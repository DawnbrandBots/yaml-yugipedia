  | lore                  = 1 Tuner + 1+ non-[[Tuner monster]]s<br />Any card [[sent]] from the [[field]] to the [[GY]] is [[banish]]ed instead. You can only use each of the following [[effect]]s of "Virtual World Kyubi - Shenshen" [[once per turn]]. When your monster [[declare]]s an [[attack]]: You can [[return]] 1 banished monster to the [[owner]]'s GY. During your [[Main Phase]], except the [[turn]] this card was sent to the GY: You can banish 2 other monsters from your GY with different original [[Type]]s and [[Attribute]]s from each other; [[Special Summon]] this card from your GY.
  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Les cartes envoyées depuis le Terrain au Cimetière sont bannies à la place. Vous ne pouvez utiliser chacun des effets suivants de "Kyubi du Monde Virtuel - Shenshen" qu'une fois par tour. Lorsque votre monstre déclare une attaque : vous pouvez renvoyer 1 monstre banni au Cimetière du propriétaire. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir 2 autres monstres depuis votre Cimetière de Type et Attribut d'origine différents l'un de l'autre ; Invoquez Spécialement cette carte depuis votre Cimetière.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Jede Karte, die vom Spielfeld auf den Friedhof gelegt wird, wird stattdessen verbannt. Du kannst jeden der folgenden Effekte von „Kyubi der Virtualwelt - Shenshen“ nur einmal pro Spielzug verwenden. Wenn dein Monster einen Angriff deklariert: Du kannst 1 verbanntes Monster in den Friedhof seines Besitzers zurücklegen. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst 2 andere Monster mit unterschiedlichen Grund-Typen und -Eigenschaften voneinander von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deinem Friedhof.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Qualsiasi carta mandata dal Terreno al Cimitero viene invece bandita. Puoi utilizzare ognuno dei seguenti effetti di "Kyubi Mondo Virtuale - Shenshen" una sola volta per turno. Quando un tuo mostro dichiara un attacco: puoi far ritornare 1 mostro bandito nel Cimitero del proprietario. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire dal tuo Cimitero altri 2 mostri con Tipo e Attributo originali diversi l'uno dall'altro; Evoca Specialmente questa carta dal tuo Cimitero.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Qualquer card enviado do campo para o Cemitério, em vez disso, é banido. Você só pode usar cada um dos seguintes efeitos de "Kyubi do Mundo Virtual - Shenshen" uma vez por turno. Quando um monstro seu declarar um ataque: você pode devolver 1 monstro banido para o Cemitério do seu dono. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir 2 outros monstros do seu Cemitério com Tipos e Atributos originais diferentes um do outro; Invoque este card por Invocação-Especial do seu Cemitério.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Cualquier carta mandada del Campo al Cementerio es desterrada en su lugar. Sólo puedes usar cada uno de los siguientes efectos de "Kyubi del Mundo Virtual - Shenshen" una vez por turno. Cuando tu monstruo declara un ataque: puedes devolver 1 monstruo desterrado al Cementerio del dueño. Durante tu Main Phase, excepto el turno en el que esta carta fue mandada al Cementerio: puedes desterrar otros 2 monstruos en tu Cementerio con Tipos y Atributos originales diferentes entre ellos; Invoca esta carta de Modo Especial desde tu Cementerio.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドから墓地へ送られるカードは墓地へは行かず除外される。②：自分のモンスターの攻撃宣言時に発動できる。除外されている自分または相手のモンスター１体を選んで墓地に戻す。③：このカード以外の、元々の種族・属性が異なるモンスター２体を自分の墓地から除外して発動できる。このカードを墓地から特殊召喚する。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_lore               = 튜너 + 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드에서 묘지로 보내지는 카드는 묘지로는 가지 않고 제외된다. ②: 자신 몬스터의 공격 선언시에 발동할 수 있다. 제외되어 있는 자신 또는 상대 몬스터 1장을 묘지로 되돌린다. ③: 이 카드 이외의, 원래의 종족 / 속성이 다른 몬스터 2장을 자신 묘지에서 제외하고 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
