  | fr_lore               = Si un ou plusieurs monstres que vous contrôlez dont le nom d'origine est "Dragon Arc-en-Ciel" ou "Dragon Arc-en-Ciel des Ténèbres" ont activé leur effet ce tour : Invoquez Spécialement un nombre de votre choix de monstres "Bête Cristalline" de noms différents depuis votre Deck.
  | de_lore               = Falls der Effekt von einem oder mehr Monstern, die du kontrollierst und deren Grund-Name „Regenbogendrache“ oder „Regenbogenfinsternisdrache“ ist, in diesem Spielzug aktiviert wurde: Beschwöre eine beliebige Anzahl „Kristallungeheuer“-Monster mit unterschiedlichen Namen als Spezialbeschwörung von deinem Deck.
  | it_lore               = Se uno o più mostri che controlli con nome originale "Drago Arcobaleno" o "Drago Arcobaleno Oscuro" hanno attivato i loro effetti in questo turno: Evoca Specialmente un qualsiasi numero di mostri "Bestia Cristallo" con nomi diversi dal tuo Deck.
  | pt_lore               = Se um ou mais monstros que você controla cujos nomes originais sejam "Dragão Arco-Íris" ou "Dragão Negro Arco-Íris" ativaram seus efeitos neste turno: Invoque por Invocação-Especial qualquer número de monstros "Fera Cristalina" com nomes diferentes do seu Deck.
  | es_lore               = Si uno o más monstruos que tú controlas cuyo nombre original es "Dragón Arco Iris" o "Dragón Arco Iris Oscuro" activaron su efecto este turno: Invoca de Modo Especial, desde tu Deck, cualquier cantidad de monstruos "Bestia de Cristal" con nombres diferentes.
  | ja_lore               = ①：自分フィールドの、元々のカード名が「究極宝玉神 レインボー・ドラゴン」または「究極宝玉神 レインボー・ダーク・ドラゴン」となるモンスターが効果を発動したターンに発動できる。デッキから「宝玉獣」モンスターを任意の数だけ特殊召喚する（同名カードは１枚まで）。
  | ko_lore               = ① : 자신 필드의, 원래의 카드명이 "궁극보옥신 레인보우 드래곤" 또는 "궁극보옥신 레인보우 다크 드래곤"이 되는 몬스터가 효과를 발동한 턴에 발동할 수 있다. 덱에서 "보옥수" 몬스터를 임의의 수 만큼 특수 소환한다(같은 이름의 카드는 1장까지).
