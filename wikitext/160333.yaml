  | fr_lore               = Si vous contrôlez "Six Samouraïs Légendaires - Shinai", vous pouvez Invoquer Spécialement cette carte (depuis votre main). Une fois par tour : vous pouvez Sacrifier un autre monstre "Six Samouraïs" face recto, puis ciblez 1 carte sur le Terrain ; détruisez la cible.
  | de_lore               = Falls du „Legendäre Sechs Samurai - Shinai“ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Einmal pro Spielzug: Du kannst ein anderes offenes „Sechs Samurai“-Monster als Tribut anbieten und dann 1 Karte auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  | it_lore               = Se controlli "Shinai - Sei Samurai Leggendario", puoi Evocare Specialmente questa carta (dalla tua mano). Una volta per turno: puoi offrire come Tributo un altro mostro "Sei Samurai" scoperto, poi scegliere come bersaglio 1 carta sul Terreno; distruggi quel bersaglio.
  | pt_lore               = Se você controlar "Seis Samurai Lendários - Shinai", você pode Invocar este card por Invocação-Especial (da sua mão). Uma vez por turno: você pode oferecer como Tributo outro monstro "Seis Samurai" com a face para cima e, depois, escolher 1 card no campo; destrua o alvo.
  | es_lore               = Si controlas a "Seis Samuráis Legendarios - Shinai", puedes Invocar esta carta de Modo Especial (desde tu mano). Una vez por turno: Puedes Sacrificar otro monstruo "Seis Samuráis" boca arriba, y después selecciona 1 carta en el Campo; destruye ese objetivo.
  | ja_lore               = 自分フィールド上に「真六武衆－シナイ」が表側表示で存在する場合、このカードは手札から特殊召喚する事ができる。また、１ターンに１度、このカード以外の自分フィールド上に存在する「六武衆」と名のついたモンスター１体をリリースする事で、フィールド上に存在するカード１枚を選択して破壊する。
  | trans_lore            = If you control "Legendary Six Samurai - Shinai", you can Special Summon this card (from your hand). Once per turn: You can Tribute another "Six Samurai" monster, then target 1 card on the field; destroy that target.
  | ko_lore               = 자신 필드 위에 "진 여섯 무사－시나이"가 앞면 표시로 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 또한, 1턴에 1번, 이 카드 이외의 자신 필드 위에 존재하는 "여섯 무사"라는 이름이 붙은 몬스터 1장을 릴리스하는 것으로, 필드 위에 존재하는 카드 1장을 선택하고 파괴한다.
