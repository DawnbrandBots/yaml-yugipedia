  | ko_lore               = 자신 필드 위에 앞면 공격 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 상대는 덱에서 카드를 1장 드로우한다. 이 턴의 엔드 페이즈시까지, 선택한 몬스터의 공격력은 1000포인트 올리고, 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다. 그 몬스터가 전투를 실행할 경우, 상대 플레이어가 받는 전투 데미지는 0이 된다.
