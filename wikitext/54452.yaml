  | fr_lore               = Ciblez 1 monstre en Position d'Attaque face recto que vous contrôlez ; votre adversaire pioche 1 carte, et aussi jusqu'à la fin de ce tour, le monstre gagne 1000 ATK, et s'il le fait, il peut attaquer max. 2 fois des monstres durant chaque Battle Phase ce tour. S'il attaque ou est attaqué ce tour, votre adversaire ne reçoit aucun dommage de combat de l'attaque.
  | de_lore               = Wähle 1 Monster in offener Angriffsposition, das du kontrollierst; dein Gegner zieht 1 Karte, zusätzlich erhält das Monster bis zum Ende dieses Spielzugs 1000 ATK und falls es dies tut, kann es in diesem Spielzug während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen. Falls es in diesem Spielzug angreift oder angegriffen wird, erhält dein Gegner aus dem Angriff keinen Kampfschaden.
  | it_lore               = Scegli come bersaglio 1 mostro scoperto in Posizione di Attacco che controlli; il tuo avversario pesca 1 carta, inoltre quel mostro guadagna 1000 ATK fino alla fine di questo turno e, se lo fa, può effettuare fino a 2 attacchi su mostri durante ogni Battle Phase in questo turno. Se esso attacca o viene attaccato in questo turno, il tuo avversario non subisce danno da combattimento da quell'attacco.
  | pt_lore               = Ative por selecionar 1 monstro virado para cima que você controla. Seu oponente compra 1 carta. O monstro selecionado ganha 1000 de ATK até a End Phase, e pode atacar até 2 monstros durante a Battle Phase deste turno. Se o monstro selecionado batalha, seu oponente não recebe Dano de Batalha.
  | es_lore               = Selecciona 1 monstruo en Posición de Ataque boca arriba que controles; tu adversario roba 1 carta, y además ese monstruo gana 1000 ATK hasta el final de este turno y, si lo hace, este turno puede hacer hasta 2 ataques a monstruos durante cada Battle Phase. Este turno, si ese monstruo ataca o es atacado, tu adversario no recibe daño de batalla de ese ataque.
