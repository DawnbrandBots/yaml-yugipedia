  | lore                  = You can [[Tribute]] 1 "[[Abyss Actor]]" [[monster]], then [[target]] 1 "[[Abyss Script]]" [[Spell Card|Spell]] in your [[GY]]; [[Set]] it to your [[field]]. You can use this [[effect]] of "Abyss Script - Abysstainment" up to twice per [[turn]]. If this Set card in its [[owner]]'s [[control]] is [[destroy]]ed by an opponent's card effect, and you have a [[face-up]] "Abyss Actor" [[Pendulum Monster]] in your [[Extra Deck]]: You can [[Special Summon]] any number of "Abyss Actor" Pendulum Monsters from your [[Main Deck|Deck]].
  | fr_lore               = Vous pouvez Sacrifier 1 monstre "Acteur des Abysses", puis ciblez 1 Magie "Script des Abysses" dans votre Cimetière ; Posez-la sur votre Terrain. Vous pouvez utiliser cet effet de "Script des Abysses - Abysspectacle" max. deux fois par tour. Si cette carte Posée contrôlée par son propriétaire est détruite par un effet de carte de votre adversaire, et que vous avez un Monstre Pendule "Acteur des Abysses" face recto dans votre Extra Deck : vous pouvez Invoquer Spécialement un nombre de votre choix de Monstres Pendule "Acteur des Abysses" depuis votre Deck.
  | de_lore               = Du kannst 1 "Abgrundschauspieler"-Monster als Tribut anbieten und dann 1 "Abgrundskript"-Zauber in deinem Friedhof wählen; setze ihn auf deine Spielfeldseite. Du kannst diesen Effekt von "Abgrundskript - Abgrunderhaltung" bis zu zweimal pro Spielzug verwenden. Falls diese gesetzte Karte, die ihr Besitzer kontrolliert, durch einen Karteneffekt deines Gegners zerstört wird und du ein offenes "Abgrundschauspieler"-Pendelmonster in deinem Extra Deck hast: Du kannst eine beliebige Anzahl "Abgrundschauspieler"-Pendelmonster als Spezialbeschwörung von deinem Deck beschwören.
  | it_lore               = Puoi offrire come Tributo 1 mostro "Attore dell'Abisso", poi scegliere come bersaglio 1 Magia "Sceneggiatura dell'Abisso" nel tuo Cimitero; Posizionala sul tuo Terreno. Puoi utilizzare questo effetto di "Sceneggiatura dell'Abisso - Abissivertimento" fino a due volte per turno. Se questa carta Posizionata sotto il controllo del suo proprietario viene distrutta dall'effetto di una carta dell'avversario, e tu hai un Mostro Pendulum "Attore dell'Abisso" scoperto nel tuo Extra Deck: Puoi Evocare Specialmente un qualsiasi numero di Mostri Pendulum "Attore dell'Abisso" dal tuo Deck.
  | pt_lore               = Você pode oferecer como Tributo 1 monstro "Ator do Abismo" e, depois, escolher 1 Magia "Script do Abismo" no seu Cemitério; Baixe-a no seu campo. Você pode usar este efeito de "Script do Abismo - Abismotrenimento" até duas vezes por turno. Se este card Baixado sob o controle do seu dono for destruído por um efeito de card do oponente e você tiver um Monstro Pêndulo "Ator do Abismo" com a face para cima no seu Deck Adicional: você pode Invocar por Invocação-Especial qualquer número de Monstros Pêndulo "Ator do Abismo" do seu Deck.
  | es_lore               = Puedes Sacrificar 1 monstruo "Actor del Abismo", y después seleccionar 1 Mágica "Guión de Abismo" en tu Cementerio; Colócala en tu Campo. Puedes usar este efecto de "Guión de Abismo - Abismiento" hasta dos veces por turno. Si esta carta Colocada controlada por su dueño es destruida por el efecto de una carta de tu adversario, y tienes un Monstruo de Péndulo "Actor del Abismo" boca arriba en tu Deck Extra: puedes Invocar de Modo Especial, desde tu Deck, cualquier cantidad de Monstruos de Péndulo "Actor del Abismo".
  | ja_lore               = このカード名の①の効果は１ターンに２度まで使用できる。①：自分フィールドの「魔界劇団」モンスター１体をリリースし、自分の墓地の「魔界台本」魔法カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。②：自分のＥＸデッキに表側表示の「魔界劇団」Ｐモンスターが存在し、セットされたこのカードが相手の効果で破壊された場合に発動できる。デッキから「魔界劇団」Ｐモンスターを任意の数だけ特殊召喚する。
  | ko_lore               = 이 카드명의 ①의 효과는 1턴에 2번까지 사용할 수 있다. ①: 자신 필드의 "마계극단" 몬스터 1장을 릴리스하고, 자신 묘지의 "마계대본" 마법 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 자신 필드에 세트한다. ②: 자신의 엑스트라 덱에 앞면 표시의 "마계극단" 펜듈럼 몬스터가 존재하고, 세트된 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "마계극단" 펜듈럼 몬스터를 임의의 수만큼 특수 소환한다.
