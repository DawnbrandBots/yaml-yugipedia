  | lore                  = [[Target]] 1 [[Normal Monster]], 1 "[[Magikey]]" [[monster]], or 1 "[[Magikey Maftea]]" in your [[GY]]; [[shuffle]] it into the [[Main Deck|Deck]], then if you [[activate]]d this card in [[response]] to your opponent's card or [[effect]] activation, Normal Monsters and "Magikey" monsters you [[control]] (except [[Monster Token|Tokens]]) are [[unaffected]] by that opponent's card effect.
  | fr_lore               = Ciblez 1 Monstre Normal, 1 monstre "Magiclé" ou 1 "Maftea de la Magiclé" dans votre Cimetière ; mélangez-le dans le Deck, puis si vous avez activé cette carte en réponse à la carte ou activation d'effet de votre adversaire, les Monstres Normaux et monstres "Magiclé" que vous contrôlez (Jetons exclus) ne sont pas affectés par l'effet de carte de l'adversaire.
  | de_lore               = Wähle 1 Normales Monster, 1 „Magieschlüssel“-Monster oder 1 „Magieschlüssel Maftea“ in deinem Friedhof; mische es oder ihn ins Deck, dann, falls du diese Karte als Reaktion auf die Aktivierung einer Karte oder eines Effekts deines Gegners aktiviert hast, bleiben Normale Monster und „Magieschlüssel“-Monster, die du kontrollierst, (außer Spielmarken) von dem Karteneffekt des Gegners unberührt.
  | it_lore               = Scegli come bersaglio 1 Mostro Normale, 1 mostro "Magichiave" o 1 "Maftea Magichiave" nel tuo Cimitero; mischialo nel Deck, poi, se hai attivato questa carta in risposta all'attivazione di una carta o di un effetto del tuo avversario, i Mostri Normali e i mostri "Magichiave" che controlli (eccetto i Segna-Mostro) sono immuni all'effetto di quella carta dell'avversario.
  | pt_lore               = Escolha 1 Monstro Normal, 1 monstro "Magichave" ou 1 "Maftea Magichave" no seu Cemitério; embaralhe-o no Deck e, depois, se você ativou este card em resposta à ativação de um card ou efeito do seu oponente, Monstros Normais e monstros "Magichave" que você controla (exceto Fichas) não são afetados por esse efeito de card do oponente.
  | es_lore               = Selecciona 1 Monstruo Normal, 1 monstruo "Magillave" o 1 "Maftea Magillave" en tu Cementerio; barájalo al Deck y después, si activaste esta carta en respuesta a la activación de una carta o efecto de tu adversario, los Monstruos Normales y los monstruos "Magillave" que controles (excepto Fichas) no son afectados por ese efecto de carta del adversario.
  | ja_lore               = ①：自分の墓地の、通常モンスター、「魔鍵」モンスター、「魔鍵－マフテア」の内、１枚を対象として発動できる。そのカードをデッキに戻す。相手の魔法・罠・モンスターの効果の発動にチェーンしてこのカードを発動した場合、さらにトークン以外の自分フィールドの通常モンスター及び「魔鍵」モンスターはその相手の効果を受けない。
  | ko_lore               = ①: 자신 묘지의, 일반 몬스터, "마건" 몬스터, "마건－마프테아" 중, 1장을 대상으로 하고 발동할 수 있다. 그 카드를 덱으로 되돌린다. 상대의 마법 / 함정 / 몬스터의 효과 발동에 체인하여 이 카드를 발동했을 경우, 추가로 토큰 이외의 자신 필드의 일반 몬스터 및 "마건" 몬스터는 그 상대 효과를 받지 않는다.
