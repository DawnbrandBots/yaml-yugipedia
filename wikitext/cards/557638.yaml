  | lore                  = Cannot be [[Special Summoned]] from the [[Main Deck|Deck]]. If you [[control]] no [[Monster Card|monsters]], you can [[Normal Summon]] this card without [[Tributing]]. Cannot be [[destroyed by battle]] or card [[effect]]s. You take no [[battle damage]] from [[attack]]s involving this card. At the end of the [[Battle Phase]], if this card [[battle]]d: If your [[LP]] is lower than your opponent's, inflict [[Effect damage|damage]] to your opponent equal to the difference. [[Once per turn]], during your [[Standby Phase]]: Shuffle this card into the Deck.
  | fr_lore               = Non Invocable Spécialement depuis le Deck. Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Normalement cette carte sans Sacrifices. Non destructible ni au combat ni par des effets de carte. Vous ne recevez aucun dommage de combat d'attaques impliquant cette carte. À la fin de la Battle Phase, si cette carte a combattu : si vos LP sont inférieurs à ceux de votre adversaire, infligez des dommages à votre adversaire égaux à la différence. Une fois par tour, durant votre Standby Phase : mélangez cette carte dans le Deck.
  | de_lore               = Kann nicht als Spezialbeschwörung vom Deck beschworen werden. Falls du keine Monster kontrollierst, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Kann weder durch Kampf noch durch Karteneffekte zerstört werden. Du erhältst keinen Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist. Am Ende der Battle Phase, falls diese Karte gekämpft hat: Falls du weniger LP hast als dein Gegner, füge deinem Gegner Schaden in Höhe der Differenz zu. Einmal pro Spielzug, während deiner Standby Phase: Mische diese Karte ins Deck.
  | it_lore               = Non può essere Evocato Specialmente dal Deck. Se non controlli nessun mostro, puoi Evocare Normalmente questa carta senza offrire Tributi. Non può essere distrutto in battaglia o dagli effetti delle carte. Non subisci danno da combattimento da attacchi che coinvolgono questa carta. Alla fine della Battle Phase, se questa carta ha combattuto: se i tuoi LP sono inferiori a quelli del tuo avversario, infliggi al tuo avversario danno pari alla differenza. Una volta per turno, durante la tua Standby Phase: mischia questa carta nel Deck.
  | pt_lore               = Não pode ser Invocado por Invocação-Especial do Deck. Se você não controlar nenhum monstro, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Não pode ser destruído em batalha ou por efeitos de card. Você não sofre dano de batalha dos ataques envolvendo este card. No final da Fase de Batalha, se este card batalhou: se você tiver menos PV que seu oponente, cause dano de batalha ao seu oponente igual à diferença. Uma vez por turno, durante sua Fase de Apoio: embaralhe este card no Deck.
  | es_lore               = No puede ser Invocada de Modo Especial desde el Deck. Si no controlas monstruos, puedes Invocar esta carta de Modo Normal sin Sacrificios. No puede ser destruida en batalla o por efectos de cartas. No recibes daño de batalla de ataques que involucren a esta carta. Al final de la Battle Phase, si esta carta batalló: si tus LP son más bajos que los de tu adversario, inflige daño a tu adversario igual a la diferencia. Una vez por turno, durante tu Standby Phase: baraja esta carta al Deck.
  | ja_lore               = このカードはデッキから特殊召喚できない。①：自分フィールドにモンスターが存在しない場合、このカードはリリースなしで召喚できる。②：このカードは戦闘・効果では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは０になる。③：このカードが戦闘を行ったバトルフェイズ終了時に発動する。自分のＬＰが相手より少ない場合、その差の数値分だけ相手にダメージを与える。④：自分スタンバイフェイズに発動する。このカードを持ち主のデッキに戻す。
  | ko_lore               = 이 카드는 덱에서 특수 소환할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 이 카드는 전투 / 효과로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ③: 이 카드가 전투를 실행한 배틀 페이즈 종료시에 발동한다. 자신의 LP가 상대보다 적을 경우, 그 차의 수치만큼만 상대에게 데미지를 준다. ④: 자신 스탠바이 페이즈에 발동한다. 이 카드를 주인의 덱으로 되돌린다.
