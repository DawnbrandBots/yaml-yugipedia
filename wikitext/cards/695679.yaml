  | fr_lore               = 3 Syntoniseurs + 1+ Monstre Synchro non-Syntoniseur<br />Doit d'abord être Invoquée par Synchronisation. Gagne 500 ATK pour chaque Syntoniseur dans votre Cimetière. Non destructible par des effets de carte de votre adversaire. Une fois par tour, lorsqu'un effet de monstre de votre adversaire est activé ou lorsqu'un monstre de l'adversaire déclare une attaque (Effet Rapide) : vous pouvez activer cet effet ; bannissez cette carte, et aussi, bannissez toutes les cartes contrôlées par votre adversaire. Une fois par tour, durant votre prochaine End Phase après que cette carte a été bannie par son propre effet : Invoquez Spécialement cette carte bannie.
  | de_lore               = 3 Empfänger + 1+ Nicht-Empfänger-Synchromonster<br />Muss erst als Synchrobeschwörung beschworen werden. Erhält 500 ATK für jeden Empfänger in deinem Friedhof. Kann nicht durch Karteneffekte deines Gegners zerstört werden. Einmal pro Spielzug, wenn ein Monstereffekt deines Gegners aktiviert wird oder wenn ein Monster eines Gegners einen Angriff deklariert (Schnelleffekt): Du kannst diesen Effekt aktivieren; verbanne diese Karte, zusätzlich verbanne alle Karten, die dein Gegner kontrolliert. Einmal pro Spielzug, während deiner nächsten End Phase, nachdem diese Karte durch ihren eigenen Effekt verbannt wurde: Beschwöre diese verbannte Karte als Spezialbeschwörung.
  | it_lore               = 3 Tuner + 1+ Mostri Synchro non-Tuner<br />Deve prima essere Synchro Evocato. Guadagna 500 ATK per ogni Tuner nel tuo Cimitero. Non può essere distrutto dagli effetti delle carte del tuo avversario. Una volta per turno, quando viene attivato l'effetto di un mostro del tuo avversario, o quando un mostro dell'avversario dichiara un attacco (Effetto Rapido): puoi attivare questo effetto; bandisci questa carta, inoltre bandisci tutte le carte controllate dal tuo avversario. Una volta per turno, durante la tua prossima End Phase dopo che questa carta è stata bandita dal suo stesso effetto: Evoca Specialmente questa carta bandita.
  | pt_lore               = 3 Reguladores + 1+ Monstros Sincro não-Reguladores<br />Primeiro deve ser Invocado por Invocação-Sincro. Ganha 500 de ATK para cada Regulador no seu Cemitério. Não pode ser destruído pelos efeitos de card do seu oponente. Uma vez por turno, quando um efeito de monstro do seu oponente for ativado, ou quando um monstro do oponente declarar um ataque (Efeito Rápido): você pode ativar este efeito; bana este card e, além disso, bana todos os cards que seu oponente controla. Uma vez por turno, durante sua próxima Fase Final depois que este card for banido por seu próprio efeito: Invoque este card banido por Invocação-Especial.
  | es_lore               = 3 Cantantes + 1+ Monstruos de Sincronía que no sean Cantantes<br />Debe ser primero Invocado por Sincronía. Gana 500 ATK por cada Cantante en tu Cementerio. No puede ser destruido por los efectos de cartas de tu adversario. Una vez por turno, cuando el efecto de un monstruo de tu adversario es activado, o cuando un monstruo del adversario declara un ataque (Efecto Rápido): puedes activar este efecto; destierra esta carta, y además destierra todas las cartas que controle tu adversario. Una vez por turno, durante tu próxima End Phase después de que esta carta fuera desterrada por su propio efecto: Invoca esta carta desterrada de Modo Especial.
