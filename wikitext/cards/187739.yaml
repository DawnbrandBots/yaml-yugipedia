  | lore                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by [[Tributing]] 3 [[Monster Card|monster]]s whose original names are "[[Slifer the Sky Dragon]]", "[[Obelisk the Tormentor]]", and "[[The Winged Dragon of Ra]]". This card's Special Summon cannot be [[negate]]d. The player that Special Summons this card wins the [[Duel]].
  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en Sacrifiant 3 monstres dont les noms d'origine sont "Slifer, le Dragon Céleste", "Obelisk, le Tourmenteur" et "Le Dragon Ailé de Râ". L'Invocation Spéciale de cette carte ne peut pas être annulée. Le joueur qui Invoque Spécialement cette carte gagne le Duel.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 Monster, deren Grundnamen "Slifer der Himmelsdrache", "Obelisk der Peiniger" und "Der geflügelte Drache von Ra" sind, als Tribut anbietest. Die Spezialbeschwörung dieser Karte kann nicht annulliert werden. Der Spieler, der diese Karte als Spezialbeschwörung beschwört, gewinnt das Duell.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 3 mostri i cui nomi originali sono "Slifer il Drago del Cielo", "Obelisk il Tormentatore", e "Drago Alato di Ra". L'Evocazione Speciale di questa carta non può essere annullata. Il giocatore che Evoca Specialmente questa carta vince il Duello.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado (da sua mão) ao oferecer como Tributo 3 monstros cujos nomes originais seja "Slifer, o Dragão Celeste", "Obelisco, o Atormentador" e "O Dragão Alado de Rá". A Invocação-Especial deste card não pode ser negada. O duelista que realizar a Invocação-Especial deste card vence o Duelo.
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) Sacrificando 3 monstruos cuyos nombres originales sean "Slifer el Dragón del Cielo", "Obelisco el Atormentador" y "El Dragón Alado de Ra". La Invocación Especial de esta carta no puede ser negada. El jugador que Invoque de Modo Especial esta carta gana el Duelo.
  | ja_lore               = このカードは通常召喚できない。自分フィールド上の、元々のカード名が「オシリスの天空竜」「オベリスクの巨神兵」「ラーの翼神竜」となるモンスターをそれぞれ１体ずつリリースした場合のみ特殊召喚できる。このカードの特殊召喚は無効化されない。このカードを特殊召喚したプレイヤーはデュエルに勝利する。
  | ko_lore               = 이 카드는 통상 소환할 수 없다. 자신 필드의 원래의 카드명이 "오시리스의 천공룡", "오벨리스크의 거신병", "라의 익신룡"이 되는 몬스터를 각각 1장씩 릴리스했을 경우에만 특수 소환할 수 있다. ①: 이 카드의 특수 소환은 무효화되지 않는다. ②: 이 카드를 특수 소환한 플레이어는 듀얼에서 승리한다.
