  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Wenn ein als Spezialbeschwörung beschworenes Monster eines Gegners einen Angriff deklariert: Du kannst 1 „Altergeist“-Monster, das du kontrollierst, auf die Hand zurückgeben; annulliere den Angriff. Falls diese Karte als Tribut angeboten und auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Altergeist Dragvirion“ nur einmal pro Spielzug verwenden.
