  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Quando um monstro do oponente Invocado por Invocação-Especial declarar um ataque: você pode devolver 1 monstro "Altergeist" que você controla para a mão; negue o ataque. Se este card for oferecido como Tributo e enviado para o Cemitério: você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Dragvirion Altergeist" uma vez por turno.
