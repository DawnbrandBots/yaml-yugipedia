  | lore                  = ''With its sound-baffling armor and gargantuan jaws, this primeval predator's phosphorescence was the only possible pardon for its primitive prey.''
  | fr_lore               = ''Seule la phosphorescence de ce prédateur primitif à l'armure insonorisante et la mâchoire gargantuesque permettait à ses proies primitives d'en échapper.''
  | de_lore               = ''Angesichts der schallschluckenden Rüstung und der gigantischen Kiefer dieses urzeitlichen Jägers stellt seine Phosphoreszenz die einzige Hoffnung für seine primitive Beute dar.''
  | it_lore               = ''Con la sua armatura che attenua i suoni e le sue mascelle gigantesche, la fosforescenza di questo predatore primordiale era l'unica via di scampo per le sue prede primitive.''
  | pt_lore               = ''Com suas mandíbulas gigantes e uma armadura que abafa o som, a fosforescência deste predador primal é o único perdão que encontraram suas presas primitivas.''
  | es_lore               = ''Con su armadura desconcertante y sus mandíbulas gigantescas, la fosforescencia de este depredador primigenio era el único perdón posible para su presa primitiva.''
  | ja_lore               = 太古の大海原に突如として現れた恐竜型バイオノイド。自慢の消音装甲で獲物の背後に忍び寄り、音もなく喰らいつくが、捕食モードになると体が発光する仕様なのでよく逃げられてしまう。
  | trans_lore            = ''A Dinosaur-Type Bionoid that appeared suddenly from the depths of the prehistoric ocean. It creeps upon prey clad in sound-suppressing armor, quietly devouring them, but once it's in Predator Mode, its entire body lights up, allowing its prey to easily escape.''
  | ko_lore               = 태고의 대해원에 돌연히 나타난 공룡형 바이오노이드. 뛰어난 소음 자단 장비를 하고 먹잇감의 뒤쪽으로 살며시 다가가, 소리도 없이 먹어 지우지만, 포식 모드가 되면 몸이 발광하는 구조이기에 자주 놓쳐 버린다.
