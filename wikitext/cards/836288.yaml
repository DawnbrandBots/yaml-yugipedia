  | fr_lore               = 2 monstres EAU<br />Non utilisable comme Matériel Lien le tour où elle est Invoquée par Lien. Si cette carte est Invoquée par Lien : vous pouvez Invoquer Spécialement 1 monstre Poisson depuis votre main dans votre zone pointée par cette carte. Vous pouvez cibler 1 autre monstre Poisson que vous contrôlez et 1 carte contrôlée par votre adversaire ; bannissez ces cartes. Vous ne pouvez utiliser chaque effet de "Garde des Abysses" qu'une fois par tour.
  | de_lore               = 2 WASSER Monster<br />Diese Karte kann nicht in dem Spielzug als Linkmaterial verwendet werden, in dem sie als Linkbeschwörung beschworen wurde. Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 Fisch-Monster als Spezialbeschwörung von deiner Hand in deine Zone beschwören, auf die diese Karte zeigt. Du kannst 1 anderes Fisch-Monster, das du kontrollierst, und 1 Karte, die dein Gegner kontrolliert, wählen; verbanne die Karten. Du kannst jeden Effekt von „Abgrundhüter“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2 mostri ACQUA<br />Non può essere utilizzato come Materiale Link nel turno in cui viene Evocato Link. Se questa carta viene Evocata Link: puoi Evocare Specialmente 1 mostro Pesce dalla tua mano in una tua zona puntata da questa carta. Puoi scegliere come bersaglio 1 altro mostro Pesce che controlli e 1 carta controllata dal tuo avversario; bandisci quelle carte. Puoi utilizzare ogni effetto di "Custode dell'Abisso" una sola volta per turno.
  | pt_lore               = 2 monstros de ÁGUA<br />Não pode ser usado como Matéria Link no turno em que for Invocado por Invocação-Link. Se este card for Invocado por Invocação-Link: você pode Invocar por Invocação-Especial 1 monstro Peixe da sua mão em uma zona sua para a qual este card apontar. Você pode escolher 1 outro monstro Peixe que você controla e 1 card que seu oponente controla; bana esses cards. Você só pode usar cada efeito de "Defensor do Abismo" uma vez por turno.
  | es_lore               = 2 monstruos de AGUA<br />No puede ser usado como Material de Enlace el turno en el que es Invocado por Enlace. Si esta carta es Invocada por Enlace: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Pez a tu zona a la que apunte esta carta. Puedes seleccionar otro monstruo Pez que controles y 1 carta que controle tu adversario; destierra esas cartas. Sólo puedes usar cada efecto de "Guarda del Abismo" una vez por turno.
  | ja_lore               = 水属性モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。このカードはリンク召喚されたターンにはリンク素材にできない。①：このカードがリンク召喚に成功した場合に発動できる。手札から魚族モンスター１体をこのカードのリンク先となる自分フィールドに特殊召喚する。②：このカード以外の自分フィールドの魚族モンスター１体と相手フィールドのカード１枚を対象として発動できる。そのカードを除外する。
