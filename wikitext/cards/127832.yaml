  | it_lore               = Non può essere utilizzato come Materiale Synchro. Il nome di questa carta diventa "RANA Des" mentre è sul Terreno. Se questa carta è nel tuo Cimitero: puoi bandire 1 mostro "RANA" dal tuo Cimitero; Evoca Specialmente questa carta.
  | pt_lore               = Não pode ser usado como Matéria Sincro. O nome deste card se torna "Sapo Des" enquanto estiver no campo. Se este card estiver no seu Cemitério: você pode banir 1 monstro "Sapo" do seu Cemitério; Invoque este card por Invocação-Especial.
