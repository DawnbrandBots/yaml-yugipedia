  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main), tant que vous contrôlez "Monde des Toons". Ne peut pas attaquer le tour où elle est Invoquée Spécialement. Vous devez payer 500 LP pour déclarer une attaque avec ce monstre. Si "Monde des Toons" sur le Terrain est détruit, détruisez cette carte. Peut attaquer directement votre adversaire, sauf s'il contrôle un monstre Toon, auquel cas cette carte doit cibler un monstre Toon avec ses attaques.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, solange du „Toon-Welt“ kontrollierst. Diese Karte kann nicht in dem Spielzug angreifen, in dem sie als Spezialbeschwörung beschworen wurde. Du musst 500 LP zahlen, um einen Angriff mit diesem Monster zu deklarieren. Falls „Toon-Welt“ auf dem Spielfeld zerstört wird, zerstöre diese Karte. Kann deinen Gegner direkt angreifen, es sei denn, er kontrolliert ein Toon-Monster, in welchem Fall diese Karte ein Toon-Monster als Ziel für ihre Angriffe wählen muss.
  | it_lore               = Non può essere Evocata Normalmente/Posizionata. Deve prima essere Evocata Specialmente (dalla tua mano), mentre controlli "Mondo Toon". Non può attaccare nel turno in cui viene Evocata Specialmente. Devi pagare 500 LP per dichiarare un attacco con questo mostro. Se "Mondo Toon" sul Terreno viene distrutto, distruggi questa carta. Può attaccare il tuo avversario direttamente, a meno che lui controlli un mostro Toon, nel qual caso questa carta deve scegliere come bersaglio un mostro Toon per i suoi attacchi.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) enquanto você controlar "Mundo Toon". Não pode atacar no turno em que for Invocado por Invocação-Especial. Você deve pagar 500 PV para declarar um ataque com este monstro. Se "Mundo Toon" no campo for destruído, destrua este card. Pode atacar diretamente seu oponente, a não ser que ele controle um monstro Toon e, nesse caso, este card deve escolher um monstro Toon como alvo dos seus ataques.
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano), mientras controles "Mundo Toon". No puede atacar en el turno en el que es Invocado de Modo Especial. Debes pagar 500 LP para declarar un ataque con este monstruo. Si "Mundo Toon" en el Campo es destruido, destruye esta carta. Puede atacar a tu adversario directamente, a menos que éste controle un monstruo Toon, en cuyo caso esta carta debe seleccionar un monstruo Toon para sus ataques.
  | ja_lore               = このカードは通常召喚できない。自分フィールドに「トゥーン・ワールド」が存在する場合に特殊召喚できる。①：このカードは特殊召喚したターンには攻撃できない。②：このカードは５００ＬＰを払わなければ攻撃宣言できない。③：相手フィールドにトゥーンモンスターが存在しない場合、このカードは直接攻撃できる。存在する場合、トゥーンモンスターを攻撃対象にしなければならない。④：フィールドの「トゥーン・ワールド」が破壊された時にこのカードは破壊される。
  | ko_lore               = 이 카드는 통상 소환할 수 없다. 자신 필드에 "툰 월드"가 존재할 경우에 특수 소환할 수 있다. ①: 이 카드는 특수 소환한 턴에는 공격할 수 없다. ②: 이 카드는 500 LP를 지불하지 않으면 공격 선언할 수 없다. ③: 상대 필드에 툰 몬스터가 존재하지 않을 경우, 이 카드는 직접 공격할 수 있다. 존재할 경우, 툰 몬스터를 공격 대상으로 해야만 한다. ④: 필드의 "툰 월드"가 파괴되었을 때에 이 카드는 파괴된다.
  | gx1_lore              = This card cannot be summoned unless "Toon World" is on the field. This card cannot attack in the same turn that it is summoned. Pay 500 Life Points each time this monster attacks. When "Toon World" is destroyed, this card is also destroyed. If your opponent doesn't control a Toon monster on the field, this card may inflict Direct Damage to your opponent's Life Points. If a Toon monster is on your opponent's side of the field, your attacks must target the Toon monster.
