  | it_lore               = Se controlli questa carta Evocata Normalmente/Posizionata (Effetto Rapido): puoi scegliere come bersaglio fino a 3 mostri Insetto di Livello 4 o inferiore nel tuo Cimitero; cambia l'ATK di questa carta a 0 e, se lo fai, Evoca Specialmente quei mostri, ma i loro effetti sono annullati. Puoi utilizzare questo effetto di "Danaus Farfalla Regina" una sola volta per turno.
  | pt_lore               = Se você controlar este card Invocado por Invocação-Normal/Baixado (Efeito Rápido): você pode escolher até 3 monstros Inseto de Nível 4 ou menos no seu Cemitério; mude o ATK deste card para 0 e, se isso acontecer, Invoque esses monstros por Invocação-Especial, mas seus efeitos são negados. Você só pode usar este efeito de "Rainha Borboleta Danaus" uma vez por turno.
  | es_lore               = Si controlas esta carta Invocada de Modo Normal/Colocada (Efecto Rápido): puedes seleccionar hasta 3 monstruos Insecto de Nivel 4 o menor en tu Cementerio; cambia el ATK de esta carta a 0 y, si lo haces, Invoca de Modo Especial esos monstruos, pero sus efectos son negados. Sólo puedes usar este efecto de "Reina Mariposa Danaus" una vez por turno.
