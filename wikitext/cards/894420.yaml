  | de_lore             = Falls diese Karte nicht mit einer Ausrüstungskarte ausgerüstet ist, erhältst du keinen Schaden aus Kämpfen, an denen diese Karte beteiligt ist. Falls diese Karte mit einer Ausrüstungskarte ausgerüstet ist, kann sie nicht durch Kampf zerstört werden und dein Gegner erhält den Kampfschaden, den du aus Kämpfen erhalten hättest, an denen diese Karte beteiligt ist. Falls diese Karte mit einer Ausrüstungskarte ausgerüstet wird: Du kannst deiner Hand 1 „Mikanko“-Ausrüstungszauber von deinem Deck hinzufügen. Du kannst diesen Effekt von „Ha-Re die Schwert-Mikanko“ nur einmal pro Spielzug verwenden.
  | it_lore             = Se questa carta non è equipaggiata con una Carta Equipaggiamento, non subisci danni da battaglie che coinvolgono questa carta. Se questa carta è equipaggiata con una Carta Equipaggiamento, essa non può essere distrutta in battaglia e il tuo avversario subisce qualsiasi danno da combattimento che avresti subito tu da battaglie che coinvolgono questa carta. Se una Carta Equipaggiamento diventa equipaggiata a questa carta: puoi aggiungere 1 Magia Equipaggiamento "Mikanko" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Ha-Re la Mikanko Spada" una sola volta per turno.
  | pt_lore             = Se este card não estiver equipado com um Card de Equipamento, você não sofre dano das batalhas envolvendo este card. Se este card estiver equipado com um Card de Equipamento, ele não pode ser destruído em batalha e seu oponente sofre qualquer dano de batalha que você teria sofrido das batalhas envolvendo este card. Se um Card de Equipamento se tornar equipado a este card: você pode adicionar 1 Magia de Equipamento "Mikanko" do seu Deck à sua mão. Você só pode usar este efeito de "Ha-Re, a Espada Mikanko" uma vez por turno.
