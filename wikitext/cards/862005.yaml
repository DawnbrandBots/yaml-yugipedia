  | lore                  = [[Special Summon]] 1 [[Fusion Monster]] from your [[Extra Deck]] that mentions a "[[HERO]]" monster as [[material]], [[ignoring its Summoning conditions]], by placing the Fusion Materials mentioned on it on the bottom of the [[Main Deck|Deck]] in any order, from among cards in your [[hand]], [[field]], [[GY]], and/or your [[banish]]ed cards. If you placed "[[Elemental HERO Neos]]" into the Deck, neither player can [[return]] the monster Special Summoned by this [[effect]] to the [[Extra Deck]]. You can only [[activate]] 1 "Favorite Contact" per turn.
  | fr_lore               = Invoquez Spécialement 1 Monstre Fusion depuis votre Extra Deck qui mentionne un monstre "HÉROS" comme Matériel, en ignorant ses conditions d'Invocation, et en plaçant les Matériels Fusion mentionnés sur celui-ci au-dessous du Deck dans l'ordre de votre choix, parmi les cartes dans votre main, Terrain, Cimetière et/ou vos cartes bannies. Si vous avez placé "Néos, HÉROS Élémentaire" dans le Deck, aucun joueur ne peut renvoyer le monstre Invoqué Spécialement par cet effet à l'Extra Deck. Vous ne pouvez activer qu'1 "Contact Favori" par tour.
  | de_lore               = Beschwöre 1 Fusionsmonster, das ein „HELD“-Monster als Material erwähnt, als Spezialbeschwörung von deinem Extra Deck, ungeachtet seiner Beschwörungsbedingungen, indem du das auf ihm erwähnte Fusionsmaterial von den Karten in deiner Hand, auf deiner Spielfeldseite, in deinem Friedhof und/oder deinen verbannten Karten in beliebiger Reihenfolge unters Deck legst. Falls du „Elementar-HELD Neos“ ins Deck gelegt hast, kann kein Spieler das durch diesen Effekt als Spezialbeschwörung beschworene Monster ins Extra Deck zurücklegen. Du kannst nur 1 „Lieblingskontakt“ pro Spielzug aktivieren.
  | it_lore               = Evoca Specialmente dal tuo Extra Deck 1 Mostro Fusione che menziona un mostro "EROE" come materiale, ignorando le sue condizioni di Evocazione, mettendo i Materiali da Fusione menzionati su di esso in fondo al Deck in qualsiasi ordine, tra le carte nella tua mano, Terreno, Cimitero e/o le tue carte bandite. Se hai messo "Neos EROE Elementale" nel Deck, nessun giocatore può far ritornare il mostro Evocato Specialmente da questo effetto nell'Extra Deck. Puoi attivare solo 1 "Contatto Preferito" per turno.
  | pt_lore               = Invoque por Invocação-Especial 1 Monstro de Fusão do seu Deck Adicional que mencione um monstro "HERÓI" como matéria, ignorando suas condições de Invocação, ao colocar as Matérias de Fusão mencionadas nele no fundo do Deck em qualquer ordem, dentre os cards na sua mão, no campo, no Cemitério e/ou seus cards banidos. Se você colocou "Neos, o HERÓI do Elemento" no Deck, nenhum duelista pode devolver o monstro Invocado por Invocação-Especial por este efeito para o Deck Adicional. Você só pode ativar 1 "Contato Favorito" por turno.
  | es_lore               = Invoca de Modo Especial 1 Monstruo de Fusión desde tu Deck Extra que mencione un monstruo "HÉROE" como material, ignorando sus condiciones de Invocación, poniendo los Materiales de Fusión mencionados en él en la parte inferior del Deck en cualquier orden, de entre las cartas en tu mano, Campo, Cementerio y/o tus cartas desterradas. Si pusiste en el Deck "HÉROE Elemental Neos", ningún jugador puede devolver al Deck Extra el monstruo Invocado de Modo Especial por este efecto. Sólo puedes activar 1 "Contacto Favorito" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・フィールド・墓地のモンスター及び除外されている自分のモンスターの中から、融合モンスターカードによって決められた融合素材モンスターを好きな順番で持ち主のデッキの下に戻し、「ＨＥＲＯ」モンスターを融合素材とするその融合モンスター１体をＥＸデッキから召喚条件を無視して特殊召喚する。「Ｅ・ＨＥＲＯ ネオス」をデッキに戻した場合、この効果で特殊召喚したモンスターをお互いにＥＸデッキに戻す事はできない。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 필드 / 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 좋아하는 순서대로 주인의 덱 아래로 되돌리고, "히어로" 몬스터를 융합 소재로 하는 그 융합 몬스터 1장을 엑스트라 덱에서 소환 조건을 무시하여 특수 소환한다. "엘리멘틀 히어로 네오스"를 덱으로 되돌렸을 경우, 이 효과로 특수 소환한 몬스터를 서로 엑스트라 덱으로 되돌릴 수는 없다.
