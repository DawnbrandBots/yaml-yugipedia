  | de_lore               = 2+ Maschine-Monster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst diesen Effekt aktivieren; beschwöre 3 „Mecha-Phantomungeheuer-Spielmarken“ (Maschine/WIND/Stufe 3/ATK 0/DEF 0) als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Linkbeschwörungen durchführen. Einmal pro Spielzug: Du kannst bis zu 3 Monster als Tribut anbieten und dann 1 dieser Effekte ausführen, basierend auf der als Tribut angebotenen Anzahl;<br />● 1: Zerstöre 1 Karte auf dem Spielfeld.<br />● 2: Beschwöre 1 „Mecha-Phantomungeheuer“-Monster als Spezialbeschwörung von deinem Deck.<br />● 3: Füge deiner Hand 1 Falle von deinem Friedhof hinzu.
