  | ja_lore               = 「赫の聖女カルテシア」＋光・闇属性モンスター<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが融合召喚に成功した場合に発動できる。デッキ・ＥＸデッキからレベル６以上の光・闇属性モンスター１体を墓地へ送る。②：相手が発動したモンスターの効果でモンスターが特殊召喚された場合、フィールド・墓地のこのカードを除外して発動できる。デッキから「ドラグマ」モンスター１体、またはＥＸデッキから「デスピア」モンスター１体を特殊召喚する。
  | ko_lore               = "혁의 성녀 카르테시아" ＋ 빛 / 어둠 속성 몬스터<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 융합 소환에 성공했을 경우에 발동할 수 있다. 덱 / 엑스트라 덱에서 레벨 6 이상의 빛 / 어둠 속성 몬스터 1장을 묘지로 보낸다. ②: 상대가 발동한 몬스터의 효과로 몬스터가 특수 소환되었을 경우, 필드 / 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "드래그마" 몬스터 1장, 또는 엑스트라 덱에서 "데스피아" 몬스터 1장을 특수 소환한다.
