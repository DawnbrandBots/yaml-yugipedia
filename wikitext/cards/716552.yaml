  | lore                  = 1 non-[[Link Monster|Link]] "[[S-Force]]" [[Monster Card|monster]]<br />Each of your opponent's monsters in the same [[column]] as one of your "S-Force" monsters cannot [[target]] the monsters in its same column for attacks. During the [[Main Phase]] ([[Quick Effect]]): You can target 1 "S-Force" monster you [[control]]; [[shuffle]] it into the [[Main Deck|Deck]], then you can [[Special Summon]] 1 of your [[banish]]ed "S-Force" monsters. You can only use this [[effect]] of "S-Force Nightchaser" once per turn.
  | fr_lore               = 1 monstre non-Lien "Force-S"<br />Chacun des monstres de votre adversaire dans la même colonne qu'un de vos monstres "Force-S" ne peut pas cibler les monstres dans sa même colonne avec une attaque. Durant la Main Phase (Effet Rapide) : vous pouvez cibler 1 monstre "Force-S" que vous contrôlez ; mélangez-le dans le Deck, puis vous pouvez Invoquer Spécialement 1 de vos monstres "Force-S" bannis. Vous ne pouvez utiliser cet effet de "Chasseuse de Nuit de la Force-S" qu'une fois par tour.
  | de_lore               = 1 „S-Kraft“-Nichtlink-Monster<br />Kein Monster deines Gegners in derselben Spalte wie eins deiner „S-Kraft“-Monster kann die Monster in seiner eigenen Spalte als Angriffsziele wählen. Während der Main Phase (Schnelleffekt): Du kannst 1 „S-Kraft“-Monster wählen, das du kontrollierst; mische es ins Deck, dann kannst du 1 deiner verbannten „S-Kraft“-Monster als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „S-Kraft Nightchaser“ nur einmal pro Spielzug verwenden.
  | it_lore               = 1 monstro "Força-S" que não seja Link<br />Cada um dos monstros do seu oponente na mesma coluna que um dos seus monstros "Força-S" não pode escolher os monstros em sua mesma coluna como alvo de ataques. Durante a Fase Principal (Efeito Rápido): você pode escolher 1 monstro "Força-S" que você controla; embaralhe-o no Deck e, depois, você pode Invocar por Invocação-Especial 1 dos seus monstros "Força-S" banidos. Você só pode usar este efeito de "Força-S Perseguidor Noturno" uma vez por turno.
  | pt_lore               = 1 monstro "Força-S" que não seja Link<br />Cada um dos monstros do seu oponente na mesma coluna que um dos seus monstros "Força-S" não pode escolher os monstros em sua mesma coluna como alvo de ataques. Durante a Fase Principal (Efeito Rápido): você pode escolher 1 monstro "Força-S" que você controla; embaralhe-o no Deck e, depois, você pode Invocar por Invocação-Especial 1 dos seus monstros "Força-S" banidos. Você só pode usar este efeito de "Força-S Perseguidor Noturno" uma vez por turno.
  | es_lore               = 1 monstruo "Fuerza-S" que no sea de Enlace<br />Cada uno de los monstruos de tu adversario en la misma columna que uno de tus monstruos "Fuerza-S" no puede seleccionar los monstruos en su misma columna para ataques. Durante la Main Phase (Efecto Rápido): puedes seleccionar 1 monstruo "Fuerza-S" que controles; barájalo al Deck, y después puedes Invocar de Modo Especial 1 de tus monstruos "Fuerza-S" desterrados. Sólo puedes usar este efecto de "Fuerza-S Cazadora Nocturna" una vez por turno.
  | ja_lore               = リンクモンスター以外の「Ｓ－Ｆｏｒｃｅ」モンスター１体<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分の「Ｓ－Ｆｏｒｃｅ」モンスターの正面の相手モンスターは、自身と同じ縦列のモンスターを攻撃対象に選択できない。②：自分・相手のメインフェイズに、自分フィールドの「Ｓ－Ｆｏｒｃｅ」モンスター１体を対象として発動できる。そのモンスターを持ち主のデッキに戻す。その後、除外されている自分の「Ｓ－Ｆｏｒｃｅ」モンスター１体を選んで特殊召喚できる。
  | ko_lore               = 링크 몬스터 이외의 "S－Force(시큐리티 포스)" 몬스터 1장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신의 "S－Force(시큐리티 포스)" 몬스터 정면의 상대 몬스터는, 자신과 같은 세로열의 몬스터를 공격 대상으로 선택할 수 없다. ②: 자신 / 상대의 메인 페이즈에, 자신 필드의 "S－Force(시큐리티 포스)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 덱으로 되돌린다. 그 후, 제외되어 있는 자신의 "S－Force(시큐리티 포스)" 몬스터 1장을 고르고 특수 소환할 수 있다.
