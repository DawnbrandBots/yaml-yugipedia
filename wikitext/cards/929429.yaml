  | lore                  = ''The three navigators of the Powerful Pro world.<br />(Left) Po-chan is cheerful, energetic, and responsible, but the fly in the ointment is she's forgetful.<br />(Right) Wer-chan is gentle, serious, and calm, but sometimes loses her temper.<br />(Center) In the middle is Namiki, the girls' big-time senpai, whose trademark features are her bag and her beloved dog, Chikuwa.<br />The girls lead the players to the stadium, where they'll finally face their destiny. And once there, the players take a big step forward.<br />— This is the beginning of everything; the great history of baseball.''
  | ja_lore               = パワプロ界のナビゲーター三人娘。<br />（左）明るく元気で責任感が強いけど、忘れっぽいのが玉に瑕の「パーちゃん」。<br />（右）おしとやかで真面目＆冷静だが、時たま暴走する事もある「ワーちゃん」。<br />（中）鞄がトレードマークで二人の大先輩である「なみき」とその愛犬の「ちくわ」。<br />彼女達に導かれるかの如く踏み入れた球場の中、ついに運命にたどり着く。そして球児達は大きな一歩を踏み出すのだ。――これは全ての始まりであり、大いなる球史である。
