  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：自分のＰゾーンにカードが２枚存在する場合に発動できる。このカードを特殊召喚する。その後、以下を適用できる。●自分のＰゾーンのカード１枚をデッキに戻す。自分のＥＸデッキに戻った場合、さらにそのモンスターを召喚条件を無視して特殊召喚できる。
  | ja_lore               = ドラゴン族の融合・Ｓ・Ｘ・Ｐモンスター１体ずつ合計４体<br />このカード名はルール上「覇王龍ズァーク」として扱う。ＥＸデッキの裏側のこのカードは、融合召喚及び以下の方法でのみ特殊召喚できる。●自分フィールドの闇属性・レベル１２の「覇王龍ズァーク」１体をリリースした場合にＥＸデッキから特殊召喚できる。①：このカードがＥＸデッキから特殊召喚した場合に発動できる。デッキからＰモンスター１体を自分のＰゾーンに置く。②：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 펜듈럼 존에 카드가 2장 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 이하의 효과를 적용할 수 있다.
  ●자신의 펜듈럼 존의 카드 1장을 덱으로 되돌린다. 자신의 엑스트라 덱으로 되돌아갔을 경우, 추가로 그 몬스터를 소환 조건을 무시하고 특수 소환할 수 있다.
  | ko_lore               = 드래곤족의 융합 / 싱크로 / 엑시즈 / 펜듈럼 몬스터 1장씩 합계 4장<br />
  이 카드명은 룰상 "패왕룡 즈아크"로 취급한다. 엑스트라 덱의 뒷면의 이 카드는, 융합 소환 및 이하의 방법으로만 특수 소환할 수 있다.
  ● 자신 필드의 어둠 속성 / 레벨 12인 "패왕룡 즈아크" 1장을 릴리스했을 경우에 엑스트라 덱에서 특수 소환할 수 있다.
  ①: 이 카드를 엑스트라 덱에서 특수 소환했을 경우에 발동할 수 있다. 덱에서 펜듈럼 몬스터 1장을 자신의 펜듈럼 존에 놓는다.
  ②: 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
