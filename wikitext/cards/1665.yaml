  | ja_lore               = 「灼熱の試練」により降臨。フィールドか手札から、レベルが７以上になるようカードを生け贄に捧げなければならない。自分または相手が魔法を発動する度に、このカードに魔力カウンターを１個乗せる。このカードの魔力カウンターを３個取り除く事で、このカードを除くフィールド上のモンスターを全て破壊する。
  | ko_lore               = "작열의 시련" 에 의해 의식 소환. 필드나 패에서, 레벨이 7 이상이 되도록 카드를 제물로 바쳐야 한다. 자신 또는 상대가 마법을 발동할 때마다, 이 카드에 마력 카운터를 1개 얹는다. 이 카드의 마력 카운터를 3개 제거하는 것으로, 이 카드 이외의 필드 위의 몬스터를 전부 파괴한다.
