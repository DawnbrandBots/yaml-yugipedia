  | de_lore               = Dieses Monster kann nur als Ritualbeschwörung beschworen werden, indem du die Ritualzauberkarte "Glühende Feuerprobe" aktivierst. Biete zusätzlich 1 oder mehrere Monster von deiner Hand oder deiner Spielfeldseite als Tribut an, die zusammen 7 oder mehr Stufen haben. Jedesmal, wenn du oder dein Gegner 1 Zauberkarte aktiviert, lege 1 Zauberzählmarke auf diese Karte. Entferne 3 Zauberzählmarken von dieser Karte, um alle Monster auf dem Spielfeld zu zerstören, außer dieser Karte.
  | it_lore               = Questo mostro può essere Evocato solo tramite Evocazione Rituale utilizzando la Carta Magia Rituale "Prova del Fuoco". Devi anche offrire come Tributo, dal Terreno o dalla tua Mano, mostri il cui Livello totale sia 7 o superiore. Ogni volta che tu o un tuo avversario attivate 1 Carta Magia, metti 1 Segnalino Magia su questa carta. Rimuovi 3 Segnalini Magia da questa carta per distruggere tutti i mostri sul Terreno eccetto questa carta.
  | pt_lore               = Esta carta somente pode ser Ritual Summoned com o Ritual Spell Card "Incandescent Ordeal". Cada vez que um Spell Card é ativado, coloque 1 Spell Counter nesta carta. Você pode remover 3 Spell Counters desta carta para destruir todos os outros monstros no campo.
