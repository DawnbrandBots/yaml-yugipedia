  | fr_lore               = Activez cette carte en ciblant 1 monstre "Amazonesse" dans votre Cimetière ; Invoquez-le Spécialement en Position d'Attaque, mais il ne peut pas changer sa position de combat et doit attaquer, si possible. Lorsque cette carte quitte le Terrain, détruisez le monstre. Lorsque le monstre est détruit, détruisez cette carte.
  | de_lore               = Aktiviere diese Karte, indem du 1 „Amazonisch“-Monster in deinem Friedhof wählst; beschwöre es als Spezialbeschwörung in die Angriffsposition, aber es kann seine Kampfposition nicht ändern und muss angreifen, falls möglich. Wenn diese Karte das Spielfeld verlässt, zerstöre jenes Monster. Wenn jenes Monster zerstört wird, zerstöre diese Karte.
  | it_lore               = Attiva questa carta scegliendo come bersaglio 1 mostro "Amazoness" nel tuo Cimitero; Evocalo Specialmente in Posizione di Attacco, ma esso non può cambiare posizione e deve attaccare, se possibile. Quando questa carta lascia il Terreno, distruggi quel mostro. Quando quel mostro viene distrutto, distruggi questa carta.
  | pt_lore               = Ative este card ao escolher 1 monstro "Amazoness" no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Ataque, mas ele não pode mudar sua posição de batalha e deve atacar, se possível. Quando este card deixar o campo, destrua esse monstro. Quando esse monstro for destruído, destrua este card.
  | es_lore               = Activa esta carta seleccionando 1 monstruo "Amazoness" en tu Cementerio; Invócalo de Modo Especial en Posición de Ataque, pero no puede cambiar su posición de batalla y debe atacar, si puede. Cuando esta carta deja el Campo, destruye ese monstruo. Cuando ese monstruo es destruido, destruye esta carta.
  | ja_lore               = 自分の墓地から「アマゾネス」と名のついたモンスター１体を選択し、攻撃表示で特殊召喚する。この効果で特殊召喚したモンスターは表示形式を変更する事ができず、攻撃可能な場合には攻撃しなければならない。このカードがフィールド上に存在しなくなった時、そのモンスターを破壊する。そのモンスターが破壊された時このカードを破壊する。
  | ko_lore               = 자신의 묘지에서 "아마조네스" 라는 이름이 붙은 몬스터 1장을 선택하고, 공격 표시로 특수 소환한다. 이 효과로 특수 소환된 몬스터는 표시 형식을 변경할 수 없으며, 공격이 가능한 경우에는 공격해야 한다. 이 카드가 필드 위에 존재하지 않게 되었을 때, 그 몬스터를 파괴한다. 그 몬스터가 파괴되었을 때, 이 카드를 파괴한다.
