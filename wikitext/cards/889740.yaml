  | lore                  = This [[turn]], neither player can [[Special Summon]] [[Monster Card|monsters]] with the same card types ([[Ritual Monster|Ritual]], [[Fusion Monster|Fusion]], [[Synchro Monster|Synchro]], [[Xyz Monster|Xyz]], or [[Link Monster|Link]]) they already [[control]]. If you do not control 2 or more of the same card types (Ritual, Fusion, Synchro, Xyz, or Link), all Ritual, Fusion, Synchro, Xyz, and Link Monsters you currently control gain 500 [[ATK]]. You can only activate 1 "Simul Archfiends" per turn.
  | fr_lore               = Ce tour, aucun joueur ne peut Invoquer Spécialement de monstres des mêmes types de carte (Rituel, Fusion, Synchro, Xyz ou Lien) qu'il contrôle déjà. Si vous ne contrôlez pas min. 2 mêmes types de carte (Rituel, Fusion, Synchro, Xyz ou Lien), tous les Monstres Rituels, Fusion, Synchro, Xyz et Lien que vous contrôlez actuellement gagnent 500 ATK. Vous ne pouvez activer qu'1 "Archdémons Simul" par tour.
  | de_lore               = In diesem Spielzug kann kein Spieler Monster mit denselben Kartentypen (Ritual, Fusion, Synchro, Xyz oder Link), die er bereits kontrolliert, als Spezialbeschwörung kontrollieren. Falls du nicht 2 oder mehr Monster desselben Kartentyps (Ritual, Fusion, Synchro, Xyz oder Link) kontrollierst, erhalten alle Ritual-, Fusions-, Synchro-, Xyz- und Linkmonster, die du derzeit kontrollierst, 500 ATK. Du kannst nur 1 „Simul-Erzunterweltler“ pro Spielzug aktivieren.
  | it_lore               = In questo turno, nessun giocatore può Evocare Specialmente mostri con gli stessi tipi di carta (Rituale, Fusione, Synchro, Xyz o Link) che già controlla. Se non controlli 2 o più dello stesso tipo di carta (Rituale, Fusione, Synchro, Xyz o Link), tutti i Mostri Rituale, Fusione, Synchro, Xyz e Link che controlli attualmente guadagnano 500 ATK. Puoi attivare solo 1 "Arcidemoni Simul" per turno.
  | pt_lore               = Neste turno, nenhum duelista pode Invocar por Invocação-Especial monstros com o mesmo tipo de card (Ritual, Fusão, Sincro, Xyz ou Link) que ele já controla. Se você não controlar 2 ou mais do mesmo tipo de card (Ritual, Fusão, Sincro, Xyz ou Link), todos os Monstros de Ritual, de Fusão, Sincro, Xyz e Link que você controla atualmente ganham 500 de ATK. Você só pode ativar 1 "Arquidemônios Simul" por turno.
  | es_lore               = Este turno, ningún jugador puede Invocar monstruos de Modo Especial con los mismos tipos de carta (Ritual, Fusión, Sincronía, Xyz o Enlace) que ya controle. Si no controlas 2 o más tipos de carta iguales (Ritual, Fusión, Sincronía, Xyz o Enlace), todos los Monstruos de Ritual, Fusión, Sincronía, Xyz y Enlace que controles en este momento ganan 500 ATK. Sólo puedes activar 1 "Archidemonios Simul" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：このターン、お互いに自身のフィールドのモンスターと同じ種類（儀式・融合・Ｓ・Ｘ・リンク）のモンスターを特殊召喚できない。自分フィールドに儀式・融合・Ｓ・Ｘ・リンクモンスターのいずれも２体以上存在しない場合、自分フィールドの全ての儀式・融合・Ｓ・Ｘ・リンクモンスターの攻撃力は５００アップする。
