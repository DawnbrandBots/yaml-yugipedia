  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札から他の天使族・地属性モンスター１体を捨てて発動できる。このカードを手札から特殊召喚する。その後、デッキから「現世と冥界の逆転」またはそのカード名が記されたカード１枚を手札に加える。②：自分・相手ターンに、フィールド・墓地のこのカードを除外し、自分・相手の墓地のカードを合計５枚まで対象として発動できる。そのカードをデッキに戻す。自分のフィールド及び墓地に「現世と冥界の逆転」が存在しない場合、この効果の対象は３枚までとなる。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 다른 천사족 / 땅 속성 몬스터 1장을 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 덱에서 "현세와 명계의 역전" 또는 그 카드명이 쓰여진 카드 1장을 패에 넣는다. ②: 자신 / 상대 턴에, 필드 / 묘지의 이 카드를 제외하고, 자신 / 상대 묘지의 카드를 합계 5장까지 대상으로 하여 발동할 수 있다. 그 카드를 덱으로 되돌린다. 자신의 필드 및 묘지에 "현세와 명계의 역전"이 존재하지 않을 경우, 이 효과의 대상은 3장까지가 된다.
