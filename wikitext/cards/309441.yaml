  | fr_lore               = Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre "Méchabot" ("Mégaforme Méchabot" exclu) depuis votre main ou Deck. Si "Forteresse Méchabot" face recto que vous contrôlez est envoyé à votre Cimetière tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez bannir ce "Forteresse Méchabot" depuis le Cimetière ; Invoquez Spécialement cette carte. Vous ne pouvez utiliser qu'1 effet de "Mégaforme Méchabot" par tour, et uniquement une fois le tour.
  | de_lore               = Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Maschinenwesen“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck, außer „Maschinenwesen Megaform“. Falls ein offenes „Maschinenwesen Festung“, das du kontrollierst, auf deinen Friedhof gelegt wird, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst das „Maschinenwesen Festung“ vom Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung. Du kannst nur 1 Effekt von „Maschinenwesen Megaform“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_lore               = Puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro "Mek" dalla tua mano o Deck, eccetto "Mek Megaforma". Se un "Mek Fortezza" scoperto che controlli viene mandato al tuo Cimitero mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi bandire quel "Mek Fortezza" dal Cimitero; Evoca Specialmente questa carta. Puoi utilizzare solo 1 effetto di "Mek Megaforma" per turno, e solo una volta in quel turno.
  | pt_lore               = Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro "Autômata(o)" da sua mão ou do Deck, exceto "Megaforma Autômata". Se uma "Fortaleza Autômata" com a face para cima que você controla for enviada para o seu Cemitério enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode banir essa "Fortaleza Autômata" do Cemitério; Invoque este card por Invocação-Especial. Você só pode usar 1 efeito de "Megaforma Autômata" por turno e apenas uma vez por turno.
  | es_lore               = Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Maquinaria", excepto "Megaforma de Maquinaria". Si una "Maquinaria Fortaleza" boca arriba que controlas es mandada a tu Cementerio mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes desterrar esa "Maquinaria Fortaleza" en el Cementerio; Invoca esta carta de Modo Especial. Sólo puedes usar 1 efecto de "Megaforma de Maquinaria" por turno, y sólo una vez ese turno.
  | ja_lore               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードをリリースして発動できる。手札・デッキから「マシンナーズ・メガフォーム」以外の「マシンナーズ」モンスター１体を特殊召喚する。②：このカードが墓地に存在する状態で、自分フィールドの「マシンナーズ・フォートレス」が自分の墓地へ送られた場合、その「マシンナーズ・フォートレス」１体を墓地から除外して発動できる。このカードを特殊召喚する。
  | ko_lore               = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드를 릴리스하고 발동할 수 있다. 패 / 덱에서 "머시너즈 메가폼" 이외의 "머시너즈" 몬스터 1장을 특수 소환한다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 "머시너즈 포트리스"가 자신 묘지로 보내졌을 경우, 그 "머시너즈 포트리스" 1장을 묘지에서 제외하고 발동할 수 있다. 이 카드를 특수 소환한다.
  | sc_lore               = 此卡名的①②效果1回合1次，仅可使用其中1个。①：解放此卡可以发动。从手牌・牌组将1只"机甲部队・超级型态"以外的"机甲部队"怪兽特殊召唤。②：此卡存在于墓地的状态下，自己场上的"机甲部队・要塞"被送至自己墓地的情况下，将该1只"机甲部队・要塞"从墓地除外可以发动。将此卡特殊召唤。
