  | it_lore               = Attiva 1 di questi effetti;<br />● Scegli come bersaglio 3 dei tuoi mostri FUOCO che sono banditi e/o nel tuo Cimitero; mischia 2 dei 3 nel Deck e, se lo fai, Evoca Specialmente il mostro rimanente, ma, per il resto di questo turno, i suoi effetti sono annullati, inoltre esso non può attaccare.<br />● Se controlli uno o più Mostri Rituale, Fusione, Synchro, Xyz o Link FUOCO il cui ATK attuale è diverso dal loro ATK originale: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila.<br />Puoi attivare solo 1 "Carica Salamagna" per turno.
