  | lore                  = "[[Lunalight Cat Dancer]]" + 1 "[[Lunalight]]" [[Monster Card|monster]]<br />Must first be [[Fusion Summon]]ed with the above [[Fusion Material]]s. Cannot be [[destroy]]ed by your opponent's card [[effect]]s. [[Once per turn]], during your [[Main Phase 1]]: You can [[activate]] this effect; for the rest of this turn, the first time each monster your opponent controls would be [[destroyed by battle]], it is not destroyed, also this card can [[attack]] all monsters your opponent controls, twice each, this turn. If this card destroys an opponent's monster by battle: This card gains 200 [[ATK]] until the end of the [[Battle Phase]].
  | fr_lore               = "Chat Danseur de Clair de Lune" + 1 monstre "Clair de Lune"<br />Doit d'abord être Invoquée par Fusion avec les Matériels Fusion ci-dessus. Non destructible par des effets de carte de votre adversaire. Une fois par tour, durant votre Main Phase 1 : vous pouvez activer cet effet ; le reste de ce tour, la première fois que chaque monstre contrôlé par votre adversaire va être détruit au combat, il n'est pas détruit, et aussi, cette carte peut attaquer deux fois tous les monstres contrôlés par votre adversaire ce tour. Si cette carte détruit un monstre de l'adversaire au combat : jusqu'à la fin de la Battle Phase, cette carte gagne 200 ATK.
  | de_lore               = „Lunalicht Katzentänzerin“ + 1 „Lunalicht“-Monster<br />Muss erst als Fusionsbeschwörung mit dem oben aufgeführten Fusionsmaterial beschworen werden. Kann nicht durch Karteneffekte deines Gegners zerstört werden. Einmal pro Spielzug, während deiner Main Phase 1: Du kannst diesen Effekt aktivieren; für den Rest dieses Spielzugs wird jedes Monster, das dein Gegner kontrolliert, das erste Mal, dass es durch Kampf zerstört würde, nicht zerstört, zusätzlich kann diese Karte alle Monster, die dein Gegner kontrolliert, in diesem Spielzug zweimal angreifen. Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört: Diese Karte erhält bis zum Ende der Battle Phase 200 ATK.
  | it_lore               = "Gatto Danzante della Lucelunare" + 1 mostro "Lucelunare"<br />Deve prima essere Evocato tramite Fusione con i Materiali da Fusione sopra indicati. Non può essere distrutto dagli effetti delle carte del tuo avversario. Una volta per turno, durante la tua Main Phase 1: puoi attivare questo effetto; per il resto di questo turno, la prima volta che ogni mostro controllato dal tuo avversario sta per essere distrutto in battaglia, non viene distrutto, inoltre questa carta può attaccare tutti i mostri controllati dal tuo avversario, due volte ciascuno, in questo turno. Se questa carta distrugge un mostro dell'avversario in battaglia: questa carta guadagna 200 ATK fino alla fine della Battle Phase.
  | pt_lore               = "Gata Dançarina Luzlunar" + 1 monstro "Luzlunar"<br />Primeiro deve ser Invocado por Invocação-Fusão com as Matérias de Fusão acima. Não pode ser destruído pelos efeitos de card do seu oponente. Uma vez por turno, durante sua Fase Principal 1: você pode ativar este efeito; pelo resto deste turno, na primeira vez que cada monstro que seu oponente controla seria destruído em batalha, ele não é destruído e, além disso, neste turno, este card pode atacar todos os monstros que seu oponente controla, duas vezes cada. Se este card destruir um monstro do oponente em batalha: este card ganha 200 de ATK até o final da Fase de Batalha.
  | es_lore               = "Gata Bailarina de la Lunaluz" + 1 monstruo "Lunaluz"<br />Debe ser primero Invocada por Fusión con los Materiales de Fusión listados arriba. No puede ser destruida por efectos de cartas de tu adversario. Una vez por turno, durante tu Main Phase 1: puedes activar este efecto; por el resto de este turno, la primera vez que un monstruo controlado por tu adversario fuera a ser destruido en batalla, no lo es, y además, este turno, esta carta puede atacar a todos los monstruos que controle tu adversario, dos veces a cada uno. Si esta carta destruye un monstruo del adversario en batalla: hasta el final de la Battle Phase, esta carta gana 200 ATK.
  | ja_lore               = 「月光舞猫姫」＋「ムーンライト」モンスター<br />このカードは上記のカードを融合素材にした融合召喚でのみＥＸデッキから特殊召喚できる。①：このカードは相手の効果では破壊されない。②：１ターンに１度、自分メインフェイズ１に発動できる。このターン、相手モンスターはそれぞれ１度だけ戦闘では破壊されず、このカードは全ての相手モンスターに２回ずつ攻撃できる。③：このカードが戦闘で相手モンスターを破壊した時に発動する。このカードの攻撃力はバトルフェイズ終了時まで２００アップする。
  | ko_lore               = "문라이트 캣 댄서" ＋ "문라이트" 몬스터<br />이 카드는 상기의 카드를 융합 소재로 한 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 이 카드는 상대 효과로는 파괴되지 않는다. ②: 1턴에 1번, 자신 메인 페이즈 1 에 발동할 수 있다. 이 턴에, 상대 몬스터는 각각 1번만 전투로는 파괴되지 않으며, 이 카드는 모든 상대 몬스터에 2회씩 공격할 수 있다. ③: 이 카드가 전투로 상대 몬스터를 파괴했을 때에 발동한다. 이 카드의 공격력은 배틀 페이즈 종료시까지 200 올린다.
  | sc_lore               = "月光舞猫姬"＋"月光"怪兽<br />此卡仅可通过以上述卡作为融合素材的融合召唤来从额外牌组特殊召唤。①：此卡不会因对手的效果被破坏。②：1回合1次，在自己的主要阶段1可以发动。此回合，对手怪兽各仅1次不会因战斗被破坏，此卡可攻击所有对手怪兽各2次。③：此卡战斗破坏对手怪兽时发动。此卡的攻击力直至战斗阶段结束时为止上升200。
