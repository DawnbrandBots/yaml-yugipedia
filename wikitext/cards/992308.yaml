  | ja_lore               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分の手札・フィールド（表側表示）から「ディアベルスター」モンスター１体を墓地へ送り、フィールドの表側表示カード１枚を対象として発動できる。そのカードの効果を無効にする。②：自分の「ディアベルスター」モンスターまたは自分の「罪宝」魔法・罠カードの効果の発動にチェーンして、相手が魔法・罠・モンスターの効果を発動した時、墓地のこのカードを除外して発動できる。その相手の効果を無効にする。
  | ko_lore               = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신의 패 / 필드(앞면 표시)에서 "디아벨스타" 몬스터 1장을 묘지로 보내고, 필드의 앞면 표시 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드의 효과를 무효로 한다. ②: 자신의 "디아벨스타" 몬스터 또는 자신의 "죄보" 마법 / 함정 카드의 효과 발동에 체인하여, 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 상대의 효과를 무효로 한다.
