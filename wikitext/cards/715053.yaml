  | lore                  = 1 "[[Gaia The Fierce Knight (archetype)|Gaia The Fierce Knight]]" [[Monster Card|monster]] + 1 [[Level]] 5 [[Dragon]] monster<br />This card's name becomes "[[Gaia the Dragon Champion]]" while on the [[field]]. You can only use each of the following [[effect]]s of "Gaia the Magical Knight of Dragons" [[once per turn]]. During the [[Main Phase]] ([[Quick Effect]]): You can [[target]] 1 other card on the [[field]]; this card loses exactly 2600 [[ATK]], and if it does, [[destroy]] that card. When this card [[destroy]]s an opponent's monster [[Destroyed by battle|by battle]]: You can make this card gain 2600 ATK.
  | fr_lore               = 1 monstre "Gaïa le Chevalier Implacable" + 1 monstre Dragon de Niveau 5<br />Le nom de cette carte devient "Gaïa le Dragon Champion" tant qu'elle est sur le Terrain. Vous ne pouvez utiliser chacun des effets suivants de "Gaïa le Chevalier Magique des Dragons" qu'une fois par tour. Durant la Main Phase (Effet Rapide) : vous pouvez cibler 1 autre carte sur le Terrain ; cette carte perd exactement 2600 ATK, et si elle le fait, détruisez la carte. Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez faire gagner 2600 ATK à cette carte.
  | de_lore               = 1 „Gaia, zorniger Ritter“-Monster + 1 Drache-Monster der Stufe 5<br />Der Name dieser Karte wird zu „Drachenmeister Gaia“, solange sie auf dem Spielfeld liegt. Du kannst jeden der folgenden Effekte von „Gaia der magische Ritter der Drachen“ nur einmal pro Spielzug verwenden. Während der Main Phase (Schnelleffekt): Du kannst 1 andere Karte auf dem Spielfeld wählen; diese Karte verliert genau 2600 ATK und falls sie dies tut, zerstöre die Karte. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst diese Karte 2600 ATK erhalten lassen.
  | it_lore               = 1 mostro "Gaia il Cavaliere" + 1 mostro Drago di Livello 5<br />Il nome di questa carta diventa "Gaia il Dragone" mentre è sul Terreno. Puoi utilizzare ognuno dei seguenti effetti di "Gaia il Magico Cavaliere dei Draghi" una sola volta per turno. Durante la Main Phase (Effetto Rapido): puoi scegliere come bersaglio 1 altra carta sul Terreno; questa carta perde esattamente 2600 ATK e, se lo fa, distruggi quella carta. Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi far guadagnare a questa carta 2600 ATK.
  | pt_lore               = 1 monstro "Gaia, o Cavaleiro Impetuoso" + 1 monstro Dragão de Nível 5<br />O nome deste card se torna "Gaia, o Matador de Dragões" enquanto estiver no campo. Você só pode usar cada um dos seguintes efeitos de "Gaia, o Cavaleiro Mágico do Dragão" uma vez por turno. Durante a Fase Principal (Efeito Rápido): você pode escolher 1 outro card no campo; este card perde exatamente 2600 de ATK e, se isso acontecer, destrua esse card. Quando este card destruir um monstro do oponente em batalha: você pode fazer com que este card ganhe 2600 de ATK.
  | es_lore               = 1 monstruo "Gaia el Caballero Feroz" + 1 monstruo Dragón de Nivel 5<br />El nombre de esta carta se convierte en "Gaia el Campeón Dragón" mientras esté en el Campo. Sólo puedes usar cada uno de los siguientes efectos de "Gaia el Caballero Mágico de Dragones" una vez por turno. Durante la Main Phase (Efecto Rápido): puedes seleccionar otra carta en el Campo; esta carta pierde exactamente 2600 ATK y, si lo hace, destruye esa carta. Cuando esta carta destruye un monstruo del adversario en batalla: puedes hacer que esta carta gane 2600 ATK.
  | ja_lore               = 「暗黒騎士ガイア」モンスター＋レベル５ドラゴン族モンスター<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードはモンスターゾーンに存在する限り、カード名を「竜騎士ガイア」として扱う。②：自分・相手のメインフェイズに、このカード以外のフィールドのカード１枚を対象として発動できる。このカードの攻撃力を２６００ダウンし、対象のカードを破壊する。③：このカードが戦闘で相手モンスターを破壊した時に発動できる。このカードの攻撃力は２６００アップする。
  | ko_lore               = "암흑 기사 가이아" 몬스터 ＋ 레벨 5 드래곤족 몬스터<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 몬스터 존에 존재하는 한, 카드명을 "용기사 가이아"로 취급한다. ②: 자신 / 상대의 메인 페이즈에, 이 카드 이외의 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 이 카드의 공격력을 2600 내리고, 대상의 카드를 파괴한다. ③: 이 카드가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 이 카드의 공격력은 2600 올린다.
  | sc_lore               = "暗黑骑士盖亚"怪兽＋等级5龙族怪兽<br />此卡名的②③效果1回合仅可各使用1次。①：此卡只要存在于怪兽区域，卡名视为"龙骑士盖亚"。②：在自己・对手的主要阶段，以场上此卡以外的1张卡为对象可以发动。此卡的攻击力下降2600，破坏对象卡。③：此卡战斗破坏对手怪兽时可以发动。此卡的攻击力上升2600。
