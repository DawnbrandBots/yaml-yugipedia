  | fr_lore               = Une fois par Chaîne, si un monstre Link-4 est Invoqué par Lien : vous pouvez placer 1 Compteur sur cette carte (max. 3), puis vous pouvez appliquer l'effet suivant, selon le nombre de Compteurs sur elle.<br />● 1 : Déclarez 1 nom de carte, et si vous le faites, les effets activés et les effets sur le Terrain de cartes de ce nom d'origine sont annulés ce tour.<br />● 2 : Invoquez Spécialement 1 monstre de max. Niveau 4 depuis votre Cimetière.<br />● 3 : Envoyez cette carte au Cimetière, et si vous le faites, Invoquez Spécialement 1 monstre Link-4 depuis votre Extra Deck.<br />Vous ne pouvez activer qu'1 "Forger un Nouvel Avenir" par tour.
  | de_lore               = Einmal pro Kette, falls ein Monster mit Link-4 als Linkbeschwörung beschworen wird: Du kannst 1 Zählmarke auf diese Karte legen (max. 3), dann kannst du den folgenden Effekt ausführen, basierend auf der Anzahl der Zählmarken auf ihr.<br />● 1: Deklariere 1 Kartennamen und falls du dies tust, werden die aktivierten Effekte und Effekte auf dem Spielfeld von Karten mit jenem Grund-Namen in diesem Spielzug annulliert.<br />● 2: Beschwöre 1 Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Friedhof.<br />● 3: Lege diese Karte auf den Friedhof und falls du dies tust, beschwöre 1 Monster mit Link-4 als Spezialbeschwörung von deinem Extra Deck.<br />Du kannst nur 1 „Eine neue Zukunft schmieden“ pro Spielzug aktivieren.
  | it_lore               = Una volta per Catena, se un mostro Link-4 viene Evocato Link: puoi mettere 1 segnalino su questa carta (massimo 3), poi puoi applicare il seguente effetto a seconda del numero di segnalini su di essa.<br />● 1: Dichiara il nome di 1 carta e, se lo fai, gli effetti attivati e gli effetti sul Terreno delle carte con quel nome originale vengono annullati in questo turno.<br />● 2: Evoca Specialmente 1 mostro di Livello 4 o inferiore dal tuo Cimitero.<br />● 3: Manda questa carta al Cimitero e, se lo fai, Evoca Specialmente 1 mostro Link-4 dal tuo Extra Deck.<br />Puoi attivare solo 1 "Forgiare un Nuovo Futuro" per turno.
  | pt_lore               = Uma vez por Corrente, se um monstro de Link-4 for Invocado por Invocação-Link: você pode colocar 1 marcador neste card (máx. 3) e, depois, você pode aplicar o seguinte efeito de acordo com o número de marcadores nele.<br />● 1: Declare 1 nome de card e, se isso acontecer, os efeitos ativados e efeitos no campo de cards com esse nome original são negados neste turno.<br />● 2: Invoque por Invocação-Especial 1 monstro de Nível 4 ou menos do seu Cemitério.<br />● 3: Envie este card para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial 1 monstro de Link-4 do seu Deck Adicional.<br />Você só pode ativar 1 "Forje um Novo Futuro" por turno.
  | es_lore               = Una vez por Cadena, si un monstruo de Link-4 es Invocado por Enlace: puedes poner 1 contador en esta carta (máx. 3), y después puedes aplicar el siguiente efecto basado en el número de contadores en ella.<br />● 1: Declara 1 nombre de carta y, si lo haces, los efectos activados y efectos en el Campo de cartas con ese nombre original son negados este turno.<br />● 2: Invoca de Modo Especial 1 monstruo de Nivel 4 o menor desde tu Cementerio.<br />● 3: Manda esta carta al Cementerio y, si lo haces, Invoca de Modo Especial 1 monstruo de Link-4 desde tu Deck Extra.<br />Sólo puedes activar 1 "Forjar un Nuevo Futuro" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：リンク４モンスターがリンク召喚された場合に１度、発動できる。このカードにカウンターを１つ置く（最大３つまで）。その後、このカードのカウンターの数によって以下の効果を適用できる。●１つ：カード名を１つ宣言する。このターン、宣言したカードと元々のカード名が同じカードの効果は無効化される。●２つ：自分の墓地からレベル４以下のモンスター１体を選んで特殊召喚する。●３つ：このカードを墓地へ送り、ＥＸデッキからリンク４モンスター１体を特殊召喚する。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 링크 4 몬스터가 링크 소환되었을 경우에 1번, 발동할 수 있다. 이 카드에 카운터를 1개 놓는다(최대 3개까지). 그 후, 이 카드의 카운터의 수에 따라 이하의 효과를 적용할 수 있다. ●1개: 카드명을 1개 선언한다. 이 턴에, 선언한 카드와 원래의 카드명이 같은 카드의 효과는 무효화된다. ●2개: 자신 묘지에서 레벨 4 이하의 몬스터 1장을 고르고 특수 소환한다. ●3개: 이 카드를 묘지로 보내고, 엑스트라 덱에서 링크 4 몬스터 1장을 특수 소환한다.
