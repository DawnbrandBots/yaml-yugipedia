  | lore                  = 1 [[Tuner]] [[Synchro Monster]] + 2+ non-Tuner Synchro Monsters<br />Must first be [[Synchro Summon]]ed with the above [[material]]s. [[Once per turn]]: You can [[target]] [[face-up]] cards on the [[field]], up to the number of monsters used as [[Synchro Material]] for this card +1; [[negate]] their effects. This effect's activation and effect cannot be negated. ([[Quick Effect]]): You can [[banish]] this Synchro Summoned card; [[Special Summon]] 1 [[Dragon]] Synchro Monster from your [[Extra Deck]] that requires 2+ non-Tuner Synchro Monsters as material. (This is treated as a Synchro Summon.)
  | fr_lore               = 1 Monstre Synchro Syntoniseur + 2+ Monstres Synchro non-Syntoniseur<br />Doit d'abord être Invoquée par Synchronisation avec les Matériels ci-dessus. Une fois par tour : vous pouvez cibler un nombre de cartes face recto sur le Terrain, inférieur ou égal au nombre de monstres utilisés comme Matériel Synchro pour cette carte +1 ; annulez leurs effets. L'activation de cet effet et l'effet ne peuvent pas être annulés. (Effet Rapide) : vous pouvez bannir cette carte Invoquée par Synchronisation ; Invoquez Spécialement 1 Monstre Synchro Dragon depuis votre Extra Deck qui nécessite 2+ Monstres Synchro non-Syntoniseur comme Matériel. (Ceci est traité comme une Invocation Synchro.)
  | de_lore               = 1 Empfänger-Synchromonster + 2+ Nicht-Empfänger-Synchromonster<br />Muss erst mit dem oben erwähnten Material als Synchrobeschwörung beschworen werden. Einmal pro Spielzug: Du kannst offene Karten auf dem Spielfeld bis zur Anzahl der Monster, die als Synchromaterial für diese Karte verwendet wurden, +1 wählen; annulliere ihre Effekte. Aktivierung und Effekt dieses Effekts können nicht annulliert werden. (Schnelleffekt): Du kannst diese als Synchrobeschwörung beschworene Karte verbannen; beschwöre 1 Drache-Synchromonster, das 2+ Nicht-Empfänger-Synchromonster als Material erfordert, als Spezialbeschwörung von deinem Extra Deck. (Dies wird als Synchrobeschwörung behandelt.)
  | it_lore               = 1 Mostro Synchro Tuner + 2+ Mostri Synchro non-Tuner<br />Deve prima essere Synchro Evocato con i materiali sopra indicati. Una volta per turno: puoi scegliere come bersaglio carte scoperte sul Terreno, fino al numero di mostri utilizzati come Materiale Synchro per questa carta +1; annulla i loro effetti. L'attivazione e l'effetto di questo effetto non possono essere annullati. (Effetto Rapido): puoi bandire questa carta Synchro Evocata; Evoca Specialmente dal tuo Extra Deck 1 Mostro Synchro Drago che richiede 2+ Mostri Synchro non-Tuner come materiale. (Questa viene considerata come una Synchro Evocazione.)
  | pt_lore               = 1 Monstro Sincro Regulador + 2+ Monstros Sincro não-Reguladores<br />Primeiro deve ser Invocado por Invocação-Sincro com as matérias acima. Uma vez por turno: você pode escolher cards com a face para cima no campo, até o número de monstros usados como Matéria Sincro para este card +1; negue seus efeitos. A ativação e o efeito deste efeito não podem ser negados. (Efeito Rápido): você pode banir este card Invocado por Invocação-Sincro; Invoque por Invocação-Especial 1 Monstro Sincro Dragão do seu Deck Adicional que requer 2+ Monstros Sincro não-Reguladores como matéria. (Isso é considerado uma Invocação-Sincro.)
  | es_lore               = 1 Monstruo de Sincronía Cantante + 2+ Monstruos de Sincronía que no sean Cantantes<br />Debe ser primero Invocado por Sincronía con los materiales listados arriba. Una vez por turno: puedes seleccionar cartas boca arriba en el Campo, hasta el número de monstruos usados como Material de Sincronía para esta carta +1; niega sus efectos. La activación de este efecto y el efecto no pueden ser negados. (Efecto Rápido): puedes desterrar esta carta Invocada por Sincronía; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Sincronía Dragón que requiera 2+ Monstruos de Sincronía que no sean Cantantes como material. (Esto se trata como una Invocación por Sincronía).
  | ja_lore               = Ｓモンスターのチューナー＋チューナー以外のＳモンスター２体以上<br />このカードは上記のカードをＳ素材にしたＳ召喚でのみＥＸデッキから特殊召喚できる。①：１ターンに１度、このカードのＳ素材としたモンスターの数＋１枚までフィールドの表側表示カードを対象として発動できる（この効果の発動と効果は無効化されない）。そのカードの効果を無効にする。②：自分・相手ターンに、Ｓ召喚したこのカードを除外して発動できる。チューナー以外のＳモンスターを２体以上素材とするドラゴン族Ｓモンスター１体をＳ召喚扱いでＥＸデッキから特殊召喚する。
  | ko_lore               = 싱크로 몬스터의 튜너 ＋ 튜너 이외의 싱크로 몬스터 2장 이상<br />이 카드는 상기의 카드를 싱크로 소재로 한 싱크로 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 1턴에 1번, 이 카드의 싱크로 소재로 한 몬스터의 수 ＋ 1장까지 필드의 앞면 표시 카드를 대상으로 하고 발동할 수 있다(이 효과의 발동과 효과는 무효화되지 않는다). 그 카드의 효과를 무효로 한다. ②: 자신 / 상대 턴에, 싱크로 소환한 이 카드를 제외하고 발동할 수 있다. 튜너 이외의 싱크로 몬스터를 2장 이상 소재로 하는 드래곤족 싱크로 몬스터 1장을 싱크로 소환으로 취급하고 엑스트라 덱에서 특수 소환한다.
