  | lore                  = [[Monster Card|Monsters]] your opponent [[control]]s cannot [[attack]] "[[World Legacy]]" monsters you control, except this one. You can only use each of the following [[effect]]s of "World Legacy - "World Lance"" [[once per turn]].<br />● During [[damage calculation]], if a [[Link Monster]] [[battle]]s a monster ([[Quick Effect]]): You can [[discard]] this card; the opponent's battling monster loses 3000 [[ATK]].<br />● If a monster(s) is [[Special Summon]]ed from the [[Extra Deck]]: Special Summon 1 "[[World Legacy Token]]" ([[Machine]]/[[DARK]]/[[Level]] 1/ATK 0/[[DEF]] 0) to both players' [[field]]s in [[Defense Position]].
  | fr_lore               = Les monstres contrôlés par votre adversaire ne peuvent pas attaquer de monstres "Héritage du Monde" que vous contrôlez (celui-ci exclu). Vous ne pouvez utiliser chacun des effets suivants de "Héritage du Monde - "Lance du Monde"" qu'une fois par tour.<br />● Durant le calcul des dommages, si un Monstre Lien combat un monstre (Effet Rapide) : vous pouvez défausser cette carte ; le monstre combattant de l'adversaire perd 3000 ATK.<br />● Si un ou plusieurs monstres sont Invoqués Spécialement depuis l'Extra Deck : Invoquez Spécialement 1 "Jeton Héritage du Monde" (Machine/TÉNÈBRES/Niveau 1/ATK 0/DEF 0) sur chaque Terrain en Position de Défense.
  | de_lore               = Monster, die dein Gegner kontrolliert, können keine „Weltvermächtnis“-Monster angreifen, die du kontrollierst, außer diesem. Du kannst jeden der folgenden Effekte von „Weltvermächtnis - „Weltlanze““ nur einmal pro Spielzug verwenden.<br />● Während der Schadensberechnung, falls ein Linkmonster gegen ein Monster kämpft (Schnelleffekt): Du kannst diese Karte abwerfen; das kämpfende Monster des Gegners verliert 3000 ATK.<br />● Falls ein oder mehr Monster als Spezialbeschwörung vom Extra Deck beschworen werden: Beschwöre 1 „Weltvermächtnis-Spielmarke“ (Maschine/FINSTERNIS/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung auf die Spielfeldseiten beider Spieler in die Verteidigungsposition.
  | it_lore               = I mostri controllati dal tuo avversario non possono attaccare i mostri "Eredità del Mondo" che controlli, eccetto questo. Puoi utilizzare ognuno dei seguenti effetti di "Eredità del Mondo - "Lancia del Mondo"" una sola volta per turno.<br />● Durante il calcolo dei danni, se un Mostro Link combatte con un mostro (Effetto Rapido): puoi scartare questa carta; il mostro dell'avversario che sta combattendo perde 3000 ATK.<br />● Se uno o più mostri vengono Evocati Specialmente dall'Extra Deck: Evoca Specialmente 1 "Segna-Eredità del Mondo" (Macchina/OSCURITÀ/Livello 1/ATK 0/DEF 0) sul Terreno di entrambi i giocatori in Posizione di Difesa.
  | ko_lore               = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 링크 몬스터를 포함하는 몬스터끼리가 전투를 실행하는 데미지 계산시에, 이 카드를 패에서 버리고 발동할 수 있다. 그 전투를 실행하는 상대 몬스터의 공격력은 3000 내린다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대는 다른 "성유물" 몬스터를 공격할 수 없다. ③: 엑스트라 덱에서 몬스터가 특수 소환되었을 경우에 발동한다. 서로의 필드에 "성유물 토큰"(기계족 / 어둠 / 레벨 1 / 공 0 / 수 0)을 1장씩 수비 표시로 특수 소환한다.
  | pt_lore               = Monstros que seu oponente controla não podem atacar monstros "Legado Mundial" que você controla, exceto este. Você só pode usar cada um dos seguintes efeitos de "Legado Mundial - "Lança Mundial"" uma vez por turno.<br />● Durante o cálculo de dano, se um Monstro Link batalhar um monstro (Efeito Rápido): você pode descartar este card; o monstro do oponente que estiver batalhando perde 3000 de ATK.<br />● Se um ou mais monstros forem Invocados por Invocação-Especial do Deck Adicional: Invoque por Invocação-Especial 1 "Ficha de Legado Mundial" (Máquina/TREVAS/Nível 1/ATK 0/DEF 0) no campo dos dois duelistas em Posição de Defesa.
  | es_lore               = Los monstruos que controle tu adversario no pueden atacar a monstruos "Legado Mundial" que tú controles, excepto a éste. Sólo puedes usar cada uno de los siguientes efectos de "Legado Mundial - "Lanza Mundial"" una vez por turno.<br />● Durante el cálculo de daño, si un Monstruo de Enlace batalla con un monstruo (Efecto Rápido): puedes descartar esta carta; el monstruo batallante del adversario pierde 3000 ATK.<br />● Si uno o más monstruos son Invocados de Modo Especial desde el Deck Extra: Invoca de Modo Especial 1 "Ficha Legado Mundial" (Máquina/OSCURIDAD/Nivel 1/ATK 0/DEF 0) al Campo de ambos jugadores, en Posición de Defensa.
  | ja_lore               = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：リンクモンスターを含むモンスター同士が戦闘を行うダメージ計算時に、このカードを手札から捨てて発動できる。その戦闘を行う相手モンスターの攻撃力は３０００ダウンする。②：このカードがモンスターゾーンに存在する限り、相手は他の「星遺物」モンスターを攻撃できない。③：ＥＸデッキからモンスターが特殊召喚された場合に発動する。お互いのフィールドに「星遺物トークン」（機械族・闇・星１・攻／守０）を１体ずつ守備表示で特殊召喚する。
  | sc_lore               = 此卡名的①③效果1回合仅可各使用1次。①：包括连接怪兽的怪兽之间进行战斗的伤害计算时，将此卡从手牌中舍弃可以发动。进行该战斗的对手怪兽的攻击力下降3000。②：只要此卡存在于怪兽区域，对手不可攻击其他的“星遗物”怪兽。③：怪兽从额外牌组被特殊召唤的情况下发动。将“星遗物衍生物”（机械族・暗・星1・攻/守0）各1只以守备表示特殊召唤至双方场上。
