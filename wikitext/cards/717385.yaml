  | fr_lore               = Vous pouvez défausser cette carte, et 1 monstre ou 1 carte "Vernusylphe" ; piochez 1 carte, puis vous pouvez Invoquer Spécialement 1 monstre TERRE depuis votre Cimetière, et aussi, vous ne pouvez pas activer d'effets de monstre non-TERRE le reste de ce tour. Vous pouvez cibler 1 monstre "Vernusylphe" que vous contrôlez ; durant chaque Battle Phase ce tour, il peut faire une seconde attaque. Vous ne pouvez utiliser chaque effet de "Vernusylphe des Montagnes Fondantes" qu'une fois par tour.
  | de_lore               = Du kannst diese Karte und 1 Monster oder „Frühlingssylphe“-Karte abwerfen; ziehe 1 Karte, dann kannst du 1 ERDE Monster als Spezialbeschwörung von deinem Friedhof beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Nicht-ERDE Monstereffekte aktivieren. Du kannst 1 „Frühlingssylphe“-Monster wählen, das du kontrollierst; es kann in diesem Spielzug während jeder Battle Phase einen zweiten Angriff durchführen. Du kannst jeden Effekt von „Frühlingssylphe der tauenden Berge“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi scartare questa carta, e 1 mostro o 1 carta "Vernasilfide"; pesca 1 carta, poi puoi Evocare Specialmente 1 mostro TERRA dal tuo Cimitero, inoltre non puoi attivare effetti di mostri non-TERRA per il resto di questo turno. Puoi scegliere come bersaglio 1 mostro "Vernasilfide" che controlli; esso può effettuare un secondo attacco durante ogni Battle Phase in questo turno. Puoi utilizzare ogni effetto di "Vernasilfide delle Montagne in Disgelo" una sola volta per turno.
  | pt_lore               = Você pode descartar este card e 1 monstro ou card "Vernasílfide"; compre 1 card e, depois, você pode Invocar por Invocação-Especial 1 monstro de TERRA do seu Cemitério e, além disso, você não pode ativar efeitos de monstros que não sejam de TERRA pelo resto deste turno. Você pode escolher 1 monstro "Vernasílfide" que você controla; ele pode realizar um segundo ataque durante cada Fase de Batalha neste turno. Você só pode usar cada efeito de "Vernasílfide das Montanhas Descongeladas" uma vez por turno.
  | es_lore               = Puedes descartar esta carta, y 1 monstruo o carta "Vernusilf"; roba 1 carta, y después puedes Invocar de Modo Especial 1 monstruo de TIERRA desde tu Cementerio, y además no puedes activar efectos de monstruos que no sean de TIERRA por el resto de este turno. Puedes seleccionar 1 monstruo "Vernusilf" que controles; éste puede hacer un segundo ataque durante cada Battle Phase este turno. Sólo puedes usar cada efecto de "Vernusilf de las Montañas Deshelando" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードと、モンスター１体または「春化精」カード１枚を手札から捨てて発動できる。自分はデッキから１枚ドローする。その後、自分の墓地から地属性モンスター１体を選んで特殊召喚できる。このターン、自分は地属性以外のモンスターの効果を発動できない。②：自分フィールドの「春化精」モンスター１体を対象として発動できる。このターン、そのモンスターは１度のバトルフェイズ中に２回攻撃できる。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드와, 몬스터 1장 또는 "봄화정" 카드 1장을 패에서 버리고 발동할 수 있다. 자신은 덱에서 1장 드로우한다. 그 후, 자신 묘지에서 땅 속성 몬스터 1장을 고르고 특수 소환할 수 있다. 이 턴에, 자신은 땅 속성 이외의 몬스터의 효과를 발동할 수 없다. ②: 자신 필드의 "봄화정" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。①：从手牌将此卡和、１只怪兽或１张“春化精”卡舍弃可以发动。自己从牌组抽１张。然后，可从自己的墓地挑选１只地属性怪兽特殊召唤。此回合，自己不可发动地属性以外的怪兽的效果。②：以自己场上的１只“春化精”怪兽为对象可以发动。此回合，该怪兽在１次战斗阶段中可攻击２次。
