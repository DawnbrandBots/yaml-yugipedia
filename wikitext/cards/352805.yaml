  | fr_pendulum_effect    = Une fois par tour, si vous n'avez aucune carte dans votre autre Zone Pendule : vous pouvez placer 1 Monstre Pendule depuis votre Deck dans votre Zone Pendule.
  | fr_lore               = 2 monstres de Type Dragon de Niveau 7<br />Si vous pouvez effectuer une Invocation Pendule de Niveau 7, vous pouvez Invoquer par Pendulation cette carte face recto dans votre Extra Deck. Si cette carte est Invoquée par Xyz en utilisant un Monstre Xyz comme Matériel : détruisez autant de monstres de max. Niveau 7 contrôlés par votre adversaire que possible, infligez 1000 points de dommage à votre adversaire pour chaque carte détruite, et si vous le faites, cette carte peut faire 3 attaques durant chaque Battle Phase ce tour. Si cette carte dans la Zone Monstre est détruite au combat ou par un effet de carte : vous pouvez détruire autant de cartes dans vos Zones Pendule que possible (min. 1), et si vous le faites, placez cette carte dans votre Zone Pendule.
  | de_pendulum_effect    = Einmal pro Spielzug, falls du keine Karte in deiner anderen Pendelzone hast: Du kannst 1 Pendelmonster von deinem Deck in deine Pendelzone legen.
  | de_lore               = 2 Monster vom Typ Drache der Stufe 7<br />Falls du Stufe 7 als Pendelbeschwörung beschwören kannst, kannst du diese offene Karte in deinem Extra Deck als Pendelbeschwörung beschwören. Falls diese Karte als Xyz-Beschwörung beschworen wird, indem ein Xyz-Monster als Material verwendet wird: Zerstöre so viele Monster der Stufe 7 oder niedriger, die dein Gegner kontrolliert, wie möglich, füge deinem Gegner für jede zerstörte Karte 1000 Schaden zu und falls du dies tust, kann diese Karte während jeder Battle Phase in diesem Spielzug 3 Angriffe durchführen. Falls diese Karte in der Monsterzone durch Kampf oder einen Karteneffekt zerstört wird: Du kannst so viele Karten in deiner Pendelzone zerstören wie möglich (min. 1) und falls du dies tust, lege diese Karte in deine Pendelzone.
  | it_pendulum_effect    = Una volta per turno, se non hai carte nella tua altra Zona Pendulum: puoi mettere 1 Mostro Pendulum dal tuo Deck nella tua Zona Pendulum.
  | it_lore               = 2 mostri di Tipo Drago di Livello 7<br />Se puoi Evocare Pendulum di Livello 7, puoi Evocare Pendulum questa carta scoperta nel tuo Extra Deck. Se questa carta viene Evocata Xyz utilizzando un Mostro Xyz come Materiale: distruggi tanti mostri di Livello 7 o inferiore controllati dal tuo avversario quanti possibile, infliggi 1000 danni al tuo avversario per ogni carta distrutta e, se lo fai, questa carta può effettuare 3 attacchi durante ogni Battle Phase in questo turno. Se questa carta nella Zona Mostri viene distrutta in battaglia o dall'effetto di una carta: puoi distruggere tante carte nella tua Zona Pendulum quante possibile (minimo 1) e, se lo fai, metti questa carta nella tua Zona Pendulum.
  | pt_pendulum_effect    = Uma vez por turno, se você não tiver cards na sua outra Zona de Pêndulo: você pode colocar na sua Zona de Pêndulo 1 Monstro Pêndulo do seu Deck.
  | pt_lore               = 2 monstros do Tipo Dragão de Nível 7<br />Se você puder Invocar por Invocação-Pêndulo de Nível 7, você pode Invocar este card com a face para cima no seu Deck Adicional por Invocação-Pêndulo. Se este card for Invocado por Invocação-Xyz ao usar um Monstro Xyz como Matéria: destrua tantos monstros de Nível 7 ou menos que seu oponente controla quanto possível, cause 1000 de dano ao seu oponente para cada card destruído e, se isso acontecer, este card pode realizar 3 ataques durante cada Fase de Batalha neste turno. Se este card na Zona de Monstros for destruído em batalha ou por um efeito de card: você pode destruir tantos cards nas suas Zonas de Pêndulo quanto possível (mín. 1) e, se isso acontecer, coloque este card na sua Zona de Pêndulo.
  | es_pendulum_effect    = Una vez por turno, si no tienes cartas en tu otra Zona del Péndulo: puedes poner en tu Zona del Péndulo 1 Monstruo de Péndulo en tu Deck.
  | es_lore               = 2 monstruos de Tipo Dragón de Nivel 7<br />Si puedes hacer una Invocación por Péndulo de Nivel 7, puedes Invocar por Péndulo esta carta boca arriba en tu Deck Extra. Si esta carta es Invocada Xyz usando un Monstruo Xyz como Material: destruye tantos monstruos de Nivel 7 o menor que controle tu adversario como sea posible, inflige 1000 puntos de daño a tu adversario por cada carta destruida y, si lo haces, este turno esta carta puede hacer 3 ataques durante cada Battle Phase. Si esta carta en la Zona de Monstruos es destruida en batalla o por efecto de una carta: puedes destruir tantas cartas en tus Zonas del Péndulo como sea posible (min. 1) y, si lo haces, pon esta carta en tu Zona del Péndulo.
  | ja_pendulum_effect    = ①：１ターンに１度、もう片方の自分の{{Ruby|Ｐ|ペンデュラム}}ゾーンにカードが存在しない場合に発動できる。デッキから{{Ruby|Ｐ|ペンデュラム}}モンスター１体を選び、自分の{{Ruby|Ｐ|ペンデュラム}}ゾーンに置く。
  | ja_lore               = ドラゴン族レベル７モンスター×２<br />レベル７が{{Ruby|Ｐ|ペンデュラム}}召喚可能な場合にＥＸデッキの表側表示のこのカードは{{Ruby|Ｐ|ペンデュラム}}召喚できる。①：このカードが{{Ruby|Ｘ|エクシーズ}}モンスターを素材として{{Ruby|Ｘ|エクシーズ}}召喚に成功した場合に発動する。相手フィールドのレベル７以下のモンスターを全て破壊し、破壊した数×１０００ダメージを相手に与える。このターン、このカードは１度のバトルフェイズ中に３回攻撃できる。②：モンスターゾーンのこのカードが戦闘・効果で破壊された場合に発動できる。自分の{{Ruby|Ｐ|ペンデュラム}}ゾーンのカードを全て破壊し、このカードを自分の{{Ruby|Ｐ|ペンデュラム}}ゾーンに置く。
  | trans_lore            = 2 Level 7 Dragon-Type monsters<br />If you can Pendulum Summon Level 7, you can Pendulum Summon this face-up card in your Extra Deck. If this card is Xyz Summoned by using an Xyz Monster as a Material: This card can make 3 attacks during each Battle Phase this turn, also destroy as many Level 7 or lower monsters your opponent controls as possible, and if you do, inflict 1000 damage to your opponent for each card destroyed. If this card in the Monster Zone is destroyed by battle or card effect: You can destroy as many cards in your Pendulum Zones as possible (min. 1), and if you do, place this card in your Pendulum Zone.
  | ko_pendulum_effect    = ①: 1턴에 1번, 다른 한쪽 자신의 펜듈럼 존에 카드가 존재하지 않을 경우에 발동할 수 있다. 덱에서 펜듈럼 몬스터 1장을 고르고, 자신의 펜듈럼 존에 놓는다.
  | ko_lore               = 드래곤족 레벨 7 몬스터 × 2<br />레벨 7 이 펜듈럼 소환 가능한 경우에 엑스트라 덱의 앞면 표시의 이 카드는 펜듈럼 소환할 수 있다. ①: 이 카드가 엑시즈 몬스터를 소재로서 엑시즈 소환에 성공했을 경우에 발동한다. 상대 필드의 레벨 7 이하의 몬스터를 전부 파괴하고, 파괴한 수 × 1000 데미지를 상대에게 준다. 이 턴에, 이 카드는 1번의 배틀 페이즈 중에 3회 공격할 수 있다. ②: 몬스터 존의 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 자신의 펜듈럼 존의 카드를 전부 파괴하고, 이 카드를 자신의 펜듈럼 존에 놓는다.
