  | lore                  = When this card is [[Normal Summon]]ed: You can [[target]] 1 [[Level]] 4 or lower "[[HERO]]" [[Monster Card|monster]] in your [[Graveyard|GY]], except "Elemental HERO Liquid Soldier"; [[Special Summon]] it. If this card is used as [[Fusion Material]] for a "HERO" monster, and [[Send|sent]] to the GY or [[banish]]ed: You can [[Draw a card|draw]] 2 cards, then [[discard]] 1 card. You can only use 1 "Elemental HERO Liquid Soldier" [[effect]] per [[turn]], and only once that turn.
  | fr_lore               = Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "HÉROS" de max. Niveau 4 ("Soldat Liquide, HÉROS Élémentaire" exclu) dans votre Cimetière ; Invoquez-le Spécialement. Si cette carte est utilisée comme Matériel Fusion pour un monstre "HÉROS", et est envoyée au Cimetière ou bannie : vous pouvez piocher 2 cartes, puis défaussez 1 carte. Vous ne pouvez utiliser qu'1 effet de "Soldat Liquide, HÉROS Élémentaire" par tour, et uniquement une fois le tour.
  | de_lore               = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „HELD“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen, außer „Elementar-HELD Schwungvoller Soldat“; beschwöre es als Spezialbeschwörung. Falls diese Karte als Fusionsmaterial für ein „HELD“-Monster verwendet und auf den Friedhof gelegt oder verbannt wird: Du kannst 2 Karten ziehen, dann wirf 1 Karte ab. Du kannst nur 1 Effekt von „Elementar-HELD Schwungvoller Soldat“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_lore               = Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "EROE" di Livello 4 o inferiore nel tuo Cimitero, eccetto "Soldato Liquido EROE Elementale"; Evocalo Specialmente. Se questa carta viene utilizzata come Materiale da Fusione per un mostro "EROE" e viene mandata al Cimitero o bandita: puoi pescare 2 carte, poi scartare 1 carta. Puoi utilizzare solo 1 effetto di "Soldato Liquido EROE Elementale" per turno, e solo una volta in quel turno.
  | pt_lore               = Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "HERÓI" de Nível 4 ou menos no seu Cemitério, exceto "Soldado Líquido, o HERÓI do Elemento"; Invoque-o por Invocação-Especial. Se este card for usado como Matéria de Fusão para um monstro "HERÓI" e enviado para o Cemitério ou banido: você pode comprar 2 cards e, depois, descarte 1 card. Você só pode usar 1 efeito de "Soldado Líquido, o HERÓI do Elemento" por turno e apenas uma vez por turno.
  | es_lore               = Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "HÉROE" de Nivel 4 o menor en tu Cementerio, excepto "HÉROE Elemental Soldado Líquido"; Invócalo de Modo Especial. Si esta carta es usada como Material de Fusión para un monstruo "HÉROE", y mandada al Cementerio o desterrada: puedes robar 2 cartas, y después descartar 1 carta. Sólo puedes usar 1 efecto de "HÉROE Elemental Soldado Líquido" por turno, y sólo una vez ese turno.
  | ja_lore               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが召喚に成功した時、「Ｅ・ＨＥＲＯ リキッドマン」以外の自分の墓地のレベル４以下の「ＨＥＲＯ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：このカードが「ＨＥＲＯ」融合モンスターの融合召喚の素材になり、墓地へ送られた場合または除外された場合に発動できる。自分はデッキから２枚ドローし、その後手札を１枚選んで捨てる。
  | trans_lore            = When this card is Normal Summoned: You can target 1 Level 4 or lower "HERO" monster in your GY, except "Elemental HERO Liquid Soldier"; Special Summon it. If this card is used as Fusion Material for '''the Fusion Summon of''' a "HERO" monster, and sent to the GY or banished: You can draw 2 cards, then discard 1 card. You can only use 1 "Elemental HERO Liquid Soldier" effect per turn, and only once that turn. 
  | ko_lore               = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때, "엘리멘틀 히어로 리퀴드맨" 이외의 자신 묘지의 레벨 4 이하의 "히어로" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드가 "히어로" 융합 몬스터의 융합 소환의 소재가 되어, 묘지로 보내졌을 경우 또는 제외되었을 경우에 발동할 수 있다. 자신은 덱에서 2장 드로우하고, 그 후 패를 1장 골라 버린다.
