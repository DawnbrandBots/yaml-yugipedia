  | ko_lore               = 자신 필드 위의 "에볼드" 라는 이름이 붙은 몬스터 1장을 릴리스하고 발동한다. 덱에서 "에볼더" 라는 이름이 붙은 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는, "에볼드" 라는 이름이 붙은 몬스터의 효과로 특수 소환한 것으로 취급이 된다.
