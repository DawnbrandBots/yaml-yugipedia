  | fr_lore               = Une fois par tour, si une ou plusieurs Cartes Magie/Piège "Formation Feu" sont envoyées à votre Cimetière (sauf durant la Damage Step) : vous pouvez Poser 1 Carte Piège "Formation Feu" directement depuis votre Deck. Une fois par tour, si vous ne contrôlez aucun autre monstre : vous pouvez envoyer 2 Cartes Magie/Piège "Formation Feu" face recto que vous contrôlez au Cimetière ; piochez 1 carte.
  | de_lore               = Einmal pro Spielzug, falls eine oder mehr „Feuerformation“-Zauber-/Fallenkarten auf deinen Friedhof gelegt werden (außer während des Damage Steps): Du kannst 1 „Feuerformation“-Fallenkarte direkt von deinem Deck setzen. Einmal pro Spielzug, falls du keine anderen Monster kontrollierst: Du kannst 2 offene „Feuerformation“-Zauber-/Fallenkarten, die du kontrollierst, auf den Friedhof legen; ziehe 1 Karte.
  | it_lore               = Una volta per turno, se una o più Carte Magia/Trappola "Formazione di Fuoco" vengono mandate al tuo Cimitero (eccetto durante il Damage Step): puoi Posizionare 1 Carta Trappola "Formazione di Fuoco" direttamente dal tuo Deck. Una volta per turno, se non controlli nessun altro mostro: puoi mandare 2 Carte Magia/Trappola "Formazione di Fuoco" scoperte che controlli al Cimitero; pesca 1 carta.
  | pt_lore               = Uma vez por turno, se um ou mais Cards de Magia/Armadilha "Formação de Fogo" forem enviados para o seu Cemitério (exceto durante a Etapa de Dano): você pode Baixar 1 Card de Armadilha "Formação de Fogo" diretamente do seu Deck. Uma vez por turno, se você não controlar outros monstros: você pode enviar 2 Cards de Magia/Armadilha "Formação de Fogo" com a face para cima que você controla para o Cemitério; compre 1 card.
  | es_lore               = Una vez por turno, si una o más Cartas Mágicas/de Trampa "Formación de Fuego" son mandadas a tu Cementerio (excepto durante el Damage Step): puedes Colocar 1 Carta de Trampa "Formación de Fuego" directamente desde tu Deck. Una vez por turno, si no controlas otros monstruos: puedes mandar al Cementerio 2 Cartas Mágicas/de Trampa "Formación de Fuego" boca arriba que controles; roba 1 carta.
  | ja_lore               = １ターンに１度、「炎舞」と名のついた魔法・罠カードが自分の墓地へ送られた場合、デッキから「炎舞」と名のついた罠カード１枚を選んで自分フィールド上にセットできる。また、自分フィールド上にこのカード以外のモンスターが存在しない場合、１ターンに１度、自分フィールド上に表側表示で存在する「炎舞」と名のついた魔法・罠カード２枚を墓地へ送って発動できる。デッキからカードを１枚ドローする。
  | ko_lore               = 1턴에 1번, "염무" 라는 이름이 붙은 마법 / 함정 카드가 자신의 묘지로 보내졌을 경우, 덱에서 "염무" 라는 이름이 붙은 함정 카드 1장을 고르고 자신 필드 위에 세트할 수 있다. 또한, 자신 필드 위에 이 카드 이외의 몬스터가 존재하지 않을 경우, 1턴에 1번, 자신 필드 위에 앞면 표시로 존재하는 "염무" 라는 이름이 붙은 마법 / 함정 카드 2장을 묘지로 보내고 발동할 수 있다. 덱에서 카드를 1장 드로우한다.
  | tc_lore               = 1回合1次，冠有「炎舞」之名的魔法、陷阱卡被送入我方墓地的场合，可从牌组挑选1张冠有「炎舞」之名的陷阱卡盖牌至我方场上。此外，我方场上除此卡以外不存在怪兽的场合，1回合1次，可将我方场上以表侧表示存在的2张冠有「炎舞」之名的魔法、陷阱卡送入墓地并发动。从牌组抽取1张卡牌。
