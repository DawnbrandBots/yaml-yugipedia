  | ko_lore               = ①: 이 카드가 상대 효과로 패에서 묘지로 버려졌을 경우에 발동한다. 이 카드를 특수 소환한다. ②: 이 카드의 ①의 효과로 특수 소환에 성공했을 경우에 발동한다. 이하의 효과에서 1개를 고르고 적용한다. ●상대 필드의 몬스터를 전부 파괴한다. ●상대 필드의 마법 / 함정 카드를 전부 파괴한다.
