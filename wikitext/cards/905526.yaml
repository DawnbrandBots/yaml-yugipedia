  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：自分または相手のフィールドゾーンの表側表示のカード１枚を対象として発動できる。そのカードを除外する。その後、この効果で除外したカードを除外されたプレイヤーから見て相手のフィールドゾーンに表側表示で置く。その後、置いたカードとは元々のカード名が異なるフィールド魔法カード１枚を置かれたプレイヤーの墓地から選んでこの効果でカードを除外されたプレイヤーのフィールドゾーンに表側表示で置く事ができる。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 또는 상대의 필드 존의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다. 그 후, 이 효과로 제외한 카드를 제외된 쪽 플레이어의 상대의 필드 존에 앞면 표시로 놓는다. 그 후, 놓은 카드와는 원래의 카드명이 다른 필드 마법 카드 1장을 놓여진 플레이어의 묘지에서 고르고 이 효과로 카드를 제외된 쪽 플레이어의 필드 존에 앞면 표시로 놓을 수 있다.
