  | fr_lore               = Tous les monstres "Amorphage" sur le Terrain gagnent 300 ATK/DEF. Max. deux fois par tour, si un ou plusieurs monstres "Amorphage" que vous contrôlez sont Sacrifiés, piochez 1 carte. Vous pouvez bannir cette carte depuis votre Cimetière ; Sacrifiez des Monstres Pendule depuis votre main ou Terrain dont le Niveau total est exactement égal à 8, puis Invoquez Rituellement 1 "Amorphactor Pain, le Dracosseigneur Imaginaire" depuis votre main.
  | de_lore               = Alle „Amorphage“-Monster auf dem Spielfeld erhalten 300 ATK/DEF. Bis zu zweimal pro Spielzug, falls ein oder mehr „Amorphage“-Monster, die du kontrollierst, als Tribut angeboten werden, ziehe 1 Karte. Du kannst diese Karte von deinem Friedhof verbannen; biete Pendelmonster von deiner Hand oder Spielfeldseite als Tribut an, deren gemeinsame Stufe genau 8 beträgt, dann beschwöre 1 „Amorphactor Pein, der imaginäre Drachoberherr“ als Ritualbeschwörung von deiner Hand.
  | it_lore               = Tutti i mostri "Amorfago" sul Terreno guadagnano 300 ATK/DEF. Fino a due volte per turno, se uno o più mostri "Amorfago" che controlli vengono offerti come Tributo, pesca 1 carta. Puoi bandire questa carta dal tuo Cimitero; offri come Tributo Mostri Pendulum dalla tua mano o Terreno la cui somma dei Livelli è esattamente 8, poi Evoca tramite Rituale 1 "Amorphactor Pena, il Dracosovrano Immaginazione" dalla tua mano.
  | pt_lore               = Todos os monstros "Amórfago" no campo ganham 300 de ATK/DEF. Até duas vezes por turno, se um ou mais monstros "Amórfago" que você controla forem oferecidos como Tributo, compre 1 card. Você pode banir este card do seu Cemitério; ofereça como Tributo Monstros Pêndulo da sua mão ou do campo cuja soma dos Níveis seja exatamente igual a 8 e, depois, Invoque por Invocação-Ritual 1 "Pesar Amorfactor, o Dracosuserano da Imaginação" da sua mão.
  | es_lore               = Todos los monstruos "Amórfago/a" en el Campo ganan 300 ATK/DEF. Hasta dos veces por turno, si uno o más monstruos "Amórfago/a" que controles son Sacrificados, roba 1 carta. Puedes desterrar esta carta en tu Cementerio; Sacrifica Monstruos de Péndulo en tu mano o Campo cuyos Niveles totales sean exactamente 8, y después Invoca por Ritual, desde tu mano, 1 "Amorfactor Pena, el Dracoseñor de la Imaginación".
  | ja_lore               = ①：フィールドの「アモルファージ」モンスターの攻撃力・守備力は３００アップする。②：このカードがフィールドゾーンに存在する限り、自分フィールドの「アモルファージ」モンスターがリリースされる度に自分はデッキから１枚ドローする。この効果は１ターンに２度まで適用できる。③：墓地のこのカードを除外して発動できる。自分の手札・フィールドから、レベルの合計が８になるようにＰモンスターをリリースし、手札から「虚竜魔王アモルファクターＰ」を儀式召喚する。
  | ko_lore               = ①: 필드의 "아모르파지" 몬스터의 공격력 / 수비력은 300 올린다. ②: 이 카드가 필드 존에 존재하는 한, 자신 필드의 "아모르파지" 몬스터가 릴리스될 때마다 자신은 덱에서 1장 드로우한다. 이 효과는 1턴에 2번까지 적용할 수 있다. ③: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 패 / 필드에서, 레벨의 합계가 8 이 되도록 펜듈럼 몬스터를 릴리스하고, 패에서 "허용마왕 아모르펙터P(사이코)"를 의식 소환한다.
