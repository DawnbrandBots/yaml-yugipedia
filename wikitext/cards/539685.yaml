  | lore                  = ''The [[Six Samurai]] are supported from the shadows by this silent and mysterious [[warrior]]. [[Legendary Six Samurai - Kageki|His past]] is unknown to them, but his countless scars are proof of [[Six Strike - Thunder Blast|his experience]].''
  | fr_lore               = ''Ce silencieux et mystérieux guerrier est l'éminence grise qui aide en secret les Six Samouraïs. Personne ne connaît son passé, mais ses nombreuses cicatrices sont la preuve de son immense expérience.''
  | de_lore               = ''Die Sechs Samurai werden aus den Schatten heraus von diesem stillen und geheimnisvollen Krieger unterstützt. Seine Vergangenheit ist ihnen unbekannt, aber seine zahllosen Narben sind Beweis seiner Erfahrung.''
  | it_lore               = ''I Sei Samurai hanno il supporto di questo misterioso guerriero che si nasconde nell'ombra. Il suo passato è a loro ignoto, ma le sue innumerevoli cicatrici sono prova della sua grande esperienza.''
  | pt_lore               = ''Os Seis Samurai são auxiliados das sombras por este guerreiro silencioso e misterioso. Seu passado é desconhecido para eles, mas suas inúmeras cicatrizes são prova de sua experiência.''
  | es_lore               = ''Los Seis Samuráis son apoyados desde las sombras por este guerrero callado y misterioso. Su pasado les es desconocido, pero sus innumerables cicatrices son prueba de su experiencia.''
  | ja_lore               = 六武衆を陰で支える謎多き人物。今はもう闘う事はないが、体に刻まれた無数の傷跡が何かを語る。その過去を知る者はいない。
  | ko_lore               = 여섯 무사를 음지에서 도와주는 의문의 인물. 지금은 더 이상 싸우지 않지만, 몸에 난 무수한 상처가 무언가를 말한다. 그 과거를 아는 자는 없다.
