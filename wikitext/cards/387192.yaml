  | fr_lore               = Si cette carte est dans votre main : vous pouvez détruire 2 autres monstres dans votre main et/ou Terrain face recto (un monstre FEU inclus), et si vous le faites, Invoquez Spécialement cette carte, et si vous faites ça, vous pouvez bannir 1 monstre depuis le Terrain ou Cimetière de votre adversaire, si les deux monstres détruits étaient FEU. Si cette carte est détruite par un effet de carte : vous pouvez ajouter 1 monstre non-FEU Wyrm depuis votre Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Roi Véritable Agnimazud le Volatil" qu'une fois par tour.
  | de_lore               = Falls sich diese Karte in deiner Hand befindet: Du kannst 2 andere Monster in deiner Hand und/oder offen auf deiner Spielfeldseite zerstören, darunter ein FEUER Monster, und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, kannst du 1 Monster von der Spielfeldseite oder dem Friedhof deines Gegners verbannen, falls beide zerstörte Monster FEUER waren. Falls diese Karte durch einen Karteneffekt zerstört wird: Du kannst deiner Hand 1 Nicht-FEUER Wyrm-Monster von deinem Friedhof hinzufügen. Du kannst jeden Effekt von „Wahrer König Agnimazud, der Verschwindende“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta è nella tua mano: puoi distruggere 2 altri mostri nella tua mano e/o Terreno scoperto, compreso un mostro FUOCO, e, se lo fai, Evoca Specialmente questa carta e, se fai quello, puoi bandire 1 mostro dal Terreno o Cimitero del tuo avversario se entrambi i mostri distrutti erano FUOCO. Se questa carta viene distrutta dall'effetto di una carta: puoi aggiungere 1 mostro non-FUOCO Wyrm dal tuo Cimitero alla tua mano. Puoi utilizzare ogni effetto di "Vero Re Agnimazud, il Vaporizzatore" una sola volta per turno.
  | pt_lore               = Se este card estiver na sua mão: você pode destruir 2 outros monstros na sua mão e/ou com a face para cima no campo, incluindo um monstro de FOGO e, se isso acontecer, Invoque este card por Invocação-Especial e, se isso acontecer, se os dois monstros destruídos eram de FOGO, você pode banir 1 monstro do campo ou Cemitério do seu oponente. Se este card for destruído por um efeito de card: você pode adicionar 1 monstro Wyrm que não seja de FOGO do seu Cemitério à sua mão. Você só pode usar cada efeito de "Verdadeiro Rei Agnimazud, o Voraz" uma vez por turno.
  | es_lore               = Si esta carta está en tu mano: puedes destruir otros 2 monstruos en tu mano y/o Campo boca arriba, incluyendo un monstruo de FUEGO y, si lo haces, Invoca esta carta de Modo Especial y, si haces eso, puedes desterrar 1 monstruo del Campo o Cementerio de tu adversario si ambos monstruos destruidos eran de FUEGO. Si esta carta es destruida por el efecto de una carta: puedes añadir a tu mano 1 monstruo Wyrm que no sea de FUEGO en tu Cementerio. Sólo puedes usar cada efecto de "Rey Verdadero Agnizamud, el Vaporizador" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在する場合に発動できる。このカード以外の自分の手札・フィールド（表側表示）の、炎属性モンスターを含むモンスター２体を破壊し、このカードを特殊召喚し、炎属性モンスター２体を破壊した場合、相手のフィールド・墓地からモンスター１体を除外できる。②：このカードが効果で破壊された場合に発動できる。自分の墓地から炎属性以外の幻竜族モンスター１体を手札に加える。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드 이외의 패 및 자신 필드의 앞면 표시 몬스터 중에서, 화염 속성 몬스터를 포함하는 몬스터 2장을 골라 파괴하고, 이 카드를 패에서 특수 소환하여, 화염 속성 몬스터 2장을 파괴했을 경우, 상대의 필드 / 묘지에서 몬스터 1장을 골라 제외할 수 있다. ②: 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 화염 속성 이외의 환룡족 몬스터 1장을 골라 패에 넣는다.
  | sc_lore               = 这张卡的①②的效果1个回合各只能使用1次。①：在自己主要阶段可以发动。从这张卡以外的手牌以及自己场上的表侧表示怪兽中挑选包含炎属性怪兽在内的2只怪兽进行破坏，将这张卡从手牌进行特殊召唤，破坏2只炎属性怪兽的情况下，可以从对手的场上・墓地挑选1只怪兽除外。②：这张卡被效果破坏的情况下可以发动。从自己墓地挑选1只炎属性以外的幻龙族怪兽加入手牌。
