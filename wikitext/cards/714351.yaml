  | lore                  = You can [[send]] 1 [[Monster Card|monster]] you [[control]] that is owned by your opponent to the [[Graveyard|GY]]; [[Special Summon]] 1 [[Machine]] monster from your [[hand]] or GY. When your opponent [[Draw a card|draws]] for their [[normal draw]] in their [[Draw Phase]] while you control "[[Jinzo]]": You can [[declare]] 1 card type (Monster, [[Spell Card|Spell]], or [[Trap Card|Trap]]); your opponent [[reveal]]s the card they drew, and if it is the declared card type, send this card to the GY, and if you do, draw 1 card. You can only use each effect of "Cosmos Channelling" once per turn.
  | fr_lore               = Vous pouvez envoyer 1 monstre que vous contrôlez dont le propriétaire est votre adversaire au Cimetière ; Invoquez Spécialement 1 monstre Machine depuis votre main ou Cimetière. Lorsque votre adversaire pioche pour sa pioche normale durant sa Draw Phase tant que vous contrôlez "Jinzo" : vous pouvez déclarer 1 type de carte (Monstre, Magie ou Piège) ; votre adversaire révèle la carte qu'il a piochée, et si elle est du type de carte déclaré, envoyez cette carte au Cimetière, et si vous le faites, piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Communications avec le Cosmos" qu'une fois par tour.
  | de_lore               = Du kannst 1 Monster, das du kontrollierst und das dein Gegner besitzt, auf den Friedhof legen; beschwöre 1 Maschine-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Wenn dein Gegner für sein normales Ziehen in seiner Draw Phase zieht, solange du „Jinzo“ kontrollierst: Du kannst 1 Kartentyp deklarieren (Monster, Zauber oder Falle); dein Gegner zeigt die gezogene Karte vor und falls sie den deklarierten Kartentyp hat, lege diese Karte auf den Friedhof und falls du dies tust, ziehe 1 Karte. Du kannst jeden Effekt von „Kosmos-Kanalisierung“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi mandare 1 mostro che controlli di proprietà del tuo avversario al Cimitero; Evoca Specialmente 1 mostro Macchina dalla tua mano o Cimitero. Quando il tuo avversario pesca per la sua normale pescata nella sua Draw Phase mentre controlli "Jinzo": puoi dichiarare 1 tipo di carta (Mostro, Magia o Trappola); il tuo avversario rivela la carta che ha pescato e, se è del tipo di carta dichiarato, manda questa carta al Cimitero e, se lo fai, pesca 1 carta. Puoi utilizzare ogni effetto di "Incanalamento del Cosmo" una sola volta per turno.
  | pt_lore               = Você pode enviar para o Cemitério 1 monstro que você controla do qual seu oponente seja dono; Invoque por Invocação-Especial 1 monstro Máquina da sua mão ou do Cemitério. Quando seu oponente realizar sua compra normal na Fase de Compra dele enquanto você controlar "Jinzo": você pode declarar 1 tipo de card (Monstro, Magia ou Armadilha); seu oponente revela o card que ele comprou e se for do tipo de card declarado, envie este card para o Cemitério e, se isso acontecer, compre 1 card. Você só pode usar cada efeito de "Canalizar o Cosmo" uma vez por turno.
  | es_lore               = Puedes mandar al Cementerio 1 monstruo que controles que sea propiedad de tu adversario; Invoca de Modo Especial 1 monstruo Máquina desde tu mano o Cementerio. Cuando tu adversario roba durante su robo normal en su Draw Phase mientras tú controlas un "Jinzo": puedes declarar 1 tipo de carta (Monstruo, Mágica o Trampa); tu adversario muestra la carta que robó y, si es del tipo de carta declarado, manda esta carta al Cementerio y, si lo haces, robas 1 carta. Sólo puedes usar cada efecto de "Canalización del Cosmos" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：元々の持ち主が相手となる自分フィールドのモンスター１体を墓地へ送って発動できる。自分の手札・墓地から機械族モンスター１体を選んで特殊召喚する。②：自分フィールドに「人造人間－サイコ・ショッカー」が存在し、相手ドローフェイズに相手が通常のドローをした時、カードの種類（モンスター・魔法・罠）を宣言して発動できる。ドローしたカードをお互いに確認し、宣言した種類だった場合、このカードを墓地へ送り、自分はデッキから１枚ドローする。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 원래의 주인이 상대가 되는 자신 필드의 몬스터 1장을 묘지로 보내고 발동할 수 있다. 자신의 패 / 묘지에서 기계족 몬스터 1장을 고르고 특수 소환한다. ②: 자신 필드에 "인조인간 －사이코 쇼커－"가 존재하고, 상대 드로우 페이즈에 상대가 일반 드로우를 했을 때, 카드의 종류(몬스터 / 마법 / 함정)를 선언하여 발동할 수 있다. 드로우한 카드를 서로 확인하고, 선언한 종류였을 경우, 이 카드를 묘지로 보내고, 자신은 덱에서 1장 드로우한다.
