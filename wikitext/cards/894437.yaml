  | ja_lore             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「御巫」モンスターが存在する場合、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターが装備可能な装備魔法カード１枚をデッキから選び、そのモンスターに装備する。②：このカードが墓地に存在する状態で、装備魔法カードが自分の墓地へ送られた場合、このカードを除外し、自分の墓地の装備魔法カード１枚を対象として発動できる。そのカードを手札に加える。
