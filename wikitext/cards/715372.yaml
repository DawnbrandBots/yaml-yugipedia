  | lore                  = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[Add a card|add]] 1 "[[Icejade]]" [[Spell]]/[[Trap]] from your [[Main Deck|Deck]] to your [[hand]]. When your opponent [[activate]]s a card or [[effect]] that [[target]]s this card, or targets this card for an attack ([[Quick Effect]]): You can activate this effect; the next time this card would be [[destroyed by battle]] or card [[effect]] this turn, it is not destroyed, also Special Summon 1 [[WATER]] monster from your hand or [[GY]], except "Icejade Aegirine", but [[return]] it to the hand during the [[End Phase]]. You can only use each effect of "Icejade Aegirine" [[once per turn]].
  | fr_lore               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège "Jadeglace" depuis votre Deck à votre main. Lorsque votre adversaire active une carte ou un effet qui cible cette carte, ou cible cette carte avec une attaque (Effet Rapide) : vous pouvez activer cet effet ; la prochaine fois que cette carte va être détruite au combat ou par un effet de carte ce tour, elle n'est pas détruite, et aussi, Invoquez Spécialement 1 monstre EAU ("Aegirine Jadeglace" exclu) depuis votre main ou Cimetière, mais renvoyez-le à la main durant la End Phase. Vous ne pouvez utiliser chaque effet de "Aegirine Jadeglace" qu'une fois par tour.
  | de_lore               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Eisjade“-Zauber/Falle von deinem Deck hinzufügen. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der diese Karte als Ziel wählt oder diese Karte als Angriffsziel wählt (Schnelleffekt): Du kannst diesen Effekt aktivieren; das nächste Mal in diesem Spielzug, wenn diese Karte durch Kampf oder einen Karteneffekt zerstört würde, wird sie nicht zerstört, zusätzlich beschwöre 1 WASSER Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof, außer „Eisjade Aegirine“, aber gib es während der End Phase auf die Hand zurück. Du kannst jeden Effekt von „Eisjade Aegirine“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Ghiacciogiada" dal tuo Deck alla tua mano. Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio questa carta, o sceglie come bersaglio questa carta per un attacco (Effetto Rapido): puoi attivare questo effetto; la prossima volta che questa carta sta per essere distrutta in battaglia o dall'effetto di una carta in questo turno, non viene distrutta, inoltre Evoca Specialmente 1 mostro ACQUA dalla tua mano o Cimitero, eccetto "Ghiacciogiada Aegirine", ma fallo ritornare nella mano durante la End Phase. Puoi utilizzare ogni effetto di "Ghiacciogiada Aegirine" una sola volta per turno.
  | pt_lore               = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "Gelojade" do seu Deck à sua mão. Quando seu oponente ativar um card ou efeito que escolha este card como alvo, ou escolha este card como alvo de um ataque (Efeito Rápido): você pode ativar este efeito; na próxima vez que este card seria destruído em batalha ou por um efeito de card neste turno, ele não é destruído e, além disso, Invoque por Invocação-Especial 1 monstro de ÁGUA da sua mão ou do Cemitério, exceto "Gelojade Aegirine", mas devolva-o para a mão durante a Fase Final. Você só pode usar cada efeito de "Gelojade Aegirine" uma vez por turno.
  | es_lore               = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa "Hielojade" en tu Deck. Cuando tu adversario activa una carta o efecto que seleccione esta carta, o selecciona esta carta para un ataque (Efecto Rápido): puedes activar este efecto; la próxima vez que esta carta fuera a ser destruida en batalla o por el efecto de una carta este turno, no es destruida, y además Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo de AGUA excepto "Hielojade Aegirine", pero devuélvelo a la mano durante la End Phase. Sólo puedes usar cada efecto de "Hielojade Aegirine" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「氷水」魔法・罠カード１枚を手札に加える。②：このカードが相手の効果の対象になった時、または相手モンスターの攻撃対象に選択された時に発動できる。自分の手札・墓地から「氷水のエジル」以外の水属性モンスター１体を選んで特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに持ち主の手札に戻る。このターン、このカードは１度だけ戦闘・効果では破壊されない。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "히스이" 마법 / 함정 카드 1장을 패에 넣는다. ②: 이 카드가 상대 효과의 대상이 되었을 때, 또는 상대 몬스터의 공격 대상으로 선택되었을 때에 발동할 수 있다. 자신의 패 / 묘지에서 "히스이의 에지르" 이외의 물 속성 몬스터 1장을 고르고 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 주인의 패로 되돌아간다. 이 턴에, 이 카드는 1번만 전투 / 효과로는 파괴되지 않는다.
