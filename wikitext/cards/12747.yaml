  | lore                  = The [[control]]ler of this card [[pay]]s 500 [[Life Points]] during each of his/her [[Standby Phase]]s (this is not optional). When an [[Archfiend]] [[Monster Card]] on your side of the [[field]] is [[target]]ed by the [[effect]] of a card controlled by your opponent, when [[Resolve|resolving]] the effect, roll a six-sided die. If the result is 1, 3, or 6, [[negate]] the effect and [[destroy]] the opponent's card.
  | fr_lore               = Le contrôleur de cette carte paye 500 Life Points durant chacune de ses Standby Phases (ceci est obligatoire). Lorsqu'une carte monstre Archdémon sur votre Terrain est désignée comme cible de l'effet d'une carte contrôlée par votre adversaire, lors de la résolution de l'effet, lancez un dé à six faces. Si le résultat est 1, 3, ou 6, annulez l'effet et détruisez la carte de votre adversaire.
  | de_lore               = Der Spieler, der diese Karte kontrolliert, zahlt 500 Life Points in jeder seiner Standby Phasen. Wenn eine ERZUNTERWELTLER-Monsterkarte auf deiner Spielfeldseite als Ziel eines Effekts einer Karte, die dein Gegner kontrolliert, bestimmt wird, wirf bei der Abwicklung des Effekts einen sechsseitigen Würfel. Wenn das Würfelergebnis 1, 3 oder 6 ist, annulliere den Effekt und zerstöre die Karte.
  | it_lore               = Il controllore di questa carta paga 500 Life Points durante ogni sua Standby Phase (non è opzionale). Quando una Carta Mostro ARCIDEMONE sul tuo Terreno viene designata come bersaglio dell'effetto di una carta controllata dal tuo avversario, quando l'effetto viene risolto, tira un dado. Se il risultato è 1, 3 o 6, annulla l'effetto e distruggi la carta dell'avversario.
  | pt_lore               = O controlador deste card paga 500 Life Points durante cada uma de suas Standby Phases. Quando um Card de Monstro ARCHDEMÔNIO no seu Campo é designado como o alvo de um efeito de um card controlado pelo seu adversário, ao resolver o efeito, lance um dado de seis lados. Se o resultado for 1, 3 ou 6, anule o efeito e destrua o card do seu adversário.
  | es_lore               = El controlador de esta carta paga 500 Life Points durante cada una de sus Standby Phases. Cuando una Carta de Monstruo ARCHIDEMONIO en tu Campo es designada como objetivo del efecto de una carta controlada por tu adversario, al resolver el efecto, lanza un dado de seis caras. Si el resultado es 1, 3 o 6, niega el efecto y destruye la carta de tu adversario.
  | ja_lore               = このカードのコントローラーは自分のスタンバイフェイズ毎に５００ライフポイントを払う。自分フィールド上に存在する「デーモン」という名のついたモンスターカードが相手のコントロールするカードの効果の対象になり、その処理を行う時にサイコロを１回振る。１・３・６が出た場合、その効果を無効にし破壊する。
  | ko_lore               = 이 카드의 컨트롤러는 자신의 스텐바이 페이즈마다 500 라이프 포인트를 지불한다. 자신 필드 위에 존재하는 "데몬" 이라는 이름이 붙은 몬스터 카드가 상대가 컨트롤하는 카드의 효과의 대상이 되어, 그 처리를 실행할 때, 주사위를 1회 던진다. 1,3,6 이 나온 경우, 그 효과를 무효로 하여 파괴한다.
