  | lore                  = [[Special Summon]] 1 "[[Labrynth]]" [[monster]] from your [[hand]], [[Main Deck|Deck]], or [[GY]], then [[return]] 1 monster you [[control]] to the hand. You can [[banish]] this card from your GY, then [[target]] 1 [[Fiend]] monster you control, or, if you control a [[Level]] 8 or higher Fiend monster, you can target 1 card your opponent controls instead; return that card to the hand. You can only use 1 "Big Welcome Labrynth" [[effect]] per turn, and only once that turn.
  | fr_lore               = Invoquez Spécialement 1 monstre "Labrynth" depuis votre main, Deck ou Cimetière, puis renvoyez 1 monstre que vous contrôlez à la main. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Démon que vous contrôlez, ou, si vous contrôlez un monstre Démon de min. Niveau 8, vous pouvez cibler 1 carte contrôlée par votre adversaire à la place ; renvoyez la carte à la main. Vous ne pouvez utiliser qu'1 effet de "Grande Bienvenue Labrynth" par tour, et uniquement une fois le tour.
  | de_lore               = Beschwöre 1 „Labrynth“-Monster als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof, dann gib 1 Monster, das du kontrollierst, auf die Hand zurück. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Unterweltler-Monster wählen, das du kontrollierst, oder, falls du ein Unterweltler-Monster der Stufe 8 oder höher kontrollierst, kannst du stattdessen 1 Karte wählen, die dein Gegner kontrolliert; gib jene gewählte Karte auf die Hand zurück. Du kannst nur 1 Effekt von „Großes Willkommens-Labrynth“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_lore               = Evoca Specialmente 1 mostro "Labrinto" dalla tua mano, Deck o Cimitero, poi fai ritornare 1 mostro che controlli nella mano. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Demone che controlli, o, se controlli un mostro Demone di Livello 8 o superiore, puoi invece scegliere come bersaglio 1 carta controllata dal tuo avversario; fai ritornare quella carta nella mano. Puoi utilizzare solo 1 effetto di "Grande Benvenuto Labrinto" per turno, e solo una volta in quel turno.
  | pt_lore               = Invoque por Invocação-Especial 1 monstro "Labrinto" da sua mão, do Deck ou do Cemitério e, depois, devolva 1 monstro que você controla para a mão. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Demônio que você controla ou, se você controlar um monstro Demônio de Nível 8 ou mais, em vez disso, você pode escolher 1 card que seu oponente controla; devolva esse card para a mão. Você só pode usar 1 efeito de "Grande Boas-vindas a Labrinto" por turno e apenas uma vez por turno.
  | es_lore               = Invoca de Modo Especial 1 monstruo "Labrislinto" desde tu mano, Deck o Cementerio, y después devuelve a la mano 1 monstruo que controles. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo Demonio que controles o, si controlas un monstruo Demonio de Nivel 8 o mayor, puedes seleccionar 1 carta que controle tu adversario en su lugar; devuelve esa carta a la mano. Sólo puedes usar 1 efecto de "Gran Bienvenida del Labrislinto" por turno, y sólo una vez ese turno.
  | ja_lore               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分の手札・デッキ・墓地から「ラビュリンス」モンスター１体を選んで特殊召喚する。その後、自分フィールドのモンスター１体を選んで持ち主の手札に戻す。②：墓地のこのカードを除外し、自分フィールドの悪魔族モンスター１体を対象として発動できる。そのカードを持ち主の手札に戻す。自分フィールドにレベル８以上の悪魔族モンスターが存在する場合、代わりに相手フィールドのカード１枚を対象とする事もできる。
  | ko_lore               = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신의 패 / 덱 / 묘지에서 "라뷰린스" 몬스터 1장을 고르고 특수 소환한다. 그 후, 자신 필드의 몬스터 1장을 고르고 주인의 패로 되돌린다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 악마족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. 자신 필드에 레벨 8 이상의 악마족 몬스터가 존재할 경우, 대신에 상대 필드의 카드 1장을 대상으로 할 수도 있다.
  | sc_lore               = 此卡名的①②效果１回合１次，仅可使用其中１个。①：从自己的手牌・牌组・墓地挑选１只“拉比丽斯”怪兽特殊召唤。然后，挑选自己场上的１只怪兽放回持有者的手牌。②：将墓地的此卡除外，以自己场上的１只恶魔族怪兽为对象可以发动。将该卡放回持有者的手牌。自己场上存在等级８以上的恶魔族怪兽的情况下，作为代替也可以对手场上的１张卡作为对象。
