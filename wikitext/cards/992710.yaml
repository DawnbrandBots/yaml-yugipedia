  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・フィールド（表側表示）の「メメント」モンスター１体を破壊し、そのモンスターとはカード名が異なる「メメント」モンスター１体をデッキから選び、手札に加えるか守備表示で特殊召喚する。②：自分メインフェイズに墓地のこのカードを除外し、自分フィールドの「メメント」モンスター１体を対象として発動できる。このターン、そのモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.
  ①: 자신의 패 / 필드(앞면 표시)의 "메멘토" 몬스터 1장을 파괴하고, 그 몬스터와는 카드명이 다른 "메멘토" 몬스터 1장을 덱에서 골라, 패에 넣거나 수비 표시로 특수 소환한다.
  ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 필드의 "메멘토" 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 그 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.
