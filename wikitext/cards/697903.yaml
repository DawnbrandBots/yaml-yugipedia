  | pt_lore               = (Este card deve ser sempre considerado como um card "Salamagrande".)<br />Se seu oponente controlar mais cards que você: escolha 1 Monstro Link que seu oponente controla; compre cards igual ao Valor Link dele. Você só pode ativar 1 "Compra Ardente" por turno. Você não pode Invocar monstros por Invocação-Normal ou Especial no turno em que ativar este card, exceto monstros de FOGO.
