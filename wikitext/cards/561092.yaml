  | de_lore               = Falls du ein „Photon“- oder „Galaxie“-Monster kontrollierst: Zahle 1000 LP und wähle dann 1 Monster, das dein Gegner kontrolliert; übernimm die Kontrolle darüber. Falls du bei der Aktivierung keinen „Galaxieaugen-Photonendrache“ kontrollierst, kannst du nur ein Xyz-Monster als Ziel wählen. Du kannst nur 1 „Photonen-Hand“ pro Spielzug aktivieren.
  | it_lore               = Se controlli un mostro "Fotonico" o "Galattico": paga 1000 LP, poi scegli come bersaglio 1 mostro controllato dal tuo avversario; prendine il controllo. Se non controlli "Drago Fotonico Occhi Galattici" all'attivazione, puoi scegliere come bersaglio solo un Mostro Xyz. Puoi attivare solo 1 "Mano Fotonica" per turno.
  | pt_lore               = Se você controlar um monstro "Fóton" ou "Galáxia": pague 1000 PV e, depois, escolha 1 monstro que seu oponente controla; tome o controle dele. Se você não controlar "Dragão de Fóton de Olhos das Galáxias" na ativação, você só pode escolher um Monstro Xyz. Você só pode ativar 1 "Mão de Fóton" por turno.
  | es_lore               = Si controlas un monstruo "Fotónico/a", "Galaxia" o "Galáctico/a": paga 1000 LP, y después selecciona 1 monstruo que controle tu adversario; toma su control. Si no controlas "Dragón Fotónico de Ojos Galácticos" en la activación, sólo puedes seleccionar un Monstruo Xyz. Sólo puedes activar 1 "Mano Fotónica" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「フォトン」モンスターまたは「ギャラクシー」モンスターが存在する場合、１０００ＬＰを払い、相手フィールドのモンスター１体を対象として発動できる。そのモンスターのコントロールを得る。発動時に自分フィールドに「銀河眼の光子竜」が存在しない場合には、Ｘモンスターしか対象にできない。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "포톤" 몬스터 또는 "갤럭시" 몬스터가 존재할 경우, 1000 LP를 지불하고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 컨트롤을 얻는다. 발동시에 자신 필드에 "갤럭시아이즈 포톤 드래곤"이 존재하지 않을 경우에는, 엑시즈 몬스터밖에 대상으로 할 수 없다.
  | sc_lore               = 此卡名的卡1回合仅可发动1张。①：自己场上有“光子”怪兽或“银河”怪兽存在的情况下，可支付1000LP，以对手场上的1只怪兽为对象发动。获得该怪兽的控制权。发动时自己场上没有“银河眼光子龙”存在的情况下，仅可以超量怪兽为对象。
