  | fr_lore               = Tant que cette carte est équipée à un monstre : vous pouvez équiper 1 Magie d'Équipement "Armes Nobles Inferno" (""Armes Nobles Inferno - Almace"" exclu) depuis votre Deck ou Cimetière à 1 monstre approprié que vous contrôlez, puis détruisez cette carte. Si cette carte est envoyée au Cimetière parce que le monstre équipé est envoyé au Cimetière : vous pouvez cibler 1 de vos monstres FEU Guerrier qui est banni ou dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser qu'1 effet de ""Armes Nobles Inferno - Almace"" par tour, et uniquement une fois le tour.
  | de_lore               = Solange diese Karte ein Monster ausrüstet: Du kannst 1 geeignetes Monster, das du kontrollierst, mit 1 „Flammedle Waffen“-Ausrüstungszauber, außer „„Flammedle Waffen - Almace““, von deinem Deck oder Friedhof ausrüsten, dann zerstöre diese Karte. Falls diese Karte auf den Friedhof gelegt wird, weil das ausgerüstete Monster auf den Friedhof gelegt wird: Du kannst 1 deiner FEUER Krieger-Monster wählen, das verbannt ist oder sich in deinem Friedhof befindet; füge es deiner Hand hinzu. Du kannst nur 1 Effekt von „„Flammedle Waffen - Almace““ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_lore               = Mentre questa carta è equipaggiata a un mostro: puoi equipaggiare 1 Magia Equipaggiamento "Infernobili Armi" dal tuo Deck o Cimitero, eccetto ""Infernobili Armi - Almace"", a 1 mostro appropriato che controlli, poi distruggere questa carta. Se questa carta viene mandata al Cimitero perché il mostro equipaggiato viene mandato al Cimitero: puoi scegliere come bersaglio 1 dei tuoi mostri FUOCO Guerriero che è bandito o nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare solo 1 effetto di ""Infernobili Armi - Almace"" per turno, e solo una volta in quel turno.
  | pt_lore               = Enquanto este card estiver equipado a um monstro: você pode equipar 1 Magia de Equipamento "Infernarmas Nobres" do seu Deck ou Cemitério, exceto ""Infernarmas Nobres - Almace"", a 1 monstro apropriado que você controla e, depois, destrua este card. Se este card for enviado para o Cemitério porque o monstro equipado foi enviado para o Cemitério: você pode escolher 1 dos seus monstros Guerreiro de FOGO que estiverem banidos ou no seu Cemitério; adicione-o à sua mão. Você só pode usar 1 efeito de ""Infernarmas Nobres - Almace"" por turno e apenas uma vez por turno.
  | es_lore               = Mientras esta carta está equipada a un monstruo: puedes equipar 1 Mágica de Equipo "Infernarmas Nobles" en tu Deck o Cementerio, excepto ""Infernarmas Nobles - Almace"", a 1 monstruo apropiado que controles, y después destruye esta carta. Si esta carta es mandada al Cementerio porque el monstruo equipado es mandado al Cementerio: puedes seleccionar 1 de tus monstruos Guerrero de FUEGO que esté desterrado o en tu Cementerio; añádelo a tu mano. Sólo puedes usar 1 efecto de ""Infernarmas Nobles - Almace"" por turno, y sólo una vez ese turno.
  | ja_lore               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが装備されている場合に発動できる。自分のデッキ・墓地から「『焔聖剣－アルマス』」以外の「焔聖剣」装備魔法カード１枚を選び、そのカードを装備可能な自分フィールドのモンスター１体に装備する。その後、このカードを破壊する。②：装備モンスターが墓地へ送られた事でこのカードが墓地へ送られた場合、自分の墓地・除外状態の戦士族・炎属性モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_lore               = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 장착되어 있을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "『불꽃성검－알마스』" 이외의 "불꽃성검" 장착 마법 카드 1장을 고르고, 그 카드를 장착 가능한 자신 필드의 몬스터 1장에 장착한다. 그 후, 이 카드를 파괴한다. ②: 장착 몬스터가 묘지로 보내진 것으로 이 카드가 묘지로 보내졌을 경우, 자신의 묘지 / 제외 상태인 전사족 / 화염 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
