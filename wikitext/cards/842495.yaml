  | ja_lore               = ①：自分フィールドのＸモンスターを全てリリースし、除外されている自分のＸモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、自分の墓地のモンスター及び除外されている自分のモンスターの中から、リリースしたモンスターの数＋１体まで、「Ｎｏ．１０１」～「Ｎｏ．１０７」のいずれかの「Ｎｏ．」Ｘモンスターを選んでその特殊召喚したモンスターの下に重ねてＸ素材にできる。このカードを発動したターンのエンドフェイズに、お互いはそれぞれ自身の手札の数×３００ダメージを受ける。
  | ko_lore               = ①: 자신 필드의 엑시즈 몬스터를 전부 릴리스하고, 제외되어 있는 자신의 엑시즈 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, 릴리스한 몬스터의 수 ＋ 1장까지, "No.101"~"No.107" 중 어느 "No." 엑시즈 몬스터를 고르고 그 특수 소환한 몬스터 아래에 겹쳐 엑시즈 소재로 할 수 있다. 이 카드를 발동한 턴의 엔드 페이즈에, 양쪽 플레이어는 각각 자신 패의 수 × 300 데미지를 받는다.
