  | it_lore               = 1 Tuner OSCURITÀ + 1 mostro non-Tuner di Tipo Bestia<br />Se questa carta attacca, il tuo avversario non può attivare nessuna Carta Magia o Trappola fino alla fine del Damage Step. Quando questa carta viene distrutta in battaglia e mandata al Cimitero, fino a quando non controlli nessun mostro, puoi scartare 1 carta per Evocare Specialmente questa carta dal Cimitero, scoperta in Posizione di Difesa.
  | pt_lore               = 1 Regulador de TREVAS + 1 monstro do Tipo Besta não Regulador<br />Se este card atacar, o oponente não pode ativar qualquer Card de Magia ou Armadilha até o final da Etapa de Dano. Quando este card for destruído em batalha e enviado ao Cemitério,enquando você não tiver monstros em seu controle, descarte 1 card para a Invocação-Especial deste card do Cemitério em Posição de Defesa com face para cima.
