  | lore                  = 2 [[Level]] 4 [[monster]]s<br />You can also [[Xyz Summon]] this card by using a "[[Ghostrick]]" [[Xyz Monster]] you [[control]] as [[material]], except "Ghostrick Angel of Mischief". ([[Transfer]] its materials to this card.) When the number of materials on this card becomes 10, you [[Duel winner|win the Duel]]. [[Once per turn]]: You can [[detach]] 1 material from this card; [[Add a card|add]] 1 "Ghostrick" [[Spell Card|Spell]]/[[Trap Card|Trap]] from your [[Main Deck|Deck]] to your [[hand]]. Once per turn: You can attach 1 "Ghostrick" card from your hand to this card as material.
  | fr_lore               = 2 monstres de Niveau 4<br />Vous pouvez aussi Invoquer par Xyz cette carte en utilisant un Monstre Xyz "Fantôruse" ("Ange de l'Espièglerie Fantôruse" exclu) que vous contrôlez comme Matériel. (Transférez ses Matériels à cette carte.) Lorsque le nombre de Matériels sur cette carte devient 10, vous gagnez le Duel. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; ajoutez 1 Magie/Piège "Fantôruse" depuis votre Deck à votre main. Une fois par tour : vous pouvez attacher 1 carte "Fantôruse" depuis votre main à cette carte comme Matériel.
  | de_lore               = 2 Monster der Stufe 4<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du ein „Geistertrick“-Xyz-Monster, das du kontrollierst, als das Material verwendest, außer „Geistertrick-Engel des Schabernacks“. (Transferiere sein Material an diese Karte.) Wenn die Anzahl des Materials an dieser Karte zu 10 wird, gewinnst du das Duell. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; füge deiner Hand 1 „Geistertrick“-Zauber/Falle von deinem Deck hinzu. Einmal pro Spielzug: Du kannst 1 „Geistertrick“-Karte von deiner Hand als Material an diese Karte anhängen.
  | it_lore               = 2 mostri di Livello 4<br />Puoi anche Evocare Xyz questa carta utilizzando un Mostro Xyz "Fantasmatrucco" che controlli come materiale, eccetto "Angelo dei Dispetti Fantasmatrucco". (Trasferisci i suoi materiali su questa carta.) Quando il numero di materiali su questa carta diventa 10, vinci il Duello. Una volta per turno: puoi staccare 1 materiale da questa carta; aggiungi 1 Magia/Trappola "Fantasmatrucco" dal tuo Deck alla tua mano. Una volta per turno: puoi attaccare 1 carta "Fantasmatrucco" dalla tua mano a questa carta come materiale.
  | pt_lore               = 2 monstros de Nível 4<br />Você também pode Invocar este card por Invocação-Xyz ao usar um Monstro Xyz "Fantardil" que você controla como matéria, exceto "Anjo Travesso Fantardil". (Transfira as matérias dele para este card.) Quando o número de matérias neste card se tornar 10, você vence o Duelo. Uma vez por turno: você pode desassociar 1 matéria deste card; adicione 1 Magia/Armadilha "Fantardil" do seu Deck à sua mão. Uma vez por turno: você pode associar 1 card "Fantardil" da sua mão a este card como matéria.
  | es_lore               = 2 monstruos de Nivel 4<br />También puedes Invocar Xyz esta carta usando como material un Monstruo Xyz "Fantastruco" que controles, excepto "Ángel de las Travesuras Fantastruco". (Transfiere sus materiales a esta carta). Cuando el número de materiales en esta carta se convierte en 10, ganas el Duelo. Una vez por turno: puedes desacoplar 1 material de esta carta; añade a tu mano 1 Mágica/Trampa "Fantastruco" en tu Deck. Una vez por turno: puedes acoplar 1 carta "Fantastruco" en tu mano a esta carta como material.
  | ja_lore               = レベル４モンスター×２<br />このカードは「ゴーストリックの駄天使」以外の自分フィールドの「ゴーストリック」Ｘモンスターの上に重ねてＸ召喚する事もできる。このカードが持っているＸ素材の数が１０になった時、自分はデュエルに勝利する。①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。デッキから「ゴーストリック」魔法・罠カード１枚を手札に加える。②：１ターンに１度、自分メインフェイズに発動できる。手札の「ゴーストリック」カード１枚をこのカードの下に重ねてＸ素材とする。
  | ko_lore               = 레벨 4 몬스터 × 2<br />이 카드는 "고스트릭의 타천사" 이외의 자신 필드의 "고스트릭" 엑시즈 몬스터 위에 이 카드를 겹치고 엑시즈 소환할 수도 있다. 또한, 이 카드가 가지고 있는 엑시즈 소재의 수가 10 이 되었을 경우, 자신은 듀얼에서 승리한다. ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 "고스트릭" 마법 / 함정 카드 1장을 패에 넣는다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패의 "고스트릭" 카드 1장을 이 카드의 아래에 겹치고 엑시즈 소재로 한다.
