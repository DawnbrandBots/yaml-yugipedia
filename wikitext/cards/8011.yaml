  | lore                  = You can only [[activate]] this card during your opponent's [[turn]]. [[Select]] 1 [[face-up]] [[monster]] on your opponent's side of the [[field]]. When you [[Normal Summon]] a monster that is 1 [[Level]] lower than the selected monster during your next turn, inflict [[Effect damage|damage]] to your opponent's [[Life Points]] equal to the Level of the selected monster x 500 points.
  | fr_lore               = Vous ne pouvez activer cette carte que durant le tour de votre adversaire. Sélectionnez 1 monstre face recto sur le Terrain de votre adversaire. Durant votre prochain tour, lorsque vous faites avec succés l'Invocation Normale d'un monstre d'un Niveau inférieur de 1 au Niveau du monstre sélectionné, infligez aux Life Points de votre adversaire des dommages égaux au Niveau du monstre sélectionné x 500 points.
  | de_lore               = Du kannst diese Karte nur im Spielzug deines Gegners aktivieren. Wähle 1 offenes Monster auf der Spielfeldseite deines Gegners. Wenn du in deinem nächsten Spielzug erfolgreich ein Monster als Normalbeschwörung beschwörst, dessen Stufe um 1 niedriger als die des gewählten Monsters ist, füge den Life Points deines Gegners Schaden in Höhe von 500 Punkten x der Stufe des gewählten Monsters zu.
  | it_lore               = Puoi attivare questa carta solo durante il turno del tuo avversario. Scegli 1 mostro scoperto sul Terreno del tuo avversario. Durante il prossimo turno, quando Evochi con successo tramite Evocazione Normale un mostro di 1 Livello inferiore a quello del mostro scelto, infliggi al tuo avversario un danno pari al Livello del mostro scelto x 500 punti.
  | pt_lore               = Você pode activar este card apenas durante o turno do seu adversário. Escolha 1 monstro com a face para cima no Campo do seu adversário. Durante o seu próximo turno, quando você Invocar, por Invocação-Normal, um monstro com sucesso, com 1 Nível a menos que o monstro escolhido, inflija dano igual ao Nível do monstro escolhido x 500 pontos aos Life Points do seu adversário.
  | es_lore               = Sólo puedes activar esta carta durante el turno de tu adversario. Selecciona 1 monstruo boca arriba en el Campo de tu adversario. Durante tu próximo turno, cuando Invocas con éxito mediante una Invocación Normal un monstruo que sea 1 Nivel inferior al monstruo seleccionado, inflige daño a los Life Points de tu adversario igual al Nivel del monstruo selccionado x 500 puntos.
  | ja_lore               = 相手ターンのみ発動する事ができる。相手フィールド上に表側表示で存在するモンスター１体を選択する。次の自分ターン、選択したモンスターより１つレベルの低いモンスターの召喚に成功した時、相手ライフに選択したモンスターのレベル×５００ポイントダメージを与える。
  | ko_lore               = 상대 턴에만 발동할 수 있다. 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택한다. 다음 자신의 턴, 선택한 몬스터보다 레벨이 1개 낮은 몬스터의 일반 소환에 성공했을 때, 상대 라이프에 선택한 몬스터의 레벨 x 500 포인트 데미지를 준다
