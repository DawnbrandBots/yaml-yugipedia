  | lore                = 1 [[DARK]] [[Tuner]] + 1+ non-Tuner [[monsters]]<br />If this card is [[Synchro Summon]]ed: You can [[send]] 1 "[[Blackwing]]" monster from your [[Main Deck|Deck]] to the [[GY]], and if you do, this card's [[Level]] becomes the same as that monster's. When this card [[destroy]]s a monster [[Destroyed by battle|by battle]] and [[send]]s it to the GY: You can [[banish]] 1 "Blackwing" monster from your [[GY]] or [[face-up]] [[field]], except the destroyed monster; [[Special Summon]] the destroyed monster to your field in [[Defense Position]]. You can only use each [[effect]] of "Blackwing - Boreastorm the Wicked Wind" [[once per turn]].
  | fr_lore             = 1 Syntoniseur TÉNÈBRES + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez envoyer 1 monstre "Aile Noire" depuis votre Deck au Cimetière, et si vous le faites, le Niveau de cette carte devient le même que celui du monstre. Lorsque cette carte détruit un monstre au combat et l'envoie au Cimetière : vous pouvez bannir 1 monstre "Aile Noire" depuis votre Cimetière ou Terrain face recto (le monstre détruit exclu) ; Invoquez Spécialement le monstre détruit sur votre Terrain en Position de Défense. Vous ne pouvez utiliser chaque effet de "Aile Noire - Boreastempête le Vent Malfaisant" qu'une fois par tour.
  | de_lore             = 1 FINSTERNIS Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 „Schwarzflügel“-Monster von deinem Deck auf den Friedhof legen und falls du dies tust, wird die Stufe dieser Karte dieselbe wie die jenes Monsters. Wenn diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 „Schwarzflügel“-Monster von deinem Friedhof oder offen von deiner Spielfeldseite verbannen, außer dem zerstörten Monster; beschwöre das zerstörte Monster als Spezialbeschwörung auf deine Spielfeldseite in die Verteidigungsposition. Du kannst jeden Effekt von „Schwarzflügel - Boreastorm der boshafte Wind“ nur einmal pro Spielzug verwenden.
  | it_lore             = 1 Tuner OSCURITÀ + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi mandare 1 mostro "Alanera" dal tuo Deck al Cimitero e, se lo fai, il Livello di questa carta diventa lo stesso di quel mostro. Quando questa carta distrugge un mostro in battaglia e lo manda al Cimitero: puoi bandire 1 mostro "Alanera" dal tuo Cimitero o Terreno scoperto, eccetto il mostro distrutto; Evoca Specialmente il mostro distrutto sul tuo Terreno in Posizione di Difesa. Puoi utilizzare ogni effetto di "Alanera - Boreatempesta il Vento Malvagio" una sola volta per turno.
  | pt_lore             = 1 Regulador de TREVAS + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode enviar 1 monstro "Asanegra" do seu Deck para o Cemitério e, se isso acontecer, o Nível deste card se torna o mesmo que o desse monstro. Quando este card destruir um monstro em batalha e enviá-lo para o Cemitério: você pode banir 1 monstro "Asanegra" do seu Cemitério ou do campo com a face para cima, exceto o monstro destruído; Invoque o monstro destruído por Invocação-Especial no seu campo em Posição de Defesa. Você só pode usar cada efeito de "Asanegra - Boretempestade, o Vento Perverso" uma vez por turno.
  | es_lore             = 1 Cantante de OSCURIDAD + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes mandar al Cementerio 1 monstruo "Alanegra" en tu Deck y, si lo haces, el Nivel de esta carta se convierte en el mismo que el de ese monstruo. Cuando esta carta destruye un monstruo en batalla y lo manda al Cementerio: puedes desterrar 1 monstruo "Alanegra" en tu Cementerio o Campo boca arriba, excepto el monstruo destruido; Invoca de Modo Especial el monstruo destruido a tu Campo en Posición de Defensa. Sólo puedes usar cada efecto de "Alanegra - Tormenta Bóreas el Viento Malvado" una vez por turno.
  | ja_lore             = 闇属性チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚に成功した場合に発動できる。デッキから「ＢＦ」モンスター１体を墓地へ送る。このカードのレベルは、そのモンスターのレベルと同じになる。②：このカードが戦闘でモンスターを破壊し墓地へ送った時、自分の墓地及び自分フィールドの表側表示モンスターの中から、「ＢＦ」モンスター１体を除外して発動できる。その破壊されたモンスターを自分フィールドに守備表示で特殊召喚する。
  | ko_lore             = 어둠 속성 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 싱크로 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "BF(블랙 페더)" 몬스터 1장을 묘지로 보낸다. 이 카드의 레벨은, 그 몬스터의 레벨과 같아진다. ②: 이 카드가 전투로 몬스터를 파괴하고 묘지로 보냈을 때, 자신 묘지 및 자신 필드의 앞면 표시 몬스터 중에서, "BF(블랙 페더)" 몬스터 1장을 제외하고 발동할 수 있다. 그 파괴된 몬스터를 자신 필드에 수비 표시로 특수 소환한다.
