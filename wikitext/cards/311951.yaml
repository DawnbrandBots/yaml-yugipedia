  | lore                  = This card can be used to [[Ritual Summon]] any number of "[[Nekroz]]" [[Ritual Monster]]s. [[Tribute]] 1 [[Monster Card|monster]] from your [[hand]] or [[field]], or [[send]] 1 monster from your [[Extra Deck]] to the [[GY]], also after that, Ritual Summon any number of "Nekroz" monsters whose total [[Level]]s exactly equal the Level of that monster. You can only use this [[effect]] of "Nekroz Kaleidoscope" [[once per turn]]. If you [[control]] no monsters: You can [[banish]] this card and 1 "Nekroz" monster from your GY; [[Add a card|add]] 1 "Nekroz" [[Spell Card|Spell]] from your [[Main Deck|Deck]] to your hand.
  | fr_lore               = Cette carte peut être utilisée pour Invoquer Rituellement un nombre de votre choix de Monstres Rituels "Nékroz". Sacrifiez 1 monstre depuis votre main ou Terrain, ou envoyez 1 monstre depuis votre Extra Deck au Cimetière, et aussi, après ça, Invoquez Rituellement un nombre de votre choix de monstres "Nékroz" dont le Niveau total est exactement égal au Niveau du monstre. Vous ne pouvez utiliser cet effet de "Kaléidoscope Nékroz" qu'une fois par tour. Si vous ne contrôlez aucun monstre : vous pouvez bannir cette carte et 1 monstre "Nékroz" depuis votre Cimetière ; ajoutez 1 Magie "Nékroz" depuis votre Deck à votre main.
  | de_lore               = Diese Karte kann verwendet werden, um eine beliebige Anzahl „Nekroz“-Ritualmonster als Ritualbeschwörung zu beschwören. Biete 1 Monster von deiner Hand oder Spielfeldseite als Tribut an oder lege 1 Monster von deinem Extra Deck auf den Friedhof, zusätzlich beschwöre danach eine beliebige Anzahl „Nekroz“-Monster als Ritualbeschwörung, deren Gesamtstufe genau der Stufe des Monsters entspricht. Du kannst diesen Effekt von „Nekroz-Kaleidoskop“ nur einmal pro Spielzug verwenden. Falls du keine Monster kontrollierst: Du kannst diese Karte und 1 „Nekroz“-Monster von deinem Friedhof verbannen; füge deiner Hand 1 „Nekroz“-Zauber von deinem Deck hinzu.
  | it_lore               = Questa carta può essere utilizzata per [[Ritual Summon|Evocare tramite Rituale]] un qualsiasi numero di [[Ritual Monster|Mostri Rituale]] "[[Nekroz]]". [[Tribute|Offri come Tributo]] 1 mostro dalla tua [[Hand|mano]] o [[Field|Terreno]], o [[Send|manda]] 1 mostro dal tuo [[Extra Deck]] al [[Graveyard|Cimitero]], inoltre, dopo aver fatto quello, Evoca tramite Rituale un qualsiasi numero di mostri "Nekroz" la cui somma dei [[Level|Livelli]] sia esattamente pari al Livello di quel mostro. Puoi utilizzare questo [[Effect|effetto]] di "Caleidoscopio Nekroz" [[Once per turn|una sola volta per turno]]. Se non [[control]]li nessun mostro: puoi [[Banish|bandire]] questa carta e 1 mostro "Nekroz" dal tuo Cimitero; [[Add a card|aggiungi]] 1 [[Spell Card|Magia]] "Nekroz" dal tuo [[Main Deck|Deck]] alla tua mano.
  | pt_lore               = Este card pode ser usado para [[Summon|Invocar]] por [[Ritual Summon|Invocação-Ritual]] qualquer número de [[Ritual Monster|Monstros de Ritual]] "[[Nekroz|Necroz]]". Ofereça como [[Tribute|Tributo]] 1 [[Monster Card|monstro]] da sua [[Hand|mão]] ou do [[Field|campo]], ou [[Send|envie]] 1 monstro do seu [[Extra Deck|Deck Adicional]] para o [[Graveyard|Cemitério]] e, além disso, depois, Invoque por Invocação-Ritual qualquer número de monstros "Necroz" cuja soma dos [[Level|Níveis]] seja exatamente igual ao Nível desse monstro. Você só pode usar este [[Effect|efeito]] de "Caleidoscópio Necroz" [[Once per turn|uma vez por turno]]. Se você não [[control]]ar nenhum monstro: você pode banir este card e 1 monstro "Necroz" do seu Cemitério; [[Add a card|adicione]] 1 [[Spell Card|Magia]] "Necroz" do seu [[Main Deck|Deck]] à sua mão.
  | es_lore               = Esta carta puede ser usada para Invocar por Ritual a cualquier cantidad de Monstruos de Ritual "Necroz". Sacrifica 1 monstruo en tu mano o Campo, o manda al Cementerio 1 monstruo en tu Deck Extra, y además después de eso Invoca por Ritual cualquier cantidad de monstruos "Necroz" cuya suma de Niveles sea exactamente igual al Nivel de ese monstruo. Sólo puedes usar este efecto de "Caleidoscopio Necroz" una vez por turno. Si no controlas monstruos: puedes desterrar esta carta y 1 monstruo "Necroz" en tu Cementerio; añade a tu mano 1 Mágica "Necroz" en tu Deck.
  | ja_lore               = 「影霊衣」儀式モンスターの降臨に必要。このカード名の①の効果は１ターンに１度しか使用できない。①：レベルの合計が儀式召喚するモンスターと同じになるように、自分の手札・フィールドのモンスター１体をリリース、またはリリースの代わりにＥＸデッキのモンスター１体を墓地へ送り、手札から「影霊衣」儀式モンスターを任意の数だけ儀式召喚する。②：自分フィールドにモンスターが存在しない場合、自分の墓地からこのカードと「影霊衣」モンスター１体を除外して発動できる。デッキから「影霊衣」魔法カード１枚を手札に加える。
  | ko_lore               = "네크로즈" 의식 몬스터의 의식 소환에 필요. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 레벨의 합계가 의식 소환할 몬스터와 같아지도록, 자신의 패 / 필드의 몬스터 1장을 릴리스, 또는 릴리스 대신에 엑스트라 덱의 몬스터 1장을 묘지로 보내고, 패에서 "네크로즈" 의식 몬스터를 임의의 수만큼 의식 소환한다. ②: 자신 필드에 몬스터가 존재하지 않을 경우, 자신 묘지에서 이 카드와 "네크로즈" 몬스터 1장을 제외하고 발동할 수 있다. 덱에서 "네크로즈" 마법 카드 1장을 패에 넣는다.
