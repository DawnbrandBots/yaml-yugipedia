  | lore                  = 2 [[Level]] 6 [[monsters]]<br />While this card has no [[material]]s, if it [[battle]]s a monster, any [[battle damage]] it inflicts to your opponent is doubled. You can only use each of the following [[effect]]s of "Transcendosaurus Drillygnathus" [[once per turn]]. You can [[detach]] 1 material from this card, then [[target]] 1 of your [[banish]]ed [[Dinosaur]] monsters; [[Special Summon]] it. If this card is [[destroy]]ed: You can [[shuffle]] 1 [[Normal Monster]] from your [[GY]] into the [[Main Deck|Deck]], then you can Special Summon this card.
  | fr_lore               = 2 monstres de Niveau 6<br />Tant que cette carte n'a pas de Matériel, si elle combat un monstre, les dommages de combat qu'elle inflige à votre adversaire sont doublés. Vous ne pouvez utiliser chacun des effets suivants de "Transcendosaure Percygnathus" qu'une fois par tour. Vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 de vos monstres Dinosaure bannis ; Invoquez-le Spécialement. Si cette carte est détruite : vous pouvez mélanger 1 Monstre Normal depuis votre Cimetière dans le Deck, puis vous pouvez Invoquer Spécialement cette carte.
  | de_lore               = 2 Monster der Stufe 6<br />Solange diese Karte kein Material hat, falls sie gegen ein Monster kämpft, wird der Kampfschaden verdoppelt, den sie deinem Gegner zufügt. Du kannst jeden der folgenden Effekte von „Transzendosaurier Bohrygnathus“ nur einmal pro Spielzug verwenden. Du kannst 1 Material von dieser Karte abhängen und dann 1 deiner verbannten Dinosaurier-Monster wählen; beschwöre es als Spezialbeschwörung. Falls diese Karte zerstört wird: Du kannst 1 Normales Monster von deinem Friedhof ins Deck mischen, dann kannst du diese Karte als Spezialbeschwörung beschwören.
  | it_lore               = 2 mostri di Livello 6<br />Mentre questa carta non ha materiali, se essa combatte con un mostro, qualsiasi danno da combattimento che essa infligge al tuo avversario viene raddoppiato. Puoi utilizzare ognuno dei seguenti effetti di "Trascendosauro Trapanygnathus" una sola volta per turno. Puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 dei tuoi mostri Dinosauro banditi; Evocalo Specialmente. Se questa carta viene distrutta: puoi mischiare 1 Mostro Normale dal tuo Cimitero nel Deck, poi puoi Evocare Specialmente questa carta.
  | pt_lore               = 2 monstros de Nível 6<br />Enquanto este card não tiver matérias, se ele batalhar um monstro, qualquer dano de batalha que ele causar ao seu oponente é dobrado. Você só pode usar cada um dos seguintes efeitos de "Transcendossauro Perfurygnathus" uma vez por turno. Você pode desassociar 1 matéria deste card e, depois, escolha 1 de seus monstros Dinossauro banidos; Invoque-o por Invocação-Especial. Se este card for destruído: você pode embaralhar no Deck 1 Monstro Normal do seu Cemitério e, depois, você pode Invocar este card por Invocação-Especial.
  | es_lore               = 2 monstruos de Nivel 6<br />Mientras esta carta no tenga materiales, si batalla con un monstruo, cualquier daño de batalla que inflija a tu adversario se duplica. Sólo puedes usar cada uno de los siguientes efectos de "Barrenognathus Trascendosaurio" una vez por turno. Puedes desacoplar 1 material de esta carta, y después seleccionar 1 de tus monstruos Dinosaurio desterrados; Invócalo de Modo Especial. Si esta carta es destruida: puedes barajar al Deck 1 Monstruo Normal en tu Cementerio, y después puedes Invocar esta carta de Modo Especial.
  | ja_lore               = レベル６モンスター×２<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのＸ素材を１つ取り除き、除外されている自分の恐竜族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：Ｘ素材が無いこのカードがモンスターとの戦闘で相手に与える戦闘ダメージは倍になる。③：このカードが破壊された場合に発動できる。自分の墓地から通常モンスター１体を選んでデッキに戻す。その後、このカードを特殊召喚できる。
