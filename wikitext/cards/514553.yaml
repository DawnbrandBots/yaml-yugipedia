  | de_lore               = 1 LICHT Empfänger + 2+ FINSTERNIS Nicht-Empfänger-Monster<br />Einmal pro Spielzug: Du kannst 1 LICHT Monster von deiner Hand auf den Friedhof legen und dann 1 FINSTERNIS Monster der Stufe 5 oder höher in deinem Friedhof wählen; beschwöre das Monster als Spezialbeschwörung, aber es kann nicht als Synchromaterial verwendet werden.
  | it_lore               = 1 Tuner LUCE + 2+ mostri OSCURITÀ non-Tuner<br />Una volta per turno: puoi mandare 1 mostro LUCE dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro OSCURITÀ di Livello 5 o superiore nel tuo Cimitero; Evoca Specialmente quel mostro, ma esso non può essere utilizzato come Materiale Synchro.
  | pt_lore               = 1 Regulador de LUZ + 2+ monstros não-Reguladores de TREVAS<br />Uma vez por turno: você pode enviar 1 monstro de LUZ da sua mão para o Cemitério e, depois, escolha 1 monstro de TREVAS de Nível 5 ou mais no seu Cemitério; Invoque esse monstro por Invocação-Especial, mas ele não pode ser usado como Matéria Sincro.
  | es_lore               = 1 Cantante de LUZ + 2+ monstruos de OSCURIDAD que no sean Cantantes<br />Una vez por turno: puedes mandar al Cementerio 1 monstruo de LUZ en tu mano, y después seleccionar 1 monstruo de OSCURIDAD de Nivel 5 o mayor en tu Cementerio; Invoca ese monstruo de Modo Especial, pero no puede ser usado como Material de Sincronía.
  | ja_lore               = 光属性チューナー＋チューナー以外の闇属性モンスター２体以上<br />①：１ターンに１度、手札から光属性モンスター１体を墓地へ送り、自分の墓地のレベル５以上の闇属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはＳ素材にできない。
