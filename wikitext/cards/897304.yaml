  | lore                  = When this card is [[activate]]d: [[Add a card|Add]] 1 "[[The Winged Dragon of Ra]]" or 1 card that mentions it from your [[Main Deck|Deck]] to your [[hand]], except "The True Sun God". [[Monsters]], except "The Winged Dragon of Ra", cannot [[attack]] the [[turn]] they are [[Special Summon]]ed. [[Once per turn]], during your [[Main Phase]]: You can [[send]] this card from the [[field]], or 1 "[[The Winged Dragon of Ra - Immortal Phoenix]]" from your Deck, to the [[GY]], then send 1 "The Winged Dragon of Ra" from your [[Monster Zone]] to the GY. You can only activate 1 "The True Sun God" per turn.
  | fr_lore               = Lorsque cette carte est activée : ajoutez 1 "Le Dragon Ailé de Râ" ou 1 carte qui le mentionne ("Le Véritable Dieu du Soleil" exclu) depuis votre Deck à votre main. Les monstres ("Le Dragon Ailé de Râ" exclu) ne peuvent pas attaquer le tour où ils sont Invoqués Spécialement. Une fois par tour, durant votre Main Phase : vous pouvez envoyer cette carte depuis le Terrain ou 1 "Le Dragon Ailé de Râ - L'Invincible Phénix" depuis votre Deck au Cimetière, puis envoyez 1 "Le Dragon Ailé de Râ" depuis votre Zone Monstre au Cimetière. Vous ne pouvez activer qu'1 "Le Véritable Dieu du Soleil" par tour.
  | de_lore               = Wenn diese Karte aktiviert wird: Füge deiner Hand 1 „Der geflügelte Drache von Ra“ oder 1 Karte, die ihn erwähnt, von deinem Deck hinzu, außer „Der wahre Sonnengott“. Monster, außer „Der geflügelte Drache von Ra“, können nicht in dem Spielzug angreifen, in dem sie als Spezialbeschwörung beschworen wurden. Einmal pro Spielzug, während deiner Main Phase: Du kannst diese Karte vom Spielfeld oder 1 „Der geflügelte Drache von Ra - Unsterblicher Phönix“ von deinem Deck auf den Friedhof legen, dann lege 1 „Der geflügelte Drache von Ra“ von deiner Monsterzone auf den Friedhof. Du kannst nur 1 „Der wahre Sonnengott“ pro Spielzug aktivieren.
  | it_lore               = Quando questa carta viene attivata: aggiungi 1 "Drago Alato di Ra" o 1 carta che lo menziona dal tuo Deck alla tua mano, eccetto "La Vera Divinità del Sole". I mostri, eccetto "Drago Alato di Ra", non possono attaccare nel turno in cui vengono Evocati Specialmente. Una volta per turno, durante la tua Main Phase: puoi mandare questa carta dal Terreno, o 1 "Drago Alato di Ra - Fenice della Divinità Egizia" dal tuo Deck, al Cimitero, poi manda 1 "Drago Alato di Ra" dalla tua Zona Mostri al Cimitero. Puoi attivare solo 1 "La Vera Divinità del Sole" per turno.
  | pt_lore               = Quando este card for ativado: adicione 1 "O Dragão Alado de Rá" ou 1 card que o mencione do seu Deck à sua mão, exceto "O Verdadeiro Deus Sol". Monstros, exceto "O Dragão Alado de Rá", não podem atacar no turno em que forem Invocados por Invocação-Especial. Uma vez por turno, durante sua Fase Principal: você pode enviar para o Cemitério este card do campo, ou 1 "Dragão Alado de Rá - Fênix" do seu Deck e, depois, envie 1 "O Dragão Alado de Rá" da sua Zona de Monstros para o Cemitério. Você só pode ativar 1 "O Verdadeiro Deus Sol" por turno.
  | es_lore               = Cuando esta carta es activada: añade a tu mano 1 "El Dragón Alado de Ra" o 1 carta que lo mencione en tu Deck, excepto "El Verdadero Dios Solar". Los monstruos no pueden atacar en el turno en el que son Invocados de Modo Especial, excepto "El Dragón Alado de Ra". Una vez por turno, durante tu Main Phase: puedes mandar al Cementerio esta carta en el Campo, o 1 "El Dragón Alado de Ra - Fénix" en tu Deck, y después mandar al Cementerio 1 "El Dragón Alado de Ra" en tu Zona de Monstruos. Sólo puedes activar 1 "El Verdadero Dios Solar" por turno.
