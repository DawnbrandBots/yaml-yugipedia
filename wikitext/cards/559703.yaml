  | lore                  = You can [[Ritual Summon]] this card with "[[Chaos Form]]". Must be Ritual Summoned. Your opponent cannot [[target]] this card with card effects, also it cannot be [[destroy]]ed by your opponent's card [[effect]]s. If this card was Ritual Summoned using "[[Blue-Eyes White Dragon]]", when it [[declare]]s an [[attack]]: You can change the [[battle position]]s of as many [[Monster Card|monsters]] your opponent [[control]]s as possible, and if you do, the [[ATK]]/[[DEF]] of those changed monsters become 0, also, this [[turn]], if this card attacks a [[Defense Position]] monster, inflict [[piercing]] [[battle damage]].
  | fr_lore               = Vous pouvez Invoquer Rituellement cette carte avec "Forme du Chaos". Uniquement Invocable Rituellement. Votre adversaire ne peut pas cibler cette carte avec des effets de carte, et aussi, elle ne peut pas être détruite par des effets de carte de votre adversaire. Si cette carte a été Invoquée Rituellement en utilisant "Dragon Blanc aux Yeux Bleus", lorsqu'elle déclare une attaque : vous pouvez changer les positions de combat d'autant de monstres contrôlés par votre adversaire que possible, et si vous le faites, l'ATK/DEF de ces monstres changés deviennent 0, et aussi, si cette carte attaque un monstre en Position de Défense ce tour, infligez des dommages de combat perçants.
  | de_lore               = Du kannst diese Karte mit „Chaosform“ als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden. Dein Gegner kann diese Karte nicht als Ziel für Karteneffekte wählen, zusätzlich kann sie nicht durch Karteneffekte deines Gegners zerstört werden. Falls diese Karte mit „Blauäugiger w. Drache“ als Ritualbeschwörung beschworen wurde, wenn sie einen Angriff deklariert: Du kannst die Kampfposition von so vielen Monstern, die dein Gegner kontrolliert, wie möglich ändern und falls du dies tust, werden die ATK/DEF der geänderten Monster zu 0, zusätzlich, falls diese Karte in diesem Spielzug ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu.
  | it_lore               = Puoi Evocare tramite Rituale questa carta con "Forma del Chaos". Deve essere Evocato tramite Rituale. Il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte, inoltre non può essere distrutto dagli effetti delle carte del tuo avversario. Se questa carta è stata Evocata tramite Rituale utilizzando "Drago Bianco Occhi Blu", quando dichiara un attacco: puoi cambiare la posizione di tanti mostri controllati dal tuo avversario quanti possibile e, se lo fai, gli ATK/DEF di quei mostri cambiati diventano 0, inoltre, in questo turno, se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante.
  | pt_lore               = Você pode Invocar este card por Invocação-Ritual com "Forma do Caos". Deve ser Invocado por Invocação-Ritual. Seu oponente não pode escolher este card como alvo de efeitos de card e, além disso, ele não pode ser destruído pelos efeitos de card do seu oponente. Se este card foi Invocado por Invocação-Ritual usando "Dragão Branco de Olhos Azuis", quando ele declarar um ataque: você pode mudar a posição de batalha de tantos monstros que seu oponente controla quanto possível e, se isso acontecer, o ATK/DEF desses monstros com a posição de batalha mudada se torna 0 e, além disso, neste turno, se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante.
  | es_lore               = Puedes Invocar esta carta por Ritual con "Forma del Caos". Debe ser Invocada por Ritual. Tu adversario no puede seleccionar esta carta con efectos de cartas, y además, ésta no puede ser destruida por efectos de cartas de tu adversario. Si esta carta fue Invocada por Ritual usando "Dragón Blanco de Ojos Azules", cuando declara un ataque: puedes cambiar la posición de batalla de tantos monstruos que controle tu adversario como sea posible y, si lo haces, el ATK/DEF de esos monstruos cambiados se convierte en 0, y además, si esta carta ataca a un monstruo en Posición de Defensa este turno, inflige daño de batalla de penetración.
  | ja_lore               = 「カオス・フォーム」により降臨。このカードは儀式召喚でしか特殊召喚できない。①：このカードは相手の効果の対象にならず、相手の効果では破壊されない。②：「青眼の白龍」を使用して儀式召喚したこのカードの攻撃宣言時に発動できる。相手フィールドの全てのモンスターの表示形式を変更する。この効果で表示形式を変更したモンスターの攻撃力・守備力は０になる。このターン、このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。
  | ko_lore               = "카오스 폼"에 의해 의식 소환. 이 카드는 의식 소환으로밖에 특수 소환할 수 없다. ①: 이 카드는 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다. ②: "푸른 눈의 백룡"을 사용하여 의식 소환한 이 카드의 공격 선언시에 발동할 수 있다. 상대 필드의 모든 몬스터의 표시 형식을 변경한다. 이 효과로 표시 형식을 변경한 몬스터의 공격력 / 수비력은 0 이 된다. 이 턴에, 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.
  | sc_lore               = 以“混沌形态”降临。此卡只可以仪式召唤方式特殊召唤。①：此卡不会成为对手效果的对象，也不会因对手的效果而被破坏。②：使用“青眼白龙”仪式召唤的此卡攻击宣言时可以发动。更改对手场上的全部怪兽的表示形式。以此效果更改表示形式的怪兽的攻击力・守备力变为0。此回合中，此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予战斗伤害。
