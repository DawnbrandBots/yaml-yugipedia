  | lore                  = If a [[face-up]] card is in a [[Field Zone]], you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "Icejade Kosmochlor" [[once per turn]] this way. While "[[Icejade Cenote Enion Cradle]]" is on the field, monsters your opponent [[control]]s can only [[activate]] their [[effect]]s the [[turn]] they are Summoned. If your "[[Icejade]]" monster [[battle]]s an opponent's monster, that opponent's monster loses 1000 ATK during that [[damage calculation]] only.
  | fr_lore               = Si une carte face recto est dans une Zone Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Kosmochlor Jadeglace" qu'une fois par tour de cette façon. Tant que "Berceau Enion de Cénote Jadeglace" est sur le Terrain, les monstres contrôlés par votre adversaire ne peuvent activer leurs effets que le tour où ils sont Invoqués. Si votre monstre "Jadeglace" combat un monstre de l'adversaire, le monstre de l'adversaire perd 1000 ATK durant ce calcul des dommages uniquement.
  | de_lore               = Falls eine offene Karte in einer Spielfeldzone liegt, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Eisjade Kosmochlor“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Solange „Eisjade-Cenote Enion-Wiege“ auf dem Spielfeld liegt, können die Effekte von Monstern, die dein Gegner kontrolliert, nur in dem Spielzug aktiviert werden, in dem sie beschworen wurden. Falls dein „Eisjade“-Monster gegen ein Monster eines Gegners kämpft, verliert das Monster des Gegners nur während der Schadensberechnung 1000 ATK.
  | it_lore               = Se una carta scoperta è in una Zona Terreno, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Ghiacciogiada Kosmochlor" una sola volta per turno in questo modo. Mentre "Culla Enion Cenote Ghiacciogiada" è sul Terreno, i mostri controllati dal tuo avversario possono attivare i loro effetti solo nel turno in cui vengono Evocati. Se un tuo mostro "Ghiacciogiada" combatte con un mostro dell'avversario, quel mostro dell'avversario perde 1000 ATK solamente durante quel calcolo dei danni.
  | pt_lore               = Se um card com a face para cima estiver em uma Zona do Campo, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Gelojade Kosmochlor" por Invocação-Especial uma vez por turno desta forma. Enquanto "Berço Enion, Cenote de Gelojade" estiver no campo, monstros que seu oponente controla só podem ativar seus efeitos no turno em que forem Invocados. Se um monstro "Gelojade" seu batalhar um monstro do oponente, esse monstro do oponente perde 1000 de ATK apenas durante esse cálculo de dano.
  | es_lore               = Si una carta boca arriba está en una Zona del Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Hielojade Kosmochlor" una vez por turno de esta forma. Mientras "Cenote Hielojade Cuna Enion" esté en el Campo, los monstruos que controla tu adversario sólo pueden activar sus efectos en el turno en el que son Invocados. Si tu monstruo "Hielojade" batalla con un monstruo del adversario, ese monstruo del adversario pierde 1000 ATK sólo durante ese cálculo de daño.
  | ja_lore               = このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：フィールドゾーンに表側表示でカードが存在する場合、このカードは手札から特殊召喚できる。②：フィールドに「氷水底イニオン・クレイドル」が存在する限り、相手フィールドのモンスターは召喚・反転召喚・特殊召喚されたターンにしか効果を発動できない。③：自分の「氷水」モンスターが相手モンスターと戦闘を行うダメージ計算時のみ、その相手モンスターの攻撃力は１０００ダウンする。
  | ko_lore               = 이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 필드 존에 앞면 표시로 카드가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 필드에 "히스이테이 이니온 크레이들"이 존재하는 한, 상대 필드의 몬스터는 일반 소환 / 반전 소환 / 특수 소환된 턴에밖에 효과를 발동할 수 없다. ③: 자신의 "히스이" 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산시에만, 그 상대 몬스터의 공격력은 1000 내린다.
