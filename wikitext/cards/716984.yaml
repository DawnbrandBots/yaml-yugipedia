  | lore                  = [[Target]] any number of [[Level]] 7 or 8 [[Dragon]] [[Synchro Monster]]s in your [[GY]]; [[Special Summon]] them in [[Defense Position]], but their Levels become 1 and their [[effect]]s are negated, also you cannot Special Summon monsters from the [[Extra Deck]] for the rest of this [[turn]], except [[Synchro Monster]]s. When a Synchro Monster you [[control]] is [[destroyed by battle]]: You can [[banish]] this card from your GY; Special Summon 1 "[[Crimson Dragon (card)|Crimson Dragon]]" from your Extra Deck. You can only use each effect of "Synchro Overtop" [[once per turn]].
  | fr_lore               = Ciblez un nombre de votre choix de Monstres Synchro Dragon de Niveau 7 ou 8 dans votre Cimetière ; Invoquez-les Spécialement en Position de Défense, mais leur Niveau devient 1 et leurs effets sont annulés, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck le reste de ce tour. Lorsqu'un Monstre Synchro que vous contrôlez est détruit au combat : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 "Dragon Cramoisi" depuis votre Extra Deck. Vous ne pouvez utiliser chaque effet de "Surpassement Synchro" qu'une fois par tour.
  | de_lore               = Wähle eine beliebige Anzahl Drache-Synchromonster der Stufe 7 oder 8 in deinem Friedhof; beschwöre sie als Spezialbeschwörung in die Verteidigungsposition, aber ihre Stufen werden zu 1 und ihre Effekte werden annulliert, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern. Wenn ein Synchromonster, das du kontrollierst, durch Kampf zerstört wird: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Feuerroter Drache“ als Spezialbeschwörung von deinem Extra Deck. Du kannst jeden Effekt von „Synchro-Übertreibung“ nur einmal pro Spielzug verwenden.
  | it_lore               = Scegli come bersaglio un qualsiasi numero di Mostri Synchro Drago di Livello 7 o 8 nel tuo Cimitero; Evocali Specialmente in Posizione di Difesa, ma i loro Livelli diventano 1 e i loro effetti sono annullati, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Synchro. Quando un Mostro Synchro che controlli viene distrutto in battaglia: puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 "Drago Cremisi" dal tuo Extra Deck. Puoi utilizzare ogni effetto di "Synchro Sopracima" una sola volta per turno.
  | pt_lore               = Escolha qualquer número de Monstros Sincro Dragão de Nível 7 ou 8 no seu Cemitério; Invoque-os por Invocação-Especial em Posição de Defesa, mas o Nível deles se torna 1 e seus efeitos são negados e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Sincro. Quando um Monstro Sincro que você controla for destruído em batalha: você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 "Dragão Carmesim" do seu Deck Adicional. Você só pode usar cada efeito de "Elevação Sincro" uma vez por turno.
  | es_lore               = Selecciona cualquier número de Monstruos de Sincronía Dragón de Nivel 7 u 8 en tu Cementerio; Invócalos de Modo Especial en Posición de Defensa, pero sus Niveles se convierten en 1 y sus efectos son negados, y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos de Sincronía. Cuando un Monstruo de Sincronía que controlas sea destruido en batalla: puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial 1 "Dragón Carmesí" desde tu Deck Extra. Sólo puedes usar cada efecto de "Superioridad de Sincronía" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地のレベル７・８のドラゴン族Ｓモンスターを任意の数だけ対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターのレベルは１になり、効果は無効化される。このターン、自分はＳモンスターしかＥＸデッキから特殊召喚できない。②：自分のＳモンスターが戦闘で破壊された時、墓地のこのカードを除外して発動できる。ＥＸデッキから「赤き竜」１体を特殊召喚する。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 레벨 7 / 8 의 드래곤족 싱크로 몬스터를 임의의 수만큼 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 레벨은 1 이 되고, 효과는 무효화된다. 이 턴에, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 자신의 싱크로 몬스터가 전투로 파괴되었을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 엑스트라 덱에서 "붉은 용" 1장을 특수 소환한다.
