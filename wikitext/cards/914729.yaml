  | pt_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：相手のＰゾーンのカード１枚を対象として発動できる。このカードを特殊召喚し、対象のカードを自分のＰゾーンに置く。この効果で置いたカードは次のターンのエンドフェイズに破壊される。
  | pt_lore               = このカードは通常召喚できず、このカードの効果でのみ特殊召喚できる。①：自分がモンスターをＰ召喚した時、自分のＰゾーンのＰスケールの合計がＰ召喚したモンスターのレベルの合計を超えていれば発動できる。このカードを手札から特殊召喚し、フィールドの他のカードを全て破壊する。その後、このカードを自分のＰゾーンに置く事ができる。②：１ターンに１度、自分フィールドの他の表側表示の「ＤＤＤ」モンスターが魔法カードの効果でフィールドから離れた場合に発動する。このカードの攻撃力は６０００になる。
