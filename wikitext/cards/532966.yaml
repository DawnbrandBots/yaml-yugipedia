  | lore                  = 2 [[Level]] 3 [[Monster Card|monsters]]<br />Monsters this card [[points to]] cannot be [[destroy]]ed by card [[effect]]s. If this card would be [[destroyed by battle]] or an opponent's card effect, you can [[send]] 1 other card you [[control]] to the [[GY]] instead. You can send 1 Level 3 monster from your [[Main Deck|Deck]] to the GY, then [[target]] 1 "[[Burning Abyss]]" monster on the field; it gains [[ATK]]/[[DEF]] equal to the ATK/DEF of the monster sent to the GY, until the end of this [[turn]]. You can only use this effect of "Cherubini, Ebon Angel of the Burning Abyss" [[once per turn]].
  | fr_lore               = 2 monstres de Niveau 3<br />Les monstres pointés par cette carte ne peuvent pas être détruits par des effets de carte. Si cette carte va être détruite au combat ou par un effet de carte de l'adversaire, vous pouvez envoyer 1 autre carte que vous contrôlez au Cimetière à la place. Vous pouvez envoyer 1 monstre de Niveau 3 depuis votre Deck au Cimetière, puis ciblez 1 monstre "Abysses Ardents" sur le Terrain ; jusqu'à la fin de ce tour, il gagne une ATK/DEF égale à l'ATK/DEF du monstre envoyé au Cimetière. Vous ne pouvez utiliser cet effet de "Cherubini, Ange Ébène des Abysses Ardents" qu'une fois par tour.
  | de_lore               = 2 Monster der Stufe 3<br />Monster, auf die diese Karte zeigt, können nicht durch Karteneffekte zerstört werden. Falls diese Karte durch Kampf oder einen Karteneffekt eines Gegners zerstört würde, kannst du stattdessen 1 andere Karte, die du kontrollierst, auf den Friedhof legen. Du kannst 1 Monster der Stufe 3 von deinem Deck auf den Friedhof legen und dann 1 „Brennenden Abgrund“-Monster auf dem Spielfeld wählen; es erhält bis zum Ende dieses Spielzugs ATK/DEF in Höhe der ATK/DEF des auf den Friedhof gelegten Monsters. Du kannst diesen Effekt von „Cherubini, schwarzer Engel des Brennenden Abgrunds“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2 mostri di Livello 3<br />I mostri puntati da questa carta non possono essere distrutti dagli effetti delle carte. Se questa carta sta per essere distrutta in battaglia o dall'effetto di una carta dell'avversario, puoi invece mandare 1 altra carta che controlli al Cimitero. Puoi mandare 1 mostro di Livello 3 dal tuo Deck al Cimitero, poi scegliere come bersaglio 1 mostro "Abisso Bruciante" sul Terreno; esso guadagna ATK/DEF pari agli ATK/DEF del mostro mandato al Cimitero, fino alla fine di questo turno. Puoi utilizzare questo effetto di "Cherubino, Angelo d'Ebano dell'Abisso Bruciante" una sola volta per turno.
  | pt_lore               = 2 monstros de Nível 3<br />Monstros para o qual este card apontar não podem ser destruídos por efeitos de card. Se este card seria destruído em batalha ou por um efeito de card do oponente, em vez disso, você pode enviar 1 outro card que você controla para o Cemitério. Você pode enviar 1 monstro de Nível 3 do seu Deck para o Cemitério e, depois, escolher 1 monstro "Abismo Ardente" no campo; até o final deste turno, ele ganha ATK/DEF igual ao ATK/DEF do monstro enviado para o Cemitério. Você só pode usar este efeito de "Querubini, o Anjo de Ébano do Abismo Ardente" uma vez por turno.
  | es_lore               = 2 monstruos de Nivel 3<br />Los monstruos a los que apunte esta carta no pueden ser destruidos por efectos de cartas. Si esta carta fuera a ser destruida en batalla o por el efecto de una carta del adversario, puedes mandar al Cementerio otra carta que controles en su lugar. Puedes mandar al Cementerio 1 monstruo de Nivel 3 en tu Deck, y después selecciona 1 monstruo "Abismo Ardiente" en el Campo; hasta el final de este turno, éste gana ATK/DEF igual al ATK/DEF del monstruo mandado al Cementerio. Sólo puedes usar este efecto de "Querubiní, Ángel de Ébano del Abismo Ardiente" una vez por turno.
  | ja_lore               = レベル３モンスター２体<br />このカード名の③の効果は１ターンに１度しか使用できない。①：このカードのリンク先のモンスターは効果では破壊されない。②：フィールドのこのカードが戦闘または相手の効果で破壊される場合、代わりに自分フィールドのカード１枚を墓地へ送る事ができる。③：デッキからレベル３モンスター１体を墓地へ送り、フィールドの「彼岸」モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力はターン終了時まで、墓地へ送ったモンスターのそれぞれの数値分アップする。
  | ko_lore               = 레벨 3 몬스터 2장<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 링크 앞의 몬스터는 효과로는 파괴되지 않는다. ②: 필드의 이 카드가 전투 또는 상대 효과로 파괴될 경우, 대신에 자신 필드의 카드 1장을 묘지로 보낼 수 있다. ③: 덱에서 레벨 3 몬스터 1장을 묘지로 보내고, 필드의 "피안" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 턴 종료시까지, 묘지로 보낸 몬스터 각각의 수치만큼 올린다.
  | sc_lore               = 等级3怪兽2只<br />此卡名的③效果1回合仅可使用1次。①：此卡连接端的怪兽不会因效果被破坏。②：场上的此卡将被战斗或对手的效果破坏的情况下，可以将自己场上的1张卡送至墓地作为代替。③：从牌组将1只等级3怪兽送至墓地，以场上的1只“彼岸”怪兽为对象可以发动。该怪兽的攻击力・守备力直至回合结束时为止，分别上升送至墓地的怪兽的相应数值。
