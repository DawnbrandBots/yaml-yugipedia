  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur Wyrm<br />Si cette carte est Invoquée par Synchronisation : vous pouvez ajouter à votre main ou bannir 1 carte "Âmépée" depuis votre Deck. (Effet Rapide) : vous pouvez bannir 1 carte "Âmépée" ou 1 monstre Wyrm depuis votre main ou Cimetière, puis ciblez 1 autre Monstre à Effet sur le Terrain ; jusqu'à la fin de ce tour, annulez ses effets. Vous ne pouvez utiliser qu'1 effet de "Grand Maître de l'Âmépée - Chixiao" par tour, et uniquement une fois le tour.
  | de_lore               = 1 Empfänger + 1+ Wyrm-Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 „Schwertseele“-Karte von deinem Deck deiner Hand hinzufügen oder verbannen. (Schnelleffekt): Du kannst 1 „Schwertseele“-Karte oder 1 Wyrm-Monster von deiner Hand oder deinem Friedhof verbannen und dann 1 anderes Effektmonster auf dem Spielfeld wählen; annulliere bis zum Ende dieses Spielzugs seine Effekte. Du kannst nur 1 Effekt von „Schwertseelen-Großmeister - Chixiao“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_lore               = 1 Tuner + 1+ mostri Wyrm non-Tuner<br />Se questa carta viene Synchro Evocata: puoi aggiungere alla tua mano o bandire 1 carta "Spadanima" dal tuo Deck. (Effetto Rapido): puoi bandire 1 carta "Spadanima" o 1 mostro Wyrm dalla tua mano o Cimitero, poi scegliere come bersaglio 1 altro Mostro con Effetto sul Terreno; annulla i suoi effetti fino alla fine di questo turno. Puoi utilizzare solo 1 effetto di "Granmaestro Spadanima - Chixiao" per turno, e solo una volta in quel turno.
  | pt_lore               = 1 Regulador + 1+ monstros Wyrm não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode adicionar à sua mão ou banir 1 card "Espadalma" do seu Deck. (Efeito Rápido): você pode banir 1 card "Espadalma" ou 1 monstro Wyrm da sua mão ou do Cemitério e, depois, escolha 1 outro Monstro de Efeito no campo; negue seus efeitos até o final deste turno. Você só pode usar 1 efeito de "Espadalma Grão-mestre - Chixiao" por turno e apenas uma vez por turno.
