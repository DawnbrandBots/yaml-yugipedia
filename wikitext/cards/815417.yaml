  | ja_lore               = チューナー＋チューナー以外の幻竜族モンスター１体以上<br />このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードがＳ召喚に成功した場合に発動できる。デッキから「相剣」カード１枚を手札に加えるか除外する。②：自分の手札・墓地から「相剣」カード１枚または幻竜族モンスター１体を除外し、このカード以外のフィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。この効果は相手ターンでも発動できる。
