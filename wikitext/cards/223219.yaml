  | lore                  = If you [[control]] a [[Spellcaster]]-[[Type]] [[Monster Card|monster:]] You can [[banish]] up to 3 "[[Spellbook]]" [[Spell Card]]s from your [[Graveyard]]; apply this [[effect]], depending on the number of Spell Cards banished for this card's [[Activate|activation.]] You can only activate 1 "Spellbook of Fate" per [[turn]].<br />● 1: [[Return]] 1 [[Set]] Spell/[[Trap Card]] on the [[field]] to the [[hand]].<br />● 2: Change 1 monster on the field to [[face-down]] [[Defense Position]] or [[face-up]] [[Attack Position]].<br />● 3: Banish 1 card your opponent controls.
  | fr_lore               = Si vous contrôlez un monstre de Type Magicien : vous pouvez bannir max. 3 Cartes Magie "Livre de Magie" depuis votre Cimetière ; appliquez cet effet, selon le nombre de Cartes Magie bannies pour l'activation de cette carte. Vous ne pouvez activer qu'1 "Livre de Magie du Destin" par tour.<br />●1 : Renvoyez 1 Carte Magie/Piège Posée sur le Terrain à la main.<br />●2 : Changez 1 monstre sur le Terrain en Position de Défense face verso ou Position d'Attaque face recto.<br />●3 : Bannissez 1 carte contrôlée par votre adversaire.
  | de_lore               = Falls du ein Monster vom Typ Hexer kontrollierst: Du kannst bis zu 3 "Magiebuch"-Zauberkarten von deinem Friedhof verbannen; führe diesen Effekt aus, abhängig von der Anzahl der Zauberkarten, die für die Aktivierung dieser Karte verbannt wurden. Du kannst nur 1 "Magiebuch des Schicksals" pro Spielzug aktivieren.<br />● 1: Gib 1 gesetzte Zauber-/Fallenkarte auf dem Spielfeld auf die Hand zurück.<br />● 2: Ändere 1 Monster auf dem Spielfeld in die verdeckte Verteidigungsposition oder in die offene Angriffsposition.<br />● 3: Verbanne 1 Karte, die dein Gegner kontrolliert.
  | it_lore               = Se controlli un mostro di Tipo [[Spellcaster|Incantatore]]: puoi [[Banish|bandire]] fino a 3 Carte Magia "[[Spellbook|Libro di Magia]]" dal tuo [[Graveyard|Cimitero]]; applica questo effetto, a seconda del numero di Carte Magia bandite per l'attivazione di questa carta. Puoi attivare solo 1 "Libro di Magia del Fato" per turno.<br />
  ● 1: Fai [[Return|ritornare]] nella mano 1 [[Spell Card|Carta Magia]]/[[Trap Card|Trappola]] [[Set|Posizionata]] sul Terreno.<br />● 2: Metti 1 mostro sul Terreno [[Face-down|coperto]] in [[Defense Position|Posizione di Difesa]] o [[Face-up|scoperto]] in [[Attack Position|Posizione di Attacco]].<br />● 3: [[Banish|Bandisci]] 1 carta controllata dal tuo avversario.
  | pt_lore               = Se você controla um monstro do tipo Spellcaster: Você pode banir até 3 Cartas Mágicas "Spellbook" do seu Cemitério; aplique um dos seguintes efeitos, dependendo do número de Cartas Mágicas banidas pela ativação desta carta. Você pode somente ativar 1 "Spellbook of Fate" por turno.<br />● 1: Retorne 1 Carta Mágica/Armadilha que estiver virada para baixo para a mão.<br />● 2: Mude a posição de batalha de 1 monstro, quer esteja virado para baixo na Posição de Defesa ou virado para cima na Posição de Ataque.<br />● 3: Bana 1 monstro que seu oponente controla.
  | es_lore               = Si controlas un monstruo de Tipo Lanzador de Conjuros: puedes desterrar hasta 3 Cartas Mágicas "Libro de Magia" en tu Cementerio; aplica este efecto, dependiendo de la cantidad de Cartas Mágicas desterradas para la activación de esta carta. Sólo puedes activar 1 "Libro de Magia del Destino" por turno.<br />●1: Devuelve a la mano, desde el Campo, 1 Carta Mágica/de Trampa Colocada.<br />●2: Cambia 1 monstruo en el Campo a Posición de Defensa boca abajo o a Posición de Ataque boca arriba.<br />●3: Destierra 1 carta que controle tu adversario.
  | ja_lore               = 自分フィールド上に魔法使い族モンスターが存在する場合、自分の墓地の「魔導書」と名のついた魔法カードを３枚までゲームから除外して発動できる。このカードを発動するために除外した魔法カードの数によって以下の効果を適用する。「ゲーテの魔導書」は１ターンに１枚しか発動できない。<br />●１枚：フィールド上にセットされた魔法・罠カード１枚を選んで持ち主の手札に戻す。<br />●２枚：フィールド上のモンスター１体を選んで裏側守備表示または表側攻撃表示にする。<br />●３枚：相手フィールド上のカード１枚を選んでゲームから除外する。
  | ko_lore               = 자신 필드 위에 마법사족 몬스터가 존재할 경우, 자신 묘지의 "마도서" 라는 이름이 붙은 마법 카드를 3장까지 게임에서 제외하고 발동할 수 있다. 이 카드를 발동하기 위해 제외한 마법 카드의 수에 따라서 이하의 효과를 적용한다. "게테의 마도서"는 1턴에 1장밖에 발동할 수 없다. ● 1장 : 필드 위에 세트 된 마법 / 함정 카드 1장을 고르고 주인의 패로 되돌린다. ● 2장 : 필드 위의 몬스터 1장을 고르고 뒷면 수비 표시 또는 앞면 공격 표시로 한다. ● 3장 : 상대 필드 위의 카드 1장을 고르고 게임에서 제외한다.
  | tc_lore               = 我方场上存在魔法师族怪兽的场合，可将我方墓地中最多3张冠有「魔導書」之名的魔法卡从游戏中除外并发动。根据为了发动此卡而除外的魔法卡的数量，适用以下效果。「命運的魔導書」1回合只可发动1张。<br />●1张：挑选场上被盖牌的1张魔法、陷阱卡，返回至持有者手牌。<br />●2张：挑选场上的1只怪兽，变为里侧守备或表侧攻击表示。<br />●3张：挑选对手场上的1张卡牌从游戏中除外。
