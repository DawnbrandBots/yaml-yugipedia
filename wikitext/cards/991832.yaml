  | ja_lore               = このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドに他の「ネムレリア」カードが存在する場合、「夢見るネムレリア」以外のＥＸデッキのカードを以下の枚数だけ裏側で除外し、その効果を発動できる。●１枚：自分の墓地から「ネムレリア」カード１枚を手札に加える。●２枚：このターン、自分が受ける全てのダメージは半分になる。●３枚：自分フィールドの獣族・レベル１０モンスター１体を墓地へ送り、相手フィールドの全ての表側表示モンスターの効果をターン終了時まで無効にする。
  | ko_lore               = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.
  ①: 자신 필드에 다른 "네무렐리아" 카드가 존재할 경우, "꿈꾸는 네무렐리아" 이외의 엑스트라 덱의 카드를 이하의 수만큼 뒷면으로 제외하고, 그 효과를 발동할 수 있다.
  ●1장: 자신 묘지에서 "네무렐리아" 카드 1장을 패에 넣는다.
  ●2장: 이 턴에, 자신이 받는 모든 데미지는 절반이 된다.
  ●3장: 자신 필드의 야수족 / 레벨 10 몬스터 1장을 묘지로 보내고, 상대 필드의 모든 앞면 표시 몬스터의 효과를 턴 종료시까지 무효로 한다.
