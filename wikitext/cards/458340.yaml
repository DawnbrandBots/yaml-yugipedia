  | lore                  = During the [[Battle Phase]] ([[Quick Effect]]): You can [[discard]] this card, then [[target]] 1 "[[Black Luster Soldier (archetype)|Black Luster Soldier]]" [[Monster Card|monster]] or "[[Gaia The Fierce Knight (archetype)|Gaia The Fierce Knight]]" monster you [[control]]; it gains 1500 [[ATK]] until the end of this turn, and if it does, every opponent's monster that [[battle]]s it this turn has its ATK become that monster's [[original ATK]] during [[damage calculation]] only. [[Once per turn]], during the [[End Phase]], if this card is in your [[Graveyard|GY]]: You can [[banish]] 1 [[LIGHT]] and 1 [[DARK]] monster from your GY, except this card; [[Add a card|add]] this card to your [[hand]].
  | fr_lore               = Durant la Battle Phase (Effet Rapide) : vous pouvez défausser cette carte, puis ciblez 1 monstre "Soldat du Lustre Noir" ou monstre "Gaïa le Chevalier Implacable" que vous contrôlez ; il gagne 1500 ATK jusqu'à la fin de ce tour, et s'il le fait, l'ATK de chaque monstre de l'adversaire qui le combat ce tour devient l'ATK d'origine du monstre durant le calcul des dommages uniquement. Une fois par tour, durant la End Phase, si cette carte est dans votre Cimetière : vous pouvez bannir 1 monstre LUMIÈRE et 1 monstre TÉNÈBRES (cette carte exclue) depuis votre Cimetière ; ajoutez cette carte à votre main.
  | de_lore               = Während der Battle Phase (Schnelleffekt): Du kannst diese Karte abwerfen und dann 1 „Schwarz Glänzender Soldat“-Monster oder „Gaia, zorniger Ritter“-Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 1500 ATK und falls es dies tut, werden die ATK jedes Monsters des Gegners, gegen das es in diesem Spielzug kämpft, nur während der Schadensberechnung gleich den Grund-ATK des Monsters. Einmal pro Spielzug, während der End Phase, falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 LICHT und 1 FINSTERNIS Monster von deinem Friedhof verbannen, außer dieser Karte; füge diese Karte deiner Hand hinzu.
  | it_lore               = Durante la Battle Phase (Effetto Rapido): puoi scartare questa carta, poi scegliere come bersaglio 1 mostro "Glorioso Soldato Nero" o 1 mostro "Gaia il Cavaliere" che controlli; esso guadagna 1500 ATK, fino alla fine di questo turno e, se lo fa, l'ATK di ogni mostro dell'avversario che lo combatte in questo turno diventa l'ATK originale di quel mostro solamente durante il calcolo dei danni. Una volta per turno, durante la End Phase, se questa carta è nel tuo Cimitero: puoi bandire 1 mostro LUCE e 1 mostro OSCURITÀ dal tuo Cimitero, eccetto questa carta; aggiungi questa carta alla tua mano.
  | pt_lore               = Durante a Fase de Batalha (Efeito Rápido): você pode descartar este card e, depois, escolha 1 monstro "Soldado do Lustro Negro" ou monstro "Gaia, o Cavaleiro Impetuoso" que você controla; ele ganha 1500 de ATK até o final deste turno e, se isso acontecer, o ATK de cada monstro do oponente que batalhar com ele neste turno se torna igual ao ATK original desse monstro, apenas durante o cálculo de dano. Uma vez por turno, durante a Fase Final, se este card estiver no seu Cemitério: você pode banir 1 monstro de LUZ e 1 de TREVAS do seu Cemitério, exceto este card; adicione este card à sua mão.
  | es_lore               = Durante la Battle Phase (Efecto Rápido): puedes descartar esta carta, y después seleccionar 1 monstruo "Soldado del Brillo Negro" o 1 monstruo "Gaia el Caballero Feroz" que controles; hasta el final de este turno, éste gana 1500 ATK y, si lo hace, cada monstruo de tu adversario que batalla con él este turno ve su ATK convertido en el ATK original de ese monstruo, sólo durante el cálculo de daño. Una vez por turno, durante la End Phase, si esta carta está en tu Cementerio: puedes desterrar 1 monstruo de LUZ y 1 monstruo de OSCURIDAD en tu Cementerio, excepto esta carta; añade esta carta a tu mano.
  | ja_lore               = ①：自分・相手のバトルフェイズにこのカードを手札から捨て、自分フィールドの「カオス・ソルジャー」モンスターまたは「暗黒騎士ガイア」モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで１５００アップし、このターンそのモンスターと戦闘を行う相手モンスターの攻撃力はダメージ計算時のみ元々の攻撃力になる。②：自分・相手のエンドフェイズにこのカードが墓地に存在する場合、自分の墓地からこのカード以外の光属性と闇属性のモンスターを１体ずつ除外して発動できる。このカードを手札に加える。
  | ko_lore               = ①: 자신 / 상대의 배틀 페이즈에 이 카드를 패에서 버리고, 자신 필드의 "카오스 솔저" 몬스터 또는 "암흑 기사 가이아" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 1500 올리고, 이 턴에 그 몬스터와 전투를 실행하는 상대 몬스터의 공격력은 데미지 계산시에만 원래의 공격력이 된다. ②: 자신 / 상대의 엔드 페이즈에 이 카드가 묘지에 존재할 경우, 자신의 묘지에서 이 카드 이외의 빛 속성과 어둠 속성 몬스터를 1장씩 제외하고 발동할 수 있다. 이 카드를 패에 넣는다.
