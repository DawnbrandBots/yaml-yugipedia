  | lore                  = 2+ [[Level]] 4 [[Monster Card|monsters]]<br />You can [[Tribute]] 1 monster; [[Special Summon]] 1 Level 4 "Mathmech" monster from your hand or [[Graveyard|GY]]. If this card is [[Xyz Summon]]ed: You can [[detach]] 2 to 4 materials from this card, then [[activate]] the appropriate [[effect]];<br />● 2: [[Add a card|Add]] 1 "[[Mathmech]]" card from your [[Main Deck|Deck]] to your [[hand]].<br />● 3: Add 1 Level 4 monster from your Deck to your hand.<br />● 4: Add 1 [[Spell Card|Spell]]/[[Trap Card|Trap]] from your Deck to your hand.<br />You can only use each effect of "Primathmech Alembertian" [[once per turn]].
  | fr_lore               = 2+ monstres de Niveau 4<br />Vous pouvez Sacrifier 1 monstre ; Invoquez Spécialement 1 monstre "Mathmech" de Niveau 4 depuis votre main ou Cimetière. Si cette carte est Invoquée par Xyz : vous pouvez détacher de 2 à 4 Matériels de cette carte, puis activez l'effet approprié ;<br />● 2 : Ajoutez 1 carte "Mathmech" depuis votre Deck à votre main.<br />● 3 : Ajoutez 1 monstre de Niveau 4 depuis votre Deck à votre main.<br />● 4 : Ajoutez 1 Magie/Piège depuis votre Deck à votre main.<br />Vous ne pouvez utiliser chaque effet de "Alembertien Primathmech" qu'une fois par tour.
  | de_lore               = 2+ Monster der Stufe 4<br />Du kannst 1 Monster als Tribut anbieten; beschwöre 1 „Mathemech“-Monster der Stufe 4 als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Falls diese Karte als Xyz-Beschwörung beschworen wird: Du kannst 2 bis 4 Material von dieser Karte abhängen und dann den entsprechenden Effekt aktivieren;<br />● 2: Füge deiner Hand 1 „Mathemech“-Karte von deinem Deck hinzu.<br />● 3: Füge deiner Hand 1 Monster der Stufe 4 von deinem Deck hinzu.<br />● 4: Füge deiner Hand 1 Zauber/Falle von deinem Deck hinzu.<br />Du kannst jeden Effekt von „Primathemech D'Alembert“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2+ mostri di Livello 4<br />Puoi offrire come Tributo 1 mostro; Evoca Specialmente 1 mostro "Matemech" di Livello 4 dalla tua mano o Cimitero. Se questa carta viene Evocata Xyz: puoi staccare da 2 a 4 materiali da questa carta, poi attivare l'effetto appropriato;<br />● 2: Aggiungi 1 carta "Matemech" dal tuo Deck alla tua mano.<br />● 3: Aggiungi 1 mostro di Livello 4 dal tuo Deck alla tua mano.<br />● 4: Aggiungi 1 Magia/Trappola dal tuo Deck alla tua mano.<br />Puoi utilizzare ogni effetto di "Primatemech Dalembertiano" una sola volta per turno.
  | pt_lore               = 2+ monstros de Nível 4<br />Você pode oferecer 1 monstro como Tributo; Invoque por Invocação-Especial 1 monstro "Mechamático(a)" de Nível 4 da sua mão ou do Cemitério. Se este card for Invocado por Invocação-Xyz: você pode desassociar de 2 a 4 matérias deste card e, depois, ative o efeito apropriado;<br />● 2: Adicione 1 card "Mechamático(a)" do seu Deck à sua mão.<br />● 3: Adicione 1 monstro de Nível 4 do seu Deck à sua mão.<br />● 4: Adicione 1 Magia/Armadilha do seu Deck à sua mão.<br />Você só pode usar cada efeito de "Primechamático Alembertiano" uma vez por turno.
  | es_lore               = 2+ monstruos de Nivel 4<br />Puedes Sacrificar 1 monstruo; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Matemecha" de Nivel 4. Si esta carta es Invocada Xyz: puedes desacoplar de 2 a 4 materiales de esta carta, y después activar el efecto apropiado;<br />● 2: Añade a tu mano 1 carta "Matemecha" en tu Deck.<br />● 3: Añade a tu mano 1 monstruo de Nivel 4 en tu Deck.<br />● 4: Añade a tu mano 1 Mágica/Trampa en tu Deck.<br />Sólo puedes usar cada efecto de "Primomatemecha Alembertiano" una vez por turno.
  | ja_lore               = レベル４モンスター×２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＸ召喚に成功した場合、このカードのＸ素材を以下の数だけ取り除き、その効果を発動できる。●２つ：デッキから「斬機」カード１枚を手札に加える。●３つ：デッキからレベル４モンスター１体を手札に加える。●４つ：デッキから魔法・罠カード１枚を手札に加える。②：自分フィールドのモンスター１体をリリースして発動できる。自分の手札・墓地からレベル４の「斬機」モンスター１体を選んで特殊召喚する。
  | ko_lore               = 레벨 4 몬스터 × 2장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 엑시즈 소환에 성공했을 경우, 이 카드의 엑시즈 소재를 이하의 수만큼 제거하고, 그 효과를 발동할 수 있다. ●2개: 덱에서 "참기" 카드 1장을 패에 넣는다. ●3개: 덱에서 레벨 4 몬스터 1장을 패에 넣는다. ●4개: 덱에서 마법 / 함정 카드 1장을 패에 넣는다. ②: 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 자신의 패 / 묘지에서 레벨 4 의 "참기" 몬스터 1장을 고르고 특수 소환한다.
  | sc_lore               = 等级4怪兽×2只以上<br />此卡名的①②效果1回合仅可各使用1次。①：此卡超量召唤成功的情况下，去除以下数量的此卡的超量素材可以发动该效果。●2个：从牌组将1张"斩机"卡加入手牌。●3个：从牌组将1只等级4怪兽加入手牌。●4个：从牌组将1张魔法・陷阱卡加入手牌。②：解放自己场上的1只怪兽可以发动。从自己的手牌・墓地挑选1只等级4"斩机"怪兽特殊召唤。
