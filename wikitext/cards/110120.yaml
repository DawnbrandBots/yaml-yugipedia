  | lore                  = During each of your [[End Phase]]s, [[destroy]] this card unless you [[send]] 1 "[[Iron Core of Koa'ki Meiru]]" from your [[hand]] to the [[Graveyard]] or [[reveal]] 1 [[Plant]]-[[Type]] [[monster]] in you hand. During each of your [[Standby Phase]]s, you can send 1 [[Level]] 3 or lower monster from your [[Main Deck|Deck]] to your Graveyard.
  | fr_lore               = Durant chacune de vos End Phases, détruisez cette carte sauf si vous envoyez 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière ou révélez 1 monstre de Type Plante dans votre main. Durant chacune de vos Standby Phases, vous pouvez envoyer 1 monstre de Niveau 3 ou moins depuis votre Deck au Cimetière.
  | de_lore               = Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du legst 1 „Eisenkern von Koa'ki Meiru“ von deiner Hand auf den Friedhof oder zeigst 1 Monster vom Typ Pflanze in deiner Hand vor. Während jeder deiner Standby Phasen kannst du 1 Monster der Stufe 3 oder niedriger von deinem Deck auf deinen Friedhof legen.
  | it_lore               = Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero o riveli 1 mostro di Tipo Pianta nella tua mano. Durante ogni tua Standby Phase, puoi mandare 1 mostro di Livello 3 o inferiore dal tuo Deck al tuo Cimitero.
  | pt_lore               = Durante cada uma das suas End Phases, destrua esta carta a menos que você envie 1 "Iron Core of Koa'ki Meiru" da sua mão ao Cemitério ou revele 1 monstro Plant-Type na sua mão. Durante cada uma das suas Standby Phases, você pode enviar 1 monstro de Nível 3 ou menor do seu Deck ao seu Cemitério.
  | es_lore               = Durante cada una de tus End Phases, destruye esta carta a menos que mandes 1 "Núcleo de Hierro Koa'ki Meiru" desde tu mano al Cementerio o muestres 1 monstruo de Tipo Planta en tu mano. Durante cada una de tus Standby Phases puedes mandar a tu Cementerio, desde tu Deck, 1 monstruo de Nivel 3 o menor.
  | ja_lore               = このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の植物族モンスター１体を相手に見せる。または、どちらも行わずにこのカードを破壊する。自分のスタンバイフェイズ時に１度だけ、自分のデッキからレベル３以下のモンスター１体を墓地へ送る事ができる。
  | ko_lore               = 이 카드의 컨트롤러는 자신 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장을 묘지로 보내거나, 패의 식물족 몬스터 1장을 상대에게 보여준다. 또는, 어느 쪽도 실행하지 않고 이 카드를 파괴한다. 자신의 스텐바이 페이즈시에 1번만, 자신의 덱에서 레벨 3 이하의 몬스터 1장을 묘지로 보낼 수 있다.
