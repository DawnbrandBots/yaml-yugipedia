  | lore                  = [[Once per turn]], at the end of the [[Battle Phase]]: [[Return]] this card from the [[field]] to the [[hand]]. You can only use each of the following [[effect]]s of "Ken the Warrior Dragon" once per turn. During your [[Main Phase]]: You can [[Special Summon]] 1 "[[Gen the Diamond Tiger]]" from your hand or [[Main Deck|Deck]] to your opponent's field in [[Defense Position]]. If this card is Special Summoned by the [[effect]] of "Gen the Diamond Tiger": Your opponent [[Draw a card|draws]] 2 cards, then they [[discard]] 1 card.
  | fr_lore               = Une fois par tour, à la fin de la Battle Phase : renvoyez cette carte depuis le Terrain à la main. Vous ne pouvez utiliser chacun des effets suivants de "Ken le Guerrier Dragon" qu'une fois par tour. Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 "Gen le Tigre de Diamant" depuis votre main ou Deck sur le Terrain de votre adversaire en Position de Défense. Si cette carte est Invoquée Spécialement par l'effet de "Gen le Tigre de Diamant" : votre adversaire pioche 2 cartes, puis il défausse 1 carte.
  | de_lore               = Einmal pro Spielzug, am Ende der Battle Phase: Gib diese Karte vom Spielfeld auf die Hand zurück. Du kannst jeden der folgenden Effekte von „Ken der Kriegerdrache“ nur einmal pro Spielzug verwenden. Während deiner Main Phase: Du kannst 1 „Gen der Diamanttiger“ als Spezialbeschwörung von deiner Hand oder deinem Deck auf die Spielfeldseite deines Gegners in die Verteidigungsposition beschwören. Falls diese Karte durch den Effekt von „Gen der Diamanttiger“ als Spezialbeschwörung beschworen wird: Dein Gegner zieht 2 Karten, dann wirft er 1 Karte ab.
  | it_lore               = Una volta per turno, alla fine della Battle Phase: fai ritornare questa carta dal Terreno nella mano. Puoi utilizzare ognuno dei seguenti effetti di "Ken il Drago Guerriero" una sola volta per turno. Durante la tua Main Phase: puoi Evocare Specialmente 1 "Gen la Tigre Diamante" dalla tua mano o Deck sul Terreno del tuo avversario in Posizione di Difesa. Se questa carta viene Evocata Specialmente dall'effetto di "Gen la Tigre Diamante": il tuo avversario pesca 2 carte, poi lui scarta 1 carta.
  | pt_lore               = Uma vez por turno, no final da Fase de Batalha: devolva este card do campo para a mão. Você só pode usar cada um dos seguintes efeitos de "Ken, o Dragão Guerreiro" uma vez por turno. Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 "Gen, o Tigre de Diamante" da sua mão ou do Deck no campo do seu oponente em Posição de Defesa. Se este card for Invocado por Invocação-Especial pelo efeito de "Gen, o Tigre de Diamante": seu oponente compra 2 cards e, depois, ele descarta 1 card.
  | es_lore               = Una vez por turno, al final de la Battle Phase: devuelve esta carta del Campo a la mano. Sólo puedes usar cada uno de los siguientes efectos de "Ken el Dragón Guerrero" una vez por turno. Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 "Gen el Tigre Diamante" al Campo de tu adversario en Posición de Defensa. Si esta carta es Invocada de Modo Especial por efecto de "Gen el Tigre Diamante": tu adversario roba 2 cartas, y después descarta 1 carta.
