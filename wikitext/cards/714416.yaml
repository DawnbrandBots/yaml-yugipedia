  | lore                  = 1 Tuner + 1+ non-[[Tuner monster]]s<br />For this card's [[Synchro Summon]], you can treat 1 "[[Harpie]]" [[monster]] you [[control]] as a Tuner. This card's name becomes "[[Harpie Lady]]" while on the [[field]] or in the [[GY]]. When a [[Spell]]/[[Trap Card]] or [[effect]] is [[activate]]d (except during the [[Damage Step]]) ([[Quick Effect]]): You can target 1 monster your opponent controls or 1 "Harpie" monster you control; [[return]] it to the [[hand]]. You can only use this effect of "Cyber Slash Harpie Lady" [[once per turn]].
  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Pour l'Invocation Synchro de cette carte, vous pouvez traiter 1 monstre "Harpie" que vous contrôlez comme un Syntoniseur. Le nom de cette carte devient "Dame Harpie" tant qu'elle est sur le Terrain ou dans le Cimetière. Lorsqu'une Carte Magie/Piège ou effet de Magie/Piège est activé (sauf durant la Damage Step) (Effet Rapide) : vous pouvez cibler 1 monstre contrôlé par votre adversaire ou 1 monstre "Harpie" que vous contrôlez ; renvoyez-le à la main. Vous ne pouvez utiliser cet effet de "Cyber-Griffes Dame Harpie" qu'une fois par tour.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Für die Synchrobeschwörung dieser Karte kannst du 1 „Harpyie“-Monster, das du kontrollierst, als Empfänger behandeln. Der Name dieser Karte wird zu „Harpyie“, solange sie auf dem Spielfeld oder im Friedhof liegt. Wenn eine Zauber-/Fallenkarte oder ein Zauber-/Falleneffekt aktiviert wird (außer während des Damage Steps) (Schnelleffekt): Du kannst 1 Monster, das dein Gegner kontrolliert, oder 1 „Harpyie“-Monster, das du kontrollierst, wählen; gib es auf die Hand zurück. Du kannst diesen Effekt von „Cyber-Hiebharpyie“ nur einmal pro Spielzug verwenden.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Per la Synchro Evocazione di questa carta, puoi considerare 1 mostro "Arpia" che controlli come un Tuner. Il nome di questa carta diventa "Lady Arpia" mentre è sul Terreno o nel Cimitero. Quando viene attivata una Carta Magia/Trappola o un loro effetto (eccetto durante il Damage Step) (Effetto Rapido): puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario o 1 mostro "Arpia" che controlli; fallo ritornare nella mano. Puoi utilizzare questo effetto di "Cyber Colpo Lady Arpia" una sola volta per turno.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Para a Invocação-Sincro deste card, você pode considerar 1 monstro "Harpia" que você controla como um Regulador. O nome deste card se torna "Lady Harpia" enquanto ele estiver no campo ou no Cemitério. Quando um Card ou efeito de Magia/Armadilha for ativado (exceto durante a Etapa de Dano) (Efeito Rápido): você pode escolher 1 monstro que seu oponente controla ou 1 monstro "Harpia" que você controla; devolva-o para a mão. Você só pode usar este efeito de "Cyber Lady Harpia Retalhadora" uma vez por turno.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Para la Invocación por Sincronía de esta carta, puedes tratar 1 monstruo "Arpía" que controles como un Cantante. El nombre de esta carta se convierte en "Dama Arpía" mientras esté en el Campo o en el Cementerio. Cuando es activada una Carta Mágica/de Trampa o efecto (excepto durante el Damage Step) (Efecto Rápido): puedes seleccionar 1 monstruo que controle tu adversario o 1 monstruo "Arpía" que controles; devuélvelo a la mano. Sólo puedes usar este efecto de "Arpía Cibernética de Corte" una vez por turno.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカードをＳ召喚する場合、自分フィールドの「ハーピィ」モンスター１体をチューナーとして扱う事ができる。このカード名の②の効果は１ターンに１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「ハーピィ・レディ」として扱う。②：魔法・罠カードの効果が発動した時、相手フィールドのモンスター１体または自分フィールドの「ハーピィ」モンスター１体を対象として発動できる。そのモンスターを手札に戻す。
  | ko_lore               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드를 싱크로 소환할 경우, 자신 필드의 "해피" 몬스터 1장을 튜너로서 취급할 수 있다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "해피 레이디"로서 취급한다. ②: 마법 / 함정 카드의 효과가 발동했을 때, 상대 필드의 몬스터 1장 또는 자신 필드의 "해피" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다.
  | sc_lore               = 协调＋１只以上协调以外的怪兽<br />在要将此卡同步召唤的情况下，可将自己场上的１只“神鹰”怪兽视为协调。此卡名的②效果１回合仅可使用１次。①：此卡只要存在于场上・墓地，卡名视为“神鹰女郎”。②：魔法・陷阱卡的效果发动时，以对手场上的１只怪兽或自己场上的１只“神鹰”怪兽为对象可以发动。将该怪兽放回持有者的手牌。
