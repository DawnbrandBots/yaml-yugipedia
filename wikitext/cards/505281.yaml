  | fr_lore               = Cette carte ne peut pas être Invoquée Spécialement. Tous les dommages de combat infligés aux joueurs à l'issue d'un combat impliquant cette carte deviennent 0. Si cette carte est détruite au combat, distribuez entre les monstres face recto un nombre de nouveaux Compteurs Brume égal au Niveau du monstre qui a détruit cette carte.
  | de_lore               = Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Jeglicher Kampfschaden, den ein beliebiger Spieler aus einem Kampf mit diesem Monster erhält, wird zu 0. Falls diese Karte durch Kampf zerstört wird, verteile neue Nebel-Zählmarken in Höhe der Stufe des Monsters, das es zerstört hat, auf offene Monster.
  | it_lore               = Questa carta non può essere Evocata tramite Evocazione Speciale. Tutto il danno da combattimento che entrambi i giocatori ricevono da una battaglia che coinvolge questo mostro diventa 0. Se questa carta è distrutta in battaglia, distribuisci un numero di Segnalini Nebbia pari al Livello del mostro che ha distrutto questa carta fra i mostri scoperti.
  | es_lore               = Esta carta no puede ser Invocada de Modo Especial. Todo el daño de batalla a cada jugador de una batalla que involucre a este monstruo se transforma en 0. Si esta carta es destruida en batalla, distribuye entre monstruos que estén boca arriba una cantidad de Contadores de Niebla igual al Nivel del monstruo que la destruyó.
  | ja_lore               = このカードは特殊召喚できない。このカードの戦闘によって発生するお互いのプレイヤーへの戦闘ダメージは０になる。このカードが戦闘によって破壊された場合、このカードを破壊したモンスターのレベルの数だけフォッグカウンターをフィールド上に表側表示で存在するモンスターに置く。
  | ko_lore               = 이 카드는 특수 소환할 수 없다. 이 카드의 전투에 의해서 발생하는 양쪽 플레이어에게로 전투 데미지는 0이 된다. 이 카드가 전투에 의해서 파괴되었을 경우, 이 카드를 파괴한 몬스터의 레벨 수 만큼 포그 카운터를 필드위에 앞면 표시로 존재하는 몬스트에 놓는다.
