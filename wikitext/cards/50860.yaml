  | de_lore               = Während jeder deiner End Phasen zerstöre diese Karte, es sei denn du legst 1 „Eisenkern von Koa'ki Meiru“ von deiner Hand auf den Friedhof. Du kannst dieses Monster als Tributbeschwörung beschwören, indem du 1 "Koa'ki Meiru"-Monster als Tribut anbietest. Diese Karte kann nicht durch die Effekte von Fallenkarten zerstört werden. Während eines Kampfes zwischen dieser angreifenden Karte und einem Monster in Verteidigungsposition, dessen DEF niedriger sind als die ATK dieser Karte füge die Differenz deinem Gegner als Kampfschaden zu.
  | it_lore               = Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero. Puoi Evocare tramite Tributo questo mostro offrendo come Tributo 1 mostro "Koa'ki Meiru". Questa carta non può essere distrutta dagli effetti delle Carte Trappola. Durante un combattimento tra questa carta attaccante ed un mostro in Posizione di Difesa il cui DEF sia inferiore all'ATK di questa carta, infliggi la differenza al tuo avversario come danno da combattimento.
  | fr_lore               = Durent chacune des vos End Phases, détruisez cette carte sauf si vous envoyez 1 "Noyaux d'Energie Koa'ki Meiru" depuis votre main au Cimetière. Vous pouvez invoquer pas Sacrifice ce monstre en Sacrifiant 1 monstre "Koa'ki Meiru". Cette carte ne peut pas être détruite par les effets des Cartes Pièges. Durant un combat entre cette carte attaquant et un monstre en Position de Défense dont la DEF est inférieure à l'ATK de cette carte, infligiez la différence en tant que dommages de combat à votre adversaire.
  | es_lore               = Durante cada una de tus End Phases, destruye esta carta a menos que mandes 1 "Núcleo de Hierro de Koa'ki Meiru" desde tu mano al Cementerio. Puedes Invocar por Sacrificio este monstruo Sacrificando 1 monstruo "Koa'ki Meiru". Esta carta no puede ser destruida por el efecto de una Carta de Trampa. Durante una batalla entre esta carta atacante y un monstruo en Posición de Defensa cuya DEF sea menor que el ATK de esta carta, inflige la diferencia como daño de batalla a tu adversario.
  | pt_lore               = Durante cada uma das suas End Phases, destrua esta carta a menos que você envie 1 "Iron Core of Koa'ki Meiru" da sua mão ao Cemitério. Você pode Tribute Summon esta carta por Tributar 1 monstro "Koa'ki Meiru". Esta carta não pode ser destruída por efeitos de Trap Cards. Durante uma batalha entre esta carta atacando e um monstro na Posição de Defesa cuja DEF é menor que o ATK desta carta, inflija a diferença como Dano de Batalha ao seu oponente.
  | ja_lore               = このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送る。または、墓地へ送らずにこのカードを破壊する。このカードは「コアキメイル」と名のついたモンスター１体をリリースしてアドバンス召喚する事ができる。このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。このカードは罠カードの効果では破壊されない。
  | ko_lore               = 이 카드의 컨트롤러는 자신의 엔드 페이즈마다 패에서 '코아키메일의 강철핵' 1장을 묘지로 보낸다. 또는, 묘지로 보내지 않고 이 카드를 파괴한다. 이 카드는 '코아키메일' 이라는 이름이 붙은 몬스터 1장을 릴리스하고 어드밴스 소환을 할 수 있다. 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 이 카드는 함정 카드의 효과로는 파괴되지 않는다.
