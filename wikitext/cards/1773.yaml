  | lore                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by [[send]]ing 3 [[face-up]] [[Continuous Spell Card|Continuous Spells]] you [[control]] to the [[Graveyard|GY]]. If this card [[destroy]]s an opponent's [[monster]] [[Destroyed by battle|by battle]] and sends it to the GY: Inflict 1000 [[Effect damage|damage]] to your opponent. While this card is in face-up [[Defense Position]], monsters your opponent controls cannot [[target]] monsters for [[attack]]s, except this one.
  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en envoyant 3 Magies Continues face recto que vous contrôlez au Cimetière. Si cette carte détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : infligez 1000 points de dommages à votre adversaire. Tant que cette carte est en Position de Défense face recto, les monstres contrôlés par votre adversaire ne peuvent pas cibler de monstres (celui-ci exclu) avec une attaque.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 offene Permanente Zauber, die du kontrollierst, auf den Friedhof legst. Falls diese Karte ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner 1000 Schaden zu. Solange sich diese Karte in offener Verteidigungsposition befindet, können Monster, die dein Gegner kontrolliert, keine Monster als Ziel für Angriffe wählen, außer diesem.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) mandando 3 Magie Continue scoperte che controlli al Cimitero. Se questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: infliggi 1000 danni al tuo avversario. Mentre questa carta è scoperta in Posizione di Difesa, i mostri controllati dal tuo avversario non possono scegliere come bersaglio mostri per gli attacchi, eccetto questo.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao enviar 3 Magias Contínuas com a face para cima que você controla para o Cemitério. Se este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: cause 1000 de dano ao seu oponente. Enquanto este card estiver com a face para cima em Posição de Defesa, monstros que seu oponente controla não podem escolher monstros como alvo de ataques, exceto este.
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) mandando al Cementerio 3 Mágicas Continuas boca arriba que controles. Si esta carta destruye un monstruo del adversario en batalla y lo manda al Cementerio: inflige 1000 puntos de daño a tu adversario. Mientras esta carta esté en Posición de Defensa boca arriba, los monstruos que controle tu adversario no pueden seleccionar monstruos para ataques, excepto éste.
  | ja_lore               = このカードは通常召喚できない。自分フィールドの表側表示の永続魔法カード３枚を墓地へ送った場合のみ特殊召喚できる。①：このカードがモンスターゾーンに守備表示で存在する限り、相手モンスターはこのカード以外のモンスターを攻撃対象に選択できない。②：このカードが戦闘で相手モンスターを破壊し墓地へ送った場合に発動する。相手に１０００ダメージを与える。
  | ko_lore               = 이 카드는 통상 소환할 수 없다. 자신 필드의 앞면 표시의 지속 마법 카드 3장을 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 이 카드가 몬스터 존에 수비 표시로 존재하는 한, 상대는 다른 몬스터를 공격 대상으로 선택할 수 없다. ②: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 상대에게 1000 데미지를 준다.
  | sc_lore               = 此卡不可通常召唤。仅可在将自己场上的3张表侧表示的永续魔法卡送至墓地的情况下特殊召唤。①：只要此卡在怪兽区域以守备表示存在，对手不可选择其他的怪兽作为攻击对象。②：此卡战斗破坏对手怪兽并将其送至墓地的情况下发动。给予对手1000伤害。
