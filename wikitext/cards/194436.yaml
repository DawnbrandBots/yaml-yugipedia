  | fr_lore               = Lorsque vous recevez des dommages par un effet de carte de votre adversaire : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, infligez des dommages à votre adversaire égaux aux dommages que vous avez reçus, et aussi, chaque joueur ne reçoit aucun autre dommage d'effet ce tour.
  | de_lore               = Wenn du Schaden von einem Karteneffekt deines Gegners erhältst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, füge deinem Gegner Schaden in Höhe des Schadens zu, den du erhalten hast, und beide Spieler erhalten in diesem Spielzug keinen weiteren Effektschaden.
  | it_lore               = Quando subisci danno dall'effetto di una carta dell'avversario: puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, infliggi al tuo avversario danno pari al danno che hai subito, inoltre entrambi i giocatori non subiscono altri danni da effetto in questo turno.
  | pt_lore               = Quando você sofrer dano de um efeito de card do oponente (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, cause dano ao seu oponente igual ao dano que você sofreu e, além disso, os dois duelistas não sofrem mais dano de efeito neste turno.
  | es_lore               = Cuando recibes daño del efecto de una carta de tu adversario: puedes Invocar esta carta de Modo Especial, desde tu mano, y, si lo haces, inflige daño a tu adversario igual al daño que recibiste, y además ambos jugadores no reciben más daño de efectos este turno.
  | ja_lore               = 相手のカードの効果によって自分がダメージを受けた時に発動できる。このカードを手札から特殊召喚し、受けたダメージと同じダメージを相手ライフに与える。さらに、このターンお互いが受ける効果ダメージは０になる。
  | ko_lore               = 상대 카드의 효과에 의해서 자신이 데미지를 받았을 때 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 받은 데미지와 같은 데미지를 상대 라이프에 준다. 또한, 이 턴에 서로 받는 효과 데미지는 0 이 된다.
  | tc_lore               = 我方因对手卡牌效果受到伤害时可发动。从手牌特殊召唤此卡，给予对手生命与所受伤害相同的伤害。并且，此回合双方受到的效果伤害各自变为0。
  | sc_lore               = ①：自己因对手的效果受到伤害时可以发动。将此卡从手牌特殊召唤，给予对手与所受伤害相同数值的伤害。此回合双方所受效果伤害变为０。
