  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur VENT<br />Si cette carte est Invoquée par Synchronisation : vous pouvez cibler 1 monstre "Sorcièrevent" dans votre Cimetière ; infligez des dommages à votre adversaire égaux à la moitié de son ATK. Vous ne pouvez utiliser cet effet de "Sorcièrevent - Diamant Clochette" qu'une fois par tour. Une fois par tour, si votre adversaire reçoit des dommages de combat ou d'effet : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la. Si vous contrôlez cette carte qui a été Invoquée par Synchronisation en utilisant uniquement des monstres "Sorcièrevent" comme Matériel, vous pouvez utiliser cet effet max. deux fois par tour.
  | de_lore               = 1 Empfänger + 1+ WIND Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 „Windhexe“-Monster in deinem Friedhof wählen; füge deinem Gegner Schaden in Höhe der Hälfte seiner ATK zu. Du kannst diesen Effekt von „Windhexe - Diamantglocke“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, falls dein Gegner Kampf- oder Effektschaden erhält: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie. Falls du diese Karte kontrollierst, die nur mit „Windhexe“-Monstern als Material als Synchrobeschwörung beschworen wurde, kannst du diesen Effekt bis zu zweimal pro Spielzug verwenden.
  | it_lore               = 1 Tuner + 1+ mostri VENTO non-Tuner<br />Se questa carta viene Synchro Evocata: puoi scegliere come bersaglio 1 mostro "Ventostrega" nel tuo Cimitero; infliggi al tuo avversario danno pari alla metà del suo ATK. Puoi utilizzare questo effetto di "Ventostrega - Campanella di Diamante" una sola volta per turno. Una volta per turno, se il tuo avversario subisce danno da combattimento o da effetto: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila. Se controlli questa carta che è stata Synchro Evocata utilizzando solo mostri "Ventostrega" come materiale, puoi utilizzare questo effetto fino a due volte per turno.
  | pt_lore               = 1 Regulador + 1+ monstros de VENTO não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode escolher 1 monstro "Ventobruxa" no seu Cemitério; cause dano ao seu oponente igual à metade do ATK dele. Você só pode usar este efeito de "Ventobruxa - Sino de Diamante" uma vez por turno. Uma vez por turno, se seu oponente sofrer dano de batalha ou de efeito: você pode escolher 1 card no campo; destrua-o. Se você controlar este card que foi Invocado por Invocação-Sincro usando apenas monstros "Ventobruxa" como matéria, você pode usar este efeito até duas vezes por turno.
  | es_lore               = 1 Cantante + 1+ monstruos de VIENTO que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes seleccionar 1 monstruo "Vientobruja" en tu Cementerio; inflige daño a tu adversario igual a la mitad de su ATK. Sólo puedes usar este efecto de "Vientobruja - Campana de Diamante" una vez por turno. Una vez por turno, si tu adversario recibe daño de batalla o daño de efecto: puedes seleccionar 1 carta en el Campo; destrúyela. Si controlas esta carta que fue Invocada por Sincronía usando sólo monstruos "Vientobruja" como material, puedes usar este efecto hasta dos veces por turno.
  | ja_lore               = チューナー＋チューナー以外の風属性モンスター１体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがＳ召喚に成功した場合、自分の墓地の「ＷＷ」モンスター１体を対象として発動できる。そのモンスターの攻撃力の半分のダメージを相手に与える。②：１ターンに１度、相手が戦闘・効果でダメージを受けた場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。このカードが「ＷＷ」モンスターのみを素材としてＳ召喚されている場合、この効果は１ターンに２度まで使用できる。
  | ko_lore               = 튜너 ＋ 튜너 이외의 바람 속성 몬스터 1장 이상<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 싱크로 소환에 성공했을 경우, 자신 묘지의 "WW(윈드 위치)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 절반의 데미지를 상대에게 준다. ②: 1턴에 1번, 상대가 전투 / 효과로 데미지를 받았을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 이 카드가 "WW(윈드 위치)" 몬스터만을 소재로서 싱크로 소환되어 있을 경우, 이 효과는 1턴에 2번까지 사용할 수 있다.
