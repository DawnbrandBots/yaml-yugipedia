  | fr_lore               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 de vos monstres Poisson de max. Niveau 4 bannis ; Invoquez-le Spécialement en Position de Défense, mais annulez ses effets. Vous pouvez bannir 1 monstre Poisson depuis votre main ou Terrain face recto ; ajoutez 1 Piège "Ghoti" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Eanoc, Sentinelle du Ghoti" qu'une fois par tour.
  | de_lore               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 deiner verbannten Fisch-Monster der Stufe 4 oder niedriger wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, aber annulliere seine Effekte. Du kannst 1 Fisch-Monster von deiner Hand oder offen von deiner Spielfeldseite verbannen; füge deiner Hand 1 „Ghoti“-Falle von deinem Deck hinzu. Du kannst jeden Effekt von „Eanoc, Wachposten des Ghoti“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 dei tuoi mostri Pesce di Livello 4 o inferiore banditi; Evocalo Specialmente in Posizione di Difesa, ma annulla i suoi effetti. Puoi bandire 1 mostro Pesce dalla tua mano o Terreno scoperto; aggiungi 1 Trappola "Ghoti" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Eanoc, Sentinella dei Ghoti" una sola volta per turno.
  | pt_lore               = Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 dos seus monstros Peixe de Nível 4 ou menos banidos; Invoque-o por Invocação-Especial em Posição de Defesa, mas negue seus efeitos. Você pode banir 1 monstro Peixe da sua mão ou do campo com a face para cima; adicione 1 Armadilha "Ghoti" do seu Deck à sua mão. Você só pode usar cada efeito de "Eanoc, o Sentinela dos Ghoti" uma vez por turno.
  | es_lore               = Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 de tus monstruos Pez desterrados de Nivel 4 o menor; Invócalo de Modo Especial en Posición de Defensa, pero niega sus efectos. Puedes desterrar 1 monstruo Pez en tu mano o Campo boca arriba; añade a tu mano 1 Trampa "Ghoti" en tu Deck. Sólo puedes usar cada efecto de "Eanoc, Centinela de los Ghoti" una vez por turno.
