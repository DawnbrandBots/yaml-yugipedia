  | de_lore               = Wähle 1 „Nummer“-Xyz-Monster, das du kontrollierst, außer einem „Nummer C“-Monster; beschwöre 1 „Nummer C“-Monster mit derselben Zahl in seinem Namen wie jenes gewählte Ziel, aber einem um 1 höheren Rang, als Spezialbeschwörung von deinem Extra Deck, indem du es als das Xyz-Material verwendest. (Dies wird als Xyz-Beschwörung behandelt. Transferiere sein Material an das beschworene Monster.)
  | it_lore               = Scegli come bersaglio 1 Mostro Xyz "Numero" che controlli, eccetto un mostro "Numero C"; Evoca Specialmente dal tuo Extra Deck 1 mostro "Numero C" con lo stesso numero nel suo nome di quel bersaglio, ma di 1 Rango superiore, utilizzandolo come Materiale Xyz. (Questa viene considerata come un'Evocazione Xyz. Trasferisci i suoi materiali sul mostro Evocato.)
  | pt_lore               = Escolha 1 Monstro Xyz "Número" que você controla, exceto um monstro "Número C"; Invoque por Invocação-Especial do seu Deck Adicional, 1 monstro "Número C" com o mesmo número que o alvo em seu nome, mas 1 Classe maior, usando-o como uma Matéria Xyz. (Isso é considerado uma Invocação-Xyz. Transfira as matérias dele para o monstro Invocado.)
  | es_lore               = Selecciona 1 Monstruo Xyz "Número" que controles, excepto un monstruo "Número C"; Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Número C" con el mismo número en su nombre que ese objetivo, pero 1 Rango mayor, usándolo como el Material Xyz. (Esto se trata como una Invocación Xyz. Transfiere sus materiales al monstruo Invocado).
  | ja_lore               = ①：「ＣＮｏ．」モンスター以外の自分フィールドの「Ｎｏ．」Ｘモンスター１体を対象として発動できる。その自分のモンスターよりランクが１つ高く、同じ「Ｎｏ．」の数字を持つ「ＣＮｏ．」モンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いとしてＥＸデッキから特殊召喚する。
