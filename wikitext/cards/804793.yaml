  | lore                  = If this card is [[Tribute Summon]]ed: You can [[target]] 1 [[monster]] in your [[GY]] and 1 [[face-up]] monster your opponent [[control]]s; [[equip]] the monster from your GY to that opponent's monster. While equipped by this [[effect]], the equipped monster loses ATK equal to the ATK of that monster equipped to it. Your opponent cannot [[activate]] the effects of monsters they control that are equipped with [[Equip Card]]s in your [[Spell & Trap Zone]]s.
  | fr_lore               = Si cette carte est Invoquée par Sacrifice : vous pouvez cibler 1 monstre dans votre Cimetière et 1 monstre face recto contrôlé par votre adversaire ; équipez le monstre depuis votre Cimetière au monstre de l'adversaire. Tant qu'il est équipé par cet effet, le monstre équipé perd une ATK égale à l'ATK du monstre qui lui est équipé. Votre adversaire ne peut pas activer les effets des monstres qu'il contrôle qui sont équipés avec des Cartes d'Équipement dans vos Zones Magie & Piège.
  | de_lore               = Falls diese Karte als Tributbeschwörung beschworen wird: Du kannst 1 Monster in deinem Friedhof und 1 offenes Monster, das dein Gegner kontrolliert, wählen; rüste das Monster des Gegners mit dem Monster von deinem Friedhof aus. Solange das Monster durch diesen Effekt ausgerüstet ist, verliert es ATK in Höhe der ATK des Monsters, mit dem es ausgerüstet ist. Dein Gegner kann die Effekte von Monstern, die er kontrolliert und die mit Ausrüstungskarten in deinen Zauber- & Fallenzonen ausgerüstet sind, nicht aktivieren.
  | it_lore               = Se questa carta viene Evocata tramite Tributo: puoi scegliere come bersaglio 1 mostro nel tuo Cimitero e 1 mostro scoperto controllato dal tuo avversario; equipaggia il mostro dal tuo Cimitero a quel mostro dell'avversario. Mentre è equipaggiato da questo effetto, il mostro equipaggiato perde ATK pari all'ATK di quel mostro equipaggiato a esso. Il tuo avversario non può attivare gli effetti dei mostri che controlla che sono equipaggiati con Carte Equipaggiamento nelle tue Zone Magie & Trappole.
  | pt_lore               = Se este card for Invocado por Invocação-Tributo: você pode escolher 1 monstro no seu Cemitério e 1 monstro com a face para cima que seu oponente controla; equipe o monstro do seu Cemitério a esse monstro do oponente. Enquanto estiver equipado por este efeito, o monstro equipado perde ATK igual ao ATK desse monstro equipado a ele. Seu oponente não pode ativar os efeitos de monstros que ele controla que estiverem equipados com Cards de Equipamento nas suas Zonas de Magias & Armadilhas.
  | es_lore               = Si cette carte est Invoquée par Sacrifice : vous pouvez cibler 1 monstre dans votre Cimetière et 1 monstre face recto contrôlé par votre adversaire ; équipez le monstre depuis votre Cimetière au monstre de l'adversaire. Tant qu'il est équipé par cet effet, le monstre équipé perd une ATK égale à l'ATK du monstre qui lui est équipé. Votre adversaire ne peut pas activer les effets des monstres qu'il contrôle qui sont équipés avec des Cartes d'Équipement dans vos Zones Magie & Piège.
  | ja_lore               = ①：このカードがアドバンス召喚に成功した場合、自分の墓地のモンスター１体と相手フィールドの表側表示モンスター１体を対象として発動できる。その墓地のモンスターを装備カード扱いとしてその相手モンスターに装備する。この効果でモンスターを装備している限り、その攻撃力分、装備モンスターの攻撃力はダウンする。②：このカードがモンスターゾーンに存在する限り、自分の魔法＆罠ゾーンの装備カードを装備した相手モンスターの効果は発動できない。
  | ko_lore               = ①: 이 카드가 어드밴스 소환에 성공했을 경우, 자신 묘지의 몬스터 1장과 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 묘지의 몬스터를 장착 카드로 취급하여 그 상대 몬스터에 장착한다. 이 효과로 몬스터를 장착하고 있는 한, 그 공격력만큼, 장착 몬스터의 공격력은 내린다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신의 마법 & 함정 존의 장착 카드를 장착한 상대 몬스터의 효과는 발동할 수 없다.
