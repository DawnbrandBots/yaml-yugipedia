  | pt_lore               = Quando este card for Invocado por Invocação-Especial: você pode Invocar por Invocação-Especial 1 monstro do Tipo Besta de Nível 2 do seu Deck com a face para baixo em Posição de Defesa, exceto "Bebê Guaxinim Ponpoko". Você não pode Invocar monstros por Invocação-Especial durante o turno em que ativou este efeito, exceto monstros do Tipo Besta.
  | es_lore               = Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo de Tipo Bestia de Nivel 2 en Posición de Defensa boca abajo, excepto "Mapache Bebé Ponpoko". Durante el turno en el que activas este efecto no puedes Invocar monstruos de Modo Especial, excepto monstruos de Tipo Bestia.
