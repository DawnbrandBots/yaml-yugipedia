  | ko_lore               = 이 카드가 일반 소환에 성공했을 때, 덱에서 "꼬마 너구리 폼포코" 이외의 야수족 / 레벨 2 몬스터 1장을 뒷면 수비 표시로 특수 소환할 수 있다. 이 효과를 발동하는 턴에, 자신은 야수족 이외의 몬스터를 특수 소환할 수 없다.
