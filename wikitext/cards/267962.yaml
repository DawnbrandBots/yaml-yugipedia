  | fr_lore               = Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre de Type Bête de Niveau 2 ("Bébé Raton Laveur Ponpoko" exclu) depuis votre Deck en Position de Défense face verso. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres de Type Bête exclus) durant le tour où vous activez cet effet.
  | de_lore               = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Monster vom Typ Ungeheuer der Stufe 2 als Spezialbeschwörung von deinem Deck in die verdeckte Verteidigungsposition beschwören, außer „Waschbärbaby Ponpoko“. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer Monstern vom Typ Ungeheuer.
