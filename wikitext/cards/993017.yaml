  | lore                  = When a [[Spell]]/[[Trap Card]], or [[monster effect]], is [[activate]]d while you [[control]] a [[Machine]] "[[T.G.]]" [[monster]]: [[Negate]] the activation, and if you do, [[destroy]] that card. If a [[Synchro Monster]](s) is [[banish]]ed while this card is in your GY: You can [[Set]] this card, but banish it when it [[leaves the field]]. You can only use 1 "T.G. Close" effect per turn, and only once that turn.
  | fr_lore               = Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé tant que vous contrôlez un monstre "T.G." Machine : annulez l'activation, et si vous le faites, détruisez la carte. Si un ou plusieurs Monstres Synchro sont bannis tant que cette carte est dans votre Cimetière : vous pouvez Poser cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser qu'1 effet de "Fin T.G." par tour, et uniquement une fois le tour.
  | de_lore               = Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, solange du ein „T.G.“-Maschine-Monster kontrollierst: Annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte. Falls ein oder mehr Synchromonster verbannt werden, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte setzen, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst nur 1 Effekt von „T.G. Schließen“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_lore               = Quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro mentre controlli un mostro Macchina "T.G.": annulla l'attivazione e, se lo fai, distruggi quella carta. Se uno o più Mostri Synchro vengono banditi mentre questa carta è nel tuo Cimitero: puoi Posizionare questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare solo 1 effetto di "T.G. Chiusura" per turno, e solo una volta in quel turno.
  | pt_lore               = Quando um Card de Magia/Armadilha, ou efeito de monstro, for ativado enquanto você controlar um monstro Máquina "T.G.": negue a ativação e, se isso acontecer, destrua esse card. Se um ou mais Monstros Sincro forem banidos enquanto este card estiver no seu Cemitério: você pode Baixar este card, mas bana-o quando ele deixar o campo. Você só pode usar 1 efeito de "T.G. Encerrar" por turno e apenas uma vez por turno.
  | es_lore               = Cuando es activada una Carta Mágica/de Trampa o efecto de monstruo, mientras controlas un monstruo "T.G." Máquina: niega la activación y, si lo haces, destruye esa carta. Si uno o más Monstruos de Sincronía son desterrados mientras esta carta está en tu Cementerio: puedes Colocar esta carta, pero destiérrala cuando deje el Campo. Sólo puedes usar 1 efecto de "T.G. Terminar" por turno, y sólo una vez ese turno.
  | ja_lore               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドに機械族の「ＴＧ」モンスターが存在し、モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。②：このカードが墓地に存在する状態で、Ｓモンスターが除外された場合に発動できる。このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  | ko_lore               = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드에 기계족의 "TG(테크지너스)" 몬스터가 존재하고, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ②: 이 카드가 묘지에 존재하는 상태에서, 싱크로 몬스터가 제외되었을 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다. 이 효과로 세트한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  | sc_lore               = 此卡名的①②效果１回合１次，仅可使用其中１个。<br />①：自己场上存在机械族的“T.G.”怪兽，怪兽的效果・魔法・陷阱卡发动时可以发动。将该发动无效并破坏。<br />②：此卡存在于墓地的状态下，同步怪兽被除外的情况下可以发动。将此卡放置在自己场上。以此效果放置的此卡从场上离开的情况下，将其除外。
