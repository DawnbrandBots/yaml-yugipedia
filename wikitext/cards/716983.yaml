  | lore                  = You can [[activate]] 1 of the following [[effect]]s;<br />● [[Send]] 1 "[[Synchron]]" [[Monster Card|monster]] from your [[hand]] or [[face-up]] [[field]] to the [[Graveyard|GY]]; [[Special Summon]] 1 monster from your [[hand]].<br />● [[Target]] 1 other card you [[control]]; [[destroy]] it, and if you do, Special Summon 1 "Synchron" monster with a different original name from your hand or GY.<br />You can only use this effect of "Synchro Dilemma" [[once per turn]].
  | fr_lore               = Vous pouvez activer 1 des effets suivants ;<br />● Envoyez 1 monstre "Synchronique" depuis votre main ou Terrain face recto au Cimetière ; Invoquez Spécialement 1 monstre depuis votre main.<br />● Ciblez 1 autre carte que vous contrôlez ; détruisez-la, et si vous le faites, Invoquez Spécialement 1 monstre "Synchronique" de nom d'origine différent depuis votre main ou Cimetière.<br />Vous ne pouvez utiliser cet effet de "Dilemme Synchro" qu'une fois par tour.
  | de_lore               = Du kannst 1 der folgenden Effekte aktivieren;<br />● Lege 1 „Synchron“-Monster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof; beschwöre 1 Monster als Spezialbeschwörung von deiner Hand.<br />● Wähle 1 andere Karte, die du kontrollierst; zerstöre sie und falls du dies tust, beschwöre 1 „Synchron“-Monster mit einem unterschiedlichen Grund-Namen als Spezialbeschwörung von deiner Hand oder deinem Friedhof.<br />Du kannst diesen Effekt von „Synchrodilemma“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi attivare 1 dei seguenti effetti;<br />● Manda 1 mostro "Synchron" dalla tua mano o Terreno scoperto al Cimitero; Evoca Specialmente 1 mostro dalla tua mano.<br />● Scegli come bersaglio 1 altra carta che controlli; distruggila e, se lo fai, Evoca Specialmente 1 mostro "Synchron" con un nome originale diverso dalla tua mano o Cimitero.<br />Puoi utilizzare questo effetto di "Synchro Dilemma" una sola volta per turno.
  | pt_lore               = Você pode ativar 1 dos seguintes efeitos;<br />● Envie para o Cemitério 1 monstro "Sincron" da sua mão ou do campo com a face para cima; Invoque por Invocação-Especial 1 monstro da sua mão.<br />● Escolha 1 outro card que você controla; destrua-o e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Sincron" com um nome original diferente da sua mão ou do Cemitério.<br />Você só pode usar este efeito de "Dilema Sincro" uma vez por turno.
  | es_lore               = Puedes activar 1 de los siguientes efectos;<br />● Manda al Cementerio 1 monstruo "Sincrón" (o "Sincronizador") en tu mano o Campo boca arriba; Invoca 1 monstruo de Modo Especial desde tu mano.<br />● Selecciona otra carta que controles; destrúyela y, si lo haces, Invoca de Modo Especial, desde tu mano o Cementerio 1 monstruo "Sincrón" (o "Sincronizador") con un nombre original diferente.<br />Sólo puedes usar este efecto de "Dilema de Sincronía" una vez por turno.
  | ja_lore               = このカード名の①の効果は１ターンに１度しか使用できない。①：以下の効果から１つを選択して発動できる。<br />●手札及び自分フィールドの表側表示モンスターの中から、「シンクロン」モンスター１体を墓地へ送って発動できる。手札からモンスター１体を特殊召喚する。<br />●このカード以外の自分フィールドのカード１枚を対象として発動できる。そのカードを破壊し、そのカードとは元々のカード名が異なる「シンクロン」モンスター１体を自分の手札・墓地から選んで特殊召喚する。
  | ko_lore               = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●패 및 자신 필드의 앞면 표시 몬스터 중에서, "싱크론" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 패에서 몬스터 1장을 특수 소환한다. ●이 카드 이외의 자신 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 그 카드와는 원래의 카드명이 다른 "싱크론" 몬스터 1장을 자신의 패 / 묘지에서 골라 특수 소환한다.
  | sc_lore               = 此卡名的①效果1回合仅可使用1次。①：可从以下效果中选择1个发动。<br />●从手牌及自己场上的表侧表示怪兽中，将1只"同步士"怪兽送至墓地可以发动。从手牌将1只怪兽特殊召唤。<br />●以自己场上此卡以外的1张卡为对象可以发动。破坏该卡，从自己的手牌・墓地挑选1只原本卡名与该卡不同的"同步士"怪兽特殊召唤。
