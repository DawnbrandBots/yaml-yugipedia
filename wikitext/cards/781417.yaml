  | fr_lore               = 2 monstres Plante<br />Cette carte ne peut pas être ciblée par des attaques, mais ça n'empêche pas votre adversaire de vous attaquer directement. Vous pouvez Sacrifier 1 monstre, puis ciblez 2 Monstres Lien Plante ("Daphnée Solairavalon" exclu) dans votre Cimetière ; renvoyez-les à l'Extra Deck. Vous ne pouvez utiliser cet effet de "Daphnée Solairavalon" qu'une fois par tour.
  | de_lore               = 2 Pflanze-Monster<br />Diese Karte kann nicht als Angriffsziel gewählt werden, aber verhindert nicht, dass dein Gegner dich direkt angreift. Du kannst 1 Monster als Tribut anbieten und dann 2 Pflanze-Linkmonster in deinem Friedhof wählen, außer „Sonnenavalon-Daphne“; lege sie ins Extra Deck zurück. Du kannst diesen Effekt von „Sonnenavalon-Daphne“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2 mostri Pianta<br />Questa carta non può essere scelta come bersaglio per gli attacchi, ma non impedisce al tuo avversario di attaccarti direttamente. Puoi offrire come Tributo 1 mostro, poi scegliere come bersaglio 2 Mostri Link Pianta nel tuo Cimitero, eccetto "Solaravalon Dafne"; falli ritornare nell'Extra Deck. Puoi utilizzare questo effetto di "Solaravalon Dafne" una sola volta per turno.
  | pt_lore               = 2 monstros Planta<br />Este card não pode ser escolhido como alvo de ataques, mas isso não impede seu oponente de atacar você diretamente. Você pode oferecer 1 monstro como Tributo e, depois, escolha 2 Monstros Link Planta no seu Cemitério, exceto "Dafne de Solaravalon"; devolva-os para o Deck Adicional. Você só pode usar este efeito de "Dafne de Solaravalon" uma vez por turno.
  | es_lore               = 2 monstruos Planta<br />Esta carta no puede ser seleccionada para ataques, pero no previene que tu adversario te ataque directamente. Puedes Sacrificar 1 monstruo, y después seleccionar 2 Monstruos de Enlace Planta en tu Cementerio, excepto "Solaravalon Dafne"; devuélvelos al Deck Extra. Sólo puedes usar este efecto de "Solaravalon Dafne" una vez por turno.
  | ja_lore               = 植物族モンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードは攻撃対象にされない（この効果が適用されたモンスターしか自分フィールドに存在しない状態での相手の攻撃は自分への直接攻撃になる）。②：自分フィールドのモンスター１体をリリースし、「聖天樹の月桂精」以外の自分の墓地の植物族リンクモンスター２体を対象として発動できる。そのモンスターをＥＸデッキに戻す。
  | ko_lore               = 식물족 몬스터 2장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 공격 대상이 되지 않는다(이 효과가 적용된 몬스터밖에 자신 필드에 존재하지 않은 상태에서의 상대의 공격은 자신에게로의 직접 공격이 된다). ②: 자신 필드의 몬스터 1장을 릴리스하고, "생아발론 다프네" 이외의 자신 묘지의 식물족 링크 몬스터 2장을 대상으로 하여 발동할 수 있다. 그 몬스터를 엑스트라 덱으로 되돌린다.
