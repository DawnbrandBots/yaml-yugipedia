  | fr_lore               = Une fois par tour : vous pouvez Sacrifier min. 1 monstre "Vendetterreur" depuis votre main et/ou Terrain, puis ciblez 1 monstre face recto que vous contrôlez ; jusqu'à la fin de ce tour, augmentez son Niveau du nombre de monstres Sacrifiés. Lorsque votre Monstre Rituel "Vendetterreur" attaquant détruit un monstre de l'adversaire au combat : vous pouvez faire gagner 1000 ATK à votre monstre. Vous ne pouvez utiliser cet effet de "Cauchemar Vendetterreur" qu'une fois par tour.
  | de_lore               = Einmal pro Spielzug: Du kannst 1 oder mehr „Venschrecken“-Monster von deiner Hand und/oder Spielfeldseite als Tribut anbieten und dann 1 offenes Monster wählen, das du kontrollierst; erhöhe seine Stufe bis zum Ende dieses Spielzugs um die Anzahl der als Tribut angebotenen Monster. Wenn dein angreifendes „Venschrecken“-Ritualmonster ein Monster eines Gegners durch Kampf zerstört: Du kannst dein Monster 1000 ATK erhalten lassen. Du kannst diesen Effekt von „Venschrecken-Albtraum“ nur einmal pro Spielzug verwenden.
  | it_lore               = Una volta per turno: puoi offrire come Tributo 1 o più mostri "Venterrore" dalla tua mano e/o Terreno, poi scegliere come bersaglio 1 mostro scoperto che controlli; aumenta il suo Livello del numero di mostri offerti come Tributo, fino alla fine di questo turno. Quando un tuo Mostro Rituale "Venterrore" attaccante distrugge un mostro dell'avversario in battaglia: puoi far guadagnare 1000 ATK al tuo mostro. Puoi utilizzare questo effetto di "Incubo Venterrore" una sola volta per turno.
  | pt_lore               = Uma vez por turno: você pode oferecer como Tributo 1 ou mais monstros "Vendorror" da sua mão e/ou do campo e, depois, escolher 1 monstro com a face para cima que você controla; até o final deste turno, aumente o Nível dele pelo número de monstros oferecidos como Tributo. Quando um Monstro de Ritual "Vendorror" atacante seu destruir um monstro do oponente em batalha: você pode fazer com que seu monstro ganhe 1000 de ATK. Você só pode usar este efeito de "Pesadelo Vendorror" uma vez por turno.
  | es_lore               = Una vez por turno: puedes Sacrificar 1 o más monstruos "Vengamiedo" en tu mano y/o Campo, y después seleccionar 1 monstruo boca arriba que controles; hasta el final de este turno, aumenta su Nivel en la cantidad de monstruos Sacrificados. Cuando tu Monstruo de Ritual "Vengamiedo" atacante destruye un monstruo del adversario en batalla: puedes hacer que tu monstruo gane 1000 ATK. Sólo puedes usar este efecto de "Pesadilla Vengamiedo" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、自分の手札・フィールドから「ヴェンデット」モンスターを任意の数だけリリースし、自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのレベルはターン終了時までリリースしたモンスターの数だけ上がる。②：自分の「ヴェンデット」儀式モンスターの攻撃で相手モンスターを破壊した時に発動できる。その自分のモンスターの攻撃力は１０００アップする。
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 자신의 패 / 필드에서 "벤데드" 몬스터를 임의의 수만큼 릴리스하고, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 레벨은 턴 종료시까지 릴리스한 몬스터의 수만큼 올라간다. ②: 자신의 "벤데드" 의식 몬스터의 공격으로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 그 자신 몬스터의 공격력은 1000 올린다.
