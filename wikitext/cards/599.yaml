  | fr_lore               = Vous pouvez Invoquer Rituellement cette carte avec "Contrat avec le Maître des Ténèbres". Une fois par tour : vous pouvez lancer un dé à six faces, puis détruisez tous les monstres contrôlés par votre adversaire si le résultat est 1 ou 2, détruisez 1 monstre contrôlé par votre adversaire si le résultat est 3, 4 ou 5, ou détruisez tous les monstres que vous contrôlez si le résultat est 6.
  | de_lore               = Du kannst diese Karte mit „Vertrag mit dem Dunklen Meister“ als Ritualbeschwörung beschwören. Einmal pro Spielzug: Du kannst einen sechsseitigen Würfel werfen, zerstöre dann alle Monster, die dein Gegner kontrolliert, falls du eine 1 oder 2 gewürfelt hast, zerstöre 1 Monster, das dein Gegner kontrolliert, falls du eine 3, 4 oder 5 gewürfelt hast, oder zerstöre alle Monster, die du kontrollierst, falls du eine 6 gewürfelt hast.
  | it_lore               = Puoi Evocare tramite Rituale questa carta con "Contratto col Maestro Oscuro". Una volta per turno: puoi tirare un dado a sei facce, poi distruggere tutti i mostri controllati dal tuo avversario se tiri 1 o 2, distruggere 1 mostro controllato dal tuo avversario se tiri 3, 4 o 5, o distruggere tutti i mostri che controlli se tiri 6.
  | pt_lore               = Você pode Invocar este card por Invocação-Ritual com "Contrato com o Mestre das Trevas". Uma vez por turno: você pode lançar um dado de 6 faces e, depois, destruir todos os monstros que seu oponente controla se obtiver um 1 ou 2, destruir 1 monstro que seu oponente controla se obtiver um 3, 4 ou 5, ou destruir todos os monstros que você controla se obtiver um 6.
  | es_lore               = Puedes Invocar esta carta por Ritual con "Contrato con el Señor Oscuro". Una vez por turno: puedes lanzar un dado de seis caras, y después destruye todos los monstruos de tu adversario si salió 1 ó 2, destruye 1 monstruo que controle tu adversario si salió 3, 4 ó 5, o destruye todos los monstruos que controles si salió 6.
  | ja_lore               = 「闇の支配者との契約」により降臨。①：１ターンに１度、自分メインフェイズに発動できる。サイコロを１回振り、出た目の効果を適用する。<br />●１・２：相手フィールドのモンスターを全て破壊する。<br />●３・４・５：相手フィールドのモンスター１体を選んで破壊する。<br />●６：自分フィールドのモンスターを全て破壊する。
  | ko_lore               = "어둠의 지배자와의 계약"에 의해 의식 소환. ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 주사위를 1회 던지고, 나온 눈의 효과를 적용한다.<br />●1, 2: 상대 필드의 몬스터를 전부 파괴한다.<br />●3, 4, 5: 상대 필드의 몬스터 1장을 고르고 파괴한다.<br />●6: 자신 필드의 몬스터를 전부 파괴한다.
