  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの爬虫類族モンスター１体をリリースして発動できる。そのモンスターのレベル２につき１体まで、自分フィールドに「溟界トークン」（爬虫類族・闇・星２・攻／守０）を特殊召喚する。②：自分メインフェイズに墓地のこのカードを除外し、自分の除外状態の爬虫類族モンスター１体を対象として発動できる。そのモンスターをデッキに戻す。その後、デッキから爬虫類族モンスター１体を墓地へ送る事ができる。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 있다.
  ①: 자신 필드의 파충류족 몬스터 1장을 릴리스하고 발동할 수 있다. 그 몬스터의 레벨 2 당 1장까지, 자신 필드에 "명세계 토큰"(파충류족 / 어둠 / 레벨 2 / 공 0 / 수 0)를 특수 소환한다.
  ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신의 제외 상태인 파충류족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 덱으로 되돌린다. 그 후, 덱에서 파충류족 몬스터 1장을 묘지로 보낼 수 있다.
