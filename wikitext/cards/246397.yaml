  | de_lore                  = Wenn diese Karte als Ziel für einen Angriff gewählt wird: Zerstöre diese Karte. Wenn diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst 1 „Unermüdlicher Boxer“-Monster in deinem Friedhof wählen, außer „Unermüdlicher Boxer Glaskinn“; füge das gewählte Ziel deiner Hand hinzu.
  | it_lore               = Quando questa carta viene scelta come bersaglio per un attacco: distruggi questa carta. Quando questa carta viene mandata al Cimitero dell'effetto di una carta: puoi scegliere come bersaglio 1 mostro "Pugile Indomito" nel tuo Cimitero, eccetto "Pugile Indomito Mascelladivetro"; aggiungi quel bersaglio alla tua mano.
  | pt_lore               = Quando este card for alvo de ataque; destrua este card. Quando este card for enviado para o Cemitério por um efeito de card: você pode escolher um monstro "Boxeador Obstinado" em seu Cemitério, exceto "Boxeador Obstinado Queixo de Vidro"; adicione o alvo a sua mão.
  | es_lore                  = Cuando esta carta es seleccionada para un ataque: destruye esta carta. Cuando esta carta es mandada al Cementerio por el efecto de una carta: puedes seleccionar 1 monstruo "Boxeador Indómito" en tu Cementerio, excepto "Boxeador Indómito Mandíbula de Cristal"; añade a tu mano ese objetivo.
  | ja_lore               = ①：このカードが攻撃対象に選択された場合に発動する。このカードを破壊する。②：このカードが効果で墓地へ送られた時、「ＢＫ グラスジョー」以外の自分の墓地の「ＢＫ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_lore               = 이 카드가 공격 대상으로 선택되었을 때, 이 카드를 파괴한다. 이 카드가 카드의 효과에 의해서 묘지로 보내졌을 때, 자신의 묘지에서 "BK(버닝나쿠라) 글라스조" 이외의 "BK(버닝나쿠라)"라는 이름이 붙은 몬스터 1장을 선택하고 패에 넣을 수 있다.
