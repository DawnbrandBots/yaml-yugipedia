  | fr_lore               = Si cette carte est dans votre Cimetière : vous pouvez renvoyer 1 carte face recto que vous contrôlez à la main ; Invoquez Spécialement cette carte, et si vous le faites, recevez 400 points de dommages. Vous ne pouvez utiliser cet effet de "Aile Noire - Zephyros l'Élite" qu'une fois par Duel.
  | de_lore               = Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 offene Karte, die du kontrollierst, auf die Hand zurückgeben; beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, erhältst du 400 Schaden. Du kannst diesen Effekt von „Schwarzflügel - Zephyros die Elite“ nur einmal pro Duell verwenden.
  | it_lore               = Se questa carta è nel tuo Cimitero: puoi far ritornare 1 carta scoperta che controlli nella mano; Evoca Specialmente questa carta e, se lo fai, subisci 400 danni. Puoi utilizzare questo effetto di "Alanera - Zephyros l'Elite" una sola volta per Duello.
  | pt_lore               = Se este card estiver no seu Cemitério: você pode devolver 1 card com a face para cima que você controla para a mão; Invoque este card por Invocação-Especial e, se isso acontecer, você sofre 400 de dano. Você só pode usar este efeito de "Asanegra - Zéfiro, a Elite" uma vez por Duelo.
  | es_lore               = Si esta carta está en tu Cementerio: puedes devolver a la mano 1 carta boca arriba que controles; Invoca esta carta de Modo Especial y, si lo haces, recibe 400 puntos de daño. Sólo puedes usar este efecto de "Alanegra - Zephyros la Élite" una vez por Duelo.
  | ja_lore               = このカード名の効果はデュエル中に１度しか使用できない。①：このカードが墓地に存在する場合、自分フィールドの表側表示のカード１枚を持ち主の手札に戻して発動できる。このカードを墓地から特殊召喚し、自分は４００ダメージを受ける。
  | ko_lore               = 이 카드명의 효과는 듀얼 중에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재할 경우, 자신 필드의 앞면 표시인 카드 1장을 주인의 패로 되돌리고 발동할 수 있다. 이 카드를 묘지에서 특수 소환하고, 자신은 400 데미지를 받는다.
  | tc_lore               = 此卡存在于墓地的场合，可将我方场上1张以表侧表示存在的卡牌返回至持有者手牌并发动。从墓地特殊召唤此卡，我方受到400点的伤害。「BF－精銳的仄費洛斯」的效果决斗中只可使用1次。
  | sc_lore               = 此卡名的效果在决斗中仅可使用1次。①：此卡存在于墓地的情况下，可将自己场上的1张表侧表示的卡放回持有者的手牌来发动。将此卡从墓地特殊召唤，自己受到400伤害。
