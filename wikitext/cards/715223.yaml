  | lore                  = You can [[reveal]] 1 other "[[Gunkan]]" card in your [[hand]]; [[Special Summon]] this card from your hand, then apply the following [[effect]] based on the revealed card.<br />● "[[Gunkan Suship Shari]]": You can Special Summon the revealed [[monster]].<br />● Other: Place the revealed card on the bottom of the Deck.<br />You can [[target]] 1 "Gunkan" monster you [[control]]: Change its [[Level]] to 4 or 5, then you can [[Add a card|add]] 1 "Gunkan Suship Shari" from your [[Main Deck|Deck]] to your [[hand]].<br />You can only use each effect of "Gunkan Suship Uni" once per turn.
  | fr_lore               = Vous pouvez révéler 1 autre carte "Gunkan" dans votre main ; Invoquez Spécialement cette carte depuis votre main, puis appliquez l'effet suivant selon la carte révélée.<br />● "Batosushi Gunkan Shari" : Vous pouvez Invoquer Spécialement le monstre révélé.<br />● Autre : Placez la carte révélée au-dessous du Deck.<br />Vous pouvez cibler 1 monstre "Gunkan" que vous contrôlez : changez son Niveau à 4 ou 5, puis vous pouvez ajouter 1 "Batosushi Gunkan Shari" depuis votre Deck à votre main.<br />Vous ne pouvez utiliser chaque effet de "Batosushi Gunkan Uni" qu'une fois par tour.
  | de_lore               = Du kannst 1 andere „Gunkan“-Karte in deiner Hand vorzeigen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann führe den folgenden Effekt aus, basierend auf der vorgezeigten Karte.<br />● „Gunkan-Suschiff Shari“: Du kannst das vorgezeigte Monster als Spezialbeschwörung beschwören.<br />● Andere: Lege die vorgezeigte Karte unters Deck.<br />Du kannst 1 „Gunkan“-Monster wählen, das du kontrollierst: Ändere seine Stufe zu 4 oder 5, dann kannst du deiner Hand 1 „Gunkan-Suschiff Shari“ von deinem Deck hinzufügen.<br />Du kannst jeden Effekt von „Gunkan-Suschiff Uni“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi rivelare 1 altra carta "Gunkan" nella tua mano; Evoca Specialmente questa carta dalla tua mano, poi applica il seguente effetto a seconda della carta rivelata.<br />● "Gunkan Sushinave Shari": Puoi Evocare Specialmente il mostro rivelato.<br />● Altro: Metti la carta rivelata in fondo al Deck.<br />Puoi scegliere come bersaglio 1 mostro "Gunkan" che controlli: cambia il suo Livello a 4 o 5, poi puoi aggiungere 1 "Gunkan Sushinave Shari" dal tuo Deck alla tua mano.<br />Puoi utilizzare ogni effetto di "Gunkan Sushinave Uni" una sola volta per turno.
  | pt_lore               = Você pode revelar 1 outro card "Gunkan" na sua mão; Invoque este card por Invocação-Especial da sua mão e, depois, aplique o seguinte efeito de acordo com o card revelado.<br />● "Shari do Naviushi Gunkan": Você pode Invocar o monstro revelado por Invocação-Especial.<br />● Outro: Coloque o card revelado no fundo do Deck.<br />Você pode escolher 1 monstro "Gunkan" que você controla: mude o Nível dele para 4 ou 5 e, depois, você pode adicionar 1 "Shari do Naviushi Gunkan" do seu Deck à sua mão.<br />Você só pode usar cada efeito de "Uni do Naviushi Gunkan" uma vez por turno.
  | es_lore               = Puedes mostrar otra carta "Gunkan" en tu mano; Invoca esta carta de Modo Especial desde tu mano, y después aplica el siguiente efecto basado en la carta mostrada.<br />● "Shari Susharco Gunkan": Puedes Invocar el monstruo mostrado de Modo Especial.<br />● Otro: Pon la carta mostrada en la parte inferior del Deck.<br />Puedes seleccionar 1 monstruo "Gunkan" que controles: cambia su Nivel a 4 o 5, y después puedes añadir a tu mano 1 "Shari Susharco Gunkan" en tu Deck.<br />Sólo puedes usar cada efecto de "Uni Susharco Gunkan" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカード以外の手札の「軍貫」カード１枚を相手に見せて発動できる。このカードを手札から特殊召喚する。その後、見せたカードによって以下の効果を適用する。●「しゃりの軍貫」：見せたモンスターを特殊召喚できる。●それ以外：見せたカードをデッキの一番下に戻す。②：自分フィールドの「軍貫」モンスター１体を対象として発動できる。そのモンスターのレベルを４または５にする。その後、デッキから「しゃりの軍貫」１体を手札に加える事ができる。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 이외의 패의 "군관" 카드 1장을 상대에게 보여주고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 보여준 카드에 따라 이하의 효과를 적용한다. ●"샤리 군관": 보여준 몬스터를 특수 소환할 수 있다. ●그 이외: 보여준 카드를 덱 맨 아래로 되돌린다. ②: 자신 필드의 "군관" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 4 또는 5 로 한다. 그 후, 덱에서 "샤리 군관" 1장을 패에 넣을 수 있다.
