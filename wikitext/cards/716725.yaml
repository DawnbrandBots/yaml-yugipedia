  | lore                = 2 [[LIGHT]] and/or [[DARK]] [[monster]]s<br />Must be [[Link Summon]]ed. You can only [[Special Summon]] "Sky Striker Ace - Azalea(s)" [[once per turn]]. If this card is Special Summoned: You can [[target]] 1 card on the field; [[destroy]] it, then, if you have 3 or less [[Spell Card|Spells]] in your [[Graveyard|GY]], send this card to the GY. Once per turn, at the start of the [[Damage Step]], if this card battles an opponent's monster: You can [[banish]] 1 Spell from your GY; destroy that opponent's monster.
  | fr_lore             = 2 monstres LUMIÈRE et/ou TÉNÈBRES
  Uniquement Invocable par Lien. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Assaut de l'Air - As - Azaléa" qu'une fois par tour. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la, puis, si vous avez max. 3 Magies dans votre Cimetière, envoyez cette carte au Cimetière. Une fois par tour, au début de la Damage Step, si cette carte combat un monstre de l'adversaire : vous pouvez bannir 1 Magie depuis votre Cimetière ; détruisez le monstre de l'adversaire. 
