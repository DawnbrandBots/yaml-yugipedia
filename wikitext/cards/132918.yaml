  | it_lore               = Durante la tua Main Phase: puoi scartare questa carta; in questo turno, il tuo avversario non può attivare Magie, Trappole, effetti di Magie/Trappole o effetti di Carte Mostro quando viene Evocato tramite Rituale un mostro "Gishki" o quando viene attivata una Carta Magia Rituale "Gishki".
