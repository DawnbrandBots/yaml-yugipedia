  | lore                  = 1 [[Tuner]] + 1+ non-Tuner [[monsters]]<br />Cannot be [[destroyed by battle]]. [[Dinosaur]] monsters you [[control]] that were [[Special Summon]]ed from the [[GY]] cannot be [[destroy]]ed by your opponent's card [[effect]]s, also your opponent cannot [[target]] them with card effects. If this card is destroyed: You can [[shuffle]] 1 [[Normal Monster]] from your GY into the [[Main Deck|Deck]], then you can Special Summon this card. You can only use this effect of "Transcendosaurus Glaciasaurus" [[once per turn]].
  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Non destructible au combat. Les monstres Dinosaure que vous contrôlez qui ont été Invoqués Spécialement depuis le Cimetière ne peuvent pas être détruits par des effets de carte de votre adversaire, et aussi, votre adversaire ne peut pas les cibler avec des effets de carte. Si cette carte est détruite : vous pouvez mélanger 1 Monstre Normal depuis votre Cimetière dans le Deck, puis vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Transcendosaure Glaciosaure" qu'une fois par tour.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Kann nicht durch Kampf zerstört werden. Dinosaurier-Monster, die du kontrollierst und die als Spezialbeschwörung vom Friedhof beschworen wurden, können nicht durch Karteneffekte deines Gegners zerstört werden, zusätzlich kann dein Gegner sie nicht als Ziel für Karteneffekte wählen. Falls diese Karte zerstört wird: Du kannst 1 Normales Monster von deinem Friedhof ins Deck mischen, dann kannst du diese Karte als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Transzendosaurier Gletschosaurier“ nur einmal pro Spielzug verwenden.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Non può essere distrutto in battaglia. I mostri Dinosauro che controlli che sono stati Evocati Specialmente dal Cimitero non possono essere distrutti dagli effetti delle carte del tuo avversario, inoltre il tuo avversario non può sceglierli come bersaglio con gli effetti delle carte. Se questa carta viene distrutta: puoi mischiare 1 Mostro Normale dal tuo Cimitero nel Deck, poi puoi Evocare Specialmente questa carta. Puoi utilizzare questo effetto di "Trascendosauro Glaciasaurus" una sola volta per turno.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Não pode ser destruído em batalha. Monstros Dinossauro que você controla que foram Invocados por Invocação-Especial do Cemitério não podem ser destruídos pelos efeitos de card do seu oponente e, além disso, seu oponente não pode escolhê-los como alvo de efeitos de card. Se este card for destruído: você pode embaralhar no Deck 1 Monstro Normal do seu Cemitério e, depois, você pode Invocar este card por Invocação-Especial. Você só pode usar este efeito de "Transcendossauro Glaciossauro" uma vez por turno.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />No puede ser destruido en batalla. Los monstruos Dinosaurio que tú controles que fueron Invocados de Modo Especial desde el Cementerio no pueden ser destruidos por efectos de cartas de tu adversario, y además tu adversario no puede seleccionarlos con efectos de cartas. Si esta carta es destruida: puedes barajar al Deck 1 Monstruo Normal en tu Cementerio, y después puedes Invocar esta carta de Modo Especial. Sólo puedes usar este efecto de "Glaciasaurus Trascendosaurio" una vez por turno.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の③の効果は１ターンに１度しか使用できない。①：このカードは戦闘では破壊されない。②：このカードがモンスターゾーンに存在する限り、墓地から特殊召喚された自分フィールドの恐竜族モンスターは、相手の効果の対象にならず、相手の効果では破壊されない。③：このカードが破壊された場合に発動できる。自分の墓地から通常モンスター１体を選んでデッキに戻す。その後、このカードを特殊召喚できる。
  | ko_lore               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 전투로는 파괴되지 않는다. ②: 이 카드가 몬스터 존에 존재하는 한, 묘지에서 특수 소환된 자신 필드의 공룡족 몬스터는, 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다. ③: 이 카드가 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 일반 몬스터 1장을 고르고 덱으로 되돌린다. 그 후, 이 카드를 특수 소환할 수 있다.
