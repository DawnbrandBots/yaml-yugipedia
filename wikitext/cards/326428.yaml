  | lore                  = 1 "[[Ritual Beast Tamer]]" [[Monster Card|monster]] + 1 "[[Spiritual Beast]]" monster<br />Must be [[Special Summon]]ed (from your [[Extra Deck]]) by [[banish]]ing the above cards you [[control]], and cannot be Special Summoned by other ways. (You do not use "[[Polymerization]]".) [[Once per turn]]: You can [[target]] 2 of your banished "[[Ritual Beast]]" cards; [[return]] them to the [[Graveyard]], and if you do, [[Add a card|add]] 1 "Ritual Beast" card from your [[Main Deck|Deck]] to your [[hand]]. During either player's [[turn]]: You can return this card you control to the Extra Deck, then target 2 of your banished monsters (1 "Ritual Beast Tamer" monster and 1 "Spiritual Beast" monster); Special Summon them in [[Defense Position]].
  | fr_lore               = 1 monstre "Dompteur Bête Spirituelle" + 1 monstre "Avatar Bête Spirituelle"<br />Uniquement Invocable Spécialement (depuis votre Extra Deck) en bannissant les cartes ci-dessus que vous contrôlez, et non Invocable Spécialement autrement. (N'utilisez pas "Polymérisation".) Une fois par tour : vous pouvez cibler 2 de vos cartes "Bête Spirituelle" bannies ; renvoyez-les au Cimetière, et si vous le faites, ajoutez 1 carte "Bête Spirituelle" depuis votre Deck à votre main. Durant le tour de chaque joueur : vous pouvez renvoyer cette carte que vous contrôlez à l'Extra Deck, puis ciblez 2 de vos monstres bannis (1 monstre "Dompteur Bête Spirituelle" et 1 monstre "Avatar Bête Spirituelle") ; Invoquez-les Spécialement en Position de Défense.
  | de_lore               = 1 „Geistungeheuer-Zähmer“-Monster + 1 „Geistungeheuer-Avatar“-Monster<br />Muss als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten verbannst, die du kontrollierst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. (Die Zauberkarte „Polymerisation“ wird nicht benötigt.) Einmal pro Spielzug: Du kannst 2 deiner verbannten „Geistungeheuer“-Karten wählen; lege sie auf den Friedhof zurück und falls du dies tust, füge deiner Hand 1 „Geistungeheuer“-Karte von deinem Deck hinzu. Während des Spielzugs eines beliebigen Spielers: Du kannst diese Karte, die du kontrollierst, ins Extra Deck zurücklegen und dann 2 deiner verbannten Monster (1 „Geistungeheuer-Zähmer“-Monster und 1 „Geistungeheuer-Avatar“-Monster) wählen; beschwöre sie als Spezialbeschwörung in die Verteidigungsposition.
  | it_lore               = 1 mostro "[[Ritual Beast Tamer|Domatore Bestia Spirito]]" + 1 mostro "[[Spiritual Beast|Avatar Bestia Spirito]]"<br />Deve essere [[Special Summon|Evocato Specialmente]] (dal tuo [[Extra Deck]]) [[Banish|bandendo]] le carte sopra indicate che [[control]]li, e non può essere Evocato Specialmente in altri modi. (Non utilizzi "[[Polymerization|Polimerizzazione]]".) [[Once per turn|Una volta per turno]]: puoi [[Target|scegliere come bersaglio]] 2 delle tue carte "[[Ritual Beast|Bestia Spirito]]" bandite; falle [[Return|ritornare]] nel [[Graveyard|Cimitero]] e, se lo fai, [[Add a card|aggiungi]] 1 carta "Bestia Spirito" dal tuo [[Main Deck|Deck]] alla tua [[Hand|mano]]. Durante il [[turn]]o di qualsiasi giocatore: puoi far ritornare questa carta che controlli nell'Extra Deck, poi scegliere come bersaglio 2 dei tuoi mostri banditi (1 mostro "Domatore Bestia Spirito" e 1 mostro "Avatar Bestia Spirito"); Evocali Specialmente in [[Defense Position|Posizione di Difesa]].
  | pt_lore               = 1 [[Monster Card|monstro]] "[[Ritual Beast Tamer|Domador da Besta Espiritual]]" + 1 monstro "[[Spiritual Beast|Avatar da Besta Espiritual]]"<br />Você deve [[Summon|Invocá-lo]] por [[Special Summon|Invocação-Especial]] (do seu [[Extra Deck|Deck Adicional]]) ao [[Banish|banir]] os cards acima que você [[control]]a e não pode Invocá-lo por Invocação-Especial de nenhuma outra forma. (Você não usa "[[Polymerization|Polimerização]]".) [[Once per turn|Uma vez por turno]]: você pode [[Target|escolher]] 2 dos seus cards "[[Ritual Beast|Besta Espiritual]]" banidos; [[Send|envie-os]] para o [[Graveyard|Cemitério]] e, se isso acontecer, [[Add a card|adicione]] 1 card "Besta Espiritual" do seu [[Main Deck|Deck]] à sua [[Hand|mão]]. Durante o [[turn]]o de qualquer duelista: você pode [[Return|devolver]] este card que você controla para o Deck Adicional e, depois, escolher 2 dos seus monstros banidos (1 monstro "Domador da Besta Espiritual" e 1 monstro "Avatar da Besta Espiritual"); Invoque-os por Invocação-Especial em [[Defense Position|Posição de Defesa]].
  | es_lore               = 1 monstruo "Domador del Espíritu Bestia" + 1 monstruo "Avatar del Espíritu Bestia"<br />Debe ser Invocado de Modo Especial (desde tu Deck Extra) desterrando las cartas mencionadas arriba que tú controles, y no puede ser Invocado de Modo Especial de otra forma. (No usas "Polimerización"). Una vez por turno: puedes seleccionar 2 de tus cartas "Espíritu Bestia" desterradas; devuélvelas al Cementerio y, si lo haces, añade a tu mano 1 carta "Espíritu Bestia" en tu Deck. Durante el turno de cualquier jugador: puedes devolver al Deck Extra esta carta que controlas, y después seleccionar 2 de tus monstruos desterrados (1 monstruo "Domador del Espíritu Bestia" y 1 monstruo "Avatar del Espíritu Bestia"); Invócalos de Modo Especial en Posición de Defensa.
  | ja_lore               = 「霊獣使い」モンスター＋「精霊獣」モンスター<br />自分フィールドの上記カードを除外した場合のみ特殊召喚できる（「融合」は必要としない）。①：１ターンに１度、除外されている自分の「霊獣」カード２枚を対象として発動できる。そのカードを墓地へ戻し、デッキから「霊獣」カード１枚を手札に加える。②：このカードを持ち主のＥＸデッキに戻し、除外されている自分の、「霊獣使い」モンスター１体と「精霊獣」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果は相手ターンでも発動できる。
  | ko_lore               = "령수사" 몬스터 + "정령수" 몬스터<br />자신 필드의 상기의 카드를 제외했을 경우에만 특수 소환할 수 있다("융합"은 필요로 하지 않는다). ① : 1턴에 1번, 제외되어 있는 자신의 "령수" 카드 2장을 대상으로 발동할 수 있다. 그 카드를 묘지로 되돌리고, 덱에서 "령수" 카드 1장을 패에 넣는다. ② : 이 카드를 엑스트라 덱으로 되돌리고, 제외된 자신의 "령수사" 몬스터 1장과 "정령수" 몬스터 1장을 대상으로 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다.
