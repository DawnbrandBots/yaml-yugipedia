  | lore                  = This card can be used to [[Ritual Summon]] any "[[Black Luster Soldier (archetype)|Black Luster Soldier]]" [[Ritual Monster]]. You must also [[Tribute]] [[Monster Card|monsters]] from your [[hand]] or [[field]] whose total [[Level]]s exactly equal 8. During your [[Main Phase]], except the [[turn]] this card was [[sent]] to the [[Graveyard]]: You can [[banish]] this card, 1 [[LIGHT]] monster, and 1 [[DARK]] monster from your Graveyard; [[Special Summon]] 1 "Black Luster Soldier" Ritual Monster from your hand, [[Ignoring the Summoning conditions|ignoring its Summoning conditions]]. You can only use this [[effect]] of "Super Soldier Ritual" [[once per turn]].
  | fr_lore               = Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel "Soldat du Lustre Noir". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est exactement égal à 8. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte, 1 monstre LUMIÈRE et 1 monstre TÉNÈBRES depuis votre Cimetière ; Invoquez Spécialement 1 Monstre Rituel "Soldat du Lustre Noir" depuis votre main, en ignorant ses conditions d'Invocation. Vous ne pouvez utiliser cet effet de "Rituel du Super Soldat" qu'une fois par tour.
  | de_lore               = Diese Karte kann verwendet werden, um ein beliebiges „Schwarz Glänzender Soldat“-Ritualmonster als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe genau 8 entspricht. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte, 1 LICHT Monster und 1 FINSTERNIS Monster von deinem Friedhof verbannen; beschwöre 1 „Schwarz Glänzender Soldat“-Ritualmonster als Spezialbeschwörung von deiner Hand, ungeachtet seiner Beschwörungsbedingungen. Du kannst diesen Effekt von „Supersoldatenritual“ nur einmal pro Spielzug verwenden.
  | it_lore               = Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale "Glorioso Soldato Nero". Devi anche offrire come Tributo, dalla tua mano o Terreno, mostri il cui Livello totale sia esattamente pari a 8. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta, 1 mostro LUCE e 1 mostro OSCURITÀ dal tuo Cimitero; Evoca Specialmente 1 Mostro Rituale "Glorioso Soldato Nero" dalla tua mano, ignorando le sue condizioni di Evocazione. Puoi utilizzare questo effetto di "Rituale del Super Soldato" una sola volta per turno.
  | pt_lore               = Este card pode ser usado para a [[Ritual Summon|Invocação Ritual]] de qualquer [[Ritual Monster|Monstro de Ritual]] "[[Black Luster Soldier (archetype)|Soldado do Lustro Negro]]". Você também deve oferecer como [[Tribute|Tributo]] [[Monster Card|monstros]] da sua [[Hand|mão]] ou [[Field|campo]] cuja soma dos [[Level|Níveis]] seja exatamente igual a 8. Durante sua [[Main Phase|Fase Principal]], exceto no [[turn]]o em que este card foi [[Send|enviado]] para o [[Graveyard|Cemitério]]: você pode [[Banish|banir]] este card, 1 monstro de [[LIGHT|LUZ]] e 1 monstro de [[DARK|TREVAS]] do seu Cemitério; [[Summon|Invoque]] por [[Special Summon|Invocação-Especial]] 1 Monstro de Ritual "Soldado do Lustro Negro" da sua mão, [[Ignoring the Summoning conditions|ignorando suas condições de Invocação]]. Você só pode usar este efeito de "Ritual do Super Soldado" [[Once per turn|uma vez por turno]].
  | es_lore               = Esta carta puede ser usada para Invocar por Ritual a cualquier Monstruo de Ritual "Soldado del Brillo Negro". También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sumen exactamente 8. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta, 1 monstruo de LUZ y 1 monstruo de OSCURIDAD, todos en tu Cementerio; Invoca de Modo Especial, desde tu mano, 1 Monstruo Ritual "Soldado del Brillo Negro", ignorando sus condiciones de Invocación. Sólo puedes usar este efecto de "Ritual del Súper Soldado" una vez por turno.
  | ja_lore               = 「カオス・ソルジャー」儀式モンスターの降臨に必要。「超戦士の儀式」の②の効果は１ターンに１度しか使用できない。①：自分の手札・フィールドから、レベルの合計が８になるようにモンスターをリリースし、手札から「カオス・ソルジャー」儀式モンスター１体を儀式召喚する。②：自分の墓地からこのカード及び光属性モンスター１体と闇属性モンスター１体を除外して発動できる。手札から「カオス・ソルジャー」儀式モンスター１体を召喚条件を無視して特殊召喚する。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_lore               = "카오스 솔저" 의식 몬스터의 의식 소환에 필요. "초전사의 의식"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신의 패 / 필드에서, 레벨의 합계가 8이 되도록 몬스터를 릴리스하고, 패에서 "카오스 솔저" 의식 몬스터 1장을 의식 소환한다. ② : 자신의 묘지의 이 카드 및 빛 속성 몬스터 1장과 어둠 속성 몬스터 1장을 제외하고 발동할 수 있다. 패에서 "카오스 솔저" 의식 몬스터 1장을 소환 조건을 무시하고 특수 소환한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
