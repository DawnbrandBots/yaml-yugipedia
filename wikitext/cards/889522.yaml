  | lore                  = Your opponent cannot [[target]] [[face-down]] [[Defense Position]] [[monsters]] you [[control]] with card [[effect]]s. Monsters you control that were flipped [[face-up]] while this card was face-up on the [[field]] gain 1500 [[ATK]]/[[DEF]]. If this card in its owner's [[Spell & Trap Zone]] is destroyed by an opponent's card effect: You can target 1 monster in your [[GY]]; [[Special Summon]] it in face-down Defense Position.
  | fr_lore               = Votre adversaire ne peut pas cibler les monstres en Position de Défense face verso que vous contrôlez avec des effets de carte. Les monstres que vous contrôlez qui ont été retournés face recto tant que cette carte était face recto sur le Terrain gagnent 1500 ATK/DEF. Si cette carte dans la Zone Magie & Piège de son propriétaire est détruite par un effet de carte de l'adversaire : vous pouvez cibler 1 monstre dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense face verso.
  | de_lore               = Dein Gegner kann Monster in verdeckter Verteidigungsposition, die du kontrollierst, nicht als Ziel für Karteneffekte wählen. Monster, die du kontrollierst und die aufgedeckt wurden, solange diese Karte offen auf dem Spielfeld lag, erhalten 1500 ATK/DEF. Falls diese Karte in der Zauber- & Fallenzone ihres Besitzers durch einen Karteneffekt eines Gegners zerstört wird: Du kannst 1 Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die verdeckte Verteidigungsposition.
  | it_lore               = Il tuo avversario non può scegliere come bersaglio i mostri coperti in Posizione di Difesa che controlli con gli effetti delle carte. I mostri che controlli che sono stati scoperti mentre questa carta era scoperta sul Terreno guadagnano 1500 ATK/DEF. Se questa carta nella Zona Magie & Trappole del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi scegliere come bersaglio 1 mostro nel tuo Cimitero; Evocalo Specialmente coperto in Posizione di Difesa.
  | pt_lore               = Seu oponente não pode escolher monstros com a face para baixo em Posição de Defesa que você controla como alvo de efeitos de card. Monstros que você controla que foram virados com a face para cima enquanto este card estava com a face para cima no campo ganham 1500 de ATK/DEF. Se este card na Zona de Magias & Armadilhas do seu dono for destruído por um efeito de card do oponente: você pode escolher 1 monstro no seu Cemitério; Invoque-o por Invocação-Especial com a face para baixo em Posição de Defesa.
  | es_lore               = Tu adversario no puede seleccionar con efectos de cartas monstruos en Posición de Defensa boca abajo que controlas. Los monstruos que controlas que fueron volteados boca arriba mientras esta carta estaba boca arriba en el Campo ganan 1500 ATK/DEF. Si esta carta en la Zona de Magia y Trampas de su dueño es destruida por el efecto de una carta del adversario: puedes seleccionar 1 monstruo en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa boca abajo.
  | ja_lore               = ①：自分フィールドの裏側守備表示モンスターは相手の効果の対象にならない。②：このカードが魔法＆罠ゾーンに存在する限り、このカードが表側表示で存在する間にリバースした、自分フィールドのモンスターの攻撃力・守備力は１５００アップする。③：魔法＆罠ゾーンのこのカードが相手の効果で破壊された場合、自分の墓地のモンスター１体を対象として発動できる。そのモンスターを裏側守備表示で特殊召喚する。
