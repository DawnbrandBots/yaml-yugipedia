  | lore                  = While you [[control]] a [[face-up]] "[[Six Samurai]]" [[Monster Card|monster]] with a different name, this card can [[attack]] twice during each [[Battle Phase]]. If this card would be [[destroy]]ed, you can destroy another face-up "Six Samurai" monster you control instead.
  | fr_lore               = Tant que vous contrôlez un monstre "Six Samouraïs" face recto de nom différent, durant chaque Battle Phase, cette carte peut attaquer deux fois. Si cette carte va être détruite, vous pouvez détruire un autre monstre "Six Samouraïs" face recto que vous contrôlez à la place.
  | de_lore               = Solange du ein offenes „Sechs Samurai“-Monster mit einem unterschiedlichen Namen kontrollierst, kann diese Karte während jeder Battle Phase zweimal angreifen. Falls diese Karte zerstört würde, kannst du stattdessen ein anderes offenes „Sechs Samurai“-Monster zerstören, das du kontrollierst.
  | it_lore               = Mentre controlli un mostro "Sei Samurai" scoperto con un nome diverso, questa carta può attaccare due volte durante ogni Battle Phase. Se questa carta sta per essere distrutta, puoi invece distruggere un altro mostro "Sei Samurai" scoperto che controlli.
  | es_lore               = Mientras controles un monstruo "Seis Samuráis" boca arriba con nombre diferente, esta carta puede atacar dos veces durante cada Battle Phase. Si esta carta fuera a ser destruida, puedes destruir otro monstruo "Seis Samuráis" boca arriba que controles en su lugar.
  | ja_lore               = 自分フィールド上に「六武衆－ニサシ」以外の「六武衆」と名のついたモンスターが存在する場合、このカードは１度のバトルフェイズ中に２回攻撃する事ができる。また、フィールド上に表側表示で存在するこのカードが破壊される場合、代わりにこのカード以外の自分フィールド上に表側表示で存在する「六武衆」と名のついたモンスター１体を破壊できる。
  | ko_lore               = 자신 필드상에 "여섯 무사-니사시" 이외의 "여섯 무사" 라는 이름이 붙은 몬스터가 존재하는 한, 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. 이 카드가 파괴될 경우, 대신에 이 카드 이외의 "여섯 무사" 라는 이름이 붙은 몬스터를 파괴할 수 있다.
