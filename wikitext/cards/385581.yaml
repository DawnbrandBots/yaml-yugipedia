  | pendulum_effect       = During your [[Main Phase]]: You can [[Add a card|add]] 1 [[face-up]] "[[D/D]]" [[Pendulum Monster]] from your [[Extra Deck]] to your [[hand]]. You can only use this [[effect]] of "D/D Savant Thomas" [[once per turn]].
  | lore                  = You can [[target]] 1 "[[D/D]]" card in your [[Pendulum Zone]]; [[destroy]] that card, and if you do, [[Special Summon]] 1 [[Level]] 8 "[[D/D/D]]" [[monster]] from your [[Main Deck|Deck]] in [[Defense Position]], but for the rest of this [[turn]], its [[effect]]s (if any) are [[negate]]d, also any [[battle damage]] your opponent takes becomes halved. You can only use this effect of "D/D Savant Thomas" [[once per turn]].
  | fr_pendulum_effect    = Durant votre Main Phase : vous pouvez ajouter 1 Monstre Pendule "D/D" face recto depuis votre Extra Deck à votre main. Vous ne pouvez utiliser cet effet de "D/D Savant Thomas" qu'une fois par tour.
  | fr_lore               = Vous pouvez cibler 1 carte "D/D" dans votre Zone Pendule ; détruisez la carte, et si vous le faites, Invoquez Spécialement 1 monstre "D/D/D" de Niveau 8 depuis votre Deck en Position de Défense, mais le reste de ce tour, ses effets (s'il en a) sont annulés, et aussi, les dommages de combat reçus par votre adversaire seront divisés par deux. Vous ne pouvez utiliser cet effet de "D/D Savant Thomas" qu'une fois par tour.
  | de_pendulum_effect    = Während deiner Main Phase: Du kannst deiner Hand 1 offenes „D/D“-Pendelmonster von deinem Extra Deck hinzufügen. Du kannst diesen Effekt von „D/D-Gelehrter Thomas“ nur einmal pro Spielzug verwenden.
  | de_lore               = Du kannst 1 „D/D“-Karte in deiner Pendelzone wählen; zerstöre die Karte und falls du dies tust, beschwöre 1 „D/D/D“-Monster der Stufe 8 als Spezialbeschwörung von deinem Deck in die Verteidigungsposition, aber für den Rest dieses Spielzugs werden seine Effekte (falls es welche hat) annulliert, zusätzlich wird Kampfschaden, den dein Gegner erhält, halbiert. Du kannst diesen Effekt von „D/D-Gelehrter Thomas“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Durante la tua Main Phase: puoi aggiungere 1 Mostro Pendulum "D/D" scoperto dal tuo Extra Deck alla tua mano. Puoi utilizzare questo effetto di "D/D Thomas il Saggio" una sola volta per turno.
  | it_lore               = Puoi scegliere come bersaglio 1 carta "D/D" nella tua Zona Pendulum; distruggi quella carta e, se lo fai, Evoca Specialmente 1 mostro "D/D/D" di Livello 8 dal tuo Deck in Posizione di Difesa, ma, per il resto di questo turno, i suoi effetti (se ne ha) vengono annullati, inoltre qualsiasi danno da combattimento subito dal tuo avversario viene dimezzato. Puoi utilizzare questo effetto di "D/D Thomas il Saggio" una sola volta per turno.
  | pt_pendulum_effect    = Durante sua Fase Principal: você pode adicionar 1 Monstro Pêndulo "D/D" com a face para cima do seu Deck Adicional à sua mão. Você só pode usar este efeito de "D/D Sábio Thomas" uma vez por turno.
  | pt_lore               = Você pode escolher 1 card "D/D" na sua Zona de Pêndulo; destrua esse card e, se isso acontecer, Invoque por Invocação-Especial do seu Deck 1 monstro "D/D/D" de Nível 8 em Posição de Defesa, mas pelo resto deste turno, seus efeitos (se houver) são negados e, além disso, qualquer dano de batalha que seu oponente sofrer é diminuído pela metade. Você só pode usar este efeito de "D/D Sábio Thomas" uma vez por turno.
  | es_pendulum_effect    = Durante tu Main Phase: puedes añadir a tu mano 1 Monstruo de Péndulo "D/D" boca arriba en tu Deck Extra. Sólo puedes usar este efecto de "D/D Thomas el Sabio" una vez por turno.
  | es_lore               = Puedes seleccionar 1 carta "D/D" en tu Zona de Péndulo; destruye esa carta y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 monstruo "D/D/D" de Nivel 8 en Posición de Defensa, pero por el resto de este turno sus efectos (si los tiene) son negados, y además cualquier daño de batalla que reciba tu adversario se divide a la mitad. Sólo puedes usar este efecto de "D/D Thomas el Sabio" una vez por turno.
  | ja_pendulum_effect    = 「ＤＤ魔導賢者トーマス」のＰ効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分のエクストラデッキから表側表示の「ＤＤ」Ｐモンスター１体を手札に加える。
  | ja_lore               = 「ＤＤ魔導賢者トーマス」のモンスター効果は１ターンに１度しか使用できない。①：自分のＰゾーンの「ＤＤ」カード１枚を対象として発動できる。そのカードを破壊し、デッキからレベル８の「ＤＤＤ」モンスター１体を守備表示で特殊召喚する。このターン、この効果で特殊召喚したモンスターの効果は無効化され、相手が受ける戦闘ダメージは半分になる。
  | ko_pendulum_effect    = "DD(디디) 마도현자 토마스"의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 "DD(디디)" 펜듈럼 몬스터 1장을 패에 넣는다.
  | ko_lore               = "DD(디디) 마도현자 토마스"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 펜듈럼 존의 "DD(디디)" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 덱에서 레벨 8 의 "DDD(디디디)" 몬스터 1장을 수비 표시로 특수 소환한다. 이 턴에, 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 상대가 받는 전투 데미지는 절반이 된다.
  | sc_pendulum_effect    = 此卡名的灵摆效果１回合仅可使用１次。①：在自己的主要阶段可以发动。从自己的额外牌组将１只表侧表示的“DD”灵摆怪兽加入手牌。
  | sc_lore               = 此卡名的怪兽效果１回合仅可使用１次。①：以自己灵摆区域的１张“DD”卡为对象可以发动。将该卡破坏，从牌组将１只等级８的“DDD”怪兽以守备表示特殊召唤。此回合，以此效果特殊召唤的怪兽的效果无效化，对手所受的战斗伤害变为一半。
