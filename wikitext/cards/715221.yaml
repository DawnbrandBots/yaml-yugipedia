  | lore                  = If you [[control]] a "[[Gunkan Suship Shari]]", or an [[Xyz Monster]] that has "Gunkan Suship Shari" as [[material]]: You can [[Special Summon]] this card from your [[hand]]. During your [[Main Phase]]: You can Special Summon 1 "[[Gunkan]]" monster from your [[hand]], except "Gunkan Suship Shirauo", then you can take any number of "Gunkan Suship Shari" from your [[Main Deck|Deck]] or [[GY]] and place them on top of your Deck in any order. You can only use each [[effect]] of "Gunkan Suship Shirauo" once per turn.
  | fr_lore               = Si vous contrôlez "Batosushi Gunkan Shari", ou un Monstre Xyz qui a "Batosushi Gunkan Shari" comme Matériel : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre "Gunkan" ("Batosushi Gunkan Shirauo" exclu) depuis votre main, puis vous pouvez prendre un nombre de votre choix de "Batosushi Gunkan Shari" depuis votre Deck ou Cimetière et les placer au-dessus de votre Deck dans l'ordre de votre choix. Vous ne pouvez utiliser chaque effet de "Batosushi Gunkan Shirauo" qu'une fois par tour.
  | de_lore               = Falls du ein „Gunkan-Suschiff Shari“ oder ein Xyz-Monster, das „Gunkan-Suschiff Shari“ als Material hat, kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während deiner Main Phase: Du kannst 1 „Gunkan“-Monster als Spezialbeschwörung von deiner Hand beschwören, außer „Gunkan-Suschiff Shirauo“, dann kannst du eine beliebige Anzahl „Gunkan-Suschiff Shari“ von deinem Deck oder Friedhof nehmen und in beliebiger Reihenfolge auf dein Deck legen. Du kannst jeden Effekt von „Gunkan-Suschiff Shirauo“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se controlli un "Gunkan Sushinave Shari", o un Mostro Xyz che ha "Gunkan Sushinave Shari" come materiale: puoi Evocare Specialmente questa carta dalla tua mano. Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro "Gunkan" dalla tua mano, eccetto "Gunkan Sushinave Shirauo", poi puoi prendere un qualsiasi numero di "Gunkan Sushinave Shari" dal tuo Deck o Cimitero e metterli in cima al tuo Deck in qualsiasi ordine. Puoi utilizzare ogni effetto di "Gunkan Sushinave Shirauo" una sola volta per turno.
  | pt_lore               = Se você controlar um "Shari do Naviushi Gunkan", ou um Monstro Xyz que tenha "Shari do Naviushi Gunkan" como matéria: você pode Invocar este card por Invocação-Especial da sua mão. Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro "Gunkan" da sua mão, exceto "Shirauo do Naviushi Gunkan" e, depois, você pode pegar qualquer número de "Shari do Naviushi Gunkan" do seu Deck ou Cemitério e colocá-los no topo do seu Deck em qualquer ordem. Você só pode usar cada efeito de "Shirauo do Naviushi Gunkan" uma vez por turno.
  | es_lore               = Si controlas un "Shari Susharco Gunkan", o un Monstruo Xyz que tenga a "Shari Susharco Gunkan" como material: puedes Invocar esta carta de Modo Especial desde tu mano. Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Gunkan", excepto "Shirauo Susharco Gunkan", y después puedes tomar cualquier número de "Shari Susharco Gunkan" en tu Deck o Cementerio y ponerlos en la parte superior de tu Deck en cualquier orden. Sólo puedes usar cada efecto de "Shirauo Susharco Gunkan" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「しゃりの軍貫」または「しゃりの軍貫」をＸ素材としているＸモンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：自分メインフェイズに発動できる。手札から「しらうおの軍貫」以外の「軍貫」モンスター１体を特殊召喚する。その後、自分のデッキ・墓地から「しゃりの軍貫」を任意の数だけ選び、好きな順番でデッキの一番上に置く事ができる。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "샤리 군관" 또는 "샤리 군관"을 엑시즈 소재로 하고 있는 엑시즈 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 패에서 "시라우오 군관" 이외의 "군관" 몬스터 1장을 특수 소환한다. 그 후, 자신의 덱 / 묘지에서 "샤리 군관"을 임의의 수만큼 골라, 좋아하는 순서대로 덱 맨 위에 놓을 수 있다.
