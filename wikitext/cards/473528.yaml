  | fr_pendulum_effect    = Tous les monstres que vous contrôlez gagnent 100 ATK/DEF pour chaque Monstre Pendule "Magicien" face recto de noms différents dans votre Extra Deck.
  | fr_lore               = Non Invocable Spécialement depuis l'Extra Deck. Non utilisable comme Matériel pour une Invocation Fusion, Synchro ou Xyz, sauf si tous les autres Matériels sont des Monstres Pendule "Magicien". Lorsque cette carte est Invoquée par Pendulation depuis la main : vous pouvez Invoquer Spécialement 1 Monstre Pendule "Magicien" ("Magicienne de l'Harmonie" exclu) depuis votre Deck en Position de Défense, mais annulez ses effets, et aussi, bannissez-le lorsqu'il quitte le Terrain. Vous ne pouvez utiliser cet effet de "Magicienne de l'Harmonie" qu'une fois par tour.
  | de_pendulum_effect    = Alle Monster, die du kontrollierst, erhalten für jedes offene „Magier“-Pendelmonster mit einem unterschiedlichen Namen in deinem Extra Deck 100 ATK und DEF.
  | de_lore               = Kann nicht als Spezialbeschwörung vom Extra Deck beschworen werden. Kann nicht als Material für eine Fusions-, Synchro- oder Xyz-Beschwörung verwendet werden, es sei denn, alles andere Material sind „Magier“-Pendelmonster. Wenn diese Karte als Pendelbeschwörung von der Hand beschworen wird: Du kannst 1 „Magier“-Pendelmonster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören, außer „Harmonisierer-Magier“, aber annulliere seine Effekte, zusätzlich verbanne es, wenn es das Spielfeld verlässt. Du kannst diesen Effekt von „Harmonisierer-Magier“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Tutti i mostri che controlli guadagnano 100 ATK e DEF per ogni Mostro Pendulum "Mago" scoperto con nomi diversi nel tuo Extra Deck.
  | it_lore               = Non può essere Evocata Specialmente dall'Extra Deck. Non può essere utilizzata come materiale per un'Evocazione tramite Fusione, Synchro o Xyz, a meno che tutti gli altri materiali siano Mostri Pendulum "Mago". Quando questa carta viene Evocata Pendulum dalla mano: puoi Evocare Specialmente 1 Mostro Pendulum "Mago" dal tuo Deck in Posizione di Difesa, eccetto "Maga Armonizzante", ma annulla i suoi effetti, inoltre bandiscilo quando lascia il Terreno. Puoi utilizzare questo effetto di "Maga Armonizzante" una sola volta per turno.
  | pt_pendulum_effect    = Todos os monstros que você controla ganham 100 de ATK e DEF para cada Monstro Pêndulo "Mago" com a face para cima com um nome diferente no seu Deck Adicional.
  | pt_lore               = Não pode ser Invocado por Invocação-Especial do Deck Adicional. Não pode ser usado como matéria para uma Invocação-Fusão, Sincro ou Xyz, a não ser que todas as outras matérias sejam Monstros Pêndulo "Mago". Quando este card for Invocado por Invocação-Pêndulo da mão: você pode Invocar por Invocação-Especial 1 Monstro Pêndulo "Mago" do seu Deck em Posição de Defesa, exceto "Mago Harmônico", mas negue seus efeitos e, além disso, bana-o quando ele deixar o campo. Você só pode usar este efeito de "Mago Harmônico" uma vez por turno.
  | es_pendulum_effect    = Todos los monstruos que controles ganan 100 ATK y DEF por cada Monstruo de Péndulo "Mago/a" boca arriba con nombre diferente en tu Deck Extra.
  | es_lore               = No puede ser Invocado de Modo Especial desde el Deck Extra. No puede ser usado como material para una Invocación por Fusión, Sincronía o Xyz, a menos que todos los otros materiales sean Monstruos de Péndulo "Mago/a". Cuando esta carta es Invocada por Péndulo desde la mano: puedes Invocar de Modo Especial, desde tu Deck, 1 Monstruo de Péndulo "Mago/a" en Posición de Defensa, excepto "Mago de la Armonización", pero niega sus efectos, y además destiérralo cuando deje el Campo. Sólo puedes usar este efecto de "Mago de la Armonización" una vez por turno.
  | ja_pendulum_effect    = ①：このカードがＰゾーンに存在する限り、自分フィールドのモンスターの攻撃力・守備力は、自分のＥＸデッキの表側表示の「魔術師」Ｐモンスターの種類×１００アップする。
  | ja_lore               = このカードはＥＸデッキからの特殊召喚はできず、このカードを融合・Ｓ・Ｘ召喚の素材とする場合、他の素材は全て「魔術師」Ｐモンスターでなければならない。このカード名のモンスター効果は１ターンに１度しか使用できない。①：このカードが手札からのＰ召喚に成功した時に発動できる。デッキから「調弦の魔術師」以外の「魔術師」Ｐモンスター１体を守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、フィールドから離れた場合に除外される。
  | ko_pendulum_effect    = ①: 이 카드가 펜듈럼 존에 존재하는 한, 자신 필드의 몬스터의 공격력 / 수비력은, 자신의 엑스트라 덱의 앞면 표시 "마술사" 펜듈럼 몬스터의 종류 × 100 올린다.
  | ko_lore               = 이 카드는 엑스트라 덱에서의 특수 소환은 할 수 없으며, 이 카드를 융합 / 싱크로 / 엑시즈 소환의 소재로 할 경우, 다른 소재는 전부 "마술사" 펜듈럼 몬스터이어야 한다. 이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에서의 펜듈럼 소환에 성공했을 때에 발동할 수 있다. 덱에서 "조현의 마술사" 이외의 "마술사" 펜듈럼 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 필드에서 벗어났을 경우에 제외된다.
