  | it_lore               = Questa carta può attaccare il tuo avversario direttamente, ma quando usa questo effetto, qualsiasi danno da combattimento che infligge al tuo avversario viene dimezzato. Se questa carta scoperta viene distrutta in una Zona Mostri, puoi metterla scoperta nella tua Zona Magie & Trappole come una Magia Continua, invece di mandarla al Cimitero.
