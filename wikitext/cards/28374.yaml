  | lore                  = When this card is [[destroyed by battle]] and [[sent]] to the [[Graveyard]], inflict 500 [[Effect damage|damage]] to your opponent. You can also [[Special Summon]] up to 2 "Nimble Musasabi" from your [[Main Deck|Deck]] to your opponent's side of the [[field]] in [[face-up]] [[Attack Position]]. This card cannot be [[Tribute]]d for a [[Tribute Summon]].
  | fr_lore               = Lorsque cette carte est détruite au combat et envoyée au Cimetière, infligez 500 points de dommage à votre adversaire. Vous pouvez également Invoquer Spécialement jusqu'à 2 "Musasabi Agile" depuis votre Deck sur le Terrain de votre adversaire en Position d'Attaque face recto. Cette carte ne peut pas être Sacrifiée pour une Invocation Sacrifice.
  | de_lore               = Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, füge deinem Gegner 500 Schaden zu. Du kannst außerdem bis zu 2 "Flinker Musasabi" als Spezialbeschwörung von deinem Deck in offener Angriffsposition auf die Spielfeldseite deines Gegners beschwören. Diese Karte kann nicht als Tribut für eine Tributbeschwörung angeboten werden.
  | it_lore               = Quando questa carta viene distrutta in battaglia e mandata al Cimitero, infliggi 500 danni al tuo avversario. Puoi anche Evocare tramite Evocazione Speciale fino a 2 "L'Agile Musasabi" dal tuo Deck sul Terreno del tuo avversario scoperti in Posizione di Attacco. Questa carta non può essere offerta come Tributo per una Evocazione tramite Tributo.
  | pt_lore               = Quando esta carta é destruída em batalha e enviada ao Cemitério, inflija 500 pontos de dano ao seu oponente. Você pode também Special Summon até 2 "Nimble Musasabi" do seu Deck virado para cima na Posição de Ataque no lado do campo do seu oponente. Esta carta não pode ser usada como um Tributo para um Tribute Summon.
  | es_lore               = Cuando esta carta es destruida en batalla y mandada al Cementerio, inflige 500 puntos de daño a tu adversario. También puedes Invocar de Modo Especial hasta 2 "Musasabi Ágil" desde tu Deck al Campo de tu adversario en Posición de Ataque boca arriba. Esta carta no puede ser Sacrificada en una Invocación por Sacrificio.
  | ja_lore               = このカードが戦闘によって破壊され墓地へ送られた時、相手ライフに５００ポイントダメージを与える。さらに自分のデッキから「素早いムササビ」を任意の数だけ相手フィールド上に表側攻撃表示で特殊召喚する事ができる。このカードはアドバンス召喚のためにはリリースできない。
  | ko_lore               = 이 카드가 전투에 의해 파괴되어 묘지로 보내졌을 때, 상대 라이프에 500 포인트 데미지를 준다. 또 자신의 덱에서 '민첩한 날다람쥐' 를 임의의 수만큼 상대 필드 위에 앞면 공격 표시로 특수 소환할 수 있다. 이 카드는 어드밴스 소환을 위해서는 릴리스할 수 없다.
