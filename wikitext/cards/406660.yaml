  | pendulum_effect       = Once, while this card is in your [[Pendulum Zone]], you can [[negate]] an [[activate]]d card [[effect]] that [[target]]s another "[[Dinomist]]" card(s) you [[control]], then [[destroy]] this card.
  | lore                  = If this card [[attack]]s, at the end of the [[Damage Step]]: You can [[Tribute]] 1 other "[[Dinomist]]" [[monster]], then [[activate]] 1 of these [[effect]]s;<br />● This card can attack an opponent's monster again in a row, and if it attacks a [[Defense Position]] monster, inflict [[piercing]] [[battle damage]] to your opponent.<br />● [[Shuffle]] 1 card from your opponent's [[hand]] (at [[random]]) or their side of the [[field]] into the [[Main Deck|Deck]], then this card gains 100 [[ATK]].
  | fr_pendulum_effect       = Une fois, tant que cette carte est dans votre Zone Pendule, vous pouvez annuler un effet de carte activé qui cible une ou plusieurs autres cartes "Dinobrume" que vous contrôlez, puis détruisez cette carte.
  | fr_lore                  = Si cette carte attaque, à la fin de la Damage Step : vous pouvez Sacrifier 1 autre monstre "Dinobrume", puis activez 1 de ces effets ;<br />●Cette carte peut faire une seconde attaque à la suite sur un monstre de votre adversaire, et si elle attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.<br />●Mélangez 1 carte depuis la main de votre adversaire (au hasard) ou sur son Terrain dans le Deck, puis cette carte gagne 100 ATK.
  | de_pendulum_effect       = Einmal, solange diese Karte in deiner Pendelzone liegt, kannst du einen aktivierten Karteneffekt annullieren, der eine oder mehr andere „Dinonebel“-Karten, die du kontrollierst, als Ziel wählt, dann zerstöre diese Karte.
  | de_lore                  = Falls diese Karte angreift, am Ende des Damage Steps: Du kannst 1 anderes „Dinonebel“-Monster als Tribut anbieten und dann 1 dieser Effekte aktivieren;<br />●Diese Karte kann sofort einen zweiten Angriff gegen ein Monster deines Gegners durchführen und falls sie ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.<br />●Mische 1 Karte von der Hand deines Gegners (zufällig bestimmt) oder seiner Spielfeldseite ins Deck, dann erhält diese Karte 100 ATK.
  | it_pendulum_effect       = Una volta, mentre questa carta è nella tua Zona Pendulum, puoi annullare l'effetto attivato di una carta che sceglie come bersaglio una o più altre carte "Dinofoschia" che controlli, poi distruggi questa carta.
  | it_lore                  = Se questa carta attacca, alla fine del Damage Step: puoi offrire come Tributo 1 altro mostro "Dinofoschia", poi attivare 1 di questi effetti;<br />●Questa carta può effettuare un secondo attacco su un mostro dell'avversario di seguito e, se attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.<br />●Mischia 1 carta dalla mano del tuo avversario (a caso) o dal suo Terreno nel Deck, poi questa carta guadagna 100 ATK.
  | pt_pendulum_effect       = Uma vez, enquanto este card estiver na sua Zona de Pêndulo, você pode negar um efeito de card ativado que escolhe como alvo outro(s) cards(s) "Dinonévoa" que você controla e, depois, destrua este card.
  | pt_lore                  = Se este card atacar, no final da Etapa de Dano: você pode oferecer como Tributo 1 outro monstro "Dinonévoa" e, depois, ativar 1 desses efeitos;<br />● Este card pode realizar um segundo ataque em seguida contra um monstro do oponente e, se ele atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.<br />● Embaralhe no Deck 1 card da mão do seu oponente (aleatório) ou do lado do campo dele e, depois, este card ganha 100 de ATK.
  | es_pendulum_effect       = Una vez, mientras esta carta está en tu Zona de Péndulo, puedes negar el efecto activado de una carta que seleccione a otra u otras cartas "Dinoniebla" que controles, y después destruye esta carta.
  | es_lore                  = Si esta carta ataca, al final del Damage Step: puedes Sacrificar otro monstruo "Dinoniebla", y después activar 1 de estos efectos;<br />●Esta carta puede hacer un segundo ataque a un monstruo de tu adversario inmediatamente después, y si ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.<br />●Baraja al Deck 1 carta en la mano de tu adversario (al azar) o en su lado del Campo, y después esta carta gana 100 ATK.
  | ja_pendulum_effect   = ①：このカードがＰゾーンに存在する限り１度だけ、このカード以外の自分フィールドの「ダイナミスト」カードを対象として発動した効果を無効にできる。その後、このカードを破壊する。
  | ja_lore              = ①：このカードが攻撃を行ったダメージステップ終了時、このカード以外の自分フィールドの「ダイナミスト」モンスター１体をリリースし、以下の効果から１つを選択して発動できる。●このカードは相手モンスターに続けて攻撃でき、守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。●相手の手札・フィールドのカード１枚を選んで持ち主のデッキに戻す（手札から選ぶ場合はランダムに選ぶ）。その後、このカードの攻撃力は１００アップする。
  | ko_pendulum_effect    = ① : 이 카드가 펜듈럼 존에 존재하는 한 1번만, 이 카드 이외의 자신 필드의 "다이너미스트" 카드를 대상으로 하고 발동한 효과를 무효로 할 수 있다. 그 후, 이 카드를 파괴한다.
  | ko_lore               = ① : 이 카드가 공격을 실행한 데미지 스텝 종료시, 이 카드 이외의 자신 필드의 "다이너미스트" 몬스터 1장을 릴리스하고, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ● 이 카드는 상대 몬스터에 이어서 공격할 수 있고, 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼 전투 데미지를 준다. ● 상대의 패 / 필드의 카드 1장을 고르고 주인의 덱으로 되돌린다(패에서 고를 경우 랜덤으로 고른다). 그 후, 이 카드의 공격력은 100 올린다.
