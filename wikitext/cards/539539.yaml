  | fr_lore               = Cette carte est traitée comme un Monstre Normal lorsqu'elle est face recto sur le Terrain ou se trouve dans le Cimetière. Lorsque cette carte est face recto sur le Terrain, vous pouvez l'Invoquer Normalement pour la transformer en Monstre à Effet avec l'effet suivant :<br />●L'ATK d'origine de cette carte devient 2300. Lorsque cette carte attaque, passez-la en Position de Défense à la fin de la Battle Phase. La position de combat de cette carte ne peut pas être changée jusqu'à la fin de votre prochain tour, excepté par l'effet d'une carte.
  | de_lore               = Diese Karte wir als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte offen auf dem Spielfeld liegt, kannst du sie als Normalbeschwörung, damit sie als Effektmonster mit diesem Effekt behandelt wird:<br />● Die Grund-ATK dieser Karte werden zu 2300. Falls diese Karte angreift, wird sie am Ende der Battle Phase in die Verteidigungsposition geändert. Die Kampfposition dieser Karte kann bis zum Ende deines nächsten Zuges nicht geändert werden, außer durch einen Karteneffekt.
  | it_lore               = Questa carta è considerata come un Mostro Normale fino a quando è scoperta sul Terreno o nel Cimitero. Fino a quando questa carta è scoperta sul Terreno, puoi Evocarla tramite Evocazione Normale per considerarla come un Mostro con Effetto con questo effetto:<br />●L'ATK originale di questa carta diventa 2300 punti.Quando questa carta attacca, essa passa in Posizione di Difesa alla fine della Battle Phase. Questa posizione non può essere cambiata fino alla fine del tuo prossimo turno se non per effetto di una carta.
  | pt_lore               = Esta carta é tratada como um Normal Monster enquanto virada para cima no campo ou no Cemitério. Enquanto esta carta estiver virada para cima no campo, você pode a Normal Summon para que ela seja tratada como um Effect Monster com este efeito:<br />● O ATK original desta carta transforma-se em 2300. Se esta carta ataca, ela é mudada para a Posição de Defesa no fim da Battle Phase. Esta carta não pode mudar a Posição de batalha até o fim do seu próximo turno, exceto por efeito de carta.
  | es_lore               = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta esté boca arriba en el Campo, puedes Invocarla de Modo Normal para que se la trate como un Monstruo de Efecto con el siguiente efecto:<br />●El ATK original de esta carta se convierte en 2300. Si esta carta ataca se cambia a Posición de Defensa al final de la Battle Phase. La Posición de Batalla de esta carta no puede ser cambiada hasta el final de tu próximo turno, excepto mediante el efecto de una carta.
  | ja_lore               = このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。<br />●このカードの元々の攻撃力は２３００になる。このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。次の自分のターン終了時までこのカードは表示形式を変更できない。
  | ko_lore               = 이 카드는 묘지 또는 필드 위에 앞면 표시로 존재할 경우, 일반 몬스터로서 취급한다. 필드 위에 앞면 표시로 존재하는 이 카드를 일반 소환으로 취급하여 다시 소환하는 것으로, 이 카드는 효과 몬스터로 취급되어 이하의 효과를 얻는다.<br />● 이 카드의 원래 공격력은 2300 이 된다. 이 카드는 공격했을 경우, 배틀 페이즈 종료시에 수비 표시가 된다. 다음의 자신 턴 종료시까지 이 카드는 표시 형식을 변경할 수 없다.
