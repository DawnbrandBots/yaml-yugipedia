  | fr_lore               = Vous ne pouvez activer cette carte que lorsqu'un monstre en Position d'Attaque sur votre Terrain qui inclut "HÉROS de la Destinée" dans son nom de carte est sélectionné comme cible d'une attaque. Changez le monstre ciblé par l'attaque en Position de Défense et équipez-le avec cette carte (cette carte est traitée comme une Carte Équipement). Ce monstre équipé ne peut pas être détruit à l'issue d'un combat.
