  | lore                  = [[Discard]] 1 [[Winged Beast]] [[Monster Card|monster]]; [[return]] all cards in your opponent's [[Spell & Trap Zone]]s to the [[hand]]. You can [[banish]] this card from your [[GY]]; [[reveal]] 1 Winged Beast monster in your hand, and if you do, reduce the [[Level]]s of monsters in your hand with that name by 1 for the rest of this [[turn]] (even after they are [[Summon]]ed). You can only [[activate]] 1 "Simorgh Repulsion" per turn.
  | fr_lore               = Défaussez 1 monstre Bête Ailée ; renvoyez toutes les cartes dans les Zones Magie & Piège de votre adversaire à la main. Vous pouvez bannir cette carte depuis votre Cimetière ; révélez 1 monstre Bête Ailée dans votre main, et si vous le faites, réduisez le Niveau des monstres dans votre main de ce nom de 1 le reste de ce tour (même après qu'ils sont Invoqués). Vous ne pouvez activer qu'1 "Répulsion Simorgh" par tour.
  | de_lore               = Wirf 1 Geflügeltes Ungeheuer-Monster ab; gib alle Karten in den Zauber- & Fallenzonen deines Gegners auf die Hand zurück. Du kannst diese Karte von deinem Friedhof verbannen; zeige 1 Geflügeltes Ungeheuer-Monster in deiner Hand vor und falls du dies tust, verringere für den Rest dieses Spielzugs die Stufen der Monster mit dem Namen in deiner Hand um 1 (selbst nachdem sie beschworen wurden). Du kannst nur 1 „Simorgh-Abschirmung“ pro Spielzug aktivieren.
  | it_lore               = Scarta 1 mostro Bestia Alata; fai ritornare nella mano tutte le carte nella Zona Magie & Trappole del tuo avversario. Puoi bandire questa carta dal tuo Cimitero; rivela 1 mostro Bestia Alata nella tua mano e, se lo fai, riduci i Livelli dei mostri nella tua mano con quel nome di 1 per il resto di questo turno (anche dopo che sono stati Evocati). Puoi attivare solo 1 "Repulsione Simorgh" per turno.
  | pt_lore               = Descarte 1 monstro Besta Alada; devolva para a mão todos os cards nas Zonas de Magias & Armadilhas do seu oponente. Você pode banir este card do seu Cemitério; revele 1 monstro Besta Alada na sua mão e, se isso acontecer, pelo resto deste turno, reduza em 1 os Níveis dos monstros na sua mão com esse nome (mesmo depois que eles forem Invocados). Você só pode ativar 1 "Repulsão Simorgh" por turno.
  | es_lore               = Descarta 1 monstruo Bestia Alada; devuelve a la mano todas las cartas en las Zonas de Magia y Trampas de tu adversario. Puedes desterrar esta carta en tu Cementerio; muestra 1 monstruo Bestia Alada en tu mano y, si lo haces, por el resto de este turno reduce en 1 los Niveles de los monstruos en tu mano con ese nombre (aún después de ser Invocados). Sólo puedes activar 1 "Repulsión Simorgh" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：手札から鳥獣族モンスター１体を捨てて発動できる。相手の魔法＆罠ゾーンのカードを全て持ち主の手札に戻す。②：墓地のこのカードを除外して発動できる。手札の鳥獣族モンスター１体を相手に見せる。このターン、そのモンスター及び自分の手札の同名モンスターのレベルを１つ下げる。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패에서 비행야수족 몬스터 1장을 버리고 발동할 수 있다. 상대의 마법 & 함정 존의 카드를 전부 주인의 패로 되돌린다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 패의 비행야수족 몬스터 1장을 상대에게 보여준다. 이 턴에, 그 몬스터 및 자신 패의 같은 이름의 몬스터의 레벨을 1개 내린다.
  | sc_lore               = 此卡名的卡1回合仅可发动1张。①：从手牌将1只鸟兽族怪兽舍弃可以发动。将对手魔法与陷阱区域的卡全部放回持有者的手牌。②：将墓地的此卡除外可以发动。将手牌的1只鸟兽族怪兽出示给对手。此回合，该怪兽及自己手牌的同名怪兽的等级下降1。
