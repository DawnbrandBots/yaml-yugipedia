  | it_lore               = 2 mostri di Livello 7<br />Puoi anche Evocare Xyz questa carta utilizzando un Mostro Xyz di Tipo Incantatore di Rango 6 che controlli come Materiale Xyz. (I Materiali Xyz attaccati a quel mostro diventano Materiali Xyz anche su questa carta.) Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; Evoca Specialmente 1 Mostro Normale di Tipo Incantatore dalla tua mano o Deck. Quando un Mostro Normale di Tipo Incantatore dichiara un attacco: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; bandiscila. Puoi utilizzare questo effetto di "Mago Illusione d'Ebano" una sola volta per turno.
  | pt_lore               = 2 monstros de Nível 7<br />Você também pode Invocar este card por Invocação-Xyz ao usar um Monstro Xyz do Tipo Mago de Classe 6 que você controla como Matéria Xyz. (Matérias Xyz associadas a esse monstro também se tornam Matéria Xyz neste card.) Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; Invoque por Invocação-Especial 1 Monstro Normal do Tipo Mago da sua mão ou Deck. Quando um Monstro Normal do Tipo Mago declarar um ataque: você pode escolher 1 card que seu oponente controla; bana-o. Você só pode usar este efeito de "Mago de Ébano da Ilusão" uma vez por turno.
  | es_lore               = 2 monstruos Nivel 7<br />También puedes Invocar Xyz esta carta usando un Monstruo Xyz Tipo Lanzador de Conjuros de Rango 6 que controles como el Material Xyz. (Los Materiales Xyz acoplados a ese monstruo también se convierten en Materiales Xyz en esta carta). Una vez por turno: puedes desacoplar 1 Material Xyz de esta carta; Invoca de modo Especial, desde tu mano o Deck, 1 Monstruo Normal Tipo Lanzador de Conjuros. Cuando un Monstruo Normal Tipo Lanzador de Conjuros declara un ataque: puedes seleccionar 1 carta que controle tu adversario; destiérrala. Sólo puedes usar este efecto de "Mago de la Ilusión Ebon" una vez por turno.
  | ja_lore               = レベル７モンスター×２<br />このカードは自分フィールドのランク６の魔法使い族Ｘモンスターの上に重ねてＸ召喚する事もできる。「幻想の黒魔導師」の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。手札・デッキから魔法使い族の通常モンスター１体を特殊召喚する。②：魔法使い族の通常モンスターの攻撃宣言時、相手フィールドのカード１枚を対象として発動できる。そのカードを除外する。
