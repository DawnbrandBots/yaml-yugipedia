  | es_lore               = Si esta carta es mandada al Cementerio: Invoca de Modo Especial, en Posición de Defensa, 2 "Fichas Pelusa" (Tipo Planta/VIENTO/Nivel 1/ATK 0/DEF 0). Estas Fichas no pueden ser Sacrificadas para una Invocación por Sacrificio durante el turno en el que fueron Invocadas de Modo Especial.
