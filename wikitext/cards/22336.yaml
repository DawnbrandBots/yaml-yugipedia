  | ko_lore               = 이 카드가 묘지로 보내졌을 때, 자신 필드 위에 "플러피 토큰"(식물족 / 바람속성 / 레벨 1 / 공격력 0 / 수비력 0)을 2장 수비 표시로 특수 소환한다. 이 토큰은 특수 소환된 턴에, 제물 소환을 위한 제물로는 할 수 없다.
