  | lore                  = [[Target]] 1 "[[Time Thief]]" [[Xyz Monster]] you [[control]]; [[attach]] 1 "Time Thief" card from your [[hand]] or [[Main Deck|Deck]] to it as [[material]]. You can [[banish]] this card from your [[GY]], then target 1 "Time Thief" Xyz Monster you control; attach 1 card from your opponent's GY to it as material. You can only use 1 "Time Thief Flyback" [[effect]] per [[turn]], and only once that turn.
  | fr_lore               = Ciblez 1 Monstre Xyz "Voleurs de Temps" que vous contrôlez ; attachez-lui 1 carte "Voleurs de Temps" depuis votre main ou Deck comme Matériel. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Xyz "Voleurs de Temps" que vous contrôlez ; attachez-lui 1 carte depuis le Cimetière de votre adversaire comme Matériel. Vous ne pouvez utiliser qu'1 effet de "Retour en Arrière des Voleurs de Temps" par tour, et uniquement une fois le tour.
  | de_lore               = Wähle 1 „Zeitdieb“-Xyz-Monster, das du kontrollierst; hänge 1 „Zeitdieb“-Karte von deiner Hand oder deinem Deck als Material daran an. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Zeitdieb“-Xyz-Monster wählen, das du kontrollierst; hänge 1 Karte vom Friedhof deines Gegners als Material daran an. Du kannst nur 1 Effekt von „Zeitdieb Flyback“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_lore               = Scegli come bersaglio 1 Mostro Xyz "Ladro del Tempo" che controlli; attacca 1 carta "Ladro del Tempo" dalla tua mano o Deck a esso come materiale. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Xyz "Ladro del Tempo" che controlli; attacca 1 carta dal Cimitero del tuo avversario a esso come materiale. Puoi utilizzare solo 1 effetto di "Flyback Ladro del Tempo" per turno, e solo una volta in quel turno.
  | pt_lore               = Escolha 1 Monstro Xyz "Ladrão do Tempo" que você controla; associe 1 card "Ladrão do Tempo" da sua mão ou do Deck a ele como matéria. Você pode banir este card do seu Cemitério e, depois, escolha 1 Monstro Xyz "Ladrão do Tempo" que você controla; associe 1 card do Cemitério do seu oponente a ele como matéria. Você só pode usar 1 efeito de "Ladrão do Tempo Volteador" por turno e apenas uma vez por turno.
  | es_lore               = Selecciona 1 Monstruo Xyz "Ladrón del Tiempo" que controles; acóplale 1 carta "Ladrón del Tiempo" en tu mano o Deck como material. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Monstruo Xyz "Ladrón del Tiempo" que controles; acóplale 1 carta en el Cementerio de tu adversario como material. Sólo puedes usar 1 efecto de "Ladrón del Tiempo Flyback" por turno, y sólo una vez ese turno.
  | ja_lore               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドの「クロノダイバー」Ｘモンスター１体を対象として発動できる。手札・デッキから「クロノダイバー」カード１枚を選び、対象のモンスターの下に重ねてＸ素材とする。②：墓地のこのカードを除外し、自分フィールドの「クロノダイバー」Ｘモンスター１体を対象として発動できる。相手の墓地からカード１枚を選び、対象のモンスターの下に重ねてＸ素材とする。
  | ko_lore               = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드의 "크로노다이버" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 패 / 덱에서 "크로노다이버" 카드 1장을 고르고, 대상 몬스터의 아래에 겹쳐 엑시즈 소재로 한다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 "크로노다이버" 엑시즈 몬스터 1장을 대상으로 하여 발동할 수 있다. 상대 묘지에서 카드 1장을 고르고, 대상 몬스터의 아래에 겹쳐 엑시즈 소재로 한다.
  | sc_lore               = 此卡名的①②效果1回合1次，仅可使用其中1个。①：以自己场上的1只"时潜怪盗"超量怪兽为对象可以发动。从手牌・牌组挑选1张"时潜怪盗"卡，重叠在对象怪兽下方作为超量素材。②：将墓地的此卡除外，以自己场上的1只"时潜怪盗"超量怪兽为对象可以发动。从对手墓地挑选1张卡，重叠在对象怪兽下方作为超量素材。
