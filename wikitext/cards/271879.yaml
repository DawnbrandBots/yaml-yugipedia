  | fr_lore               = 2 monstres de Niveau 3<br />Une fois par tour, durant le tour de votre adversaire : vous pouvez détacher 1 Matériel Xyz de cette carte ; Invoquez Spécialement 1 "Jeton Vision" (Type Démon/TÉNÈBRES/Niveau 1/ATK 500/DEF 500). (Ceci est un Effet Rapide.) Tant que vous contrôlez "Jeton Vision", votre adversaire ne peut pas cibler cette carte avec une attaque. Cette carte gagne 500 ATK pour chaque "Jeton Vision" que vous contrôlez.
  | de_lore               = 2 Monster der Stufe 3<br />Einmal pro Spielzug, während des Spielzugs deines Gegners: Du kannst 1 Xyz-Material von dieser Karte abhängen; beschwöre 1 „Spuk-Spielmarke“ (Typ Unterweltler/FINSTERNIS/Stufe 1/ATK 500/DEF 500) als Spezialbeschwörung. (Dies ist ein Schnelleffekt.) Solange du eine „Spuk-Spielmarke“ kontrollierst, kann dein Gegner diese Karte nicht als Angriffsziel wählen. Diese Karte erhält 500 ATK für jede „Spuk-Spielmarke“, die du kontrollierst.
  | it_lore               = 2 mostri di Livello 3<br />Una volta per turno, durante il turno del tuo avversario: puoi staccare 1 Materiale Xyz da questa carta; Evoca Specialmente 1 "Segna-Apparizione" (Tipo Demone/OSCURITÀ/Livello 1/ATK 500/DEF 500). (Questo è un Effetto Rapido.) Mentre controlli un "Segna-Apparizione", il tuo avversario non può scegliere questa carta come bersaglio per gli attacchi. Questa carta guadagna 500 ATK per ogni "Segna-Apparizione" che controlli.
  | pt_lore               = 2 monstros de Nível 3<br />Uma vez por turno, durante o turno do seu oponente: você pode desassociar 1 Matéria Xyz deste card; Invoque por Invocação-Especial 1 "Ficha de Aparição" (Tipo Demônio/TREVAS/Nível 1/ATK 500/DEF 500). (Este é um Efeito Rápido.) Enquanto você controlar uma "Ficha de Aparição", seu oponente não pode escolher este card como alvo de ataques. Este card ganha 500 de ATK para cada "Ficha de Aparição" que você controla.
  | es_lore               = 2 monstruos de Nivel 3<br />Una vez por turno, durante el turno de tu adversario: puedes desacoplar de esta carta 1 Material Xyz; Invoca de Modo Especial 1 "Ficha Espectral" (Tipo Demonio/OSCURIDAD/Nivel 1/ATK 500/DEF 500). (Éste es un Efecto Rápido). Mientras controles una "Ficha Espectral", tu adversario no puede seleccionar a esta carta para ataques. Esta carta gana 500 ATK por cada "Ficha Espectral" que controles.
  | ja_lore               = レベル３モンスター×２<br />①：相手ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。自分フィールドに「幻影トークン」（悪魔族・闇・星１・攻／守５００）１体を特殊召喚する。②：このカードの攻撃力は、自分フィールドの「幻影トークン」の数×５００アップする。③：自分フィールドに「幻影トークン」が存在する限り、相手はこのカードを攻撃対象に選択できない。
  | ko_lore               = 레벨 3 몬스터 × 2<br />상대의 턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신 필드 위에 "환영 토큰"(악마족 / 어둠 속성 / 레벨 3 / 공격력 500 / 수비력 500) 1장을 특수 소환한다. 또한, 자신 필드 위에 "환영 토큰" 이 존재하는 한, 상대는 이 카드를 공격 대상으로 할 수 없다. 이 카드의 공격력은, 자신 필드 위의 "환영 토큰" 의 수 × 500 포인트 올린다.
