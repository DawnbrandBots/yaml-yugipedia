  | fr_lore               = Lorsqu'un monstre de votre adversaire déclare une attaque directe : vous pouvez Invoquer Spécialement 1 monstre "Berceau-Gris" depuis votre Deck en Position d'Attaque, si vous ne contrôlez aucun monstre. Lorsqu'un monstre "Berceau-Gris" que vous contrôlez déclare une attaque directe : vous pouvez cibler 1 monstre dans le Cimetière de votre adversaire ; s'il ne contrôle aucun monstre, Invoquez Spécialement la cible sur son Terrain. Vous ne pouvez utiliser chaque effet de "Parasite Berceau-Gris" qu'une fois par tour.
  | de_lore               = Wenn ein Monster deines Gegners einen direkten Angriff deklariert: Du kannst 1 „Graulien“-Monster als Spezialbeschwörung von deinem Deck in die Angriffsposition beschwören, falls du keine Monster kontrollierst. Wenn ein „Graulien“-Monster, das du kontrollierst, einen direkten Angriff deklariert: Du kannst 1 Monster im Friedhof deines Gegners wählen; beschwöre das gewählte Ziel als Spezialbeschwörung auf seine Spielfeldseite, falls er keine Monster kontrolliert. Du kannst jeden Effekt von „Graulien-Parasit“ nur einmal pro Spielzug verwenden.
  | it_lore               = Quando un mostro dell'avversario dichiara un attacco diretto: puoi Evocare Specialmente 1 mostro "Reticulliano" dal tuo Deck in Posizione di Attacco, se non controlli nessun mostro. Quando un mostro "Reticulliano" che controlli dichiara un attacco diretto: puoi scegliere come bersaglio 1 mostro nel Cimitero del tuo avversario; Evoca Specialmente quel bersaglio sul suo Terreno, se non controlla nessun mostro. Puoi utilizzare ogni effetto di "Parassita Reticulliano" una sola volta per turno.
  | pt_lore               = Quando um monstro do oponente declarar um ataque direto: se você não controlar nenhum monstro, você pode Invocar por Invocação-Especial 1 monstro "Alicercinza" do seu Deck em Posição de Ataque. Quando um monstro "Alicercinza" que você controla declarar um ataque direto: você pode escolher 1 monstro no Cemitério do seu oponente; se ele não controlar nenhum monstro, Invoque o alvo por Invocação-Especial no lado do campo dele. Você só pode usar cada efeito de "Parasita Alicercinza" uma vez por turno.
  | es_lore               = Cuando un monstruo de tu adversario declara un ataque directo: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Cunagrís" en Posición de Ataque, si no controlas monstruos. Cuando un monstruo "Cunagrís" que controles declara un ataque directo: puedes seleccionar 1 monstruo en el Cementerio de tu adversario; Invoca es objetivo de Modo Especial a su lado del Campo, si no controla monstruos. Sólo puedes usar cada efecto de "Parásito Cunagrís" una vez por turno.
  | ja_lore               = 「グレイドル・パラサイト」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手モンスターの直接攻撃宣言時にこの効果を発動できる。自分フィールドにモンスターが存在しない場合、デッキから「グレイドル」モンスター１体を攻撃表示で特殊召喚する。②：自分の「グレイドル」モンスターの直接攻撃宣言時に、相手の墓地のモンスター１体を対象として発動できる。相手フィールドにモンスターが存在しない場合、そのモンスターを相手フィールドに特殊召喚する。
  | ko_lore               = "그레이돌 패러사이트" 의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터의 직접 공격 선언시에 이 효과를 발동할 수 있다. 자신 필드에 몬스터가 존재하지 않을 경우, 덱에서 "그레이돌" 몬스터 1장을 공격 표시로 특수 소환한다. ②: 자신의 "그레이돌" 몬스터의 직접 공격 선언시, 상대의 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 상대 필드에 몬스터가 존재하지 않을 경우, 그 몬스터를 상대 필드에 특수 소환한다.
