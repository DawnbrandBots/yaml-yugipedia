  | ko_lore               = １０００ 라이프 포인트를 지불해 발동한다. 상대 필드 위에 세트 된 마법 또는 함정 카드 １장을 파괴한다. 자신 필드 위에 이 카드 이외의 사이킥족몬스터가 존재하지 않는 경우, 엔드 페이즈시에 이 카드를 파괴한다.
