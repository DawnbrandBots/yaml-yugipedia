  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：以下の効果から１つを選択して発動できる。●このカードを正面の自分のメインモンスターゾーンに特殊召喚する。●自分のメインモンスターゾーンのモンスター１体を選び、その位置をその隣のモンスターゾーンに移動する。
  | ja_lore               = レベル５以上の「ヴァリアンツ」モンスター×２<br />ＥＸデッキの裏側表示のこのカードは、自分フィールドの上記カードをリリースした場合のみＥＸデッキから特殊召喚できる。このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに発動できる。自分のモンスター２体または相手のモンスター２体をメインモンスターゾーンから選び、その２体の位置を入れ替える。②：モンスターゾーンのカードが他のモンスターゾーンに移動した場合に発動できる。フィールドのカード１枚を選んで破壊する。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●이 카드를 정면의 자신의 메인 몬스터 존에 특수 소환한다. ●자신의 메인 몬스터 존의 몬스터 1장을 고르고, 그 위치를 그 옆의 몬스터 존으로 이동한다.
  | ko_lore               = 레벨 5 이상의 "밸리언츠" 몬스터 × 2<br />엑스트라 덱의 뒷면 표시의 이 카드는, 자신 필드의 상기 카드를 릴리스했을 경우에만 엑스트라 덱에서 특수 소환할 수 있다. 이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에 발동할 수 있다. 자신 몬스터 2장 또는 상대 몬스터 2장을 메인 몬스터 존에서 고르고, 그 2장의 위치를 맞바꾼다. ②: 몬스터 존의 카드가 다른 몬스터 존으로 이동했을 경우에 발동할 수 있다. 필드의 카드 1장을 고르고 파괴한다.
