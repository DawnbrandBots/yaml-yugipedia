  | fr_lore               = 2+ monstres (un monstre "Evil★Jumelle" inclus)<br />(Effet Rapide) : vous pouvez Sacrifier cette carte ; Invoquez Spécialement max. 1 monstre "Ki-sikil" et max. 1 monstre "Lil-la" depuis votre Cimetière. Vous pouvez bannir cette carte depuis votre Cimetière et envoyer 1 monstre "Evil★Jumelle" depuis votre main, Deck ou Terrain face recto au Cimetière ; envoyez 1 carte sur le Terrain au Cimetière. Vous ne pouvez utiliser chaque effet de "Evil★Jumelle Sunny la Perturbatrice" qu'une fois par tour.
  | de_lore               = 2+ Monster, darunter ein „Evil★Zwilling“-Monster<br />(Schnelleffekt): Du kannst diese Karte als Tribut anbieten; beschwöre bis zu 1 „Ki-sikil“-Monster und bis zu 1 „Lil-la“-Monster als Spezialbeschwörung von deinem Friedhof. Du kannst diese Karte von deinem Friedhof verbannen und 1 „Evil★Zwilling“-Monster von deiner Hand, deinem Deck oder offen von deiner Spielfeldseite auf den Friedhof legen; lege 1 Karte vom Spielfeld auf den Friedhof. Du kannst jeden Effekt von „Ärger-Sunny des Evil★Zwillings“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2+ mostri, compreso un mostro "Evil★Gemella"<br />(Effetto Rapido): puoi offrire come Tributo questa carta; Evoca Specialmente fino a 1 mostro "Ki-sikil" e fino a 1 mostro "Lil-la" dal tuo Cimitero. Puoi bandire questa carta dal tuo Cimitero e mandare 1 mostro "Evil★Gemella" dalla tua mano, Deck o Terreno scoperto al Cimitero; manda al Cimitero 1 carta sul Terreno. Puoi utilizzare ogni effetto di "Problematica Sunny di Evil★Gemella" una sola volta per turno.
  | pt_lore               = 2+ monstros, incluindo um monstro "Evil★Gêmea"<br />(Efeito Rápido): você pode oferecer este card como Tributo; Invoque por Invocação-Especial até 1 monstro "Ki-sikil" e até 1 monstro "Lil-la" do seu Cemitério. Você pode banir este card do seu Cemitério e enviar para o Cemitério 1 monstro "Evil★Gêmea" da sua mão, do Deck ou do campo com a face para cima; envie 1 card no campo para o Cemitério. Você só pode usar cada efeito de "Sunny Problemática Evil★Gêmea" uma vez por turno.
  | es_lore               = 2+ monstruos, incluyendo un monstruo "Evil★Gemela"<br />(Efecto Rápido): puedes Sacrificar esta carta; Invoca de Modo Especial hasta 1 monstruo "Ki-sikil" y hasta 1 monstruo "Lil-la" desde tu Cementerio. Puedes desterrar esta carta en tu Cementerio y mandar al Cementerio 1 monstruo "Evil★Gemela" en tu mano, Deck o Campo boca arriba; manda al Cementerio 1 carta en el Campo. Sólo puedes usar cada efecto de "Sunny Problemática de Evil★Gemela" una vez por turno.
  | ja_lore               = 「イビルツイン」モンスターを含むモンスター２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードをリリースして発動できる。自分の墓地から「キスキル」モンスターと「リィラ」モンスターをそれぞれ１体まで選んで特殊召喚する。この効果は相手ターンでも発動できる。②：墓地のこのカードを除外し、手札・デッキ及び自分フィールドの表側表示モンスターの中から、「イビルツイン」モンスター１体を墓地へ送って発動できる。フィールドのカード１枚を選んで墓地へ送る。
  | ko_lore               = "이빌트윈" 몬스터를 포함하는 몬스터 2장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고 발동할 수 있다. 자신 묘지에서 "키스킬" 몬스터와 "리일라" 몬스터를 각각 1장까지 고르고 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 묘지의 이 카드를 제외하고, 패 / 덱 및 자신 필드의 앞면 표시 몬스터 중에서, "이빌트윈" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 필드의 카드 1장을 고르고 묘지로 보낸다.
