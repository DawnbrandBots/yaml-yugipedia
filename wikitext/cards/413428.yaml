  | lore                  = If you [[control]] 3 or more "[[Super Quantum]]" [[Monster Card|monsters]] with different names: [[Shuffle]] as many cards your opponent controls as possible into the [[Main Deck|Deck]], then your opponent [[Special Summon]]s 1 monster from their [[Extra Deck]], ignoring its Summoning conditions. You can [[banish]] this card and 1 "[[Super Quantal Fairy Alphan]]" from your [[Graveyard]]; [[activate]] 1 "[[Super Quantal Mech Ship Magnacarrier]]" from your Deck.
  | fr_lore               = Si vous contrôlez min. 3 monstres "Super Quantum" de noms différents : mélangez autant de cartes contrôlées par votre adversaire que possible dans le Deck, puis votre adversaire Invoque Spécialement 1 monstre depuis son Extra Deck, en ignorant ses conditions d'Invocation. Vous pouvez bannir cette carte et 1 "Fée Alphan Super Quantique" depuis votre Cimetière ; activez 1 "Magnaporteur Vaisseau Méca Super Quantique" depuis votre Deck.
  | de_lore               = Falls du 3 oder mehr „Superquantum“-Monster mit unterschiedlichen Namen kontrollierst: Mische so viele Karten, die dein Gegner kontrolliert, wie möglich ins Deck, dann kann dein Gegner 1 Monster als Spezialbeschwörung von seinem Extra Deck beschwören, ungeachtet seiner Beschwörungsbedingungen. Du kannst diese Karte und 1 „Superquantal Fee Alphan“ von deinem Friedhof verbannen; aktiviere 1 „Superquantal Mechschiff Magnaträger“ von deinem Deck.
  | it_lore               = Se controlli 3 o più mostri "Super Quantum" con nomi diversi: mischia tante carte controllate dal tuo avversario quante possibile nel Deck, poi il tuo avversario Evoca Specialmente 1 mostro dal suo Extra Deck, ignorando le sue condizioni di Evocazione. Puoi bandire questa carta e 1 "Super Quantal Fata Alfan" dal tuo Cimitero; attiva 1 "Super Quantal Nave Mech Magnatrasportatore" dal tuo Deck.
  | pt_lore               = Se você tiver 3 ou mais monstros "Super Quantum" com nomes diferentes: embaralhe no Deck tantos cards que seu oponente controla quanto possível e, depois, seu oponente Invoca por Invocação-Especial 1 monstro do Deck Adicional dele, ignorando suas condições de Invocação. Você pode banir este card e 1 "Fada Alfan Super Quantal" do seu Cemitério; ative 1 "Nave Mech Super Quantal Magnaportador" do seu Deck.
  | es_lore               = Si controlas 3 o más monstruos "Súper Cuantio" con nombres diferentes: baraja al Deck tantas cartas que tu adversario controle como sea posible, y después tu adversario Invoca 1 monstruo de Modo Especial, desde su Deck Extra, ignorando sus condiciones de Invocación. Puedes desterrar esta carta y 1 "Alfan, Hada Súper Cuantal" en tu Cementerio; activa 1 "Magnatransportador, Mecha Nave Súper Cuantal" en tu Deck.
  | ja_lore               = ①：自分フィールドに「超量士」モンスターが３種類以上存在する場合に発動できる。相手フィールドのカードを全て持ち主のデッキに戻す。その後、相手はエクストラデッキからモンスター１体を召喚条件を無視して特殊召喚する。②：自分の墓地からこのカードと「超量妖精アルファン」１体を除外して発動できる。デッキから「超量機艦マグナキャリア」１枚を発動する。
  | ko_lore               = ①: 자신 필드에 "초량사" 몬스터가 3종류 이상 존재할 경우에 발동할 수 있다. 상대 필드의 카드를 전부 주인의 덱으로 되돌린다. 그 후, 상대는 엑스트라 덱에서 몬스터 1장을 소환 조건을 무시하고 특수 소환한다. ②: 자신 묘지에서 이 카드와 "초량요정 알팡" 1장을 제외하고 발동할 수 있다. 덱에서 "초량기함 매그너캐리어" 1장을 발동한다.
