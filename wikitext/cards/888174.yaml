  | lore                = This card cannot be [[destroyed by battle]] or [[card effect]] the turn it was [[Special Summon]]ed or [[flip]]ped [[face-up]]. You can only use each of the following effects of "Tobari the Sky Ninja" [[once per turn]]. You can [[send]] this card from your [[hand]] to the [[GY]]; Special Summon 1 "[[Ninja]]" [[Monster Card|monster]] from your hand in face-up or [[face-down]] [[Defense Position]]. During your opponent's [[Main Phase|Main]] or [[Battle Phase]] ([[Quick Effect]]): You can [[Fusion Summon]] 1 "Ninja" [[Fusion Monster]] from your [[Extra Deck]], using monsters from your hand or [[field]] as [[material]].
  | fr_lore             = Cette carte ne peut être détruite ni au combat ni par un effet de carte le tour où elle a été Invoquée Spécialement ou retournée face recto. Vous ne pouvez utiliser chacun des effets suivants de "Tobari le Ninja du Ciel" qu'une fois par tour. Vous pouvez envoyer cette carte depuis votre main au Cimetière ; Invoquez Spécialement 1 monstre "Ninja" depuis votre main en Position de Défense face recto ou face verso. Durant la Main ou Battle Phase de votre adversaire (Effet Rapide) : vous pouvez Invoquer par Fusion 1 Monstre Fusion "Ninja" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel.
  | de_lore             = Diese Karte kann in dem Spielzug, in dem sie als Spezialbeschwörung beschworen oder aufgedeckt wurde, weder durch Kampf noch durch Karteneffekte zerstört werden. Du kannst jeden der folgenden Effekte von „Tobari der Himmels-Ninja“ nur einmal pro Spielzug verwenden. Du kannst diese Karte von deiner Hand auf den Friedhof legen; beschwöre 1 „Ninja“-Monster als Spezialbeschwörung von deiner Hand in die offene oder verdeckte Verteidigungsposition. Während der Main oder Battle Phase deines Gegners (Schnelleffekt): Du kannst 1 „Ninja“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster von deiner Hand oder Spielfeldseite als Material.
  | it_lore             = Questa carta non può essere distrutta in battaglia o dall'effetto di una carta nel turno in cui è stata Evocata Specialmente o scoperta. Puoi utilizzare ognuno dei seguenti effetti di "Tobari il Ninja del Cielo" una sola volta per turno. Puoi mandare questa carta dalla tua mano al Cimitero; Evoca Specialmente 1 mostro "Ninja" dalla tua mano scoperto o coperto in Posizione di Difesa. Durante la Main o Battle Phase del tuo avversario (Effetto Rapido): puoi Evocare tramite Fusione 1 Mostro Fusione "Ninja" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come materiale.
  | pt_lore             = Este card não pode ser destruído em batalha ou por um efeito de card no turno em que foi Invocado por Invocação-Especial ou virado com a face para cima. Você só pode usar cada um dos seguintes efeitos de "Tobari, o Ninja Celeste" uma vez por turno. Você pode enviar este card da sua mão para o Cemitério; Invoque por Invocação-Especial 1 monstro "Ninja" da sua mão com a face para cima ou com a face para baixo em Posição de Defesa. Durante a Fase Principal ou de Batalha do seu oponente (Efeito Rápido): você pode Invocar por Invocação-Fusão 1 Monstro de Fusão "Ninja" do seu Deck Adicional, usando monstros da sua mão ou do campo como matéria.
  | es_lore             = Esta carta no puede ser destruida en batalla o por el efecto de una carta en el turno en el que fue Invocada de Modo Especial o volteada boca arriba. Sólo puedes usar cada uno de los siguientes efectos de "Tobari el Ninja Celeste" una vez por turno. Puedes mandar al Cementerio esta carta en tu mano; Invoca de Modo Especial, desde tu mano, 1 monstruo "Ninja" en Posición de Defensa boca arriba o boca abajo. Durante la Main o Battle Phase de tu adversario (Efecto Rápido): puedes Invocar por Fusión 1 Monstruo de Fusión "Ninja" desde tu Deck Extra, usando monstruos en tu mano o Campo como material.
  | ja_lore             = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から墓地へ送って発動できる。手札から「忍者」モンスター１体を表側守備表示または裏側守備表示で特殊召喚する。②：このカードは特殊召喚・リバースしたターンには戦闘・効果では破壊されない。③：相手のメインフェイズ及びバトルフェイズに発動できる。自分の手札・フィールドから、「忍者」融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。
