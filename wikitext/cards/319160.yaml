  | lore                  = You can [[target]] 1 "[[Superheavy Samurai]]" [[Monster Card|monster]] you [[control]]; [[equip]] this monster from your [[hand]] or your side of the [[field]] to that target. If it [[attack]]s a [[Defense Position]] monster, inflict [[piercing]] [[battle damage]] to your opponent. If this card is [[sent]] from the field to the [[Graveyard]]: You can [[Add a card|add]] 1 "Superheavy Samurai" monster from your [[Main Deck|Deck]] to your hand, except "Superheavy Samurai Soulpiercer".
  | fr_lore               = Vous pouvez cibler 1 monstre "Samouraï Supralourd" que vous contrôlez ; équipez ce monstre depuis votre main ou votre Terrain à la cible. S'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 monstre "Samouraï Supralourd" ("Perçâme Samouraï Supralourd" exclu) depuis votre Deck à votre main.
  | de_lore               = Du kannst 1 „Superstarker Samurai“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder deiner Spielfeldseite aus. Falls es ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Superstarker Samurai“-Monster von deinem Deck hinzufügen, außer „Superstarker Samurai Seelenbrecher“.
  | it_lore               = Puoi [[Target|scegliere come bersaglio]] 1 mostro "[[Superheavy Samurai|Samurai Superpesante]]"che [[control]]li; [[equip]]paggia questo mostro dalla tua [[Hand|mano]] o dal tuo [[Field|Terreno]] a quel bersaglio. Se esso [[Attack|attacca]] un mostro in [[Defense Position|Posizione di Difesa]], infliggi [[Battle damage|danno da combattimento]] [[Piercing|perforante]] al tuo avversario. Se questa carta viene [[Send|mandata]] dal Terreno al [[Graveyard|Cimitero]]: puoi [[Add a card|aggiungere]] 1 mostro "Samurai Superpesante" dal tuo [[Main Deck|Deck]] alla tua mano, eccetto "Samurai Superpesante Animaperfora".
  | pt_lore               = (Este card deve ser sempre considerado como um card "Samurai Superpesado Alma".)<br />Você pode escolher 1 monstro "Samurai Superpesado" que você controla; equipe este monstro da sua mão ou do campo ao alvo. Se ele atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 monstro "Samurai Superpesado" do seu Deck à sua mão, exceto "Samurai Superpesado Perfurador de Almas".
  | es_lore               = Puedes seleccionar 1 monstruo "Samurai Superpesado" que controles; equipa este monstruo en tu mano o lado del Campo a ese objetivo. Si éste ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 monstruo "Samurai Superpesado" en tu Deck, excepto "Samurai Superpesado Alma Atravesada".
  | ja_lore               = ①：自分メインフェイズに自分フィールドの「超重武者」モンスター１体を対象として発動できる。自分の手札・フィールドからこのモンスターを装備カード扱いとしてその自分のモンスターに装備する。②：このカードの効果でこのカードを装備したモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。③：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「超重武者装留イワトオシ」以外の「超重武者」モンスター１体を手札に加える。
  | ko_lore               = ①: 자신 메인 페이즈에 자신 필드의 "초중무사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 몬스터를 장착 카드로 취급하고 그 자신 몬스터에 장착한다. ②: 이 카드의 효과로 이 카드를 장착한 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다. ③: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "초중무사소울 석궁" 이외의 "초중무사" 몬스터 1장을 패에 넣는다.
  | sc_lore               = ①：在自己的主要阶段，以自己场上的１只“超重武者”怪兽为对象可以发动。从自己的手牌・场上将此怪兽视为装备卡，装备于该自己的怪兽。②：以此卡的效果装备此卡的怪兽攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。③：此卡从场上被送至墓地的情况下可以发动。从牌组将１只“超重武者装魂 岩融”以外的“超重武者”怪兽加入手牌。
