  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札・デッキからカードが相手の墓地へ送られた場合、相手フィールドの特殊召喚されたモンスター１体を対象として発動できる。このカードを手札から特殊召喚する。その後、対象のモンスターを持ち主の手札に戻す。②：このカードが手札・デッキから墓地へ送られた場合に発動できる。お互いのデッキの上からカードを５枚墓地へ送る。その後、自分の墓地に「現世と冥界の逆転」が存在する場合、自分の墓地から罠カード１枚を選んで自分フィールドにセットできる。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패 / 덱에서 카드가 상대 묘지로 보내졌을 경우, 상대 필드의 특수 소환된 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 대상 몬스터를 주인의 패로 되돌린다. ②: 이 카드가 패 / 덱에서 묘지로 보내졌을 경우에 발동할 수 있다. 서로의 덱 위에서 카드를 5장 묘지로 보낸다. 그 후, 자신 묘지에 "현세와 명계의 역전"이 존재할 경우, 자신 묘지에서 함정 카드 1장을 골라 자신 필드에 세트할 수 있다.
