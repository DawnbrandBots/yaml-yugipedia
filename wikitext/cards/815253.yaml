  | lore                  = You can [[send]] 1 card from your [[hand]] to the [[GY]], then [[target]] 1 [[WATER]] [[monster]] in your GY; send this card from the [[field]] to the GY, and if you do, Special Summon the targeted monster. If a [[face-up]] WATER monster(s) you [[control]] is [[destroyed by battle]] or card [[effect]], while this card is in your GY: You can [[banish]] this card; Special Summon 1 "[[Icejade]]" monster from your hand or GY, except "Icejade Tinola". You can only use each effect of "Icejade Tinola" [[once per turn]].
  | fr_lore               = Vous pouvez envoyer 1 carte depuis votre main au Cimetière, puis ciblez 1 monstre EAU dans votre Cimetière ; envoyez cette carte depuis le Terrain au Cimetière, et si vous le faites, Invoquez Spécialement le monstre ciblé. Si un ou plusieurs monstres EAU face recto que vous contrôlez sont détruits au combat ou par un effet de carte, tant que cette carte est dans votre Cimetière : vous pouvez bannir cette carte ; Invoquez Spécialement 1 monstre "Jadeglace" ("Tinola Jadeglace" exclu) depuis votre main ou Cimetière. Vous ne pouvez utiliser chaque effet de "Tinola Jadeglace" qu'une fois par tour.
  | de_lore               = Du kannst 1 Karte von deiner Hand auf den Friedhof legen und dann 1 WASSER Monster in deinem Friedhof wählen; lege diese Karte vom Spielfeld auf den Friedhof und falls du dies tust, beschwöre das als Ziel gewählte Monster als Spezialbeschwörung. Falls ein oder mehr offene WASSER Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte verbannen; beschwöre 1 „Eisjade“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof, außer „Eisjade Tinola“. Du kannst jeden Effekt von „Eisjade Tinola“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi mandare 1 carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro ACQUA nel tuo Cimitero; manda questa carta dal Terreno al Cimitero e, se lo fai, Evoca Specialmente il mostro scelto come bersaglio. Se uno o più mostri ACQUA scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta, mentre questa carta è nel tuo Cimitero: puoi bandire questa carta; Evoca Specialmente 1 mostro "Ghiacciogiada" dalla tua mano o Cimitero, eccetto "Ghiacciogiada Tinola". Puoi utilizzare ogni effetto di "Ghiacciogiada Tinola" una sola volta per turno.
  | pt_lore               = Você pode enviar 1 card da sua mão para o Cemitério e, depois, escolha 1 monstro de ÁGUA no seu Cemitério; envie este card do campo para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial o monstro escolhido como alvo. Se um ou mais monstros de ÁGUA com a face para cima que você controla forem destruídos em batalha ou por um efeito de card, enquanto este card estiver no seu Cemitério: você pode banir este card; Invoque por Invocação-Especial 1 monstro "Gelojade" da sua mão ou do Cemitério, exceto "Gelojade Tinola". Você só pode usar cada efeito de "Gelojade Tinola" uma vez por turno.
  | es_lore               = Puedes mandar al Cementerio 1 carta en tu mano, y después seleccionar 1 monstruo de AGUA en tu Cementerio; manda al Cementerio esta carta en el Campo y, si lo haces, Invoca de Modo Especial el monstruo seleccionado. Si uno o más monstruos de AGUA boca arriba que controlas son destruidos en batalla o por el efecto de una carta, mientras esta carta está en tu Cementerio: puedes desterrar esta carta; Invoca de Modo Especial 1 monstruo "Hielojade" en tu mano o Cementerio, excepto "Hielojade Tinola". Sólo puedes usar cada efecto de "Hielojade Tinola" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札を１枚墓地へ送り、自分の墓地の水属性モンスター１体を対象として発動できる。フィールドのこのカードを墓地へ送り、対象のモンスターを特殊召喚する。②：このカードが墓地に存在する状態で、自分フィールドの表側表示の水属性モンスターが戦闘・効果で破壊された場合、このカードを除外して発動できる。自分の手札・墓地から「氷水のティノーラ」以外の「氷水」モンスター１体を選んで特殊召喚する。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 묘지로 보내고, 자신 묘지의 물 속성 몬스터 1장을 대상으로 하여 발동할 수 있다. 필드의 이 카드를 묘지로 보내고, 대상 몬스터를 특수 소환한다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 앞면 표시의 물 속성 몬스터가 전투 / 효과로 파괴되었을 경우, 이 카드를 제외하고 발동할 수 있다. 자신의 패 / 묘지에서 "히스이의 티노라" 이외의 "히스이" 몬스터 1장을 고르고 특수 소환한다.
