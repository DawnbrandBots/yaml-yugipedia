  | lore                  = [[Target]] 1 [[Fusion Monster]] on the [[field]]; return that target to the [[Extra Deck]], then, if all the [[material]]s that were used for its [[Fusion Summon]] are in your [[GY]], you can [[Special Summon]] all of them.
  | fr_lore               = Ciblez 1 Monstre Fusion sur le Terrain ; renvoyez la cible à l'Extra Deck, puis, si tous les Matériels Fusion qui ont été utilisés pour son Invocation Fusion sont dans votre Cimetière, vous pouvez tous les Invoquer Spécialement.
  | de_lore               = Wähle 1 Fusionsmonster auf dem Spielfeld; lege das gewählte Ziel ins Extra Deck zurück, dann, falls das gesamte Fusionsmaterial, das für seine Fusionsbeschwörung verwendet wurde, in deinem Friedhof liegt, kannst du es als Spezialbeschwörung beschwören.
  | it_lore               = Scegli come bersaglio 1 Mostro Fusione sul Terreno; fai ritornare quel bersaglio nell'Extra Deck poi, se tutti i Materiali da Fusione che sono stati utilizzati per la sua Evocazione tramite Fusione sono nel tuo Cimitero, puoi Evocarli Specialmente tutti.
  | pt_lore               = Escolha 1 Monstro de Fusão no campo; devolva o alvo para o Deck Adicional e, depois, se todas as Matérias de Fusão usadas para a Invocação-Fusão dele estiverem no seu Cemitério, você pode Invocar todas elas por Invocação-Especial.
  | es_lore               = Selecciona 1 Monstruo de Fusión en el Campo; devuelve ese objetivo al Deck Extra y después, si todos los Materiales de Fusión que fueron utilizados en su Invocación por Fusión están en tu Cementerio, puedes Invocar todos ellos de Modo Especial.
  | ja_lore               = ①：フィールドの融合モンスター１体を対象として発動できる。その融合モンスターを持ち主のＥＸデッキに戻す。その後、ＥＸデッキに戻したそのモンスターの融合召喚に使用した融合素材モンスター一組が自分の墓地に揃っていれば、その一組を自分フィールドに特殊召喚できる。
  | ko_lore               = ①: 필드의 융합 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 융합 몬스터를 주인의 엑스트라 덱으로 되돌린다. 그 후, 엑스트라 덱으로 되돌린 그 몬스터의 융합 소환에 사용한 융합 소재 몬스터 1세트가 자신 묘지에 모여 있으면 그 1세트를 자신 필드에 특수 소환할 수 있다.
