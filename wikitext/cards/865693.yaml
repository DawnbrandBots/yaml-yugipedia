  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札及び自分フィールドにセットされたカードの中から、通常罠カード１枚を墓地へ送って発動できる。デッキから「白銀の城の召使い アリアーヌ」以外のレベル４以下の悪魔族モンスター１体を守備表示で特殊召喚する。②：自分の通常罠カードの効果でモンスターがフィールドから離れた場合に発動できる。自分はデッキから１枚ドローする。その後、以下の効果を適用できる。●手札から、悪魔族モンスター１体を特殊召喚するか、魔法・罠カード１枚をセットする。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패 및 자신 필드에 세트된 카드 중에서, 일반 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "라뷰린스 서번츠 아리안느" 이외의 레벨 4 이하의 악마족 몬스터 1장을 수비 표시로 특수 소환한다. ②: 자신의 일반 함정 카드의 효과로 몬스터가 필드에서 벗어났을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. 그 후, 이하의 효과를 적용할 수 있다. ●패에서, 악마족 몬스터 1장을 특수 소환하거나, 마법 / 함정 카드 1장을 세트한다.
