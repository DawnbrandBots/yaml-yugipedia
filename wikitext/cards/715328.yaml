  | pendulum_effect       = If "[[Vaylantz World - Shinra Bansho]]" is in a [[Field Zone]] or if you control a [[WATER]] "[[Vaylantz]]" [[monster]]: You can [[Special Summon]] this card to your [[Main Monster Zone]] in its same [[column]]. You can only use this [[effect]] of "Hojo the Vaylantz Warrior" [[once per turn]].
  | lore                  = You can [[target]] 1 [[face-up]] card in either [[Spell & Trap Zone]]; [[return]] it to the [[hand]]. If this card in the [[Monster Zone]] moves to another Monster Zone (except during the [[Damage Step]]): You can [[Fusion Summon]] 1 "[[Vaylantz]]" [[Fusion Monster]] from your [[Extra Deck]], using monsters from your hand, field, and/or [[Pendulum Zone]]s. You can only use each [[effect]] of "Hojo the Vaylantz Warrior" [[once per turn]].
  | fr_pendulum_effect    = Si "Monde Vaylantz - Shinra Bansho" est dans une Zone Terrain ou si vous contrôlez un monstre "Vaylantz" EAU : vous pouvez Invoquer Spécialement cette carte dans votre Zone Monstre Main dans sa même colonne. Vous ne pouvez utiliser cet effet de "Hojo le Guerrier Vaylantz" qu'une fois par tour.
  | fr_lore               = Vous pouvez cibler 1 carte face recto dans l'une des Zones Magie & Piège ; renvoyez-la à la main. Si cette carte dans la Zone Monstre est déplacée dans une autre Zone Monstre (sauf durant la Damage Step) : vous pouvez Invoquer par Fusion 1 Monstre Fusion "Vaylantz" depuis votre Extra Deck, en utilisant des monstres depuis votre main, Terrain et/ou Zones Pendule. Vous ne pouvez utiliser chaque effet de "Hojo le Guerrier Vaylantz" qu'une fois par tour.
  | de_pendulum_effect    = Falls „Vaylantz-Welt - Shinra Bansho“ in einer Spielfeldzone liegt oder falls du ein WASSER „Vaylantz“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung in deine Main-Monsterzone in ihre eigene Spalte beschwören. Du kannst diesen Effekt von „Hojo der Vaylantz-Krieger“ nur einmal pro Spielzug verwenden.
  | de_lore               = Du kannst 1 offene Karte in einer beliebigen Zauber- & Fallenzone wählen; gib sie auf die Hand zurück. Falls diese Karte in der Monsterzone in eine andere Monsterzone bewegt wird (außer während des Damage Steps): Du kannst 1 „Vaylantz“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster von deiner Hand, deiner Spielfeldseite und/oder deinen Pendelzonen. Du kannst jeden Effekt von „Hojo der Vaylantz-Krieger“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Se "Mondo Vaylantz - Shinra Bansho" è in una Zona Terreno o se controlli un mostro "Vaylantz" ACQUA: puoi Evocare Specialmente questa carta nella tua Zona Mostri Main nella sua stessa colonna. Puoi utilizzare questo effetto di "Hojo il Guerriero Vaylantz" una sola volta per turno.
  | it_lore               = Puoi scegliere come bersaglio 1 carta scoperta in qualsiasi Zona Magie & Trappole; falla ritornare nella mano. Se questa carta nella Zona Mostri si sposta in un'altra Zona Mostri (eccetto durante il Damage Step): puoi Evocare tramite Fusione 1 Mostro Fusione "Vaylantz" dal tuo Extra Deck, utilizzando mostri dalla tua mano, Terreno e/o Zone Pendulum. Puoi utilizzare ogni effetto di "Hojo il Guerriero Vaylantz" una sola volta per turno.
  | pt_pendulum_effect    = Se "Mundo Vaylantz - Shinra Bansho" estiver em uma Zona do Campo ou se você controlar um monstro "Vaylantz" de ÁGUA: você pode Invocar este card por Invocação-Especial na sua Zona de Monstros Principal em sua mesma coluna. Você só pode usar este efeito de "Hojo, o Guerreiro Vaylantz" uma vez por turno.
  | pt_lore               = Você pode escolher 1 card com a face para cima em qualquer Zona de Magias & Armadilhas; devolva-o para a mão. Se este card na Zona de Monstros se mover para outra Zona de Monstros (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Fusão 1 Monstro de Fusão "Vaylantz" do seu Deck Adicional, usando monstros da sua mão, do campo e/ou das Zonas de Pêndulo. Você só pode usar cada efeito de "Hojo, o Guerreiro Vaylantz" uma vez por turno.
  | es_pendulum_effect    = Si "Mundo Vaylantz - Shinra Bansho" está en una Zona del Campo o si controlas un monstruo "Vaylantz" de AGUA: puedes Invocar esta carta de Modo Especial a tu Zona de Monstruos Principal en su misma columna. Sólo puedes usar este efecto de "Hojo el Guerrero Vaylantz" una vez por turno.
  | es_lore               = Puedes seleccionar 1 carta boca arriba en cualquier Zona de Magia y Trampas; devuélvela a la mano. Si esta carta en la Zona de Monstruos se mueve a otra Zona de Monstruos (excepto durante el Damage Step): puedes Invocar por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Vaylantz", usando monstruos en tu mano, Campo y/o Zonas de Péndulo. Sólo puedes usar cada efecto de "Hojo el Guerrero Vaylantz" una vez por turno.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：フィールドゾーンに「ＶＶ－真羅万象」が存在する場合、または自分フィールドに水属性の「ヴァリアンツ」モンスターが存在する場合に発動できる。このカードを正面の自分のメインモンスターゾーンに特殊召喚する。
  | ja_lore               = このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：魔法＆罠ゾーンの表側表示のカード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。②：モンスターゾーンのこのカードが他のモンスターゾーンに移動した場合に発動できる。自分の手札・フィールドから、「ヴァリアンツ」融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。その際、自分のＰゾーンに存在する融合素材モンスターも融合素材に使用できる。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드 존에 "VV(밸리언츠＝월드)－진라만상"이 존재할 경우, 또는 자신 필드에 물 속성의 "밸리언츠" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 정면의 자신 메인 몬스터 존에 특수 소환한다.
  | ko_lore               = 이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 마법 & 함정 존의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. ②: 몬스터 존의 이 카드가 다른 몬스터 존으로 이동했을 경우에 발동할 수 있다. 자신의 패 / 필드에서, "밸리언츠" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 그때, 자신의 펜듈럼 존에 존재하는 융합 소재 몬스터도 융합 소재로 사용할 수 있다.
