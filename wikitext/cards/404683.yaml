  | lore                  = If your opponent [[control]]s a [[Monster Card|monster]] and you control no monsters, you can [[Normal Summon]] this card without [[Tributing]] as a [[Level]] 4 monster. When this card is Normal Summoned: You can [[target]] up to 2 "[[Gagaga]]" monsters in your [[Graveyard]], except "Gagaga Head"; [[Special Summon]] them, also you cannot Special Summon monsters for the rest of this [[turn]], except by an [[Xyz Summon]] that uses only "Gagaga" monsters as [[material]]s. An [[Xyz Monster]] that was [[Summon]]ed using this card on the [[field]] as [[Xyz Material]] gains this [[effect]].<br />● If it is Xyz Summoned: [[Draw a card|Draw]] 1 card.
  | ja_lore               = ①：相手フィールドにのみモンスターが存在する場合、このカードはリリースなしでレベル４モンスターとして召喚できる。②：このカードが召喚に成功した時、「ガガガヘッド」以外の自分の墓地の「ガガガ」モンスターを２体まで対象として発動できる。そのモンスターを特殊召喚する。このターン自分は「ガガガ」モンスターのみを素材としたＸ召喚以外の特殊召喚ができない。③：フィールドのこのカードを素材としてＸ召喚したモンスターは以下の効果を得る。●このＸ召喚に成功した場合に発動する。自分はデッキから１枚ドローする。
  | ko_lore               = ① : 상대 필드에만 몬스터가 존재할 경우, 이 카드는 릴리스 없이 레벨 4 몬스터로서 일반 소환할 수 있다. ② : 이 카드가 일반 소환에 성공했을 때, "가가가 헤드" 이외의 자신 묘지의 "가가가" 몬스터를 2장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 턴에 자신은 "가가가" 몬스터만을 소재로 한 엑시즈 소환 이외의 특수 소환을 할 수 없다. ③ : 필드의 이 카드를 소재로 하고 엑시즈 소환한 몬스터는 이하의 효과를 얻는다. ● 이 엑시즈 소환에 성공했을 경우에 발동한다. 자신은 덱에서 1장 드로우한다.
  | sc_lore               = ①：仅有对手场上才存在怪兽的情况下，此卡无需解放即可作为等级４怪兽召唤。②：此卡召唤成功时，以自己墓地“我我我老大”以外的最多２只“我我我”怪兽为对象可以发动。将该怪兽特殊召唤。此回合，自己不可进行仅以“我我我”怪兽作为素材的超量召唤以外的特殊召唤。③：以场上的此卡作为素材超量召唤的怪兽获得以下效果。<br />●此超量召唤成功的情况下发动。自己从牌组抽１张。
