  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：魔法・罠カードが発動した時、自分フィールドの表側表示の「Ｅ・ＨＥＲＯ」モンスター１体をエンドフェイズまで除外して発動できる。その発動を無効にし破壊する。②：自分フィールドに「Ｅ・ＨＥＲＯ ジ・アース」が存在する場合、墓地のこのカードを除外して発動できる。自分の手札・墓地のモンスター及び除外されている自分のモンスターの中から、「Ｅ・ＨＥＲＯ」モンスター１体を選んで召喚条件を無視して特殊召喚する。
