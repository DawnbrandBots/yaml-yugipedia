  | de_lore               = Falls diese Karte durch einen Karteneffekt auf den Friedhof abgeworfen wird: Beschwöre diese Karte als Spezialbeschwörung vom Friedhof auf die Spielfeldseite deines Gegners in die offene Verteidigungsposition. Wenn diese Karte durch den Effekt einer „Finsteren Welt“-Karte als Spezialbeschwörung beschworen wird: Dein Gegner muss 1 Karte abwerfen.
