  | es_lore               = Si esta carta es descartada al Cementerio por el efecto de una carta: Invoca esta carta de Modo Especial, desde el Cementerio, en el lado del Campo de tu adversario en Posición de Defensa boca arriba. Cuando esta carta es Invocada de Modo Especial por el efecto de una carta "Mundo Oscuro"; tu adversario debe descartar 1 carta.
