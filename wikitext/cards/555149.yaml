  | fr_lore               = Une fois par tour, durant votre Main Phase : vous pouvez lancer un dé à six faces 3 fois et cette carte gagne une ATK/DEF égales au total x 100 (jusqu'à la fin du tour de votre adversaire), puis, si 2 des résultats étaient identiques, appliquez l'effet approprié. Si tous les 3 étaient identiques, appliquez tous ces effets.<br />● 1 ou 2 : Jusqu'à la fin du tour de votre adversaire, cette carte ne peut être détruite ni au combat ni par des effets de carte. ● 3 ou 4 : Piochez 2 cartes. ● 5 ou 6 : Cette carte peut attaquer directement ce tour.
  | de_lore               = Einmal pro Spielzug, während deiner Main Phase: Du kannst 3 Mal einen sechsseitigen Würfel werfen und diese Karte erhält (bis zum Ende des Spielzugs deines Gegners) ATK/DEF in Höhe der Summe x 100, dann, falls 2 der Ergebnisse gleich waren, führe den entsprechenden Effekt aus. Falls alle 3 gleich waren, führe alle diese Effekte aus.<br />● 1 oder 2: Diese Karte kann bis zum Ende des Spielzugs deines Gegners weder durch Kampf noch durch Karteneffekte zerstört werden. ● 3 oder 4: Ziehe 2 Karten. ● 5 oder 6: Diese Karte kann in diesem Spielzug direkt angreifen.
  | it_lore               = Una volta per turno, durante la tua Main Phase: puoi tirare un dado a sei facce 3 volte e questa carta guadagna ATK/DEF pari alla somma x 100 (fino alla fine del turno del tuo avversario), poi, se 2 dei risultati erano lo stesso, applica l'effetto appropriato. Se tutti e 3 erano lo stesso, applica tutti questi effetti.<br />● 1 o 2: Questa carta non può essere distrutta in battaglia o dagli effetti delle carte, fino alla fine del turno del tuo avversario.<br />● 3 o 4: Pesca 2 carte.<br />● 5 o 6: Questa carta può attaccare direttamente in questo turno.
  | pt_lore               = Uma vez por turno, durante sua Fase Principal: você pode lançar um dado de seis faces 3 vezes e este card ganha ATK/DEF igual ao total x 100 (até o final do turno do seu oponente) e, depois, se 2 dos resultados foram o mesmo, aplique o efeito apropriado. Se todos os 3 foram o mesmo, aplique todos esses efeitos.<br />● 1 ou 2: Até o final do turno do seu oponente, este card não pode ser destruído em batalha ou por efeitos de card. ● 3 ou 4: Compre 2 cards. ● 5 ou 6: Este card pode atacar diretamente neste turno.
  | es_lore               = Una vez por turno, durante tu Main Phase: puedes lanzar un dado de seis caras 3 veces y esta carta gana ATK/DEF iguales al total x 100 (hasta el final del turno de tu adversario), y después, si 2 de los resultados fueron iguales aplica el efecto apropiado. Si los 3 fueron iguales, aplica todos estos efectos.<br />● 1 ó 2: Esta carta no puede ser destruida en batalla o por efectos de cartas, hasta el final del turno de tu adversario. ● 3 ó 4: Roba 2 cartas. ● 5 ó 6: Esta carta puede atacar directamente este turno.
