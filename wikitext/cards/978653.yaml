  | de_lore               = Füge deiner Hand 1 „Veda“-Monster von deinem Deck hinzu. Falls ein oder mehr offene Empfänger, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden, solange „Visas Starfrost“ auf dem Spielfeld und diese Karte in deinem Friedhof liegt: Du kannst diese Karte verbannen und dann 1 jener zerstörten Monster wählen; füge es deiner Hand hinzu. Du kannst diesen Effekt von „Klagelied des Reichs“ nur einmal pro Spielzug verwenden.
  | it_lore               = Aggiungi 1 mostro "Veda" dal tuo Deck alla tua mano. Se uno o più Tuner scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta mentre "Visas Starfrost" è sul Terreno e questa carta è nel tuo Cimitero: puoi bandire questa carta, poi scegliere come bersaglio 1 di quei mostri distrutti; aggiungilo alla tua mano. Puoi utilizzare questo effetto di "Elegia del Reame" una sola volta per turno.
  | pt_lore               = Adicione 1 monstro "Veda" do seu Deck à sua mão. Se um ou mais Reguladores com a face para cima que você controla forem destruídos em batalha ou por um efeito de card enquanto "Visas Starfrost" estiver no campo e este card estiver no seu Cemitério: você pode banir este card e, depois, escolha 1 desses monstros destruídos; adicione-o à sua mão. Você só pode usar este efeito de "Elegia do Reino" uma vez por turno.
  | es_lore               = Añade a tu mano 1 monstruo "Vedas" en tu Deck. Si uno o más Cantantes boca arriba que controlas son destruidos en batalla o por el efecto de una carta mientras "Visas Starfrost" está en el Campo y esta carta está en tu Cementerio: puedes desterrar esta carta, y después selecciona 1 de esos monstruos destruidos; añádelo a tu mano. Sólo puedes usar este efecto de "Elegía del Reino" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：デッキから「ヴェーダ」モンスター１体を手札に加える。②：このカードが墓地に存在し、フィールドに「ヴィサス＝スタフロスト」が存在する状態で、自分フィールドの表側表示のチューナーが戦闘・効果で破壊された場合、このカードを除外し、その内の１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 "베다" 몬스터 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재하고, 필드에 "비서스＝스타프로스트"가 존재하는 상태에서, 자신 필드의 앞면 표시의 튜너가 전투 / 효과로 파괴되었을 경우, 이 카드를 제외하고, 그 중의 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
