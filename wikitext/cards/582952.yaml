  | fr_lore               = Si vous contrôlez un Monstre Fusion qui liste "Néos, HÉROS Élémentaire" comme Matériel : ciblez 1 Monstre Fusion "HÉROS" dans votre Cimetière ; Invoquez-le Spécialement, en ignorant ses conditions d'Invocation. Vous ne pouvez activer qu'1 "Attaque Double Héros" par tour.
  | de_lore               = Falls du ein Fusionsmonster kontrollierst, das „Elementar-HELD Neos“ als Material aufführt: Wähle 1 „HELD“-Fusionsmonster in deinem Friedhof; beschwöre es als Spezialbeschwörung, ungeachtet seiner Beschwörungsbedingungen. Du kannst nur 1 „Doppelhelden-Angriff“ pro Spielzug aktivieren.
  | it_lore               = Se controlli un Mostro Fusione che indica "Neos EROE Elementale" come materiale: scegli come bersaglio 1 Mostro Fusione "EROE" nel tuo Cimitero; Evocalo Specialmente, ignorando le sue condizioni di Evocazione. Puoi attivare solo 1 "Attacco Doppio Eroe" per turno.
  | pt_lore               = Se você controlar um Monstro de Fusão que liste "Neos, o HERÓI do Elemento" como matéria: escolha 1 Monstro de Fusão "HERÓI" no seu Cemitério; Invoque-o por Invocação-Especial, ignorando suas condições de Invocação. Você só pode ativar 1 "Ataque Duplo do Herói" por turno.
  | es_lore               = Si controlas un Monstruo de Fusión que liste a "HÉROE Elemental Neos" como material: selecciona 1 Monstruo de Fusión "HÉROE" en tu Cementerio; Invócalo de Modo Especial, ignorando sus condiciones de Invocación. Sólo puedes activar 1 "Ataque del Héroe Doble" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「Ｅ・ＨＥＲＯ ネオス」を融合素材とする融合モンスターが存在する場合、自分の墓地の「ＨＥＲＯ」融合モンスター１体を対象として発動できる。そのモンスターを召喚条件を無視して特殊召喚する。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "엘리멘틀 히어로 네오스"를 융합 소재로 하는 융합 몬스터가 존재할 경우, 자신 묘지의 "히어로" 융합 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 소환 조건을 무시하고 특수 소환한다.
