  | ja_lore             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。手札から「暗黒界」モンスター１体を選んで捨て、自分フィールドの全ての「暗黒界」モンスターの攻撃力はターン終了時までこの効果で捨てたモンスターのレベル×１００アップする。②：元々の種族が悪魔族のモンスターが「暗黒界」カードの効果または相手の効果で自分の手札から捨てられた場合に発動できる（ダメージステップでも発動可能）。自分の手札を１枚選んで捨てる。その後、自分はデッキから２枚ドローする。
  | ko_lore             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 패에서 "암흑계" 몬스터 1장을 골라 버리고, 자신 필드의 모든 "암흑계" 몬스터의 공격력은 턴 종료시까지 이 효과로 버린 몬스터의 레벨 × 100 올린다. ②: 원래의 종족이 악마족인 몬스터가 "암흑계" 카드의 효과 또는 상대 효과로 자신의 패에서 버려졌을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 자신의 패를 1장 고르고 버린다. 그 후, 자신은 덱에서 2장 드로우한다.
