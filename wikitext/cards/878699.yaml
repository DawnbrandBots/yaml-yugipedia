  | lore                = ● [[Attack Position]]: [[Once per turn]], during your [[Main Phase]]: You can roll a six-sided die and gain [[LP]] equal to the result x 100, then you can [[Special Summon]] 1 "[[Morphtronic]]" [[monster]] from your [[GY]] with a [[Level]] equal to or lower than the result.<br />● [[Defense Position]]: Once per turn, during your Main Phase: You can roll a six-sided die, [[excavate]] that many cards from the top of your [[Main Deck|Deck]] (or as many as you can), and if you do, you can [[send]] 1 excavated "Morphtronic" card to the GY, also place the rest on either the top or bottom of the Deck in any order.
  | fr_lore             = ● Position d'Attaque : Une fois par tour, durant votre Main Phase : vous pouvez lancer un dé à six faces, et gagnez des LP égaux au résultat x 100, puis vous pouvez Invoquer Spécialement 1 monstre "Morphtronique" depuis votre Cimetière de Niveau inférieur ou égal au résultat.<br />● Position de Défense : Une fois par tour, durant votre Main Phase : vous pouvez lancer un dé à six faces, dévoilez autant de cartes du dessus de votre Deck (ou autant que vous pouvez), et si vous le faites, vous pouvez envoyer 1 carte "Morphtronique" dévoilée au Cimetière, et aussi, placez les cartes restantes soit au-dessus soit au-dessous du Deck dans l'ordre de votre choix.
  | de_lore             = ● Angriffsposition: Einmal pro Spielzug, während deiner Main Phase: Du kannst einen sechsseitigen Würfel werfen und du erhältst LP in Höhe des Ergebnisses x 100, dann kannst du 1 „Morphtronisch“-Monster mit einer Stufe kleiner oder gleich dem Ergebnis als Spezialbeschwörung von deinem Friedhof beschwören.<br />● Verteidigungsposition: Einmal pro Spielzug, während deiner Main Phase: Du kannst einen sechsseitigen Würfel werfen, so viele oberste Karten deines Decks ausgraben (oder so viele du kannst) und falls du dies tust, kannst du 1 ausgegrabene „Morphtronisch“-Karte auf den Friedhof legen, zusätzlich lege den Rest in beliebiger Reihenfolge enweder auf oder unters Deck.
  | it_lore             = ● Posizione di Attacco: Una volta per turno, durante la tua Main Phase: puoi tirare un dado a sei facce e guadagnare LP pari al risultato x 100, poi puoi Evocare Specialmente dal tuo Cimitero 1 mostro "Morfotronico" con un Livello pari o inferiore al risultato.<br />● Posizione di Difesa: Una volta per turno, durante la tua Main Phase: puoi tirare un dado a sei facce, dissotterrare quel numero di carte dalla cima del tuo Deck (o tante quante puoi) e, se lo fai, puoi mandare 1 carta "Morfotronico" dissotterrata al Cimitero, inoltre metti il resto in cima oppure in fondo al Deck in qualsiasi ordine.
  | pt_lore             = ● Posição de Ataque: Uma vez por turno, durante sua Fase Principal: você pode lançar um dado de seis faces e ganhar PV igual ao resultado x 100 e, depois, você pode Invocar por Invocação-Especial 1 monstro "Morfotrônico(a)" do seu Cemitério com um Nível igual ou menor que o resultado.<br />● Posição de Defesa: Uma vez por turno, durante sua Fase Principal: você pode lançar um dado de seis faces, escavar esse número de cards do topo do seu Deck (ou tantos quanto puder) e, se isso acontecer, você pode enviar 1 card "Morfotrônico(a)" escavado para o Cemitério e, além disso, coloque o resto de volta no topo ou no fundo do Deck em qualquer ordem.
  | es_lore             = ● Posición de Ataque: Una vez por turno, durante tu Main Phase: puedes lanzar un dado de seis caras y ganar LP iguales al resultado x 100, y después puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo "Morfotrónico/a" con un Nivel igual o menor al resultado.<br />● Posición de Defensa: Una vez por turno, durante tu Main Phase: puedes lanzar un dado de seis caras, excavar ese número de cartas de la parte superior de tu Deck (o tantas como puedas) y, si lo haces, puedes mandar al Cementerio 1 carta "Morfotrónico/a" excavada, y además pon el resto en la parte inferior o superior del Deck en cualquier orden.
  | ja_lore             = ①：このカードは表示形式によって以下の効果を得る。●攻撃表示：１ターンに１度、自分メインフェイズに発動できる。サイコロを１回振る。自分は出た目の数×１００ＬＰ回復する。その後、出た目の数以下のレベルを持つ「Ｄ」モンスター１体を自分の墓地から選んで特殊召喚できる。●守備表示：１ターンに１度、自分メインフェイズに発動できる。サイコロを１回振り、出た目の数だけ自分のデッキの上からカードをめくる。その中から「Ｄ」カード１枚を選んで墓地へ送る事ができる。残りは好きな順番でデッキの上か下に戻す。
