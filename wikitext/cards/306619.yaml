  | es_lore               = No puede ser Invocado de Modo Especial, excepto por su propio efecto. Si esta carta es Sacrificada para una Invocación de Sacrificio, durante tu siguiente Standby Phase: puedes Invocar de Modo Especial esta carta desde tu Cementerio. Durante el turno en que activas este efecto no puedes Invocar monstruos de Modo Especial desde tu Deck Extra.
