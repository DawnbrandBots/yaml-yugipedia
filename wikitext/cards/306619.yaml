  | fr_lore               = Non Invocable Spécialement, sauf par son propre effet. Si cette carte est Sacrifiée pour une Invocation Sacrifice, durant votre prochaine Standby Phase : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière. Vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck durant le tour où vous activez cet effet.
