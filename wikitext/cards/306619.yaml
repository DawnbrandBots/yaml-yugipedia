  | it_lore               = Non può essere Evocato Specialmente, eccetto dal tuo stesso effetto. Se questa carta viene offerta come Tributo per un'Evocazione tramite Tributo, durante la tua prossima Standby Phase: puoi Evocare Specialmente questa carta dal tuo Cimitero. Non può Evocare Specialmente mostri dall'Extra Deck durante il turno in cui attivi questo effetto.
