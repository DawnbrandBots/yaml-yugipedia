  | ko_lore               = 이 카드는 이 카드의 효과로밖에 특수 소환할 수 없다. 이 카드를 릴리스하여 어드밴스 소환에 성공했을 경우, 다음 자신의 스텐바이 페이즈시에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과를 발동하는 턴, 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
