  | lore                  = Cannot be [[Special Summon]]ed. You can [[Tribute Summon]] this card by [[Tribute|Tributing]] 1 [[Normal Summon]]ed/[[Set]] monster. If this card is Normal Summoned or [[flip]]ped face-up: [[Activate]] this [[effect]]; your opponent can send any number of cards from their [[field]] to the [[Graveyard|GY]], then each player [[draw]]s the same number of cards as were sent to the GY by this effect. During the [[End Phase]] of the turn this effect was activated, [[shuffle]] all cards into the [[Main Deck|Deck]] from the field, the GYs, and that are [[banish]]ed. Once per turn, during the End Phase, if this card on the field was Normal Summoned or flipped face-up this turn: Return this card to the hand.
  | fr_lore               = Non Invocable Spécialement. Vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 monstre Invoqué/Posé Normalement. Si cette carte est Invoquée Normalement ou retournée face recto : activez cet effet ; votre adversaire peut envoyer un nombre de son choix de cartes depuis son Terrain au Cimetière, puis chaque joueur pioche le même nombre de cartes qu'envoyées au Cimetière par cet effet. Durant la End Phase du tour où cet effet a été activé, mélangez toutes les cartes dans le Deck depuis le Terrain, les Cimetières et qui sont bannies. Une fois par tour, durant la End Phase, si cette carte sur le Terrain a été Invoquée Normalement ou retournée face recto ce tour : renvoyez cette carte à la main.
  | de_lore               = Kann nicht als Spezialbeschwörung beschworen werden. Du kannst diese Karte als Tributbeschwörung beschwören, indem du 1 als Normalbeschwörung beschworenes/gesetztes Monster als Tribut anbietest. Falls diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Aktiviere diesen Effekt; dein Gegner kann eine beliebige Anzahl Karten von seiner Spielfeldseite auf den Friedhof legen, dann zieht jeder Spieler dieselbe Anzahl Karten, wie durch diesen Effekt auf den Friedhof gelegt wurden. Während der End Phase des Spielzugs, in dem dieser Effekt aktiviert wurde, mische alle Karten vom Spielfeld, den Friedhöfen und die verbannt sind, ins Deck. Einmal pro Spielzug, während der End Phase, falls diese Karte auf dem Spielfeld in diesem Spielzug als Normalbeschwörung beschworen oder aufgedeckt wurde: Gib diese Karte auf die Hand zurück.
  | it_lore               = Non può essere Evocato Specialmente. Puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 mostro Evocato Normalmente/Posizionato. Se questa carta viene Evocata Normalmente o scoperta: attiva questo effetto; il tuo avversario può mandare un qualsiasi numero di carte dal suo Terreno al Cimitero, poi ogni giocatore pesca lo stesso numero di carte che sono state mandate al Cimitero da questo effetto. Durante la End Phase del turno in cui questo effetto è stato attivato, mischia nel Deck tutte le carte dal Terreno, dai Cimiteri e che sono bandite. Una volta per turno, durante la End Phase, se questa carta sul Terreno è stata Evocata Normalmente o scoperta in questo turno: fai ritornare questa carta nella mano.
  | pt_lore               = Não pode ser Invocado por Invocação-Especial. Você pode Invocar este card por Invocação-Tributo ao oferecer como Tributo 1 monstro Invocado por Invocação-Normal/Baixado. Se este card for Invocado por Invocação-Normal ou virado com a face para cima: ative este efeito; seu oponente pode enviar qualquer número de cards do campo dele para o Cemitério e, depois, cada duelista compra o mesmo número de cards que foram enviados para o Cemitério por este efeito. Durante a Fase Final do turno em que este efeito foi ativado, embaralhe no Deck todos os cards do campo, dos Cemitérios e que estiverem banidos. Uma vez por turno, durante a Fase Final, se este card no campo foi Invocado por Invocação-Normal ou virado com a face para cima neste turno: devolva este card para a mão.
  | es_lore               = No puede ser Invocado de Modo Especial. Puedes Invocar esta carta por Sacrificio Sacrificando 1 monstruo Invocado de Modo Normal/Colocado. Si esta carta es Invocada de Modo Normal o volteada boca arriba: activa este efecto; tu adversario puede mandar cualquier número de cartas de su Campo al Cementerio, y después cada jugador roba el mismo número de cartas que fueron mandadas al Cementerio por este efecto. Durante la End Phase del turno en el que este efecto fue activado, baraja al Deck todas las cartas en el Campo, los Cementerios y que estén desterradas. Una vez por turno, durante la End Phase, si esta carta en el Campo fue Invocada de Modo Normal o volteada boca arriba este turno: devuelve esta carta a la mano.
  | ja_lore               = このカードは特殊召喚できない。このカードは通常召喚したモンスター１体をリリースしてアドバンス召喚できる。①：このカードが召喚・リバースした場合に発動する。相手は自身のフィールドのカードを任意の数だけ選んで墓地へ送る事ができる。その場合、その数だけお互いにデッキからドローする。この効果を発動したターンのエンドフェイズに、お互いのフィールド・墓地のカード及び除外されているカードを全て持ち主のデッキに戻す。②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。
