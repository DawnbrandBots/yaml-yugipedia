  | pendulum_effect       = If a [[face-up]] "[[Metalfoes]]" card(s) you [[control]] is [[destroy]]ed by card [[effect]] (except during the [[Damage Step]]): You can [[target]] 1 face-up card on the [[field]]; destroy it. You can only use this effect of "Parametalfoes Azortless" [[once per turn]].
  | lore                  = 1 "[[Metalfoes]]" [[Monster Card|monster]] + 1 [[Fusion Monster]]<br />If this card is [[Special Summon]]ed from the [[Extra Deck]]: You can [[target]] 1 card your opponent [[control]]s; [[shuffle]] 2 [[face-up]] [[Pendulum Monster]]s from your Extra Deck into the [[Main Deck|Deck]], and if you do, [[destroy]] that card. You can only use this [[effect]] of "Parametalfoes Azortless" [[once per turn]]. If this card in the [[Monster Zone]] is destroyed: You can place this card in your [[Pendulum Zone]].
  | fr_pendulum_effect    = Si une ou plusieurs cartes "Métalphose" face recto que vous contrôlez sont détruites par un effet de carte (sauf durant la Damage Step) : vous pouvez cibler 1 carte face recto sur le Terrain ; détruisez-la. Vous ne pouvez utiliser cet effet de "Azortless Métalphose Para" qu'une fois par tour.
  | fr_lore               = 1 monstre "Métalphose" + 1 Monstre Fusion<br />Si cette carte est Invoquée Spécialement depuis l'Extra Deck : vous pouvez cibler 1 carte contrôlée par votre adversaire ; mélangez 2 Monstres Pendule face recto depuis votre Extra Deck dans le Deck, et si vous le faites, détruisez la carte. Vous ne pouvez utiliser cet effet de "Azortless Métalphose Para" qu'une fois par tour. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule.
  | de_pendulum_effect    = Falls eine oder mehr offene „Metallfose“-Karten, die du kontrollierst, durch einen Karteneffekt zerstört werden (außer während des Damage Steps): Du kannst 1 offene Karte auf dem Spielfeld wählen; zerstöre sie. Du kannst diesen Effekt von „Parametallfose-Azortless“ nur einmal pro Spielzug verwenden.
  | de_lore               = 1 „Metallfose“-Monster + 1 Fusionsmonster<br />Falls diese Karte als Spezialbeschwörung vom Extra Deck beschworen wird: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; mische 2 offene Pendelmonster von deinem Extra Deck ins Deck und falls du dies tust, zerstöre die Karte. Du kannst diesen Effekt von „Parametallfose-Azortless“ nur einmal pro Spielzug verwenden. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  | it_pendulum_effect    = Se una o più carte "Metalfosi" scoperte che controlli vengono distrutte dall'effetto di una carta (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta scoperta sul Terreno; distruggila. Puoi utilizzare questo effetto di "Parametalfosi Azortless" una sola volta per turno.
  | it_lore               = 1 mostro "Metalfosi" + 1 Mostro Fusione<br />Se questa carta viene Evocata Specialmente dall'Extra Deck: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; mischia 2 Mostri Pendulum scoperti dal tuo Extra Deck nel Deck e, se lo fai, distruggi quella carta. Puoi utilizzare questo effetto di "Parametalfosi Azortless" una sola volta per turno. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum.
  | pt_pendulum_effect    = Se um ou mais cards "Metalmorfose" com a face para cima que você controla forem destruídos por um efeito de card (exceto durante a Etapa de Dano): você pode escolher 1 card com a face para cima no campo; destrua-o. Você só pode usar este efeito de "Parametalmorfose Azortless" uma vez por turno.
  | pt_lore               = 1 monstro "Metalmorfose" + 1 Monstro de Fusão<br />Se este card for Invocado por Invocação-Especial do Deck Adicional: você pode escolher 1 card que seu oponente controla; embaralhe no Deck 2 Monstros Pêndulo com a face para cima do seu Deck Adicional e, se isso acontecer, destrua esse card. Você só pode usar este efeito de "Parametalmorfose Azortless" uma vez por turno. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo.
  | es_pendulum_effect    = Si una o más cartas "Metalmórfico/a" boca arriba que controlas son destruidas por el efecto de una carta (excepto durante el Damage Step): puedes seleccionar 1 carta boca arriba en el Campo; destrúyela. Sólo puedes usar este efecto de "Parametalmórfico Azortless" una vez por turno.
  | es_lore               = 1 monstruo "Metalmórfico/a" + 1 Monstruo de Fusión<br />Si esta carta es Invocada de Modo Especial desde el Deck Extra: puedes seleccionar 1 carta que controle tu adversario; baraja al Deck 2 Monstruos de Péndulo boca arriba en tu Deck Extra y, si lo haces, destruye esa carta. Sólo puedes usar este efecto de "Parametalmórfico Azortless" una vez por turno. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：自分フィールドの表側表示の「メタルフォーゼ」カードが効果で破壊された場合、フィールドの表側表示のカード１枚を対象として発動できる。そのカードを破壊する。
  | ja_lore               = 「メタルフォーゼ」モンスター＋融合モンスター<br />このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：このカードがＥＸデッキからの特殊召喚に成功した場合、相手フィールドのカード１枚を対象として発動できる。自分のＥＸデッキから表側表示のＰモンスター２体をデッキに戻し、対象のカードを破壊する。②：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 "메탈포제" 카드가 효과로 파괴되었을 경우, 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | ko_lore               = "메탈포제" 몬스터 ＋ 융합 몬스터<br />이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 엑스트라 덱에서의 특수 소환에 성공했을 경우, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시 펜듈럼 몬스터 2장을 덱으로 되돌리고, 대상의 카드를 파괴한다. ②: 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
