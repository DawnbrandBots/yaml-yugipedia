  | lore                  = (This card is always treated as a "[[Morphtronic]]" card.)<br />When this card is [[activate]]d: Place 3 [[Morph Counter]]s on it. [[Once per turn]], during your [[Main Phase]]: You can remove 1 Morph Counter from your [[field]], and if you do, [[Special Summon]] 1 "[[Gadget Box Token]]" ([[Machine]]/[[EARTH]]/[[Level]] 1/[[ATK]] 0/[[DEF]] 0). While that Token is in the [[Monster Zone]], the player who Summoned it cannot Special Summon monsters from the [[Extra Deck]], except [[Synchro Monster]]s. You can only activate 1 "Gadget Box" per [[turn]].
  | fr_lore               = (Cette carte est toujours traitée comme une carte "Morphtronique".)<br />Lorsque cette carte est activée : placez 3 Compteurs Morph sur elle. Une fois par tour, durant votre Main Phase : vous pouvez retirer 1 Compteur Morph depuis votre Terrain, et si vous le faites, Invoquez Spécialement 1 "Jeton Boîte Gadget" (Machine/TERRE/Niveau 1/ATK 0/DEF 0). Tant que le Jeton est dans la Zone Monstre, le joueur qui l'a Invoqué ne peut pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck. Vous ne pouvez activer qu'1 "Boîte Gadget" par tour.
  | de_lore               = (Diese Karte wird immer als „Morphtronisch“-Karte behandelt.)<br />Wenn diese Karte aktiviert wird: Lege 3 Morph-Zählmarken darauf. Einmal pro Spielzug, während deiner Main Phase: Du kannst 1 Morph-Zählmarke von deiner Spielfeldseite entfernen und falls du dies tust, beschwöre 1 „Apparatekiste-Spielmarke“ (Maschine/ERDE/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung. Solange jene Spielmarke in der Monsterzone liegt, kann der Spieler, der sie beschworen hat, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern. Du kannst nur 1 „Apparatekiste“ pro Spielzug aktivieren.
  | it_lore               = (Questa carta viene sempre considerata come una carta "Morfotronico".)<br />Quando questa carta viene attivata: metti 3 Segnalini Trasformazione su di essa. Una volta per turno, durante la tua Main Phase: puoi rimuovere 1 Segnalino Trasformazione dal tuo Terreno e, se lo fai, Evoca Specialmente 1 "Segna-Scatola Congegno" (Macchina/TERRA/Livello 1/ATK 0/DEF 0). Mentre quel Segna-Mostro è nella Zona Mostri, il giocatore che l'ha Evocato non può Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Synchro. Puoi attivare solo 1 "Scatola Congegno" per turno.
  | pt_lore               = (Este card deve ser sempre considerado como um card "Morfotrônico(a)".)<br />Quando este card for ativado: coloque 3 Marcadores de Morfo nele. Uma vez por turno, durante sua Fase Principal: você pode remover 1 Marcador de Morfo do seu campo e, se isso acontecer, Invoque por Invocação-Especial 1 "Ficha de Caixa Dispositivo" (Máquina/TERRA/Nível 1/ATK 0/DEF 0). Enquanto essa Ficha estiver na Zona de Monstros, o duelista que a Invocou não pode Invocar monstros por Invocação-Especial do Deck Adicional, exceto Monstros Sincro. Você só pode ativar 1 "Caixa Dispositivo" por turno.
  | es_lore               = (Esta carta se trata siempre como una carta "Morfotrónico/a").<br />Cuando esta carta es activada: pon 3 Contadores Mórficos en ella. Una vez por turno, durante tu Main Phase: puedes retirar 1 Contador Mórfico en tu Campo y, si lo haces, Invoca de Modo Especial 1 "Ficha Caja de Artilugios" (Máquina/TIERRA/Nivel 1/ATK 0/DEF 0). Mientras esa Ficha está en la Zona de Monstruos, el jugador que la Invocó no puede Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía. Sólo puedes activar 1 "Caja de Artilugios" por turno.
  | ja_lore               = このカード名はルール上「Ｄ」カードとしても扱う。このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、このカードにディフォーマーカウンターを３つ置く。②：１ターンに１度、自分メインフェイズに発動できる。自分フィールドのディフォーマーカウンターを１つ取り除き、自分フィールドに「ガジェット・ボックス・トークン」（機械族・地・星１・攻／守０）１体を特殊召喚する。この効果で特殊召喚したトークンが存在する限り、自分はＳモンスターしかＥＸデッキから特殊召喚できない。
  | ko_lore               = 이 카드명은 룰상 "D(디포머)" 카드로도 취급한다. 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 이 카드에 디포머 카운터를 3개 놓는다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 디포머 카운터를 1개 제거하고, 자신 필드에 "가제트 박스 토큰"(기계족 / 땅 / 레벨 1 / 공 0 / 수 0) 1장을 특수 소환한다. 이 효과로 특수 소환한 토큰이 존재하는 한, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
