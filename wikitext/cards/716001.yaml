  | fr_lore             = Durant la Main Phase (Effet Rapide) : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre "Naturia" depuis votre Deck, ou vous pouvez Invoquer Spécialement 2 monstres "Naturia" si votre adversaire contrôle un monstre avec la plus haute ATK sur le Terrain (même en cas d'égalité). Si votre adversaire Invoque Spécialement un ou plusieurs monstres depuis l'Extra Deck ou si vous Invoquez Spécialement un ou plusieurs monstres "Naturia" depuis l'Extra Deck, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Taupe-Grillon Naturia" qu'une fois par tour.
  | de_lore             = Während der Main Phase (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Naturia“-Monster als Spezialbeschwörung von deinem Deck oder du kannst 2 „Naturia“-Monster als Spezialbeschwörung beschwören, falls dein Gegner ein Monster mit den höchsten ATK auf dem Spielfeld kontrolliert (selbst bei Gleichstand). Falls dein Gegner ein oder mehr Monster als Spezialbeschwörung vom Extra Deck beschwört oder du ein oder mehr „Naturia“-Monster als Spezialbeschwörung vom Extra Deck beschwörst, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Naturia-Maulwurfsgrille“ nur einmal pro Spielzug verwenden.
  | it_lore             = Durante la Main Phase (Effetto Rapido): puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro "Naturia" dal tuo Deck, o puoi Evocare Specialmente 2 mostri "Naturia" se il tuo avversario controlla un mostro con l'ATK più alto sul Terreno (anche a pari merito). Se il tuo avversario Evoca Specialmente uno o più mostri dall'Extra Deck o tu Evochi Specialmente uno o più mostri "Naturia" dall'Extra Deck, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Naturia Grillotalpa" una sola volta per turno.
  | pt_lore             = Durante a Fase Principal (Efeito Rápido): você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro "Naturia" do seu Deck, ou você pode Invocar por Invocação-Especial 2 monstros "Naturia" se seu oponente controlar um monstro com o maior ATK no campo (mesmo em um empate). Se seu oponente Invocar um ou mais monstros por Invocação-Especial do Deck Adicional ou você Invocar por Invocação-Especial um ou mais monstros "Naturia" do Deck Adicional, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Grilo-Toupeira de Naturia" uma vez por turno.
  | es_lore             = Durante la Main Phase (Efecto Rápido): puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Naturia", o puedes Invocar de Modo Especial 2 monstruos "Naturia" si tu adversario controla un monstruo con el mayor ATK en el Campo (aun si hay empate). Si tu adversario Invoca de Modo Especial uno o más monstruos desde el Deck Extra o tú Invocas de Modo Especial uno o más monstruos "Naturia" desde el Deck Extra, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Grillo Topo Naturia" una vez por turno.
  | ja_lore             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、このカードをリリースして発動できる。デッキから「ナチュル」モンスター１体を特殊召喚する。攻撃力が一番高いモンスターが相手フィールドに存在する場合、この効果で特殊召喚する数を２体にできる。②：このカードが墓地に存在する状態で、相手がＥＸデッキからモンスターを特殊召喚した場合、または自分がＥＸデッキから「ナチュル」モンスターを特殊召喚した場合に発動できる。このカードを特殊召喚する。
  | ko_lore             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 이 카드를 릴리스하고 발동할 수 있다. 덱에서 "나츄르" 몬스터 1장을 특수 소환한다. 공격력이 가장 높은 몬스터가 상대 필드에 존재할 경우, 이 효과로 특수 소환하는 수를 2장으로 할 수 있다. ②: 이 카드가 묘지에 존재하는 상태에서, 상대가 엑스트라 덱에서 몬스터를 특수 소환했을 경우, 또는 자신이 엑스트라 덱에서 "나츄르" 몬스터를 특수 소환했을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
