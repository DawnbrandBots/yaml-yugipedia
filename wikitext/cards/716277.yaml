  | lore                  = 2 "[[Predaplant]]" [[monsters]]<br />If this card is [[Fusion Summon]]ed: You can [[Add a card|add]] 1 "[[Predaplant]]" [[monster]] or 1 "[[Predap]]" [[Spell]]/[[Trap]] from your [[Main Deck|Deck]], [[GY]], or [[face-up]] [[Extra Deck]] to your [[hand]]. You can [[target]] 1 monster your opponent [[control]]s with a [[Predator Counter]] or 1 monster you control; [[Tribute]] it, and if you do, [[Special Summon]] 1 "Predaplant" monster from your Deck. You can only use each effect of "Predaplant Ambulomelides" [[once per turn]].
  | fr_lore               = 2 monstres "Prédaplante"<br />Si cette carte est Invoquée par Fusion : vous pouvez ajouter 1 monstre "Prédaplante" ou 1 Magie/Piège "Prédap" depuis votre Deck, Cimetière ou Extra Deck face recto à votre main. Vous pouvez cibler 1 monstre contrôlé par votre adversaire avec un Compteur Prédateur ou 1 monstre que vous contrôlez ; Sacrifiez-le, et si vous le faites, Invoquez Spécialement 1 monstre "Prédaplante" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Ambulomelides Prédaplante" qu'une fois par tour.
  | de_lore               = 2 „Raubpflanze“-Monster<br />Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst deiner Hand 1 „Raubpflanze“-Monster oder 1 „Raubp“-Zauber/Falle von deinem Deck, deinem Friedhof oder offen von deinem Extra Deck hinzufügen. Du kannst 1 Monster mit einer Raubtier-Zählmarke, das dein Gegner kontrolliert, oder 1 Monster, das du kontrollierst, wählen; biete es als Tribut an und falls du dies tust, beschwöre 1 „Raubpflanze“-Monster als Spezialbeschwörung von deinem Deck. Du kannst jeden Effekt von „Raubpflanze Ambulomelides“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2 mostri "Predapianta"<br />Se questa carta viene Evocata tramite Fusione: puoi aggiungere 1 mostro "Predapianta" o 1 Magia/Trappola "Predap" dal tuo Deck, Cimitero o Extra Deck scoperto alla tua mano. Puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario con un Segnalino Predatore o 1 mostro che controlli; offrilo come Tributo e, se lo fai, Evoca Specialmente 1 mostro "Predapianta" dal tuo Deck. Puoi utilizzare ogni effetto di "Predapianta Ambulomelides" una sola volta per turno.
  | pt_lore               = 2 monstros "Predaplanta"<br />Se este card for Invocado por Invocação-Fusão: você pode adicionar à sua mão 1 monstro "Predaplanta" ou 1 Magia/Armadilha "Predap" do seu Deck, Cemitério ou Deck Adicional com a face para cima. Você pode escolher 1 monstro que seu oponente controla com um Marcador de Predador ou 1 monstro que você controla; ofereça-o como Tributo e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Predaplanta" do seu Deck. Você só pode usar cada efeito de "Predaplanta Ambulomelides" uma vez por turno.
  | es_lore               = 2 monstruos "Predaplanta"<br />Si esta carta es Invocada por Fusión: puedes añadir a tu mano 1 monstruo "Predaplanta" o 1 Mágica/Trampa "Predap" en tu Deck, Cementerio o Deck Extra boca arriba. Puedes seleccionar 1 monstruo que controle tu adversario con un Contador de Predador o 1 monstruo que controlas; Sacrifícalo y, si lo haces, Invoca de Modo Especial 1 monstruo "Predaplanta" en tu Deck. Sólo puedes usar cada efecto de "Predaplanta Ambulomelides" una vez por turno.
  | ja_lore               = 「捕食植物」モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが融合召喚に成功した場合に発動できる。自分のデッキ・墓地のカード及び自分のＥＸデッキの表側表示のＰモンスターの中から、「捕食植物」モンスター１体または「プレデター」魔法・罠カード１枚を手札に加える。②：相手フィールドの捕食カウンターが置かれたモンスターまたは自分フィールドのモンスター１体を対象として発動できる。そのモンスターをリリースし、デッキから「捕食植物」モンスター１体を特殊召喚する。
  | ko_lore               = "프레데터 플랜츠" 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 융합 소환에 성공했을 경우에 발동할 수 있다. 자신의 덱 / 묘지의 카드 및 자신의 엑스트라 덱의 앞면 표시 펜듈럼 몬스터 중에서, "프레데터 플랜츠" 몬스터 1장 또는 "프레데터" 마법 / 함정 카드 1장을 패에 넣는다. ②: 상대 필드의 포식 카운터가 놓여진 몬스터 또는 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 릴리스하고, 덱에서 "프레데터 플랜츠" 몬스터 1장을 특수 소환한다.
