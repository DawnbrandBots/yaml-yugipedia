  | pt_lore               = 2 monstros de TREVAS de Nível 8<br />Deve ser Invocado por Invocação-Xyz. Uma vez por turno (Efeito Rápido): você pode desassociar 1 matéria deste card e enviar 1 card da sua mão para o Cemitério e, depois, escolha 1 card com a face para cima que seu oponente controla; coloque este card em Posição de Defesa e, se isso acontecer, negue os efeitos do card alvo até o final deste turno.
