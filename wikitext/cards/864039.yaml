  | ja_lore               = 「アマゾネス」融合モンスター＋「アマゾネス」モンスター<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが融合召喚に成功した場合に発動できる。デッキから「アマゾネス」モンスター１体を特殊召喚する。②：このカードがモンスターゾーンに存在する限り、このカード以外の自分フィールドの「アマゾネス」カードは相手の効果の対象にならず、相手の効果では破壊されない。③：「アマゾネス女帝」または「アマゾネス女王」を素材として融合召喚したこのカードは１度のバトルフェイズ中に２回攻撃できる。
  | ko_lore               = "아마조네스" 융합 몬스터 ＋ "아마조네스" 몬스터<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 융합 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "아마조네스" 몬스터 1장을 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 이 카드 이외의 자신 필드의 "아마조네스" 카드는 상대 효과의 대상이 되지 않으며, 상대 효과로는 파괴되지 않는다. ③: "아마조네스 임프레스" 또는 "아마조네스 여왕"을 소재로서 융합 소환한 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
