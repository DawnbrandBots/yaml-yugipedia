  | lore                  = If another [[Zombie]] [[Monster Card|monster]] is [[Special Summon]]ed from your [[GY]] while you [[control]] this monster (except during the [[Damage Step]]): You can [[Draw a card|draw]] 1 card, then [[discard]] 1 card. If this card in the GY is [[banish]]ed [[face-up]] to [[activate]] an [[effect]], or by an effect: You can Special Summon this card, but banish it when it [[leaves the field]]. You can only use each effect of "Shinobi Necro" [[once per turn]].
  | fr_lore               = Si un autre monstre Zombie est Invoqué Spécialement depuis votre Cimetière tant que vous contrôlez ce monstre (sauf durant la Damage Step) : vous pouvez piocher 1 carte, puis défaussez 1 carte. Si cette carte dans le Cimetière est bannie face recto pour activer un effet, ou par un effet : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Shinobi Nécro" qu'une fois par tour.
  | de_lore               = Falls ein anderes Zombie-Monster als Spezialbeschwörung von deinem Friedhof beschworen wird, solange du dieses Monster kontrollierst (außer während des Damage Steps): Du kannst 1 Karte ziehen, dann wirf 1 Karte ab. Falls diese Karte im Friedhof offen verbannt wird, um einen Effekt zu aktivieren, oder durch einen Effekt: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Shinobi Nekro“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se un altro mostro Zombie viene Evocato Specialmente dal tuo Cimitero mentre controlli questo mostro (eccetto durante il Damage Step): puoi pescare 1 carta, poi scartare 1 carta. Se questa carta nel Cimitero viene bandita scoperta per attivare un effetto, o da un effetto: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Shinobi Necro" una sola volta per turno.
  | pt_lore               = Se outro monstro Zumbi for Invocado por Invocação-Especial do seu Cemitério enquanto você controlar este monstro (exceto durante a Etapa de Dano): você pode comprar 1 card e, depois, descartar 1 card. Se este card no Cemitério for banido com a face para cima para ativar um efeito, ou por um efeito: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Necro Shinobi" uma vez por turno.
  | es_lore               = Si otro monstruo Zombi es Invocado de Modo Especial desde tu Cementerio mientras controlas este monstruo (excepto durante el Damage Step): puedes robar 1 carta, y después descartar 1 carta. Si esta carta es desterrada del Cementerio boca arriba para activar un efecto, o por un efecto: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Shinobi Necro" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが既にモンスターゾーンに存在する状態で、自分の墓地からこのカード以外のアンデット族モンスターが特殊召喚された場合に発動できる。自分はデッキから１枚ドローする。その後、手札を１枚選んで捨てる。②：墓地のこのカードが、効果を発動するために除外された場合、または効果で除外された場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 자신 묘지에서 이 카드 이외의 언데드족 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. 그 후, 패를 1장 골라 버린다. ②: 묘지의 이 카드가, 효과를 발동하기 위해 제외되었을 경우, 또는 효과로 제외되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
