  | lore                  = [[Target]] 1 "[[Armed Dragon]]" [[Monster Card|monster]] you [[control]]; it gains 1000 [[ATK]] for each "Armed Dragon" monster in your [[Graveyard|GY]] with an equal or lower [[Level]] than it and with different names from each other, also for the rest of this [[turn]], your opponent takes no [[battle damage]] from its [[attack]]s. You can [[banish]] this card from your GY, then [[target]] 1 "Armed Dragon" [[Spell Card|Spell]] in your GY; [[Add a card|add]] it to your hand. You can only use 1 "Armed Dragon Thunderbolt" [[effect]] per [[turn]], and only [[Once per turn|once that turn]].
  | fr_lore               = Ciblez 1 monstre "Dragon Armé" que vous contrôlez ; il gagne 1000 ATK pour chaque monstre "Dragon Armé" dans votre Cimetière d'un Niveau inférieur ou égal et de noms différents les uns des autres, et aussi le reste de ce tour, votre adversaire ne reçoit aucun dommage de combat de ses attaques. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Magie "Dragon Armé" dans votre Cimetière ; ajoutez-la à votre main. Vous ne pouvez utiliser qu'1 effet de "Dragon Armé du Coup de Tonnerre" par tour, et uniquement une fois le tour.
  | de_lore               = Wähle 1 „Bewaffnete/r Drache“-Monster, das du kontrollierst; es erhält für jedes „Bewaffnete/r Drache“-Monster mit gleicher oder niedrigerer Stufe als es und unterschiedlichen Namen voneinander in deinem Friedhof 1000 ATK, zusätzlich erhält dein Gegner für den Rest dieses Spielzugs keinen Kampfschaden von seinen Angriffen. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Bewaffneter Drache“-Zauber in deinem Friedhof wählen; füge ihn deiner Hand hinzu. Du kannst nur 1 Effekt von „Bewaffneter Drachenblitzschlag“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_lore               = Scegli come bersaglio 1 mostro "Drago Armato" che controlli; esso guadagna 1000 ATK per ogni mostro "Drago Armato" nel tuo Cimitero con Livello pari o inferiore a esso e con nomi diversi l'uno dall'altro, inoltre, per il resto di questo turno, il tuo avversario non subisce danno da combattimento dai suoi attacchi. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Magia "Drago Armato" nel tuo Cimitero; aggiungila alla tua mano. Puoi utilizzare solo 1 effetto di "Colpo di Tuono Drago Armato" per turno, e solo una volta in quel turno.
  | pt_lore               = Escolha 1 monstro "Dragão Armado" que você controla; ele ganha 1000 de ATK para cada monstro "Dragão Armado" no seu Cemitério com um Nível igual ou menor que o dele e com nomes diferentes uns dos outros e, além disso, pelo resto deste turno, seu oponente não sofre dano de batalha dos ataques dele. Você pode banir este card do seu Cemitério e, depois, escolha 1 Magia "Dragão Armado" no seu Cemitério; adicione-a à sua mão. Você só pode usar 1 efeito de "Raio do Dragão Armado" por turno e apenas uma vez por turno.
  | es_lore               = Selecciona 1 monstruo "Dragón Armado" que controles; éste gana 1000 ATK por cada monstruo "Dragón Armado" en tu Cementerio con Nivel igual o menor que éste y con nombres diferentes entre sí, y además por el resto de este turno tu adversario no recibe daño de batalla de sus ataques. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Mágica "Dragón Armado" en tu Cementerio; añádela a tu mano. Sólo puedes usar 1 efecto de "Dragón Armado Rayo" por turno, y sólo una vez ese turno.
  | ja_lore               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドの「アームド・ドラゴン」モンスター１体を対象として発動できる。そのモンスターの攻撃力は、そのモンスターのレベル以下のレベルを持つ自分の墓地の「アームド・ドラゴン」モンスターの種類×１０００アップする。このターン、そのモンスターが相手に与える戦闘ダメージは０になる。②：墓地のこのカードを除外し、自分の墓地の「アームド・ドラゴン」魔法カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_lore               = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드의 "암드 드래곤" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 그 몬스터의 레벨 이하의 레벨을 가지는 자신 묘지의 "암드 드래곤" 몬스터의 종류 × 1000 올린다. 이 턴에 그 몬스터가 상대에게 주는 전투 데미지는 0 이 된다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "암드 드래곤" 마법 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다.
