  | lore                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by having 10 or more [[Monster Card|monsters]] in your [[GY]]. [[Once per turn]]: You can Special Summon 1 [[Level]] 8 or higher [[Fairy]] monster from your hand or GY, but its [[effect]]s are [[negate]]d, also its [[ATK]] becomes 4000.
  | fr_lore               = (Cette carte est toujours traitée comme une carte "Seigneur du Temps".)<br />Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en ayant min. 10 monstres dans votre Cimetière. Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre Elfe de min. Niveau 8 depuis votre main ou Cimetière, mais ses effets sont annulés, et aussi, son ATK devient 4000.
  | de_lore               = (Diese Karte wird immer als eine „Herr der Zeit“-Karte behandelt.)<br />Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 10 oder mehr Monster in deinem Friedhof hast. Einmal pro Spielzug: Du kannst 1 Fee-Monster der Stufe 8 oder höher als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, aber seine Effekte werden annulliert, zusätzlich werden seine ATK zu 4000.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) avendo 10 o più mostri nel tuo Cimitero. Una volta per turno: puoi Evocare Specialmente 1 mostro Fata di Livello 8 o superiore dalla tua mano o Cimitero, ma i suoi effetti si annullano, inoltre il suo ATK diventa 4000.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao ter 10 ou mais monstros no seu Cemitério. Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro Fada de Nível 8 ou mais da sua mão ou do Cemitério, mas seus efeitos são negados e, além disso, seu ATK de torna 4000.
  | es_lore               = (Esta carta se trata siempre como una carta "Señor del Tiempo").<br />No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) teniendo 10 o más monstruos en tu Cementerio. Una vez por turno: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo Hada de Nivel 8 o mayor, pero sus efectos son negados, y además su ATK se convierte en 4000.
  | ja_lore               = このカードは通常召喚できない。自分の墓地にモンスターが１０体以上存在する場合のみ特殊召喚する事ができる。１ターンに１度、レベル８以上の天使族モンスター１体を自分の手札・墓地から特殊召喚する事ができる。この効果で特殊召喚したモンスターの効果は無効化され、攻撃力は４０００になる。
  | ko_lore               = 이 카드는 일반 소환 / 세트할 수 없다. 자신의 묘지에 몬스 티가 10장 이상 존재할 겡우에만 특수 소환할 수 있다. 1턴에 1번, 레벨 8 이상의 초사족 몬스터 1장을 자신의 패 / 묘지 에서 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 공격력은 4000 이 된다.
