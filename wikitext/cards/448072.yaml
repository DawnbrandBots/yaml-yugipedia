  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 andere „Kubisch“-Karten mit unterschiedlichen Namen in deiner Hand vorzeigst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Bleibt von den aktivierten Effekten anderer Monster unberührt, deren Grund-ATK 3000 oder weniger ist. Wenn diese angreifende Karte ein Monster durch Kampf zerstört: Du kannst diesen Effekt aktivieren; diese Karte kann während dieser Battle Phase einen zweiten Angriff durchführen. Während deiner End Phase: Jeder Spieler erhält 3000 Schaden. Du kannst diesen Effekt von „Crimson Nova der finstere kubische Herrscher“ nur einmal pro Spielzug verwenden.
  | it_lore               = Non può essere Evocato Normalmente/posizionato. Deve essere Evocato Specialmente (dalla tua mano) rivelando altre 3 carte "Cubico" con nomi diversi nella tua mano, e non può essere Evocato Specialmente in altri modi. Immune agli effetti attivati degli altri mostri con ATK originale di 3000 o inferiore. Quando questa carta attaccante distrugge un mostro in battaglia: puoi attivare questo effetto; questa carta può effettuare un secondo attacco durante questa Battle Phase. Durante la tua End Phase: ogni giocatore subisce 3000 danni. Puoi utilizzare questo effetto di "Nova Cremisi il Signore Cubico Oscuro" una sola volta per turno.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao revelar 3 outros cards "Cúbuco(a)" com nomes diferentes na sua mão e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Não é afetado pelos efeitos ativados de outros monstros cujo ATK original seja 3000 ou menos. Quando este card atacante destruir um monstro em batalha: você pode ativar este efeito; este card pode realizar um segundo ataque durante esta Fase de Batalha. Durante sua Fase Final: cada duelista sofre 3000 de dano. Você só pode usar este efeito de "Nova Carmesim, o Senhor Cúbico Obscuro" uma vez por turno.
  | es_lore               = No puede ser Invocada de Modo Normal/Colocada. Debe ser Invocada de Modo Especial (desde tu mano) mostrando otras 3 cartas "Cúbico/a" en tu mano con nombres diferentes, y no puede ser Invocada de Modo Especial de otra forma. No es afectada por los efectos activados de otros monstruos, cuyo ATK original es 3000 o menos. Cuando esta carta atacante destruye un monstruo en batalla: puedes activar este efecto; esta carta puede hacer un segundo ataque durante esta Battle Phase. Durante tu End Phase: cada jugador recibe 3000 puntos de daño. Sólo puedes usar este efecto de "Nova Carmesí el Señor Cúbico Oscuro" una vez por turno.
  | ja_lore               = このカードは通常召喚できない。このカード以外の手札の「方界」カード３種類を相手に見せた場合のみ特殊召喚できる。このカード名の③の効果は１ターンに１度しか使用できない。①：このカードは、このカード以外の元々の攻撃力が３０００以下のモンスターが発動した効果を受けない。②：このカードの攻撃でモンスターを破壊した時に発動できる。このバトルフェイズ中、このカードはもう１度だけ攻撃できる。③：自分エンドフェイズに発動する。お互いのプレイヤーは３０００ダメージを受ける。
