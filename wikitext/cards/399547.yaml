  | de_pendulum_effect    = Solange du ein „Amorphage“-Monster kontrollierst, können die Effekte von Monstern nicht aktiviert werden, außer denen von „Amorphage“-Monstern. Einmal pro Spielzug, während deiner Standby Phase, biete 1 Monster als Tribut an oder zerstöre diese Karte.
  | de_lore               = Falls diese Karte als Pendelbeschwörung beschworen oder aufgedeckt wird, kann kein Spieler Monster als Spezialbeschwörung vom Extra Deck beschwören, solange diese Karte offen auf dem Spielfeld liegt, außer „Amorphage“-Monstern.
  | it_pendulum_effect    = Mentre controlli un mostro "Amorfago", i mostri non possono attivare i loro effetti, eccetto i mostri "Amorfago". Una volta per turno, durante la tua Standby Phase, offri come Tributo 1 mostro o distruggi questa carta.
  | it_lore               = Se questa carta viene Evocata Pendulum o scoperta, nessun giocatore può Evocare Specialmente mostri dall'Extra Deck mentre questa carta è scoperta sul Terreno, eccetto mostri "Amorfago".
  | pt_pendulum_effect    = Enquanto você controlar um monstro "Amórfago", monstros não podem ativar seus efeitos, exceto monstros "Amórfago". Uma vez por turno, durante sua Fase de Apoio, ofereça 1 monstro como Tributo ou destrua este card.
  | pt_lore               = Se este card for Invocado por Invocação-Pêndulo ou virado com a face para cima, nenhum duelista pode Invocar monstros do Deck Adicional por Invocação-Especial enquanto este card estiver no campo com a face para cima, exceto monstros "Amórfago".
  | es_pendulum_effect    = Mientras controles un monstruo "Amórfago/a", los monstruos no pueden activar sus efectos, excepto los monstruos "Amórfago/a". Una vez por turno, durante tu Standby Phase, Sacrifica 1 monstruo o destruye esta carta.
  | es_lore               = Si esta carta es Invocada por Péndulo o volteada boca arriba, ningún jugador puede Invocar monstruos de Modo Especial desde el Deck Extra mientras esta carta esté boca arriba en el Campo, excepto monstruos "Amórfago/a".
  | ja_pendulum_effect    = このカードのコントローラーは、自分スタンバイフェイズ毎に自分フィールドのモンスター１体をリリースする。またはリリースせずにこのカードを破壊する。①：自分フィールドに「アモルファージ」モンスターが存在する限り、お互いに「アモルファージ」モンスター以外のモンスターの効果を発動できない。
  | ja_lore               = ①：Ｐ召喚・リバースしたこのカードがモンスターゾーンに存在する限り、お互いに「アモルファージ」モンスターしかエクストラデッキから特殊召喚できない。
  | ko_pendulum_effect    = 이 카드의 컨트롤러는, 자신 스탠바이 페이즈마다 자신 필드의 몬스터 1장을 릴리스한다. 또한 릴리스하지 않고 이 카드를 파괴한다. ① : 자신 필드에 "아모르파지" 몬스터가 존재하는 한, 서로 "아모르파지" 몬스터 이외의 몬스터의 효과를 발동할 수 없다.
