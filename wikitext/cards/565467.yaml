  | fr_lore               = Si cette carte est Invoquée : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; détruisez-le. Après le calcul des dommages, si cette carte a combattu : vous pouvez cibler 1 Magie Continue dans votre Cimetière ; ajoutez-la à votre main. Vous ne pouvez utiliser chaque effet de "Valkyrie-Zweite" qu'une fois par tour.
  | de_lore               = Falls diese Karte beschworen wird: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; zerstöre es. Nach der Schadensberechnung, falls diese Karte gekämpft hat: Du kannst 1 Permanenten Zauber in deinem Friedhof wählen; füge ihn deiner Hand hinzu. Du kannst jeden Effekt von „Zweite Walküre“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta viene Evocata: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggilo. Dopo il calcolo dei danni, se questa carta ha combattuto: puoi scegliere come bersaglio 1 Magia Continua nel tuo Cimitero; aggiungila alla tua mano. Puoi utilizzare ogni effetto di "Valkyria-Seconda" una sola volta per turno.
  | pt_lore               = Se este card for Invocado: você pode escolher 1 monstro que seu oponente controla; destrua-o. Depois do cálculo de dano, se este card batalhou: você pode escolher 1 Magia Contínua no seu Cemitério; adicione-a à sua mão. Você só pode usar cada efeito de "Valquíria-Zweite" uma vez por turno.
  | es_lore               = Si esta carta es Invocada: puedes seleccionar 1 monstruo que controle tu adversario; destrúyelo. Después del cálculo de daño, si esta carta batalló: puedes seleccionar 1 Mágica Continua en tu Cementerio; añádela a tu mano. Sólo puedes usar cada efecto de "Valquiria-Zweite" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・反転召喚・特殊召喚に成功した場合、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。②：このカードが戦闘を行ったダメージ計算後に、自分の墓地の永続魔法カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. ②: 이 카드가 전투를 실행한 데미지 계산 후에, 자신 묘지의 지속 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
