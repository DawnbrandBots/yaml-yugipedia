  | lore                = The first time this card would be [[destroyed by battle]] each [[turn]], it is not [[destroy]]ed. You can only use each of the following [[effect]]s of "Dream Shark" [[once per turn]]. If you [[control]] no [[monsters]], or if all monsters you control are [[WATER]]: You can [[Special Summon]] this card from your [[hand]]. When a card or effect that would inflict [[Effect damage|damage]] to you is activated, while this card is in your [[GY]] (except during the [[Damage Step]]): You can Special Summon this card, and if you do, make that effect damage to you 0. If Summoned this way, it loses 1000 [[DEF]], also [[banish]] it when it [[leaves the field]].
  | fr_lore             = La première fois que cette carte va être détruite au combat chaque tour, elle n'est pas détruite. Vous ne pouvez utiliser chacun des effets suivants de "Requin Rêve" qu'une fois par tour. Si vous ne contrôlez aucun monstre, ou si tous les monstres que vous contrôlez sont EAU : vous pouvez Invoquer Spécialement cette carte depuis votre main. Lorsqu'une carte ou un effet qui va vous infliger des dommages est activé, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte, et si vous le faites, faites devenir ces dommages d'effet sur vous 0. Si elle est Invoquée de cette façon, elle perd 1000 DEF, et aussi, bannissez-la lorsqu'elle quitte le Terrain.
  | de_lore             = Das erste Mal in jedem Spielzug, dass diese Karte durch Kampf zerstört würde, wird sie nicht zerstört. Du kannst jeden der folgenden Effekte von „Traumhai“ nur einmal pro Spielzug verwenden. Falls du keine Monster kontrollierst oder falls alle Monster, die du kontrollierst, WASSER sind: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Wenn eine Karte oder ein Effekt, die oder der dir Schaden zufügen würde, aktiviert wird, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören und falls du dies tust, mache jenen Effektschaden gegen dich zu 0. Falls diese Karte auf diese Art beschworen wird, verliert sie 1000 DEF, zusätzlich verbanne sie, wenn sie das Spielfeld verlässt.
  | it_lore             = La prima volta che questa carta sta per essere distrutta in battaglia ogni turno, essa non viene distrutta. Puoi utilizzare ognuno dei seguenti effetti di "Squalo del Sogno" una sola volta per turno. Se non controlli nessun mostro, o se tutti i mostri che controlli sono ACQUA: puoi Evocare Specialmente questa carta dalla tua mano. Quando viene attivata una carta o un effetto che sta per infliggerti danno, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta e, se lo fai, fai diventare 0 quell'effetto di danno per te. Se viene Evocata in questo modo, essa perde 1000 DEF, inoltre bandiscila quando lascia il Terreno.
  | pt_lore             = Na primeira vez que este card seria destruído em batalha a cada turno, ele não é destruído. Você só pode usar cada um dos seguintes efeitos de "Tubarão dos Sonhos" uma vez por turno. Se você não controlar nenhum monstro, ou se todos os monstros que você controlar forem de ÁGUA: você pode Invocar este card por Invocação-Especial da sua mão. Quando um card ou efeito que causaria dano a você for ativado, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial e, se isso acontecer, transforme em 0 esse dano de efeito a você. Se Invocado desta forma, ele perde 1000 de DEF e, além disso, bana-o quando ele deixar o campo.
  | es_lore             = La primera vez que esta carta fuera a ser destruida en batalla cada turno, no es destruida. Sólo puedes usar cada uno de los siguientes efectos de "Tiburón del Sueño" una vez por turno. Si no controlas monstruos, o si todos los monstruos que controlas son de AGUA: puedes Invocar esta carta de Modo Especial desde tu mano. Cuando es activada una carta o efecto que fuera a infligirte daño, mientras esta carta esté en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial y, si lo haces, haz que ese daño de efecto se convierta en 0 para ti. Si es Invocada de esta forma, pierde 1000 DEF, y además destiérrala cuando deje el Campo.
  | ja_lore             = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのモンスターが、存在しない場合または水属性モンスターのみの場合に発動できる。このカードを手札から特殊召喚する。②：このカードは１ターンに１度だけ戦闘では破壊されない。③：このカードが墓地に存在し、自分にダメージを与える効果が発動した時に発動できる。このカードを特殊召喚し、その効果で自分が受けるダメージを０にする。この効果で特殊召喚したこのカードは、守備力が１０００ダウンし、フィールドから離れた場合に除外される。
  | ko_lore             = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터가, 존재하지 않을 경우 또는 물 속성 몬스터뿐일 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드는 1턴에 1번만 전투로는 파괴되지 않는다. ③: 이 카드가 묘지에 존재하고, 자신에게 데미지를 주는 효과가 발동했을 때에 발동할 수 있다. 이 카드를 특수 소환하고, 그 효과로 자신이 받는 데미지를 0 으로 한다. 이 효과로 특수 소환한 이 카드는, 수비력을 1000 내리고, 필드에서 벗어났을 경우에 제외된다.
