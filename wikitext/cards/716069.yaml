  | lore                  = 5 [[Level]] 12 [[Monster Card|monsters]]<br />[[Once per turn]] ([[Quick Effect]]): You can [[detach]] 1 [[material]] from this card; [[destroy]] 1 other monster on the [[field]]. At the end of the [[Battle Phase]]: Destroy as many other monsters on the field as possible (min. 1), then you can [[Special Summon]] 1 monster from your opponent's [[GY]] to your field in [[Defense Position]]. If this card you [[control]] is destroyed by an opponent's card [[effect]] while it has [[material]], and is [[Send|sent]] to your [[Graveyard|GY]]: You can Special Summon 1 "[[Number iC1000: Numerounius Numerounia]]" from your [[Extra Deck]], and if you do, [[attach]] this card to it as material.
  | fr_lore               = 5 monstres de Niveau 12<br />Une fois par tour (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; détruisez 1 autre monstre sur le Terrain. À la fin de la Battle Phase : détruisez autant d'autres monstres sur le Terrain que possible (min. 1), puis vous pouvez Invoquer Spécialement 1 monstre depuis le Cimetière de votre adversaire sur votre Terrain en Position de Défense. Si cette carte que vous contrôlez est détruite par un effet de carte de l'adversaire tant qu'elle a du Matériel, et est envoyée à votre Cimetière : vous pouvez Invoquer Spécialement 1 "Numéro iC1000 : Numerounius Numerounia" depuis votre Extra Deck, et si vous le faites, attachez-lui cette carte comme Matériel.
  | de_lore               = 5 Monster der Stufe 12<br />Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; zerstöre 1 anderes Monster auf dem Spielfeld. Am Ende der Battle Phase: Zerstöre so viele andere Monster auf dem Spielfeld wie möglich (min. 1), dann kannst du 1 Monster als Spezialbeschwörung vom Friedhof deines Gegners auf deine Spielfeldseite in die Verteidigungsposition beschwören. Falls diese Karte, die du kontrollierst, durch einen Karteneffekt eines Gegners zerstört wird, solange sie Material hat, und auf deinen Friedhof gelegt wird: Du kannst 1 „Nummer iC1000: Numerounius Numerounia“ als Spezialbeschwörung von deinem Extra Deck beschwören und falls du dies tust, hänge diese Karte als Material daran an.
  | it_lore               = 5 mostri di Livello 12<br />Una volta per turno (Effetto Rapido): puoi staccare 1 materiale da questa carta; distruggi 1 altro mostro sul Terreno. Alla fine della Battle Phase: distruggi tanti altri mostri sul Terreno quanti possibile (minimo 1), poi puoi Evocare Specialmente 1 mostro dal Cimitero del tuo avversario sul tuo Terreno in Posizione di Difesa. Se questa carta che controlli viene distrutta dall'effetto di una carta dell'avversario mentre ha materiali, e viene mandata al tuo Cimitero: puoi Evocare Specialmente 1 "Numero iC1000: Numeruonius Numeruonia" dal tuo Extra Deck e, se lo fai, attacca questa carta a esso come materiale.
  | pt_lore               = 5 monstros de Nível 12<br />Uma vez por turno (Efeito Rápido): você pode desassociar 1 matéria deste card; destrua 1 outro monstro no campo. No final da Fase de Batalha: destrua tantos outros monstros no campo quanto possível (mín. 1) e, depois, você pode Invocar por Invocação-Especial no seu campo, em Posição de Defesa, 1 monstro do Cemitério do seu oponente. Se este card que você controla for destruído por um efeito de card do oponente enquanto tiver matéria e for enviado para o seu Cemitério: você pode Invocar por Invocação-Especial 1 "Número iC1000: Numerounius Numerounia" do seu Deck Adicional e, se isso acontecer, associe este card a ele como matéria.
  | es_lore               = 5 monstruos de Nivel 12<br />Una vez por turno (Efecto Rápido): puedes desacoplar 1 material de esta carta; destruye otro monstruo en el Campo. Al final de la Battle Phase: destruye tantos otros monstruos en el Campo como sea posible (mín. 1), y después puedes Invocar de Modo Especial, a tu Campo en Posición de Defensa, 1 monstruo en el Cementerio de tu adversario. Si esta carta que controlas es destruida por el efecto de una carta del adversario mientras tiene material, y es mandada a tu Cementerio: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 "Número iC1000: Numerounius Numerounia" y, si lo haces, acóplale esta carta como material.
  | ja_lore               = レベル１２モンスター×５<br />①：お互いのターンに１度、このカードのＸ素材を１つ取り除いて発動できる。フィールドの他のモンスター１体を選んで破壊する。②：バトルフェイズ終了時に発動する。フィールドの他のモンスターを全て破壊する。その後、相手の墓地からモンスター１体を選んで守備表示で特殊召喚できる。③：Ｘ素材を持っているこのカードが相手の効果で破壊され墓地へ送られた場合に発動できる。ＥＸデッキから「ＣｉＮｏ．１０００ 夢幻虚光&#64025;ヌメロニアス・ヌメロニア」１体を特殊召喚し、このカードをそのＸ素材とする。
