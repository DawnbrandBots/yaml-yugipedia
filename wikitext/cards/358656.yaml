  | fr_lore               = Vous pouvez Invoquer Rituellement cette carte avec "Cri Primitif". Une fois par tour : vous pouvez révéler 1 monstre dans votre main, puis ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, le Niveau de la cible devient égal au Niveau que le monstre révélé avait. Une fois par tour, si un autre monstre est Sacrifié depuis votre main ou Terrain (sauf durant la Damage Step) : vous pouvez cibler 1 monstre dans votre Cimetière ; ajoutez-le à votre main.
  | de_lore               = Du kannst diese Karte mit „Urschrei“ als Ritualbeschwörung beschwören. Einmal pro Spielzug: Du kannst 1 Monster in deiner Hand vorzeigen und dann 1 offenes Monster auf dem Spielfeld wählen; die Stufe des gewählten Ziels wird bis zum Ende dieses Spielzugs gleich der Stufe, die das vorgezeigte Monster hatte. Einmal pro Spielzug, falls ein anderes Monster von deiner Hand oder Spielfeldseite als Tribut angeboten wird (außer während des Damage Steps): Du kannst 1 Monster in deinem Friedhof wählen; füge es deiner Hand hinzu.
  | it_lore               = Puoi Evocare tramite Rituale questa carta con "Urlo Primordiale". Una volta per turno: puoi rivelare 1 mostro nella tua mano, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; il Livello di quel bersaglio diventa pari al Livello che il mostro rivelato aveva, fino alla fine di questo turno. Una volta per turno, se un altro mostro viene offerto come Tributo dalla tua mano o Terreno (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro nel tuo Cimitero; aggiungilo alla tua mano.
  | pt_lore               = Você pode Invocar este card por Invocação-Ritual com "Grito Primário". Uma vez por turno: você pode revelar 1 monstro da sua mão e, depois, escolher 1 monstro com a face para cima no campo; até o final deste turno, o Nível do alvo se torna igual ao Nível que o monstro revelado tinha. Uma vez por turno, se outro monstro for oferecido como Tributo da sua mão ou do campo (exceto durante a Etapa de Dano): você pode escolher 1 monstro no seu Cemitério; adicione-o à sua mão.
  | es_lore               = Puedes Invocar esta carta por Ritual con "Grito Primordial". Una vez por turno: puedes mostrar 1 monstruo en tu mano, y después seleccionar 1 monstruo boca arriba en el Campo; hasta el final de este turno, el Nivel de ese objetivo se convierte en el Nivel que tenía el monstruo mostrado. Una vez por turno, si otro monstruo en tu mano o Campo es Sacrificado (excepto durante el Damage Step): puedes seleccionar 1 monstruo en tu Cementerio; añádelo a tu mano.
  | ja_lore               = 「原初の叫喚」により降臨。①：１ターンに１度、手札のモンスター１体を相手に見せ、フィールドの表側表示モンスター１体を対象として発動できる。このターン、対象のモンスターのレベルは、見せたモンスターと同じになる。②：１ターンに１度、このカード以外の自分の手札・フィールドのモンスターがリリースされた場合、自分の墓地のモンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_lore               = "원조의 규한"에 의해 의식 소환. ①: 1턴에 1번, 패의 몬스터 1장을 상대에게 보여주고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 대상 몬스터의 레벨은, 보여준 몬스터와 같아진다. ②: 1턴에 1버, 이 카드 이외의 자신의 패 / 필드의 몬스터가 릴리스되었을 경우, 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
