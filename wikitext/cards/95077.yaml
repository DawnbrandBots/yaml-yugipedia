  | fr_lore               = Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez cibler 1 monstre de Niveau 5 dans votre Cimetière ; Invoquez Spécialement la cible, mais ses effets sont annulés, et aussi, envoyez-le au Cimetière durant la End Phase de ce tour.
  | de_lore               = Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 Monster der Stufe 5 in deinem Friedhof wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung, aber seine Effekte werden annulliert, zusätzlich lege es während der End Phase dieses Spielzugs auf den Friedhof.
  | it_lore               = Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi scegliere come bersaglio 1 mostro di Livello 5 nel tuo Cimitero; Evoca Specialmente quel bersaglio, ma i suoi effetti sono annullati, inoltre mandalo al Cimitero durante la End Phase di questo turno.
  | pt_lore               = Quando este card for destruído em batalha e enviado para o Cemitério: você pode escolher 1 monstro de Nível 5 no seu Cemitério; Invoque o alvo por Invocação-Especial, mas seus efeitos são negados e, além disso, envie-o para o Cemitério durante a Fase Final deste turno.
  | es_lore               = Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes seleccionar 1 monstruo de Nivel 5 en tu Cementerio; Invoca ese objetivo de Modo Especial, pero sus efectos son negados, y además mándalo al Cementerio durante la End Phase de este turno.
  | ja_lore               = ①：このカードが戦闘で破壊され墓地へ送られた時、自分の墓地のレベル５モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、このターンのエンドフェイズに墓地へ送られる。
  | ko_lore               = ①: 이 카드가 전투로 파괴되어 묘지로 보내졌을 때, 자신 묘지의 레벨 5 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 이 턴의 엔드 페이즈에 묘지로 보내진다.
