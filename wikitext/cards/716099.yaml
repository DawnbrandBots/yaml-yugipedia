  | lore                  = [[Send]] 1 [[Reptile]] [[monster]] from your [[Main Deck|Deck]] to the [[GY]], then if you have 5 or more Reptile monsters with different names in your GY, you can [[Special Summon]] 1 Reptile monster from your GY. You can only [[activate]] 1 "Ogdoadic Water Lily" per [[turn]].
  | fr_lore               = Envoyez 1 monstre Reptile depuis votre Deck au Cimetière, puis si vous avez min. 5 monstres Reptile de noms différents dans votre Cimetière, vous pouvez Invoquer Spécialement 1 monstre Reptile depuis votre Cimetière. Vous ne pouvez activer qu'1 "Nénuphar Ogdoadique" par tour.
  | de_lore               = Lege 1 Reptil-Monster von deinem Deck auf den Friedhof, dann, falls du 5 oder mehr Reptil-Monster mit unterschiedlichen Namen in deinem Friedhof hast, kannst du 1 Reptil-Monster als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst nur 1 „Achtheits-Wasserlilie“ pro Spielzug aktivieren.
  | it_lore               = Manda 1 mostro Rettile dal tuo Deck al Cimitero, poi, se hai 5 o più mostri Rettile con nomi diversi nel tuo Cimitero, puoi Evocare Specialmente 1 mostro Rettile dal tuo Cimitero. Puoi attivare solo 1 "Giglio d'Acqua Ogdoadico" per turno.
  | pt_lore               = Envie 1 monstro Réptil do seu Deck para o Cemitério e, depois, se você tiver 5 ou mais monstros Réptil com nomes diferentes no seu Cemitério, você pode Invocar por Invocação-Especial 1 monstro Réptil do seu Cemitério. Você só pode ativar 1 "Nenúfar Ogdoádico" por turno.
  | es_lore               = Manda al Cementerio 1 monstruo Reptil en tu Deck y después, si tienes 5 o más monstruos Reptil con nombres diferentes en tu Cementerio, puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo Reptil. Sólo puedes activar 1 "Nenúfar Ogdoádico" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：デッキから爬虫類族モンスター１体を墓地へ送る。その後、自分の墓地に爬虫類族モンスターが５種類以上存在する場合、自分の墓地から爬虫類族モンスター１体を特殊召喚できる。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 파충류족 몬스터 1장을 묘지로 보낸다. 그 후, 자신 묘지에 파충류족 몬스터가 5종류 이상 존재할 경우, 자신 묘지에서 파충류족 몬스터 1장을 고르고 특수 소환할 수 있다.
  | sc_lore               = 此卡名的卡1回合仅可发动1张。①：从牌组将1只爬虫类族怪兽送至墓地。然后，自己墓地有5种以上爬虫类族怪兽存在的情况下，可从自己的墓地挑选1只爬虫类族怪兽特殊召唤。
