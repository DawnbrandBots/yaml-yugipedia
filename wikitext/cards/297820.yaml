  | lore                  = If you have an "[[Artifact]]" [[monster]] in your [[Main Deck|Deck]]: [[Target]] 1 [[Spell Card|Spell]]/[[Trap Card|Trap]] on the [[field]]; [[destroy]] that target, and if you do, [[Set]] 1 "Artifact" monster from your Deck to your [[Spell & Trap Zone]] as a Spell. If this card in its [[owner]]'s [[possess]]ion is destroyed by an opponent's card: Your opponent skips their next [[Battle Phase]].
  | fr_lore               = Si vous avez un monstre "Artéfact" dans votre Deck : ciblez 1 Magie/Piège sur le Terrain ; détruisez la cible, et si vous le faites, Posez 1 monstre "Artéfact" depuis votre Deck dans votre Zone Magie & Piège comme une Magie. Si cette carte en possession de son propriétaire est détruite par une carte de l'adversaire : votre adversaire saute sa prochaine Battle Phase.
  | de_lore               = Falls du ein „Artefakt“-Monster in deinem Deck hast: Wähle 1 Zauber/Falle auf dem Spielfeld; zerstöre das gewählte Ziel und falls du dies tust, setze 1 „Artefakt“-Monster von deinem Deck als Zauber in deine Zauber- & Fallenzone. Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte eines Gegners zerstört wird: Dein Gegner überspringt seine nächste Battle Phase.
  | it_lore               = Se hai un mostro "Artefatto" nel tuo Deck: scegli come bersaglio 1 Magia/Trappola sul Terreno; distruggi quel bersaglio e, se lo fai, Posiziona 1 mostro "Artefatto" dal tuo Deck nella tua Zona Magie & Trappole come una Magia. Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario: il tuo avversario salta la sua prossima Battle Phase.
  | pt_lore               = Se você tiver um monstro "Artefato" no seu Deck: escolha 1 Magia/Armadilha no campo; destrua o alvo e, se isso acontecer, Baixe 1 monstro "Artefato" do seu Deck em uma Zona de Magias & Armadilhas sua como uma Magia. Se este card em posse do seu dono for destruído por um card do oponente: seu oponente pula sua Próxima Fase de Batalha.
  | es_lore               = Si tienes un monstruo "Artefacto" en tu Deck: selecciona 1 Mágica/Trampa en el Campo; destruye ese objetivo y, si lo haces, Coloca en tu Zona de Magia y Trampas 1 monstruo "Artefacto" en tu Deck, como una Mágica. Si esta carta en posesión de su dueño es destruida por una carta del adversario: tu adversario se salta su próxima Battle Phase.
  | ja_lore               = ①：フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊し、デッキから「アーティファクト」モンスター１体を選んで魔法カード扱いとして自分の魔法＆罠ゾーンにセットする。②：このカードが相手によって破壊された場合に発動する。次の相手バトルフェイズをスキップする。
  | ko_lore               = 필드 위의 마법 / 함정 카드 1장을 선택하고 파괴하여, 덱에서 "아티팩트"라는 이름이 붙은 몬스터 1장을 골라 마법 카드로 취급하여 마법 & 함정 카드 존에 세트한다. 또한, 이 카드가 상대에 의해서 파괴되었을 경우, 다음 상대의 배틀 페이즈를 스킵한다.
