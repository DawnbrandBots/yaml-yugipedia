  | pendulum_effect       = You can [[target]] 1 "[[Dracoslayer]]" or "[[Dinomist]]" card in your other [[Pendulum Zone]]; [[Special Summon]] it. You can only use this [[effect]] of "Dinomight Powerload, the Dracoslayer" [[once per turn]].
  | lore                  = (This card is always treated as a "[[Dinomist]]" card.)<br />If this card is [[Tribute]]d: You can [[Add a card|add]] 1 [[face-up]] "[[Dracoslayer]]" or "[[Dinomist]]" [[Pendulum Monster]] from your [[Extra Deck]] to your [[hand]], except "Dinomight Powerload, the Dracoslayer". You can only use this [[effect]] of "Dinomight Powerload, the Dracoslayer" once per turn.
  | fr_pendulum_effect    = Vous pouvez cibler 1 carte "Dracossassin" ou "Dinobrume" dans votre autre Zone Pendule ; Invoquez-la Spécialement. Vous ne pouvez utiliser cet effet de "Puissante Charge Dinomight, le Dracossassin" qu'une fois par tour.
  | fr_lore               = (Cette carte est toujours traitée comme une carte "Dinobrume".)<br />Si cette carte est Sacrifiée : vous pouvez ajouter 1 Monstre Pendule "Dracossassin" ou "Dinobrume" ("Puissante Charge Dinomight, le Dracossassin" exclu) face recto depuis votre Extra Deck à votre main. Vous ne pouvez utiliser cet effet de "Puissante Charge Dinomight, le Dracossassin" qu'une fois par tour.
  | de_pendulum_effect    = Du kannst 1 „Drachobezwinger“- oder „Dinonebel“-Karte in deiner anderen Pendelzone wählen; beschwöre sie als Spezialbeschwörung. Du kannst diesen Effekt von „Dinomight Kraftladung, der Drachobezwinger“ nur einmal pro Spielzug verwenden.
  | de_lore               = (Diese Karte wird immer als „Dinonebel“-Karte behandelt.)<br />Falls diese Karte als Tribut angeboten wird: Du kannst deiner Hand 1 offenes „Drachobezwinger“- oder „Dinonebel“-Pendelmonster von deinem Extra Deck hinzufügen, außer „Dinomight Kraftladung, der Drachobezwinger“. Du kannst diesen Effekt von „Dinomight Kraftladung, der Drachobezwinger“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Puoi scegliere come bersaglio 1 carta "Dracoassassino" o "Dinofoschia" nella tua altra Zona Pendulum; Evocala Specialmente. Puoi utilizzare questo effetto di "Dinomight Potercarico, il Dracoassassino" una sola volta per turno.
  | it_lore               = (Questa carta viene sempre considerata come una carta "Dinofoschia".)<br />Se questa carta viene offerta come Tributo: puoi aggiungere 1 Mostro Pendulum "Dracoassassino" o "Dinofoschia" scoperto dal tuo Extra Deck alla tua mano, eccetto "Dinomight Potercarico, il Dracoassassino". Puoi utilizzare questo effetto di "Dinomight Potercarico, il Dracoassassino" una sola volta per turno.
  | pt_pendulum_effect    = Você pode escolher 1 card "Dracossassino" ou "Dinonévoa" na sua outra Zona de Pêndulo; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Dinopoderoso Potente, o Dracossassino" uma vez por turno.
  | pt_lore               = (Este card deve ser sempre considerado como um card "Dinonévoa".)<br />Se este card for oferecido como Tributo: você pode adicionar 1 Monstro Pêndulo "Dracossassino" ou "Dinonévoa" com a face para cima do seu Deck Adicional à sua mão, exceto "Dinopoderoso Potente, o Dracossassino". Você só pode usar este efeito de "Dinopoderoso Potente, o Dracossassino" uma vez por turno.
  | es_pendulum_effect    = Puedes seleccionar 1 carta "Dracoasesino" o "Dinoniebla" en tu otra Zona de Péndulo; Invócala de Modo Especial. Sólo puedes usar este efecto de "Dinomight Carga de Poder, el Dracoasesino" una vez por turno.
  | es_lore               = (Esta carta se trata siempre como una carta "Dinoniebla").<br />Si esta carta es Sacrificada: puedes añadir a tu mano 1 Monstruo de Péndulo "Dracoasesino" o "Dinoniebla" boca arriba en tu Deck Extra, excepto "Dinomight Carga de Poder, el Dracoasesino". Sólo puedes usar este efecto de "Dinomight Carga de Poder, el Dracoasesino" una vez por turno.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：もう片方の自分のＰゾーンの、「竜剣士」カードまたは「ダイナミスト」カード１枚を対象として発動できる。そのカードを特殊召喚する。
  | ja_lore               = このカード名はルール上「ダイナミスト」カードとしても扱う。このカード名のモンスター効果は１ターンに１度しか使用できない。①：このカードがリリースされた場合に発動できる。自分のＥＸデッキから「竜剣士ダイナマイトＰ」以外の表側表示の、「竜剣士」Ｐモンスターまたは「ダイナミスト」Ｐモンスター１体を手札に加える。
