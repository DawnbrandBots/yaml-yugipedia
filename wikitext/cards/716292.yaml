  | lore                  = When this card is [[activate]]d: You can [[Add a card|add]] 1 "[[Mannadium]]" [[monster]] or 1 "[[Visas Starfrost]]" from the [[Main Deck|Deck]] to your [[hand]]. [[LIGHT]] monsters you [[control]] gain 100 [[ATK]] for each [[Tuner]] you [[control]] and in your [[GY]]. If a [[face-up]] Tuner(s) you control is [[destroyed by battle]] or card [[effect]]: You can [[target]] 1 of those monsters; [[Special Summon]] it. You can only use this effect of "Peaceful Planet Calarium" [[once per turn]]. You can only activate 1 "Peaceful Planet Calarium" per turn.
  | fr_lore               = Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Mannadium" ou 1 "Visas Starfrost" depuis le Deck à votre main. Les monstres LUMIÈRE que vous contrôlez gagnent 100 ATK pour chaque Syntoniseur que vous contrôlez et dans votre Cimetière. Si un ou plusieurs Syntoniseurs face recto que vous contrôlez sont détruits au combat ou par un effet de carte : vous pouvez cibler 1 de ces monstres ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Planète Paisible Calarium" qu'une fois par tour. Vous ne pouvez activer qu'1 "Planète Paisible Calarium" par tour.
  | de_lore               = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Mannadium“-Monster oder 1 „Visas Starfrost“ vom Deck hinzufügen. LICHT Monster, die du kontrollierst, erhalten für jeden Empfänger, den du kontrollierst und der sich in deinem Friedhof befindet, 100 ATK. Falls ein oder mehr offene Empfänger, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst 1 jener Monster wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Friedlicher Planet Calarium“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Friedlicher Planet Calarium“ pro Spielzug aktivieren.
  | it_lore               = Quando questa carta viene attivata: puoi aggiungere 1 mostro "Mannadium" o 1 "Visas Starfrost" dal Deck alla tua mano. I mostri LUCE che controlli guadagnano 100 ATK per ogni Tuner che controlli e nel tuo Cimitero. Se uno o più Tuner scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 di quei mostri; Evocalo Specialmente. Puoi utilizzare questo effetto di "Pianeta Pacifico Calarium" una sola volta per turno. Puoi attivare solo 1 "Pianeta Pacifico Calarium" per turno.
  | pt_lore               = Quando este card for ativado: você pode adicionar 1 monstro "Mannadium" ou 1 "Visas Starfrost" do Deck à sua mão. Monstros de LUZ que você controla ganham 100 de ATK para cada Regulador que você controla e no seu Cemitério. Se um ou mais Reguladores com a face para cima que você controla forem destruídos em batalha ou por um efeito de card: você pode escolher 1 desses monstros; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Planeta Pacífico Calarium" uma vez por turno. Você só pode ativar 1 "Planeta Pacífico Calarium" por turno.
  | es_lore               = Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Mannadium" o 1 "Visas Starfrost" en el Deck. Los monstruos de LUZ que controlas ganan 100 ATK por cada Cantante que controles y en tu Cementerio. Si uno o más Cantantes boca arriba que controlas son destruidos en batalla o por el efecto de una carta: puedes seleccionar 1 de esos monstruos; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Planeta Tranquilo Calarium" una vez por turno. Sólo puedes activar 1 "Planeta Tranquilo Calarium" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できず、このカード名の③の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから「マナドゥム」モンスターまたは「ヴィサス＝スタフロスト」１体を手札に加える事ができる。②：自分フィールドの光属性モンスターの攻撃力は、自分のフィールド・墓地のチューナーの数×１００アップする。③：自分フィールドの表側表示のチューナーが戦闘・効果で破壊された場合、そのモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "마나둠" 몬스터 또는 "비서스＝스타프로스트" 1장을 패에 넣을 수 있다. ②: 자신 필드의 빛 속성 몬스터의 공격력은, 자신의 필드 / 묘지의 튜너의 수 × 100 올린다. ③: 자신 필드의 앞면 표시의 튜너가 전투 / 효과로 파괴되었을 경우, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | sc_lore               = 此卡名的卡１回合仅可发动１张，此卡名的③效果１回合仅可使用１次。①：作为此卡发动时的效果处理，可从牌组将１只“玛那桃圆乡”怪兽或“维萨思・史塔弗罗斯特”加入手牌。②：自己场上的光属性怪兽的攻击力上升相当于自己的场上・墓地的协调数量×１００的数值。③：自己场上表侧表示的协调因战斗・效果被破坏的情况下，以该１只怪兽为对象可以发动。将该怪兽特殊召唤。
