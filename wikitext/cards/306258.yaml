  | lore                  = When this card is [[Normal Summon]]ed: You can [[Add a card|add]] 1 "[[Chronomaly]]" card from your [[Main Deck|Deck]] to your [[hand]], except "Chronomaly Nebra Disk". If this card is in the [[Graveyard]] and all [[monster]]s you [[control]] are "Chronomaly" monsters (min. 1): You can [[Special Summon]] this card in [[Defense Position]]. You cannot [[activate]] cards or [[effect]]s during the [[turn]] you activate this effect, except "Chronomaly" cards and effects. You can only use 1 "Chronomaly Nebra Disk" effect per turn, and only once that turn.
  | fr_lore               = Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 carte "Chronomal" ("Disque de Nebra Chronomal" exclu) depuis votre Deck à votre main. Si cette carte est dans le Cimetière et que tous les monstres que vous contrôlez sont des monstres "Chronomal" (min. 1) : vous pouvez Invoquer Spécialement cette carte en Position de Défense. Vous ne pouvez ni activer de cartes ni d'effets (cartes et effets "Chronomal" exclus) durant le tour où vous activez cet effet. Vous ne pouvez utiliser qu'1 effet de "Disque de Nebra Chronomal" par tour, et uniquement une fois le tour.
  | de_lore               = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 „Chronomal“-Karte von deinem Deck hinzufügen, außer „Chronomale Scheibe von Nebra“. Falls sich diese Karte im Friedhof befindet und alle Monster, die du kontrollierst, „Chronomal“-Monster sind (min. 1): Du kannst diese Karte als Spezialbeschwörung in die Verteidigungsposition beschwören. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, weder Karten noch Effekte aktivieren, außer „Chronomal“-Karten und -Effekten. Du kannst nur 1 Effekt von „Chronomale Scheibe von Nebra“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_lore               = Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 carta "Cronomalia" dal tuo Deck alla tua mano, eccetto "Cronomalia Disco di Nebra". Se questa carta è nel Cimitero e tutti i mostri che controlli sono mostri "Cronomalia" (minimo 1): puoi Evocare Specialmente questa carta in Posizione di Difesa. Non puoi attivare carte o effetti durante il turno in cui attivi questo effetto, eccetto carte e effetti "Cronomalia". Puoi utilizzare solo 1 effetto di "Cronomalia Disco di Nebra" per turno, e solo una volta in quel turno.
  | pt_lore               = Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 card "Cronomalia" do seu Deck à sua mão, exceto "Cronomalia Disco de Nebra". Se este card estiver no Cemitério e todos os monstros que você controla forem monstros "Cronomalia" (mín. 1): você pode Invocar este card por Invocação-Especial em Posição de Defesa. Você não pode ativar cards ou efeitos durante o turno em que você ativar este efeito, exceto cards e efeitos "Cronomalia". Você só pode usar 1 efeito de "Cronomalia Disco de Nebra" por turno e apenas uma vez por turno.
  | es_lore               = Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 carta "Cronómalo/a" en tu Deck, excepto "Disco de Nebra Cronómalo". Si esta carta está en el Cementerio y todos los monstruos que controlas son monstruos "Cronómalo/a" (min. 1): puedes Invocar esta carta de Modo Especial en Posición de Defensa. Durante el turno en el que activas este efecto, no puedes activar cartas o efectos, excepto cartas y efectos "Cronómalo/a". Sólo puedes usar 1 efecto de "Disco de Nebra Cronómalo" por turno, y sólo una vez ese turno.
  | ja_lore               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが召喚に成功した時に発動できる。デッキから「先史遺産ネブラ・ディスク」以外の「オーパーツ」カード１枚を手札に加える。②：このカードが墓地に存在し、自分フィールドのモンスターが「先史遺産」モンスターのみの場合に発動できる。このカードを守備表示で特殊召喚する。この効果を発動するターン、自分は「オーパーツ」カード以外のカードの効果を発動できない。
  | ko_lore               = "오파츠 네브라 디스크"의 ①②의 효과는 1턴에 1번, 1개밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "오파츠 네브라 디스크" 이외의 "오파츠" 카드 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재하고, 자신 필드의 몬스터가 "오파츠" 몬스터뿐인 경우에 발동할 수 있다. 이 카드를 묘지에서 수비 표시로 특수 소환한다. 이 효과를 발동하는 턴에, 자신은 "오파츠" 카드의 효과밖에 발동할 수 없다.
