  | pendulum_effect       = You can [[target]] 1 card in your opponent's [[Pendulum Zone]]; [[Special Summon]] this card, and if you do, place that card in your Pendulum Zone, but [[destroy]] it during the [[End Phase]] of the next [[turn]]. You can only use this [[effect]] of "D/D/D/D Super-Dimensional Sovereign Emperor Zero Paradox" [[once per turn]].
  | lore                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed by its own [[effect]]. When you [[Pendulum Summon]] a [[Monster Card|monster]](s), while the total [[Pendulum Scale]]s in your [[Pendulum Zone]]s are higher than the total Levels of the Pendulum Summoned monsters: You can Special Summon this card from your [[hand]], and if you do, [[destroy]] as many other cards on the [[field]] as possible, then you can place this card in your Pendulum Zone. [[Once per turn]], if another [[face-up]] "[[D/D/D]]" monster(s) you [[control]] [[leaves the field]] by [[Spell Card]] or [[effect]]: This card's [[ATK]] becomes 6000.
  | fr_pendulum_effect    = Vous pouvez cibler 1 carte dans la Zone Pendule de votre adversaire ; Invoquez Spécialement cette carte, et si vous le faites, placez la carte dans votre Zone Pendule, mais détruisez-la durant la End Phase du prochain tour. Vous ne pouvez utiliser cet effet de "D/D/D/D Empereur Souverain Super-Dimensionnel Zéro Paradoxe" qu'une fois par tour. 
  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par son propre effet. Lorsque vous Invoquez par Pendulation un ou plusieurs monstres, tant que la somme des Échelles Pendule dans vos Zones Pendule est supérieure à la somme des Niveaux des monstres Invoqués par Pendulation : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, détruisez autant d'autres cartes sur le Terrain que possible, puis vous pouvez placer cette carte dans votre Zone Pendule. Une fois par tour, si un ou plusieurs autres monstres "D/D/D" face recto que vous contrôlez quittent le Terrain par une Carte Magie ou effet de Magie : l'ATK de cette carte devient 6000. 
