  | lore                  = Cannot be [[Normal Summon]]ed/[[Set]]. Must be [[Special Summon]]ed with "[[Royal Straight]]". If you have all of "[[Queen's Knight]]", "[[King's Knight]]", and "[[Jack's Knight]]" in your [[GY]]: You can [[send]] 5 monsters, with different [[Level]]s of 1, 2, 3, 4, and 5, from your [[hand]] and/or [[Main Deck|Deck]] to the [[GY]], and if you do, [[destroy]] all cards your opponent [[control]]s. When this card is [[destroyed by battle]]: You can [[target]] up to 3 [[LIGHT]] [[Warrior]] monsters in your GY; Special Summon them. You can only use each [[effect]] of "Royal Straight Slasher" [[once per turn]].
  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec "Lignée Royale". Si vous avez "Chevalier de la Reine", "Chevalier du Roi" et "Chevalier du Valet" dans votre Cimetière : vous pouvez envoyer 5 monstres, de Niveaux différents de 1, 2, 3, 4 et 5, depuis votre main et/ou Deck au Cimetière, et si vous le faites, détruisez toutes les cartes contrôlées par votre adversaire. Lorsque cette carte est détruite au combat : vous pouvez cibler max. 3 monstres LUMIÈRE Guerrier dans votre Cimetière ; Invoquez-les Spécialement. Vous ne pouvez utiliser chaque effet de "Trancheur de Lignée Royale" qu'une fois par tour.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss mit „Royal Straight“ als Spezialbeschwörung beschworen werden. Falls du „Ritterin der Königin“, „Ritter des Königs“ und „Ritter des Buben“ in deinem Friedhof hast: Du kannst 5 Monster mit unterschiedlichen Stufen von 1, 2, 3, 4 und 5 von deiner Hand und/oder deinem Deck auf den Friedhof legen und falls du dies tust, zerstöre alle Karten, die dein Gegner kontrolliert. Wenn diese Karte durch Kampf zerstört wird: Du kannst bis zu 3 LICHT Krieger-Monster in deinem Friedhof wählen; beschwöre sie als Spezialbeschwörung. Du kannst jeden Effekt von „Royal Straight Slasher“ nur einmal pro Spielzug verwenden.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente con "Scala Reale". Se hai tutti tra "Cavaliere della Regina", "Cavaliere del Re" e "Cavaliere del Jack" nel tuo Cimitero: puoi mandare 5 mostri, con Livelli diversi tra 1, 2, 3, 4 e 5, dalla tua mano e/o Deck al Cimitero e, se lo fai, distruggi tutte le carte controllate dal tuo avversario. Quando questa carta viene distrutta in battaglia: puoi scegliere come bersaglio fino a 3 mostri LUCE Guerriero nel tuo Cimitero; Evocali Specialmente. Puoi utilizzare ogni effetto di "Squarciatore Scala Reale" una sola volta per turno.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial com "Sequência Real". Se você tiver todos dentre "O Cavaleiro da Rainha", "O Cavaleiro do Rei" e "O Cavaleiro do Valete" no seu Cemitério: você pode enviar 5 monstros, com Níveis diferentes dentre 1, 2, 3, 4 e 5, da sua mão e/ou do Deck para o Cemitério e, se isso acontecer, destrua todos os cards que seu oponente controla. Quando este card for destruído em batalha: você pode escolher até 3 monstros Guerreiro de LUZ no seu Cemitério; Invoque-os por Invocação-Especial. Você só pode usar cada efeito de "Cortador da Sequência Real" uma vez por turno.
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial con "Flor Imperial". Si tienes "Escolta de la Reina", "Escolta del Rey" y "Escolta de la Sota" en tu Cementerio: puedes mandar al Cementerio 5 monstruos, con Niveles 1, 2, 3, 4 y 5, diferentes entre sí, en tu mano y/o Deck y, si lo haces, destruye todas las cartas que controle tu adversario. Cuando esta carta es destruida en batalla: puedes seleccionar hasta 3 monstruos Guerrero de LUZ en tu Cementerio; Invócalos de Modo Especial. Sólo puedes usar cada efecto de "Asesino de la Flor Imperial" una vez por turno.
  | ja_lore               = このカードは通常召喚できず、「ロイヤル・ストレート」の効果でのみ特殊召喚できる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地に「クィーンズ・ナイト」「ジャックス・ナイト」「キングス・ナイト」が全て存在する場合に発動できる。レベル１～５のモンスターをそれぞれ１体ずつ手札・デッキから墓地へ送り、相手フィールドのカードを全て破壊する。②：このカードが戦闘で破壊された時、自分の墓地の戦士族・光属性モンスターを３体まで対象として発動できる。そのモンスターを特殊召喚する。
  | ko_lore               = 이 카드는 통상 소환할 수 없으며, "로얄 스트레이트"의 효과로만 특수 소환할 수 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에 "퀸즈 나이트" "잭스 나이트" "킹스 나이트"가 전부 존재할 경우에 발동할 수 있다. 레벨 1~5 의 몬스터를 각각 1장씩 패 / 덱에서 묘지로 보내고, 상대 필드의 카드를 전부 파괴한다. ②: 이 카드가 전투로 파괴되었을 때, 자신 묘지의 전사족 / 빛 속성 몬스터를 3장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
