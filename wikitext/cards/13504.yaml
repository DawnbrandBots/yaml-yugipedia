  | lore                  = If this card [[destroy]]s a [[monster]] with an [[A-Counter]] [[Destroyed by battle|by battle]] and [[send]]s it to the [[Graveyard]], [[Special Summon]] the destroyed monster to your side of the [[field]] at the end of the [[Battle Phase]]. When this card is [[Leaves the field|removed from the field]], all monsters that were Special Summoned by this card's [[effect]] are destroyed.
  | fr_lore               = Si cette carte détruit un monstre avec un Compteur-A à l'issue d'un combat et l'envoie au Cimetière, Invoquez Spécialement le monstre détruit sur votre Terrain à la fin de la Battle Phase. Lorsque cette carte est retirée du Terrain, tous les monstres qui ont été Invoqués Spécialement par l'effet de cette carte sont détruits.
  | de_lore               = Falls diese Karte ein Monster mit einer A-Zählmarke durch Kampf zerstört und auf den Friedhof legt, beschwöre das zerstörte Monster am Ende der Battle Phase als Spezialbeschwörung auf deine Spielfeldseite. Wenn diese Karte vom Spielfeld entfernt wird, werden alle Monster zerstört, die durch den Effekt dieser Karte als Spezialbeschwörung beschworen wurden.
  | it_lore               = Se questa carta distrugge un mostro con un Segnalino-A in seguito ad una battaglia e lo manda al Cimitero, Evoca tramite Evocazione Speciale il mostro distrutto sul tuo Terreno alla fine della Battle Phase. Quando questa carta viene rimossa dal Terreno, tutti i mostri Evocati tramite Evocazione Speciale dall'effetto di questa carta vengono distrutti.
  | ko_lore               = 이 카드가 전투에 의해서 A 카운터가 얹힌 몬스터를 파괴하고 묘지로 보냈을 때, 파괴한 몬스터를 배틀 페이즈 종료시에 자신 필드 위에 특수 소환한다. 이 방법으로 특수 소환한 몬스터는 이 카드가 필드 위에서 벗어났을 때 전부 파괴한다.
  | es_lore               = Si esta carta destruye un monstruo con Contadores "A" como resultado de una batalla y lo manda al Cementerio, Invoca mediante una Invocación Especial al monstruo destruido a tu Campo al final de la Battle Phase. Cuando esta carta es retirada del Campo, todos los monstruos que hayan sido Invocados mediante el efecto de esta carta son destruidos.
  | ja_lore               = このカードが戦闘によってＡカウンターが乗ったモンスターを破壊し墓地へ送った場合、そのバトルフェイズ終了時に発動する。破壊したそのモンスターを自分フィールド上に特殊召喚する。この効果で特殊召喚したモンスターは、このカードがフィールド上から離れた場合、全て破壊される。
