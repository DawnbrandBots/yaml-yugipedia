  | fr_lore               = 3 monstres "Bête Gladiateur"<br />Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en mélangeant les cartes ci-dessus que vous contrôlez dans le Deck. (N'utilisez pas "Polymérisation".) Non destructible au combat. Si cette carte attaque ou est attaquée, jusqu'à la fin de la Damage Step, votre adversaire ne peut ni activer de cartes ni d'effets. À la fin de la Battle Phase, si cette carte a attaqué ou a été attaquée : vous pouvez la mélanger dans l'Extra Deck ; Invoquez Spécialement 2 monstres "Bête Gladiateur" depuis votre Deck.
  | de_lore               = 3 „Gladiatorungeheuer“-Monster<br />Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. (Die Zauberkarte „Polymerisation“ wird nicht benötigt.) Kann nicht durch Kampf zerstört werden. Falls diese Karte angreift oder angegriffen wird, kann dein Gegner bis zum Ende des Damage Steps weder Karten noch Effekte aktivieren. Am Ende der Battle Phase, falls diese Karte angegriffen hat oder angegriffen wurde: Du kannst sie ins Extra Deck mischen; beschwöre 2 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck.
  | it_lore               = 3 mostri "Gladiatore Bestia"<br />Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. (Non utilizzi "Polimerizzazione".) Non può essere distrutto in battaglia. Se questa carta attacca o viene attaccata, il tuo avversario non può attivare carte o effetti fino alla fine del Damage Step. Alla fine della Battle Phase, se questa carta ha attaccato o è stata attaccata: puoi mischiarla nell'Extra Deck; Evoca Specialmente 2 mostri "Gladiatore Bestia" dal tuo Deck.
  | ko_lore               = "검투수" 몬스터 × 3<br />자신 필드의 상기 카드를 덱으로 되돌린 경우에만, 엑스트라 덱에서 특수 소환할 수 있다("융합"은 필요로 하지 않는다). ① : 이 카드는 전투로는 파괴되지 않고, 이 카드가 전투를 실행하는 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 / 몬스터의 효과를 발동할 수 없다. ② : 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 엑스트라 덱으로 되돌리고 발동할 수 있다. 덱에서 "검투수" 몬스터 2장을 특수 소환한다.
  | pt_lore               = 3 monstros "Besta Gladiadora"<br />Você primeiro deve Invocá-lo por Invocação-Especial (do seu Deck Adicional) ao embaralhar os cards acima que você controla no Deck. (Você não usa "Polimerização.) Não pode ser destruído em batalha. Se este card atacar ou for atacado, seu oponente não pode ativar cards ou efeitos até o final da Etapa do Dano. No final da Fase de Batalha, se este card atacar ou for atacado: você pode embaralhá-lo no Deck Adicional; Invoque por Invocação-Especial 2 monstros "Besta Gladiadora" do seu Deck.
  | es_lore               = 3 monstruos "Bestia Gladiador"<br />Debe ser primero Invocada de Modo Especial (desde tu Deck Extra) barajando al Deck las cartas listadas arriba que tú controlas. (No usas "Polimerización"). No puede ser destruida en batalla. Si esta carta ataca o es atacada, tu adversario no puede activar cartas o efectos hasta el final del Damage Step. Al final de la Battle Phase, si esta carta atacó o fue atacada: puedes barajarla al Deck Extra; Invoca de Modo Especial, desde tu Deck, 2 monstruos "Bestia Gladiador".
  | ja_lore               = 「剣闘獣」モンスター×３<br />自分フィールドの上記カードをデッキに戻した場合のみ、エクストラデッキから特殊召喚できる（「融合」は必要としない）。①：このカードは戦闘では破壊されず、このカードが戦闘を行う場合、相手はダメージステップ終了時まで魔法・罠・モンスターの効果を発動できない。②：このカードが戦闘を行ったバトルフェイズ終了時にこのカードをエクストラデッキに戻して発動できる。デッキから「剣闘獣」モンスター２体を特殊召喚する。
