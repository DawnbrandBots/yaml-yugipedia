  | fr_lore               = 2 monstres de Niveau 2<br />Une fois par tour : vous pouvez défausser 1 carte, puis ciblez 1 carte contrôlée par votre adversaire, ou max. 2 si cette carte a "Souvenirs Endormis Purrely" comme Matériel ; renvoyez ces cartes à la main. Max. trois fois par tour, lorsque vous activez une Carte Magie Jeu-Rapide "Purrely" (Effet Rapide) : vous pouvez attacher la carte sur le Terrain à cette carte comme Matériel, puis vous pouvez Poser 1 Piège "Purrely" directement depuis votre Deck.
  | de_lore               = 2 Monster der Stufe 2<br />Einmal pro Spielzug: Du kannst 1 Karte abwerfen und dann 1 Karte wählen, die dein Gegner kontrolliert, oder bis zu 2, falls diese Karte „Schläfrige Purrely-Erinnerung“ als Material hat; gib jene Karten auf die Hand zurück. Bis zu dreimal pro Spielzug, wenn du eine „Purrely“-Schnellzauberkarte aktivierst (Schnelleffekt): Du kannst jene Karte auf dem Spielfeld als Material an diese Karte anhängen, dann kannst du 1 „Purrely“-Falle direkt von deinem Deck setzen.
  | it_lore               = 2 mostri di Livello 2<br />Una volta per turno: puoi scartare 1 carta, poi scegliere come bersaglio 1 carta controllata dal tuo avversario, o fino a 2 se questa carta ha "Memoria Assonnata Purrely" come materiale; fai ritornare quelle carte nella mano. Fino a tre volte per turno, quando attivi una Carta Magia Rapida "Purrely" (Effetto Rapido): puoi attaccare quella carta sul Terreno a questa carta come materiale, poi puoi Posizionare 1 Trappola "Purrely" direttamente dal tuo Deck.
  | pt_lore               = 2 monstros de Nível 2<br />Uma vez por turno: você pode descartar 1 card e, depois, escolha 1 card que seu oponente controla, ou até 2 se este card tiver "Sonolenta Lembrança Purrely" como matéria; devolva esse(s) card(s) para a mão. Até três vezes por turno, quando você ativar um Card de Magia Rápida "Purrely" (Efeito Rápido): você pode associar esse card no campo a este card como matéria e, depois, você pode Baixar 1 Armadilha "Purrely" diretamente do seu Deck.
  | es_lore               = 2 monstruos de Nivel 2<br />Una vez por turno: puedes descartar 1 carta, y después selecciona 1 carta que controle tu adversario, o hasta 2 si esta carta tiene "Sueño Recuerdo Purrely" como material; devuelve a la mano esa o esas cartas. Hasta tres veces por turno, cuando activas una Carta Mágica de Juego Rápido "Purrely" (Efecto Rápido): puedes acoplar esa carta en el Campo a esta carta como material, y después puedes Colocar 1 Trampa "Purrely" directamente desde tu Deck.
  | ja_lore               = レベル２モンスター×２<br />①：１ターンに１度、手札を１枚捨て、相手フィールドのカード１枚を対象として発動できる（このカードが「ピュアリィ・スリーピィメモリー」をＸ素材としている場合、対象を２枚にできる）。そのカードを手札に戻す。②：１ターンに３度まで、自分が「ピュアリィ」速攻魔法カードを発動した時に発動できる。フィールドのそのカードをこのカードのＸ素材とする。その後、デッキから「ピュアリィ」罠カード１枚を自分フィールドにセットできる。
  | ko_lore               = 레벨 2 몬스터 × 2<br />①: 1턴에 1번, 패를 1장 버리고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다(이 카드가 "퓨어리 슬리피메모리"를 엑시즈 소재로 하고 있을 경우, 대상을 2장으로 할 수 있다). 그 카드를 패로 되돌린다. ②: 1턴에 3번까지, 자신이 "퓨어리" 속공 마법 카드를 발동했을 때에 발동할 수 있다. 필드의 그 카드를 이 카드의 엑시즈 소재로 한다. 그 후, 덱에서 "퓨어리" 함정 카드 1장을 자신 필드에 세트할 수 있다.
