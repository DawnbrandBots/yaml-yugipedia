  | fr_lore               = Votre adversaire ne peut pas cibler cette carte Invoquée par Sacrifice avec des Cartes Magie/Piège ou effets de Magie/Piège. Vous ne pouvez utiliser chacun des effets suivants de "Simorgh, le Seigneur de la Tempête" qu'une fois par tour.<br />● Lorsqu'une Carte Magie/Piège ou effet de Magie/Piège est activé (Effet Rapide) : vous pouvez Sacrifier 1 monstre VENT Bête Ailée, puis ciblez 1 carte contrôlée par votre adversaire ; mélangez-la dans le Deck.<br />● Lorsqu'un monstre Bête Ailée que vous contrôlez est détruit au combat, tant que cette carte est dans votre Cimetière : vous pouvez ajouter cette carte à votre main.
  | de_lore               = Dein Gegner kann diese als Tributbeschwörung beschworene Karte nicht als Ziel für Zauber-/Fallenkarten oder -effekte wählen. Du kannst jeden der folgenden Effekte von „Simorgh, Herr des Sturms“ nur einmal pro Spielzug verwenden.<br />● Wenn eine Zauber-/Fallenkarte oder ein Zauber-/Falleneffekt aktiviert wird (Schnelleffekt): Du kannst 1 WIND Geflügeltes Ungeheuer-Monster als Tribut anbieten und dann 1 Karte wählen, die dein Gegner kontrolliert; mische sie ins Deck.<br />● Wenn ein Geflügeltes Ungeheuer-Monster, das du kontrollierst, durch Kampf zerstört wird, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte deiner Hand hinzufügen.
  | it_lore               = Il tuo avversario non può scegliere come bersaglio questa carta Evocata tramite Tributo con le Carte Magia/Trappola o i loro effetti. Puoi utilizzare ognuno dei seguenti effetti di "Simorgh, Signore della Tempesta" una sola volta per turno.<br />● Quando viene attivata una Carta Magia/Trappola o un suo effetto (Effetto Rapido): puoi offrire come Tributo 1 mostro VENTO Bestia Alata, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; mischiala nel Deck.<br />● Quando un mostro Bestia Alata che controlli viene distrutto in battaglia mentre questa carta è nel tuo Cimitero: puoi aggiungere questa carta alla tua mano.
  | pt_lore               = Seu oponente não pode escolher este card Invocado por Invocação-Tributo como alvo de Cards ou efeitos de Magia/Armadilha. Você só pode usar cada um dos seguintes efeitos de "Simorgh, Senhor da Tempestade" uma vez por turno.<br />● Quando um Card ou efeito de Magia/Armadilha for ativado (Efeito Rápido): você pode oferecer como Tributo 1 monstro Besta Alada de VENTO e, depois, escolher 1 card que seu oponente controla; embaralhe-o no Deck.<br />● Quando um monstro Besta Alada que você controla for destruído em batalha enquanto este card estiver no seu Cemitério: você pode adicionar este card à sua mão.
  | es_lore               = Tu adversario no puede seleccionar esta carta Invocada por Sacrificio con Cartas Mágicas/de Trampa o efectos. Sólo puedes usar cada uno de los siguientes efectos de "Simorgh, Señor de la Tormenta" una vez por turno.<br />● Cuando es activada una Carta Mágica/de Trampa o un efecto (Efecto Rápido): puedes Sacrificar 1 monstruo Bestia Alada de VIENTO, y después seleccionar 1 carta que controle tu adversario; barájala al Deck.<br />● Cuando un monstruo Bestia Alada que controlas es destruido en batalla mientras esta carta está en tu Cementerio: puedes añadir esta carta a tu mano.
  | ja_lore               = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：アドバンス召喚したこのカードは相手の魔法・罠カードの効果の対象にならない。②：魔法・罠カードの効果が発動した時、自分フィールドの鳥獣族・風属性モンスター１体をリリースし、相手フィールドのカード１枚を対象として発動できる。そのカードを持ち主のデッキに戻す。③：このカードが墓地に存在し、自分の鳥獣族モンスターが戦闘で破壊された時に発動できる。このカードを手札に加える。
