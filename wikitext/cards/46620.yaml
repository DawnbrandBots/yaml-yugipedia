  | lore                  = "[[Genex Controller]]" + 1 or more non-Tuner [[EARTH]] monsters<br />[[Once per turn]], if you [[control]] a [[face-up]] [[Level]] 4 or lower "[[Genex]]" [[monster]](s), you can switch the [[original ATK and DEF]] of this card until the [[End Phase]], for as long as you control a face-up Level 4 or lower "Genex" monster(s).
  | fr_lore               = "Contrôleur Genex" + 1 monstre TERRE non Syntoniseur ou plus<br />Une fois par tour, et tant que vous contrôlez un ou plusieurs monstres "Genex" face recto de Niveau 4 ou moins, vous pouvez échanger l'ATK et la DEF d'origine de cette carte jusqu'à la End Phase.
  | de_lore               = „Genex-Überwacher“ + 1 oder mehr ERDE Nicht-Empfänger-Monster<br />Einmal pro Spielzug, falls du offene „Genex“-Monster der Stufe 4 oder niedriger kontrollierst, kannst du die Grund-ATK und -DEF dieser Karte bis zur End Phase vertauschen, solange du offene „Genex“-Monster der Stufe 4 oder niedriger kontrollierst.
  | it_lore               = "Genex Controllore" + 1 o più mostri TERRA non-Tuner<br />Una volta per turno, se controlli uno o più mostri "Genex" di Livello 4 o inferiore scoperti, puoi scambiare l'ATK e il DEF originali di questa carta fino alla End Phase, solo fintantochè controlli uno o più mostri "Genex" di Livello 4 o inferiore.
  | pt_lore               = Genex Controller + 1 ou mais monstros EARTH não-Tuner<br />Uma vez por turno, enquanto você controla um monstro "Genex" de Nível 4 ou menor virado para cima, você pode permutar o ATK e DEF originais desta carta, até a End Phase.
  | es_lore               = "Controlador Genex" + 1 o más monstruos de TIERRA que no sean Cantantes<br />Una vez por turno, si controlas un monstruo "Genex" boca arriba de Nivel 4 o menor, puedes intercambiar el ATK y la DEF originales de esta carta hasta la End Phase, mientras controles un monstruo "Genex" boca arriba de Nivel 4 o menor.
  | ja_lore               = 「ジェネクス・コントローラー」＋チューナー以外の地属性モンスター１体以上<br />自分フィールド上にレベル４以下の「ジェネクス」と名のついたモンスターが表側表示で存在する限り、このカードの元々の攻撃力・守備力をエンドフェイズ時まで入れ替える事ができる。この効果は１ターンに１度しか使用できない。
  | ko_lore               = '제넥스 컨트롤러' + '튜너 이외의 땅 속성 몬스터 1장 이상<br />자신 필드 위에 레벨 4 이하의 '제넥스' 라는 이름이 붙은 몬스터가 앞면 표시로 존재하는 한, 이 카드의 원래 공격력 / 수비력을 엔드 페이즈시까지 맞바꿀 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
