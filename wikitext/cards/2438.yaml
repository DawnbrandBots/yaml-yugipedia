  | trans_lore            = Once per turn, during your Standby Phase: Place 1 counter on this card. '''This card must be in face-up Defense Position to activate and to resolve this effect.''' You can banish cards in your GY equal to the number of counters on this card, then target that many Spells/Traps on the field; destroy them, then remove all counters from this card.
  | fr_lore               = Une fois par tour, durant votre Standby Phase, si cette carte est en Position de Défense : placez 1 Compteur sur cette carte. Vous pouvez bannir un nombre de cartes dans votre Cimetière égal au nombre de Compteurs sur cette carte, puis ciblez autant de Magies/Pièges sur le Terrain ; détruisez-les, puis retirez tous les Compteurs de cette carte.
  | de_lore               = Während deiner Standby Phase, falls diese Karte in Verteidigungsposition ist, lege 1 Zählmarke auf diese Karte. Entferne eine Anzahl von Karten in Höhe der Zählmarken auf dieser Karte aus deinem Friedhof aus dem Spiel, um die gleiche Anzahl von Zauber- oder Fallenkarten auf dem Spielfeld zu zerstören. Dann entferne alle Zählmarken von dieser Karte.
  | it_lore               = Durante la tua Standby Phase, se questa carta è in Posizione di Difesa, metti 1 Segnalino su questa carta. Rimuovi dal gioco un numero di carte nel tuo Cimitero pari al numero di Segnalini su questa carta per distruggere lo stesso numero di Carte Magia o Trappola sul Terreno. Dopo di che rimuovi tutti i Segnalini da questa carta.
  | pt_lore               = Durante sua Standby Phase, se este card estiver em Posição de Defesa, ponha 1 contador neste card. Remova de jogo um número de cards do seu cemitério igual ao número de contadores neste card para destruir o mesmo número de Cards de Magia ou de Armadilha no Campo. Feito isso, remova todos os contadores deste card.
  | es_lore               = Durante tu Standby Phase, si esta carta está en Posición de Defensa, pon 1 contador en esta carta. Retira del juego un número de cartas en tu Cementerio igual al número de contadores en esta carta para destruir el mismo número de Cartas Mágicas o de Trampa en el Campo. Luego retira todos los contadores de esta carta.
  | ja_lore               = 自分のスタンバイフェイズ時にこのカードが守備表示だった場合、このカードにカウンターを１つ置く。カウンターと同じ数のカードを自分の墓地から除外する事で、その枚数と同じ枚数のフィールド上の魔法・罠カードを破壊する。その後このカードのカウンターを全て取り除く。
  | ko_lore               = 자신의 스턴바이페이즈시에 이 카드가 수비 표시였던 경우, 이 카드로 카운터를 1개둔다. 카운터와 같은 수의 카드를 자신의 묘지로부터 제외하는 일로, 그 매수와 같은 매수의 필드상의 마법·함정 카드를 파괴한다. 그 후 이 카드의 카운터를 모두 없앤다.
