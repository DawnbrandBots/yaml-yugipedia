  | lore                  = "[[Ancient Gear Golem]]" + 2 "[[Ancient Gear]]" [[Monster Card|monsters]]<br />Must be [[Fusion Summon]]ed. If this card [[attack]]s a [[Defense Position]] monster, inflict [[piercing]] [[battle damage]]. If this card attacks, your opponent cannot [[activate]] [[Spell Card|Spell]]/[[Trap Card]]s until the end of the [[Damage Step]]. If this card is [[destroy]]ed: You can [[target]] 1 "Ancient Gear Golem" in your [[GY]]; [[Special Summon]] it, [[Ignoring the Summoning conditions|ignoring its Summoning conditions]].
  | fr_lore               = "Golem Rouages Ancients" + 2 monstres "Rouages Ancients"<br />Uniquement Invocable par Fusion. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Si cette carte attaque, votre adversaire ne peut pas activer de Cartes Magie/Piège jusqu'à la fin de la Damage Step. Si cette carte est détruite : vous pouvez cibler 1 "Golem Rouages Ancients" dans votre Cimetière ; Invoquez-le Spécialement, en ignorant ses conditions d'Invocation.
  | de_lore               = „Antiker Antriebsgolem“ + 2 „Antike/r/s Antrieb“-Monster<br />Muss als Fusionsbeschwörung beschworen werden. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Falls diese Karte angreift, kann dein Gegner bis zum Ende des Damage Steps keine Zauber-/Fallenkarten aktivieren. Falls diese Karte zerstört wird: Du kannst 1 „Antiker Antriebsgolem“ in deinem Friedhof wählen; beschwöre ihn als Spezialbeschwörung, ungeachtet seiner Beschwörungsbedingungen.
  | it_lore               = "Golem-Ingranaggio Antico" + 2 mostri "Ingranaggio Antico"<br />Deve essere Evocato tramite Fusione. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Se questa carta attacca, il tuo avversario non può attivare Carte Magia/Trappola fino alla fine del Damage Step. Se questa carta viene distrutta: puoi scegliere come bersaglio 1 "Golem-Ingranaggio Antico" nel tuo Cimitero; Evocalo Specialmente, ignorando le sue condizioni di Evocazione.
  | pt_lore               = "Golem do Mecanismo Antigo" + 2 monstros "Mecanismo Antigo"<br />Deve ser Invocado por Invocação-Fusão. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Se este card atacar, seu oponente não pode ativar Cards de Magia/Armadilha até o final da Etapa de Dano. Se este card for destruído: você pode escolher 1 "Golem do Mecanismo Antigo" no seu Cemitério; Invoque-o por Invocação-Especial, ignorando suas condições de Invocação.
  | es_lore               = "Golem de Mecanismo Antiguo" + 2 monstruos "Mecanismo Antiguo"<br />Debe ser Invocado por Fusión. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Si esta carta ataca, hasta el final del Damage Step tu adversario no puede activar Cartas Mágicas/de Trampa. Si esta carta es destruida: puedes seleccionar 1 "Golem de Mecanismo Antiguo" en tu Cementerio; Invócalo de Modo Especial, ignorando sus condiciones de Invocación.
  | ja_lore               = 「古代の機械巨人」＋「アンティーク・ギア」モンスター×２<br />このカードは融合召喚でしか特殊召喚できない。①：このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。③：このカードが破壊された場合、自分の墓地の「古代の機械巨人」１体を対象として発動できる。そのモンスターを召喚条件を無視して特殊召喚する。
  | ko_lore               = "앤틱 기어 골렘" ＋ "앤틱 기어" 몬스터 × 2<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다. ②: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다. ③: 이 카드가 파괴되었을 경우, 자신 묘지의 "앤틱 기어 골렘" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 소환 조건을 무시하여 특수 소환한다.
