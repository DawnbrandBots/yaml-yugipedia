  | de_lore             = 2 „Ninja“-Monster mit unterschiedlichen Typen<br />Muss erst entweder als Fusionsbeschwörung beschworen werden oder als Spezialbeschwörung von deinem Extra Deck beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, als Tribut anbietest. Deine „Ninja“-Monster können direkt angreifen. Solange du ein Monster in verdeckter Verteidigungsposition kontrollierst, können Monster deines Gegners diese Karte nicht als Angriffsziel wählen. Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst 1 „Ninja“-Monster als Spezialbeschwörung von deinem Deck in die offene oder verdeckte Verteidigungsposition beschwören. Du kannst diesen Effekt von „Meizen der Kampf-Ninja“ nur einmal pro Spielzug verwenden.
