  | fr_lore               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 Monstre Normal Poisson depuis votre main, Deck ou Cimetière. Si cette carte est détruite au combat, ou si cette carte en possession de son propriétaire est détruite par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement un nombre de votre choix de "Jeton Saumon Pion Ignoble" (Poisson/EAU/Niveau 1/ATK 0/DEF 0). Vous ne pouvez utiliser chaque effet de "Saumon Reine Infernale" qu'une fois par tour.
  | de_lore               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Normales Fisch-Monster als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören. Falls diese Karte durch Kampf zerstört wird oder falls diese Karte, die ihrem Besitzer gehört, durch einen Karteneffekt eines Gegners zerstört wird: Du kannst eine beliebige Anzahl „Bauer der Widerwärtigkeit, Salmon-Spielmarken“ (Fisch/WASSER/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Königin der Unterwelt, Salmon“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 Mostro Normale Pesce dalla tua mano, Deck o Cimitero. Se questa carta viene distrutta in battaglia, o se questa carta sotto il comando del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi Evocare Specialmente un qualsiasi numero di "Segna-Salmone Vile Pedone" (Pesce/ACQUA/Livello 1/ATK 0/DEF 0). Puoi utilizzare ogni effetto di "Salmone Regina Infernale" una sola volta per turno.
  | pt_lore               = Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 Monstro Normal Peixe da sua mão, do Deck ou do Cemitério. Se este card for destruído em batalha, ou se este card em posse do seu dono for destruído por um efeito de card do oponente: você pode Invocar por Invocação-Especial qualquer número de "Ficha de Salmão Peão Vil" (Peixe/ÁGUA/Nível 1/ATK 0/DEF 0). Você só pode usar cada efeito de "Salmão Rainha Infernal" uma vez por turno.
  | es_lore               = Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial 1 Monstruo Normal Pez desde tu mano, Deck o Cementerio. Si esta carta es destruida en batalla, o si esta carta en posesión de su dueño es destruida por el efecto de una carta del adversario: puedes Invocar de Modo Especial cualquier número de "Ficha Salmón Peón Vil" (Pez/AGUA/Nivel 1/ATK 0/DEF 0). Sólo puedes usar cada efecto de "Salmón Reina Infernal" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。自分の手札・デッキ・墓地から魚族の通常モンスター１体を選んで特殊召喚する。②：このカードが戦闘または相手の効果で破壊された場合に発動できる。自分フィールドに「ヘルポーンサーモントークン」（魚族・水・星１・攻／守０）を任意の数だけ特殊召喚する。
