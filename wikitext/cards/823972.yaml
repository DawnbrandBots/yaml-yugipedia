  | lore                  = When your opponent [[activate]]s a [[monster effect]], while you [[control]] a "[[Beetrooper]]" [[monster]]: [[Negate]] the activation, and if you do, [[destroy]] it. During your [[End Phase]], if this card is in your [[GY]] and you control an [[Insect]] monster with 3000 or more [[ATK]]: You can [[banish]] 1 Insect monster from your GY; [[Set]] this card. You can only use 1 "Beetrooper Fly & Sting" [[effect]] per [[turn]], and only [[Once per turn|once that turn]].
  | fr_lore               = Lorsque votre adversaire active un effet de monstre, tant que vous contrôlez un monstre "Coléoptroupe" : annulez l'activation, et si vous le faites, détruisez-le. Durant votre End Phase, si cette carte est dans votre Cimetière et que vous contrôlez un monstre Insecte avec min. 3000 ATK : vous pouvez bannir 1 monstre Insecte depuis votre Cimetière ; Posez cette carte. Vous ne pouvez utiliser qu'1 effet de "Vol et Dard de la Coléoptroupe" par tour, et uniquement une fois le tour.
  | de_lore               = Wenn dein Gegner einen Monstereffekt aktiviert, solange du ein „Käferkavallerie“-Monster kontrollierst: Annulliere die Aktivierung und falls du dies tust, zerstöre es. Während deiner End Phase, falls sich diese Karte in deinem Friedhof befindet und du ein Insekt-Monster mit 3000 oder mehr ATK kontrollierst: Du kannst 1 Insekt-Monster von deinem Friedhof verbannen; setze diese Karte. Du kannst nur 1 Effekt von „Käferkavallerie fliegt und sticht“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_lore               = Quando il tuo avversario attiva l'effetto di un mostro, mentre tu controlli un mostro "Scarasoldato": annulla l'attivazione e, se lo fai, distruggilo. Durante la tua End Phase, se questa carta è nel tuo Cimitero e tu controlli un mostro Insetto con ATK 3000 o superiore: puoi bandire 1 mostro Insetto dal tuo Cimitero; Posiziona questa carta. Puoi utilizzare solo 1 effetto di "Vola e Pungi Scarasoldati" per turno, e solo una volta in quel turno.
  | pt_lore               = Quando seu oponente ativar um efeito de monstro, enquanto você controlar um monstro "Bezoudado": negue a ativação e, se isso acontecer, destrua-o. Durante sua Fase Final, se este card estiver no seu Cemitério e você controlar um monstro Inseto com 3000 ou mais de ATK: você pode banir 1 monstro Inseto do seu Cemitério; Baixe este card. Você só pode usar 1 efeito de "Voar & Picar dos Bezoudados" por turno e apenas uma vez por turno.
  | es_lore               = Cuando tu adversario activa un efecto de monstruo, mientras controlas un monstruo "Escaraballería": niega la activación y, si lo haces, destrúyelo. Durante tu End Phase, si esta carta está en tu Cementerio y tú controlas un monstruo Insecto con 3000 ATK o más: puedes desterrar 1 monstruo Insecto en tu Cementerio; Coloca esta carta. Sólo puedes usar 1 efecto de "Escaraballería Volar y Picar" por turno, y sólo una vez ese turno.
  | ja_lore               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドに「ビートルーパー」モンスターが存在し、相手がモンスターの効果を発動した時に発動できる。その発動を無効にし破壊する。②：このカードが墓地に存在し、自分フィールドに攻撃力３０００以上の昆虫族モンスターが存在する場合、自分エンドフェイズに自分の墓地から昆虫族モンスター１体を除外して発動できる。このカードを自分フィールドにセットする。
