  | pt_lore               = Se você controlar "Sarcófago do Rei", você pode Invocar este card por Invocação-Especial (do seu Cemitério). Você só pode Invocar "Quebesenuefe, a Proteção de Horus" por Invocação-Especial uma vez por turno desta forma. Se um ou mais outros cards que você controla deixarem o campo por um efeito de card do oponente, enquanto este card estiver na sua Zona de Monstros (exceto durante a Etapa de Dano): você pode ativar este efeito; neste turno, os monstros do seu oponente não podem escolher monstros "Horus" como alvo de ataques e, além disso, seu oponente não pode escolher monstros "Horus" no campo como alvo de efeitos de card. Você só pode usar este efeito de "Quebesenuefe, a Proteção de Horus" uma vez por turno.
