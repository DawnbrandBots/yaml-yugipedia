  | fr_lore               = 2 monstres de Niveau 4<br />Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; changez la DEF de cette carte à 0, et si vous le faites, changez son ATK à 3000. Ces changements durent jusqu'à la fin de ce tour. Si cette carte attaque, elle est changée en Position de Défense à la fin de la Battle Phase. Si cette carte est attaquée, changez-la en Position d'Attaque à la fin de la Damage Step si elle n'a pas de Matériel Xyz. Vous ne pouvez contrôler qu'1 "Numéro 52 : Roi Crabe des Diamants".
  | de_lore               = 2 Monster der Stufe 4<br />Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; ändere die DEF dieser Karte zu 0 und falls du dies tust, ändere ihre ATK zu 3000. Diese Änderungen dauern bis zum Ende dieses Spielzugs an. Falls diese Karte angreift, wird sie am Ende der Battle Phase in die Verteidigungsposition geändert. Falls diese Karte angegriffen wird, ändere sie am Ende des Damage Steps in die Angriffsposition, falls sie kein Xyz-Material hat. Du kannst nur 1 „Nummer 52: Diamantkrabbenkönig“ kontrollieren.
  | it_lore               = 2 mostri di Livello 4<br />Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; cambia il DEF di questa carta a 0 e, se lo fai, cambia il suo ATK a 3000. Questi cambi durano fino alla fine di questo turno. Se questa carta attacca, viene messa in Posizione di Difesa alla fine della Battle Phase. Se questa carta viene attaccata, mettila in Posizione di Attacco alla fine del Damage Step se non ha Materiali Xyz. Puoi controllare solo 1 "Numero 52: Re Granchio Diamante".
  | pt_lore               = 2 monstros de Nível 4<br />Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; transforme a DEF deste card em 0 e, se isso acontecer, transforme o ATK dele em 3000. Essas mudanças duram até o final deste turno. Se este card atacar, ele é colocado em Posição de Defesa no final da Fase de Batalha. Se este card for atacado, coloque-o em Posição de Ataque no final da Etapa de Dano se ele não tinha nenhuma Matéria Xyz. Você só pode controlar 1 "Número 52: Rei Caranguejo Diamante".
  | es_lore               = 2 monstruos de Nivel 4<br />Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz; cambia la DEF de esta carta a 0 y, si lo haces, cambia su ATK a 3000. Estos cambios duran hasta el final de este turno. Si esta carta ataca, se cambia a Posición de Defensa al final de la Battle Phase. Si esta carta es atacada, cámbiala a Posición de Ataque al final del Damage Step si no tiene Materiales Xyz. Sólo puedes controlar 1 "Número 52: Rey Cangrejo Diamante".
  | ja_lore               = レベル４モンスター×２<br />①：「Ｎｏ．５２ ダイヤモンド・クラブ・キング」は自分フィールドに１体しか表側表示で存在できない。②：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。ターン終了時まで、このカードの守備力を０にし、攻撃力を３０００にする。③：このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。④：Ｘ素材が無いこのカードは、攻撃されたダメージステップ終了時に攻撃表示になる。
  | ko_lore               = 레벨 4 몬스터 x 2<br />1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 턴 종료시까지, 이 카드의 수비력을 0 으로 하고, 공격력을 3000 으로 한다. 이 카드는 공격했을 경우, 배틀 페이즈 종료시에 수비 표시가 된다. 또한, 엑시즈 소재가 없는 이 카드는, 공격받았을 경우 데미지 스텝 종료시에 공격 표시가 된다. "No.52 다이아몬드 크랩 킹" 은 자신 필드 위에 1방밖에 앞면 표시로 존재할 수 없다.
