  | fr_lore               = Une fois par tour, durant votre Main Phase, si cette carte a été Invoquée Normalement ou Spécialement ce tour : vous pouvez envoyer 1 monstre "Yeux Impairs" depuis votre Deck au Cimetière ; jusqu'à la End Phase, le nom de cette carte devient le nom d'origine du monstre envoyé.
  | de_lore               = Einmal pro Spielzug, während deiner Main Phase, falls diese Karte in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurde: Du kannst 1 „Buntäugig“-Monster von deinem Deck auf den Friedhof legen; der Name dieser Karte wird bis zur End Phase derselbe wie der Grund-Name des auf den Friedhof gelegten Monsters.
  | it_lore               = Una volta per turno, durante la tua Main Phase, se questa carta è stata Evocata Normalmente o Specialmente in questo turno: puoi mandare 1 mostro "Occhi Diversi" dal tuo Deck al Cimitero; il nome di questa carta diventa il nome originale del mostro mandato, fino alla End Phase.
  | pt_lore               = Uma vez por turno, durante sua Fase Principal, se este card foi Invocado por Invocação-Normal ou Especial neste turno: você pode enviar 1 monstro "Olhos Anômalos" do seu Deck para o Cemitério; até a Fase Final, o nome deste card se torna o nome original do monstro enviado.
  | es_lore               = Una vez por turno, durante tu Main Phase, si esta carta fue Invocada de Modo Normal o Especial este turno: puedes mandar al Cementerio 1 monstruo "Ojos Anómalos" en tu Deck; hasta la End Phase, el nombre de esta carta se convierte en el nombre original del monstruo mandado.
  | ja_lore               = ①：このカードが召喚・特殊召喚に成功したターンの自分メインフェイズに１度だけ、デッキから「オッドアイズ」モンスター１体を墓地へ送って発動できる。エンドフェイズまで、このカードは墓地へ送ったモンスターと同名カードとして扱う。
  | ko_lore               = ①: 이 카드가 일반 소환 / 특수 소환에 성공한 턴의 자신 메인 페이즈에 1번만, 덱에서 "오드아이즈" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 엔드 페이즈까지, 이 카드는 묘지로 보낸 몬스터와 같은 이름의 카드로 취급한다.
