  | lore                  = If you [[control]] a "[[Rikka]]" [[monster]]: You can [[Set]] 1 "[[Rikka]]" [[Spell]]/[[Trap]] directly from your [[Main Deck|Deck]] to your [[Spell & Trap Zone]], also you cannot [[Special Summon]] monsters for the rest of this [[turn]], except [[Plant]] monsters. You can only use this [[effect]] of "Rikka Konkon" [[once per turn]]. Once per turn, if you would [[Tribute]] a Plant monster you control to activate a "Rikka" card or effect, you can Tribute any 1 [[face-up]] monster your opponent controls, even though you do not control it.
  | fr_lore               = Si vous contrôlez un monstre "Rikka" : vous pouvez Poser 1 Magie/Piège "Rikka" directement depuis votre Deck dans votre Zone Magie & Piège, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Plante exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Konkon Rikka" qu'une fois par tour. Une fois par tour, si vous allez Sacrifier un monstre Plante que vous contrôlez pour activer une carte ou effet "Rikka", vous pouvez Sacrifier 1 monstre face recto contrôlé par votre adversaire, même si vous ne le contrôlez pas.
  | de_lore               = Falls du ein „Rikka“-Monster kontrollierst: Du kannst 1 „Rikka“-Zauber/Falle direkt von deinem Deck in deine Zauber- & Fallenzone setzen, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Pflanze-Monstern. Du kannst diesen Effekt von „Rikka-Konkon“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, falls du ein Pflanze-Monster, das du kontrollierst, als Tribut anbieten würdest, um eine „Rikka“-Karte oder einen „Rikka“-Effekt zu aktivieren, kannst du 1 beliebiges offenes Monster, das dein Gegner kontrolliert, als Tribut anbieten, obwohl du es nicht kontrollierst.
  | it_lore               = Se controlli un mostro "Rikka": puoi Posizionare 1 Magia/Trappola "Rikka" direttamente dal tuo Deck nella tua Zona Magie & Trappole, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Pianta. Puoi utilizzare questo effetto di "Konkon Rikka" una sola volta per turno. Una volta per turno, se stai per offrire come Tributo un mostro Pianta che controlli per attivare una carta "Rikka" o un suo effetto, puoi offrire come Tributo 1 qualsiasi mostro scoperto controllato dal tuo avversario, anche se non lo controlli tu.
  | pt_lore               = Se você controlar um monstro "Rikka": você pode Baixar 1 Magia/Armadilha "Rikka" diretamente do seu Deck na sua Zona de Magias & Armadilhas e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Planta. Você só pode usar este efeito de "Konkon Rikka" uma vez por turno. Uma vez por turno, se você fosse oferecer como Tributo um monstro Planta que você controla para ativar um card ou efeito "Rikka", você pode oferecer como Tributo qualquer 1 monstro com a face para cima que seu oponente controla, mesmo que você não o controle.
  | es_lore               = Si controlas un monstruo "Rikka": puedes Colocar 1 Mágica/Trampa "Rikka" directamente desde tu Deck a tu Zona de Magia y Trampas, y además no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos Planta. Sólo puedes usar este efecto de "Konkon Rikka" una vez por turno. Una vez por turno, si fueras a Sacrificar un monstruo Planta que controlas para activar una carta o efecto "Rikka", puedes Sacrificar cualquier monstruo boca arriba que controle tu adversario, aunque tú no lo controles.
  | ja_lore               = このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドに「六花」モンスターが存在する場合に発動できる。デッキから「六花」魔法・罠カード１枚を選んで自分の魔法＆罠ゾーンにセットする。この効果の発動後、ターン終了時まで自分は植物族モンスターしか特殊召喚できない。②：１ターンに１度、自分が「六花」カードの効果を発動するために自分フィールドの植物族モンスターをリリースする場合、自分フィールドの植物族モンスター１体の代わりに相手フィールドの表側表示モンスター１体をリリースできる。
  | ko_lore               = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "육화" 몬스터가 존재할 경우에 발동할 수 있다. 덱에서 "육화" 마법 / 함정 카드 1장을 고르고 자신의 마법 & 함정 존에 세트한다. 이 효과의 발동 후, 턴 종료시까지 자신은 식물족 몬스터밖에 특수 소환할 수 없다. ②: 1턴에 1번, 자신이 "육화" 카드의 효과를 발동하기 위해 자신 필드의 식물족 몬스터를 릴리스할 경우, 자신 필드의 식물족 몬스터 1장 대신에 상대 필드의 앞면 표시 몬스터 1장을 릴리스할 수 있다.
