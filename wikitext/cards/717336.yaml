  | lore                  = Cannot be [[Synchro Summon]]ed. Must be [[Special Summon]]ed (from your [[Extra Deck]]) by [[send]]ing 2 [[monsters]] you [[control]] with a [[Level]] difference of 7 to the [[GY]] (1 [[Level]] 8 or higher [[Tuner]] and 1 non-Tuner [[Synchro Monster]]). If this card is Special Summoned: You can [[target]] up to 2 other cards on the [[field]]; [[destroy]] them. [[Once per turn]], when a card or [[effect]] is activated that targets an "[[Ursarctic]]" card you control ([[Quick Effect]]): You can [[Tribute]] 1 monster from your [[hand]] or field; [[negate]] the activation.
  | fr_lore               = Non Invocable par Synchronisation. Uniquement Invocable Spécialement (depuis votre Extra Deck) en envoyant 2 monstres que vous contrôlez avec une différence de Niveau de 7 au Cimetière (1 Syntoniseur de min. Niveau 8 et 1 Monstre Synchro non-Syntoniseur). Si cette carte est Invoquée Spécialement : vous pouvez cibler max. 2 autres cartes sur le Terrain ; détruisez-les. Une fois par tour, lorsqu'une carte ou un effet qui cible une carte "Ursarctique" que vous contrôlez est activé (Effet Rapide) : vous pouvez Sacrifier 1 monstre depuis votre main ou Terrain ; annulez l'activation.
  | de_lore               = Kann nicht als Synchrobeschwörung beschworen werden. Muss als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du 2 Monster mit einer Stufendifferenz von 7, die du kontrollierst, auf den Friedhof legst (1 Empfänger der Stufe 8 oder höher und 1 Nicht-Empfänger-Synchromonster). Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst bis zu 2 andere Karten auf dem Spielfeld wählen; zerstöre sie. Einmal pro Spielzug, wenn eine Karte oder ein Effekt aktiviert wird, die oder der eine „Ursarktisch“-Karte, die du kontrollierst, als Ziel wählt (Schnelleffekt): Du kannst 1 Monster von deiner Hand oder Spielfeldseite als Tribut anbieten; annulliere die Aktivierung.
  | it_lore               = Non può essere Synchro Evocato. Deve essere Evocato Specialmente (dal tuo Extra Deck) mandando 2 mostri che controlli con differenza di Livelli di 7 al Cimitero (1 Tuner di Livello 8 o superiore e 1 Mostro Synchro non-Tuner). Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio fino a 2 altre carte sul Terreno; distruggile. Una volta per turno, quando viene attivata una carta o un effetto che sceglie come bersaglio una carta "Ursartico" che controlli (Effetto Rapido): puoi offrire come Tributo 1 mostro dalla tua mano o Terreno; annulla l'attivazione.
  | pt_lore               = Não pode ser Invocado por Invocação-Sincro. Deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao enviar 2 monstros que você controla com 7 Níveis de diferença para o Cemitério (1 Regulador de Nível 8 ou mais e 1 Monstro Sincro não-Regulador). Se este card for Invocado por Invocação-Especial: você pode escolher até 2 outros cards no campo; destrua-os. Uma vez por turno, quando um card ou efeito for ativado que escolha como alvo um card "Ursártico(a)" que você controla (Efeito Rápido): você pode oferecer 1 monstro da sua mão ou do campo como Tributo; negue a ativação.
  | es_lore               = No puede ser Invocado por Sincronía. Debe ser Invocado de Modo Especial (desde tu Deck Extra) mandando al Cementerio 2 monstruos que controles con una diferencia de Nivel de 7 (1 Cantante de Nivel 8 o mayor y 1 Monstruo de Sincronía que no sea Cantante). Si esta carta es Invocada de Modo Especial: puedes seleccionar hasta otras 2 cartas en el Campo; destrúyelas. Una vez por turno, cuando es activada una carta o efecto que selecciona una carta "Osártico/a" que controles (Efecto Rápido): puedes Sacrificar 1 monstruo en tu mano o Campo; niega la activación.
  | ja_lore               = このカードはＳ召喚できず、レベルの差が７となるように自分フィールドからレベル８以上のチューナー１体とチューナー以外のＳモンスター１体を墓地へ送った場合のみ特殊召喚できる。①：このカードが特殊召喚に成功した場合、このカード以外のフィールドのカードを２枚まで対象として発動できる。そのカードを破壊する。②：１ターンに１度、自分フィールドの「ベアルクティ」カードを対象とするカードの効果が発動した時、自分の手札・フィールドのモンスター１体をリリースして発動できる。その発動を無効にする。
  | ko_lore               = 이 카드는 싱크로 소환할 수 없으며, 레벨의 차가 7 이 되도록 자신 필드에서 레벨 8 이상의 튜너 1장과 튜너 이외의 싱크로 몬스터 1장을 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 경우, 이 카드 이외의 필드의 카드를 2장까지 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 1턴에 1번, 자신 필드의 "베어루크티" 카드를 대상으로 하는 카드의 효과가 발동했을 때, 자신의 패 / 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 그 발동을 무효로 한다.
  | sc_lore               = 此卡不可同步召唤，仅可在从自己场上将等级差为7的、1只等级8以上的协调和1只协调以外的同步怪兽送至墓地的情况下特殊召唤。①：此卡特殊召唤成功的情况下，以场上此卡以外的最多2张卡为对象可以发动。将该卡破坏。②：1回合1次，以自己场上"北斗天熊"卡为对象的卡的效果发动时，解放自己手牌・场上的1只怪兽可以发动。将该发动无效。
