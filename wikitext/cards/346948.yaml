  | lore                  = ''This boy [[magician]] has the gift of seeing the natural lines of energy that run through the earth, which his people call the Pulse of the [[Dragon]]. His exuberance and skill put him in high regard with his mentor, the "[[Dragonpit Magician]]".''
  | fr_pendulum_effect       = Une fois par tour, si vous avez une carte "Magicien" dans votre autre Zone Pendule : vous pouvez défausser 1 Monstre Pendule, puis ciblez 1 monstre face recto sur le terrain ; détruisez-le.
  | fr_lore                  = ''Ce garçon magicien a le don de voir les lignes d'énergie naturelles qui courent autour de la terre, que son peuple nomme Pulsations du Dragon. Son exubérance et son talent lui ont valu le respect de son mentor, le "Magicien Dragonfosse".''
  | de_pendulum_effect       = Einmal pro Spielzug, falls du eine „Magier“-Karte in deiner anderen Pendelzone hast: Du kannst 1 Pendelmonster abwerfen und dann 1 offenes Monster auf dem Spielfeld wählen; zerstöre es.
  | de_lore                  = ''Dieser Magierjunge hat die Gabe, die natürlichen Energielinien sehen zu können, die überall auf der Erde verlaufen und von seinem Volk als Drachenpuls bezeichnet werden. Aufgrund seiner Begeisterungsfähigkeit und seiner Fertigkeiten gehört er zu den Lieblingsschülern vom „Drachengruben-Magier“, der sein Mentor ist.''
  | it_pendulum_effect       = Una volta per turno, se hai una carta "Mago" nella tua altra Zona Pendulum: puoi scartare 1 Mostro Pendulum, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; distruggilo.
  | it_lore                  = ''Questo ragazzo mago ha il dono di vedere le linee naturali di energia che scorrono nella terra, che la sua gente chiama Battito del Drago. La sua esuberanza e abilità lo fanno stimare molto dal suo tutore, il "Mago Dragopozzo".''
  | pt_pendulum_effect       = Uma vez por turno, se você tiver um card "Mago" na sua outra Zona de Pêndulo: você pode descartar 1 Monstro Pêndulo e, depois, escolher 1 monstro com a face para cima no campo; destrua-o.
  | pt_lore                  = ''Este jovem mago tem o dom de ver as linhas naturais de energia que cruzam a terra, que seu povo chama de Pulso do Dragão. Sua exuberância e perícia lhe conferem muito prestígio com seu mentor, O "Mago do Fosso do Dragão".''
  | es_pendulum_effect       = Una vez por turno, si tienes una carta "Mago/a" en tu otra Zona de Péndulo: puedes descartar 1 Monstruo de Péndulo, y después seleccionar 1 monstruo boca arriba en el campo; destrúyelo.
  | es_lore                  = ''Este niño mago tiene el don de ver las líneas naturales de energía que corren a través de la tierra, que su gente llama el Pulso del Dragón. Su exuberancia y habilidad lo han puesto en alta estima de su mentor, el "Mago Fosadragón". ''
