  | ja_lore               = 元気だけが取り得の駆け出しの少年魔術師。実は無意識のうちに大地に眠る竜の魂を知覚する能力を有しており、まだ半人前ながらその資質の高さには師匠の「竜穴の魔術師」も一目置いている。
  | ko_pendulum_effect    = ①: 1턴에 1번, 다른 한쪽 자신의 펜듈럼 존에 "마술사" 카드가 존재할 경우, 패의 펜듈럼 몬스터 1장을 버리고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  | ko_lore               = 건강만이 장점인 신출내기 소년 마술사. 사실 무의식 중에 대지에 잠든 용의 영혼을 지각하는 능력을 가지고 있어, 아직 미숙하지만 그 훌륭한 자질에는 스승인 "용혈의 마술사"도 인정하고 있다.
