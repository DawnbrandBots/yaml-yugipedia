  | lore                  = If you [[control]] a [[face-up]] "[[Gladiator Beast]]" [[Monster Card|monster]], you can [[Special Summon]] this card (from your [[hand]]). You can [[Tribute]] this card to [[target]] 1 face-up "Gladiator Beast" monster you control; [[shuffle]] that target into the [[Main Deck|Deck]], then Special Summon 1 "Gladiator Beast" from your Deck, and treat it as if it was Special Summoned by the [[effect]] of a "Gladiator Beast" monster.
  | fr_lore               = Si vous contrôlez un monstre "Bête Gladiateur" face recto, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous pouvez Sacrifier cette carte pour cibler 1 monstre "Bête Gladiateur" face recto que vous contrôlez ; mélangez la cible dans le Deck, puis Invoquez Spécialement 1 monstre "Bête Gladiateur" depuis votre Deck et traitez-le comme Invoqué Spécialement par l'effet d'un monstre "Bête Gladiateur".
  | de_lore               = Falls du ein offenes „Gladiatorungeheuer“-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst diese Karte als Tribut anbieten, um 1 offenes „Gladiatorungeheuer“-Monster zu wählen, das du kontrollierst; mische das gewählte Ziel ins Deck und beschwöre dann 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck und behandle es, als ob es durch den Effekt eines „Gladiatorungeheuer“-Monsters als Spezialbeschwörung beschworen wurde.
  | it_lore               = Se controlli un mostro "Gladiatore Bestia" scoperto, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi offrire come Tributo questa carta per scegliere come bersaglio 1 mostro "Gladiatore Bestia" scoperto che controlli; mischia quel bersaglio nel Deck, poi Evoca Specialmente 1 "Gladiatore Bestia" dal tuo Deck, e consideralo come se fosse stato Evocato Specialmente dall'effetto di un mostro "Gladiatore Bestia".
  | pt_lore               = Se você controla um monstro "Besta Gladiadora", você pode Invocado por Invocação-Especial este card (da sua mão). Você pode oferecer como Tributo este card e, depois, escolher 1 monstro "Besta Gladiadora" com a face para cima que você controla; embaralhe o alvo no Deck e, depois, Invoca por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck. (Esta Invocação-Especial é considerada uma Invocação-Especial com o efeito de um monstro "Besta Gladiadora".)
  | es_lore               = Si controlas un monstruo "Bestia Gladiador" boca arriba, puedes Invocar esta carta de Modo Especial desde tu mano. Puedes Sacrificar esta carta para seleccionar 1 monstruo "Bestia Gladiador" boca arriba que controles; baraja ese objetivo al Deck, y después Invoca de Modo Especial, desde tu Deck, 1 "Bestia Gladiador", y trátalo como si hubiera sido Invocado de Modo Especial por el efecto de un monstruo "Bestia Gladiador".
  | ja_lore               = ①：自分フィールドに「剣闘獣」モンスターが存在する場合、このカードは手札から特殊召喚できる。②：このカードをリリースし、自分フィールドの「剣闘獣」モンスター１体を対象として発動できる。その自分の「剣闘獣」モンスターを持ち主のデッキに戻し、デッキから「剣闘獣」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは、「剣闘獣」モンスターの効果で特殊召喚した扱いとなる。
  | ko_lore               = ①: 자신 필드에 "검투수" 몬스터가 존재할 경우, 이 카드는 패애서 특수 소환할 수 있다. ②: 이 카드를 릴리스하고, 자신 필드의 "검투수" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 자신의 "검투수" 몬스터를 주인의 덱으로 되돌리고, 덱에서 "검투수" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는, "검투수" 몬스터의 효과로 특수 소환한 취급이 된다.
