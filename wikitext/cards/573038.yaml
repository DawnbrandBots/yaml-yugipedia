  | lore                  = If only this card is [[banish]]ed by the [[effect]] of a "[[Nordic]]" [[Link Monster]]: You can [[send]] to the [[GY]], 1 "Nordic" [[Monster Card|monster]] you control and 2 "Nordic" monsters from your [[Deck]], whose total [[Level]]s equal 10, then [[Special Summon]] 1 "[[Aesir]]" monster from your [[Extra Deck]]. If an "Aesir" monster(s) in your [[possession]] is sent to your GY by your opponent's card: You can banish this card from your GY; Special Summon 1 "Aesir" monster from your Extra Deck, with a different name from the cards in your GY. You can only use this effect of "Alviss of the Nordic Alfar" once per [[Duel]].
  | fr_lore               = Si uniquement cette carte est bannie par l'effet d'un Monstre Lien "Nordique" : vous pouvez envoyer 1 monstre "Nordique" que vous contrôlez et 2 monstres "Nordique" depuis votre Deck au Cimetière, dont le Niveau total est égal à 10, puis Invoquez Spécialement 1 monstre "Ases" depuis votre Extra Deck. Si un ou plusieurs monstres "Ases" en votre possession sont envoyés à votre Cimetière par une carte de votre adversaire : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Ases" depuis votre Extra Deck, de nom différent des cartes dans votre Cimetière. Vous ne pouvez utiliser cet effet de "Alvíss, Alfe Nordique" qu'une fois par Duel.
  | de_lore               = Falls nur diese Karte durch den Effekt eines „Nordisch“-Linkmonsters verbannt wird: Du kannst 1 „Nordisch“-Monster, das du kontrollierst, und 2 „Nordisch“-Monster von deinem Deck, deren gemeinsame Stufe 10 beträgt, auf den Friedhof legen, dann beschwöre 1 „Der Asen“-Monster als Spezialbeschwörung von deinem Extra Deck. Falls ein oder mehr „Der Asen“-Monster, die dir gehören, durch eine Karte deines Gegners auf deinen Friedhof gelegt werden: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Der Asen“-Monster mit einem unterschiedlichen Namen als die Karten in deinem Friedhof als Spezialbeschwörung von deinem Extra Deck. Du kannst diesen Effekt von „Nordischer Elf Alviss“ nur einmal pro Duell verwenden.
  | it_lore               = Se solo questa carta viene bandita dall'effetto di un Mostro Link "Nordic": puoi mandare al Cimitero, 1 mostro "Nordic" che controlli e 2 mostri "Nordic" dal tuo Deck, la cui somma dei Livelli sia pari a 10, poi Evocare Specialmente 1 mostro "Aesir" dal tuo Extra Deck. Se uno o più mostri "Aesir" sotto il tuo comando vengono mandati al tuo Cimitero da una carta del tuo avversario: puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente dal tuo Extra Deck 1 mostro "Aesir" con nome diverso dalle carte nel tuo Cimitero. Puoi utilizzare questo effetto di "Alviss degli Alfar Nordic" una sola volta per Duello.
  | pt_lore               = Se apenas este card for banido pelo efeito de um Monstro Link "Nórdic": você pode enviar para o Cemitério, 1 monstro "Nórdic" que você controla e 2 monstros "Nórdic" do seu Deck, cuja soma dos Níveis seja igual a 10 e, depois, Invoque por Invocação-Especial 1 monstro "Aesir" do seu Deck Adicional. Se um ou mais monstros "Aesir" em sua posse forem enviados para o seu Cemitério por um card do seu oponente: você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Aesir" do seu Deck Adicional, com um nome diferente que os cards no seu Cemitério. Você só pode usar este efeito de "Alviss do Alfar Nórdico" uma vez por Duelo.
  | es_lore               = Si sólo esta carta es desterrada por el efecto de un Monstruo de Enlace "Nórdico/a": puedes mandar al Cementerio, 1 monstruo "Nórdico/a" que controles y 2 monstruos "Nórdico/a" en tu Deck, cuyos Niveles totales sean iguales a 10, y después Invoca de Modo Especial 1 monstruo "Aesir" en tu Deck Extra. Si uno o más monstruos "Aesir" en tu posesión son mandados a tu Cementerio por la carta de tu adversario: puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial 1 monstruo "Aesir" en tu Deck Extra, con un nombre diferente a las cartas en tu Cementerio. Sólo puedes usar este efecto de "Alviss de los Alfar Nórdicos" una vez por Duelo.
  | ja_lore               = このカード名の②の効果はデュエル中に１度しか使用できない。①：「極星」リンクモンスターの効果でこのカードのみが除外された場合に発動できる。レベルの合計が１０になるように、「極星」モンスターを自分フィールドから１体、デッキから２体墓地へ送る。その後、ＥＸデッキから「極神」モンスター１体を特殊召喚する。②：自分の「極神」モンスターが戦闘以外の方法で相手によって墓地へ送られた場合、墓地のこのカードを除外して発動できる。同名カードが自分の墓地にない「極神」モンスター１体をＥＸデッキから特殊召喚する。
  | ko_lore               = 이 카드명의 ②의 효과는 듀얼 중에 1번밖에 사용할 수 없다. ①: "극성" 링크 몬스터의 효과로 이 카드만이 제외되었을 경우에 발동할 수 있다. 레벨의 합계가 10 이 되도록, "극성" 몬스터를 자신 필드에서 1장, 덱에서 2장 묘지로 보낸다. 그 후, 엑스트라 덱에서 "극신" 몬스터 1장을 특수 소환한다. ②: 자신의 "극신" 몬스터가 전투 이외의 방법으로 상대에 의해 묘지로 보내졌을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 같은 이름의 카드가 자신 묘지에 없는 "극신" 몬스터 1장을 엑스트라 덱에서 특수 소환한다.
