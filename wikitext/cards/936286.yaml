  | ja_pendulum_effect    = このカード名の②のＰ効果は１ターンに１度しか使用できない。①：自分フィールドの「覇王龍ズァーク」は相手の効果では除外できない。②：自分メインフェイズに発動できる。このカードを破壊し、手札・デッキから「覇王門の魔術師」以外の「覇王門」Ｐモンスター１体を自分のＰゾーンに置く。
  | ja_lore               = このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：自分のＰゾーンに「覇王門の魔術師」以外の「覇王門」カードが存在する場合に発動できる。手札・ＥＸデッキから「ペンデュラム・ドラゴン」「エクシーズ・ドラゴン」「シンクロ・ドラゴン」「フュージョン・ドラゴン」モンスターの内１体を墓地へ送り、このカードを手札から特殊召喚する。②：このカードが特殊召喚した場合に発動できる。魔法使い族モンスターを除く、「覇王龍ズァーク」のカード名が記されたカード１枚をデッキから手札に加える。
  | ko_pendulum_effect    = 이 카드명의 ②의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "패왕룡 즈아크"는 상대의 효과로는 제외할 수 없다. ②: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 파괴하고, 패 / 덱에서 "패왕문의 마술사" 이외의 "패왕문" 펜듈럼 몬스터 1장을 자신의 펜듈럼 존에 놓는다.
  | ko_lore               = 이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 펜듈럼 존에 "패왕문의 마술사" 이외의 "패왕문" 카드가 존재할 경우에 발동할 수 있다. 패 / 엑스트라 덱에서 "펜듈럼 드래곤" "엑시즈 드래곤" "싱크로 드래곤" "퓨전 드래곤" 몬스터 중 1장을 묘지로 보내고, 이 카드를 패에서 특수 소환한다. ②: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 마법사족 몬스터가 아닌, "패왕룡 즈아크"의 카드명이 쓰여진 카드 1장을 덱에서 패에 넣는다.
