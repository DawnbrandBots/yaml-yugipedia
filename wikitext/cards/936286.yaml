  | pt_pendulum_effect    = "Rei Supremo Z-ARC" que você controla não pode ser banido pelos efeitos de card do seu oponente. Durante sua Fase Principal: você pode destruir este card e, se isso acontecer, coloque 1 Monstro Pêndulo "Rei Supremo Portal" da sua mão ou do Deck na sua Zona de Pêndulo, exceto "Mago do Rei Supremo Portal". Você só pode usar este efeito de "Mago do Rei Supremo Portal" uma vez por turno.
  | pt_lore               = Se você tiver um card "Rei Supremo Portal" na sua Zona de Pêndulo, exceto "Mago do Rei Supremo Portal": você pode enviar para o Cemitério 1 monstro "Dragão Pêndulo", "Dragão Xyz", "Dragão Sincro" ou "Dragão Fusão" da sua mão ou do Deck Adicional e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial: você pode adicionar 1 card que mencione "Rei Supremo Z-ARC" do seu Deck à sua mão, exceto um monstro Mago. Você só pode usar cada efeito de "Mago do Rei Supremo Portal" uma vez por turno.
  | es_lore               = 
  | ja_pendulum_effect    = このカード名の②のＰ効果は１ターンに１度しか使用できない。①：自分フィールドの「覇王龍ズァーク」は相手の効果では除外できない。②：自分メインフェイズに発動できる。このカードを破壊し、手札・デッキから「覇王門の魔術師」以外の「覇王門」Ｐモンスター１体を自分のＰゾーンに置く。
  | ja_lore               = このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：自分のＰゾーンに「覇王門の魔術師」以外の「覇王門」カードが存在する場合に発動できる。手札・ＥＸデッキから「ペンデュラム・ドラゴン」「エクシーズ・ドラゴン」「シンクロ・ドラゴン」「フュージョン・ドラゴン」モンスターの内１体を墓地へ送り、このカードを手札から特殊召喚する。②：このカードが特殊召喚した場合に発動できる。魔法使い族モンスターを除く、「覇王龍ズァーク」のカード名が記されたカード１枚をデッキから手札に加える。
  | ko_lore               = 
  | sc_pendulum_effect    = 此卡名的②灵摆效果１回合仅可使用１次。<br />①：自己场上的“霸王龙扎克”不可因对手的效果除外。<br />②：在自己的主要阶段可以发动。破坏此卡，从手牌・牌组将“霸王门的魔术师”以外的１只“霸王门”灵摆怪兽放在自己的灵摆区域。
  | sc_lore               = 此卡名的①②怪兽效果１回合仅可各使用１次。<br />①：自己的灵摆区域存在“霸王门的魔术师”以外的“霸王门”卡的情况下可以发动。从手牌・额外牌组将“灵摆龙”、“超量龙”、“同步龙”、“结合龙”怪兽中的１只送至墓地，从手牌将此卡特殊召唤。<br />②：此卡特殊召唤的情况下可以发动。从牌组将除魔法师族怪兽以外的、１张记载有“霸王龙扎克”卡名的卡加入手牌。
