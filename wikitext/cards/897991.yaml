  | lore                  = You can [[Ritual Summon]] this card with any "[[Gishki]]" [[Ritual Spell Card|Ritual Spell]]. If this card is Ritual Summoned: You can [[target]] 1 [[WATER]] [[Monster Card|monster]] in your [[Graveyard|GY]]; [[Special Summon]] it. Cannot be [[destroyed by battle]] with a monster Special Summoned from the [[Extra Deck]]. [[Once per turn]], when your opponent [[activate]]s a [[monster effect]] ([[Quick Effect]]): You can [[return]] 1 "Gishki" [[Ritual Monster]] you [[control]] to the [[hand]], and if you do, [[negate]] the activation, and if you do that, [[shuffle]] it into the [[Main Deck|Deck]].
  | fr_lore               = Vous pouvez Invoquer Rituellement cette carte avec une Magie Rituelle "Gishki". Si cette carte est Invoquée Rituellement : vous pouvez cibler 1 monstre EAU dans votre Cimetière ; Invoquez-le Spécialement. Non destructible au combat avec un monstre Invoqué Spécialement depuis l'Extra Deck. Une fois par tour, lorsque votre adversaire active un effet de monstre (Effet Rapide) : vous pouvez renvoyer 1 Monstre Rituel "Gishki" que vous contrôlez à la main, et si vous le faites, annulez l'activation, et si vous faites ça, mélangez-le dans le Deck.
  | de_lore               = Du kannst diese Karte mit einem beliebigen „Gishki“-Ritualzauber als Ritualbeschwörung beschwören. Falls diese Karte als Ritualbeschwörung beschworen wird: Du kannst 1 WASSER Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Kann nicht durch Kampf mit einem Monster zerstört werden, das als Spezialbeschwörung vom Extra Deck beschworen wurde. Einmal pro Spielzug, wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst 1 „Gishki“-Ritualmonster, das du kontrollierst, auf die Hand zurückgeben und falls du dies tust, annulliere die Aktivierung und falls du dies tust, mische es ins Deck.
  | it_lore               = Puoi Evocare tramite Rituale questa carta con qualsiasi Magia Rituale "Gishki". Se questa carta viene Evocata tramite Rituale: puoi scegliere come bersaglio 1 mostro ACQUA nel tuo Cimitero; Evocalo Specialmente. Non può essere distrutto in battaglia con un mostro Evocato Specialmente dall'Extra Deck. Una volta per turno, quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi far ritornare 1 Mostro Rituale "Gishki" che controlli nella mano e, se lo fai, annulla l'attivazione e, se fai quello, mischialo nel Deck.
  | pt_lore               = Você pode Invocar este card por Invocação-Ritual com qualquer Magia de Ritual "Gishki". Se este card for Invocado por Invocação-Ritual: você pode escolher 1 monstro de ÁGUA no seu Cemitério; Invoque-o por Invocação-Especial. Não pode ser destruído em batalha com um monstro Invocado por Invocação-Especial do Deck Adicional. Uma vez por turno, quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode devolver 1 Monstro de Ritual "Gishki" que você controla para a mão e, se isso acontecer, negue a ativação e, se isso acontecer, embaralhe-o no Deck.
  | es_lore               = Puedes Invocar esta carta por Ritual con cualquier Mágica de Ritual "Gishki". Si esta carta es Invocada por Ritual: puedes seleccionar 1 monstruo de AGUA en tu Cementerio; Invócalo de Modo Especial. No puede ser destruido en batalla con un monstruo Invocado de Modo Especial desde el Deck Extra. Una vez por turno, cuando tu adversario activa un efecto de monstruo (Efecto Rápido): puedes devolver a la mano 1 Monstruo de Ritual "Gishki" que controles y, si lo haces, niega la activación y, si haces eso, barájalo al Deck.
  | ja_lore               = 「リチュア」儀式魔法カードにより降臨。①：このカードが儀式召喚に成功した場合、自分の墓地の水属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：このカードはＥＸデッキから特殊召喚されたモンスターとの戦闘では破壊されない。③：１ターンに１度、相手がモンスターの効果を発動した時に発動できる。自分フィールドの「リチュア」儀式モンスター１体を選んで持ち主の手札に戻し、その発動を無効にし持ち主のデッキに戻す。
  | ko_lore               = "리추어" 의식 마법 카드에 의해 의식 소환. ①: 이 카드가 의식 소환에 성공했을 경우, 자신 묘지의 물 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드는 엑스트라 덱에서 특수 소환된 몬스터와의 전투로는 파괴되지 않는다. ③: 1턴에 1번, 상대가 몬스터의 효과를 발동했을 때에 발동할 수 있다. 자신 필드의 "리추어" 의식 몬스터 1장을 골라 주인의 패로 되돌리고, 그 발동을 무효로 하여 주인의 덱으로 되돌린다.
