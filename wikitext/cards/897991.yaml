  | ja_lore               = 「リチュア」儀式魔法カードにより降臨。①：このカードが儀式召喚に成功した場合、自分の墓地の水属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：このカードはＥＸデッキから特殊召喚されたモンスターとの戦闘では破壊されない。③：１ターンに１度、相手がモンスターの効果を発動した時に発動できる。自分フィールドの「リチュア」儀式モンスター１体を選んで持ち主の手札に戻し、その発動を無効にし持ち主のデッキに戻す。
  | ko_lore               = "리추어" 의식 마법 카드에 의해 의식 소환. ①: 이 카드가 의식 소환에 성공했을 경우, 자신 묘지의 물 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드는 엑스트라 덱에서 특수 소환된 몬스터와의 전투로는 파괴되지 않는다. ③: 1턴에 1번, 상대가 몬스터의 효과를 발동했을 때에 발동할 수 있다. 자신 필드의 "리추어" 의식 몬스터 1장을 골라 주인의 패로 되돌리고, 그 발동을 무효로 하여 주인의 덱으로 되돌린다.
