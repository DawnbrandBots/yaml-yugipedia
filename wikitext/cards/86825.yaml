  | lore                  = 1 [[Tuner]] + 1+ non-Tuner [[monster]]s<br />When a card or [[effect]] is [[activate]]d that would [[destroy]] a card(s) on the [[field]] ([[Quick Effect]]): You can [[Tribute]] this card; [[negate]] the activation, and if you do, destroy it. During the [[End Phase]], if this effect was activated this [[turn]] (and was not negated): You can [[Special Summon]] this card from your [[GY]].
  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Lorsqu'une carte ou un effet qui va détruire une ou plusieurs cartes sur le Terrain est activé (Effet Rapide) : vous pouvez Sacrifier cette carte ; annulez l'activation, et si vous le faites, détruisez-la. Durant la End Phase, si cet effet a été activé ce tour (et n'a pas été annulé) : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Wenn eine Karte oder ein Effekt aktiviert wird, die oder der eine oder mehr Karten auf dem Spielfeld zerstören würde (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; annulliere die Aktivierung und falls du dies tust, zerstöre sie. Während der End Phase, falls dieser Effekt in diesem Spielzug aktiviert (und nicht annulliert) wurde: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Quando viene attivata una carta o un effetto che sta per distruggere una o più carte sul Terreno (Effetto Rapido): puoi offrire come Tributo questa carta; annulla l'attivazione e, se lo fai, distruggila. Durante la End Phase, se questo effetto è stato attivato in questo turno (e non è stato annullato): puoi Evocare Specialmente questa carta dal tuo Cimitero.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Quando um card ou efeito que destruiria um ou mais cards no campo for ativado (Efeito Rápido): você pode oferecer este card como Tributo; negue a ativação e, se isso acontecer, destrua-o. Durante a Fase Final, se este efeito foi ativado neste turno (e não foi negado): você pode Invocar este card por Invocação-Especial do seu Cemitério.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Cuando es activada una carta o efecto que fuera a destruir una o más cartas en el Campo (Efecto Rápido): puedes Sacrificar esta carta; niega la activación y, si lo haces, destruye la carta. Durante la End Phase, si este turno este efecto fue activado (y no fue negado): puedes Invocar esta carta de Modo Especial desde tu Cementerio.
  | ja_lore               = チューナー＋チューナー{{ruby|以|い}}{{ruby|外|がい}}のモンスター１{{ruby|体|たい}}{{ruby|以|い}}{{ruby|上|じょう}}<br />①：フィールドのカードを{{ruby|破|は}}{{ruby|壊|かい}}する{{ruby|魔|ま}}{{ruby|法|ほう}}・{{ruby|罠|トラップ}}・モンスターの{{ruby|効|こう}}{{ruby|果|か}}が{{ruby|発|はつ}}{{ruby|動|どう}}した{{ruby|時|とき}}、このカードをリリースして{{ruby|発|はつ}}{{ruby|動|どう}}できる。その{{ruby|発|はつ}}{{ruby|動|どう}}を{{ruby|無|む}}{{ruby|効|こう}}にし{{ruby|破|は}}{{ruby|壊|かい}}する。②：このカードの①の{{ruby|効|こう}}{{ruby|果|か}}を{{ruby|適|てき}}{{ruby|用|よう}}したターンのエンドフェイズに{{ruby|発|はつ}}{{ruby|動|どう}}できる。その{{ruby|効|こう}}{{ruby|果|か}}を{{ruby|発|はつ}}{{ruby|動|どう}}するためにリリースしたこのカードを{{ruby|墓|ぼ}}{{ruby|地|ち}}から{{ruby|特|とく}}{{ruby|殊|しゅ}}{{ruby|召|しょう}}{{ruby|喚|かん}}する。
  | ko_lore               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 필드의 카드를 파괴하는 마법 / 함정 / 몬스터의 효과가 발동했을 때, 이 카드를 릴리스하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ②: 이 카드의 ①의 효과를 적용한 턴의 엔드 페이즈에 발동할 수 있다. 그 효과를 발동하기 위해 릴리스한 이 카드를 묘지에서 특수 소환한다.
  | sc_lore               = 协调＋1只以上协调以外的怪兽<br />①：破坏场上的卡之魔法・陷阱・怪兽的效果发动时，解放此卡可以发动。将该发动无效并破坏。②：适用此卡的①效果的回合的结束阶段可以发动。将为发动该效果解放的此卡从墓地特殊召唤。
