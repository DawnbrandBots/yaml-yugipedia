  | fr_lore               = Si vous Invoquez Rituellement exactement 1 Monstre Rituel EAU avec un effet de carte qui nécessite l'utilisation de monstres, cette carte peut être utilisée pour l'ensemble de cette nécessité. Vous pouvez défausser cette carte ; ajoutez 1 Monstre Rituel "Gishki" depuis votre Deck à votre main.
  | de_lore               = Falls du ein WASSER Ritualmonster als Ritualbeschwörung beschwörst, kann diese Karte als der gesamte Tribut verwendet werden. Du kannst diese Karte abwerfen; füge deiner Hand 1 "Gishki"-Ritualmonster von deinem Deck hinzu.
  | it_lore               = Se Evochi tramite Rituale esattamente 1 Mostro Rituale ACQUA con l'effetto di una carta che richiede l'uso di mostri, questa carta può essere utilizzata come l'intera richiesta. Puoi scartare questa carta; aggiungi 1 Mostro Rituale "Gishki" dal tuo Deck alla tua mano.
  | pt_lore               = Se você Invocar por Invocação-Ritual exatamente 1 monstro de Ritual de ÁGUA com um efeito de card que necessita a utilização de monstros, este card pode ser usado no lugar de todos os monstros necessários. Você pode descartar este card; adicione 1 Monstro de Ritual "Gishki" do seu deck à sua mão.
  | es_lore               = Si Invocas por Ritual exactamente 1 Monstruo de Ritual de AGUA con un efecto de carta que requiera el uso de monstruos, esta carta puede ser usada como todo el requerimiento. Puedes descartar esta carta; añade a tu mano, desde tu Deck, 1 Monstruo de Ritual "Gishki".
  | zh_lore               = 仪式召唤水属性的仪式怪兽时，只需要此卡一个祭品就可以召唤。可以将手卡中的此卡舍弃，然后将自己卡组中一只名字中带有【遗式】的仪式怪兽拿到手卡中。
  | ja_lore               = ①：水属性の儀式モンスター１体を儀式召喚する場合、このカード１枚で儀式召喚に必要な分のリリースとして使用できる。②：このカードを手札から捨てて発動できる。デッキから「リチュア」儀式モンスター１体を手札に加える。
  | ko_lore               = 물 속성의 의식 몬스터를 특수 소환할 경우, 이 카드 1장으로 의식 소환을 위한 릴리스로 사용할 수 있다. 또한, 패에서 이 카드를 버리고 발동할 수 있다. 덱에서 "리추어" 라는 이름이 붙은 의식 몬스터 1장을 패에 넣는다.
