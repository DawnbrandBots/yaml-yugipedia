  | pt_lore               = Durante sua Fase de Batalha, este card não pode ser destruído em batalha e você não sofre dano de batalha de ataques envolvendo este card. Se este card atacar um monstro, depois do cálculo de dano: o alvo desse ataque perde 500 de ATK até o final deste turno.
  | es_lore               = Durante tu Battle Phase, esta carta no puede ser destruida en batalla y no recibes daño de batalla de ataques que involucren a esta carta. Si esta carta ataca un monstruo, después del cálculo de daño: hasta el final de este turno el objetivo de ese ataque pierde 500 ATK.
