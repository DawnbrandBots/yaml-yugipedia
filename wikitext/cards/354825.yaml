  | lore                  = 1 [[Tuner monster|Tuner]] + 1+ non-Tuner [[Monster Card|monsters]]<br />This card can make a second [[attack]] during each [[Battle Phase]]. At the start of the [[Damage Step]], if this card [[battle]]s: It gains 200 [[ATK]]. If this card is [[Send|sent]] to the [[Graveyard|GY]]: You can [[target]] 1 of your [[banish]]ed "[[Speedroid]]" cards; [[Add a card|add]] it to your [[hand]]. You can only [[Special Summon]] "Hi-Speedroid Chanbara(s)" [[once per turn]].
  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Durant chaque Battle Phase, cette carte peut faire une seconde attaque. Au début de la Damage Step, si cette carte combat : elle gagne 200 ATK. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 de vos cartes "Vitesseroid" bannies ; ajoutez-la à votre main. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Chanbara Grande Vitesseroid" qu'une fois par tour.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Diese Karte kann während jeder Battle Phase einen zweiten Angriff durchführen. Am Beginn des Damage Steps, falls diese Karte kämpft: Sie erhält 200 ATK. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 deiner verbannten „Geschwindigkeitsroid“-Karten wählen; füge sie deiner Hand hinzu. Du kannst nur einmal pro Spielzug ein oder mehr „Hochgeschwindigkeitsroid Chanbara“ als Spezialbeschwörung beschwören.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Questa carta può effettuare un secondo attacco durante ogni Battle Phase. All'inizio del Damage Step, se questa carta combatte: essa guadagna 200 ATK. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 delle tue carte "Velociroid" bandite; aggiungila alla tua mano. Puoi Evocare Specialmente uno o più "Alta-Velociroid Chambara" una sola volta per turno.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Este card pode realizar um segundo ataque durante cada Fase de Batalha. No começo da Etapa de Dano, se este card batalhar: ele ganha 200 de ATK. Se este card for enviado para o Cemitério: você pode escolher 1 dos seus cards "Velocidaroide" banidos; adicione-o à sua mão. Você só pode Invocar um ou mais "Alta-Velocidaroide Chanbara" por Invocação-Especial uma vez por turno.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Esta carta puede hacer un segundo ataque durante cada Battle Phase. Al comienzo del Damage Step, si esta carta batalla: gana 200 ATK. Si esta carta es mandada al Cementerio: puedes seleccionar 1 de tus cartas "Velociroid" desterradas; añádela a tu mano. Sólo puedes Invocar de Modo Especial uno o más "Chanbara de Alta-Velociroid" una vez por turno.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />自分は「ＨＳＲチャンバライダー」を１ターンに１度しか特殊召喚できない。①：このカードは１度のバトルフェイズ中に２回攻撃できる。②：このカードが戦闘を行うダメージステップ開始時に発動する。このカードの攻撃力は２００アップする。③：このカードが墓地へ送られた場合、除外されている自分の「スピードロイド」カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_lore               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />자신은 "{{Ruby|HSR|하이스피드로이드|lang=ko}}(하이스피드로이드) 찬바라이더"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. ②: 이 카드가 전투를 실행하는 데미지 스텝 개시시에 발동한다. 이 카드의 공격력은 200 올린다. ③: 이 카드가 묘지로 보내졌을 경우, 제외되어 있는 자신의 "스피드로이드" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  | sc_lore               = 协调＋1只以上协调以外的怪兽<br />自己1回合仅可特殊召唤1次"高速疾行机人 剑剧骑手"。①：此卡在1次战斗阶段中可以攻击2次。②：此卡进行战斗的伤害步骤开始时发动。此卡的攻击力上升200。③：此卡被送至墓地的情况下，以自己1张被除外的"疾行机人"卡为对象可以发动。将该卡加入手牌。
