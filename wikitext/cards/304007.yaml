  | pt_lore               = Se este card for [[Summon|Invocado]]: você pode [[Target|escolher]] 1 monstro "[[Tellarknight|Cavaleirost]]" no seu [[Graveyard|Cemitério]], exceto "Cavaleirostélite Altair": Invoque esse monstro por [[Special Summon|Invocação-Especial]] em [[Defense Position|Posição de Defesa]], mas os monstros que você [[control]]a não podem atacar pelo resto do turno, exceto monstros "Cavaleirost". Você só pode usar este [[Effect|efeito]] de "Cavaleirostélite Altair" [[Once per turn|uma vez por turno]].
  | es_lore               = Si esta carta es Invocada: puedes seleccionar 1 monstruo "telcaballero" en tu Cementerio, excepto "Satelcaballero Altair"; Invoca ese monstruo de Modo Especial en Posición de Defensa, y además los monstruos que controles no pueden atacar por el resto de este turno, excepto los monstruos "telcaballero". Sólo puedes usar este efecto de "Satelcaballero Altair" una vez por turno.
  | ja_lore               = 「星因士 アルタイル」の効果は１ターンに１度しか使用できない。➀：このカードが召喚・反転召喚・特殊召喚に成功した場合、「星因士 アルタイル」以外の自分の墓地の「テラナイト」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果の発動後、ターン終了時まで「テラナイト」以外の自分フィールドのモンスターは攻撃できない。
