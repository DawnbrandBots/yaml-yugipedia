  | lore                  = When your [[Dinosaur]] [[monster]] is [[target]]ed for an [[attack]]: [[Negate]] that attack, then you can [[Special Summon]] 1 "[[Doodle Beast]]" [[monster]] from your [[GY]]. It cannot be [[destroyed by battle]], also [[destroy]] it during the [[End Phase]]. If this card is in your [[GY]], except the turn it was sent there: You can [[banish]] this card from your GY; [[Add a card|add]] 1 [[Level]] 5 or higher Dinosaur monster from your [[Main Deck|Deck]] to your [[hand]]. You can only use each [[effect]] of "Doodlebook - Uh uh uh!" [[once per turn]].
  | fr_lore               = Lorsque votre monstre Dinosaure est ciblé par une attaque : annulez l'attaque, puis vous pouvez Invoquer Spécialement 1 monstre "Bête Gribouillage" depuis votre Cimetière. Il ne peut pas être détruit au combat, et aussi, détruisez-le durant la End Phase. Si cette carte est dans votre Cimetière, sauf le tour où elle y a été envoyée : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 monstre Dinosaure de min. Niveau 5 depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Livre Gribouillage - Mmh mmh mmh !" qu'une fois par tour.
  | de_lore               = Wenn dein Dinosaurier-Monster als Ziel für einen Angriff gewählt wird: Annulliere jenen Angriff, dann kannst du 1 „Gekritzeltes Ungeheuer“-Monster als Spezialbeschwörung von deinem Friedhof beschwören. Es kann nicht durch Kampf zerstört werden, zusätzlich zerstöre es während der End Phase. Falls sich diese Karte in deinem Friedhof befindet, außer in dem Spielzug, in dem sie dorthin gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 Dinosaurier-Monster der Stufe 5 oder höher von deinem Deck hinzu. Du kannst jeden Effekt von „Kritzelheft - Oh oh oh!“ nur einmal pro Spielzug verwenden.
  | it_lore               = Quando un tuo mostro Dinosauro viene scelto come bersaglio per un attacco: annulla quell'attacco, poi puoi Evocare Specialmente 1 mostro "Bestiascarabocchio" dal tuo Cimitero. Esso non può essere distrutto in battaglia, inoltre distruggilo durante la End Phase. Se questa carta è nel tuo Cimitero, eccetto nel turno in cui è stata mandata lì: puoi bandire questa carta dal tuo Cimitero; aggiungi 1 mostro Dinosauro di Livello 5 o superiore dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Albumscarabocchio - Uh uh uh!" una sola volta per turno.
  | pt_lore               = Quando um monstro Dinossauro seu for escolhido como alvo de um ataque: negue o ataque e, depois, você pode Invocar por Invocação-Especial 1 monstro "Besta de Rabiscos" do seu Cemitério. Ele não pode ser destruído em batalha e, além disso, destrua-o durante a Fase Final. Se este card estiver no seu Cemitério, exceto no turno em que foi enviado para lá: você pode banir este card do seu Cemitério; adicione 1 monstro Dinossauro de Nível 5 ou mais do seu Deck à sua mão. Você só pode usar cada efeito de "Livro de Rabiscos - Uh uh uh!" uma vez por turno.
  | es_lore               = Cuando tu monstruo Dinosaurio es seleccionado para un ataque: niega ese ataque, y después puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo "Bestia Garabato". Éste no puede ser destruido en batalla, y además destrúyelo durante la End Phase. Si esta carta está en tu Cementerio, excepto en el turno en el que ésta fue mandada allí: puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 monstruo Dinosaurio de Nivel 5 o mayor en tu Deck. Sólo puedes usar cada efecto de "Libro de Garabatos - ¡Uh uh uh!" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の恐竜族モンスターが攻撃対象に選択された時に発動できる。その攻撃を無効にする。その後、自分の墓地から「らくがきじゅう」モンスター１体を選んで特殊召喚できる。この効果で特殊召喚したモンスターは戦闘では破壊されず、エンドフェイズに破壊される。②：墓地のこのカードを除外して発動できる。デッキからレベル５以上の恐竜族モンスター１体を手札に加える。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 공룡족 몬스터가 공격 대상으로 선택되었을 때에 발동할 수 있다. 그 공격을 무효로 한다. 그 후, 자신 묘지에서 "낙서괴물" 몬스터 1장을 고르고 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터는 전투로는 파괴되지 않으며, 엔드 페이즈에 파괴된다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 레벨 5 이상의 공룡족 몬스터 1장을 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
