  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en Sacrifiant un monstre que vous contrôlez avec 10 Compteurs Zushin. Une fois par tour : vous pouvez révéler cette carte dans votre main, puis ciblez 1 Monstre Normal de Niveau 1 que vous contrôlez (gardez cette carte révélée jusqu'à la fin de ce tour) ; placez 1 Compteur Zushin sur lui. Non affectée par les effets d'autres cartes. Si cette carte combat un monstre, durant le calcul des dommages : durant ce calcul des dommages uniquement, l'ATK/DEF de cette carte deviennent égales à l'ATK actuelle du monstre qu'elle combat +1000.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du ein Monster mit 10 Zushin-Zählmarken, das du kontrollierst, als Tribut anbietest. Einmal pro Spielzug: Du kannst diese Karte in deiner Hand vorzeigen und dann 1 Normales Monster der Stufe 1 wählen, das du kontrollierst (diese Karte bleibt bis zum Ende dieses Spielzugs vorgezeigt); lege 1 Zushin-Zählmarke darauf. Bleibt von den Effekten anderer Karten unberührt. Falls diese Karte gegen ein Monster kämpft, während der Schadensberechnung: Die ATK/DEF dieser Karte werden nur während der Schadensberechnung gleich den derzeitigen ATK des Monsters, gegen das sie kämpft, +1000.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) offrendo come Tributo un mostro che controlli con 10 Segnalini Zushin. Una volta per turno: puoi rivelare questa carta nella tua mano, poi scegliere come bersaglio 1 Mostro Normale di Livello 1 che controlli (mantieni questa carta rivelata fino alla fine di questo turno); metti 1 Segnalino Zushin su di esso. Immune agli effetti delle altre carte. Se questa carta combatte con un mostro, durante il calcolo dei danni: l'ATK/DEF di questa carta diventano pari all'ATK attuale del mostro con cui sta combattendo +1000, solamente durante quel calcolo dei danni.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer como Tributo um monstro que você controla com 10 Marcadores Zushin. Uma vez por turno: você pode revelar este card da sua mão e, depois, escolha 1 Monstro Normal de Nível 1 que você controla (mantenha este card revelado até o final deste turno); coloque 1 Marcador Zushin sobre ele. Não é afetado por outros efeitos de cards. Se este card batalhar um monstro, durante o cálculo de dano: o ATK/DEF deste card se tornam iguais ao ATK atual do monstro que ele estiver batalhando +1000, apenas durante esse cálculo de dano.
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) Sacrificando un monstruo que controles con 10 Contadores Zushin. Una vez por turno: puedes mostrar esta carta en tu mano, y después seleccionar 1 Monstruo Normal de Nivel 1 que controles (sigue mostrando esta carta hasta el final de este turno); pon 1 Contador Zushin en ella. No es afectada por efectos de otras cartas. Si esta carta batalla con un monstruo, durante el cálculo de daño: el ATK/DEF de esta carta se convierten en iguales al ATK en este momento del monstruo con el que está batallando +1000, sólo durante ese cálculo de daño.
  | ja_lore               = このカードは通常召喚できない。ズシンカウンターが１０個置かれた自分のモンスター１体をリリースした場合のみ特殊召喚できる。①：１ターンに１度、手札のこのカードをターン終了時まで相手に見せ、自分フィールドのレベル１通常モンスター１体を対象として発動できる。そのモンスターにズシンカウンターを１つ置く。②：このカードは他のカードの効果を受けない。③：このカードがモンスターと戦闘を行うダメージ計算時に発動する。このカードの攻撃力・守備力はダメージ計算時のみ、そのモンスターの攻撃力＋１０００の数値になる。
