  | de_lore               = 2 „Plünderpatrouillen“-Monster<br />Während der Main Phase (Schnelleffekt): Du kannst 1 „Plünderpatrouillen“-Monsterkarte als Spezialbeschwörung von deiner Hand oder offen von deiner Zauber- & Fallenzone beschwören. Wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst 1 „Plünderpatrouillen“-Karte abwerfen; annulliere die Aktivierung und falls du dies tust, zerstöre es, dann, falls diese Karte mit einer „Plünderpatrouillen“-Karte ausgerüstet ist, kannst du deiner Hand 1 „Plünderpatrouillen“-Karte von deinem Deck hinzufügen. Du kannst jeden Effekt von „Plünderpatrouillen-Schiff Lys“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2 mostri "ConTrollo Bottino"<br />Durante la Main Phase (Effetto Rapido): puoi Evocare Specialmente 1 Carta Mostro "ConTrollo Bottino" dalla tua mano o Zona Magie & Trappole scoperta. Quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi scartare 1 carta "ConTrollo Bottino"; annulla l'attivazione e, se lo fai, distruggila, poi, se questa carta è equipaggiata con una carta "ConTrollo Bottino", puoi aggiungere 1 carta "ConTrollo Bottino" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Nave di ConTrollo Bottino Lys" una sola volta per turno.
  | pt_lore               = 2 monstros "Saquepatrollha"<br />Durante a Fase Principal (Efeito Rápido): você pode Invocar por Invocação-Especial 1 Card de Monstro "Saquepatrollha" da sua mão ou com a face para cima na Zona de Magias & Armadilhas. Quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode descartar 1 card "Saquepatrollha"; negue a ativação e, se isso acontecer, destrua-o e, depois, se este card estiver equipado com um card "Saquepatrollha", você pode adicionar 1 card "Saquepatrollha" do seu Deck à sua mão. Você só pode usar cada efeito de "Navio Saquepatrollha Lys" uma vez por turno.
  | es_lore               = 2 monstruos "Patrulla Saqueo"<br />Durante la Main Phase (Efecto Rápido): puedes Invocar de Modo Especial 1 Carta de Monstruo "Patrulla Saqueo" desde tu mano o Zona de Magia y Trampas boca arriba. Cuando tu adversario activa un efecto de monstruo (Efecto Rápido): puedes descartar 1 carta "Patrulla Saqueo"; niega la activación y, si lo haces, destrúyela, y después si esta carta está equipada con una carta "Patrulla Saqueo", puedes añadir a tu mano 1 carta "Patrulla Saqueo" en tu Deck. Sólo puedes usar cada efecto de "Lys Barco Patrulla Saqueo" una vez por turno.
