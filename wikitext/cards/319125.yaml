  | lore                  = 2 [[Level]] 4 [[Monster Card|monster]]s<br />You can [[detach]] 2 [[Xyz Material|materials]] from this card, then [[target]] 1 [[Special Summon]]ed monster your opponent [[control]]s in [[face-up]] [[Attack Position]]; [[attach]] it to this card as material. You can only use this [[effect]] of "Number 101: Silent Honor ARK" [[once per turn]]. If this face-up card on the [[field]] would be [[destroyed by battle]] or card effect, you can detach 1 material from this card instead.
  | fr_lore               = 2 monstres de Niveau 4<br />Vous pouvez détacher 2 Matériels de cette carte, puis ciblez 1 monstre Invoqué Spécialement contrôlé par votre adversaire en Position d'Attaque face recto ; attachez-le à cette carte comme Matériel. Vous ne pouvez utiliser cet effet de "Numéro 101 : Honneur Silencieux ARCHE" qu'une fois par tour. Si cette carte face recto sur le Terrain va être détruite au combat ou par un effet de carte, vous pouvez détacher 1 Matériel de cette carte à la place.
  | de_lore               = 2 Monster der Stufe 4<br />Du kannst 2 Material von dieser Karte abhängen und dann 1 als Spezialbeschwörung beschworenes Monster in offener Angriffsposition wählen, das dein Gegner kontrolliert; hänge es als Material an diese Karte an. Du kannst diesen Effekt von „Nummer 101: Lautlose Ehre ARK“ nur einmal pro Spielzug verwenden. Falls diese offene Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 1 Material von dieser Karte abhängen.
  | it_lore               = 2 mostri di Livello 4<br />Puoi staccare 2 materiali da questa carta, poi scegliere come bersaglio 1 mostro Evocato Specialmente controllato dal tuo avversario scoperto in Posizione di Attacco; attaccalo a questa carta come materiale. Puoi utilizzare questo effetto di "Numero 101: ARCA Onore Silente" una sola volta per turno. Se questa carta scoperta sul Terreno sta per essere distrutta in battaglia o dall'effetto di una carta, puoi invece staccare 1 materiale da questa carta.
  | pt_lore               = 2 monstros de Nível 4<br />Você pode desassociar 2 matérias deste card e, depois, escolha 1 monstro Invocado por Invocação-Especial com a face para cima em Posição de Ataque que seu oponente controla; associe-o a este card como matéria. Você só pode usar este efeito de "Número 101: ARCA da Honra Silenciosa" uma vez por turno. Se este card com a face para cima no campo seria destruído em batalha ou por um efeito de card, em vez disso, você pode desassociar 1 matéria deste card.
  | es_lore               = 2 monstruos de Nivel 4<br />Puedes desacoplar 2 materiales de esta carta, y después seleccionar 1 monstruo Invocado de Modo Especial en Posición de Ataque boca arriba que controle tu adversario; acóplalo a esta carta como material. Sólo puedes usar este efecto de "Número 101: Honor Silencioso ARCA" una vez por turno. Si esta carta boca arriba en el Campo fuera a ser destruida en batalla o por el efecto de una carta, puedes desacoplar 1 material de esta carta en su lugar.
  | ja_lore               = レベル４モンスター×２<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードのＸ素材を２つ取り除き、相手フィールドの特殊召喚された表側攻撃表示モンスター１体を対象として発動できる。そのモンスターをこのカードの下に重ねてＸ素材とする。②：フィールドのこのカードが戦闘・効果で破壊される場合、代わりにこのカードのＸ素材を１つ取り除く事ができる。
  | ko_lore               = 레벨 4 몬스터 × 2<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 2개 제거하고, 상대 필드의 특수 소환된 앞면 공격 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 이 카드 아래에 겹쳐 엑시즈 소재로 한다. ②: 필드의 이 카드가 전투 / 효과로 파괴될 경우, 대신에 이 카드의 엑시즈 소재를 1개 제거할 수 있다.
  | sc_lore               = 等级4怪兽×2<br />此卡名的①效果1回合仅可使用1次。①：去除此卡的2个超量素材，以对手场上1只特殊召唤的表侧攻击表示怪兽为对象可以发动。将该怪兽重叠在此卡下方作为超量素材。②：场上的此卡将被战斗・效果破坏的情况下，作为代替可去除此卡的1个超量素材。
