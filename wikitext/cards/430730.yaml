  | fr_lore               = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Sacrifiant 1 monstre de Type Guerrier ou Elfe depuis votre main ou Terrain. Si cette carte est Sacrifiée pour une Invocation Rituelle : vous pouvez cibler 1 Carte Magie Rituelle dans votre Cimetière ; ajoutez-la à votre main.
  | de_lore               = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 Monster vom Typ Krieger oder Fee von deiner Hand oder Spielfeldseite als Tribut anbietest. Falls diese Karte als Tribut für eine Ritualbeschwörung angeboten wird: Du kannst 1 Ritualzauberkarte in deinem Friedhof wählen; füge sie deiner Hand hinzu.
  | it_lore               = Puoi Evocare Specialmente questa carta (dalla tua mano) offrendo come Tributo 1 mostro di Tipo Guerriero o Fata dalla tua mano o Terreno. Se questa carta viene offerta come Tributo per una Evocazione tramite Rituale: puoi scegliere come bersaglio 1 Carta Magia Rituale nel tuo Cimitero; aggiungila alla tua mano.
  | pt_lore               = Você pode Invocar este card por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 monstro do Tipo Guerreiro ou Fada da sua mão ou do campo. Se este card for oferecido como Tributo para uma Invocação-Ritual: você pode escolher 1 Card de Magia de Ritual no seu Cemitério; adicione-o à sua mão.
  | es_lore               = Puedes Invocar esta carta de Modo Especial (desde tu mano) Sacrificando 1 monstruo de Tipo Guerrero o Hada en tu mano o Campo. Si esta carta es Sacrificada para una Invocación por Ritual: puedes seleccionar 1 Carta Mágica de Ritual en tu Cementerio; añádela a tu mano.
  | ja_lore               = ①：このカードは自分の手札・フィールドから戦士族または天使族モンスター１体をリリースして手札から特殊召喚できる。②：このカードが儀式召喚のためにリリースされた場合、自分の墓地の儀式魔法カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_lore               = ①: 이 카드는 자신의 패 / 필드에서 전사족 또는 천사족 몬스터 1장을 릴리스하고 패에서 특수 소환할 수 있다. ②: 이 카드가 의식 소환을 위해 릴리스되었을 경우, 자신 묘지의 의식 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  | sc_lore               = ①：此卡可从自己的手牌・场上解放1只战士族或天使族怪兽，来从手牌特殊召唤。②：此卡为仪式召唤而被解放的情况下，以自己墓地的1张仪式魔法卡为对象可以发动。将该卡加入手牌。
