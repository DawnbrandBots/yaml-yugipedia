  | ja_lore             = レベル２モンスター×２<br />①：１ターンに１度、自分または相手の墓地の魔法・罠カードを合計２枚まで対象として発動できる。そのカードをこのカードの下に重ねてＸ素材とする。このカードが「ピュアリィ・デリシャスメモリー」をＸ素材としている場合、この効果は相手ターンでも発動できる。②：自分が「ピュアリィ」速攻魔法カードを発動した時に発動できる。フィールドのそのカードをこのカードの下に重ねてＸ素材とする。その後、フィールドのモンスター１体を選んでエンドフェイズまで除外できる。この効果は１ターンに３度まで使用できる。
  | ko_lore             = 레벨 2 몬스터 × 2<br />①: 1턴에 1번, 자신 또는 상대 묘지의 마법 / 함정 카드를 합계 2장까지 대상으로 하고 발동할 수 있다. 그 카드를 이 카드 아래에 겹쳐 엑시즈 소재로 한다. 이 카드가 "퓨어리 딜리셔스메모리"를 엑시즈 소재로 하고 있을 경우, 이 효과는 상대 턴에도 발동할 수 있다. ②: 자신이 "퓨어리" 속공 마법 카드를 발동했을 때에 발동할 수 있다. 필드의 그 카드를 이 카드 아래에 겹쳐 엑시즈 소재로 한다. 그 후, 필드의 몬스터 1장을 고르고 엔드 페이즈까지 제외할 수 있다. 이 효과는 1턴에 3번까지 사용할 수 있다.
