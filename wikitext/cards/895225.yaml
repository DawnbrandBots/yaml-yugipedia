  | lore                  = (This card is always treated as a "[[Galaxy-Eyes]]" card.)<br />If 3 or more [[LIGHT]] [[Dragon]] monsters with 3000 or more [[original ATK]] are on the [[field]]: [[Special Summon]] 1 "[[Number]]" Dragon [[Xyz Monster]] from your [[Extra Deck]], then [[attach]] this card on the field to it as [[material]]. You can only apply this [[effect]] of "Numeron Creation" [[once per turn]].
  | fr_lore               = (Cette carte est toujours traitée comme une carte "Yeux Galactiques".)<br />Si min. 3 monstres LUMIÈRE Dragon avec min. 3000 ATK d'origine sont sur le Terrain : Invoquez Spécialement 1 Monstre Xyz "Numéro" Dragon depuis votre Extra Deck, puis attachez-lui cette carte sur le Terrain comme Matériel. Vous ne pouvez appliquer cet effet de "Création Numeron" qu'une fois par tour.
  | de_lore               = (Diese Karte wird immer als „Galaxieaugen“-Karte behandelt.)<br />Falls 3 oder mehr LICHT Drache-Monster mit 3000 oder mehr Grund-ATK auf dem Spielfeld liegen: Beschwöre 1 „Nummer“-Drache-Xyz-Monster als Spezialbeschwörung von deinem Extra Deck, dann hänge diese Karte auf dem Spielfeld als Material daran an. Du kannst diesen Effekt von „Numeron-Schöpfung“ nur einmal pro Spielzug ausführen.
  | it_lore               = (Questa carta viene sempre considerata come una carta "Occhi Galattici", ma non come una carta "Numero".)<br />Se 3 o più mostri LUCE Drago con ATK originale 3000 o superiore sono sul Terreno: Evoca Specialmente 1 Mostro Xyz "Numero" Drago dal tuo Extra Deck, poi attacca questa carta sul Terreno a esso come materiale. Puoi applicare questo effetto di "Creazione Numeron" una sola volta per turno.
  | pt_lore               = (Este card deve ser sempre considerado como um card "Olhos das Galáxias".)<br />Se 3 ou mais monstros Dragão de LUZ com 3000 ou mais de ATK original estiverem no campo: Invoque por Invocação-Especial 1 Monstro Xyz Dragão "Número" do seu Deck Adicional e, depois, associe este card no campo a ele como matéria. Você só pode aplicar este efeito de "Criação Numeron" uma vez por turno.
  | es_lore               = (Esta carta se trata siempre como una carta "Ojos Galácticos", pero no como una carta "Número").<br />Si 3 o más monstruos Dragón de LUZ con 3000 o más ATK original están en el Campo: Invoca de Modo Especial 1 Monstruo Xyz Dragón "Número" desde tu Deck Extra, y después acóplale esta carta en el Campo como material. Sólo puedes aplicar este efecto de "Creación Númeron" una vez por turno.
  | ja_lore               = このカード名はルール上「ギャラクシーアイズ」カードとしても扱う。このカード名の効果は１ターンに１度しか適用できない。①：元々の攻撃力が３０００以上のドラゴン族・光属性モンスターがフィールドに３体以上存在する場合に発動できる。ＥＸデッキからドラゴン族の「Ｎｏ．」Ｘモンスター１体を特殊召喚する。その後、フィールドのこのカードをそのモンスターの下に重ねてＸ素材とする。
  | ko_lore               = 이 카드명은 룰상 "갤럭시아이즈" 카드로도 취급한다. 이 카드명의 효과는 1턴에 1번밖에 적용할 수 없다. ①: 원래 공격력이 3000 이상인 드래곤족 / 빛 속성 몬스터가 필드에 3장 이상 존재할 경우에 발동할 수 있다. 엑스트라 덱에서 드래곤족의 "No." 엑시즈 몬스터 1장을 특수 소환한다. 그 후, 필드의 이 카드를 그 몬스터 아래에 겹쳐 엑시즈 소재로 한다.
