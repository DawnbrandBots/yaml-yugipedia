  | pendulum_effect       = If "[[Vaylantz World - Konig Wissen]]" is in a [[Field Zone]] or if you control a [[FIRE]] "[[Vaylantz]]" [[monster]]: You can [[Special Summon]] this card to your [[Main Monster Zone]] in its same [[column]]. You can only use this [[effect]] of "Vaylantz Mad Marquess" [[once per turn]].
  | lore                  = During your [[Main Phase]]: You can roll a six-sided die, [[excavate]] that many cards from the top of your [[Main Deck|Deck]] (or as many as you can), and if you do, you can [[Add a card|add]] 1 excavated "Vaylantz" card to your [[hand]], also [[shuffle]] the rest into the [[Main Deck|Deck]]. If this card in the [[Monster Zone]] moves to another Monster Zone: You can roll a six-sided die, and if you roll a 2, 3, 4, or 5, [[Special Summon]] 1 [[Monster Card]] from your [[Spell & Trap Zone]] to your [[Main Monster Zone]] in its same [[column]]. You can only use each [[effect]] of "Vaylantz Mad Marquess" [[once per turn]].
  | fr_pendulum_effect    = Si "Monde Vaylantz - Konig Wissen" est dans une Zone Terrain ou si vous contrôlez un monstre "Vaylantz" FEU : vous pouvez Invoquer Spécialement cette carte dans votre Zone Monstre Main dans sa même colonne. Vous ne pouvez utiliser cet effet de "Marquis de la Folie Vaylantz" qu'une fois par tour.
  | fr_lore               = Durant votre Main Phase : vous pouvez lancer un dé à six faces, dévoilez autant de cartes du dessus de votre Deck (ou autant que vous pouvez), et si vous le faites, vous pouvez ajouter 1 carte "Vaylantz" dévoilée à votre main, et aussi, mélangez les cartes restantes dans le Deck. Si cette carte dans la Zone Monstre est déplacée dans une autre Zone Monstre : vous pouvez lancer un dé à six faces, et si le résultat est 2, 3, 4 ou 5, Invoquez Spécialement 1 Carte Monstre depuis votre Zone Magie & Piège dans votre Zone Monstre Main dans sa même colonne. Vous ne pouvez utiliser chaque effet de "Marquis de la Folie Vaylantz" qu'une fois par tour.
  | de_pendulum_effect    = Falls „Vaylantz-Welt - König Wissen“ in einer Spielfeldzone liegt oder falls du ein FEUER „Vaylantz“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung in deine Main-Monsterzone in ihre eigene Spalte beschwören. Du kannst diesen Effekt von „Vaylantz-Wutmarquis“ nur einmal pro Spielzug verwenden.
  | de_lore               = Während deiner Main Phase: Du kannst einen sechsseitigen Würfel werfen, soviele oberste Karten deines Decks (oder so viele, wie du kannst) ausgraben und falls du dies tust, kannst du deiner Hand 1 ausgegrabene „Vaylantz“-Karte hinzufügen, zusätzlich mische die restlichen ins Deck. Falls diese Karte in der Monsterzone in eine andere Monsterzone bewegt wird: Du kannst einen sechsseitigen Würfel werfen und falls du eine 2, 3, 4 oder 5 würfelst, beschwöre 1 Monsterkarte als Spezialbeschwörung von deiner Zauber- & Fallenzone in deine Main-Monsterzone in ihre eigene Spalte. Du kannst jeden Effekt von „Vaylantz-Wutmarquis“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Se "Mondo Vaylantz - Konig Wissen" è in una Zona Terreno o se controlli un mostro "Vaylantz" FUOCO: puoi Evocare Specialmente questa carta nella tua Zona Mostri Main nella sua stessa colonna. Puoi utilizzare questo effetto di "Marchese Pazzo Vaylantz" una sola volta per turno.
  | it_lore               = Durante la tua Main Phase: puoi tirare un dado a sei facce, dissotterra quel numero di carte dalla cima del tuo Deck (o tante quante puoi) e, se lo fai, puoi aggiungere 1 carta "Vaylantz" dissotterrata alla tua mano, inoltre mischia il resto nel Deck. Se questa carta nella Zona Mostri si sposta in un'altra Zona Mostri: puoi tirare un dado a sei facce e, se tiri un 2, 3, 4 o 5, Evoca Specialmente 1 Carta Mostro dalla tua Zona Magie & Trappole nella tua Zona Mostri Main nella sua stessa colonna. Puoi utilizzare ogni effetto di "Marchese Pazzo Vaylantz" una sola volta per turno.
  | pt_pendulum_effect    = Se "Mundo Vaylantz - Konig Wissen" estiver em uma Zona do Campo ou se você controlar um monstro "Vaylantz" de FOGO: você pode Invocar este card por Invocação-Especial na sua Zona de Monstros Principal em sua mesma coluna. Você só pode usar este efeito de "Marquês Enlouquecido Vaylantz" uma vez por turno.
  | pt_lore               = Durante sua Fase Principal: você pode lançar um dado de seis faces, escavar esse número de cards do topo do seu Deck (ou tantos quanto puder) e, se isso acontecer, você pode adicionar 1 card "Vaylantz" escavado à sua mão e, além disso, embaralhe o resto no Deck. Se este card na Zona de Monstros se mover para outra Zona de Monstros: você pode lançar um dado de seis faces, e se o resultado for 2, 3, 4 ou 5, Invoque por Invocação-Especial 1 Card de Monstro da sua Zona de Magias & Armadilhas na sua Zona de Monstros Principal em sua mesma coluna. Você só pode usar cada efeito de "Marquês Enlouquecido Vaylantz" uma vez por turno.
  | es_pendulum_effect    = Si "Mundo Vaylantz - Konig Wissen" está en una Zona del Campo o si controlas un monstruo "Vaylantz" de FUEGO: puedes Invocar esta carta de Modo Especial a tu Zona de Monstruos Principal en su misma columna. Sólo puedes usar este efecto de "Marqués Maniático Vaylantz" una vez por turno.
  | es_lore               = Durante tu Main Phase: puedes lanzar un dado de seis caras, excavar ese mismo número de cartas de la parte superior de tu Deck (o tantas como puedas) y, si lo haces, puedes añadir a tu mano 1 carta "Vaylantz" excavada, y además barajar el resto al Deck. Si esta carta en la Zona de Monstruos se mueve a otra Zona de Monstruos: puedes lanzar un dado de seis caras, y si sale un 2, 3, 4 o 5, Invocar de Modo Especial 1 Carta de Monstruo en tu Zona de Magia y Trampas a tu Zona de Monstruos Principal en su misma columna. Sólo puedes usar cada efecto de "Marqués Maniático Vaylantz" una vez por turno.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：フィールドゾーンに「ＶＶ－百識公国」が存在する場合、または自分フィールドに炎属性の「ヴァリアンツ」モンスターが存在する場合に発動できる。このカードを正面の自分のメインモンスターゾーンに特殊召喚する。
  | ja_lore               = このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。サイコロを１回振り、出た目の数だけ自分のデッキの上からカードをめくる。その中から「ヴァリアンツ」カード１枚を選んで手札に加える事ができる。残りはデッキに戻す。②：モンスターゾーンのこのカードが他のモンスターゾーンに移動した場合に発動できる。サイコロを１回振り、２～５が出た場合、自分の魔法＆罠ゾーンのモンスターカード１枚を選んでその正面の自分のメインモンスターゾーンに特殊召喚する。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드 존에 "VV(밸리언츠＝월드)－쾨니히 비센"이 존재할 경우, 또는 자신 필드에 화염 속성의 "밸리언츠" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 정면의 자신 메인 몬스터 존에 특수 소환한다.
  | ko_lore               = 이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 주사위를 1회 던지고, 나온 눈의 수만큼 자신의 덱 위에서 카드를 넘긴다. 그 중에서 "밸리언츠" 카드 1장을 고르고 패에 넣을 수 있다. 나머지는 덱으로 되돌린다. ②: 몬스터 존의 이 카드가 다른 몬스터 존으로 이동했을 경우에 발동할 수 있다. 주사위를 1회 던지고, 2~5 가 나왔을 경우, 자신의 마법 & 함정 존의 몬스터 카드 1장을 고르고 그 정면의 자신 메인 몬스터 존에 특수 소환한다.
