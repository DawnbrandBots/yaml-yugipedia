  | ja_lore               = このカード名はルール上「インフェルニティ」カードとしても扱う。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・墓地のモンスター及び除外されている自分のモンスターの中から、「インフェルニティ」モンスター１体を選んで特殊召喚する。②：このカードが墓地に存在する状態で、自分フィールドの表側表示の「インフェルニティ」モンスターが相手の効果でフィールドから離れた場合、または戦闘で破壊された場合に発動できる。このカードを自分フィールドにセットする。
  | ko_lore               = 이 카드명은 룰상 "인페르니티" 카드로도 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, "인페르니티" 몬스터 1장을 고르고 특수 소환한다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 앞면 표시의 "인페르니티" 몬스터가 상대 효과로 필드에서 벗어났을 경우, 또는 전투로 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다.
