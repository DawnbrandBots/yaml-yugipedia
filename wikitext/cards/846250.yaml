  | fr_lore               = (Cette carte est toujours traitée comme une carte "Enfernité".)<br />Invoquez Spécialement 1 de vos monstres "Enfernité" qui est banni, ou dans votre main ou Cimetière. Si un ou plusieurs monstres "Enfernité" face recto que vous contrôlez sont détruits au combat, ou quittent le Terrain à cause d'un effet de carte de l'adversaire, tant que cette carte est dans votre Cimetière : vous pouvez Poser cette carte. Vous ne pouvez utiliser chaque effet de "Ce Sinistre Petit Vaurien" qu'une fois par tour.
  | de_lore               = (Diese Karte wird immer als „Ewig infernal“-Karte behandelt.)<br />Beschwöre 1 deiner „Ewig infernal“-Monster, das verbannt ist oder sich in deiner Hand oder deinem Friedhof befindet, als Spezialbeschwörung. Falls ein oder mehr offene „Ewig infernal“-Monster, die du kontrollierst, durch Kampf zerstört werden oder das Spielfeld durch einen Karteneffekt eines Gegners verlassen, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte setzen. Du kannst jeden Effekt von „Dieser unheimliche kleine Punk“ nur einmal pro Spielzug verwenden.
  | it_lore               = (Questa carta viene sempre considerata come una carta "Demoneterno".)<br />Evoca Specialmente 1 dei tuoi mostri "Demoneterno" che sono banditi, o nella tua mano o Cimitero. Se uno o più mostri "Demoneterno" scoperti che controlli vengono distrutti in battaglia, o lasciano il Terreno per l'effetto di una carta dell'avversario, mentre questa carta è nel tuo Cimitero: puoi Posizionare questa carta. Puoi utilizzare ogni effetto di "Questo Inquietante Piccolo Teppistello" una sola volta per turno.
  | pt_lore               = (Este card deve ser sempre considerado como um card "Inférnico(a)".)<br />Invoque por Invocação-Especial 1 dos seus monstros "Inférnico(a)" que estiverem banidos, ou na sua mão ou no Cemitério. Se um ou mais monstros "Inférnico(a)" com a face para cima que você controla forem destruídos em batalha, ou deixarem o campo por um efeito de card do oponente, enquanto este card estiver no seu Cemitério: você pode Baixar este card. Você só pode usar cada efeito de "Esse Pestinha de uma Figa" uma vez por turno.
  | es_lore               = (Esta carta se trata siempre como una carta "Inférnico/a").<br />Invoca de Modo Especial 1 de tus monstruos "Inférnico/a" que esté desterrado, o en tu mano o Cementerio. Si uno o más monstruos "Inférnico/a" boca arriba que controlas son destruidos en batalla, o dejan el Campo por efecto de una carta del adversario, mientras esta carta está en tu Cementerio: puedes Colocar esta carta. Sólo puedes usar cada efecto de "Este Vándalo Siniestro" una vez por turno.
  | ja_lore               = このカード名はルール上「インフェルニティ」カードとしても扱う。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・墓地のモンスター及び除外されている自分のモンスターの中から、「インフェルニティ」モンスター１体を選んで特殊召喚する。②：このカードが墓地に存在する状態で、自分フィールドの表側表示の「インフェルニティ」モンスターが相手の効果でフィールドから離れた場合、または戦闘で破壊された場合に発動できる。このカードを自分フィールドにセットする。
  | ko_lore               = 이 카드명은 룰상 "인페르니티" 카드로도 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, "인페르니티" 몬스터 1장을 고르고 특수 소환한다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 앞면 표시의 "인페르니티" 몬스터가 상대 효과로 필드에서 벗어났을 경우, 또는 전투로 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다.
