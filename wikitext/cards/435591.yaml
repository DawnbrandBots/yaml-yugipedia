  | fr_lore               = Si cette carte est Invoquée Normalement : vous pouvez envoyer 1 carte "Zoodiaque" depuis votre Deck au Cimetière. Un Monstre Xyz dont le Type d'origine est Bête-Guerrier et qui a cette carte comme Matériel Xyz gagne cet effet.<br />● Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; Invoquez Spécialement 1 "Ratpière du Zoodiaque" depuis votre main ou Deck.
  | de_lore               = Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Zoodiak“-Karte von deinem Deck auf den Friedhof legen. Ein Xyz-Monster, dessen Grund-Typ Ungeheuer-Krieger ist und das diese Karte als Xyz-Material hat, erhält diesen Effekt.<br />● Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; beschwöre 1 „Zoodiak-Rattpier“ als Spezialbeschwörung von deiner Hand oder deinem Deck.
  | it_lore               = Se questa carta viene Evocata Normalmente: puoi mandare 1 carta "Zoodiaco" dal tuo Deck al Cimitero. Un Mostro Xyz il cui Tipo originale è Guerriero-Bestia e che ha questa carta come Materiale Xyz guadagna questo effetto.<br />● Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; Evoca Specialmente 1 "Zoodiaco Topostocco" dalla tua mano o Deck.
  | pt_lore               = Se este card for Invocado por Invocação-Normal: você pode enviar 1 card "Zoodíaco(a)" do seu Deck para o Cemitério. Um Monstro Xyz cujo Tipo original seja Besta-Guerreira e que tenha este card como Matéria Xyz ganha este efeito.<br />● Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; Invoque por Invocação-Especial 1 "Florato Zoodíaco" da sua mão ou Deck.
  | es_lore               = Si esta carta es Invocada de Modo Normal: puedes mandar al Cementerio 1 carta "Zoodíaco" desde tu Deck. Un Monstruo Xyz cuyo Tipo original es Guerrero-Bestia y que tenga esta carta como Material Xyz gana este efecto.<br />● Una vez por turno: puedes desacoplar 1 Material Xyz de esta carta; Invoca de Modo Especial, desde tu mano o Deck, 1 "Ratapier del Zoodíaco".
  | ja_lore               = ①：このカードが召喚に成功した場合に発動できる。デッキから「十二獣」カード１枚を墓地へ送る。②：このカードを素材として持っている、元々の種族が獣戦士族のＸモンスターは以下の効果を得る。●１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。手札・デッキから「十二獣モルモラット」１体を特殊召喚する。
  | ko_lore               = ①: 이 카드가 일반 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "십이수" 카드 1장을 묘지로 보낸다. ②: 이 카드를 소재로서 가지고 있는, 원래 종족이 야수전사족인 엑시즈 몬스터는 이하의 효과를 얻는다. ●1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 패 / 덱에서 "십이수 모르모래트" 1장을 특수 소환한다.
