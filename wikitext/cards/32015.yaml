  | fr_lore               = Non Invocable Spécialement. Durant la End Phase du tour où cette carte est Invoquée Normalement ou retournée face recto : renvoyez-la dans la main. Lorsque cette carte est Invoquée Normalement ou retournée face recto : vous pouvez cibler 1 monstre de Niveau 1 dans votre Cimetière ; Invoquer Spécialement la cible, mais bannissez-la quand cette carte quitte le Terrain.
  | de_lore               = Kann nicht als Spezialbeschwörung beschworen werden. Während der End Phase des Spielzugs, in dem diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Gib sie auf die Hand zurück. Wenn diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Du kannst 1 Monster der Stufe 1 in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung, aber verbanne es, wenn diese Karte das Spielfeld verlässt.
  | it_lore               = Non può essere Evocato Specialmente. Durante la End Phase del turno in cui questa carta è stata Evocata Normalmente o scoperta: falla ritornare nella mano. Quando questa carta viene Evocata Normalmente o scoperta: puoi scegliere come bersaglio 1 mostro di Livello 1 nel tuo Cimitero; Evoca Specialmente quel bersaglio, ma bandiscilo quando questa carta lascia il Terreno.
  | pt_lore               = Não pode ser Invocado por Invocação-Especial. Durante a Fase Final do turno em que este card foi Invocado por Invocação-Normal ou virado com a face para cima: devolva-o para a mão. Quando este card for Invocado por Invocação-Normal ou virado com a face para cima: você pode escolher 1 monstro de Nível 1 no seu Cemitério; Invoque o alvo por Invocação-Especial, mas bana-o quando este card deixar o campo.
  | es_lore               = No puede ser invocada de Modo Especial. Durante la End Phase del turno en el que esta carta fue Invocada de Modo Normal o Volteada boca arriba: regrésala a la mano. Cuando esta carta es Invocada de Modo Normal o volteada boca arriba: puedes seleccionar 1 monstruo de Nivel 1 en tu Cementerio; Invoca ese objetivo de Modo Especial, pero destiérralo cuando esta carta deje el Campo.
  | ja_lore               = このカードは特殊召喚できない。①：このカードが召喚・リバースした時、自分の墓地のレベル１モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。このカードがフィールドから離れた時にそのモンスターは除外される。②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを持ち主の手札に戻す。
  | ko_lore               = 이 카드는 특수 소환할 수 없다. 소환·리버스 한 턴의 엔드 페이즈에 소유자의 패로 돌아온다. 이 카드가 소환·리버스 했을 때, 자신의 묘지에 존재하는 레벨 1의 몬스터 1장을 자신 필드 위에 특수 소환할 수 있다. 이 카드가 필드위로부터 멀어졌을 때, 이 효과로 특수 소환한 몬스터를 게임으로부터 제외한다.
  | sc_lore               = 此卡不可特殊召唤。①：此卡召唤・反转时，以自己墓地的１只等级１怪兽为对象可以发动。将该怪兽特殊召唤。此卡从场上离开时，该怪兽将被除外。②：此卡召唤・反转的回合的结束阶段发动。将此卡放回持有者的手牌。
