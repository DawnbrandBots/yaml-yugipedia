  | lore                  = During your [[Main Phase]]: You can [[Special Summon]] up to 2 copies of "Fluffal Mouse" from your [[Main Deck|Deck]]. This [[effect]] can only be used once while this card is [[face-up]] on the [[field]]. You cannot Special Summon [[monster]]s from the [[Extra Deck]] the [[turn]] you [[activate]] this effect, except "[[Frightfur]]" monsters.
  | fr_lore               = Durant votre Main Phase : vous pouvez Invoquer Spécialement max. 2 exemplaires de "Souris Peluchimal" depuis votre Deck. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain. Vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck (monstres "Frourreur" exclus) le tour où vous activez cet effet.
  | de_lore               = Während deiner Main Phase: Du kannst bis zu 2 Kopien von „Kuscheltier Maus“ als Spezialbeschwörung von deinem Deck beschwören. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „Schreckenspelz“-Monstern.
  | it_lore               = Durante la tua Main Phase: puoi Evocare Specialmente fino a 2 copie di "Topo Fluffal" dal tuo Deck. Questo effetto può essere utilizzato una sola volta mentre questa carta è scoperta sul Terreno. Non puoi Evocare Specialmente mostri dall'Extra Deck nel turno in cui attivi questo effetto, eccetto mostri "Pellicciaspavento".
  | pt_lore               = Durante sua Fase Principal: você pode Invocar por Invocação-Especial até 2 cópias de "Fofanimal Rato" do seu Deck. Este efeito só pode ser usado uma vez enquanto este card estiver com a face para cima no campo. Você não pode Invocar monstros por Invocação-Especial do seu Deck Adicional no turno em que ativar este efeito, exceto monstros "Peladura".
  | es_lore               = Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu Deck, hasta 2 copias de "Ratón Peluchanimal". Este efecto sólo puede ser usado una vez mientras esta carta esté boca arriba en el Campo. El turno en el que activas este efecto no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos "Atemorizante".
  | ja_lore               = このカードの効果を発動するターン、自分は「デストーイ」モンスターしかエクストラデッキから特殊召喚できない。①：このカードがフィールドに表側表示で存在する限り１度だけ自分メインフェイズに発動できる。デッキから「ファーニマル・マウス」を２体まで特殊召喚する。
  | ko_lore               = 이 카드의 효과를 발동하는 턴, 자신은 "데스완구" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ① : 이 카드가 필드에 앞면 표시로 존재하는 한 1번만 자신 메인 페이즈에 발동할 수 있다. 덱에서 "퍼니멀 마우스"를 2장까지 특수 소환한다.
