  | lore                  = While you [[control]] a "[[Blue-Eyes]]" [[monster]], you choose the [[attack target]]s for your opponent's [[attack]]s. You can only use each of the following [[effect]]s of "Dictator of D." [[once per turn]]. You can [[send]] 1 "[[Blue-Eyes White Dragon]]" from your [[hand]] or [[Main Deck|Deck]] to the [[GY]]; [[Special Summon]] this card from your hand. You can [[discard]] 1 "Blue-Eyes White Dragon", or 1 card that [[mentions]] it, then [[target]] 1 "Blue-Eyes" monster in your GY; Special Summon it.
  | fr_lore               = Tant que vous contrôlez un monstre "Yeux Bleus", vous choisissez les cibles des attaques de votre adversaire. Vous ne pouvez utiliser chacun des effets suivants de "Dictateur des D" qu'une fois par tour. Vous pouvez envoyer 1 "Dragon Blanc aux Yeux Bleus" depuis votre main ou Deck au Cimetière ; Invoquez Spécialement cette carte depuis votre main. Vous pouvez défausser 1 "Dragon Blanc aux Yeux Bleus", ou 1 carte qui le mentionne, puis ciblez 1 monstre "Yeux Bleus" dans votre Cimetière ; Invoquez-le Spécialement.
  | de_lore               = Solange du ein „Blauäugig“-Monster kontrollierst, bestimmst du die Angriffsziele für die Angriffe deines Gegners. Du kannst jeden der folgenden Effekte von „Diktator der Drachen“ nur einmal pro Spielzug verwenden. Du kannst 1 „Blauäugiger w. Drache“ von deiner Hand oder deinem Deck auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst 1 „Blauäugiger w. Drache“ oder 1 Karte, die ihn erwähnt, abwerfen und dann 1 „Blauäugig“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  | it_lore               = Mentre controlli un mostro "Occhi Blu", seleziona tu i bersagli degli attacchi per gli attacchi del tuo avversario. Puoi utilizzare ognuno dei seguenti effetti di "Dittatore di D." una sola volta per turno. Puoi mandare 1 "Drago Bianco Occhi Blu" dalla tua mano o Deck al Cimitero; Evoca Specialmente questa carta dalla tua mano. Puoi scartare 1 "Drago Bianco Occhi Blu", o 1 carta che lo menziona, poi scegliere come bersaglio 1 mostro "Occhi Blu" nel tuo Cimitero; Evocalo Specialmente.
  | pt_lore               = Enquanto você controlar um monstro "Olhos Azuis", você seleciona os alvos dos ataques do seu oponente. Você só pode usar cada um dos seguintes efeitos de "Ditador dos Dragões" uma vez por turno. Você pode enviar 1 "Dragão Branco de Olhos Azuis" da sua mão ou do Deck para o Cemitério; Invoque este card por Invocação-Especial da sua mão. Você pode descartar 1 "Dragão Branco de Olhos Azuis" ou 1 card que o mencione e, depois, escolha 1 monstro "Olhos Azuis" no seu Cemitério; Invoque-o por Invocação-Especial.
  | es_lore               = Mientras controles un monstruo "Ojos Azules", tú eliges los objetivos de los ataques de tu adversario. Sólo puedes usar cada uno de los siguientes efectos de "Dictador de D." una vez por turno. Puedes mandar al Cementerio 1 "Dragón Blanco de Ojos Azules" en tu mano o Deck; Invoca esta carta de Modo Especial desde tu mano. Puedes descartar 1 "Dragón Blanco de Ojos Azules", o 1 carta que lo mencione, y después seleccionar 1 monstruo "Ojos Azules" en tu Cementerio; Invócalo de Modo Especial.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札・デッキから「青眼の白龍」１体を墓地へ送って発動できる。このカードを手札から特殊召喚する。②：手札から「青眼の白龍」１体またはそのカード名が記されたカード１枚を捨て、自分の墓地の「ブルーアイズ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。③：自分フィールドに「ブルーアイズ」モンスターが存在する限り、相手モンスターの攻撃対象は自分が選択する。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패 / 덱에서 "푸른 눈의 백룡" 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 패에서 "푸른 눈의 백룡" 1장 또는 그 카드명이 쓰여진 카드 1장을 버리고, 자신 묘지의 "푸른 눈" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. ③: 자신 필드에 "푸른 눈" 몬스터가 존재하는 한, 상대 몬스터의 공격 대상은 자신이 선택한다.
