  | lore                  = [[Set]] 1 "[[Magic Cylinder]]" directly from your [[Main Deck|Deck]] or [[GY]]. If Set from the Deck, it can be [[activate]]d this [[turn]]. When you activate "Magic Cylinder": You can [[banish]] this card from your GY; double that [[Effect damage|damage]] inflicted to your opponent. You can only use this effect of "Magical Cylinders" [[once per turn]].
  | fr_lore               = Posez 1 "Cylindre Magique" directement depuis votre Deck ou Cimetière. S'il est Posé depuis le Deck, il peut être activé ce tour. Lorsque vous activez "Cylindre Magique" : vous pouvez bannir cette carte depuis votre Cimetière ; doublez ces points de dommages infligés à votre adversaire. Vous ne pouvez utiliser cet effet de "Cylindres de Magie" qu'une fois par tour.
  | de_lore               = Setze 1 „Magischer Zylinder“ direkt von deinem Deck oder Friedhof. Falls er vom Deck gesetzt wurde, kann er in diesem Spielzug aktiviert werden. Wenn du „Magischer Zylinder“ aktivierst: Du kannst diese Karte von deinem Friedhof verbannen; verdopple jenen Schaden, der deinem Gegner zugefügt wird. Du kannst diesen Effekt von „Magische Zylinder“ nur einmal pro Spielzug verwenden.
  | it_lore               = Posiziona 1 "Cilindro Magico" direttamente dal tuo Deck o Cimitero. Se Posizionato dal Deck, può essere attivato in questo turno. Quando attivi "Cilindro Magico": puoi bandire questa carta dal tuo Cimitero; raddoppia quel danno inflitto al tuo avversario. Puoi utilizzare questo effetto di "Cilindri Magicali" una sola volta per turno.
  | pt_lore               = Baixe 1 "Cilindro Mágico" diretamente do seu Deck ou Cemitério. Se Baixado do Deck, ele pode ser ativado neste turno. Quando você ativar "Cilindro Mágico": você pode banir este card do seu Cemitério; dobre esse dano causado ao seu oponente. Você só pode usar este efeito de "Cilindros Mágicos" uma vez por turno.
  | es_lore               = Coloca 1 "Cilindro Mágico" directamente desde tu Deck o Cementerio. Si es Colocado desde el Deck, puede ser activado este turno. Cuando activas "Cilindro Mágico": puedes desterrar esta carta en tu Cementerio; duplica ese daño infligido a tu adversario. Sólo puedes usar este efecto de "Cilindros Mágicos" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：自分のデッキ・墓地から「魔法の筒」１枚を選んで自分フィールドにセットする。デッキからセットした場合、そのカードはセットしたターンでも発動できる。②：自分が「魔法の筒」を発動した時、墓地のこのカードを除外して発動できる。その効果で相手に与えるダメージは倍になる。
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 덱 / 묘지에서 "매직 실린더" 1장을 고르고 자신 필드에 세트한다. 덱에서 세트했을 경우, 그 카드는 세트한 턴에도 발동할 수 있다. ②: 자신이 "매직 실린더"를 발동했을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 효과로 상대에게 주는 데미지는 배가 된다.
