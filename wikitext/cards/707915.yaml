  | lore                  = 1 [[Rock]] [[Monster Card|monster]] + 1 [[Level]] 7 or higher monster in your opponent's [[GY]]<br />Must first be [[Special Summon]]ed with "[[Fossil Fusion]]". Before [[damage calculation]], if this card [[battle]]s an opponent's monster: You can switch the current [[ATK]] and [[DEF]] of that opponent's monster until the end of that [[Damage Step]]. If this card [[attack]]s a [[Defense Position]] monster, inflict [[piercing]] [[battle damage]]. If this [[Fusion Summon]]ed card battles an opponent's monster, any battle damage it inflicts to your opponent is doubled.
  | fr_lore               = 1 monstre Rocher + 1 monstre de min. Niveau 7 dans le Cimetière de votre adversaire<br />Doit d'abord être Invoquée Spécialement avec "Fusion Fossile". Avant le calcul des dommages, si cette carte combat un monstre de l'adversaire : jusqu'à la fin de cette Damage Step, vous pouvez échanger l'ATK et la DEF actuelles du monstre de l'adversaire. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Si cette carte Invoquée par Fusion combat un monstre de l'adversaire, les dommages de combat qu'elle inflige à votre adversaire sont doublés.
  | de_lore               = 1 Fels-Monster + 1 Monster der Stufe 7 oder höher im Friedhof deines Gegners<br />Muss erst durch „Fossilfusion“ als Spezialbeschwörung beschworen werden. Vor der Schadensberechnung, falls diese Karte gegen ein Monster eines Gegners kämpft: Du kannst die derzeitigen ATK und DEF des Monsters des Gegners bis zum Ende des Damage Steps vertauschen. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Falls diese als Fusionsbeschwörung beschworene Karte gegen ein Monster eines Gegners kämpft, wird der Kampfschaden verdoppelt, den sie deinem Gegner zufügt.
  | it_lore               = 1 mostro Roccia + 1 mostro di Livello 7 o superiore nel Cimitero del tuo avversario<br />Deve prima essere Evocato Specialmente con "Fusione Fossile". Prima del calcolo dei danni, se questa carta combatte con un mostro dell'avversario: puoi scambiare gli ATK e DEF attuali di quel mostro dell'avversario fino alla fine di quel Damage Step. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Se questa carta Evocata tramite Fusione combatte con un mostro dell'avversario, qualsiasi danno da combattimento che infligge al tuo avversario viene raddoppiato.
  | pt_lore               = 1 monstro Rocha + 1 monstro de Nível 7 ou mais no Cemitério do seu oponente<br />Primeiro deve ser Invocado por Invocação-Especial com "Fusão Fóssil". Antes do cálculo de dano, se este card batalhar um monstro do oponente: você pode trocar o ATK e a DEF atuais desse monstro do oponente até o final da Etapa de Dano. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Se este card Invocado por Invocação-Fusão batalhar um monstro do oponente, qualquer dano de batalha que ele causar ao seu oponente é dobrado.
  | es_lore               = 1 monstruo Roca + 1 monstruo de Nivel 7 o mayor en el Cementerio de tu adversario<br />Debe ser primero Invocado de Modo Especial con "Fusión Fósil". Antes del cálculo de daño, si esta carta batalla con un monstruo del adversario: hasta el final de ese Damage Step, puedes intercambiar el ATK y DEF actuales de ese monstruo del adversario. Si esta carta ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Si esta carta Invocada por Fusión batalla con un monstruo del adversario, cualquier daño de batalla que inflija a tu adversario se duplica.
  | ja_lore               = 岩石族モンスター＋相手の墓地のレベル７以上のモンスター<br />このカードは「化石融合－フォッシル・フュージョン」の効果でのみＥＸデッキから特殊召喚できる。①：このカードが相手モンスターと戦闘を行うダメージ計算前に発動できる。その相手モンスターの攻撃力と守備力をそのダメージステップ終了時まで入れ替える。②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。③：融合召喚したこのカードが相手モンスターとの戦闘で相手に与える戦闘ダメージは倍になる。
  | ko_lore               = 암석족 몬스터 ＋ 상대 묘지의 레벨 7 이상의 몬스터<br />이 카드는 "화석융합－파슬 퓨전"의 효과로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 이 카드가 상대 몬스터와 전투를 실행하는 데미지 계산 전에 발동할 수 있다. 그 상대 몬스터의 공격력과 수비력을 그 데미지 스텝 종료시까지 맞바꾼다. ②: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다. ③: 융합 소환한 이 카드가 상대 몬스터와의 전투로 상대에게 주는 전투 데미지는 배가 된다.
