  | pt_lore               = Você pode revelar 1 Monstro de Ritual "Livromante" na sua mão: Invoque por Invocação-Especial 1 "Ficha de Fogo" (Ciberso/FOGO/ATK 0/DEF 0) com o mesmo Nível que o do monstro revelado. Enquanto você controlar essa Ficha, você não pode Invocar monstros por Invocação-Especial, exceto monstros "Livromante". Você só pode usar este efeito de "Realização Livromante" uma vez por turno.
