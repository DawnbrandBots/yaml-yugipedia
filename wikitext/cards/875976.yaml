  | ja_lore               = このカード名の①の効果は１ターンに１度しか使用できない。①：手札の「リブロマンサー」儀式モンスター１体を相手に見せて発動できる。見せたモンスターのレベルと同じレベルを持つ「ファイアトークン」（サイバース族・炎・攻／守０）１体を自分フィールドに特殊召喚する。この効果で特殊召喚したトークンが自分フィールドに存在する限り、自分は「リブロマンサー」モンスターしか特殊召喚できない。
