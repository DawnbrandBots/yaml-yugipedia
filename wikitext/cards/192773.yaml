  | fr_lore               = Si cette carte est dans votre Cimetière : vous pouvez bannir 1 monstre de Type Insecte depuis votre Cimetière pour cibler 1 monstre "Inzektor" face recto que vous contrôlez ; équipez cette carte depuis le Cimetière à la cible. Cet effet de "Inzektor Giga-Criquet" ne peut être utilisé qu'une fois par tour. Tant que cette carte est équipée à un monstre, l'ATK d'origine du monstre devient 2000, et s'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  | de_lore               = Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Monster vom Typ Insekt von deinem Friedhof verbannen, um 1 offenes "Insektor"-Monster zu wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte von deinem Friedhof aus. Dieser Effekt von "Insektor Giga-Grille" kann nur einmal pro Spielzug verwendet werden. Solange diese Karte ein Monster ausrüstet, werden die Grund-ATK des Monsters zu 2000 und falls es ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  | it_lore               = Se questa carta è nel tuo Cimitero: puoi bandire 1 mostro di Tipo Insetto dal tuo Cimitero per scegliere come bersaglio 1 mostro "Inzektor" scoperto che controlli; equipaggia questa carta dal Cimitero a quel bersaglio. Questo effetto di "Giga-Grillo Inzektor" può essere utilizzato una sola volta per turno. Mentre questa carta è equipaggiata a un mostro, l'ATK originale di quel mostro diventa 2000 e, se attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  | es_lore               = Si esta carta está en tu Cementerio: puedes desterrar 1 monstruo de Tipo Insecto en tu Cementerio para seleccionar 1 monstruo "Inzektor" boca arriba que controles; equipa esta carta en el Cementerio a ese objetivo. Este efecto de "Giga-Grillo Inzektor" sólo puede ser utilizado una vez por turno. Mientras esta carta está equipada a un monstruo, el ATK original de ese monstruo se convierte en 2000, y si ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  | ja_lore               = 自分の墓地の昆虫族モンスター１体をゲームから除外する事で、墓地のこのカードを装備カード扱いとして自分フィールド上の「{{Ruby|甲虫装機|インゼクター}}」と名のついたモンスター１体に装備する。「{{Ruby|甲虫装機|インゼクター}} ギガグリオル」のこの効果は１ターンに１度しか使用できない。また、このカードが装備カード扱いとして装備されている場合、装備モンスターの元々の攻撃力は２０００になり、装備モンスターが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
  | ko_lore               = 자신 묘지의 곤충족 몬스터 1장을 게임에서 제외하는 것으로, 묘지의 이 카드를 장착 카드로 취급하여 자신 필드 위의 "인잭터" 라는 이름이 붙은 몬스터 1장에 장착한다. "인잭터 기가그리올" 의 이 효과는 1턴에 1번밖에 사용할 수 없다. 또한, 이 카드가 장착 카드로 취급되어 장착되어 있을 경우, 장착 몬스터의 원래 공격력은 2000 이 되고, 장착 몬스터가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
