  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant 2 monstres LUMIÈRE et 2 monstres TÉNÈBRES (cette carte exclue) depuis votre main et/ou Cimetière. Si elle est Invoquée de cette façon, cette carte gagne 1000 ATK pour chaque monstre banni depuis votre main pour son Invocation, et elle peut attaquer un nombre de fois chaque Battle Phase, inférieur ou égal au nombre de monstres bannis depuis le Cimetière pour son Invocation. Si cette carte détruit un monstre de l'adversaire au combat, après le calcul des dommages : vous pouvez bannir le monstre de l'adversaire.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 LICHT und 2 FINSTERNIS Monster von deiner Hand und/oder deinem Friedhof verbannst, außer dieser Karte. Falls diese Karte auf diese Art beschworen wird, erhält sie für jedes Monster, das für ihre Beschwörung von deiner Hand verbannt wurde, 1000 ATK, zusätzlich kann diese Karte in jeder Battle Phase bis zu so viele Male Monster angreifen wie die Anzahl der Monster, die für ihre Beschwörung vom Friedhof verbannt wurden. Falls diese Karte ein Monster eines Gegners durch Kampf zerstört, nach der Schadensberechnung: Du kannst jenes Monster des Gegners verbannen.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 2 mostri LUCE e 2 OSCURITÀ dalla tua mano e/o Cimitero, eccetto questa carta. Se viene Evocata in questo modo, questa carta guadagna 1000 ATK per ogni mostro bandito dalla tua mano per la sua Evocazione, e può attaccare mostri un numero di volte ogni Battle Phase fino al numero di mostri banditi dal Cimitero per la sua Evocazione. Se questa carta distrugge un mostro dell'avversario in battaglia, dopo il calcolo dei danni: puoi bandire quel mostro dell'avversario.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir 2 monstros de LUZ e 2 monstros de TREVAS da sua mão e/ou do Cemitério, exceto este card. Se Invocado desta forma, este card ganha 1000 de ATK para cada monstro banido da sua mão para sua Invocação e pode atacar monstros um número de vezes a cada Fase de Batalha até o número de monstros banidos do Cemitério para sua Invocação. Se este card destruir um monstro do oponente em batalha, depois do cálculo de dano: você pode banir o monstro do oponente.
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando 2 monstruos de LUZ y 2 de OSCURIDAD en tu mano y/o Cementerio, excepto esta carta. Si es Invocada de esta forma, esta carta gana 1000 ATK por cada monstruo desterrado de tu mano para su Invocación, y puede atacar a monstruos un número de veces cada Battle Phase hasta el número de monstruos desterrados del Cementerio para su Invocación. Si esta carta destruye un monstruo del adversario en batalla, después del cálculo de daño: puedes desterrar ese monstruo del adversario.
