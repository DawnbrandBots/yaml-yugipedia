  | fr_lore               = Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Potartiste" depuis votre main, mais il a ses effets annulés jusqu'à la fin de ce tour. Une fois par tour : vous pouvez changer tous les monstres que vous contrôlez en Position de Défense.
  | de_lore               = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Künstlerkumpel“-Monster als Spezialbeschwörung von deiner Hand beschwören, aber seine Effekte bleiben bis zum Ende dieses Spielzugs annulliert. Einmal pro Spielzug: Du kannst alle Monster, die du kontrollierst, in die Verteidigungsposition ändern.
  | it_lore               = Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Artistamico" dalla tua mano, ma i suoi effetti si annullano fino alla fine di questo turno. Una volta per turno: puoi mettere in Posizione di Difesa tutti i mostri che controlli.
  | pt_lore               = Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Camarartista" da sua mão, mas ele tem seus efeitos negados até o final deste turno. Uma vez por turno: você pode colocar todos os monstros que você controla em Posição de Defesa.
  | es_lore               = Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Artistamigo", pero hasta el final de este turno ve sus efectos negados. Una vez por turno: puedes cambiar todos los monstruos que controles a Posición de Defensa.
  | ja_lore               = ①：このカードが召喚に成功した時に発動できる。手札から「ＥＭ」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターの効果はターン終了時まで無効化される。②：１ターンに１度、自分メインフェイズに発動できる。自分フィールドのモンスターを全て守備表示にする。
  | ko_lore               = ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패에서 "EM(엔터메이트)" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 턴 종료시까지 무효화된다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 몬스터를 전부 수비 표시로 한다.
