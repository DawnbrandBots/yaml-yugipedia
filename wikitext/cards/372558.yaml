  | fr_lore               = Déclarez 1 nom de carte ; dévoilez la carte du dessus de votre Deck, et si c'est la carte déclarée, ajoutez-la à votre main, puis vous pouvez ajouter à votre main, ou Invoquer Spécialement, 1 monstre DIVIN depuis votre Deck. Sinon, envoyez-la au Cimetière. Vous ne pouvez activer qu'1 "Le Vrai Nom" par tour.
  | de_lore               = Deklariere 1 Kartennamen; grabe die oberste Karte deines Decks aus und falls es die deklarierte Karte ist, füge sie deiner Hand hinzu, dann kannst du 1 GÖTTLICH Monster von deinem Deck deiner Hand hinzufügen oder als Spezialbeschwörung beschwören. Lege sie andernfalls auf den Friedhof. Du kannst nur 1 „Der richtige Name“ pro Spielzug aktivieren.
  | it_lore               = Dichiara il nome di 1 carta; dissotterra la prima carta del tuo Deck e, se è la carta dichiarata, aggiungila alla tua mano, poi puoi aggiungere alla tua mano, o Evocare Specialmente, 1 mostro DIVINO dal tuo Deck. Altrimenti, mandala al Cimitero. Puoi attivare solo 1 "Il Vero Nome" per turno.
  | pt_lore               = Declare 1 nome de card; escave o card do topo do seu Deck e, se for o card declarado, adicione-o à sua mão e, depois, você pode adicionar à sua mão, ou Invocar por Invocação-Especial, 1 monstro DIVINO do seu Deck. Caso contrário, envie-o para o Cemitério. Você só pode ativar 1 "O Nome Verdadeiro" por turno.
  | es_lore               = Declara 1 nombre de carta; excava la carta de la parte superior de tu Deck, y si es la carta declarada, añádela a tu mano, y después puedes añadir a tu mano, o Invocar de Modo Especial, 1 monstruo de DIVINIDAD en tu Deck. De otra forma, mándala al Cementerio. Sólo puedes activar 1 "El Nombre Verdadero" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：カード名を１つ宣言して発動できる。自分のデッキの一番上のカードをめくり、宣言したカードだった場合、そのカードを手札に加える。さらに、デッキから神属性モンスター１体を手札に加えるか特殊召喚できる。違った場合、めくったカードを墓地へ送る。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 카드명을 1개 선언하고 발동할 수 있다. 자신의 덱 맨 위의 카드를 넘기고, 선언한 카드였을 경우, 그 카드를 패에 넣는다. 추가로, 덱에서 신 속성 몬스터 1장을 패에 넣거나 특수 소환할 수 있다. 다를 경우, 넘긴 카드를 묘지로 보낸다.
  | sc_lore               = 此卡名的卡1回合仅可发动1张。①：宣言1个卡名可以发动。翻开自己牌组最上面的卡，是宣言的卡的情况下，将该卡加入手牌。进而可从牌组将1只神属性怪兽加入手牌或特殊召唤。不是的情况下，将翻开的卡送至墓地。
