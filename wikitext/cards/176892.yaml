  | it_lore               = Quando questa carta viene Evocata Specialmente dall'effetto di un mostro "Evoltile": essa guadagna 500 DEF. Se questa carta è stata Evocata Specialmente dall'effetto di un mostro "Evoltile", e poi viene distrutta in battaglia: puoi aggiungere 1 mostro "Evoltile" dal tuo Deck alla tua mano.
  | es_lore               = Cuando esta carta es Invocada de Modo Especial por el efecto de un monstruo "Evolutil": esta carta gana 500 DEF. Si esta carta fue Invocada de Modo Especial por el efecto de un monstruo "Evolutil", y después, si es destruida en batalla: puedes añadir a tu mano, desde tu Deck, 1 monstruo "Evolutil".
  | ja_lore               = このカードが「エヴォルド」と名のついたモンスターの効果によって特殊召喚に成功した時、このカードの守備力は５００ポイントアップする。その後、このカードが戦闘によって破壊された場合、デッキから「エヴォルド」と名のついたモンスター１体を手札に加える事ができる。
  | ko_lore               = 이 카드가 "에볼드" 라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 때, 이 카드의 수비력은 500 포인트 올린다. 그 후, 이 카드가 전투에 의해서 파괴되었을 경우, 덱에서 "에볼드" 라는 이름이 붙은 몬스터 1장을 패에 넣을 수 있다.
