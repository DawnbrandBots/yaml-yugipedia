  | it_lore               = Prendi 1 Magia/Trappola Continua "Fotonico" o "Galattico" dal tuo Deck e aggiungila alla tua mano oppure mettila scoperta sul tuo Terreno. Se questa carta Posizionata sotto il controllo del suo proprietario viene distrutta dall'effetto di una carta del tuo avversario durante il turno del tuo avversario e tu controlli "Drago Fotonico Occhi Galattici" o un Mostro Xyz che lo ha come materiale: puoi attivare questo effetto; passa alla End Phase di questo turno.
  | pt_lore               = Pegue 1 Magia/Armadilha Contínua "Fóton" ou "Galáxia" do seu Deck e adicione-a à sua mão ou coloque-a com a face para cima no seu campo. Se este card Baixado sob o controle do seu dono for destruído por um efeito de card do seu oponente durante o turno do seu oponente e você controlar "Dragão de Fóton de Olhos das Galáxias" ou um Monstro Xyz que o tenha como matéria: você pode ativar este efeito; essa se torna a Fase Final deste turno.
  | es_lore               = Toma 1 Mágica/Trampa Continua "Fotónico/a", "Galaxia" o "Galáctico/a" en tu Deck y ya sea añádela a tu mano o ponla boca arriba en tu Campo. Si esta carta Colocada controlada por su dueño es destruida por el efecto de una carta de tu adversario durante el turno de tu adversario y tú controlas "Dragón Fotónico de Ojos Galácticos" o un Monstruo Xyz que lo tenga como material: puedes activar este efecto; pasa a la End Phase de este turno.
