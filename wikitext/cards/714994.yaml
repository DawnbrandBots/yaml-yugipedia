  | lore                  = You can [[Ritual Summon]] this card with a "[[Recipe]]" card. If this card is [[Special Summon]]ed: You can [[target]] up to 3 cards in any [[GY]](s); [[shuffle]] them into the [[Main Deck|Deck]]. When a card or [[effect]] is activated that [[target]]s a [[monster]] on the [[field]], or when a monster is targeted for an [[attack]] ([[Quick Effect]]): You can [[Tribute]] 1 "[[Nouvelles]]" monster you control and 1 [[Attack Position]] monster on either field, and if you do, Special Summon 1 [[Level]] 5 or 6 "Nouvelles" [[Ritual Monster]] from your hand or Deck. You can only use each [[effect]] of "Foie Glasya de Nouvelles" [[once per turn]].
  | fr_lore               = Vous pouvez Invoquer Rituellement cette carte avec une carte "Recette". Si cette carte est Invoquée Spécialement : vous pouvez cibler max. 3 cartes dans les Cimetières ; mélangez-les dans le Deck. Lorsqu'une carte ou un effet qui cible un monstre sur le Terrain est activé, ou lorsqu'un monstre est ciblé par une attaque (Effet Rapide) : vous pouvez Sacrifier 1 monstre "Nouvelles" que vous contrôlez et 1 monstre en Position d'Attaque sur l'un des Terrains, et si vous le faites, Invoquez Spécialement 1 Monstre Rituel "Nouvelles" de Niveau 5 ou 6 depuis votre main ou Deck. Vous ne pouvez utiliser chaque effet de "Foie Glasya de Nouvelles" qu'une fois par tour.
  | de_lore               = Du kannst diese Karte mit einer „Rezept“-Karte als Ritualbeschwörung beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst bis zu 3 Karten in beliebigen Friedhöfen wählen; mische sie ins Deck. Wenn eine Karte oder ein Effekt aktiviert wird, die oder der ein Monster auf dem Spielfeld als Ziel wählt, oder wenn ein Monster als Ziel für einen Angriff gewählt wird (Schnelleffekt): Du kannst 1 „Nouvelles“-Monster, das du kontrollierst, und 1 Monster in Angriffsposition auf einer beliebigen Spielfeldseite als Tribut anbieten und falls du dies tust, beschwöre 1 „Nouvelles“-Ritualmonster der Stufe 5 oder 6 als Spezialbeschwörung von deiner Hand oder deinem Deck. Du kannst jeden Effekt von „Foie Glasya der Nouvelles“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi Evocare tramite Rituale questa carta con una carta "Ricetta". Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio fino a 3 carte in qualsiasi Cimitero; mischiale nel Deck. Quando viene attivata una carta o un effetto che sceglie come bersaglio un mostro sul Terreno, o quando un mostro viene scelto come bersaglio per un attacco (Effetto Rapido): puoi offrire come Tributo 1 mostro "Nouvelles" che controlli e 1 mostro in Posizione di Attacco su qualsiasi Terreno e, se lo fai, Evoca Specialmente 1 Mostro Rituale "Nouvelles" di Livello 5 o 6 dalla tua mano o Deck. Puoi utilizzare ogni effetto di "Foie Glasya de Nouvelles" una sola volta per turno.
  | pt_lore               = Você pode Invocar este card por Invocação-Ritual com um card "Receita". Se este card for Invocado por Invocação-Especial: você pode escolher até 3 cards em quaisquer Cemitérios; embaralhe-os no Deck. Quando um card ou efeito for ativado que escolha um monstro no campo como alvo, ou quando um monstro for alvo de um ataque (Efeito Rápido): você pode oferecer como Tributo 1 monstro "Nouvelles" que você controla e 1 monstro em Posição de Ataque em qualquer campo e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro de Ritual "Nouvelles" de Nível 5 ou 6 da sua mão ou do Deck. Você só pode usar cada efeito de "Foie Glasya de Nouvelles" uma vez por turno.
  | es_lore               = Puedes Invocar esta carta por Ritual con una carta "Receta". Si esta carta es Invocada de Modo Especial: puedes seleccionar hasta 3 cartas en cualquier Cementerio; barájalas al Deck. Cuando es activada una carta o efecto que selecciona un monstruo en el Campo, o cuando un monstruo es seleccionado para un ataque (Efecto Rápido): puedes Sacrificar 1 monstruo "Nouvelles" que tú controles y 1 monstruo en Posición de Ataque en cualquier Campo y, si lo haces, Invoca de Modo Especial, desde tu mano o Deck, 1 Monstruo de Ritual "Nouvelles" de Nivel 5 o 6. Sólo puedes usar cada efecto de "Foie Glasya de Nouvelles" una vez por turno.
  | ja_lore               = 「レシピ」カードにより降臨。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合、自分・相手の墓地のカードを合計３枚まで対象として発動できる。そのカードを持ち主のデッキに戻す。②：フィールドのモンスターが攻撃・効果の対象になった時に発動できる。自分フィールドの「ヌーベルズ」モンスター１体と自分・相手フィールドの攻撃表示モンスター１体をリリースし、手札・デッキからレベル５・６の「ヌーベルズ」儀式モンスター１体を特殊召喚する。
