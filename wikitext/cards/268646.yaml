  | fr_lore               = Si cette carte est envoyé au Cimetière par un effet de carte ou en étant détruite au combat : vous pouvez ajouter 1 carte "Archdémon" ("Héritière Archdémon" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser l'effet de "Héritière Archdémon" qu'une fois par tour.
  | de_lore               = Falls diese Karte durch einen Karteneffekt oder weil sie durch Kampf zerstört wurde auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Erzunterweltler“-Karte von deinem Deck hinzufügen, außer „Erzunterweltler Thronerbin“. Du kannst den Effekt von „Erzunterweltler Thronerbin“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta viene mandata al Cimitero a causa dell'effetto di una carta o perché distrutta in battaglia: puoi aggiungere 1 carta "Arcidemone" dal tuo Deck alla tua mano, eccetto "Arcidemone Ereditiera". Puoi utilizzare l'effetto di "Arcidemone Ereditiera" una sola volta per turno.
  | pt_lore               = Se este card for enviado para o Cemitério devido a um efeito de card ou por ser destruído em batalha: você pode adicionar 1 card de "Arquidemônio" do seu Deck para a sua mão, exceto "Herdeira Arquidemônio". Você só pode usar o efeito de "Herdeira Arquidemônio" uma vez por turno.
  | es_lore               = Si esta carta es mandada al Cementerio por el efecto de una carta o por ser destruida en batalla: puedes añadir a tu mano, desde tu Deck, 1 carta "Archidemonio", excepto "Heredera Archidemonio". Sólo puedes usar el efecto de "Heredera Archidemonio" una vez por turno.
  | ja_lore               = このカード名の効果は１ターンに１度しか使用できない。①：このカードが効果で墓地へ送られた場合、または戦闘で破壊され墓地へ送られた場合に発動できる。デッキから「トリック・デーモン」以外の「デーモン」カード１枚を手札に加える。
  | ko_lore               = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 효과로 묘지로 보내졌을 경우, 또는 전투로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "트릭 데몬" 이외의 "데몬" 카드 1장을 패에 넣는다.
