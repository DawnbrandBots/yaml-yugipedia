  | fr_lore               = Vous pouvez Invoquer Rituellement cette carte avec "Souffle des Acclamations". Lorsqu'un monstre de l'adversaire déclare une attaque directe : vous pouvez défausser cette carte ; annulez l'attaque, et si vous le faites, annulez les effets du monstre. (Effet Rapide) : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; renvoyez le monstre ainsi que cette carte à la main. Vous ne pouvez utiliser chaque effet de "Dragon de la Tempête Déchaînée - Beaufort IX" qu'une fois par tour.
  | de_lore               = Du kannst diese Karte mit „Hauch des Lobes“ als Ritualbeschwörung beschwören. Wenn ein Monster eines Gegners einen direkten Angriff deklariert: Du kannst diese Karte abwerfen; annulliere den Angriff und falls du dies tust, annulliere die Effekte des Monsters. (Schnelleffekt): Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; gib sowohl das Monster als auch diese Karte auf die Hand zurück. Du kannst jeden Effekt von „Tobender Sturmdrache - Beaufort IX“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi Evocare tramite Rituale questa carta con "Respiro di Acclamazione". Quando un mostro dell'avversario dichiara un attacco diretto: puoi scartare questa carta; annulla l'attacco e, se lo fai, annulla gli effetti di quel mostro. (Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; fai ritornare sia quel mostro che questa carta nella mano. Puoi utilizzare ogni effetto di "Drago Tempesta Furiosa - Beaufort IX" una sola volta per turno.
  | pt_lore               = Você pode Invocar este card por Invocação-Ritual com "Sopro da Aclamação". Quando um monstro do oponente declarar um ataque direto: você pode descartar este card; negue o ataque e, se isso acontecer, negue os efeitos desse monstro. (Efeito Rápido): você pode escolher 1 monstro com a face para cima que seu oponente controla; devolva tanto esse monstro quanto este card para a mão. Você só pode usar cada efeito de "Dragão Furioso da Tempestade - Beaufort IX" uma vez por turno.
  | es_lore               = Puedes Invocar esta carta por Ritual con "Soplo de Aclamación". Cuando un monstruo del adversario declara un ataque directo: puedes descartar esta carta; niega el ataque y, si lo haces, niega los efectos de ese monstruo. (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba que controle tu adversario; devuelve tanto ese monstruo como esta carta a la mano. Sólo puedes usar cada efecto de "Dragón de Tormenta Furiosa - Beaufort IX" una vez por turno.
  | ja_lore               = 「褒誉の息吹」により降臨。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手モンスターの直接攻撃宣言時にこのカードを手札から捨てて発動できる。その攻撃を無効にし、そのモンスターの効果は無効化される。②：相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターとこのカードを持ち主の手札に戻す。この効果は相手ターンでも発動できる。
  | ko_lore               = "포예의 입김"에 의해 의식 소환. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터의 직접 공격 선언시에 이 카드를 패에서 버리고 발동할 수 있다. 그 공격을 무효로 하고, 그 몬스터의 효과는 무효화된다. ②: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드를 주인의 패로 되돌린다. 이 효과는 상대 턴에도 발동할 수 있다.
