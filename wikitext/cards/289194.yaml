  | fr_lore               = Une fois, tant que cette carte est face recto sur le Terrain : vous pouvez cibler 1 monstre "Poupée Truquée" sur le Terrain ; détruisez-le. Lorsque cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez Invoquer Spécialement 1 ou 2 monstres "Poupée Truquée" depuis votre main.
  | de_lore               = Einmal, solange offen auf dem Spielfeld: Du kannst 1 „Gimmick-Marionette“-Monster auf dem Spielfeld wählen; zerstöre es. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 oder 2 „Gimmick-Marionette“-Monster als Spezialbeschwörung von deiner Hand beschwören.
  | it_lore               = Una volta mentre è scoperto sul Terreno: puoi scegliere come bersaglio 1 mostro "Burattino Arnese" sul Terreno; distruggilo. Quando questa carta viene mandata dal Terreno al Cimitero: puoi Evocare Specialmente 1 o 2 mostri "Burattino Arnese" dalla tua mano.
  | pt_lore               = Uma vez enquanto estiver com a face para cima no campo: você pode escolher 1 monstro "Engenhoca Marionete" no campo; destrua-o. Quando este card for enviado do campo para o Cemitério: você pode Invocar por Invocação-Especial 1 ou 2 monstros "Engenhoca Marionete" da sua mão.
  | es_lore               = Una vez mientras esté boca arriba en el Campo: puedes seleccionar 1 monstruo "Marioneta Trucada" en el Campo; destrúyelo. Cuando esta carta es mandada del Campo al Cementerio: puedes Invocar de Modo Especial, desde tu mano, 1 ó 2 monstruos "Marioneta Trucada".
  | ja_lore               = ①：このカードがフィールドに表側表示で存在する限り１度だけ、フィールドの「ギミック・パペット」モンスター１体を対象として発動できる。そのモンスターを破壊する。②：このカードがフィールドから墓地へ送られた時に発動できる。手札から「ギミック・パペット」モンスターを２体まで特殊召喚する。
  | ko_lore               = ①: 이 카드가 필드에 앞면 표시로 존재하는 한 1번만, 필드의 "기믹 퍼핏" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. ②: 이 카드가 필드에서 묘지로 보내졌을 때에 발동할 수 있다. 패에서 "기믹 퍼핏" 몬스터를 2장까지 특수 소환한다.
  | zh_lore               = 自己的主要阶段时，选择自己场上存在的1只名字带有【机关傀儡】的怪兽才能发动。选择的怪兽破坏。这个效果只在这张卡在场上表侧表示存在能使用1次。此外，这张卡从场上送去墓地时，可以从手卡把最多2只名字带有【机关傀儡】的怪兽特殊召唤。
