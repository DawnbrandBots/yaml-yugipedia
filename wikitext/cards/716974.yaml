  | lore                  = You can [[banish]] 1 "[[Swordsoul]]" card or 1 [[Wyrm]] [[monster]] from your [[GY]]; [[Special Summon]] 1 "[[Swordsoul Token]]" (Wyrm/[[Tuner]]/[[WATER]]/[[Level]] 4/[[ATK]] 0/[[DEF]] 0). While that Token is in the [[Monster Zone]], the player who Summoned it cannot Special Summon monsters from the [[Extra Deck]], except [[Synchro Monster]]s. If this card is [[sent]] to the GY as [[Synchro Material]]: You can [[send]] 1 "Swordsoul" card or 1 Wyrm monster from your [[Main Deck|Deck]] to the GY. You can only use each [[effect]] of "Swordsoul of Taia" [[once per turn]].
  | fr_lore               = Vous pouvez bannir 1 carte "Âmépée" ou 1 monstre Wyrm depuis votre Cimetière ; Invoquez Spécialement 1 "Jeton Âmépée" (Wyrm/Syntoniseur/EAU/Niveau 4/ATK 0/DEF 0). Tant que le Jeton est dans la Zone Monstre, le joueur qui l'a Invoqué ne peut pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck. Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez envoyer 1 carte "Âmépée" ou 1 monstre Wyrm depuis votre Deck au Cimetière. Vous ne pouvez utiliser chaque effet de "Taia de l'Âmépée" qu'une fois par tour.
  | de_lore               = Du kannst 1 „Schwertseele“-Karte oder 1 Wyrm-Monster von deinem Friedhof verbannen; beschwöre 1 „Schwertseele-Spielmarke“ (Wyrm/Empfänger/WASSER/Stufe 4/ATK 0/DEF 0) als Spezialbeschwörung. Solange jene Spielmarke in der Monsterzone liegt, kann der Spieler, der sie beschworen hat, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern. Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst 1 „Schwertseele“-Karte oder 1 Wyrm-Monster von deinem Deck auf den Friedhof legen. Du kannst jeden Effekt von „Schwertseele von Taia“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi bandire 1 carta "Spadanima" o 1 mostro Wyrm dal tuo Cimitero; Evoca Specialmente 1 "Segna-Spadanima" (Wyrm/Tuner/ACQUA/Livello 4/ATK 0/DEF 0). Mentre quel Segna-Mostro è nella Zona Mostri, il giocatore che l'ha Evocato non può Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Synchro. Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi mandare 1 carta "Spadanima" o 1 mostro Wyrm dal tuo Deck al Cimitero. Puoi utilizzare ogni effetto di "Spadanima di Taia" una sola volta per turno.
  | pt_lore               = Você pode banir 1 card "Espadalma" ou 1 monstro Wyrm do seu Cemitério; Invoque por Invocação-Especial 1 "Ficha de Espadalma" (Wyrm/Regulador/ÁGUA/Nível 4/ATK 0/DEF 0). Enquanto essa Ficha estiver na Zona de Monstros, o duelista que a Invocou não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto Monstros Sincro. Se este card for enviado para o Cemitério como Matéria Sincro: você pode enviar 1 card "Espadalma" ou 1 monstro Wyrm do seu Deck para o Cemitério. Você só pode usar cada efeito de "Espadalma de Taia" uma vez por turno.
  | es_lore               = Puedes desterrar 1 carta "Almaespada" o 1 monstruo Wyrm en tu Cementerio; Invoca de Modo Especial 1 "Ficha Almaespada" (Wyrm/Cantante/AGUA/Nivel 4/ATK 0/DEF 0). Mientras esa Ficha está en la Zona de Monstruos, el jugador que la Invocó no puede Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía. Si esta carta es mandada al Cementerio como Material de Sincronía: puedes mandar al Cementerio 1 carta "Almaespada" o 1 monstruo Wyrm en tu Deck. Sólo puedes usar cada efecto de "Almaespada de Taia" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地から「相剣」カード１枚または幻竜族モンスター１体を除外して発動できる。自分フィールドに「相剣トークン」（幻竜族・チューナー・水・星４・攻／守０）１体を特殊召喚する。この効果で特殊召喚したトークンが存在する限り、自分はＳモンスターしかＥＸデッキから特殊召喚できない。②：このカードがＳ素材として墓地へ送られた場合に発動できる。デッキから「相剣」カード１枚または幻竜族モンスター１体を墓地へ送る。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에서 "상검" 카드 1장 또는 환룡족 몬스터 1장을 제외하고 발동할 수 있다. 자신 필드에 "상검 토큰"(환룡족 / 튜너 / 물 / 레벨 4 / 공 0 / 수 0) 1장을 특수 소환한다. 이 효과로 특수 소환한 토큰이 존재하는 한, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "상검" 카드 1장 또는 환룡족 몬스터 1장을 묘지로 보낸다.
