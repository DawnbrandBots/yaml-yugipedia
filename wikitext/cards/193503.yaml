  | fr_lore               = 2 monstres de Niveau 6<br />Lorsque cette carte est Invoquée par Xyz : vous pouvez cibler 1 monstre dans l'un des Cimetières ; équipez la cible à cette carte. Cette carte gagne une ATK/DEF égales à la moitié de l'ATK/DEF d'origine du monstre équipé par cet effet. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 carte face recto sur chaque Terrain ; envoyez les cibles au Cimetière.
  | de_lore               = 2 Monster der Stufe 6<br />Wenn diese Karte als Xyz-Beschwörung beschworen wird: Du kannst 1 Monster in einem beliebigen Friedhof wählen; rüste diese Karte mit dem gewählten Ziel aus. Diese Karte erhält ATK/DEF in Höhe der Hälfte der Grund-ATK/DEF des Monsters, mit dem sie durch diesen Effekt ausgerüstet ist. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 offene Karte auf jeder Spielfeldseite wählen; lege die gewählten Ziele auf den Friedhof.
  | it_lore               = 2 mostri di Livello 6<br />Quando questa carta viene Evocata Xyz: puoi scegliere come bersaglio 1 mostro in qualsiasi Cimitero; equipaggia quel bersaglio a questa carta. Questa carta guadagna ATK/DEF pari alla metà dell'ATK/DEF originali del mostro equipaggiato da questo effetto. Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 carta scoperta su ogni Terreno; manda quei bersagli al Cimitero.
  | pt_lore               = 2 monstros de Nível 6<br />Quando este card for Invocado por Invocação-Xyz: você pode escolher 1 monstro em qualquer Cemitério; equipe o alvo a este card. Este card ganha ATK/DEF igual à metade do ATK/DEF originais do monstro equipado por este efeito. Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolha 1 card com a face para cima em cada campo; envie os alvos para o Cemitério.
  | es_lore               = 2 monstruos de Nivel 6<br />Cuando esta carta es Invocada Xyz: puedes seleccionar 1 monstruo en cualquier Cementerio; equipa ese objetivo a esta carta. Esta carta gana ATK/DEF iguales a la mitad del ATK/DEF originales del monstruo equipado por este efecto. Una vez por turno: puedes desacoplar 1 material de esta carta, y después seleccionar 1 carta boca arriba en cada Campo; manda esos objetivos al Cementerio.
  | ja_lore               = レベル６モンスター×２<br />このカードがエクシーズ召喚に成功した時、自分または相手の墓地のモンスター１体を選択し、装備カード扱いとしてこのカードに装備できる。このカードの攻撃力・守備力は、この効果で装備したモンスターのそれぞれの半分の数値分アップする。また、１ターンに１度、このカードのエクシーズ素材を１つ取り除く事で、自分及び相手フィールド上に表側表示で存在するカードを１枚ずつ選択して墓地へ送る。
  | ko_lore               = 레벨 6 몬스터 x 2<br />이 카드가 엑시즈 소환에 성공했을 때, 자신 또는 상대 묘지의 몬스터 1장을 선택하고, 장착 카드로 취급하여 이 카드에 장착할 수 있다. 이 카드의 공격력 / 수비력은, 이 효과로 장착한 몬스터 각각의 절반의 수치만큼 올린다. 또한, 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하는 것으로, 자신 및 상대 필드 위에 앞면 표시로 존재하는 카드를 1장씩 선택하고 묘지로 보낸다.
