  | lore                  = You can [[target]] 1 [[Normal Monster]] or 1 "[[Magikey]]" [[Monster Card|monster]] in your [[Graveyard|GY]]; [[Add a card|add]] it to your [[hand]], then you can apply 1 of these [[effect]]s.<br />● [[Fusion Summon]] 1 "Magikey" [[Fusion Monster]] from your [[Extra Deck]] in [[Defense Position]], using monsters from your hand or [[field]] as [[Fusion Material]].<br />● [[Ritual Summon]] 1 "Magikey" [[Ritual Monster]] from your hand in Defense Position, by [[Tribute|Tributing]] monsters from your hand or field whose total [[Level]]s equal or exceed its Level.
  | fr_lore               = Vous pouvez cibler 1 Monstre Normal ou 1 monstre "Magiclé" dans votre Cimetière ; ajoutez-le à votre main, puis vous pouvez appliquer 1 de ces effets.<br />● Invoquez par Fusion 1 Monstre Fusion "Magiclé" depuis votre Extra Deck en Position de Défense, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion.<br />● Invoquez Rituellement 1 Monstre Rituel "Magiclé" depuis votre main en Position de Défense, en Sacrifiant des monstres depuis votre main ou Terrain dont le Niveau total est supérieur ou égal à son Niveau.
  | de_lore               = Du kannst 1 Normales Monster oder 1 „Magieschlüssel“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu, dann kannst du 1 dieser Effekte ausführen.<br />● Beschwöre 1 „Magieschlüssel“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck in die Verteidigungsposition und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial.<br />● Beschwöre 1 „Magieschlüssel“-Ritualmonster als Ritualbeschwörung von deiner Hand in die Verteidigungsposition, indem du Monster von deiner Hand oder Spielfeldseite als Tribut anbietest, deren gemeinsame Stufe größer oder gleich seiner Stufe ist.
  | it_lore               = Puoi scegliere come bersaglio 1 Mostro Normale o 1 mostro "Magichiave" nel tuo Cimitero; aggiungilo alla tua mano, poi puoi applicare 1 di questi effetti.<br />● Evoca tramite Fusione 1 Mostro Fusione "Magichiave" dal tuo Extra Deck in Posizione di Difesa, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione.<br />● Evoca tramite Rituale 1 Mostro Rituale "Magichiave" dalla tua mano in Posizione di Difesa, offrendo come Tributo mostri dalla tua mano o Terreno la cui somma dei Livelli è pari o superiore al suo Livello.
  | pt_lore               = Você pode escolher 1 Monstro Normal ou 1 monstro "Magichave" no seu Cemitério; adicione-o à sua mão e, depois, você pode aplicar 1 desses efeitos.<br />● Invoque por Invocação-Fusão 1 Monstro de Fusão "Magichave" do seu Deck Adicional em Posição de Defesa, usando monstros da sua mão ou do campo como Matéria de Fusão.<br />● Invoque por Invocação-Ritual 1 Monstro de Ritual "Magichave" da sua mão em Posição de Defesa, ao oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual ou exceda seu Nível.
  | es_lore               = Puedes seleccionar 1 Monstruo Normal o 1 monstruo "Magillave" en tu Cementerio; añádelo a tu mano, y después puedes aplicar 1 de estos efectos.<br />● Invoca por Fusión 1 Monstruo de Fusión "Magillave" desde tu Deck Extra en Posición de Defensa, usando monstruos en tu mano o Campo como Material de Fusión.<br />● Invoca por Ritual 1 Monstruo de Ritual "Magillave" desde tu mano en Posición de Defensa, Sacrificando monstruos en tu mano o Campo cuyos Niveles totales sean iguales o superen su Nivel.
  | ja_lore               = ①：自分の墓地の通常モンスターまたは「魔鍵」モンスター１体を対象として発動できる。そのモンスターを手札に加える。その後、以下の効果から１つを選んで適用できる。●自分の手札・フィールドから、「魔鍵」融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから守備表示で融合召喚する。●レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から「魔鍵」儀式モンスター１体を守備表示で儀式召喚する。
  | ko_lore               = ①: 자신 묘지의 일반 몬스터 또는 "마건" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. 그 후, 이하의 효과에서 1개를 고르고 적용할 수 있다. ●자신의 패 / 필드에서, "마건" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 수비 표시로 융합 소환한다. ●레벨의 합계가 의식 소환하는 몬스터의 레벨 이상이 되도록, 자신의 패 / 필드의 몬스터를 릴리스하고, 패에서 "마건" 의식 몬스터 1장을 수비 표시로 의식 소환한다.
