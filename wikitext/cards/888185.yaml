  | lore                = This card is used to [[Ritual Summon]] any "[[Prediction Princess]]" [[Ritual Monster]] from your [[hand]] or [[GY]] in [[face-up]] [[Attack Position]] or [[face-down]] [[Defense Position]]. You must also [[Tribute]] [[monsters]] from your hand or [[field]], whose total [[Level]]s equal or exceed the Level of the Ritual Monster you Ritual Summon. During the [[Standby Phase]], if you control a "Prediction Princess" Ritual Monster: You can [[banish]] this card from your GY; Special Summon 1 non-Ritual "Prediction Princess" monster from your [[Main Deck|Deck]] in face-down Defense Position.
  | fr_lore             = Cette carte est utilisée pour Invoquer Rituellement un Monstre Rituel "Princesse de la Prédiction" depuis votre main ou Cimetière en Position d'Attaque face recto ou Position de Défense face verso. Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain, dont le Niveau total est supérieur ou égal au Niveau du Monstre Rituel que vous Invoquez Rituellement. Durant la Standby Phase, si vous contrôlez un Monstre Rituel "Princesse de la Prédiction" : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre non-Rituel "Princesse de la Prédiction" depuis votre Deck en Position de Défense face verso.
  | de_lore             = Diese Karte wird verwendet, um ein beliebiges „Wahrsageprinzessin“-Ritualmonster als Ritualbeschwörung von deiner Hand oder deinem Friedhof in die offene Angriffsposition oder verdeckte Verteidigungsposition zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe größer oder gleich der Stufe des Ritualmonsters ist, das du als Ritualbeschwörung beschwörst. Während der Standby Phase, falls du ein „Wahrsageprinzessin“-Ritualmonster kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Wahrsageprinzessin“-Nichtritual-Monster als Spezialbeschwörung von deinem Deck in die verdeckte Verteidigungsposition.
  | it_lore             = Questa carta viene utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale "Principessa Premonitrice" dalla tua mano o Cimitero scoperto in Posizione di Attacco o coperto in Posizione di Difesa. Devi anche offrire come Tributo mostri dalla tua mano o Terreno con Livello totale pari o superiore al Livello del Mostro Rituale che stai Evocando tramite Rituale. Durante la Standby Phase, se controlli un Mostro Rituale "Principessa Premonitrice": puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro "Principessa Premonitrice" non-Rituale dal tuo Deck coperto in Posizione di Difesa.
  | pt_lore             = Este card é usado para a Invocação-Ritual de qualquer Monstro de Ritual "Princesa da Premonição" da sua mão ou do Cemitério com a face para cima em Posição de Ataque ou com a face para baixo em Posição de Defesa. Você também deve oferecer como Tributo monstros da sua mão ou do campo, cuja soma dos Níveis seja igual ou exceda o Nível do Monstro de Ritual que você Invocar por Invocação-Ritual. Durante a Fase de Apoio, se você controlar um Monstro de Ritual "Princesa da Premonição": você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Princesa da Premonição" que não seja de Ritual do seu Deck com a face para baixo em Posição de Defesa.
  | es_lore             = Esta carta es usada para Invocar por Ritual cualquier Monstruo de Ritual "Princesa de la Predicción" desde tu mano o Cementerio en Posición de Ataque boca arriba o Posición de Defensa boca abajo. También debes Sacrificar monstruos en tu mano o Campo, cuyos Niveles totales sean iguales o superen el Nivel del Monstruo de Ritual que Invocas por Ritual. Durante la Standby Phase, si controlas un Monstruo de Ritual "Princesa de la Predicción": puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Princesa de la Predicción" que no sea de Ritual en Posición de Defensa boca abajo.
  | ja_lore             = 「占術姫」儀式モンスターの降臨に必要。①：レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドのモンスターをリリースし、自分の手札・墓地から「占術姫」儀式モンスター１体を表側攻撃表示または裏側守備表示で儀式召喚する。②：自分フィールドに「占術姫」儀式モンスターが存在する場合、自分・相手のスタンバイフェイズに墓地のこのカードを除外して発動できる。デッキから儀式モンスター以外の「占術姫」モンスター１体を裏側守備表示で特殊召喚する。
