  | lore                  = 1 [[Rock]] [[Monster Card|monster]] + 1 [[Level]] 4 or lower monster<br />Must first be [[Special Summon]]ed with "[[Fossil Fusion]]". This card can make up to 2 [[attack]]s on monsters during each [[Battle Phase]]. You can [[banish]] this card from your [[GY]]; [[Add a card|add]] 1 "[[Time Stream]]" from your [[Main Deck|Deck]] to your [[hand]]. You can only use this [[effect]] of "Fossil Warrior Skull Bone" [[once per turn]].
  | fr_lore               = 1 monstre Rocher + 1 monstre de max. Niveau 4<br />Doit d'abord être Invoquée Spécialement avec "Fusion Fossile". Durant chaque Battle Phase, cette carte peut faire max. 2 attaques sur des monstres. Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 "Flux Intemporel" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Guerrier Fossile Monstre Squelette" qu'une fois par tour.
  | de_lore               = 1 Fels-Monster + 1 Monster der Stufe 4 oder niedriger<br />Muss erst durch „Fossilfusion“ als Spezialbeschwörung beschworen werden. Diese Karte kann während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen. Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Zeitstrom“ von deinem Deck hinzu. Du kannst diesen Effekt von „Fossilkrieger Schädelknochen“ nur einmal pro Spielzug verwenden.
  | it_lore               = 1 mostro Roccia + 1 mostro di Livello 4 o inferiore<br />Deve prima essere Evocato Specialmente con "Fusione Fossile". Questa carta può effettuare fino a 2 attacchi su mostri durante ogni Battle Phase. Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 "Flusso Temporale" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Guerriero Fossile Teschio Ossa" una sola volta per turno.
  | pt_lore               = 1 monstro Rocha + 1 monstro de Nível 4 ou menos<br />Primeiro deve ser Invocado por Invocação-Especial com "Fusão Fóssil". Este card pode realizar até 2 ataques contra monstros durante cada Fase de Batalha. Você pode banir este card do seu Cemitério; adicione 1 "Fluxo do Tempo" do seu Deck à sua mão. Você só pode usar este efeito de "Guerreiro Fóssil Caveira de Ossos" uma vez por turno.
  | es_lore               = 1 monstruo Roca + 1 monstruo de Nivel 4 o menor<br />Debe ser primero Invocado de Modo Especial con "Fusión Fósil". Esta carta puede hacer hasta 2 ataques a monstruos durante cada Battle Phase. Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 "Flujo Temporal" en tu Deck. Sólo puedes usar este efecto de "Guerrero Fósil Hueso del Cráneo" una vez por turno.
  | ja_lore               = 岩石族モンスター＋レベル４以下のモンスター<br />このカードは「化石融合－フォッシル・フュージョン」の効果でのみＥＸデッキから特殊召喚できる。このカード名の②の効果は１ターンに１度しか使用できない。①：このカードは１度のバトルフェイズ中に２回までモンスターに攻撃できる。②：墓地のこのカードを除外して発動できる。デッキから「タイム・ストリーム」１枚を手札に加える。
  | ko_lore               = 암석족 몬스터 ＋ 레벨 4 이하의 몬스터<br />이 카드는 "화석융합－파슬 퓨전"의 효과로만 엑스트라 덱에서 특수 소환할 수 있다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "타임 스트림" 1장을 패에 넣는다.
