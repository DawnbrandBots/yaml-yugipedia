  | de_lore               = Wähle 1 „Bezwingerseele“-Monster, das du kontrollierst; ändere seine Kampfposition, dann kannst du offene Monster, die dein Gegner kontrolliert, bis zur Anzahl der „Bezwingerseele“-Monster mit unterschiedlichen Namen, die du kontrollierst, in die verdeckte Verteidigungsposition ändern. Du kannst nur 1 „Bezwingerseelen-Staubwirbel“ pro Spielzug aktivieren.
  | it_lore               = Scegli come bersaglio 1 mostro "Sgomina Anima" che controlli; cambia la sua posizione, poi puoi mettere coperti in Posizione di Difesa mostri scoperti controllati dal tuo avversario, fino al numero di mostri "Sgomina Anima" che controlli con nomi diversi. Puoi attivare solo 1 "Sgomina Anima Diavolo di Sabbia" per turno.
