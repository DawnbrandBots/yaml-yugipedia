  | es_lore               = Selecciona 1 monstruo "Derrota Almas" que controles; cambia su posición de batalla, y después puedes cambiar monstruos boca arriba que controle tu adversario a Posición de Defensa boca abajo, hasta el número de monstruos "Derrota Almas" con nombres diferentes que tú controles. Sólo puedes activar 1 "Derrota Almas Demonio del Polvo" por turno.
