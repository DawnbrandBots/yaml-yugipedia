  | it_lore               = Scegli come bersaglio 1 mostro "Libromante" che controlli e 1 mostro controllato dal tuo avversario; fai ritornare il tuo mostro nella mano e, se lo fai, prendi il controllo di quel mostro dell'avversario. Se il tuo mostro "Libromante" che hai scelto come bersaglio non era un Mostro Rituale, il mostro di cui hai preso il controllo ritorna nella mano durante la End Phase. Puoi attivare solo 1 "Dislocazione Libromante" per turno.
  | pt_lore               = Escolha 1 monstro "Livromante" que você controla e 1 monstro que seu oponente controla; devolva seu monstro para a mão e, se isso acontecer, tome o controle desse monstro do oponente. Se seu monstro "Livromante" que você escolheu como alvo não era um Monstro de Ritual, o monstro que você tomou o controle volta para a mão durante a Fase Final. Você só pode ativar 1 "Deslocamento Livromante" por turno.
  | es_lore               = Selecciona 1 monstruo "Libromancia" que controles y 1 monstruo que controle tu adversario; devuelve tu monstruo a la mano y, si lo haces, toma el control de ese monstruo del adversario. Si tu monstruo "Libromancia" que seleccionaste no era un Monstruo de Ritual, el monstruo del que tomaste el control vuelve a la mano durante la End Phase. Sólo puedes activar 1 "Desplazado Libromancia" por turno.
