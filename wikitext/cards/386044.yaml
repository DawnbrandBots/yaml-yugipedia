  | lore                  = [[Once per turn]]: You can [[Special Summon]] 1 "[[D/D/D]]" [[Monster Card|monster]] from your [[hand]] in [[Defense Position]], but its [[effect]]s are [[negate]]d. Once per turn: You can [[Fusion Summon]] 1 [[Fiend]]-[[Type]] [[Fusion Monster]] from your [[Extra Deck]], using monsters from your hand or [[field]] as [[Fusion Material]]s, including a monster Special Summoned by this card with the above effect. Once per turn, during your [[Standby Phase]]: Take 2000 [[Effect damage|damage]].
  | fr_lore               = Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre "D/D/D" depuis votre main en Position de Défense, mais ses effets sont annulés. Une fois par tour : vous pouvez Invoquer par Fusion 1 Monstre de Fusion de Type Démon depuis votre Extra Deck, en utilisant des monstres (un monstre Invoqué Spécialement par cette carte avec l'effet ci-dessus inclus) depuis votre main ou Terrain comme des Matériels de Fusion. Une fois par tour, durant votre Standby Phase : recevez 2000 points de dommages.
  | de_lore               = Einmal pro Spielzug: Du kannst 1 „D/D/D“-Monster als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören, aber seine Effekte werden annulliert. Einmal pro Spielzug: Du kannst 1 Fusionsmonster vom Typ Unterweltler als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dabei Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial, einschließlich einem Monster, das durch diese Karte mit dem oben aufgeführten Effekt als Spezialbeschwörung beschworen wurde. Einmal pro Spielzug, während deiner Standby Phase: Du erhältst 2000 Schaden.
  | it_lore               = Una volta per turno: puoi Evocare Specialmente 1 mostro "D/D/D" dalla tua mano in Posizione di Difesa, ma i suoi effetti sono annullati. Una volta per turno: puoi Evocare tramite Fusione 1 Mostro Fusione di Tipo Demone dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiali da Fusione, compreso un mostro Evocato Specialmente da questa carta con l'effetto sopra indicato. Una volta per turno, durante la tua Standby Phase: subisci 2000 danni.
  | pt_lore               = Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro "D/D/D" da sua mão em Posição de Defesa, mas suas efeitos são negados. Uma vez por turno: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão do Tipo Demônio do seu Deck Adicional, usando monstros da sua mão ou do campo como Matérias de Fusão, incluindo um monstro Invocado por Invocação-Especial por este card com o efeito acima. Uma vez por turno, durante sua Fase de Apoio: sofra 2000 de dano.
  | es_lore               = Una vez por turno: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "D/D/D", en Posición de Defensa, pero sus efectos son negados. Una vez por turno: puedes Invocar por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión de Tipo Demonio, usando monstruos en tu mano o tu Campo como Materiales de Fusión, incluyendo un monstruo Invocado de Modo Especial por esta carta con el efecto mencionado arriba. Una vez por turno, durante tu Standby Phase: tú recibes 2000 puntos de daño.
  | ja_lore               = ①：１ターンに１度、自分メインフェイズに発動できる。手札から「ＤＤＤ」モンスター１体を効果を無効にして守備表示で特殊召喚する。②：１ターンに１度、自分メインフェイズに発動できる。悪魔族の融合モンスターカードによって決められた、このカードの①の効果で特殊召喚したモンスターを含む融合素材モンスターを自分の手札・フィールドから墓地へ送り、その融合モンスター１体をエクストラデッキから融合召喚する。③：自分スタンバイフェイズに発動する。自分は２０００ダメージを受ける。
  | ko_lore               = ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패에서 "DDD(디디디)" 몬스터 1장을 효과를 무효로 하고 수비 표시로 특수 소환한다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 악마족의 융합 몬스터 카드에 기재된, 이 카드의 ①의 효과로 특수 소환한 몬스터를 포함하는 융합 소재 몬스터를 자신의 패 / 필드에서 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ③: 자신 스탠바이 페이즈에 발동한다. 자신은 2000 데미지를 받는다.
