  | fr_lore               = Cette carte est utilisée pour Invoquer Rituellement "Ruine, Reine de l'Oubli" ou "Peine, Roi de l'Armageddon". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est exactement égal au Niveau du Monstre Rituel que vous Invoquez Rituellement.
  | de_lore               = Diese Karte wird verwendet, um „Ruin, Königin des Vergessens“ oder „Demise, König des Jüngsten Tages“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe genau der Stufe des Ritualmonsters entspricht, das du als Ritualbeschwörung beschwörst.
  | it_lore               = Questa carta viene utilizzata per Evocare tramite Rituale "Ruin, Regina dell'Oblio" o "Demise, Re dell'Armageddon". Devi anche offrire come Tributo, dalla tua mano o Terreno, mostri il cui Livello totale sia esattamente pari al Livello del Mostro Rituale che stai Evocando tramite Rituale.
  | pt_lore               = Este card é usado para a Invocação-Ritual de "Ruína, a Rainha do Esquecimento" ou "Demise, o Rei do Armagedom". Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja exatamente igual ao Nível do Monstro de Ritual que você Invocar por Invocação-Ritual.
  | es_lore               = Esta carta se usa para Invocar por Ritual a "Ruina, Reina del Olvido" o "Demise, Rey del Armagedón". Debes además Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean exactamente iguales al Nivel del Monstruo de Ritual que Invocas por Ritual.
  | ja_lore               = 「破滅の女神ルイン」「終焉の王デミス」の降臨に使用する事ができる。フィールドか手札から、儀式召喚するモンスターと同じレベルになるように生け贄を捧げなければならない。
  | ko_lore               = 「파멸의 여신 루인」「종언의 왕 데미스」의 의식소환에 사용하는 것을 할 수 있다. 필드나 패로부터, 의식 소환하는 몬스터와 동일 레벨이 되도록 제물을 바치지 않으면 안된다.
