  | fr_lore               = Activez cette carte en ciblant 1 monstre de max. Niveau 4 dans votre Cimetière ; Invoquez Spécialement la cible. Augmentez son Niveau de 1 et son ATK/DEF de 100. Lorsque le monstre est détruit, détruisez cette carte.
  | de_lore               = Aktiviere diese Karte, indem du 1 Monster der Stufe 4 oder niedriger in deinem Friedhof wählst; beschwöre das gewählte Ziel als Spezialbeschwörung. Erhöhe seine Stufe um 1 und seine ATK und DEF um 100. Wenn das Monster zerstört wird, zerstöre diese Karte.
  | it_lore               = Attiva questa carta scegliendo come bersaglio 1 mostro di Livello 4 o inferiore nel tuo Cimitero; Evoca Specialmente quel bersaglio. Aumenta il suo Livello di 1 e i suoi ATK e DEF di 100. Quando quel mostro viene distrutto, distruggi questa carta.
  | pt_lore               = Ative este card ao escolher 1 monstro de Nível 4 ou menos no seu Cemitério; Invoque o alvo por Invocação-Especial. Aumente o Nível dele em 1 e o ATK e DEF em 100. Quando esse monstro for destruído, destrua este card.
  | es_lore               = Activa esta carta seleccionando 1 monstruo de Nivel 4 o menor en tu Cementerio; Invoca ese objetivo de Modo Especial. Aumenta en 1 su Nivel y en 100 su ATK y DEF. Cuando ese monstruo es destruido, destruye esta carta.
  | ja_lore               = ①：自分の墓地のレベル４以下のモンスター１体を対象としてこのカードを発動できる。そのモンスターを特殊召喚する。このカードが魔法＆罠ゾーンに存在する限り、そのモンスターのレベルは１つ上がり、攻撃力・守備力は１００アップする。そのモンスターが破壊された時にこのカードは破壊される。
  | ko_lore               = ①: 자신 묘지의 레벨 4 이하의 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 몬스터는 레벨이 1개 올라가고, 공격력 / 수비력을 100 올린다. 그 몬스터가 파괴되었을 때에 이 카드는 파괴된다.
  | tc_lore               = 从我方墓地选择等级4以下的1只怪兽进行特殊召唤。受此效果特殊召唤的怪兽将提升1等级，提升攻击力、守备力100点。当该怪兽遭破坏时，破坏此卡。
