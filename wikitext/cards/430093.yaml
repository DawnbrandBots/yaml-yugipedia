  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par un effet de carte, et non Invocable Spécialement autrement. Lorsqu'un monstre de votre adversaire déclare une attaque tant que vous ne contrôlez aucun monstre : vous pouvez Invoquer Spécialement cette carte depuis votre main ainsi qu'1 "Pilote Structure-PSY" depuis votre main, Deck ou Cimetière, et si vous le faites, détruisez le monstre attaquant, puis terminez la Battle Phase. Durant la End Phase, bannissez les monstres face recto Invoqués Spécialement par cet effet.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch einen Karteneffekt als Spezialbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Wenn ein Monster deines Gegners einen Angriff deklariert, solange du keine Monster kontrollierst: Du kannst sowohl diese Karte als Spezialbeschwörung von deiner Hand als auch 1 „PSI-Hüllentreiber“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören und falls du dies tust, zerstöre das angreifende Monster, dann beende die Battle Phase. Während der End Phase, verbanne die durch diesen Effekt als Spezialbeschwörung beschworenen offenen Monster.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dall'effetto di una carta, e non può essere Evocato Specialmente in altri modi. Quando un mostro dell'avversario dichiara un attacco mentre tu non controlli nessun mostro: puoi Evocare Specialmente sia questa carta dalla tua mano che 1 "PSI-Struttura Pilota" dalla tua mano, Deck o Cimitero e, se lo fai, distruggi il mostro attaccante, poi termina la Battle Phase. Durante la End Phase, bandisci i mostri scoperti Evocati Specialmente da questo effetto.
  | pt_lore               = Não pode ser [[Summon|Invocado]] por [[Normal Summon|Invocação-Normal]]/[[Set|Baixado]]. Deve ser Invocado por [[Special Summon|Invocação-Especial]] por um [[Effect|efeito de card]] e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Quando um [[Monster Card|monstro]] do oponente [[Declare|declarar]] um [[Attack|ataque]] enquanto você não [[control]]ar nenhum monstro: você pode Invocar por Invocação-Especial tanto este card da sua [[Hand|mão]] quanto 1 "[[PSY-Frame Driver|PSÍ-Armação Condutor]]" da sua mão, [[Main Deck|Deck]] ou [[Graveyard|Cemitério]] e, se isso acontecer, [[Destroy|destrua]] o monstro atacante e, depois, encerre a [[Battle Phase|Fase de Batalha]]. Durante a [[End Phase|Fase Final]], [[Banish|bana]] os monstros com a [[Face-up|face para cima]] Invocados por Invocação-Especial por este efeito.
  | es_lore               = No puede ser Invocada de Modo Normal/Colocada. Debe ser Invocado de Modo Especial por efecto de una carta, y no puede ser Invocado de Modo Especial de otra forma. Cuando un monstruo de tu adversario declara un ataque mientras tú no controlas monstruos: puedes Invocar de Modo Especial esta carta desde tu mano, así como 1 "Conductor de Armazón-PSÍ" desde tu mano, Deck o Cementerio y, si lo haces, destruye al monstruo atacante, y después termina la Battle Phase. Durante la End Phase, destierra a los monstruos boca arriba Invocados de Modo Especial por este efecto.
  | ja_lore               = このカードは通常召喚できず、カードの効果でのみ特殊召喚できる。①：自分フィールドにモンスターが存在せず、相手モンスターの攻撃宣言時に発動できる。手札のこのカードと自分の手札・デッキ・墓地の「ＰＳＹフレーム・ドライバー」１体を選んで特殊召喚し、その攻撃モンスターを破壊する。その後、バトルフェイズを終了する。この効果で特殊召喚したモンスターは全てエンドフェイズに除外される。
  | ko_lore               = 이 카드는 통상 소환할 수 없고, 카드의 효과로만 특수 소환할 수 있다. ① : 자신 필드에 몬스터가 존재하지 않고, 상대 몬스터의 공격 선언시에 발동할 수 있다. 패의 이 카드와 자신의 패 / 덱 / 묘지의 "PSY(싸이)프레임 드라이버" 1장을 고르고 특수 소환하여, 그 공격 몬스터를 파괴한다. 그 후, 배틀 페이즈를 종료한다. 이 효과로 특수 소환한 몬스터는 전부 엔드 페이즈에 제외된다.
  | sc_lore               = 此卡不可通常召唤，仅可以卡的效果特殊召唤。①：自己场上不存在怪兽，对手怪兽攻击宣言时可以发动。挑选自己手牌・牌组・墓地的１只“精神骨架 驱动者”，和手牌的此卡一起特殊召唤，破坏该攻击怪兽。然后结束战斗阶段。以此效果特殊召唤的怪兽将全部在结束阶段被除外。
