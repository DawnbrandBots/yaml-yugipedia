  | lore                  = 2 or more [[Level]] 4 [[Monster Card|monsters]]<br />Once per [[Chain]], during either player's [[turn]]: You can [[detach]] 3 [[Xyz Material]]s from this card; [[Special Summon]] from your [[Extra Deck]], 1 [[Xyz Monster]] that is 1 [[Rank]] higher than this card, except a "[[Number]]" monster, by using this [[face-up]] card you [[control]] as the Xyz Material. (This is treated as an [[Xyz Summon]]. Xyz Materials [[attach]]ed to this card also become Xyz Materials on the [[Summon]]ed monster.) You can detach 7 Xyz Materials from this card; skip your opponent's next turn. During each player's [[End Phase]]: You can attach 1 "[[Stellarknight]]" card from your Extra Deck to this card as a face-up Xyz Material.
  | fr_lore               = Min. 2 monstres de Niveau 4<br />Une fois par Chaîne, durant le tour de chaque joueur : vous pouvez détacher 3 Matériels Xyz de cette carte ; Invoquez Spécialement 1 Monstre Xyz (monstres "Numéro" exclus) qui a 1 Rang de plus que cette carte depuis votre Extra Deck, en utilisant cette carte face recto que vous contrôlez comme le Matériel Xyz. (Ceci est traité comme une Invocation Xyz. Les Matériels Xyz attachés à cette carte deviennent aussi des Matériels Xyz du monstre Invoqué.) Vous pouvez détacher 7 Matériels Xyz de cette carte ; sautez le prochain tour de votre adversaire. Durant la End Phase de chaque joueur : vous pouvez attacher 1 carte "Stellchevalier" depuis votre Extra Deck à cette carte comme un Matériel Xyz face recto.
  | de_lore               = 2 oder mehr Monster der Stufe 4<br />Einmal pro Kette, während des Spielzugs eines beliebigen Spielers: Du kannst 3 Xyz-Material von dieser Karte abhängen; beschwöre 1 Xyz-Monster mit einem um 1 höheren Rang als diese Karte, außer einem „Nummer“-Monster, als Spezialbeschwörung von deinem Extra Deck, indem du diese offene Karte, die du kontrollierst, als das Xyz-Material verwendest. (Dies wird als Xyz-Beschwörung behandelt. An diese Karte angehängtes Xyz-Material wird ebenfalls zu Xyz-Material des beschworenen Monsters.) Du kannst 7 Xyz-Material von dieser Karte abhängen; überspringe den nächsten Spielzug deines Gegners. Während der End Phase jedes Spielers: Du kannst 1 „Wandelsternritter“-Karte von deinem Extra Deck als offenes Xyz-Material an diese Karte anhängen.
