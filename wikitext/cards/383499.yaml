  | pt_lore               = 2 ou mais [[Monster Card|monstros]] de [[Level|Nível]] 4<br />Uma vez por [[Chain|Corrente]], durante o [[turn]]o de qualquer duelista: você pode [[Detach|desassociar]] 3 [[Xyz Material|Matérias Xyz]] deste card; [[Summon|Invoque]] por [[Special Summon|Invocação-Especial]] do seu [[Extra Deck|Deck Adicional]], 1 [[Xyz Monster|Monstro Xyz]] de 1 [[Rank|Classe]] maior que este card, exceto um monstro "[[Number|Número]]", ao usar este card com a [[Face-up|face para cima]] que você [[control]]a como Matéria Xyz (Isso é considerado uma [[Xyz Summon|Invocação-Xyz]]. As Matérias Xyz associadas a este card também se tornam Matérias Xyz no monstro Invocado.) Você pode desassociar 7 Matérias Xyz deste card; pule o próximo turno do seu oponente. Durante a [[End Phase|Fase Final]] de qualquer duelista: você pode [[Attach|associar]] 1 card "[[Stellarknight|Cavaleirostelar]]" do seu Deck Adicional a este card como uma Matéria Xyz com a face para cima.
  | es_lore               = 2 o más [[Monster Card|monstruos]] de [[Level|Nivel]] 4<br />Una vez por [[Chain|Cadena]], durante el [[turn]]o de cualquier jugador: puedes [[Detach|desacoplar]] de esta carta 3 [[Xyz Material|Materiales Xyz]]; [[Special Summon|Invoca de Modo Especial]], desde tu [[Extra Deck|Deck Extra]], 1 [[Xyz Monster|Monstruo Xyz]] que sea 1 [[Rank|Rango]] mayor que esta carta, excepto un monstruo "[[Number|Número]]", usando esta carta [[Face-up|boca arriba]] que [[control]]as como el Material Xyz. (Esto se trata como una [[Xyz Summon|Invocación Xyz]]. Los Materiales Xyz [[Attach|acoplados]] a esta carta también se convierten en Materiales Xyz en el monstruo [[Summon|Invocado]]). Puedes desacoplar de esta carta 7 Materiales Xyz; sáltate el próximo turno de tu adversario. Durante la [[End Phase]] de cada jugador: puedes acoplar a esta carta 1 carta "[[Stellarknight|Estelcaballero]]" en tu Deck Extra como Material Xyz boca arriba.
  | ja_lore               = レベル４モンスター×２体以上<br />①：このカードのＸ素材を以下の数だけ取り除き、その効果を発動できる。●３つ：自分・相手ターンに発動できる（同一チェーン上では１度まで）。「Ｎｏ．」モンスター以外の、このカードよりランクが１つ高いＸモンスター１体を、自分フィールドのこのカードの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。●７つ：自分メインフェイズに発動できる。次の相手ターンをスキップする。②：お互いのエンドフェイズに発動できる。自分のＥＸデッキの「ステラナイト」カード１枚をこのカードのＸ素材とする。
  | ko_lore               = 레벨 4 몬스터 × 2장 이상<br />①: 이 카드의 엑시즈 소재를 3개 또는 7개 제거하고 발동할 수 있다. ●3개: "No." 몬스터 이외의, 이 카드보다 랭크가 1개 높은 엑시즈 몬스터 1장을, 자신 필드의 이 카드 위에 겹치고 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다. ●7개: 다음 상대 턴을 스킵한다. ②: 서로의 엔드 페이즈마다 발동할 수 있다. 자신 엑스트라 덱의 "스테라나이트" 카드 1장을 고르고, 이 카드 아래에 겹쳐 엑시즈 소재로 한다.
