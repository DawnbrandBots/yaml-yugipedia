  | fr_lore               = Cette carte est traitée comme un Monstre Normal lorsqu'elle est face recto sur le Terrain ou se trouve dans le Cimetière. Tant que cette carte est face recto sur le Terrain, vous pouvez l'Invoquer Normalement pour la transformer en Monstre à Effet avec l'effet suivant : <br />● Cette carte peut attaquer deux fois pendant la même Battle Phase.
  | de_lore               = Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof ist. Solange diese Karte offen auf dem Spielfeld ist, kannst du sie als Normalbeschwörung beschwören, damit sie als Effektmonster mit diesem Effekt behandelt wird:<br />● Diese Karte kann zweimal während derselben Battle Phase angreifen.
  | it_lore               = Questa carta è considerata come un Mostro Normale fino a quando è scoperta sul Terreno o nel Cimitero. Fino a quando questa carta è scoperta sul Terreno, puoi Evocarla tramite Evocazione Normale per considerarla come un Mostro con Effetto con questo effetto:<br />● Questa carta può attaccare due volte durante la stessa Battle Phase.
  | pt_lore               = Este card é considerado um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card for um monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com este efeito:<br />● Este card pode atacar duas vezes durante a mesma Fase de Batalha.
  | es_lore               = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta esté boca arriba en el Campo, puedes Invocarla de Modo Normal para que se la trate como un Monstruo de Efecto con el siguiente efecto:<br />● Esta carta puede atacar dos veces durante la misma Battle Phase.
  | ja_lore               = このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。<br />●このカードは１度のバトルフェイズ中に２回攻撃する事ができる。
  | ko_lore               = 이 카드는 묘지 또는 필드 위에 앞면 표시로 존재할 경우, 일반 몬스터로서 취급한다. 필드상에 앞면 표시로 존재하는 이 카드를 일반 소환 취급으로서 다시 소환하는 것으로, 이 카드는 효과 몬스터 취급이 되어 이하의 효과를 얻는다. ●이 카드는 1번의 배틀 페이즈중에 2회 공격할 수가 있다.
