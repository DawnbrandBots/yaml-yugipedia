  | lore                = The three navigators of the Powerful Pro world.<br />(Left) Po-chan is cheerful, energetic and responsible, but the fly in the ointment is she's forgetful. <br />(Right) Wer-chan is gentle, serious and calm, but sometimes loses her temper. <br />(Center) In the middle is Namiki, the girls' big-time senpai, whose trademark feature is her bag, and her beloved dog, Chikuwa. <br />The girls lead the players to the stadium, where they'll finally face their destiny. And once there, the players take a big step forward.<br /> —This is the beginning of everything; the great history of baseball.
