  | fr_lore             = Si un ou plusieurs monstres sont Invoqués Normalement ou Spécialement, et que vous contrôlez "Visas Starfrost" ou un monstre "Tiarmentations" (sauf durant la Damage Step) : vous pouvez envoyer les 3 cartes du dessus de votre Deck au Cimetière, et aussi, tous les monstres contrôlés par votre adversaire perdent 500 ATK le reste de ce tour. Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez ajouter 1 Piège "Tiarmentations" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Cri des Tiarmentations" qu'une fois par tour.
  | de_lore             = Falls ein oder mehr Monster als Normal- oder Spezialbeschwörung beschworen werden und du ein „Tränenklage“-Monster oder „Visas Starfrost“ kontrollierst (außer während des Damage Steps): Du kannst die obersten 3 Karten deines Decks auf den Friedhof legen, zusätzlich verlieren alle Monster, die dein Gegner kontrolliert, für den Rest dieses Spielzugs 500 ATK. Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Tränenklage“-Falle von deinem Deck hinzufügen. Du kannst jeden Effekt von „Tränenklagen-Schrei“ nur einmal pro Spielzug verwenden.
  | it_lore             = Se uno o più mostri vengono Evocati Normalmente o Specialmente, e tu controlli un mostro "Tiaracrimalamenti" o "Visas Starfrost" (eccetto durante il Damage Step): puoi mandare le prime 3 carte del tuo Deck al Cimitero, inoltre, per il resto di questo turno, tutti i mostri controllati dal tuo avversario perdono 500 ATK. Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi aggiungere 1 Trappola "Tiaracrimalamenti" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Urla Tiaracrimalamenti" una sola volta per turno.
  | pt_lore             = Se um ou mais monstros forem Invocados por Invocação-Normal ou Especial e você controlar um monstro "Lagrimentiara" ou "Visas Starfrost" (exceto durante a Etapa de Dano): você pode enviar os 3 cards do topo do seu Deck para o Cemitério e, além disso, pelo resto deste turno, todos os monstros que seu oponente controla perdem 500 de ATK. Se este card for enviado para o Cemitério por um efeito de card: você pode adicionar 1 Armadilha "Lagrimentiara" do seu Deck à sua mão. Você só pode usar cada efeito de "Lagrimentiara Estridente" uma vez por turno.
  | es_lore             = Si uno o más monstruos son Invocados de Modo Normal o Especial, y controlas un monstruo "Tiagrimentos" o "Visas Starfrost" (excepto durante el Damage Step): puedes mandar al Cementerio las 3 cartas de la parte superior de tu Deck y además, por el resto de este turno, todos los monstruos que controla tu adversario pierden 500 ATK. Si esta carta es mandada al Cementerio por efecto de una carta: puedes añadir a tu mano 1 Trampa "Tiagrimentos" en tu Deck. Sólo puedes usar cada efecto de "Grito Tiagrimentos" una vez por turno.
  | ja_lore             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドにモンスターが召喚・特殊召喚された場合に、自分フィールドに「ティアラメンツ」モンスターまたは「ヴィサス＝スタフロスト」が存在していれば発動できる。自分のデッキの上からカードを３枚墓地へ送る。このターン、相手フィールドのモンスターの攻撃力は５００ダウンする。②：このカードが効果で墓地へ送られた場合に発動できる。デッキから「ティアラメンツ」罠カード１枚を手札に加える。
  | ko_lore             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드에 몬스터가 일반 소환 / 특수 소환되었을 경우에, 자신 필드에 "티아라멘츠" 몬스터 또는 "비서스＝스타프로스트"가 존재하고 있으면 발동할 수 있다. 자신의 덱 위에서 카드를 3장 묘지로 보낸다. 이 턴에, 상대 필드의 몬스터의 공격력은 500 내린다. ②: 이 카드가 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "티아라멘츠" 함정 카드 1장을 패에 넣는다.
