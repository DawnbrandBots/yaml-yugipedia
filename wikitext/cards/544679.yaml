  | de_lore               = 2 Hexer-Monster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 3 „Magiebuch“-Karten mit unterschiedlichen Namen von deinem Deck vorzeigen und dein Gegner bestimmt zufällig 1 von ihnen, die du deiner Hand hinzufügst, zusätzlich mische die restlichen in dein Deck. Du kannst diesen Effekt von „Crowley, der erste Wahrseher“ nur einmal pro Spielzug verwenden. In jedem Spielzug kann 1 Hexer-Monster der Stufe 5 oder höher, das du als Normalbeschwörung beschwörst, ohne Tribut beschworen werden.
  | it_lore               = 2 mostri Incantatore<br />Se questa carta viene Evocata Link: puoi rivelare 3 carte "Libro di Magia" con nomi diversi dal tuo Deck, e il tuo avversario ne prende 1 a caso da aggiungere alla tua mano, inoltre mischia il resto nel tuo Deck. Puoi utilizzare questo effetto di "Crowley, il Primo Profeveggente" una sola volta per turno. Ogni turno, 1 mostro Incantatore di Livello 5 o superiore che Evochi Normalmente può essere Evocato senza offrire Tributi.
  | pt_lore               = 2 monstros Mago<br />Se este card for Invocado por Invocação-Link: você pode revelar 3 cards "Livro de Magia" com nomes diferentes do seu Deck e seu oponente elege 1 deles aleatoriamente para que você adicione à sua mão e, além disso, embaralhe o resto no seu Deck. Você só pode usar este efeito de "Crowley, o Primeiro Profevidenta" uma vez por turno. A cada turno, 1 monstro Mago de Nível 5 ou mais que você Invocar por Invocação-Normal pode ser Invocado sem Tributo.
