  | fr_lore               = Choisissez 1 Monstre Fusion que vous contrôlez qui mentionne "Albaz le Déchu" comme Matériel, et annulez les effets de toutes les autres cartes face recto actuellement sur le Terrain jusqu'à la fin de ce tour. Durant la End Phase, si un ou plusieurs Monstres Fusion ont été envoyés à votre Cimetière ce tour : vous pouvez ajouter cette carte depuis le Cimetière à votre main. Vous ne pouvez utiliser qu'1 effet de "Brillant et Flamboyant Roi du Marqué" par tour, et uniquement une fois le tour.
  | de_lore               = Bestimme 1 Fusionsmonster, das du kontrollierst und das „Gefallener von Albaz“ als Material erwähnt, und annulliere bis zum Ende dieses Spielzugs die Effekte aller anderen offenen Karten, die sich derzeit auf dem Spielfeld befinden. Während der End Phase, falls in diesem Spielzug ein oder mehr Fusionsmonster auf deinen Friedhof gelegt wurden: Du kannst diese Karte vom Friedhof deiner Hand hinzufügen. Du kannst nur 1 Effekt von „Hellster, flammender, markierter König“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_lore               = Seleziona 1 Mostro Fusione che controlli che menziona "Caduto di Albaz" come materiale e annulla gli effetti di tutte le altre carte scoperte attualmente sul Terreno fino alla fine di questo turno. Durante la End Phase, se uno o più Mostri Fusione sono stati mandati al tuo Cimitero in questo turno: puoi aggiungere questa carta dal Cimitero alla tua mano. Puoi utilizzare solo 1 effetto di "Il Re più Luminoso, Fiammeggiante, Marchiato" per turno, e solo una volta in quel turno.
  | pt_lore               = Selecione 1 Monstro de Fusão que você controla que mencione "Caído de Arbaz" como matéria e, até o final deste turno, negue os efeitos de todos os outros cards com a face para cima atualmente no campo. Durante a Fase Final, se um ou mais Monstros de Fusão foram enviados para o seu Cemitério neste turno: você pode adicionar este card do Cemitério à sua mão. Você só pode usar 1 efeito de "O Mais Brilhante e Ardente Rei Marcado" por turno e apenas uma vez por turno.
  | es_lore               = Elige 1 Monstruo de Fusión que controles que mencione "Caído de Albaz" como material, y niega los efectos de todas las demás cartas boca arriba en el Campo en este momento hasta el final de este turno. Durante la End Phase, si uno o más Monstruos de Fusión fueron mandados a tu Cementerio este turno: puedes añadir a tu mano esta carta en el Cementerio. Sólo puedes usar 1 efecto de "Rey Señalado, Brillante, Abrasador" por turno, y sólo una vez ese turno.
  | ja_lore               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：「アルバスの落胤」を融合素材とする自分フィールドの融合モンスター１体を選び、そのモンスター以外のフィールドの全ての表側表示のカードの効果をターン終了時まで無効にする。②：このターンに融合モンスターが自分の墓地へ送られている場合、エンドフェイズに発動できる。墓地のこのカードを手札に加える。
  | ko_lore               = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: "알버스의 낙윤"을 융합 소재로 하는 자신 필드의 융합 몬스터 1장을 고르고, 그 몬스터 이외의 필드의 모든 앞면 표시의 카드 효과를 턴 종료시까지 무효로 한다. ②: 이 턴에 융합 몬스터가 자신 묘지로 보내지고 있을 경우, 엔드 페이즈에 발동할 수 있다. 묘지의 이 카드를 패에 넣는다.
