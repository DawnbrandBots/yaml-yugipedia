  | lore                  = [[Fusion Summon]] 1 [[Fusion Monster]] from your [[Extra Deck]], using [[Monster Card|monsters]] from your [[hand]] or [[field]] as [[Fusion Material|material]], including a [[Dragon]] monster. You can also [[banish]] monsters from your [[Graveyard|GY]] as material, if you use "[[Fallen of Albaz]]" as Fusion Material from your hand, field, or by banishing itself from your GY. During the [[End Phase]], if this card is in the GY because it was [[Send|sent]] there to [[activate]] the [[effect]] of "Fallen of Albaz" this [[turn]]: You can [[Set]] this card. You can only use each effect of "Branded in White" [[once per turn]].
  | fr_lore               = Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel (un monstre Dragon inclus). Vous pouvez aussi bannir des monstres depuis votre Cimetière comme Matériel, si vous utilisez "Albaz le Déchu" comme Matériel Fusion depuis votre main, Terrain ou en se bannissant lui-même depuis votre Cimetière. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée pour activer l'effet de "Albaz le Déchu" ce tour : vous pouvez Poser cette carte. Vous ne pouvez utiliser chaque effet de "Marqué en Blanc" qu'une fois par tour.
  | de_lore               = Beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Material, darunter ein Drache-Monster. Du kannst auch Monster von deinem Friedhof als Material verbannen, falls du „Gefallener von Albaz“ von deiner Hand oder Spielfeldseite als Fusionsmaterial verwendest oder ihn selbst von deinem Friedhof verbannst. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde, um den Effekt von „Gefallener von Albaz“ zu aktivieren: Du kannst diese Karte setzen. Du kannst jeden Effekt von „Weiß markiert“ nur einmal pro Spielzug verwenden.
  | it_lore               = Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come materiale, compreso un mostro Drago. Puoi anche bandire mostri dal tuo Cimitero come materiale, se usi "Caduto di Albaz" come Materiale da Fusione dalla tua mano, Terreno o bandendo se stesso dal tuo Cimitero. Durante la End Phase, se questa carta è nel Cimitero perché è stata mandata lì per attivare l'effetto di "Caduto di Albaz" in questo turno: puoi Posizionare questa carta. Puoi utilizzare ogni effetto di "Marchiato in Bianco" una sola volta per turno.
  | pt_lore               = Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros da sua mão ou do campo como matéria, incluindo um monstro Dragão. Você também pode banir monstros do seu Cemitério como matéria se você usar "Caído de Arbaz" como Matéria de Fusão da sua mão, do campo ou ao bani-lo do seu Cemitério. Durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá para ativar o efeito de "Caído de Arbaz" neste turno: você pode Baixar este card. Você só pode usar cada efeito de "Marcado em Branco" uma vez por turno.
  | es_lore               = Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando monstruos en tu mano o Campo como material, incluyendo un monstruo Dragón. También puedes desterrar monstruos en tu Cementerio como material, si usas "Caído de Albaz" como Material de Fusión en tu mano, Campo o desterrándose a sí mismo desde tu Cementerio. Durante la End Phase, si esta carta está en el Cementerio porque fue mandada allí para activar el efecto de "Caído de Albaz" este turno: puedes Colocar esta carta. Sólo puedes usar cada efecto de "Señalado en Blanco" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・フィールドから、融合モンスターカードによって決められた、ドラゴン族モンスターを含む融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。自分の「アルバスの落胤」を融合素材とする場合、自分の墓地のモンスターを除外して融合素材とする事もできる。②：このカードが「アルバスの落胤」の効果を発動するために墓地へ送られたターンのエンドフェイズに発動できる。このカードを自分フィールドにセットする。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드에서, 융합 몬스터 카드에 기재된, 드래곤족 몬스터를 포함하는 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 자신의 "알버스의 낙윤"을 융합 소재로 할 경우, 자신 묘지의 몬스터를 제외하고 융합 소재로 할 수도 있다. ②: 이 카드가 "알버스의 낙윤"의 효과를 발동하기 위해 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 이 카드를 자신 필드에 세트한다.
