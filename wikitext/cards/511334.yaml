  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en envoyant 1 "Accélérateur Tri-Flammes" que vous contrôlez au Cimetière. Durant la Battle Phase de votre adversaire, tous les monstres en Position d'Attaque contrôlés par votre adversaire qui peuvent attaquer doivent attaquer cette carte. Si cette carte détruit un monstre au combat et l'envoie au Cimetière : détruisez autant de monstres contrôlés par votre adversaire que possible, et si vous le faites, infligez 500 points de dommages à votre adversaire pour chaque monstre détruit par cet effet.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Dreifacher Glutbeschleuniger“, den du kontrollierst, auf den Friedhof legst. Während der Battle Phase deines Gegners müssen alle Monster in Angriffsposition, die dein Gegner kontrolliert und die angreifen können, diese Karte angreifen. Falls diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Zerstöre so viele Monster, die dein Gegner kontrolliert, wie möglich und falls du dies tust, füge deinem Gegner für jedes durch diesen Effekt zerstörte Monster 500 Schaden zu.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) mandando 1 "Acceleratore Tri-Fiammata" che controlli al Cimitero. Durante la Battle Phase del tuo avversario, tutti i mostri in Posizione di Attacco controllati dal tuo avversario che possono attaccare devono attaccare questa carta. Se questa carta distrugge un mostro in battaglia e lo manda al Cimitero: distruggi tanti mostri controllati dal tuo avversario quanti possibile e, se lo fai, infliggi 500 danni al tuo avversario per ogni mostro distrutto da questo effetto.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao enviar 1 "Tri-Acelerador de Explosão" que você controla para o Cemitério. Durante a Fase de Batalha do seu oponente, todos os monstros em Posição de Ataque que seu oponente controla que podem atacar devem atacar este card. Se este card destruir um monstro em batalha e enviá-lo para o Cemitério: destrua tantos monstros que seu oponente controla quanto possível e, se isso acontecer, cause 500 de dano ao seu oponente para cada monstro destruído por este efeito.
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) mandando al Cementerio 1 "Acelerador de Llama Triple" que controles. Durante la Battle Phase de tu adversario, todos los monstruos en Posición de Ataque que controle tu adversario que puedan atacar deben atacar esta carta. Si esta carta destruye un monstruo en batalla y lo manda al Cementerio: destruye tantos monstruos que controle tu adversario como sea posible y, si lo haces, inflige 500 puntos de daño a tu adversario por cada monstruo destruido por este efecto.
  | ja_lore               = このカードは通常召喚できない。自分フィールドの表側表示の「ブレイズ・キャノン－トライデント」１枚を墓地へ送った場合に特殊召喚できる。①：相手バトルフェイズ中、攻撃可能な相手の攻撃表示モンスターはこのカードを攻撃しなければならない。②：このカードが戦闘でモンスターを破壊し墓地へ送った場合に発動する。相手フィールドのモンスターを全て破壊し、破壊した数×５００ダメージを相手に与える。
