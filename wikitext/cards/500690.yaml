  | lore                  = 2 [[EARTH]] [[Monster Card|monsters]]<br />All EARTH monsters on the [[field]] gain 500 [[ATK]] and [[DEF]], also all [[WIND]] monsters on the field lose 400 ATK and DEF. If this card is [[destroy]]ed [[Destroyed by battle|by battle]] or card [[effect]]: You can [[target]] 1 EARTH monster in your [[GY]]; [[Add a card|add]] it to your [[hand]]. You can only use this effect of "Missus Radiant" [[once per turn]].
  | fr_lore               = 2 monstres TERRE<br />Tous les monstres TERRE sur le Terrain gagnent 500 ATK/DEF, et aussi, tous les monstres VENT sur le Terrain perdent 400 ATK/DEF. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez cibler 1 monstre TERRE dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser cet effet de "Missus Radieux" qu'une fois par tour.
  | de_lore               = 2 ERDE Monster<br />Alle ERDE Monster auf dem Spielfeld erhalten 500 ATK und DEF, zusätzlich verlieren alle WIND Monster auf dem Spielfeld 400 ATK und DEF. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 ERDE Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst diesen Effekt von „Missus-Strahler“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2 mostri TERRA<br />Tutti i mostri TERRA sul Terreno guadagnano 500 ATK e DEF, inoltre tutti i mostri VENTO sul Terreno perdono 400 ATK e DEF. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro TERRA nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare questo effetto di "Missus il Raggiante" una sola volta per turno.
  | pt_lore               = 2 monstros de TERRA<br />Todos os monstros de TERRA no campo ganham 500 de ATK e DEF e, além disso, todos os monstros de VENTO no campo perdem 400 de ATK e DEF. Se este card for destruído em batalha ou por um efeito de card: você pode escolher 1 monstro de TERRA no seu Cemitério; adicione-o a sua mão. Você só pode usar este efeito de "Missis Radiante" uma vez por turno.
  | es_lore               = 2 monstruos de TIERRA<br />Todos los monstruos de TIERRA en el Campo ganan 500 ATK y DEF, y además todos los monstruos de VIENTO en el Campo pierden 400 ATK y DEF. Si esta carta es destruida en batalla o por efecto de una carta: puedes seleccionar 1 monstruo de TIERRA en tu Cementerio; añádelo a tu mano. Sólo puedes usar este efecto de "Missus Radiante" una vez por turno.
  | ja_lore               = 地属性モンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。①：フィールドの地属性モンスターの攻撃力・守備力は５００アップし、風属性モンスターの攻撃力・守備力は４００ダウンする。②：このカードが戦闘・効果で破壊された場合、自分の墓地の地属性モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_lore               = 땅 속성 몬스터 2장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 필드의 땅 속성 몬스터의 공격력 / 수비력은 500 올리고, 바람 속성 몬스터의 공격력 / 수비력은 400 내린다. ②: 이 카드가 전투 / 효과로 파괴되었을 경우, 자신 묘지의 땅 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | sc_lore               = 地属性怪兽2只<br />此卡名的②效果1回合仅可使用1次。①：只要此卡存在于怪兽区域，场上的地属性怪兽的攻击力・守备力上升500，风属性怪兽的攻击力・守备力下降400。②：此卡因战斗・效果被破坏的情况下，以自己墓地的1只地属性怪兽为对象可以发动。将该怪兽加入手牌。
