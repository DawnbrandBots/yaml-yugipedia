  | fr_lore               = Le nom de cette carte devient "Dame Harpie" tant qu'elle est sur le Terrain ou dans le Cimetière. Vous pouvez défausser cette carte au Cimetière ; ajoutez 1 "Terrain de Chasse des Harpies" depuis votre Deck à votre main.
  | de_lore               = Der Name dieser Karte wird zu „Harpyie“, solange sie auf dem Spielfeld oder im Friedhof liegt. Du kannst diese Karte auf den Friedhof abwerfen; füge deiner Hand 1 „Jagdgründe der Harpyien“ von deinem Deck hinzu.
  | it_lore               = Il nome di questa carta diventa "Lady Arpia" mentre è sul Terreno o nel Cimitero. Puoi scartare questa carta al Cimitero; aggiungi 1 "Terreno di Caccia delle Arpie" dal tuo Deck alla tua mano.
  | pt_lore               = O nome deste card se torna "Lady Harpia" enquanto estiver no campo ou no Cemitério. Você pode descartar este card para o Cemitério; adicione 1 "Terreno de Caça das Harpias" do seu Deck à sua mão.
  | es_lore               = El nombre de esta carta se convierte en "Dama Arpía" mientras está en el Campo o el Cementerio. Puedes descartar esta carta al Cementerio; añade a tu mano 1 "Territorio de Caza de las Arpías" en tu Deck.
  | ja_lore               = ①：このカードのカード名は、フィールド・墓地に存在する限り「ハーピィ・レディ」として扱う。②：このカードを手札から墓地へ捨てて発動できる。デッキから「ハーピィの狩場」１枚を手札に加える。
  | ko_lore               = ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "해피 레이디"로 취급한다. ②: 이 카드를 패에서 묘지로 버리고 발동할 수 있다. 덱에서 "해피의 사냥터" 1장을 패에 넣는다.
  | sc_lore               = ①：此卡只要存在于场上・墓地，卡名视为"神鹰女郎"。②：从手牌将此卡舍弃至墓地可以发动。从牌组将1张"神鹰狩猎场"加入手牌。
