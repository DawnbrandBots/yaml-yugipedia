  | de_lore               = 2 Drache-Monster<br />Einmal pro Spielzug des Gegners, falls diese Karte in der Extra-Monsterzone liegt (Schnelleffekt): Du kannst 1 Monster von deiner Hand oder Spielfeldseite als Tribut anbieten; gib 1 offene Karte auf dem Spielfeld auf die Hand zurück. Falls diese Karte als Tribut angeboten wird: Beschwöre 1 Drache-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck und seine ATK/DEF werden zu 0. Du kannst diesen Effekt von „Priesterliches Siegel der Himmlischen Sphären“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2 mostri Drago<br />Una volta per turno dell'avversario, se questa carta è nella Zona Mostri Extra (Effetto Rapido): puoi offrire come Tributo 1 mostro dalla tua mano o Terreno; fai ritornare nella mano 1 carta scoperta sul Terreno. Se questa carta viene offerta come Tributo: Evoca Specialmente 1 mostro Drago dalla tua mano o Deck e fai diventare 0 i suoi ATK/DEF. Puoi utilizzare questo effetto di "Sigillo Ieratico delle Sfere Celesti" una sola volta per turno.
  | pt_lore               = 2 monstros Dragão<br />Uma vez por turno do oponente, se este card estiver na Zona de Monstros Adicional (Efeito Rápido): você pode oferecer como Tributo 1 monstro da sua mão ou do campo; devolva para a mão 1 card com a face para cima no campo. Se este card for oferecido como Tributo: Invoque por Invocação-Especial 1 monstro Dragão da sua mão ou do Deck e torne seu ATK/DEF 0. Você só pode usar este efeito de "Selo Hierático das Esferas Celestes" uma vez por turno.
  | es_lore               = 2 monstruos Dragón<br />Una vez por turno del adversario, si esta carta está en la Zona de Monstruos Extra (Efecto Rápido): puedes Sacrificar 1 monstruo en tu mano o Campo; devuelve a la mano 1 carta boca arriba en el Campo. Si esta carta es Sacrificada: Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo Dragón, y haz que su ATK/DEF sean 0. Sólo puedes usar este efecto de "Sello Hierático de las Esferas Celestiales" una vez por turno.
  | ja_lore               = ドラゴン族モンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。①：相手ターンに１度、このカードがＥＸモンスターゾーンに存在する場合、自分の手札・フィールドのモンスター１体をリリースして発動できる。フィールドの表側表示のカード１枚を選んで持ち主の手札に戻す。②：このカードがリリースされた場合に発動する。手札・デッキからドラゴン族モンスター１体を、攻撃力・守備力を０にして特殊召喚する。
