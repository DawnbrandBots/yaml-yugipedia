  | ko_lore               = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "제너레이드" 카드의 효과 발동에 체인하여 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때, 패를 1장 버리고 발동할 수 있다. 그 상대 효과는 "양쪽 플레이어는, 각각 덱에서 1장 드로우한다"가 된다.
  | sc_lore               = 此卡名的①效果1回合仅可使用1次。①：对自己的"创王"卡的效果的发动，对手连锁发动魔法・陷阱・怪兽的效果时，可扔掉1张手牌发动。该对手的效果变成"双方玩家各从牌组抽1张"。
