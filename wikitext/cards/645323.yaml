  | es_lore               = Cuando tu adversario activa una carta o efecto en respuesta a la activación de tu carta o efecto "Geneicursor/a": puedes descartar 1 carta; el efecto activado de tu adversario se convierte en "cada jugador roba 1 carta". Sólo puedes usar este efecto de "Sala del Jefe Geneincursor" una vez por turno.
