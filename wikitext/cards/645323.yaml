  | de_lore               = Wenn dein Gegner eine Karte oder einen Effekt als Reaktion auf die Aktivierung deiner „Generaider“-Karte oder deines „Generaider“-Effekts aktiviert: Du kannst 1 Karte abwerfen; der aktivierte Effekt deines Gegners wird zu „Jeder Spieler zieht 1 Karte.“ Du kannst diesen Effekt von „Generaider-Bossraum“ nur einmal pro Spielzug verwenden.
  | it_lore               = Quando il tuo avversario attiva una carta o effetto in risposta all'attivazione di una tua carta o effetto "Generaider": puoi scartare 1 carta; l'effetto attivato del tuo avversario diventa "ogni giocatore pesca 1 carta". Puoi utilizzare questo effetto di "Stanza Boss Generaider" una sola volta per turno.
