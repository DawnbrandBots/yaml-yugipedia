  | lore                  = [[Fusion Summon]] 1 [[Insect]] [[Fusion Monster]] from your [[Extra Deck]], using [[monsters]] from your [[hand]] or [[field]] as [[Fusion Material]]. If this card is in your [[GY]], except the [[turn]] it was sent there: You can [[banish]] 2 [[Insect]] monsters from your GY; [[Add a card|add]] this card to your [[hand]]. You can only use this [[effect]] of "Beetrooper Landing" [[once per turn]].
  | fr_lore               = Invoquez par Fusion 1 Monstre Fusion Insecte depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Si cette carte est dans votre Cimetière, sauf le tour où elle y a été envoyée : vous pouvez bannir 2 monstres Insecte depuis votre Cimetière ; ajoutez cette carte à votre main. Vous ne pouvez utiliser cet effet de "Atterrissage de la Coléoptroupe" qu'une fois par tour.
  | de_lore               = Beschwöre 1 Insekt-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Falls sich diese Karte in deinem Friedhof befindet, außer in dem Spielzug, in dem sie dorthin gelegt wurde: Du kannst 2 Insekt-Monster von deinem Friedhof verbannen; füge diese Karte deiner Hand hinzu. Du kannst diesen Effekt von „Käferkavallerie-Landung“ nur einmal pro Spielzug verwenden.
  | it_lore               = Evoca tramite Fusione 1 Mostro Fusione Insetto dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Se questa carta è nel tuo Cimitero, eccetto nel turno in cui è stata mandata lì: puoi bandire 2 mostri Insetto dal tuo Cimitero; aggiungi questa carta alla tua mano. Puoi utilizzare questo effetto di "Atterraggio Scarasoldato" una sola volta per turno.
  | pt_lore               = Invoque por Invocação-Fusão 1 Monstro de Fusão Inseto do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Se este card estiver no seu Cemitério, exceto no turno em que foi enviado para lá: você pode banir 2 monstros Inseto do seu Cemitério; adicione este card à sua mão. Você só pode usar este efeito de "Aterrissagem Bezoudado" uma vez por turno.
  | es_lore               = Invoca por Fusión 1 Monstruo de Fusión Insecto desde tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión. Si esta carta está en tu Cementerio, excepto en el turno en el que ésta fue mandada allí: puedes desterrar 2 monstruos Insecto en tu Cementerio; añade esta carta a tu mano. Sólo puedes usar este efecto de "Aterrizaje de Escaraballería" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：自分の手札・フィールドから、昆虫族の融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。②：自分の墓地から昆虫族モンスター２体を除外して発動できる。墓地のこのカードを手札に加える。この効果はこのカードが墓地へ送られたターンには発動できない。
