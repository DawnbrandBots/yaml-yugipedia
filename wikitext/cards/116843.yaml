  | fr_lore               = Lorsque vous Invoquez par Synchronisation un monstre "Naturia" : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière. Durant votre Main Phase : vous pouvez Sacrifier cette carte, puis ciblez 1 monstre "Naturia" que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 1000 ATK.
  | de_lore               = Wenn du ein „Naturia“-Monster als Synchrobeschwörung beschwörst: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören. Während deiner Main Phase: Du kannst diese Karte als Tribut anbieten und dann 1 „Naturia“-Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 1000 ATK.
  | it_lore               = Quando Synchro Evochi un mostro "Naturia": puoi Evocare Specialmente questa carta dal tuo Cimitero. Durante la tua Main Phase: puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 mostro "Naturia" che controlli; esso guadagna 1000 ATK fino alla fine di questo turno.
  | pt_lore               = Quando você Invocar um monstro "Naturia" por Invocação-Sincro: você pode Invocar este card por Invocação-Especial do seu Cemitério. Durante sua Fase Principal: você pode oferecer este card como Tributo e, depois, escolha 1 monstro "Naturia" que você controla; ele ganha 1000 de ATK até o final deste turno.
  | es_lore               = Cuando Invocas por Sincronía un monstruo "Naturia": puedes Invocar esta carta de Modo Especial desde tu Cementerio. Durante tu Main Phase: puedes Sacrificar esta carta, y después seleccionar 1 monstruo "Naturia" que controles; hasta el final de este turno, éste gana 1000 ATK.
  | ja_lore               = 自分が「ナチュル」と名のついたシンクロモンスターのシンクロ召喚に成功した時、自分の墓地に存在するこのカードを自分フィールド上に特殊召喚する事ができる。また、自分のメインフェイズ時にこのカードをリリースし、自分フィールド上に表側表示で存在する「ナチュル」と名のついたモンスター１体を選択して発動する事ができる。選択したモンスターの攻撃力はこのターンのエンドフェイズ時まで１０００ポイントアップする。
  | ko_lore               = 자신이 "나츄르" 라는 이름이 붙은 싱크로 몬스터의 싱크로 소환에 성공했을 때, 자신의 묘지에 존재하는 이 카드를 자신 필드 위에 특수 소환할 수 있다. 또한, 자신의 메인 페이즈시에 이 카드를 릴리스하고, 자신 필드 위에 앞면 표시로 존재하는 "나츄르" 라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 공격력은 이 턴의 엔드 페이즈시까지 1000 포인트 올린다.
