  | fr_lore               = "UFOroid" + 1 monstre de Type Guerrier<br />Une Invocation Fusion de cette carte ne peut être réalisée qu'avec les Monstres-Matériels de Fusion ci-dessus. L'ATK et la DEF d'origine de cette carte sont égales à l'ATK originale combinée des 2 Monstres-Matériels de Fusion utilisés pour l'Invocation Fusion de cette carte.
  | de_lore               = „UFOroid“ + 1 Monster vom Typ Krieger<br />Eine Fusionsbeschwörung dieses Monsters kann nur mit den oben genannten Fusionsmaterial-Monstern durchgeführt werden. Die Grund-ATK und -DEF dieser Karte werden zur Summe der Grund-ATK der beiden Fusionsmaterial-Monster, die du für die Fusionsbeschwörung dieser Karte benutzt hast.
  | it_lore               = "UFOroid" + 1 mostro di Tipo Guerriero<br />L'Evocazione per Fusione di questa carta può essere effettuata solo con i Mostri Materiale da Fusione sopra riportati. ATK e DEF originali di questa carta diventano la somma degli ATK originali dei 2 Mostri Materiale da Fusione usati per l'Evocazione per Fusione di questa carta.
  | pt_lore               = "UFOroide" + 1 monstro do Tipo Guerreiro<br />A Invocação Fusão deste monstro só pode ser conduzida com os Materiais de Fusão de Monstros descritos acima. O ATK e DEF originais deste card tornam-se iguais a combinação dos 2 Materiais de Fusão que foram usados para a Invocação-Fusão deste card.
  | es_lore               = "UFOroid" + 1 Monstruo de Tipo Guerrero<br />Una Invocación de Fusión de esta carta sólo se puede realizar con los Monstruos Material de Fusión nombrados arriba. El ATK y la DEF originales de esta carta se convierten en igual al ATK original combinado de los 2 Monstruos Material de Fusión que se hayan usado en la Invocación de Fusión de esta carta.
  | ja_lore               = 「ユーフォロイド」＋戦士族モンスター<br />このモンスターの融合召喚は、上記のカードでしか行えない。このカードの元々の攻撃力・守備力は、融合素材にしたモンスター２体の元々の攻撃力を合計した数値になる。
