  | ja_lore               = サイバース族モンスター３体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、バトルフェイズ中に相手が発動したモンスターの効果は無効化される。②：自分・相手ターンに発動できる。デッキ・ＥＸデッキからサイバース族モンスター１体を墓地へ送る。このカードは、墓地へ送ったそのモンスターと同じ属性としても扱い、攻撃力が２５００アップする。③：このカードは１度のバトルフェイズ中に、このカードの属性の種類の数までモンスターに攻撃できる。
  | ko_lore               = 사이버스족 몬스터 3장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 배틀 페이즈 중에 상대가 발동한 몬스터의 효과는 무효화된다. ②: 자신 / 상대 턴에 발동할 수 있다. 덱 / 엑스트라 덱에서 사이버스족 몬스터 1장을 묘지로 보낸다. 이 카드는, 묘지로 보낸 그 몬스터와 같은 속성으로도 취급하고, 공격력을 2500 올린다. ③: 이 카드는 1번의 배틀 페이즈 중에, 이 카드 속성의 종류의 수까지 몬스터에 공격할 수 있다.
