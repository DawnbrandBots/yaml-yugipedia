  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant 1 monstre "Infernoid" depuis votre main ou Cimetière tant que les Niveaux et Rangs totaux de tous les Monstres à Effet que vous contrôlez sont max. 8, et non Invocable Spécialement autrement. Une fois par tour : vous pouvez cibler 1 monstre sur le Terrain ; détruisez-le. Cette carte ne peut pas attaquer le tour où vous activez cet effet. Une fois par tour, durant le tour de votre adversaire : vous pouvez Sacrifier 1 monstre, puis ciblez 1 carte dans le Cimetière de votre adversaire ; bannissez-la (ceci est un Effet Rapide).
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Infernoid“-Monster von deiner Hand oder deinem Friedhof verbannst, solange die Summe der Stufen und Ränge aller Effektmonster, die du kontrollierst, 8 oder niedriger ist, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Einmal pro Spielzug: Du kannst 1 Monster auf dem Spielfeld wählen; zerstöre es. Diese Karte kann nicht in dem Spielzug angreifen, in dem du diesen Effekt aktivierst. Einmal pro Spielzug, während des Spielzugs deines Gegners: Du kannst 1 Monster als Tribut anbieten und dann 1 Karte im Friedhof deines Gegners wählen; verbanne sie. (Dies ist ein Schnelleffekt.)
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro "Infernoid" dalla tua mano o Cimitero mentre la somma dei Livelli e dei Ranghi di tutti i Mostri con Effetto che controlli è pari o inferiore a 8, e non può essere Evocato Specialmente in altri modi. Una volta per turno: puoi scegliere come bersaglio 1 mostro sul Terreno; distruggilo. Questa carta non può attaccare nel turno in cui attivi questo effetto. Una volta per turno, durante il turno del tuo avversario: puoi offrire come Tributo 1 mostro, poi scegliere come bersaglio 1 carta nel Cimitero del tuo avversario; bandiscila (questo è un Effetto Rapido).
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Você deve Invocá-lo por Invocação-Especial (da sua mão), ao banir 1 monstro "Infernoide" da sua mão ou Cemitério enquanto a soma dos Níveis e Classes de todos os Monstros de Efeito que você controla for 8 ou menos, e não pode Invocá-lo por Invocação-Especial de nenhuma outra forma. Uma vez por turno: você pode escolher 1 monstro no campo; destrua-o. Este card não pode atacar no turno em que você ativar este efeito. Uma vez por turno, durante o turno do seu oponente: você pode oferecer 1 monstro como Tributo e, depois, escolher 1 card no Cemitério do seu oponente; bana-o (este é um Efeito Rápido).
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo "Infiernoid" en tu mano o Cementerio mientras la suma de los Niveles y Rangos de todos los Monstruos de Efecto que controlas sea 8 o menos, y no puede ser Invocado de Modo Especial de otra forma. Una vez por turno: puedes seleccionar 1 monstruo en el Campo; destrúyelo. Esta carta no puede atacar el turno en el que activas este efecto. Una vez por turno, durante el turno de tu adversario: puedes Sacrificar 1 monstruo, y después seleccionar 1 carta en el Cementerio de tu adversario; destiérrala (éste es un Efecto Rápido).
  | ja_lore               = このカードは通常召喚できない。自分フィールドの全ての効果モンスターのレベル・ランクの合計が８以下の時、自分の手札・墓地から「インフェルノイド」モンスター１体を除外した場合のみ手札から特殊召喚できる。①：１ターンに１度、フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。この効果を発動するターン、このカードは攻撃できない。②：相手ターンに１度、自分フィールドのモンスター１体をリリースし、相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。
  | ko_lore               = 이 카드는 통상 소환할 수 없다. 자신 필드의 모든 효과 몬스터의 레벨 / 랭크의 합계가 8 이하일 때, 자신의 패 / 묘지에서 "인페르노이드" 몬스터 1장을 제외했을 경우에만 패에서 특수 소환할 수 있다. ①: 1턴에 1번, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다. ②: 상대 턴에 1번, 자신 필드의 몬스터 1장을 릴리스하고, 상대 묘지의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다.
