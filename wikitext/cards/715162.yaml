  | de_lore               = Zeige 1 „Goldstolz“-Monster in deiner Hand vor; füge deiner Hand 1 „Goldstolz“-Monster mit einem unterschiedlichen Namen von deinem Deck hinzu, dann kannst du den folgenden Effekt ausführen.<br />● Beschwöre 1 „Goldstolz“-Monster als Spezialbeschwörung von deiner Hand, aber du verlierst LP in Höhe seiner Grund-ATK.<br />Du kannst nur 1 „Goldstolz - Die Menge spielt verrückt!“ pro Spielzug aktivieren.
  | it_lore               = Rivela 1 mostro "Orgoglio d'Oro" nella tua mano; aggiungi 1 mostro "Orgoglio d'Oro" con un nome diverso dal tuo Deck alla tua mano, poi puoi applicare il seguente effetto.<br />● Evoca Specialmente 1 mostro "Orgoglio d'Oro" dalla tua mano, ma perdi LP pari al suo ATK originale.<br />Puoi attivare solo 1 "Orgoglio d'Oro - La Folla è in Delirio!" per turno.
  | pt_lore               = Revele 1 monstro "Orgulho Dourado" na sua mão; adicione 1 monstro "Orgulho Dourado" com um nome diferente do seu Deck à sua mão e, depois, você pode aplicar o seguinte efeito.<br />● Invoque por Invocação-Especial 1 monstro "Orgulho Dourado" da sua mão, mas perca PV igual ao seu ATK original.<br />Você só pode ativar 1 "Orgulho Dourado - A Multidão Vai à Loucura!" por turno.
