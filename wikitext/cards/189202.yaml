  | fr_lore               = Uniquement équipable à un monstre TERRE Machine, en bannissant 2 monstres Machine de min. Niveau 10 depuis votre Cimetière. L'ATK du monstre équipé devient le double de son ATK d'origine, et aussi, s'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Les autres monstres que vous contrôlez ne peuvent pas attaquer.
