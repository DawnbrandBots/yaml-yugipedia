  | it_lore               = Deve essere equipaggiato a un mostro TERRA Macchina, bandendo 2 mostri Macchina di Livello 10 o superiore dal tuo Cimitero. L'ATK del mostro equipaggiato diventa il doppio del suo ATK originale, inoltre se esso attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Gli altri mostri che controlli non possono attaccare.
  | pt_lore               = Você deve equipar este card a um monstro Máquina de TERRA, ao banir 2 monstros Máquina de Nível 10 ou mais do seu Cemitério. O ATK do monstro equipado se torna o dobro do seu ATK original e, além disso, se ele atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Outros monstros que você controla não podem atacar.
  | es_lore               = Debe ser equipado a un monstruo Máquina de TIERRA, desterrando 2 monstruos Máquina de Nivel 10 o mayor en tu Cementerio. El ATK del monstruo equipado se convierte en el doble de su ATK original, y además si éste ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Los otros monstruos que controles no pueden atacar.
  | ja_lore               = 自分の墓地のレベル１０以上の機械族モンスター２体を除外して発動した場合のみ、機械族・地属性モンスターに装備可能。①：装備モンスターの攻撃力は元々の攻撃力の倍になり、装備モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。②：このカードが魔法＆罠ゾーンに存在する限り、装備モンスター以外の自分のモンスターは攻撃できない。
