  | fr_lore               = Si un monstre "Esprit de la Terre Immortel" Invoqué/Posé Normalement est sur le Terrain : vous pouvez cibler 1 monstre face recto sur le Terrain ; détruisez-le. Vous ne pouvez utiliser cet effet de "Esprit de la Terre Immortel Ultime" qu'une fois par tour.
  | de_lore               = Falls ein als Normalbeschwörung beschworenes/gesetztes „Erdgebundener Unsterblicher“-Monster auf dem Spielfeld liegt: Du kannst 1 offenes Monster auf dem Spielfeld wählen; zerstöre es. Du kannst diesen Effekt von „Ultimativer erdgebundener Unsterblicher“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se sul Terreno c'è un mostro "Immortale Terrestre" Evocato Normalmente/Posizionato: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; distruggilo. Puoi utilizzare questo effetto di "Immortale Terrestre Finale" una sola volta per turno.
  | pt_lore               = Se um monstro "Imortal Terrestre" Invocado por Invocação-Normal/Baixado estiver no campo: você pode escolher 1 monstro com a face para cima no campo; destrua-o. Você só pode usar este efeito de "Imortal Terrestre Definitivo" uma vez por turno.
  | es_lore               = Si un monstruo "Inmortal Terrestre" Invocado de Modo Normal/Colocado está en el Campo: puedes seleccionar 1 monstruo boca arriba en el Campo; destrúyelo. Sólo puedes usar este efecto de "Inmortal Terrestre Definitivo" una vez por turno.
  | ja_lore               = このカード名の①の効果は１ターンに１度しか使用できない。①：フィールドに通常召喚された「地縛神」モンスターが存在する場合、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを破壊する。
  | ko_lore               = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드에 통상 소환된 "지박신" 몬스터가 존재할 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.
