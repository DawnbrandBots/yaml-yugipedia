  | lore                  = [[Spell Card|Spells]] and [[Trap Card|Traps]] [[Send|sent]] from the [[field]] to your opponent's [[Graveyard|GY]] are [[banish]]ed instead. You can only use each of the following [[effect]]s of "General Wayne of the Ice Barrier" [[once per turn]]. If your opponent [[control]]s a [[Monster Card|monster]] and you control an "[[Ice Barrier]]" monster: You can [[Special Summon]] this card from your [[hand]]. If this card is [[Normal Summon|Normal]] or Special Summoned: You can [[Add a card|add]] 1 "Ice Barrier" Spell/Trap from your [[Main Deck|Deck]] to your hand.
  | fr_lore               = Les Magies/Pièges envoyés depuis le Terrain au Cimetière de votre adversaire sont bannis à la place. Vous ne pouvez utiliser chacun des effets suivants de "Wayne, Général de la Barrière de Glace" qu'une fois par tour. Si votre adversaire contrôle un monstre et que vous contrôlez un monstre "Barrière de Glace" : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège "Barrière de Glace" depuis votre Deck à votre main.
  | de_lore               = Zauber und Fallen, die vom Spielfeld auf den Friedhof deines Gegners gelegt werden, werden stattdessen verbannt. Du kannst jeden der folgenden Effekte von „General Wayne der Eisbarriere“ nur einmal pro Spielzug verwenden. Falls dein Gegner ein Monster kontrolliert und du ein „Eisbarriere“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Eisbarriere“-Zauber/Falle von deinem Deck hinzufügen.
  | it_lore               = Le Magie e Trappole mandate dal Terreno al Cimitero del tuo avversario vengono invece bandite. Puoi utilizzare ognuno dei seguenti effetti di "Generale Wayne della Barriera di Ghiaccio" una sola volta per turno. Se il tuo avversario controlla un mostro e tu controlli un mostro "Barriera di Ghiaccio": puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Barriera di Ghiaccio" dal tuo Deck alla tua mano.
  | pt_lore               = Magias e Armadilhas enviadas do campo para o Cemitério do seu oponente, em vez disso, são banidas. Você só pode usar cada um dos seguintes efeitos de "General Wayne da Barreira de Gelo" uma vez por turno. Se seu oponente controlar um monstro e você controlar um monstro "Barreira de Gelo": você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "Barreira de Gelo" do seu Deck à sua mão.
  | es_lore               = Las Mágicas y Trampas mandadas al Cementerio de tu adversario desde el Campo son desterradas en su lugar. Sólo puedes usar cada uno de los siguientes efectos de "General Wayne de la Barrera de Hielo" una vez por turno. Si tu adversario controla un monstruo y tú controlas un monstruo "Barrera de Hielo": puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa "Barrera de Hielo" en tu Deck.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドにモンスターが存在し、自分フィールドに「氷結界」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・特殊召喚した場合に発動できる。デッキから「氷結界」魔法・罠カード１枚を手札に加える。③：このカードがモンスターゾーンに存在する限り、フィールドから相手の墓地へ送られる魔法・罠カードは墓地へは行かず除外される。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드에 몬스터가 존재하고, 자신 필드에 "빙결계" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "빙결계" 마법 / 함정 카드 1장을 패에 넣는다. ③: 이 카드가 몬스터 존에 존재하는 한, 필드에서 상대 묘지로 보내지는 마법 / 함정 카드는 묘지로는 가지 않으며 제외된다.
