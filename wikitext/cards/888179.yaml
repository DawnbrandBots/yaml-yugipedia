  | lore                = The [[equip]]ped [[Monster Card|monster]] gains 500 [[ATK]], also it is treated as a "[[Ninja]]" monster. You can only use each of the following [[effect]]s of "Ninjitsu Art Tool - Iron Digger" [[once per turn]]. You can [[banish]] 1 "Ninja" monster from your [[GY]], then [[target]] 1 card on the [[field]]; [[destroy]] it. If this card is [[Send|sent]] from the field to the GY: You can target 1 of your banished "Ninja" monsters; [[add]] it to your [[hand]] or [[Special Summon]] it in [[face-down]] [[Defense Position]].
  | fr_lore             = Le monstre équipé gagne 500 ATK, et aussi, il est traité comme un monstre "Ninja". Vous ne pouvez utiliser chacun des effets suivants de "Outil Art Ninjitsu - Pelleteuse de Fer" qu'une fois par tour. Vous pouvez bannir 1 monstre "Ninja" depuis votre Cimetière, puis ciblez 1 carte sur le Terrain ; détruisez-la. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 de vos monstres "Ninja" bannis ; ajoutez-le à votre main ou Invoquez-le Spécialement en Position de Défense face verso.
  | de_lore             = Das ausgerüstete Monster erhält 500 ATK, zusätzlich wird es als „Ninja“-Monster behandelt. Du kannst jeden der folgenden Effekte von „Ninjitsu-Kunst-Instrument - Eisengräber“ nur einmal pro Spielzug verwenden. Du kannst 1 „Ninja“-Monster von deinem Friedhof verbannen und dann 1 Karte auf dem Spielfeld wählen; zerstöre sie. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 deiner verbannten „Ninja“-Monster wählen; füge es deiner Hand hinzu oder beschwöre es als Spezialbeschwörung in die verdeckte Verteidigungsposition.
  | it_lore             = Il mostro equipaggiato guadagna 500 ATK, inoltre esso viene considerato come un mostro "Ninja". Puoi utilizzare ognuno dei seguenti effetti di "Attrezzo Arte Ninjitsu - Scavatore di Ferro" una sola volta per turno. Puoi bandire 1 mostro "Ninja" dal tuo Cimitero, poi scegliere come bersaglio 1 carta sul Terreno; distruggila. Se questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 dei tuoi mostri "Ninja" banditi; aggiungilo alla tua mano o Evocalo Specialmente coperto in Posizione di Difesa.
  | pt_lore             = O monstro equipado ganha 500 de ATK e, além disso, ele é considerado como um monstro "Ninja". Você só pode usar cada um dos seguintes efeitos de "Ferramenta da Arte Ninjitsu - Escavadora de Ferro" uma vez por turno. Você pode banir 1 monstro "Ninja" do seu Cemitério e, depois, escolha 1 card no campo; destrua-o. Se este card for enviado do campo para o Cemitério: você pode escolher 1 dos seus monstros "Ninja" banidos; adicione-o à sua mão ou Invoque-o por Invocação-Especial com a face para baixo em Posição de Defesa.
  | es_lore             = El monstruo equipado gana 500 ATK y también se trata como un monstruo "Ninja". Sólo puedes usar cada uno de los siguientes efectos de "Cavador de Hierro - Herramienta de Ninjitsu Arte" una vez por turno. Puedes desterrar 1 monstruo "Ninja" en tu Cementerio, y después selecciona 1 carta en el Campo; destrúyela. Si esta carta es mandada del Campo al Cementerio: puedes seleccionar 1 de tus monstruos "Ninja" desterrados; añádelo a tu mano o Invócalo de Modo Especial en Posición de Defensa boca abajo.
  | ja_lore             = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：装備モンスターの攻撃力は５００アップし、「忍者」モンスターとしても扱う。②：自分の墓地から「忍者」モンスター１体を除外し、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。③：このカードがフィールドから墓地へ送られた場合、除外されている自分の「忍者」モンスター１体を対象として発動できる。そのモンスターを手札に加えるか裏側守備表示で特殊召喚する。
