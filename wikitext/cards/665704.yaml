  | fr_lore               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 monstre "Chronomal" depuis votre Deck ou Extra Deck au Cimetière, puis ciblez 1 monstre face recto sur le Terrain ; il perd une ATK égale au Niveau/Rang du monstre envoyé au Cimetière x 200. Un Monstre Xyz "Numéro" qui a été Invoqué en utilisant cette carte sur le Terrain comme Matériel gagne cet effet.<br />● Durant chaque Battle Phase, cette carte peut faire max. 2 attaques sur des monstres.<br />Vous ne pouvez utiliser chaque effet de "Roquette Tuspa Chronomal" qu'une fois par tour.
  | de_lore               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Chronomal“-Monster von deinem Deck oder Extra Deck auf den Friedhof legen und dann 1 offenes Monster auf dem Spielfeld wählen; es verliert ATK in Höhe der Stufe / des Rangs des auf den Friedhof gelegten Monsters x 200. Ein „Nummer“-Xyz-Monster, für dessen Beschwörung diese Karte auf dem Spielfeld als Material verwendet wurde, erhält diesen Effekt.<br />● Diese Karte kann während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen.<br />Du kannst jeden Effekt von „Chronomale Tuspa-Rakete“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 mostro "Cronomalia" dal tuo Deck o Extra Deck al Cimitero, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; esso perde ATK pari al Livello/Rango del mostro mandato al Cimitero x 200. Un Mostro Xyz "Numero" che è stato Evocato utilizzando questa carta sul Terreno come materiale guadagna questo effetto.<br />● Questa carta può effettuare fino a 2 attacchi su mostri durante ogni Battle Phase.<br />Puoi utilizzare ogni effetto di "Cronomalia Razzo Tuspa" una sola volta per turno.
  | pt_lore               = Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 monstro "Cronomalia" do seu Deck ou Deck Adicional para o Cemitério e, depois, escolha 1 monstro com a face para cima no campo; ele perde ATK igual ao Nível/Classe do monstro enviado para o Cemitério x 200. Um Monstro Xyz "Número" que foi Invocado usando este card no campo como matéria ganha este efeito.<br />● Este card pode realizar até 2 ataques contra monstros durante cada Fase de Batalha.<br />Você só pode usar cada efeito de "Cronomalia Foguete de Tushpa" uma vez por turno.
  | es_lore               = Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 monstruo "Cronómalo/a" en tu Deck o Deck Extra, y después seleccionar 1 monstruo boca arriba en el Campo; éste pierde ATK igual al Nivel/Rango del monstruo mandado al Cementerio x 200. Un Monstruo Xyz "Número" que fue Invocado usando esta carta en el Campo como material gana este efecto.<br />● Esta carta puede hacer hasta 2 ataques a monstruos durante cada Battle Phase.<br />Sólo puedes usar cada efecto de "Cohete Tuspa Cronómalo" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、デッキ・ＥＸデッキから「先史遺産」モンスター１体を墓地へ送り、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、墓地へ送ったモンスターのレベルまたはランク×２００ダウンする。②：フィールドのこのカードを素材としてＸ召喚した「Ｎｏ．」モンスターは以下の効果を得る。●このカードは１度のバトルフェイズ中に２回までモンスターに攻撃できる。
  | trans_lore            = If this card is Normal or Special Summoned: You can send 1 "Chronomaly" monster from your Deck or Extra Deck to the GY, then target 1 face-up monster on the field; it loses ATK equal to the Level/Rank of the monster sent to the GY x 200'''<u>, until the end of this turn</u>'''. A "Number" Xyz Monster that was Summoned using this card on the field as material gains this effect.<br />● This card can make up to 2 attacks on monsters during each Battle Phase.<br />You can only use each effect of "Chronomaly Tuspa Rocket" once per turn.
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 덱 / 엑스트라 덱에서 "오파츠" 몬스터 1장을 묘지로 보내고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 묘지로 보낸 몬스터의 레벨 또는 랭크 × 200 내린다. ②: 필드의 이 카드를 소재로서 엑시즈 소환한 "No." 몬스터는 이하의 효과를 얻는다. ●이 카드는 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다.
