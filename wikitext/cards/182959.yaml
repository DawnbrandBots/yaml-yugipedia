  | fr_lore               = Sacrifiez 1 monstre "Ninja" ; Invoquez Spécialement un nombre de monstres "Ninja" depuis votre Deck, en Position d'Attaque face recto ou en Position de Défense face verso, dont le total des Niveaux est inférieur ou égal au Niveau du monstre Sacrifié. Lorsque cette carte quitte le Terrain : détruisez les monstres.
  | de_lore               = Biete 1 "Ninja"-Monster als Tribut an; beschwöre eine beliebige Anzahl "Ninja"-Monster, deren gemeinsame Stufe kleiner oder gleich der Stufe des als Tribut angebotenen Monsters ist, als Spezialbeschwörung von deinem Deck in die offene Angriffsposition oder die verdeckte Verteidigungsposition. Wenn diese Karte das Spielfeld verlässt: Zerstöre die Monster.
  | it_lore               = Offri come Tributo 1 mostro "Ninja"; Evoca Specialmente un qualsiasi numero di mostri "Ninja" dal tuo Deck, scoperti in Posizione di Attacco o coperti in Posizione di Difesa, la cui somma dei Livelli sia pari o inferiore al Livello del mostro offerto come Tributo. Quando questa carta lascia il Terreno: distruggi quei mostri.
  | es_lore               = Sacrifica 1 monstruo "Ninja"; Invoca de Modo Especial, desde tu Deck, cualquier número de monstruos "Ninja" en Posición de Ataque boca arriba o en Posición de Defensa boca abajo, y cuyos Niveles combinados sean iguales o menores que el Nivel del monstruo Sacrificado. Cuando esta carta deja el Campo: destruye esos monstruos.
  | ja_lore               = ①：自分フィールドの「忍者」モンスター１体をリリースしてこのカードを発動できる。レベルの合計がリリースしたモンスターのレベル以下になるように、デッキから「忍者」モンスターを任意の数だけ選び、それぞれ表側攻撃表示または裏側守備表示で特殊召喚する。このカードがフィールドから離れた時にそのモンスターは全て破壊される。
