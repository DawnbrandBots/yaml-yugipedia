  | lore                  = You must have this many "[[Crystal Beast]]" cards in your [[Spell & Trap Zone]] to [[activate]] and to [[resolve]] these [[effect]]s.<br />● 1+: This card cannot be [[destroy]]ed by card effects.<br />● 2+: [[Once per turn]] (including the opponent's) you can halve the [[battle damage]] you take.<br />● 3+: When a [[Spell Card|Spell]]/[[Trap Card]] is activated: You can [[send]] 1 "Crystal Beast" [[Monster Card|monster]] you [[control]] to the [[Graveyard|GY]]; [[negate]] the activation, and if you do, destroy it.<br />● 4+: Once per turn, during your [[Main Phase 1|Main Phase]]: You can [[Draw a card|draw]] 1 card.<br />● 5: Once per turn, during your Main Phase: You can [[target]] 1 "Crystal Beast" card in your Spell & Trap Zone; [[Special Summon]] that target.
  | fr_lore               = Vous devez avoir autant de cartes "Bête Cristalline" dans votre Zone Magie & Piège pour activer et résoudre ces effets.<br />● 1+ : Cette carte ne peut pas être détruite par des effets de carte.<br />● 2+ : Une fois par tour (celui de l'adversaire inclus), vous pouvez diviser par deux les dommages de combat que vous recevez.<br />● 3+ : Lorsqu'une Carte Magie/Piège est activée : vous pouvez envoyer 1 monstre "Bête Cristalline" que vous contrôlez au Cimetière ; annulez l'activation, et si vous le faites, détruisez-la.<br />● 4+ : Une fois par tour, durant votre Main Phase : vous pouvez piocher 1 carte.<br />● 5 : Une fois par tour, durant votre Main Phase : vous pouvez cibler 1 carte "Bête Cristalline" dans votre Zone Magie & Piège ; Invoquez Spécialement la cible.
  | de_lore               = Du musst so viele „Kristallungeheuer“-Karten in deiner Zauber- & Fallenzone haben, um diese Effekte zu aktivieren und aufzulösen.<br />● 1+: Diese Karte kann nicht durch Karteneffekte zerstört werden.<br />● 2+: Einmal pro Spielzug (einschließlich dem des Gegners) kannst du den Kampfschaden halbieren, den du erhältst.<br />● 3+: Wenn eine Zauber-/Fallenkarte aktiviert wird: Du kannst 1 „Kristallungeheuer“-Monster, das du kontrollierst, auf den Friedhof legen; annulliere die Aktivierung und falls du dies tust, zerstöre sie.<br />● 4+: Einmal pro Spielzug, während deiner Main Phase: Du kannst 1 Karte ziehen.<br />● 5: Einmal pro Spielzug, während deiner Main Phase: Du kannst 1 „Kristallungeheuer“-Karte in deiner Zauber- & Fallenzone wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  | it_lore               = Devi avere questo numero di carte "Bestia Cristallo" nella tua Zona Magie & Trappole per attivare e risolvere questi effetti.<br />● 1+: Questa carta non può essere distrutta dagli effetti delle carte.<br />● 2+: Una volta per turno (incluso quello dell'avversario) puoi dimezzare il danno da combattimento che subisci.<br />● 3+: Quando viene attivata una Carta Magia/Trappola: puoi mandare 1 mostro "Bestia Cristallo" che controlli al Cimitero; annulla l'attivazione e, se lo fai, distruggila.<br />● 4+: Una volta per turno, durante la tua Main Phase: puoi pescare 1 carta.<br />● 5: Una volta per turno, durante la tua Main Phase: puoi scegliere come bersaglio 1 carta "Bestia Cristallo" nella tua Zona Magie & Trappole; Evoca Specialmente quel bersaglio.
  | pt_lore               = Você deve ter esse número de cards "Fera Cristalina" na sua Zona de Magias & Armadilhas para ativar e resolver esses efeitos.<br />● 1+: Este card não pode ser destruído por efeitos de card.<br />● 2+: Uma vez por turno (incluindo o do oponente) você pode diminuir pela metade o dano de batalha que você sofrer.<br />● 3+: Quando um Card de Magia/Armadilha for ativado: você pode enviar 1 monstro "Fera Cristalina" que você controla para o Cemitério; negue a ativação e, se isso acontecer, destrua-o.<br />● 4+: Uma vez por turno, durante sua Fase Principal: você pode comprar 1 card.<br />● 5: Uma vez por turno, durante sua Fase Principal: você pode escolher 1 card "Fera Cristalina" na sua Zona de Magias & Armadilhas; Invoque o alvo por Invocação-Especial.
  | es_lore               = Debes tener la cantidad necesaria de cartas "Bestia de Cristal" en tu Zona de Magia y Trampas para activar y resolver estos efectos.<br />● 1+: Esta carta no puede ser destruida por efectos de cartas.<br />● 2+: Una vez por turno (incluyendo el del adversario), puedes reducir a la mitad el daño de batalla que recibas.<br />● 3+: Cuando es activada una Carta Mágica/de Trampa: puedes mandar al Cementerio 1 monstruo "Bestia de Cristal" que controles; niega la activación y, si lo haces, destrúyela.<br />● 4+: Una vez por turno, durante tu Main Phase: puedes robar 1 carta.<br />● 5: Una vez por turno, durante tu Main Phase: puedes seleccionar 1 carta "Bestia de Cristal" en tu Zona de Magia y Trampas; Invoca ese objetivo de Modo Especial.
  | ja_lore               = ①：自分の魔法＆罠ゾーンの「宝玉獣」カードの数によって以下の効果を得る。●１枚以上：このカードは効果では破壊されない。●２枚以上：１ターンに１度、自分への戦闘ダメージを半分にできる。●３枚以上：魔法・罠カードの発動時、自分フィールドの表側表示の「宝玉獣」モンスター１体を墓地へ送って発動できる。その発動を無効にし破壊する。●４枚以上：１ターンに１度、発動できる。自分は１枚ドローする。●５枚：１ターンに１度、自分の魔法＆罠ゾーンの「宝玉獣」カード１枚を対象として発動できる。そのカードを特殊召喚する。
  | ko_lore               = 자신의 마법 & 함정 카드 존의 "보옥수"라는 이름이 붙은 카드의 수에 따라, 이 카드는 이하의 효과를 얻는다. ●1장 이상 : 이 카드는 카드의 효과로는 파괴되지 않는다. ●2장 이상 : 1턴에 1번, 자신이 받는 전투 데미지를 절반으로 할 수 있다. ●3장 이상 : 자신의 몬스터 카드 존의 "보옥수"라는 이름이 붙은 몬스터 1장을 묘지로 보내는 것으로, 마법 / 함정 카드의 발동을 무효로 하고 파괴한다. ●4장 이상 : 1턴에 1번, 자신의 메인 페이즈시에 덱에서 카드를 1장 드로우할 수 있다. ●5장 : 1턴에 1번, 자신의 메인 페이즈시에 마법 & 함정 카드 존의 "보옥수"라는 이름이 붙은 카드 1장을 선택하고 특수 소환할 수 있다.
