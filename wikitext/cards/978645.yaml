  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚した場合、自分の墓地のレベル２チューナー１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。②：自分フィールドのチューナーを任意の数だけ対象として発動できる。そのモンスターのレベルを２にする。このターン、自分はＳモンスターしかＥＸデッキから特殊召喚できない。
  | ko_lore               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />
  이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.
  ①: 이 카드를 싱크로 소환했을 경우, 자신 묘지의 레벨 2 튜너 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  ②: 자신 필드의 튜너를 임의의 수만큼 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 2 로 한다. 이 턴에, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
