  | pt_lore               = Durante o turno de qualquer duelista: você pode oferecer este card como Tributo; neste turno, os monstros "Amazoness" com a face para cima que você controla atualmente não podem ser alvo de efeitos de monstro e não podem ser destruídos por efeitos de card.
  | es_lore               = Durante el turno de cualquier jugador: puedes Sacrificar esta carta; este turno, los monstruos "Amazoness" boca arriba que controles en este momento no pueden ser seleccionados como objetivos de efectos de monstruos y no pueden ser destruidos por efectos de cartas.
