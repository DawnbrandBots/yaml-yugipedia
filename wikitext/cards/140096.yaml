  | fr_lore               = Durant le tour de chaque joueur : vous pouvez Sacrifier cette carte ; ce tour, les monstres "Amazonesse" face recto que vous contrôlez actuellement ne peuvent être ni ciblés par des effets de monstre ni détruits par des effets de carte.
  | de_lore               = Du kannst diese Karte während der Spielzüge beider Spieler als Tribut anbieten. Falls du dies tust, können während dieses Spielzugs offene "Amazonisch"-Monster, die du kontrollierst, weder als Ziel für Effekte von Effektmonstern gewählt noch durch die Effekte von Zaubern, Fallen oder Effektmonstern zerstört werden.
