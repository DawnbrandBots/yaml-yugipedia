  | ko_lore               = 이 카드를 릴리스하고 발동한다. 자신 필드 위에 앞면 표시로 존재하는 "아마조네스" 라는 이름이 붙은 몬스터는, 이 턴에 효과 몬스터의 효과의 대상이 되지 않고, 마법 / 함정 / 효과 몬스터의 효과로는 파괴되지 않는다. 이 효과는 상대 턴에서도 발동할 수 있다.
