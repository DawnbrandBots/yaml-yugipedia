  | fr_lore               = Durant votre Main Phase : vous pouvez détacher 1 Matériel d'un Monstre Xyz "Boxeur Indomptable" que vous contrôlez, et si vous le faites, Invoquez Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Boxeur Indomptable de l'Ombre" qu'une fois par tour.
  | de_lore               = Während deiner Main Phase: Du kannst 1 Material von einem „Unermüdlicher Boxer“-Xyz-Monster abhängen, das du kontrollierst, und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Unermüdlicher Boxer Schatten“ nur einmal pro Spielzug verwenden.
