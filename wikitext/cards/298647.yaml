  | pt_lore               = Durante sua Fase Principal: você pode desassociar 1 matéria de um Monstro Xyz "Boxeador Obstinado" que você controla e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Boxeador Obstinado Sombrio" uma vez por turno.
  | es_lore               = Durante tu Main Phase: puedes desacoplar 1 material de un Monstruo Xyz "Boxeador Indómito" que controles y, si lo haces, Invoca esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Boxeador Indómito Sombra" una vez por turno.
  | ja_lore               = 自分のメインフェイズ時に発動できる。自分フィールド上の 「ＢＫ」と名のついたエクシーズモンスターのエクシーズ素材を１つ取り除き、 このカードを手札から特殊召喚する。「ＢＫ シャドー」の効果は１ターンに１度しか使用できない。
