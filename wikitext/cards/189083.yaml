  | it_lore               = Quando un mostro del tuo avversario dichiara un attacco diretto mentre controlli una o più carte nella tua Zona Magie & Trappole: puoi Evocare Specialmente questa carta dalla tua mano, poi distruggere tante carte nella tua Zona Magie & Trappole quante possibile e, se lo fai, infliggi 200 danni al tuo avversario per ogni carta distrutta. Non puoi Evocare Specialmente nessun mostro, eccetto mostri Macchina.
  | pt_lore               = Quando um monstro do seu oponente declarar um ataque direto, enquanto você controlar um ou mais cards na sua Zona de Magias & Armadilhas: você pode Invocar este card por Invocação-Especial da sua mão e, depois, destrua tantos cards na sua Zona de Magias & Armadilhas quanto possível e, se isso acontecer, cause 200 de dano ao seu oponente para cada card destruído. Você não pode Invocar monstros por Invocação-Especial, exceto monstros Máquina.
