  | fr_lore               = Une fois par tour, durant la Standby Phase, si votre adversaire contrôle un monstre face recto qui a été Invoqué Spécialement depuis l'Extra Deck : vous pouvez Invoquer Spécialement cette carte depuis votre main. Non destructible au combat avec un monstre Invoqué/Posé Normalement. Votre adversaire reçoit les dommages de combat que vous auriez dû recevoir de combats impliquant cette carte. Vous ne pouvez utiliser cet effet de "Crâne de Marbre Vitesseroid" qu'une fois par tour. Si vous contrôlez un monstre face recto (monstres "Vitesseroid" exclus), détruisez cette carte.
  | de_lore               = Einmal pro Spielzug, während der Standby Phase, falls dein Gegner ein offenes Monster kontrolliert, das als Spezialbeschwörung vom Extra Deck beschworen wurde: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Kann nicht durch Kampf mit einem als Normalbeschwörung beschworenen/gesetzten Monster zerstört werden. Dein Gegner erhält den Kampfschaden, den du aus Kämpfen erhalten hättest, an denen diese Karte beteiligt ist. Du kannst diesen Effekt von „Geschwindigkeitsroid Schädelmurmeln“ nur einmal pro Spielzug verwenden. Falls du ein offenes Monster kontrollierst, das kein „Geschwindigkeitsroid“-Monster ist, zerstöre diese Karte.
  | it_lore               = Una volta per turno, durante la Standby Phase, se il tuo avversario controlla un mostro scoperto che è stato Evocato Specialmente dall'Extra Deck: puoi Evocare Specialmente questa carta dalla tua mano. Non può essere distrutto in battaglia con un mostro Evocato Normalmente/Posizionato. Il tuo avversario subisce qualsiasi danno da combattimento che avresti subito tu da battaglie che coinvolgono questa carta. Puoi utilizzare questo effetto di "Velociroid Biglie Teschio" una sola volta per turno. Se controlli un mostro scoperto che non è un mostro "Velociroid", distruggi questa carta.
  | pt_lore               = Uma vez por turno, durante a Fase de Apoio, se seu oponente controlar um monstro com a face para cima que foi Invocado por Invocação-Especial do Deck Adicional: você pode Invocar este card por Invocação-Especial da sua mão. Não pode ser destruído em batalha com um monstro Invocado por Invocação-Normal/Baixado. Seu oponente sofre qualquer dano de batalha que você teria sofrido das batalhas que envolvem este card. Você só pode usar este efeito de "Velocidaroide Mármore Caveira" uma vez por turno. Se você controlar um monstro com a face para cima que não seja um monstro "Velocidaroide", destrua este card.
  | es_lore               = Una vez por turno, durante la Standby Phase, si tu adversario controla un monstruo boca arriba que fue Invocado de Modo Especial desde el Deck Extra: puedes Invocar esta carta de Modo Especial desde tu mano. No puede ser destruido en batalla con un monstruo Invocado de Modo Normal/Colocado. Tu adversario recibe cualquier daño de batalla que fueras a recibir tú de batallas que involucren a esta carta. Sólo puedes usar este efecto de "Velociroid Canicas de Calavera" una vez por turno. Si controlas un monstruo boca arriba que no sea un monstruo "Velociroid", destruye esta carta.
  | ja_lore               = 「ＳＲビードロ・ドクロ」の③の効果は１ターンに１度しか使用できない。①：自分・相手のスタンバイフェイズに、エクストラデッキから特殊召喚されたモンスターが相手フィールドに存在する場合に発動できる。このカードを手札から特殊召喚する。②：このカードは通常召喚されたモンスターとの戦闘では破壊されない。③：このカードの戦闘で発生する自分への戦闘ダメージは代わりに相手が受ける。④：自分フィールドに「スピードロイド」モンスター以外の表側表示モンスターが存在する場合にこのカードは破壊される。
  | ko_lore               = "SR(스피드로이드) 비드로 도크로"의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 스탠바이 페이즈에, 엑스트라 덱에서 특수 소환된 몬스터가 상대 필드에 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드는 동상 소환된 몬스터와의 전투로는 파괴되지 않는다. ③: 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 대신에 상대가 받는다. ④: 자신 필드에 "스피드로이드" 몬스터 이외의 앞면 표시 몬스터가 존재할 경우에 이 카드는 파괴된다.
