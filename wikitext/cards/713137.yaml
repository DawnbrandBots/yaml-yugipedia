  | fr_lore               = "Uria, Seigneur des Flammes Aveuglantes" + "Hamon, Seigneur du Tonnerre Fracassant" + "Raviel, Empereur des Phantasmes"<br />Le nom de cette carte devient "Armityle le Specter du Chaos" tant qu'elle est sur le Terrain. Une fois par tour, durant votre Main Phase : vous pouvez donner le contrôle de cette carte à votre adversaire. Une fois par tour, durant la End Phase, si le contrôle de cette carte a été changé ce tour : bannissez toutes les cartes que vous contrôlez, puis le propriétaire de cette carte peut Invoquer Spécialement 1 "Armityle le Specter du Chaos" depuis son Extra Deck, en ignorant ses conditions d'Invocation.
  | de_lore               = „Uria, Herr der reißenden Flammen“ + „Hamon, Herr des tosenden Donners“ + „Raviel, Herr der Phantome“<br />Der Name dieser Karte wird zu „Armityle das Chaosphantasma“, solange sie auf dem Spielfeld liegt. Einmal pro Spielzug, während deiner Main Phase: Du kannst die Kontrolle über diese Karte an deinen Gegner übergeben. Einmal pro Spielzug, während der End Phase, falls sich der Beherrscher dieser Karte in diesem Spielzug geändert hat: Verbanne alle Karten, die du kontrollierst, dann kann der Besitzer dieser Karte 1 „Armityle das Chaosphantasma“ als Spezialbeschwörung von seinem Extra Deck beschwören, ungeachtet seiner Beschwörungsbedingungen.
  | it_lore               = "Uria, Signore delle Fiamme Ardenti" + "Hamon, Signore del Tuono Fragoroso" + "Raviel, il Signore dei Fantasmi"<br />Il nome di questa carta diventa "Armityle il Fantasma del Chaos" mentre è sul Terreno. Una volta per turno, durante la tua Main Phase: puoi dare il controllo di questa carta al tuo avversario. Una volta per turno, durante la End Phase, se il controllo di questa carta è cambiato in questo turno: bandisci tutte le carte che controlli, poi il proprietario di questa carta può Evocare Specialmente 1 "Armityle il Fantasma del Chaos" dal suo Extra Deck, ignorando le sue condizioni di Evocazione.
  | pt_lore               = "Uria, o Senhor das Chamas Cortantes" + "Hamon, o Senhor do Trovão Impactante" + "Raviel, o Senhor dos Fantasmas"<br />O nome deste card se torna "Armityle, o Fantasma do Caos" enquanto estiver no campo. Uma vez por turno, durante sua Fase Principal: você pode conceder o controle deste card ao seu oponente. Uma vez por turno, durante a Fase Final, se o controle deste card foi mudado neste turno: bana todos os cards que você controla e, depois, o dono deste card pode Invocar por Invocação-Especial 1 "Armityle, o Fantasma do Caos" do Deck Adicional dele, ignorando suas condições de Invocação.
  | es_lore               = "Uria, Señor de las Llamas Abrasadoras" + "Hamon, Señor del Trueno Golpeador" + "Raviel, Señor de Fantasmas"<br />El nombre de esta carta se convierte en "Armityle, el Fantasma del Caos" mientras esté en el Campo. Una vez por turno, durante tu Main Phase: puedes dar el control de esta carta a tu adversario. Una vez por turno, durante la End Phase, si el control de esta carta cambió este turno: destierra todas las cartas que controlas, y después el dueño de esta carta puede Invocar de Modo Especial 1 "Armityle, el Fantasma del Caos" desde su Deck Extra, ignorando sus condiciones de Invocación.
  | ja_lore               = 「神炎皇ウリア」＋「降雷皇ハモン」＋「幻魔皇ラビエル」<br />①：このカードはモンスターゾーンに存在する限り、カード名を「混沌幻魔アーミタイル」として扱う。②：１ターンに１度、自分メインフェイズに発動できる。このカードのコントロールを相手に移す。③：このカードのコントロールが移ったターンのエンドフェイズに発動する。自分フィールドのカードを全て除外する。その後、このカードの元々の持ち主は自身のＥＸデッキから「混沌幻魔アーミタイル」１体を召喚条件を無視して特殊召喚できる。
