  | lore                  = 2 [[Tuner monster|Tuners]] + "[[Red Dragon Archfiend]]"<br />This card gains 500 [[ATK]] for each Tuner monster in your [[Graveyard]]. Cannot be [[destroy]]ed by an opponent's card [[effect]]s. When an opponent's [[Monster Card|monster]] [[declare]]s an [[attack]]: You can [[target]] the attacking monster; [[banish]] this card, and if you do, [[negate]] that attack. During the next [[End Phase]]: [[Special Summon]] this card banished by this effect.
  | fr_lore               = 2 Syntoniseurs + "Dragon Rouge Archdémon"<br />Cette carte gagne 500 ATK pour chaque monstre Syntoniseur dans votre Cimetière. Non destructible par des effets de carte de votre adversaire. Lorsqu'un monstre de votre adversaire déclare une attaque : vous pouvez cibler le monstre attaquant ; bannissez cette carte, et si vous le faites, annulez l'attaque. Durant la prochaine End Phase : Invoquez Spécialement cette carte bannie par cet effet.
  | de_lore               = 2 Empfänger-Monster + „Rotdrachen-Erzunterweltler“<br />Diese Karte erhält 500 ATK für jedes Empfänger-Monster in deinem Friedhof. Kann nicht durch Karteneffekte deines Gegners zerstört werden. Wenn ein Monster deines Gegners einen Angriff deklariert: Du kannst das angreifende Monster wählen; verbanne diese Karte und falls du dies tust, annulliere den Angriff. Während der nächsten End Phase: Beschwöre diese durch diesen Effekt verbannte Karte als Spezialbeschwörung.
  | it_lore               = 2 Tuner + "Arcidemone Drago Rosso"<br />Questa carta guadagna 500 ATK per ogni mostro Tuner nel tuo Cimitero. Non può essere distrutto dagli effetti delle carte dell'avversario. Quando un mostro dell'avversario dichiara un attacco: puoi scegliere come bersaglio il mostro attaccante; bandisci questa carta e, se lo fai, annulla quell'attacco. Durante la prossima End Phase: Evoca Specialmente questa carta bandita da questo effetto.
  | pt_lore               = 2 Reguladores + "Dragão Vermelho Arquidemônio"<br />Este card ganha 500 de ATK para cada monstro Regulador no seu Cemitério. Não pode ser destruído por efeitos de card do oponente. Quando um monstro do oponente declarar um ataque: você pode escolher o monstro atacante; bana este card e, se isso acontecer, negue o ataque. Durante a próxima Fase Final: Invoque por Invocação-Especial este card banido por este efeito.
  | es_lore               = 2 Cantantes + "Dragón Rojo Archidemonio"<br />Esta carta gana 500 ATK por cada monstruo Cantante en tu Cementerio. No puede ser destruido por efectos de cartas de tu adversario. Cuando un monstruo de tu adversario declara un ataque: puedes seleccionar el monstruo atacante; destierra esta carta y, si lo haces, niega ese ataque. Durante la próxima End Phase: Invoca de Modo Especial esta carta desterrada por este efecto.
  | ja_lore               = チューナー２体＋「レッド・デーモンズ・ドラゴン」<br />①：このカードの攻撃力は自分の墓地のチューナーの数×５００アップする。②：フィールドのこのカードは相手の効果では破壊されない。③：相手モンスターの攻撃宣言時にその攻撃モンスター１体を対象として発動できる。フィールドのこのカードを除外し、その攻撃を無効にする。④：このカードの③の効果で除外されたターンのエンドフェイズに発動する。除外されているこのカードを特殊召喚する。
  | ko_lore               = 튜너 2장 ＋ "레드 데몬즈 드래곤"<br />①: 이 카드의 공격력은 자신 묘지의 튜너의 수 × 500 올린다. ②: 필드의 이 카드는 상대 효과로는 파괴되지 않는다. ③: 상대 몬스터의 공격 선언시에 그 공격 몬스터 1장을 대상으로 하고 발동할 수 있다. 필드의 이 카드를 제외하고, 그 공격을 무효로 한다. ④: 이 카드의 ③의 효과로 제외된 턴의 엔드 페이즈에 발동한다. 제외되어 있는 이 카드를 특수 소환한다.
  | sc_lore               = 2只协调＋"暗红恶魔龙"<br />①：此卡的攻击力上升相当于自己墓地协调的数量×500的数值。②：场上的此卡不会因对手的效果被破坏。③：对手怪兽攻击宣言时，以该1只攻击怪兽为对象可以发动。将场上的此卡除外，将该攻击无效。④：此卡被自身的③效果除外的回合的结束阶段发动。将被除外的此卡特殊召唤。
