  | lore                  = [[Shuffle]] 2 of your "[[Blackwing]]" [[monsters]] (1 [[Tuner]] and 1 non-Tuner) that are [[banish]]ed and/or in your [[GY]] into the [[Main Deck|Deck]]/[[Extra Deck]]; [[Special Summon]] 1 "Blackwing" [[Synchro Monster]] or "[[Black-Winged Dragon]]" from your [[Extra Deck]] whose [[Level]] equals the total Levels of those 2 monsters. (This is treated as a [[Synchro Summon]].) If you [[control]] 2 or more "Blackwing" monsters, you can [[activate]] this card from your [[hand]]. You can only activate 1 "Blackwing - Twin Shadow" per [[turn]].
  | fr_lore               = Mélangez 2 de vos monstres "Aile Noire" (1 Syntoniseur et 1 non-Syntoniseur) qui sont bannis et/ou dans votre Cimetière dans le Deck/Extra Deck ; Invoquez Spécialement 1 "Dragon Ailes Sombres" ou Monstre Synchro "Aile Noire" depuis votre Extra Deck dont le Niveau est égal à la somme des Niveaux de ces 2 monstres. (Ceci est traité comme une Invocation Synchro.) Si vous contrôlez min. 2 monstres "Aile Noire", vous pouvez activer cette carte depuis votre main. Vous ne pouvez activer qu'1 "Aile Noire - Ombre Jumelle" par tour.
  | de_lore               = Mische 2 deiner „Schwarzflügel“-Monster (1 Empfänger und 1 Nicht-Empfänger), die verbannt sind und/oder sich in deinem Friedhof befinden, ins Deck / Extra Deck; beschwöre 1 „Schwarzflügel“-Synchromonster oder „Schwarz geflügelter Drache“, dessen Stufe der gemeinsamen Stufe jener 2 Monster entspricht, als Spezialbeschwörung von deinem Extra Deck. (Dies wird als Synchrobeschwörung behandelt.) Falls du 2 oder mehr „Schwarzflügel“-Monster kontrollierst, kannst du diese Karte von deiner Hand aktivieren. Du kannst nur 1 „Schwarzflügel - Zwillingsschatten“ pro Spielzug aktivieren.
  | it_lore               = Mischia 2 dei tuoi mostri "Alanera" (1 Tuner e 1 non-Tuner) che sono banditi e/o nel tuo Cimitero nel Deck/Extra Deck; Evoca Specialmente dal tuo Extra Deck 1 Mostro Synchro "Alanera" o "Drago Ali Nere" con Livello pari alla somma dei Livelli di quei 2 mostri. (Questa viene considerata come una Synchro Evocazione.) Se controlli 2 o più mostri "Alanera", puoi attivare questa carta dalla tua mano. Puoi attivare solo 1 "Alanera - Ombra Gemella" per turno.
  | pt_lore               = Embaralhe no Deck/Deck Adicional 2 dos seus monstros "Asanegra" (1 Regulador e 1 não-Regulador) que estiverem banidos e/ou no seu Cemitério; Invoque por Invocação-Especial 1 Monstro Sincro "Asanegra" ou "Dragão de Asas Negras" do seu Deck Adicional cujo Nível seja igual à soma dos Níveis desses 2 monstros. (Isso é considerado uma Invocação-Sincro.) Se você controlar 2 ou mais monstros "Asanegra", você pode ativar este card da sua mão. Você só pode ativar 1 "Asanegra - Sombra Gêmea" por turno.
  | es_lore               = Baraja al Deck/Deck Extra 2 de tus monstruos "Alanegra" (1 Cantante y 1 que no sea Cantante) que estén desterrados y/o en tu Cementerio; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Sincronía "Alanegra" o "Dragón de Alas Negras" cuyo Nivel sea igual a los Niveles totales de esos 2 monstruos. (Esto se trata como una Invocación por Sincronía). Si controlas 2 o más monstruos "Alanegra", puedes activar esta carta desde tu mano. Sólo puedes activar 1 "Alanegra - Sombra Gemela" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。自分フィールドに「ＢＦ」モンスターが２体以上存在する場合、このカードの発動は手札からもできる。①：自分の墓地のモンスター及び除外されている自分のモンスターの中から、「ＢＦ」チューナー１体とチューナー以外の「ＢＦ」モンスター１体をデッキ・ＥＸデッキに戻して発動できる。その２体のレベルの合計と同じレベルを持つ、「ＢＦ」Ｓモンスターまたは「ブラックフェザー・ドラゴン」１体をＳ召喚扱いでＥＸデッキから特殊召喚する。
