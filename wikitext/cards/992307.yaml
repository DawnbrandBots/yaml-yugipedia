  | lore                  = [[Target]] 1 [[Level]] 7 or higher [[Spellcaster]] [[monster]] you [[control]]; apply the following [[effect]]s.<br />● While face-up, that monster is [[unaffected]] by other monsters' effects this [[turn]], and is [[sent]] to the [[GY]] during the [[Standby Phase]] of the next turn.<br />● All monsters your opponent currently controls lose [[ATK]] equal to the targeted monster's ATK, then if their ATK becomes 0 by this effect, [[destroy]] them.<br />You can only [[activate]] 1 "Sinful Spoils of Doom - Rciela" per turn.
  | fr_lore               = Ciblez 1 monstre Magicien de min. Niveau 7 que vous contrôlez ; appliquez les effets suivants.<br />● Tant qu'il est face recto, le monstre n'est pas affecté par les effets d'autres monstres ce tour, et est envoyé au Cimetière durant la Standby Phase du prochain tour.<br />● Tous les monstres actuellement contrôlés par votre adversaire perdent une ATK égale à l'ATK du monstre ciblé, puis si leur ATK devient 0 par cet effet, détruisez-les.<br />Vous ne pouvez activer qu'1 "Butin du Péché de la Mort - Rciela" par tour.
  | de_lore               = Wähle 1 Hexer-Monster der Stufe 7 oder höher, das du kontrollierst; führe die folgenden Effekte aus.<br />● Solange jenes Monster offen liegt, bleibt es in diesem Spielzug von den Effekten anderer Monster unberührt und wird während der Standby Phase des nächsten Spielzugs auf den Friedhof gelegt.<br />● Alle Monster, die dein Gegner derzeit kontrolliert, verlieren ATK in Höhe der ATK des als Ziel gewählten Monsters, dann, falls ihre ATK durch diesen Effekt zu 0 geworden sind, zerstöre sie.<br />Du kannst nur 1 „Sündhafte Beute des Schicksals - Rciela“ pro Spielzug aktivieren.
  | it_lore               = Scegli come bersaglio 1 mostro Incantatore di Livello 7 o superiore che controlli; applica i seguenti effetti.<br />● Mentre è scoperto, quel mostro è immune agli effetti degli altri mostri in questo turno, e viene mandato al Cimitero durante la Standby Phase del prossimo turno.<br />● Tutti i mostri attualmente controllati dal tuo avversario perdono ATK pari all'ATK del mostro scelto come bersaglio, poi se il loro ATK diventa 0 per questo effetto, distruggili.<br />Puoi attivare solo 1 "Spoglie del Peccato del Destino - Rciela" per turno.
  | pt_lore               = Escolha 1 monstro Mago de Nível 7 ou mais que você controla; aplique os seguintes efeitos.<br />● Enquanto estiver com a face para cima, esse monstro não é afetado por outros efeitos de monstro neste turno e é enviado para o Cemitério durante a Fase de Apoio do próximo turno.<br />● Todos os monstros que seu oponente controla atualmente perdem ATK igual ao ATK do monstro alvo e, depois, se o ATK de qualquer um deles se tornar 0 por este efeito, destrua-o.<br />Você só pode ativar 1 "Despojos do Pecado da Perdição - Rciela" por turno.
  | es_lore               = Selecciona 1 monstruo Lanzador de Conjuros de Nivel 7 o mayor que controles; aplica los siguientes efectos.<br />● Mientras está boca arriba, ese monstruo no es afectado por los efectos de otros monstruos este turno, y es mandado al Cementerio durante la Standby Phase del próximo turno.<br />● Todos los monstruos que controla tu adversario en este momento pierden ATK igual al ATK del monstruo seleccionado y después, si su ATK se convierte en 0 por este efecto, destrúyelos.<br />Sólo puedes activar 1 "Botín del Pecado de Perdición - Rciela" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドのレベル７以上の魔法使い族モンスター１体を対象として発動できる。以下の効果をそれぞれ適用する。●対象の表側表示モンスターはこのターン、他のモンスターの効果を受けず、次のターンのスタンバイフェイズに墓地へ送られる。●相手フィールドの全てのモンスターの攻撃力は、対象のモンスターの攻撃力分ダウンする。この効果で攻撃力が０になった場合、さらにそのモンスターを破壊する。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 레벨 7 이상의 마법사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이하의 효과를 각각 적용한다. ●대상의 앞면 표시 몬스터는 이 턴에, 다른 몬스터의 효과를 받지 않으며, 다음 턴의 스탠바이 페이즈에 묘지로 보내진다. ●상대 필드의 모든 몬스터의 공격력은, 대상 몬스터의 공격력만큼 내린다. 이 효과로 공격력이 0 이 되었을 경우, 추가로 그 몬스터를 파괴한다.
  | sc_lore               = 此卡名的卡１回合仅可发动１张。<br />①：以自己场上的１只等级７以上的魔法师族怪兽为对象可以发动。分别适用以下效果。<br />●对象的表侧表示怪兽在此回合不受其他怪兽的效果影响，且将在下个回合的准备阶段被送至墓地。<br />●对手场上所有怪兽的攻击力下降相当于对象怪兽攻击力的数值。攻击力因此效果变为０的情况下，进而将该怪兽破坏。
