  | lore                  = [[Banish]] 1 [[Winged Beast]] [[monster]] from your [[hand]] or [[face-up]] [[field]]; [[Add a card|add]] 1 "[[Floowandereeze]]" monster or "Floowandereeze" [[Field Spell]] from your [[Main Deck|Deck]] to your [[hand]], then gain 500 [[LP]]. You can only [[activate]] 1 "Floowandereeze and the Advent of Adventure" per [[turn]].
  | fr_lore               = Bannissez 1 monstre Bête Ailée depuis votre main ou Terrain face recto ; ajoutez 1 monstre "Fuvagabonbrise" ou Magie de Terrain "Fuvagabonbrise" depuis votre Deck à votre main, puis gagnez 500 LP. Vous ne pouvez activer qu'1 "Fuvagabonbrise et l'Avènement d'Aventure" par tour.
  | de_lore               = Verbanne 1 Geflügeltes Ungeheuer-Monster von deiner Hand oder offen von deiner Spielfeldseite; füge deiner Hand 1 „Wanderbrise“-Monster oder „Wanderbrise“-Spielfeldzauber von deinem Deck hinzu, dann erhältst du 500 LP. Du kannst nur 1 „Wanderbrise und der Beginn des Abenteuers“ pro Spielzug aktivieren.
  | it_lore               = Bandisci 1 mostro Bestia Alata dalla tua mano o Terreno scoperto; aggiungi 1 mostro "Migrabrezza" o Magia Terreno "Migrabrezza" dal tuo Deck alla tua mano, poi guadagni 500 LP. Puoi attivare solo 1 "Migrabrezza e l'Arrivo dell'Avventura" per turno.
  | pt_lore               = Bana 1 monstro Besta Alada da sua mão ou do campo com a face para cima; adicione 1 monstro "Brisawntarilho" ou Magia de Campo "Brisawntarilho" do seu Deck à sua mão e, depois, ganhe 500 PV. Você só pode ativar 1 "Brisawntarilho e o Advento da Aventura" por turno.
  | es_lore               = Destierra 1 monstruo Bestia Alada en tu mano o Campo boca arriba; añade a tu mano 1 monstruo "Flowagrantiso" o Mágica de Campo "Flowagrantiso" en tu Deck, y después gana 500 LP. Sólo puedes activar 1 "Flowagrantiso y el Adviento de Aventura" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：手札及び自分フィールドの表側表示モンスターの中から、鳥獣族モンスター１体を除外して発動できる。デッキから「ふわんだりぃず」モンスター１体または「ふわんだりぃず」フィールド魔法カード１枚を手札に加える。その後、自分は５００ＬＰ回復する。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패 및 자신 필드의 앞면 표시 몬스터 중에서, 비행야수족 몬스터 1장을 제외하고 발동할 수 있다. 덱에서 "후완다리즈" 몬스터 1장 또는 "후완다리즈" 필드 마법 카드 1장을 패에 넣는다. 그 후, 자신은 500 LP 회복한다.
