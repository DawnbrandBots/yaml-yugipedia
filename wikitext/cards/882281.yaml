  | ja_lore               = このカードは恐竜族モンスター１体をリリースしてアドバンス召喚できる。このカード名の①の効果は１ターンに１度しか使用できない。①：フィールドに恐竜族モンスターが存在する場合、自分・相手のメインフェイズに発動できる。手札のこのカードをアドバンス召喚する。②：このカードが召喚に成功した場合に発動できる。フィールドのモンスター１体を選んで破壊する。このカードが「らくがきじゅう」モンスターをリリースしてアドバンス召喚していた場合、さらにこのカードの攻撃力は破壊したモンスターの攻撃力の半分アップする。
  | ko_lore               = 이 카드는 공룡족 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드에 공룡족 몬스터가 존재할 경우, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 패의 이 카드를 어드밴스 소환한다. ②: 이 카드가 일반 소환에 성공했을 경우에 발동할 수 있다. 필드의 몬스터 1장을 골라 파괴한다. 이 카드가 "낙서괴물" 몬스터를 릴리스하고 어드밴스 소환하고 있었을 경우, 추가로 이 카드의 공격력은 파괴한 몬스터의 공격력의 절반 올린다.
