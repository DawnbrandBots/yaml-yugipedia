  | pt_pendulum_effect    = Se você tiver um card "Cavaleirardor" na sua outra Zona de Pêndulo: você pode destruir os dois cards nas suas Zonas de Pêndulo e, se isso acontecer, adicione 1 monstro de FOGO do Tipo Guerreiro do seu Deck ou Cemitério à sua mão.
  | pt_lore               = ''Um guerreiro Cavaleirardor de alto escalão. Quando ele entra na luta, seus ataques violentos são temidos não só pelo inimigo, mas também por suas próprias tropas.''
  | es_pendulum_effect    = Si tienes una carta "Caballerígneo" en tu otra Zona de Péndulo: puedes destruir ambas cartas en tus Zonas de Péndulo y, si lo haces, añade a tu mano 1 monstruo de FUEGO de Tipo Guerrero en tu Deck o Cementerio.
  | es_lore               = ''Un guerrero Caballerígneo de alto rango. Cuando finalmente entra en combate, sus ataques barredores no son temidos sólo por sus enemigos, sino por sus propias tropas.''
  | ja_pendulum_effect    = ①：もう片方の自分の{{Ruby|Ｐ|ペンデュラム}}ゾーンに「イグナイト」カードが存在する場合に発動できる。自分の{{Ruby|Ｐ|ペンデュラム}}ゾーンのカードを全て破壊し、自分のデッキ・墓地から戦士族・炎属性モンスター１体を選んで手札に加える。
