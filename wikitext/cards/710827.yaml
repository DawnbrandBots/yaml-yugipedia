  | lore                = You can [[Ritual Summon]] this card with "[[Mikanko Kagura]]". Cannot be [[destroyed by battle]], also your opponent takes any [[battle damage]] you would have taken from [[battle]]s involving this card. You can only use each of the following effects of "Ohime the Manifested Mikanko" [[once per turn]]. You can [[reveal]] this card in your [[hand]]; [[Add a card|add]] 1 "[[Mikanko]]" card from your [[Main Deck|Deck]] to your [[hand]], except "Ohime the Manifested Mikanko", then [[discard]] 1 card. ([[Quick Effect]]): You can [[target]] 1 [[Equip Spell]] in your [[GY]]; equip it to 1 appropriate monster on the field.
  | fr_lore             = Vous pouvez Invoquer Rituellement cette carte avec "Kagura Mikanko". Non destructible au combat, et aussi, votre adversaire reçoit les dommages de combat que vous auriez dû recevoir de combats impliquant cette carte. Vous ne pouvez utiliser chacun des effets suivants de "Ohime la Manifestation Mikanko" qu'une fois par tour. Vous pouvez révéler cette carte dans votre main ; ajoutez 1 carte "Mikanko" ("Ohime la Manifestation Mikanko" exclu) depuis votre Deck à votre main, puis défaussez 1 carte. (Effet Rapide) : vous pouvez cibler 1 Magie d'Équipement dans votre Cimetière ; équipez-la à 1 monstre approprié sur le Terrain.
  | de_lore             = Du kannst diese Karte mit „Mikanko-Kagura“ als Ritualbeschwörung beschwören. Kann nicht durch Kampf zerstört werden, zusätzlich erhält dein Gegner den Kampfschaden, den du aus Kämpfen erhalten hättest, an denen diese Karte beteiligt ist. Du kannst jeden der folgenden Effekte von „Ohime die manifestierte Mikanko“ nur einmal pro Spielzug verwenden. Du kannst diese Karte in deiner Hand vorzeigen; füge deiner Hand 1 „Mikanko“-Karte von deinem Deck hinzu, außer „Ohime die manifestierte Mikanko“, dann wirf 1 Karte ab. (Schnelleffekt): Du kannst 1 Ausrüstungszauber in deinem Friedhof wählen; rüste 1 geeignetes Monster auf dem Spielfeld damit aus.
  | it_lore             = Puoi Evocare tramite Rituale questa carta con "Kagura Mikanko". Non può essere distrutta in battaglia, inoltre il tuo avversario subisce qualsiasi danno da combattimento che avresti subito tu da battaglie che coinvolgono questa carta. Puoi utilizzare ognuno dei seguenti effetti di "Ohime la Mikanko Manifestata" una sola volta per turno. Puoi rivelare questa carta nella tua mano; aggiungi 1 carta "Mikanko" dal tuo Deck alla tua mano, eccetto "Ohime la Mikanko Manifestata", poi scarta 1 carta. (Effetto Rapido): puoi scegliere come bersaglio 1 Magia Equipaggiamento nel tuo Cimitero; equipaggiala a 1 mostro appropriato sul Terreno.
  | pt_lore             = Você pode Invocar este card por Invocação-Ritual com "Kagura Mikanko". Não pode ser destruído em batalha e, além disso, seu oponente sofre qualquer dano de batalha que você teria sofrido das batalhas envolvendo este card. Você só pode usar cada um dos seguintes efeitos de "Ohime, a Mikanko Manifesta" uma vez por turno. Você pode revelar este card na sua mão; adicione 1 card "Mikanko" do seu Deck à sua mão, exceto "Ohime, a Mikanko Manifesta" e, depois, descarte 1 card. (Efeito Rápido): você pode escolher 1 Magia de Equipamento no seu Cemitério; equipe-a em 1 monstro apropriado no campo.
  | es_lore             = Puedes Invocar esta carta por Ritual con "Kagura Mikanko". No puede ser destruida en batalla, y además tu adversario recibe cualquier daño de batalla que tú hubieras recibido de batallas que involucren esta carta. Sólo puedes usar cada uno de los siguientes efectos de "Ohime Mikanko en Manifiesto" una vez por turno. Puedes mostrar esta carta en tu mano; añade a tu mano 1 carta "Mikanko" en tu Deck, excepto "Ohime Mikanko en Manifiesto", y después descarta 1 carta. (Efecto Rápido): puedes seleccionar 1 Mágica de Equipo en tu Cementerio; equípala a 1 monstruo apropiado en el Campo.
  | ja_lore             = 「御巫神楽」により降臨。このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。デッキから「オオヒメの御巫」以外の「御巫」カード１枚を手札に加える。その後、自分の手札を１枚選んで捨てる。②：このカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは代わりに相手が受ける。③：自分・相手ターンに、自分の墓地の装備魔法カード１枚を対象として発動できる。そのカードを装備可能なフィールドのモンスター１体に装備する。
  | ko_lore             = "미캉코 카구라"에 의해 의식 소환. 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 덱에서 "오오히메의 미캉코" 이외의 "미캉코" 카드 1장을 패에 넣는다. 그 후, 자신의 패를 1장 고르고 버린다. ②: 이 카드는 전투로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 대신에 상대가 받는다. ③: 자신 / 상대 턴에, 자신 묘지의 장착 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 장착 가능한 필드의 몬스터 1장에 장착한다.
