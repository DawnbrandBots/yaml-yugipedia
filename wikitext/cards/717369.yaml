  | lore                  = [[Add a card|Add]] 1 "[[Vaylantz]]" [[Field Spell]] from your [[Main Deck|Deck]] to your [[hand]], then you can apply the following [[effect]].<br />● [[Destroy]] 1 [[Pendulum Monster|Pendulum Monster Card]] you [[control]], and if you do, add 1 "[[Senet Switch]]" from your Deck to your hand.<br />If this card is in your [[GY]], except the [[turn]] it was sent there: You can [[banish]] this card; place 1 [[face-up]] "[[Vaylantz]]" Pendulum Monster from your [[Extra Deck]] in your [[Pendulum Zone]]. You can only use each effect of "Vaylantz Wars - The Place of Beginning" [[once per turn]].
  | fr_lore               = Ajoutez 1 Magie de Terrain "Vaylantz" depuis votre Deck à votre main, puis vous pouvez appliquer l'effet suivant.<br />● Détruisez 1 Carte Monstre Pendule que vous contrôlez, et si vous le faites, ajoutez 1 "Commutateur Senet" depuis votre Deck à votre main.<br />Si cette carte est dans votre Cimetière, sauf le tour où elle y a été envoyée : vous pouvez bannir cette carte ; placez 1 Monstre Pendule "Vaylantz" face recto depuis votre Extra Deck dans votre Zone Pendule. Vous ne pouvez utiliser chaque effet de "Guerres Vaylantz - L'Endroit du Commencement" qu'une fois par tour.
  | de_lore               = Füge deiner Hand 1 „Vaylantz“-Spielfeldzauber von deinem Deck hinzu, dann kannst du den folgenden Effekt ausführen.<br />● Zerstöre 1 Pendelmonsterkarte, die du kontrollierst, und falls du dies tust, füge deiner Hand 1 „Senet-Schalter“ von deinem Deck hinzu.<br />Falls sich diese Karte in deinem Friedhof befindet, außer in dem Spielzug, in dem sie dorthin gelegt wurde: Du kannst diese Karte verbannen; lege 1 offenes „Vaylantz“-Pendelmonster von deinem Extra Deck in deine Pendelzone. Du kannst jeden Effekt von „Vaylantz-Kriege - Der Ort des Anfangs“ nur einmal pro Spielzug verwenden.
  | it_lore               = Aggiungi 1 Magia Terreno "Vaylantz" dal tuo Deck alla tua mano, poi puoi applicare il seguente effetto.<br />● Distruggi 1 Carta Mostro Pendulum che controlli e, se lo fai, aggiungi 1 "Scambio Senet" dal tuo Deck alla tua mano.<br />Se questa carta è nel tuo Cimitero, eccetto nel turno in cui è stata mandata lì: puoi bandire questa carta; metti 1 Mostro Pendulum "Vaylantz" scoperto dal tuo Extra Deck nella tua Zona Pendulum. Puoi utilizzare ogni effetto di "Guerre Vaylantz - Il Posto dell'Inizio" una sola volta per turno.
  | pt_lore               = Adicione 1 Magia de Campo "Vaylantz" do seu Deck à sua mão e, depois, você pode aplicar o seguinte efeito.<br />● Destrua 1 Card de Monstro Pêndulo que você controla e, se isso acontecer, adicione 1 "Troca de Senet" do seu Deck à sua mão.<br />Se este card estiver no seu Cemitério, exceto no turno em que foi enviado para lá: você pode banir este card; coloque 1 Monstro Pêndulo "Vaylantz" com a face para cima do seu Deck Adicional na sua Zona de Pêndulo. Você só pode usar cada efeito de "Guerras Vaylantz - O Local do Começo" uma vez por turno.
  | es_lore               = Añade a tu mano 1 Mágica de Campo "Vaylantz" en tu Deck, y después puedes aplicar el siguiente efecto.<br />● Destruye 1 Carta de Monstruo de Péndulo que controles y, si lo haces, añade a tu mano 1 "Interruptor de Senet" en tu Deck.<br />Si esta carta está en tu Cementerio, excepto en el turno en el que ésta fue mandada allí: puedes desterrar esta carta; pon en tu Zona de Péndulo 1 Monstruo de Péndulo "Vaylantz" boca arriba en tu Deck Extra. Sólo puedes usar cada efecto de "Las Guerras Vaylantz - El Lugar del Comienzo" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：デッキから「ヴァリアンツ」フィールド魔法カード１枚を手札に加える。その後、以下の効果を適用できる。●自分フィールドのＰモンスターカード１枚を選んで破壊し、デッキから「ポジションチェンジ」１枚を手札に加える。②：墓地のこのカードを除外して発動できる。自分のＥＸデッキから表側表示の「ヴァリアンツ」Ｐモンスター１体を選んで自分のＰゾーンに置く。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 "밸리언츠" 필드 마법 카드 1장을 패에 넣는다. 그 후, 이하의 효과를 적용할 수 있다. ●자신 필드의 펜듈럼 몬스터 카드 1장을 골라 파괴하고, 덱에서 "포지션 체인지" 1장을 패에 넣는다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 "밸리언츠" 펜듈럼 몬스터 1장을 고르고 자신의 펜듈럼 존에 놓는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | sc_lore               = 此卡名的①②效果1回合仅可各使用1次。①：从牌组将1张"弈勇"场地魔法卡加入手牌。然后，可以适用以下效果。●挑选自己场上的1张灵摆怪兽卡破坏，从牌组将1张"位置移动"加入手牌。②：将墓地的此卡除外可以发动。从自己的额外牌组挑选1只表侧表示的"弈勇"灵摆怪兽，放在自己的灵摆区域。此效果在此卡被送至墓地的回合不可发动。
