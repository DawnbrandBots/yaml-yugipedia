  | lore                  = This card on the [[field]] can be treated as a [[Level]] 8 [[monster]] when used for a [[Synchro Summon]]. A [[Synchro Monster]] that used this card as [[material]] gains this [[effect]] based on its original Level.<br />● 8 or lower: Gains 800 [[ATK]]/[[DEF]].<br />● 9 or higher: If this card [[attack]]s a [[Defense Position]] monster, inflict [[piercing]] [[battle damage]].
  | fr_lore               = Cette carte sur le Terrain peut être traitée comme un monstre de Niveau 8 lorsqu'elle est utilisée pour une Invocation Synchro. Un Monstre Synchro qui a utilisé cette carte comme Matériel gagne cet effet selon son Niveau d'origine.<br />● Max. 8 : Gagne 800 ATK/DEF.<br />● Min. 9 : Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants.
  | de_lore               = Diese Karte auf dem Spielfeld kann als Monster der Stufe 8 behandelt werden, wenn sie für eine Synchrobeschwörung verwendet wird. Ein Synchromonster, das diese Karte als Material verwendet hat, erhält basierend auf seiner Grund-Stufe diesen Effekt.<br />● 8 oder niedriger: Erhält 800 ATK/DEF.<br />● 9 oder höher: Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu.
  | it_lore               = Questa carta sul Terreno può essere considerata come un mostro di Livello 8 quando viene utilizzata per una Synchro Evocazione. Un Mostro Synchro che ha utilizzato questa carta come materiale guadagna questo effetto a seconda del suo Livello originale.<br />● 8 o inferiore: Guadagna 800 ATK/DEF.<br />● 9 o superiore: Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante.
  | pt_lore               = Este card no campo pode ser considerado como um monstro de Nível 8 quando usado para uma Invocação-Sincro. Um Monstro Sincro que usou este card como matéria ganha este efeito de acordo com seu Nível original.<br />● 8 ou menos: Ganha 800 de ATK/DEF.<br />● 9 ou mais: Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante.
  | es_lore               = Esta carta en el Campo puede ser tratada como un monstruo de Nivel 8 cuando sea usada para una Invocación por Sincronía. Un Monstruo de Sincronía que usó esta carta como material gana este efecto basado en su Nivel original.<br />● 8 o menor: Gana 800 ATK/DEF.<br />● 9 o mayor: Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración.
  | ja_lore               = ①：フィールドのこのカードをＳ素材とする場合、このカードのレベルを８として扱う事ができる。②：このカードをＳ素材としたＳモンスターはその元々のレベルによって以下の効果を得る。<br />●８以下：このカードの攻撃力・守備力は８００アップする。<br />●９以上：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。
  | ko_lore               = ①: 필드의 이 카드를 싱크로 소재로 할 경우, 이 카드의 레벨을 8 로 취급할 수 있다. ②: 이 카드를 싱크로 소재로 한 싱크로 몬스터는 그 원래 레벨에 따라 이하의 효과를 얻는다.<br />●8 이하: 이 카드의 공격력 / 수비력은 800 올린다.<br />●9 이상: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.
