  | lore                  = If you [[control]] "[[Supreme King Z-ARC]]": [[Activate]] 1 of these [[effect]]s (but you can only use each effect of "Miracle of the Supreme King" [[once per turn]]);<br />● [[Destroy]] 1 "Supreme King Z-ARC" you control, and if you do, [[Special Summon]] 1 "[[Odd-Eyes]]" [[Pendulum Monster]] or 1 [[LIGHT]] "Supreme King Z-ARC" from your [[Main Deck|Deck]] or [[Extra Deck]], [[ignoring its Summoning conditions]].<br />● Place 1 [[face-up]] Pendulum Monster from your Extra Deck in your [[Pendulum Zone]].<br />● [[Set]] 1 [[Quick-Play Spell]] directly from your Deck.
  | fr_lore               = Si vous contrôlez "Z-ARC, Roi Suprême" : activez 1 de ces effets (mais vous ne pouvez utiliser chaque effet de "Miracle du Roi Suprême" qu'une fois par tour) ;<br />● Détruisez 1 "Z-ARC, Roi Suprême" que vous contrôlez, et si vous le faites, Invoquez Spécialement 1 Monstre Pendule "Yeux Impairs" ou 1 "Z-ARC, Roi Suprême" LUMIÈRE depuis votre Deck ou Extra Deck, en ignorant ses conditions d'Invocation.<br />● Placez 1 Monstre Pendule face recto depuis votre Extra Deck dans votre Zone Pendule.<br />● Posez 1 Magie Jeu-Rapide directement depuis votre Deck.
  | de_lore               = Falls du „Oberster König Z-ARC“ kontrollierst: Aktiviere 1 dieser Effekte (aber du kannst jeden Effekt von „Wunder des Obersten Königs“ nur einmal pro Spielzug verwenden);<br />● Zerstöre 1 „Oberster König Z-ARC“, den du kontrollierst, und falls du dies tust, beschwöre 1 „Buntäugig“-Pendelmonster oder 1 LICHT „Oberster König Z-ARC“ als Spezialbeschwörung von deinem Deck oder Extra Deck, ungeachtet seiner Beschwörungsbedingungen.<br />● Lege 1 offenes Pendelmonster von deinem Extra Deck in deine Pendelzone.<br />● Setze 1 Schnellzauber direkt von deinem Deck.
  | it_lore               = Se controlli "Re Supremo Z-ARC": attiva 1 di questi effetti (ma puoi utilizzare ogni effetto di "Miracolo del Re Supremo" una sola volta per turno);<br />● Distruggi 1 "Re Supremo Z-ARC" che controlli e, se lo fai, Evoca Specialmente 1 Mostro Pendulum "Occhi Diversi" o 1 "Re Supremo Z-ARC" LUCE dal tuo Deck o Extra Deck, ignorando le sue condizioni di Evocazione.<br />● Metti 1 Mostro Pendulum scoperto dal tuo Extra Deck nella tua Zona Pendulum.<br />● Posiziona 1 Magia Rapida direttamente dal tuo Deck.
  | pt_lore               = Se você controlar "Rei Supremo Z-ARC": ative 1 desses efeitos (mas você só pode usar cada efeito de "Milagre do Rei Supremo" uma vez por turno);<br />● Destrua 1 "Rei Supremo Z-ARC" que você controla e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro Pêndulo "Olhos Anômalos" ou 1 "Rei Supremo Z-ARC" de LUZ do seu Deck ou Deck Adicional, ignorando suas condições de Invocação.<br />● Coloque 1 Monstro Pêndulo com a face para cima do seu Deck Adicional na sua Zona de Pêndulo.<br />● Baixe 1 Magia Rápida diretamente do seu Deck.
  | es_lore               = Si controlas "Rey Supremo Z-ARC": activa 1 de estos efectos (pero sólo puedes usar cada efecto de "Milagro del Rey Supremo" una vez por turno);<br />● Destruye 1 "Rey Supremo Z-ARC" que controles y, si lo haces, Invoca de Modo Especial 1 Monstruo de Péndulo "Ojos Anómalos" o 1 "Rey Supremo Z-ARC" de LUZ desde tu Deck o Deck Extra, ignorando sus condiciones de Invocación.<br />● Pon en tu Zona de Péndulo 1 Monstruo de Péndulo boca arriba de tu Deck Extra.<br />● Coloca 1 Mágica de Juego Rápido directamente desde tu Deck.
  | ja_lore               = ①：自分フィールドに「覇王龍ズァーク」が存在する場合、以下の効果から１つを選択して発動できる（このカード名の以下の効果はそれぞれ１ターンに１度しか選択できない）。●自分フィールドの「覇王龍ズァーク」１枚を破壊し、デッキ・ＥＸデッキから「オッドアイズ」Ｐモンスターまたは光属性の「覇王龍ズァーク」１体を召喚条件を無視して特殊召喚する。●自分のＥＸデッキの表側のＰモンスター１体を自分のＰゾーンに置く。●デッキから速攻魔法カード１枚を自分フィールドにセットする。
  | ko_lore               = ①: 자신 필드에 "패왕룡 즈아크"가 존재할 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다(이 카드명의 이하의 효과는 각각 1턴에 1번밖에 선택할 수 없다). ●자신 필드의 "패왕룡 즈아크" 1장을 파괴하고, 덱 / 엑스트라 덱에서 "오드아이즈" 펜듈럼 몬스터 또는 빛 속성의 "패왕룡 즈아크" 1장을 소환 조건을 무시하여 특수 소환한다. ●자신의 엑스트라 덱의 앞면의 펜듈럼 몬스터 1장을 자신의 펜듈럼 존에 놓는다. ●덱에서 속공 마법 카드 1장을 자신 필드에 세트한다.
  | sc_lore               = ①：自己场上存在“霸王龙扎克”的情况下，可从以下效果中选择１个发动（此卡名的以下效果１回合仅可各选择１次）。<br />●破坏自己场上的１张“霸王龙扎克”，从牌组・额外牌组将１只“异色眼”灵摆怪兽或光属性的“霸王龙扎克”无视召唤条件特殊召唤。<br />●将自己的额外牌组的１只表侧的灵摆怪兽放在自己的灵摆区域。<br />●从牌组将１张速攻魔法卡放置在自己场上。
