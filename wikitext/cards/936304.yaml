  | ja_lore               = ①：自分フィールドに「覇王龍ズァーク」が存在する場合、以下の効果から１つを選択して発動できる（このカード名の以下の効果はそれぞれ１ターンに１度しか選択できない）。●自分フィールドの「覇王龍ズァーク」１枚を破壊し、デッキ・ＥＸデッキから「オッドアイズ」Ｐモンスターまたは光属性の「覇王龍ズァーク」１体を召喚条件を無視して特殊召喚する。●自分のＥＸデッキの表側のＰモンスター１体を自分のＰゾーンに置く。●デッキから速攻魔法カード１枚を自分フィールドにセットする。
  | ko_lore               = ①: 자신 필드에 "패왕룡 즈아크"가 존재할 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다(이 카드명의 이하의 효과는 각각 1턴에 1번밖에 선택할 수 없다).
  ● 자신 필드의 "패왕룡 즈아크" 1장을 파괴하고, 덱 / 엑스트라 덱에서 "오드아이즈" 펜듈럼 몬스터 또는 빛 속성의 "패왕룡 즈아크" 1장을 소환 조건을 무시하여 특수 소환한다.
  ● 자신의 엑스트라 덱에서 앞면의 펜듈럼 몬스터 1장을 자신의 펜듈럼 존에 놓는다.
  ● 덱에서 속공 마법 1장을 자신 필드에 세트한다.
