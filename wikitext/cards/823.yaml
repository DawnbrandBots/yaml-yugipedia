  | fr_lore               = Une fois par tour : vous pouvez jouer à pile ou face. Si vous gagnez, détruisez autant de monstres contrôlés par votre adversaire. Si vous perdez, détruisez tous les monstres que vous contrôlez que possible, et si vous le faites, recevez des dommages égaux à la moitié de la somme des ATK que ces monstres détruits avaient tant qu'ils étaient face recto sur le Terrain.
  | de_lore               = Einmal pro Spielzug: Du kannst eine Münze werfen und das Ergebnis voraussagen. Falls du richtig vorausgesagt hast, zerstöre alle Monster, die dein Gegner kontrolliert. Falls du falsch vorausgesagt hast, zerstöre so viele Monster, die du kontrollierst, wie möglich und falls du dies tust, erhältst du Schaden in Höhe der Hälfte der Summe der ATK, welche die zerstörten Monster hatten, solange sie offen auf dem Spielfeld lagen.
  | it_lore               = Una volta per turno: puoi lanciare una moneta e scegliere testa o croce. Se indovini, distruggi tutti i mostri controllati dal tuo avversario. Se sbagli, distruggi tanti mostri che controlli quanti possibile e, se lo fai, subisci danno pari alla metà della somma degli ATK che quei mostri distrutti avevano mentre erano scoperti sul Terreno.
  | pt_lore               = Uma vez por turno: você pode lançar uma moeda e escolher cara ou coroa. Se você ganhar, destrua todos os monstros que seu oponente controla. Se você perder, destrua tantos monstros que você controla quanto possível e, se isso acontecer, sofra dano igual à metade do ATK total que esses monstros destruídos tinham enquanto estavam com a face para cima no campo.
  | es_lore               = Una vez por turno: puedes lanzar una moneda y elegir Cara o Cruz. Si aciertas, destruye todos los monstruos que controle tu adversario. Si fallas, destruye tantos monstruos que controles como sea posible y, si lo haces, recibes daño igual a la mitad del ATK total que esos monstruos destruidos tenían mientras estaban boca arriba en el Campo.
