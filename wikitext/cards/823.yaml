  | ko_lore               = ① : 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 코인 토스를 1회 실행하고, 앞뒷면을 맞춘다. 맞은 경우, 상대 필드의 몬스터를 전부 파괴한다. 못 맞춘 경우, 자신 필드의 몬스터를 전부 파괴하고, 자신은 앞면 표시로 파괴된 몬스터의 공격력을 합계한 수치의 절반의 데미지를 받는다.
