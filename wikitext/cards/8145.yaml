  | fr_lore               = Tant que "Umi" est sur le Terrain, cette carte n'est pas affectée par les effets de Magie et ne peut pas être ciblée par des attaques, mais elle n'empêche pas votre adversaire de vous attaquer directement.
  | de_lore               = Solange „Umi“ auf dem Spielfeld liegt, bleibt diese Karte von Zaubereffekten unberührt und kann nicht als Ziel für Angriffe gewählt werden, aber verhindert nicht, dass dein Gegner dich direkt angreift.
  | it_lore               = Mentre "Umi" è sul Terreno, questa carta è immune agli effetti delle Magie e non può essere scelta come bersaglio per gli attacchi, ma non impedisce al tuo avversario di attaccarti direttamente.
  | pt_lore               = Enquanto "Umi" estiver no campo, este card não é afetado por efeitos de Magia e não pode ser escolhido como alvo de ataques, mas isso não impede que seu oponente ataque você diretamente.
  | es_lore               = Mientras "Umi" esté en el Campo, esta carta no es afectada por los efectos de Mágicas y no puede ser seleccionada para ataques, pero no previene que tu adversario te ataque directamente.
  | ja_lore               = ①：フィールドに「海」が存在する限り、フィールドのこのカードは魔法カードの効果を受けない。②：フィールドに「海」が存在する限り、このカードは攻撃対象にされない（この効果が適用されたモンスターしか自分フィールドに存在しない状態での相手の攻撃は自分への直接攻撃になる）。
  | ko_lore               = ①: 필드에 "바다"가 존재하는 한, 필드의 이 카드는 마법 카드의 효과를 받지 않는다. ②: 필드에 "바다"가 존재하는 한, 이 카드는 공격 대상이 되지 않는다(이 효과가 적용된 몬스터밖에 자신 필드에 존재하지 않은 상태에서의 상대의 공격은 자신에게로의 직접 공격이 된다).
  | tc_lore               = 只要场上存在「海」，此卡不受魔法卡的效果影响，对手怪兽不可将此卡作为攻击对象。
