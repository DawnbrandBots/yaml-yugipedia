  | pt_lore               = Durante a Fase Principal: o duelista do turno pode Invocar por Invocação-Fusão 1 Monstro de Fusão do Deck Adicional dele, banindo as Matérias de Fusão mencionadas nele da sua mão ou do campo.
  | es_lore               = Durante la Main Phase: el jugador en turno puede Invocar por Fusión 1 Monstruo de Fusión desde su Deck Extra, desterrando de su mano o Campo los Materiales de Fusión mencionados en él.
  | ja_lore               = ①：お互いのプレイヤーは、自分メインフェイズに発動できる。自分の手札・フィールドから、融合モンスターカードによって決められた融合素材モンスターを除外し、その融合モンスター１体をＥＸデッキから融合召喚する。
  | ko_lore               = ①: 양쪽 플레이어는, 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  | sc_lore               = ①：双方玩家可在自己的主要阶段发动。从自己的手牌・场上，将由融合怪兽卡决定的融合素材怪兽除外，从额外牌组将１只该融合怪兽融合召唤。
