  | fr_lore               = Si vous activez une Carte Piège (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Spécialement : vous pouvez Invoquer Spécialement 1 monstre "Altergeist" ("Multimposteur Altergeist" exclu) depuis votre Deck en Position de Défense. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Altergeist" exclus) le tour où vous activez cet effet. Vous ne pouvez utiliser chaque effet de "Multimposteur Altergeist" qu'une fois par tour.
  | de_lore               = Falls du eine Fallenkarte aktivierst (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Altergeist“-Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören, außer „Altergeist Multitäuscher“. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer „Altergeist“-Monstern. Du kannst jeden Effekt von „Altergeist Multitäuscher“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se attivi una Carta Trappola (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Specialmente: puoi Evocare Specialmente 1 mostro "Altergeist" dal tuo Deck in Posizione di Difesa, eccetto "Altergeist Multimpostore". Non puoi Evocare Specialmente mostri nel turno in cui attivi questo effetto, eccetto mostri "Altergeist". Puoi utilizzare ogni effetto di "Altergeist Multimpostore" una sola volta per turno.
  | pt_lore               = Se você ativar um Card de Armadilha (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial: você pode Invocar por Invocação-Especial 1 monstro "Altergeist" do seu Deck em Posição de Defesa, exceto "Multifalsificador Altergeist". Você não pode Invocar monstros por Invocação-Especial no turno em que ativar este efeito, exceto monstros "Altergeist". Você só pode usar cada efeito de "Multifalsificador Altergeist" uma vez por turno.
  | es_lore               = Si activas una Carta de Trampa (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Altergeist" en Posición de Defensa, excepto "Altergeist Multiengaño". El turno en que activas este efecto no puedes Invocar monstruos de Modo Especial, excepto monstruos "Altergeist". Sólo puedes usar cada efecto de "Altergeist Multiengaño" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分が罠カードを発動した場合に発動できる。このカードを手札から特殊召喚する。②：このカードが特殊召喚した場合に発動できる（この効果を発動するターン、自分は「オルターガイスト」モンスターしか特殊召喚できない）。デッキから「オルターガイスト・マルチフェイカー」以外の「オルターガイスト」モンスター１体を守備表示で特殊召喚する。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신이 함정 카드를 발동했을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "얼터가이스트 멀티페이커" 이외의 "얼터가이스트" 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과를 발동하는 턴에, 자신은 "얼터가이스트" 몬스터밖에 특수 소환할 수 없다.
  | sc_lore               = 此卡名的①②效果1回合仅可各使用1次。①：自己发动陷阱卡的情况下可以发动。从手牌将此卡特殊召唤。②：此卡特殊召唤成功的情况下可以发动。从牌组将“幻变骚灵・多重伪装者”以外的1只“幻变骚灵”怪兽以守备表示特殊召唤。发动此效果的回合中，自己仅可特殊召唤“幻变骚灵”怪兽。
