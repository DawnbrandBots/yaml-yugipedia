  | de_lore               = Führe diesen Effekt aus, abhängig von der Anzahl der verschiedenen Grund-Eigenschaften der Linkmonster auf dem Spielfeld.<br />● 1: Alle Linkmonster, die du kontrollierst, erhalten 500 ATK.<br />● 2: Alle Linkmonster, die dein Gegner kontrolliert, verlieren 1000 ATK.<br />● 3: Du erhältst 1500 LP.<br />● 4: Füge deinem Gegner 2000 Schaden zu.<br />● 5: Beschwöre 1 Monster mit 2500 oder mehr ATK als Spezialbeschwörung von deinem Deck.<br />● 6: Zerstöre alle Monster mit 3000 oder weniger ATK, die dein Gegner kontrolliert.<br />Du kannst nur 1 „Link-Party“ pro Spielzug aktivieren.
  | it_lore               = Applica questo effetto a seconda del numero di Attributi originali diversi dei Mostri Link sul Terreno.<br />● 1: Tutti i Mostri Link che controlli guadagnano 500 ATK.<br />● 2: Tutti i Mostri Link controllati dal tuo avversario perdono 1000 ATK.<br />● 3: Guadagni 1500 LP.<br />● 4: Infliggi 2000 danni al tuo avversario.<br />● 5: Evoca Specialmente 1 mostro con ATK 2500 o superiore dal tuo Deck.<br />● 6: Distruggi tutti i mostri controllati dal tuo avversario con ATK 3000 o inferiore.<br />Puoi attivare solo 1 "Festa Link" per turno.
  | pt_lore               = Aplique este efeito de acordo com o número de Atributos originais diferentes dentre os Monstros Link no campo.<br />● 1: Todos os Monstros Link que você controla ganham 500 de ATK.<br />● 2: Todos os Monstros Link que seu oponente controla perdem 1000 de ATK.<br />● 3: Ganhe 1500 PV.<br />● 4: Cause 2000 de dano ao seu oponente.<br />● 5: Invoque por Invocação-Especial 1 monstro com 2500 ou mais de ATK do seu Deck.<br />● 6: Destrua todos os monstros que seu oponente controla com 3000 ou menos de ATK.<br />Você só pode ativar 1 "Festa Link" por turno.
  | es_lore               = Aplica este efecto dependiendo del número de Atributos originales diferentes de los Monstruos de Enlace en el Campo.<br />● 1: Todos los Monstruos de Enlace que controles ganan 500 ATK.<br />● 2: Todos los Monstruos de Enlace que controle tu adversario pierden 1000 ATK.<br />● 3: Gana 1500 LP.<br />● 4: Inflige 2000 puntos de daño a tu adversario.<br />● 5: Invoca de Modo Especial 1 monstruo con 2500 ATK o más desde tu Deck.<br />● 6: Destruye todos los monstruos que controle tu adversario con 3000 ATK o menos.<br />Sólo puedes activar 1 "Fiesta de Enlace" por turno.
