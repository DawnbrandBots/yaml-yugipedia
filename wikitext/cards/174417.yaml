  | fr_lore               = Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre "Évoltile" : elle gagne 200 ATK. Si cette carte a été Invoquée Spécialement par l'effet d'un monstre "Évoltile", chaque fois que cette carte détruit un monstre de votre adversaire au combat : vous pouvez ajouter 1 monstre "Évoltile" depuis votre Deck à votre main.
  | de_lore               = Wenn diese Karte durch den Effekt eines "Evoltil"-Monsters als Spezialbeschwörung beschworen wird: Sie erhält 200 ATK. Falls diese Karte durch den Effekt eines "Evoltil"-Monsters als Spezialbeschwörung beschworen wurde, jedes Mal, wenn diese Karte ein Monster deines Gegners durch Kampf zerstört: Du kannst deiner Hand 1 "Evoltil"-Monster von deinem Deck hinzufügen.
  | it_lore               = Quando questa carta viene Evocata Specialmente dall'effetto di un mostro "Evoltile": esso guadagna 200 ATK. Se questa carta è stata Evocata Specialmente dall'effetto di un mostro "Evoltile", ogni volta che questa carta distrugge un mostro dell'avversario in battaglia: puoi aggiungere 1 mostro "Evoltile" dal tuo Deck alla tua mano.
  | es_lore               = Cuando esta carta es Invocada de Modo Especial por el efecto de 1 monstruo "Evolutil": gana 200 ATK. Si esta carta fue Invocada de Modo Especial por el efecto de un monstruo "Evolutil", cada vez que esta carta destruye un monstruo de tu adversario en batalla: puedes añadir a tu mano, desde tu Deck, 1 monstruo "Evolutil".
  | ja_lore               = このカードが「エヴォルド」と名のついたモンスターの効果によって特殊召喚された時、このカードの攻撃力は２００ポイントアップする。その後、このカードが相手モンスターを戦闘によって破壊した時、デッキから「エヴォルド」と名のついたモンスター１体を手札に加える。
  | ko_lore               = 이 카드가 '에볼드' 라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 때, 이 카드의 공격력은 200 포인트 올린다. 그 후, 이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 자신의 덱에서 '에볼드' 라는 이름이 붙은 몬스터 1장을 패에 넣을 수 있다.
