  | fr_lore               = Non destructible au combat. Si cette carte est en Position de Défense face recto, détruisez-la. Si cette carte déclare une attaque : changez la position de combat de tous les monstres face recto (monstres "Nuagien" exclus).
  | de_lore               = Kann nicht durch Kampf zerstört werden. Falls sich diese Karte in offener Verteidigungsposition befindet, zerstöre sie. Falls diese Karte einen Angriff deklariert: Ändere die Kampfpositionen aller offenen Monster, außer „Wolkian“-Monstern.
  | it_lore               = Non può essere distrutto in battaglia. Se questa carta è scoperta in Posizione di Difesa, distruggila. Se questa carta dichiara un attacco: cambia la posizione di tutti i mostri scoperti, eccetto i mostri "Nubiano".
  | pt_lore               = Não pode ser destruído em batalha. Se este card estiver com a face para cima em Posição de Defesa, destrua-o. Se este card declarar um ataque: mude as posições de batalha de todos os monstros com a face para cima, exceto monstros "Nuviano".
  | es_lore               = No puede ser destruido en batalla. Si esta carta está en Posición de Defensa boca arriba, destrúyela. Si esta carta declara un ataque: cambia las posiciones de batalla de todos los monstruos boca arriba, excepto los monstruos "Cloudian".
  | ja_lore               = このカードは戦闘によっては破壊されない。このカードが表側守備表示でフィールド上に存在する場合、このカードを破壊する。このカードの攻撃宣言時、「雲魔物」と名のついたカード以外の全ての表側表示モンスターの表示形式を変更する。
  | ko_lore               = 이 카드는 전투에 의해서는 파괴되지 않는다. 이 카드가 앞면 수비 표시로 필드 위에 존재할 경우, 이 카드를 파괴한다. 이 카드의 공격 선언시, "운마물" 라는 이름이 붙은 카드 이외의 모든 앞면 표시 몬스터의 표시 형식을 변경한다.
