  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：属性を１つ宣言して発動できる。このカードを持ち主のＥＸデッキに戻し、宣言した属性を持つ「海造賊トークン」（悪魔族・星４・攻／守０）をお互いのフィールドに１体ずつ守備表示で特殊召喚する。
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：相手がモンスターの特殊召喚に成功した場合に発動できる。デッキから「海造賊」カード１枚を手札に加える。このカードが「海造賊」カードを装備している場合、さらにデッキから「海造賊」モンスター１体を特殊召喚できる。②：自分の墓地の「海造賊」カード１枚を対象として発動できる。そのカードを手札に加え、このカードを自分のＰゾーンに置く。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 속성을 1개 선언하고 발동할 수 있다. 이 카드를 주인의 엑스트라 덱으로 되돌리고, 선언한 속성을 가지는 "플런드롤 토큰"(악마족 / 레벨 4 / 공 0 / 수 0)을 서로의 필드에 1장씩 수비 표시로 특수 소환한다.
  | ko_lore               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 몬스터의 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "플런드롤" 카드 1장을 패에 넣는다. 이 카드가 "플런드롤" 카드를 장착하고 있을 경우, 추가로 덱에서 "플런드롤" 몬스터 1장을 특수 소환할 수 있다. ②: 자신 묘지의 "플런드롤" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣고, 이 카드를 자신의 펜듈럼 존에 놓는다.
