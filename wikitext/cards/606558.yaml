  | fr_lore               = Les monstres "Valkyrie-" que vous contrôlez gagnent 200 ATK pour chaque monstre banni de votre adversaire. Si vous contrôlez un monstre "Valkyrie-" ("Valkyrie-Fünfte" exclu) : vous pouvez envoyer 1 Magie/Piège depuis votre Deck au Cimetière. Vous ne pouvez utiliser cet effet de "Valkyrie-Fünfte" qu'une fois par tour.
  | de_lore               = „Walküre“-Monster, die du kontrollierst, erhalten für jedes verbannte Monster deines Gegners 200 ATK. Falls du ein anderes „Walküre“-Monster als „Fünfte Walküre“ kontrollierst: Du kannst 1 Zauber/Falle von deinem Deck auf den Friedhof legen. Du kannst diesen Effekt von „Fünfte Walküre“ nur einmal pro Spielzug verwenden.
  | it_lore               = I mostri "Valkyria-" che controlli guadagnano 200 ATK per ognuno dei mostri banditi del tuo avversario. Se controlli un mostro "Valkyria-" diverso da "Valkyria-Quinta": puoi mandare 1 Magia/Trappola dal tuo Deck al Cimitero. Puoi utilizzare questo effetto di "Valkyria-Quinta" una sola volta per turno.
  | pt_lore               = Monstros "Valquíria-" que você controla ganham 200 de ATK para cada um dos monstros banidos do seu oponente. Se você controlar um monstro "Valquíria-" que não seja "Valquíria-Funfte": você pode enviar 1 Magia/Armadilha do seu Deck para o Cemitério. Você só pode usar este efeito de "Valquíria-Funfte" uma vez por turno.
  | es_lore               = Los monstruos "Valquiria-" que controlas ganan 200 ATK por cada monstruo de tu adversario desterrado. Si controlas un monstruo "Valquiria-" que no sea "Valquiria-Funfte": puedes mandar al Cementerio 1 Mágica/Trampa en tu Deck. Sólo puedes usar este efecto de "Valquiria-Funfte" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドの「ワルキューレ」モンスターの攻撃力は、除外されている相手モンスターの数×２００アップする。②：自分フィールドに「ワルキューレ・フュンフト」以外の「ワルキューレ」モンスターが存在する場合に発動できる。デッキから魔法・罠カード１枚を墓地へ送る。
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "왈큐레" 몬스터의 공격력은, 제외되어 있는 상대 몬스터의 수 × 200 올린다. ②: 자신 필드에 "왈큐레 훈프트" 이외의 "왈큐레" 몬스터가 존재할 경우에 발동할 수 있다. 덱에서 마법 / 함정 카드 1장을 묘지로 보낸다.
