  | pt_lore               = 4 monstros Inseto<br />Depois que este card for Invocado por Invocação-Fusão, ele não é afetado por outros efeitos de card até o final do seu próximo turno. No final da Fase de Batalha: você pode escolher 1 monstro Inseto com 3000 ou menos de ATK no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Hércules Absoluto Ultrabezoudado" uma vez por turno.
  | es_lore               = 4 monstruos Insecto<br />Después de que esta carta sea Invocada por Fusión, no es afectada por efectos de otras cartas hasta el final de tu próximo turno. Al final de la Battle Phase: puedes seleccionar 1 monstruo Insecto con 3000 ATK o menos en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Escaraballería Ultra Hércules Absoluto" una vez por turno.
