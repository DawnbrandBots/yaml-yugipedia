  | de_lore               = 4 Insekt-Monster<br />Nachdem diese Karte als Fusionsbeschwörung beschworen wurde, bleibt sie bis zum Ende deines nächsten Spielzugs von den Effekten anderer Karten unberührt. Am Ende der Battle Phase: Du kannst 1 Insekt-Monster mit 3000 oder weniger ATK in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Ultra-Käferkavallerie Absoluter Herkules“ nur einmal pro Spielzug verwenden.
