  | ko_lore               = 필드 위에 카드가 존재하지 않을 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. 이 효과는 선공 1번째 턴에는 사용할 수 없다. 이 카드는 공격을 실행하는 대신에 필드 위에 존재하는 필드 마법 카드를 파괴할 수 있다.
