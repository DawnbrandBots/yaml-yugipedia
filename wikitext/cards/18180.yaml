  | fr_lore               = Si ce n'est pas le premier tour du Duel et qu'il n'y a aucune carte sur le Terrain, vous pouvez Invoquer Normalement cette carte sans Sacrifice. Vous pouvez détruire toutes les Cartes Magie de Terrain sur le Terrain. Cette carte ne peut pas attaquer le tour où vous activez cet effet.
  | de_lore               = Falls dies nicht der erste Spielzug des Duells ist und keine Karten auf dem Spielfeld liegen, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Du kannst alle Spielfeldzauberkarten auf dem Spielfeld zerstören. Diese Karte kann nicht in dem Spielzug angreifen, in dem du diesen Effekt aktivierst.
  | it_lore               = Se non è il primo turno del Duello e non ci sono carte sul Terreno, puoi Evocare tramite Evocazione Normale questa carta senza offrire Tributi. Puoi distruggere tutte le Carte Magia Terreno sul Terreno. Questa carta non può attaccare nel turno in cui attivi questo effetto.
  | pt_lore               = Se este não é primeiro turno do Duelo e se não houverem cartas no campo, você pode invocar por Invocação-Normal esta carta sem realizar uma Tributação. Você pode destruir todas as Cartas Mágica Campo no campo. Esta carta não pode atacar no turno que ativou este efeito.
