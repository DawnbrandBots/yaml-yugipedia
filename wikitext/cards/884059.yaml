  | fr_lore             = 2+ monstres de Niveau 7<br />Durant chaque Standby Phase : vous pouvez Invoquer Spécialement 1 monstre "Kashtira" depuis votre Deck. Vous ne pouvez utiliser l'effet précédent de "Shangri-Ira Kashtira" qu'une fois par tour. Chaque fois qu'une ou plusieurs cartes détenues et possédées par votre adversaire sont bannies face verso (sauf durant la Damage Step) : vous pouvez choisir 1 Zone Monstre Main ou Zone Magie & Piège inutilisée ; elle ne peut pas être utilisée tant que ce monstre est face recto sur le Terrain. Si cette carte sur le Terrain va être détruite au combat ou par un effet de carte, vous pouvez détacher 1 Matériel de cette carte à la place.
  | de_lore             = 2+ Monster der Stufe 7<br />Während jeder Standby Phase: Du kannst 1 „Kashtira“-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst den vorherigen Effekt von „Kashtira Shangri-Ira“ nur einmal pro Spielzug verwenden. Jedes Mal, wenn eine oder mehr Karten, die dein Gegner besitzt und die ihm gehören, verdeckt verbannt werden (außer während des Damage Steps): Du kannst 1 nicht verwendete Main-Monsterzone oder Zauber- & Fallenzone bestimmen; sie kann nicht verwendet werden, solange dieses Monster offen auf dem Spielfeld liegt. Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 1 Material von dieser Karte abhängen.
  | it_lore             = 2+ mostri di Livello 7<br />Durante ogni Standby Phase: puoi Evocare Specialmente 1 mostro "Kashtira" dal tuo Deck. Puoi utilizzare il precedente effetto di "Kashtira Shangri-Ira" una sola volta per turno. Ogni volta che una o più carte che il tuo avversario possiede e comanda vengono bandite coperte (eccetto durante il Damage Step): puoi selezionare 1 Zona Mostri Main o Zona Magie & Trappole inutilizzata; essa non può essere utilizzata mentre questo mostro è scoperto sul Terreno. Se questa carta sul Terreno sta per essere distrutta in battaglia o dall'effetto di una carta, puoi invece staccare 1 materiale da questa carta.
  | pt_lore             = 2+ monstros de Nível 7<br />Durante cada Fase de Apoio: você pode Invocar por Invocação-Especial 1 monstro "Kashtira" do seu Deck. Você só pode usar o efeito anterior de "Shangri-Ira Kashtira" uma vez por turno. Sempre que um ou mais cards dos quais seu oponente seja dono e em posse dele seja banido com a face para baixo (exceto durante a Etapa de Dano): você pode selecionar 1 Zona de Monstros Principal ou Zona de Magias & Armadilhas não utilizada; ela não pode ser usada enquanto este monstro estiver com a face para cima no campo. Se este card no campo seria destruído em batalha ou por um efeito de card, em vez disso, você pode desassociar 1 matéria deste card.
  | es_lore             = 2+ monstruos de Nivel 7<br />Durante cada Standby Phase: puedes Invocar de Modo Especial 1 monstruo "Kashtira" desde tu Deck. Sólo puedes usar el efecto previo de "Kashtira Shangri-Ira" una vez por turno. Cada vez que una o más cartas que tenga y posea tu adversario sean desterradas boca abajo (excepto durante el Damage Step): puedes elegir 1 Zona de Monstruos Principal o Zona de Magia y Trampas sin usar; ésta no puede ser usada mientras este monstruo esté boca arriba en el Campo. Si esta carta en el Campo fuera a ser destruida en batalla o por el efecto de una carta, puedes desacoplar 1 material de esta carta en su lugar.
