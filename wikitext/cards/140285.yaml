  | ja_lore               = このカードのコントローラーは自分エンドフェイズ毎に１０００ＬＰを払う。１０００ＬＰ払えない場合このカードを破壊する。①：このカードが魔法＆罠ゾーンに存在する限り、相手モンスターは攻撃宣言できない。②：自分の墓地のレベル１チューナー１体を対象として発動できる。このカードを破壊し、そのモンスターを特殊召喚する。この効果はフィールドに「[[Red Dragon Archfiend|レッド・デーモンズ・ドラゴン]]」が存在する場合に発動と処理ができる。
  | ko_lore               = 이 카드가 필드 위에 존재하는 한, 상대 몬스터는 공격 선언을 할 수 없다. 이 카드의 컨트롤러는 자신의 엔드 페이즈시에 1000 라이프 포인트를 지불한다. 이 때 1000 라이프 포인트를 지불할 수 없는 경우는 이 카드를 파괴한다. 필드 위에 "레드 데몬즈 드래곤" 이 앞면 표시로 존재할 경우, 이 카드를 파괴하고 자신의 묘지에 존재하는 레벨 1의 튜너 1장을 선택하고 특수 소환할 수 있다.
