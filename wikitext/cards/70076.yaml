  | de_lore               = Diese Karte kann nicht als Tribut angeboten werden, außer für die [[Tribute Summon|Tributbeschwörung]] eines [[Monster Card|Monsters]] vom [[Type|Typ]] [[Warrior|Krieger]]. Während deiner [[Standby Phase]], falls diese Karte in deinem [[Graveyard|Friedhof]] ist und du keine anderen Monster [[Control|kontrollierst]], kannst du sie als [[Special Summon|Spezialbeschwörung]] beschwören. Du kannst diesen Effekt nicht [[Activate|aktivieren]], falls andere Monster in deinem Friedhof sind, die nicht vom Typ Krieger sind.
  | it_lore               = Mentre questa carta è [[Face-up|scoperta]] sul [[Field|Terreno]], essa non può essere [[Tribute|offerta come Tributo]], eccetto per l'[[Tribute Summon|Evocazione tramite Tributo]] di un mostro di [[Type|Tipo]] [[Warrior|Guerriero]]. Durante la tua [[Standby Phase]], se questa carta è nel tuo [[Graveyard|Cimitero]] e tutti i mostri nel tuo Cimitero sono di Tipo Guerriero: puoi [[Special Summon|Evocare Specialmente]] questa carta. Inoltre, non devi [[control]]lare nessun mostro per [[Activate|attivare]] e [[Resolve|risolvere]] questo [[Effect|effetto]].
  | pt_lore               = Enquanto este card estiver com a [[Face-up|face para cima]] no [[Field|campo]], ele não pode ser [[Tribute|oferecido como Tributo]], exceto para a [[Tribute Summon|Invocação-Tributo]] de um [[Monster Card|monstro]] do [[Type|Tipo]] [[Warrior|Guerreiro]]. Durante sua [[Standby Phase|Fase de Apoio]], se este card estiver no seu [[Graveyard|Cemitério]] e todos os monstros no seu Cemitério forem do Tipo Guerreiro: você pode [[Summon|Invocar]] este card por [[Special Summon|Invocação-Especial]]. Além disso, você não pode [[control]]ar nenhum monstro para [[Activate|ativar]] e [[resolve]]r este [[Effect|efeito]].
  | es_lore               = Mientras esta carta esté boca arriba en el Campo, no puede ser Sacrificada, excepto en la Invocación por Sacrificio de un monstruo de Tipo Guerrero. Durante tu Standby Phase, si esta carta está en tu Cementerio y todos los monstruos en tu Cementerio son de Tipo Guerrero: puedes Invocar esta carta de Modo Especial, desde tu Cementerio. Además, no debes controlar monstruos para activar y resolver este efecto.
  | ja_lore               = ①：このカードはモンスターゾーンに存在する限り、戦士族モンスターのアドバンス召喚以外のためにはリリースできない。②：自分スタンバイフェイズにこのカードが墓地に存在し、自分の墓地に戦士族モンスター以外のモンスターが存在しない場合に発動できる。このカードを特殊召喚する。この効果は自分フィールドにモンスターが存在しない場合に発動と処理ができる。
  | ko_lore               = 이 카드는 전사족 몬스터의 제물 소환 이외의 제물로는 할 수 없다. 자신의 스텐바이 페이즈시에 이 카드가 묘지에 존재하고, 자신 필드 위에 몬스터 카드가 존재하지 않을 경우, 이 카드를 자신 필드 위에 특수 소환할 수 있다. 이 효과는 자신의 묘지에 전사족 이외의 몬스터가 존재할 경우에는 발동할 수 없다.
  | sc_lore               = ①：此卡只要存在于怪兽区域，不可为战士族怪兽的上级召唤以外的目的解放。<br />②：在自己的准备阶段，此卡存在于墓地，且自己墓地不存在战士族怪兽以外的怪兽的情况下可以发动。将此卡特殊召唤。此效果在自己场上不存在怪兽的情况下才能发动和处理。
