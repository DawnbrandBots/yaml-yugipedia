  | lore                  = You can [[Ritual Summon]] this card with a "[[Libromancer]]" card. If this card is Ritual Summoned by using a [[monster]](s) on the [[field]], it cannot be [[destroy]]ed, or [[banish]]ed, by card [[effect]]s. Gains 200 [[ATK]]/[[DEF]] each time your opponent [[activate]]s a card or [[effect]], while you [[control]] this card with [[ATK]] less than 3000 in the [[Monster Zone]].
  | fr_lore               = Vous pouvez Invoquer Rituellement cette carte avec une carte "Libromancien". Si cette carte est Invoquée Rituellement en utilisant un ou plusieurs monstres sur le Terrain, elle ne peut être ni détruite ni bannie par des effets de carte. Gagne 200 ATK/DEF chaque fois que votre adversaire active une carte ou un effet, tant que vous contrôlez cette carte avec une ATK inférieure à 3000 dans la Zone Monstre.
  | de_lore               = Du kannst diese Karte mit einer „Libromant“-Karte als Ritualbeschwörung beschwören. Falls diese Karte als Ritualbeschwörung beschworen wird, indem ein oder mehr Monster auf dem Spielfeld verwendet werden, kann sie durch Karteneffekte weder zerstört noch verbannt werden. Erhält jedes Mal, wenn dein Gegner eine Karte oder einen Effekt aktiviert, solange du diese Karte mit weniger als 3000 ATK in der Monsterzone kontrollierst, 200 ATK/DEF.
  | it_lore               = Puoi Evocare tramite Rituale questa carta con una carta "Libromante". Se questa carta viene Evocata tramite Rituale utilizzando uno o più mostri sul Terreno, essa non può essere distrutta, o bandita, dagli effetti delle carte. Guadagna 200 ATK/DEF ogni volta che il tuo avversario attiva una carta o un effetto, mentre controlli questa carta con ATK inferiore a 3000 nella Zona Mostri.
  | pt_lore               = Você pode Invocar este card por Invocação-Ritual com um card "Livromante". Se este card for Invocado por Invocação-Ritual ao usar um ou mais monstros no campo, ele não pode ser destruído, ou banido, por efeitos de card. Ganha 200 de ATK/DEF sempre que seu oponente ativar um card ou efeito enquanto você controlar este card com ATK menor que 3000 na Zona de Monstros.
  | es_lore               = Puedes Invocar esta carta por Ritual con una carta "Libromancia". Si esta carta es Invocada por Ritual usando uno o más monstruos en el Campo, no puede ser destruida, o desterrada, por efectos de cartas. Gana 200 ATK/DEF cada vez que tu adversario activa una carta o efecto, mientras tú controlas esta carta con ATK menor que 3000 en la Zona de Monstruos.
  | ja_lore               = 「リブロマンサー」カードにより降臨。①：フィールドのモンスターを使用して儀式召喚したこのカードは、効果では破壊されず、効果では除外できない。②：攻撃力３０００未満のこのカードがモンスターゾーンに存在する限り、相手がカードの効果を発動する度に、このカードの攻撃力・守備力は２００アップする。
  | ko_lore               = "리브로맨서" 카드에 의해 의식 소환. ①: 필드의 몬스터를 사용하여 의식 소환한 이 카드는, 효과로는 파괴되지 않으며, 효과로는 제외할 수 없다. ②: 공격력 3000 미만의 이 카드가 몬스터 존에 존재하는 한, 상대가 카드의 효과를 발동할 때마다, 이 카드의 공격력 / 수비력은 200 올린다.
