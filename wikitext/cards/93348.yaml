  | fr_lore               = Durant chacune de vos End Phases, détruisez cette carte sauf si vous envoyez 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière ou révélez 1 monstre de Type Bête-Guerrier dans votre main. Si cette carte détruit un monstre de l'adversaire au combat, vous pouvez ajouter 1 carte "Koa'ki Meiru" depuis votre Cimetière à votre main.
  | de_lore               = Während jeder deiner End Phasen, zerstöre dieser Karte, es sei denn, du legst 1 "Eisenkern von Koa'Ki Meiru" von deiner Hand auf den Friedhof oder zeigst 1 Monster vom Typ Ungeheuer-Krieger in deiner Hand vor. Falls diese Karte ein Monster deines Gegners durch Kampf zerstört, kannst du deiner Hand 1 "Koa'ki Meiru"-Karte von deinem Friedhof hinzufügen.
  | it_lore               = Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero o riveli 1 mostro di Tipo Guerriero-Bestia nella tua mano. Se questa carta distrugge un mostro dell'avversario in battaglia, puoi aggiungere 1 carta "Koa'ki Meiru" dal tuo Cimitero alla tua mano.
  | pt_lore               = Durante cada uma das suas End Phases, destrua esta carta a menos que você envie 1 "Iron Core of Koa'ki Meiru" da sua mão ao Cemitério ou revele 1 monstro Beast-Warrior-Type na sua mão. Se esta carta destrói um monstro do seu oponente em batalha, você pode adicionar 1 carta "Koa'ki Meiru" do seu Cemitério para a sua mão.
  | es_lore               = Durante cada una de tus End Phases, destruye esta carta a menos que mandes 1 "Núcleo de Hierro de Koa'ki Meiru" desde tu mano al Cementerio o muestres 1 monstruo de Tipo Guerrero-Bestia en tu mano. Si esta carta destruye un monstruo de tu adversario en batalla, puedes añadir a tu mano, desde tu Cementerio, 1 carta "Koa'ki Meiru".
  | ja_lore               = このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の獣戦士族モンスター１体を相手に見せる。または、どちらも行わずこのカードを破壊する。このカードが戦闘によって相手モンスターを破壊した場合、自分の墓地に存在する「コアキメイル」と名のついたカード１枚を手札に加える事ができる。
  | ko_lore               = 이 카드의 컨트롤러는 자신의 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장을 묘지로 보내거나, 패의 야수전사족 몬스터 1장을 상대에게 보여준다. 또는, 어느 쪽도 실행하지 않고 이 카드를 파괴한다. 이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 자신의 묘지에 존재하는 "코아키메일" 이라는 이름이 붙은 카드 1장을 패에 넣을 수 있다.
