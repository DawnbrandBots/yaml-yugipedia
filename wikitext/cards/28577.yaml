  | lore                  = [[Once per turn]], you can [[Special Summon]] 1 "[[Burning Skull Head]]" from your [[hand]]. You cannot conduct your [[Battle Phase]] the [[turn]] you [[activate]] this [[effect]]. You can [[Add a card|add]] 1 "Burning Skull Head" from your [[Graveyard]] to your hand instead of conducting a [[normal draw]] in your [[Draw Phase]].
  | fr_lore               = Une fois par tour, vous pouvez Invoquer Spécialement 1 "Crâne Ardent" depuis votre main. Vous ne pouvez pas conduire votre Battle Phase le tour où vous activez cet effet. Vous pouvez ajouter 1 "Crâne Ardent" depuis votre Cimetière à votre main au lieu de mener une pioche normale durant votre Draw Phase.
  | de_lore               = Einmal pro Spielzug kannst du 1 „Brennender Totenkopf“ als Spezialbeschwörung von deiner Hand beschwören. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Battle Phase durchführen. Du kannst deiner Hand 1 „Brennender Totenkopf“ von deinem Friedhof hinzufügen, anstatt in deiner Draw Phase ein normales Ziehen durchzuführen.
  | it_lore               = Una volta per turno, puoi Evocare Specialmente 1 "Testa Teschio Infuocato" dalla tua mano. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questo effetto. Puoi aggiungere 1 "Testa Teschio Infuocato" dal tuo Cimitero alla tua mano invece di effettuare una normale pescata nella tua Draw Phase.
  | pt_lore               = Uma vez por turno, você pode Special Summon 1 "Burning Skull Head" da sua mão para o seu lado do campo. Você não pode conduzir a sua Battle Phase durante o turno em que esse efeito foi ativado. Você pode adicionar 1 "Burning Skull Head" do seu Cemitério para a sua mão em vez de conduzir sua compra normal na sua Draw Phase.
  | es_lore               = Una vez por turno puedes Invocar de Modo Especial, desde tu mano, 1 "Calavera Ardiente". No puedes realizar tu Battle Phase en el turno en que activaste este efecto. Puedes añadir 1 "Calavera Ardiente" desde tu Cementerio a tu mano en vez de robar normalmente durante tu Draw Phase.
  | ja_lore               = １ターンに１度、[[Hand|手札]]から「[[Burning Skull Head|バーニング・スカルヘッド]]」１体を[[Special Summon|特殊召喚]]する事ができる。この効果を発動するターン、自分は[[Battle Phase|バトルフェイズ]]を行う事ができない。また、自分の[[Draw Phase|ドローフェイズ]]時に[[Normal draw|通常のドロー]]を行う代わりに、自分の[[Graveyard|墓地]]に存在する「バーニング・スカルヘッド」１体を手札に加える事ができる。
  | ko_lore               = ①: 1턴에 1번, 자신 메인 페이즈 1 에 발동할 수 있다. 패에서 "버닝 스컬 헤드" 1장을 특수 소환한다. 이 효과를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다. ②: 자신 드로우 페이즈의 드로우 전에, 자신 묘지의 "버닝 스컬 헤드" 1장을 대상으로 하고 발동할 수 있다. 이 턴에 일반 드로우를 실행하는 대신에, 그 몬스터를 패에 넣는다.
