  | lore                  = 3 [[Level]] 12 [[Monster Card|monsters]]<br />If this card is [[sent]] to the [[GY]]: You can [[Special Summon]] 3 "[[Super Quantal Mech Beast]]" [[Xyz Monster]]s with different names from your GY. This card gains these [[effect]]s, based on the number of [[Xyz Material|materials]] with different names [[attach]]ed to it. ● 2+: [[Once per turn]], during the [[Main Phase]] ([[Quick Effect]]): You can [[detach]] 1 material from this card; [[shuffle]] 1 card on the [[field]] into the [[Deck]]. ● 4+: It is [[unaffected]] by card effects, except "[[Super Quant]]" cards. ● 6+: Your opponent cannot [[Add a card|add]] cards from the Deck to the [[hand]] by card effects.
  | fr_lore               = 3 monstres de Niveau 12<br />Si cette carte est envoyée au Cimetière : vous pouvez Invoquer Spécialement 3 Monstres Xyz "Bête Méca Super Quantique" de noms différents depuis votre Cimetière. Cette carte gagne ces effets, selon le nombre de Matériels de noms différents qui lui sont attachés.<br />● 2+ : Une fois par tour, durant la Main Phase (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; mélangez 1 carte sur le Terrain dans le Deck.<br />● 4+ : Elle n'est pas affectée par des effets de carte (cartes "Super Quant" exclues).<br />● 6+ : Votre adversaire ne peut pas ajouter de cartes depuis le Deck à la main avec des effets de carte.
  | de_lore               = 3 Monster der Stufe 12<br />Falls diese Karte auf den Friedhof gelegt wird: Du kannst 3 „Superquantal Mechungeheuer“-Xyz-Monster mit unterschiedlichen Namen als Spezialbeschwörung von deinem Friedhof beschwören. Diese Karte erhält diese Effekte, basierend auf der Anzahl des an sie angehängten Materials mit unterschiedlichen Namen.<br />● 2+: Einmal pro Spielzug, während der Main Phase (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; mische 1 Karte auf dem Spielfeld ins Deck.<br />● 4+: Diese Karte bleibt von Karteneffekten unberührt, außer von denen von „Superquant“-Karten.<br />● 6+: Dein Gegner kann der Hand keine Karten durch Karteneffekte vom Deck hinzufügen.
  | it_lore               = 3 mostri di Livello 12<br />Se questa carta viene mandata al Cimitero: puoi Evocare Specialmente 3 Mostri Xyz "Super Quantal Bestia Mech" con nomi diversi dal tuo Cimitero. Questa carta guadagna questi effetti, a seconda del numero di materiali con nomi diversi attaccati ad essa.<br />● 2+: Una volta per turno, durante la Main Phase (Effetto Rapido): puoi staccare 1 materiale da questa carta; mischia nel Deck 1 carta sul Terreno.<br />● 4+: È immune agli effetti delle carte, eccetto le carte "Super Quant".<br />● 6+: Il tuo avversario non può aggiungere carte dal Deck alla mano con gli effetti delle carte.
  | pt_lore               = 3 [[Monster Card|monstros]] de [[Level|Nível]] 12<br />Se este card for [[Send|enviado]] para o [[Graveyard|Cemitério]]: você pode [[Summon|Invocar]] por [[Special Summon|Invocação-Especial]] 3 [[Xyz Monster|Monstros Xyz]] "[[Super Quantal Mech Beast|Besta Mech Super Quantal]]" com nomes diferentes do seu Cemitério. Este card ganha esses [[Effect|efeitos]], de acordo com o número de [[Xyz Material|matérias]] com nomes diferentes [[Attach|associadas]] a ele. ● 2+: [[Once per turn|Uma vez por turno]], durante a [[Main Phase|Fase Principal]] (Efeito Rápido): você pode [[Detach|desassociar]] 1 matéria deste card; [[Shuffle|embaralhe]] no [[Main Deck|Deck]] 1 card do [[Field|campo]]. ● 4+: Ele [[Unaffected|não é afetado]] por efeitos de card, exceto cards "[[Super Quant]]". ● 6+: Seu oponente não pode [[Add a card|adicionar]] cards do Deck à [[Hand|mão]] por efeitos de card.
  | es_lore               = 3 monstruos de Nivel 12<br />Si esta carta es mandada al Cementerio: puedes Invocar de Modo Especial 3 Monstruos Xyz "Mecha Bestia Súper Cuantal" con nombres diferentes en tu Cementerio. Esta carta gana estos efectos, basados en el número de materiales con nombres diferentes acoplados a ella.<br />● 2+: Una vez por turno, durante la Main Phase (Efecto Rápido): puedes desacoplar de esta carta 1 material; baraja al Deck 1 carta en el Campo.<br />● 4+: No es afectado por efectos de cartas, excepto por cartas "Súper Cuant".<br />● 6+: Tu adversario no puede añadir a la mano cartas en el Deck por efectos de cartas.
  | ja_lore               = レベル１２モンスター×３<br />①：このカードの{{Ruby|Ｘ|エクシーズ}}素材の種類によって以下の効果を得る。●２種類以上：１ターンに１度、自分・相手のメインフェイズにこのカードの{{Ruby|Ｘ|エクシーズ}}素材を１つ取り除いて発動できる。フィールドのカード１枚を選んでデッキに戻す。●４種類以上：このカードは「超量」カード以外のカードの効果を受けない。●６種類以上：相手はカードの効果でデッキからカードを手札に加える事ができない。②：このカードが墓地へ送られた場合に発動できる。自分の墓地から「超量機獣」{{Ruby|Ｘ|エクシーズ}}モンスター３種類を１体ずつ選んで特殊召喚する。
  | ko_lore               = 레벨 12 몬스터 × 3<br />① : 이 카드의 엑시즈 소재의 종류에 따라 이하의 효과를 얻는다. ● 2종류 이상 : 1턴에 1번, 자신 / 상대의 메인 페이즈에 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 필드의 카드 1장을 고르고 덱으로 되돌린다. ● 4종류 이상 : 이 카드는 "초량" 카드 이외의 카드의 효과를 받지 않는다. ● 6종류 이상 : 상대는 카드의 효과로 덱에서 카드를 패에 넣을 수 없다. ② : 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 묘지에서 "초량기수" 엑시즈 몬스터 3종류를 1장씩 고르고 특수 소환한다.
