  | it_lore             = Se controlli un mostro "Guardiano del Cancello": scegli come bersaglio 1 carta sul Terreno; distruggila. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero; aggiungi 1 dei tuoi "Sanga del Tuono", "Kazejin" o "Suijin" che è bandito o nel tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Doppio Attacco! Vento e Tuono!!" una sola volta per turno.
  | pt_lore             = Se você controlar um monstro "Guardião do Portão": escolha 1 card no campo; destrua-o. Durante sua Fase Principal: você pode banir este card do seu Cemitério; adicione à sua mão 1 dos seus "Sanga do Trovão", "Kazejin" ou "Suijin" que estiverem banidos ou no seu Deck. Você só pode usar este efeito de "Ataque Duplo! Vento e Trovão!!" uma vez por turno.
  | es_lore             = Si controlas un monstruo "Guardián de la Puerta": selecciona 1 carta en el Campo; destrúyela. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 de tus "Sanga del Trueno", "Kazejin" o "Suijin" que esté desterrado o en tu Deck. Sólo puedes usar este efecto de "¡Doble Ataque! ¡¡Viento y Trueno!!" una vez por turno.
