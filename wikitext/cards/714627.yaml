  | fr_lore             = Si vous contrôlez un monstre "Gardien de la Porte" : ciblez 1 carte sur le Terrain ; détruisez-la. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 de vos "Sanga du Tonnerre", "Kazejin" ou "Suijin" bannis ou dans votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Double Attaque ! Vent et Tonnerre !" qu'une fois par tour.
