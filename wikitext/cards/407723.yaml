  | lore                  = [[Equip]] only to a [[Psychic]]-[[Type]] "[[Kozmo]]" [[Monster Card|monster]]. It gains 500 [[ATK]] and [[DEF]], it can make up to 2 [[attack]]s on monsters during each [[Battle Phase]], also if it attacks a [[Defense Position]] monster, inflict [[piercing]] [[battle damage]] to your opponent. If this card is [[sent]] from the [[field]] to the [[Graveyard]]: You can [[pay]] 800 [[LP]]; [[Add a card|add]] this card to your [[hand]]. You can only use this [[effect]] of "Kozmo Lightsword" [[once per turn]].
  | fr_lore               = Équipable uniquement à un monstre "Kozmo" de Type Psychique. Il gagne 500 ATK/DEF, durant chaque Battle Phase il peut faire max. 2 attaques sur des monstres, et aussi, s'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez payer 800 LP ; ajoutez cette carte à votre main. Vous ne pouvez utiliser cet effet de "Épée Laser Kozmo" qu'une fois par tour.
  | de_lore               = Rüste nur ein „Kozmo“-Monster vom Typ Psi mit dieser Karte aus. Es erhält 500 ATK und DEF, kann während jeder Battle Phase bis zu 2 Angriffe auf Monster durchführen, zusätzlich, falls es ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 800 LP zahlen; füge diese Karte deiner Hand hinzu. Du kannst diesen Effekt von „Kozmo-Lichtschwert“ nur einmal pro Spielzug verwenden.
  | it_lore               = Equipaggia solo ad un mostro "Kozmo" di Tipo Psichico. Esso guadagna 500 ATK e DEF, può effettuare fino a 2 attacchi sui mostri durante ogni Battle Phase, inoltre se attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Se questa carta viene mandata dal Terreno al Cimitero: puoi pagare 800 LP; aggiungi questa carta alla tua mano. Puoi utilizzare questo effetto di "Kozmo Spada Laser" una sola volta per turno.
  | pt_lore               = Só pode ser equipado a um monstro "Kozmo" do Tipo Psíquico. Ele ganha 500 de ATK e DEF, pode realizar até 2 ataques contra monstros durante cada Fase de Batalha e, além disso, se ele atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Se este card for enviado do campo para o Cemitério: você pode pagar 800 PV; adicione este card à sua mão. Você só pode usar este efeito de "Espada de Luz de Kozmo" uma vez por turno.
  | es_lore               = Sólo puedes equipar esta carta a un monstruo "Kozmo" de Tipo Psíquico. Éste gana 500 ATK y DEF y puede hacer hasta 2 ataques a monstruos en cada Battle Phase, y además si éste ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Si esta carta es mandada del Campo al Cementerio: puedes pagar 800 LP; añade esta carta a tu mano. Sólo puedes usar este efecto de "Espada de Luz Kozmo" una vez por turno.
  | ja_lore               = サイキック族の「Ｋｏｚｍｏ」モンスターにのみ装備可能。「Ｋｏｚｍｏ－レイブレード」の②の効果は１ターンに１度しか使用できない。①：装備モンスターは、攻撃力・守備力が５００アップし、１度のバトルフェイズ中に２回までモンスターに攻撃でき、守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。②：このカードがフィールドから墓地へ送られた場合、８００ＬＰを払って発動できる。墓地のこのカードを手札に加える。
  | ko_lore               = 사이킥족인 "Kozmo(코즈모)" 몬스터에만 장착 가능. "Kozmo(코즈모)-레이블레이드"의 ②의 효과는 1터에 1번밖에 사용할 수 없다. ①: 장착 몬스터는, 공격력 / 수비력을 500 올리며, 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있고, 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우, 800 LP를 지불하고 발동할 수 있다, 묘지의 이 카드를 패에 넣는다.
