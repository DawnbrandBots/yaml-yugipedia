  | fr_lore               = 2 monstres Insecte<br />Vous ne pouvez pas Invoquer Spécialement de monstres (monstres Insecte exclus). Vous ne pouvez utiliser chacun des effets suivants de "Corne Armure de la Coléoptroupe" qu'une fois par tour. Durant votre Main Phase, vous pouvez : immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre Insecte. Si cette carte est dans votre Cimetière : vous pouvez bannir 3 autres monstres Insecte depuis votre Cimetière ; Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain.
  | de_lore               = 2 Insekt-Monster<br />Du kannst keine Monster als Spezialbeschwörung beschwören, außer Insekt-Monstern. Du kannst jeden der folgenden Effekte von „Käferkavallerie Panzerhorn“ nur einmal pro Spielzug verwenden. Während deiner Main Phase kannst du: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Insekt-Monster als Normalbeschwörung. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 3 andere Insekt-Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt.
  | it_lore               = 2 mostri Insetto<br />Non puoi Evocare Specialmente mostri, eccetto mostri Insetto. Puoi utilizzare ognuno dei seguenti effetti di "Scarasoldato Armatura Corno" una sola volta per turno. Durante la tua Main Phase, puoi: immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro Insetto. Se questa carta è nel tuo Cimitero: puoi bandire 3 altri mostri Insetto dal tuo Cimitero; Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno.
  | pt_lore               = 2 monstros Inseto<br />Você não pode Invocar monstros por Invocação-Especial, exceto monstros Inseto. Você só pode usar cada um dos seguintes efeitos de "Chifre de Armadura Bezoudado" uma vez por turno. Durante sua Fase Principal, você pode: imediatamente depois que este efeito resolver, Invoque por Invocação-Normal 1 monstro Inseto. Se este card estiver no seu Cemitério: você pode banir 3 outros monstros Inseto do seu Cemitério; Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo.
  | es_lore               = 2 monstruos Insecto<br />No puedes Invocar monstruos de Modo Especial, excepto monstruos Insecto. Sólo puedes usar cada uno de los siguientes efectos de "Escaraballería Armadura Cuerno" una vez por turno. Durante tu Main Phase, puedes: inmediatamente después de que se resuelva este efecto, Invoca de Modo Normal 1 monstruo Insecto. Si esta carta está en tu Cementerio: puedes desterrar otros 3 monstruos Insecto en tu Cementerio; Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo.
