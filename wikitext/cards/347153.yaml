  | lore                  = You can [[Ritual Summon]] this card with "[[Prediction Ritual]]". [[Once per turn]], during your [[End Phase]]: You can [[Special Summon]] 1 [[Flip monster]] from your [[hand]] or [[Graveyard|GY]] in [[face-down]] [[Defense Position]]. You can only use 1 of the following [[effect]]s of "Prediction Princess Tarotrei" per [[turn]], and only once that turn.<br />● ([[Quick Effect]]): You can [[target]] 1 face-down monster on the [[field]]; change it to [[face-up]] [[Attack Position]].<br />● (Quick Effect): You can target 1 face-up monster on the field; change it to face-down Defense Position.
  | fr_lore               = Vous pouvez Invoquer Rituellement cette carte avec "Rituel de la Prédiction". Une fois par tour, durant votre End Phase : vous pouvez Invoquer Spécialement 1 monstre Flip depuis votre main ou Cimetière en Position de Défense face verso. Vous ne pouvez utiliser qu'1 des effets suivants de "Tarotrayon, Princesse de la Prédiction" par tour, et uniquement une fois le tour.<br />● (Effet Rapide) : vous pouvez cibler 1 monstre face verso sur le Terrain ; changez-le en Position d'Attaque face recto.<br />● (Effet Rapide) : vous pouvez cibler 1 monstre face recto sur le Terrain ; changez-le en Position de Défense face verso.
  | de_lore               = Du kannst diese Karte mit „Wahrsageritual“ als Ritualbeschwörung beschwören. Einmal pro Spielzug, während deiner End Phase: Du kannst 1 Flippmonster als Spezialbeschwörung von deiner Hand oder deinem Friedhof in die verdeckte Verteidigungsposition beschwören. Du kannst nur 1 der folgenden Effekte von „Wahrsageprinzessin Tarotrei“ pro Spielzug verwenden und in dem Spielzug nur einmal.<br />● (Schnelleffekt): Du kannst 1 verdecktes Monster auf dem Spielfeld wählen; ändere es in die offene Angriffsposition.<br />● (Schnelleffekt): Du kannst 1 offenes Monster auf dem Spielfeld wählen; ändere es in die verdeckte Verteidigungsposition.
  | it_lore               = Puoi Evocare tramite Rituale questa carta con "Rituale Premonitore". Una volta per turno, durante la tua End Phase: puoi Evocare Specialmente 1 mostro Scoperta dalla tua mano o Cimitero, coperto in Posizione di Difesa. Puoi utilizzare solo 1 dei seguenti effetti di "Principessa Premonitrice Tarotray" per turno, e solo una volta in quel turno.<br />● (Effetto Rapido): puoi scegliere come bersaglio 1 mostro coperto sul Terreno; mettilo scoperto in Posizione di Attacco.<br />● (Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; mettilo coperto in Posizione di Difesa.
  | pt_lore               = Você pode Invocar este card por Invocação-Ritual com "Ritual de Premonição". Uma vez por turno, durante sua Fase Final: você pode Invocar por Invocação-Especial 1 monstro de Virar da sua mão ou do Cemitério com a face para baixo em Posição de Defesa. Você só pode usar 1 dos seguintes efeitos de "Princesa da Premonição Tarotrei" por turno e apenas uma vez por turno.<br />● (Efeito Rápido): você pode escolher 1 monstro com a face para baixo no campo; coloque-o com a face para cima em Posição de Ataque.<br />● (Efeito Rápido): você pode escolher 1 monstro com a face para cima no campo; coloque-o com a face para baixo em Posição de Defesa.
  | es_lore               = Puedes Invocar esta carta por Ritual con "Ritual de la Predicción". Una vez por turno, durante tu End Phase: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo de Volteo, en Posición de Defensa boca abajo. Sólo puedes usar 1 de los siguientes efectos de "Princesa de la Predicción Tarotrayo" por turno, y sólo una vez ese turno.<br />● (Efecto Rápido): puedes seleccionar 1 monstruo boca abajo en el Campo; cámbialo a Posición de Ataque boca arriba.<br />● (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba en el Campo; cámbialo a Posición de Defensa boca abajo.
  | ja_lore               = 「聖占術の儀式」により降臨。このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できず、相手ターンでも発動できる。①：フィールドの裏側表示モンスター１体を対象として発動できる。そのモンスターを表側攻撃表示にする。②：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを裏側守備表示にする。③：自分エンドフェイズに発動できる。自分の手札・墓地からリバースモンスター１体を選んで裏側守備表示で特殊召喚する。
  | ko_lore               = "성점술의 의식"에 의해 의식 소환. 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없으며, 상대 턴에도 발동할 수 있다. ①: 필드의 뒷면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 앞면 공격 표시로 한다. ②: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다. ③: 자신 엔드 페이즈에 발동할 수 있다. 자신의 패 / 묘지에서 리버스 몬스터 1장을 고르고 뒷면 수비 표시로 특수 소환한다.
