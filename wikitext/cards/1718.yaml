  | fr_lore               = Cette carte ne peut pas être Invoquée par Invocation Spéciale. Lorsque cette carte est Invoquée avec succès par Invocation Sacrifice, vous pouvez retirer du jeu jusqu'à 5 monstres FEU de votre Cimetière. Détruisez un nombre de Carte Magie et Piège égal au nombre de cartes qui vous avez retiré du jeu avec cet effet.
  | de_lore               = Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Wenn diese Karte erfolgreich als Tributbeschwörung beschworen wird, kannst du bis zu 5 FEUER Monster aus dem Friedhof aus dem Spiel entfernen. Zerstöre die selbe Anzahl an Zauber- oder Fallenkarten in Höhe der Anzahl der Karten, die du mit diesem Effekt aus dem Spiel entfernt hast.
  | pt_lore               = Este card não pode ser Invocado por Invocação-Especial. Quando este card for Invocado por Invocação-Tributo com sucesso, você pode remover do jogo até 5 monstros de FOGO no seu Cemitério. Destrua um número de Cards de Magia ou Armadilha no Campo igual ao numero de cards que você removeu do jogo com este efeito.
  | it_lore               = Questa carta non puo essere Evocata tramite Evocazione Speciale. Quando questa carta viene Evocata con una Evocazione tramite Tributo con successo, puoi rimuovere dal gioco fino a 5 mostri FUOCO dal tuo Cimitero. Distruggi un numero di Carte Magia o Trappola pari al numero di carte che hai rimosso dal gioco con questo effetto.
  | es_lore               = Esta carta no puede ser Invocada mediante una Invocación Especial. Cuando esta carta es Invocada con éxito mediante una Invocación de Sacrificio, puedes retirar del juego hasta 5 monstruos de FUEGO de tu Cementerio. Destruye un número de Cartas Mágicas y de Trampa igual al número de cartas que retiraste del juego con este efecto.
  | ja_lore               = このカードは特殊召喚できない。このカードがアドバンス召喚に成功した時、自分の墓地に存在する炎属性モンスターを５体までゲームから除外する事ができる。この効果で除外したモンスターの数だけ、フィールド上に存在する魔法・罠カードを破壊する。
  | ko_lore               = 이 카드는 특수 소환할 수 없다. 이 카드의 제물 소환에 성공했을 때, 자신 묘지의 화염 속성 몬스터를 5장까지 게임에서 제외할 수 있다. 이 효과에 의해서 제외한 매수만큼, 필드 위의 마법/함정 카드를 파괴한다.
