  | lore                  = [[Monster Card|Monsters]] cannot [[attack]] [[face-down]] [[Defense Position]] monsters, but can attack [[Direct attack|directly]] if all monsters their opponent [[control]]s are face-down Defense Position. All [[effect damage]], and [[battle damage]] inflicted by monsters other than "[[Ghostrick]]" monsters, is halved.
  | fr_lore               = Les monstres ne peuvent pas attaquer les monstres en Position de Défense face verso, mais ils peuvent attaquer directement si tous les monstres contrôlés par leur adversaire sont en Position de Défense face verso. Tous les dommages d'effet et dommages de combat infligés par des monstres (monstres "Fantôruse" exclus) sont divisés par deux.
  | de_lore               = Monster können keine Monster in verdeckter Verteidigungsposition angreifen, können aber direkt angreifen, falls alle Monster, die der Gegner kontrolliert, in verdeckter Verteidigungsposition liegen. Kampfschaden von anderen Monstern als „Geistertrick“-Monstern und Effektschaden wird halbiert.
  | it_lore               = I mostri non possono attaccare i mostri coperti in Posizione di Difesa, ma possono attaccare direttamente se tutti i mostri controllati dal proprio avversario sono coperti in Posizione di Difesa. Tutto il danno da effetto e il danno da combattimento inflitto dai mostri, eccetto i mostri "Fantasmatrucco", viene dimezzato.
  | pt_lore               = Os monstros não podem atacar monstros com a face para baixo em Posição de Defesa, mas podem atacar diretamente o oponente se todos os monstros que ele controla estiverem com a face para baixo em Posição de Defesa. Todo dano de efeito e dano de batalha causado por monstros que não sejam "Fantardil" é diminuído pela metade.
  | es_lore               = Los monstruos no pueden atacar a monstruos en Posición de Defensa boca abajo, pero pueden atacar directamente si todos los monstruos que controla tu adversario son monstruos en Posición de Defensa boca abajo. Todo el daño de efecto y el daño de batalla infligido por monstruos que no sean "Fantastruco" se divide a la mitad.
  | ja_lore               = このカードがフィールド上に存在する限り、お互いのフィールド上のモンスターは、裏側守備表示のモンスターに攻撃できず、相手フィールド上のモンスターが裏側守備表示のモンスターのみの場合、相手プレイヤーに直接攻撃できる。また、このカードがフィールド上に存在する限り、お互いのプレイヤーが受ける効果ダメージ及び、「ゴーストリック」と名のついたモンスター以外のモンスターがプレイヤーに与える戦闘ダメージは半分になる。
  | ko_lore               = 이 카드가 필드 위에 존재하는 한, 서로의 필드 위 몬스터는 뒷면 수비 표시의 몬스터에 공격할 수 없고, 상대 필드 위 몬스터가 뒷면 수비 표시의 몬스터뿐일 경우, 상대 플레이어에게 직접 공격할 수 있다. 또한, 이 카드가 필드 위에 존재하는 한, 양쪽 플레이어가 받는 효과 데미지 및, "고스트릭" 이라는 이름이 붙은 몬스터 이외의 몬스터가 플레이어에게 주는 전투 데미지는 절반이 된다.
