  | lore                  = You can [[discard]] this card; [[Special Summon]] 1 of your "[[Thunder Dragon (archetype)|Thunder Dragon]]" [[Monster Card|monsters]] that is [[banish]]ed or in your [[GY]], except "Thunder Dragonhawk". If this card is banished, or [[sent]] from the [[field]] to the GY: You can [[shuffle]] any number of cards from your [[hand]] into the [[Main Deck|Deck]], then [[Draw a card|draw]] the same number of cards. You can only use 1 "Thunder Dragonhawk" [[effect]] per [[turn]], and only once that turn.
  | fr_lore               = Vous pouvez défausser cette carte ; Invoquez Spécialement 1 de vos monstres "Dragon du Tonnerre" ("Faucondragon du Tonnerre" exclu) qui est banni ou dans votre Cimetière. Si cette carte est bannie, ou envoyée depuis le Terrain au Cimetière : vous pouvez mélanger un nombre de votre choix de cartes depuis votre main dans le Deck, puis piochez le même nombre de cartes. Vous ne pouvez utiliser qu'1 effet de "Faucondragon du Tonnerre" par tour, et uniquement une fois le tour.
  | de_lore               = Du kannst diese Karte abwerfen; beschwöre 1 deiner „Donnerdrache“-Monster, das verbannt ist oder in deinem Friedhof liegt, außer „Donnerdrachen-Falke“, als Spezialbeschwörung. Falls diese Karte verbannt oder vom Spielfeld auf den Friedhof gelegt wird: Du kannst eine beliebige Anzahl Karten von deiner Hand ins Deck mischen, dann ziehe dieselbe Anzahl Karten. Du kannst nur 1 Effekt von „Donnerdrachen-Falke“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_lore               = Puoi scartare questa carta; Evoca Specialmente 1 dei tuoi mostri "Drago del/di Tuono" che è bandito o nel tuo Cimitero, eccetto "Falcodrago del Tuono". Se questa carta viene bandita, o mandata dal Terreno al Cimitero: puoi mischiare un qualsiasi numero di carte dalla tua mano nel Deck, poi pescare lo stesso numero di carte. Puoi utilizzare solo 1 effetto di "Falcodrago del Tuono" per turno, e solo una volta in quel turno.
  | pt_lore               = Você pode descartar este card; Invoque por Invocação-Especial 1 dos seus monstros "Dragão do Trovão" que estiverem banidos ou no seu Cemitério, exceto "Águiadragão do Trovão". Se este card for banido ou enviado do campo para o Cemitério: você pode embaralhar no Deck qualquer número de cards da sua mão e, depois, comprar o mesmo número de cards. Você só pode usar 1 efeito de "Águiadragão do Trovão" por turno e apenas uma vez por turno.
  | es_lore               = Puedes descartar esta carta; Invoca de Modo Especial 1 de tus monstruos "Dragón de Trueno" que estén desterrados o en tu Cementerio, excepto "Halcondragón de Trueno". Si esta carta es desterrada, o mandada del Campo al Cementerio: puedes barajar cualquier cantidad de cartas de tu mano al Deck, y después roba ese mismo número de cartas. Sólo puedes usar 1 efecto de "Halcondragón de Trueno" por turno, y sólo una vez ese turno.
  | ja_lore               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードを手札から捨てて発動できる。自分の墓地のモンスター及び除外されている自分のモンスターの中から、「雷鳥龍－サンダー・ドラゴン」以外の「サンダー・ドラゴン」モンスター１体を選んで特殊召喚する。②：このカードが除外された場合またはフィールドから墓地へ送られた場合に発動できる。自分の手札を任意の数だけデッキに戻してシャッフルする。その後、自分はデッキに戻した数だけデッキからドローする。
  | ko_lore               = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, "뇌조룡－썬더 드래곤" 이외의 "썬더 드래곤" 몬스터 1장을 골라 특수 소환한다. ②: 이 카드가 제외되었을 경우 또는 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 패를 임의의 수만큼 덱으로 되돌리고 셔플한다. 그 후, 자신은 덱으로 되돌린 수만큼 덱에서 드로우한다.
  | sc_lore               = 此卡名的①②效果1回合1次，仅可使用其中1个。①：将此卡从手牌中舍弃可以发动。从自己墓地的怪兽及被除外的自己的怪兽中，挑选"鸟雷龙"以外的1只"雷龙"怪兽特殊召唤。②：此卡被除外的情况下或从场上被送至墓地的情况下可以发动。将自己任意数量的手牌放回牌组洗牌。然后自己从牌组抽放回牌组数量的牌。
