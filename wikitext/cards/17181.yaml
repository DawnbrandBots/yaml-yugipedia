  | lore                  = If you [[negate]] the [[activation]] of an opponent's [[Spell Card|Spell]]/[[Trap Card]](s), or opponent's [[monster]] [[effect]](s), with a [[Counter Trap Card]] (except during the [[Damage Step]]): You can [[Special Summon]] this card from your [[hand]]. If [[Summon]]ed this way, activate these effects and [[resolve]] in sequence, depending on the [[Card type|type of card]](s) negated by that Counter Trap:<br />● Spell: Inflict 1500 [[Effect damage|damage]] to your opponent.<br />● Trap: [[Target]] 1 card your opponent controls; [[destroy]] that target.<br />● Monster: Target 1 monster in your [[Graveyard]]; Special Summon it.
  | fr_lore               = Si vous annulez l'activation d'une ou plusieurs Cartes Magie/Piège de votre adversaire ou un ou plusieurs effets de monstre de votre adversaire, avec une Carte Contre-Piège (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si elle est Invoquée de cette façon, activez ces effets et résolvez dans l'ordre, selon le type des cartes annulées par le Contre-Piège :<br />● Magie : Infligez 1500 points de dommages à votre adversaire.<br />● Piège : Ciblez 1 carte contrôlée par votre adversaire ; détruisez la cible.<br />● Monstre : Ciblez 1 monstre dans votre Cimetière ; Invoquez-le Spécialement.
  | de_lore               = Nachdem eine Konterfallenkarte, die du kontrollierst, die Aktivierung von Karten oder Effekten deines Gegners annulliert hat, kannst du diese Karte als Spezialbeschwörung von deiner Hand beschwören. Aktiviere dann die entsprechenden Effekte, basierend auf den Typen der annullierten Karten:<br />● Zauber: Füge deinem Gegner 1500 Schaden zu.<br />● Falle: Wähle 1 Karte, die dein Gegner kontrolliert, und zerstöre sie.<br />● Effektmonster: Wähle 1 Monster in deinem Friedhof und beschwöre es als Spezialbeschwörung.
  | it_lore               = Se annulli l'attivazione di una o più Carte Magia/Trappola dell'avversario, o uno o più effetti di un mostro dell'avversario, con una Carta Contro-Trappola (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se viene Evocato in questo modo, attiva questi effetti e risolvili in ordine, a seconda del tipo di carte annullate da quella Contro-Trappola:<br />● Magia: Infliggi 1500 danni al tuo avversario.<br />● Trappola: Scegli come bersaglio 1 carta controllata dal tuo avversario; distruggi quel bersaglio.<br />● Mostro: Scegli come bersaglio 1 mostro nel tuo Cimitero; Evocalo Specialmente.
  | pt_lore               = Se você negar a ativação de um ou mais Cards de Magia/Armadilha do oponente ou de um ou mais efeitos de monstro do oponente, com um Card de Resposta (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se Invocado desta forma, ative esses efeitos e resolva-os em sequência, dependendo do(s) tipo(s) de card(s) negado(s) pela Armadilha de Resposta:<br />● Magia: Cause 1500 de dano ao seu oponente.<br />● Armadilha: Escolha 1 card que seu oponente controla; destrua o alvo.<br />● Monstro: Escolha 1 monstro no seu Cemitério; Invoque-o por Invocação-Especial.
  | es_lore               = Si niegas la activación de una o más Cartas Mágicas/de Trampa de tu adversario o uno o más efectos de monstruos de tu adversario con una Carta de Trampa de Contraefecto (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si es Invocado de esta forma, activa estos efectos y resuélvelos en secuencia, dependiendo del o los tipos de carta negados por esa Carta de Trampa de Contraefecto:<br />● Mágica: Inflige 1500 puntos de daño a tu adversario.<br />● Trampa: Selecciona 1 carta que controle tu adversario; destruye ese objetivo.<br />● Monstruo: Selecciona 1 monstruo en tu Cementerio; Invócalo de Modo Especial.
  | ja_lore               = 相手がコントロールするカードの発動をカウンター罠で無効にした場合、このカードを手札から特殊召喚する事ができる。この方法で特殊召喚に成功した時、無効にしたカードの種類により以下の効果を発動する。<br />●魔法：相手ライフに１５００ポイントダメージを与える。<br />●罠：相手フィールド上のカード１枚を選択して破壊する。<br />●効果モンスター：自分の墓地からモンスター１体を選択して自分フィールド上に特殊召喚する。
  | ko_lore               = 상대가 컨트롤하는 카드의 발동을 카운터 함정으로 무효로 했을 경우, 이 카드를 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환에 성공했을 때, 무효로 한 카드의 종류에 따라 다음의 효과를 발동한다.<br />● 마법 : 상대 라이프에 1500 포인트 데미지를 준다.<br />● 함정 : 상대 필드 위의 카드 1장을 선택하고 파괴한다.<br />● 효과 몬스터 : 자신의 묘지에서 몬스터 1장을 선택하고 자신 필드 위에 특수 소환한다.
