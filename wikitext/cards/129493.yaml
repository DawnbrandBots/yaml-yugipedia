  | fr_lore               = "Grenat, Chevalier-Gemmes" + 1 monstre "Chevalier-Gemmes"<br />Doit d'abord être Invoquée Spécialement avec les Monstres-Matériels de Fusion ci-dessus. Une fois par tour : vous pouvez Sacrifier 1 monstre "-Gemmes" face recto ; jusqu'à la End Phase, cette carte gagne une ATK égale à l'ATK du monstre Sacrifié sur le Terrain. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  | de_lore               = „Edelstein-Ritter Granat“ + 1 „Edelstein-Ritter“-Monster<br />Muss zuerst als Fusionsbeschwörung mit den oben aufgeführten Fusionsmaterialmonstern beschworen werden. Einmal pro Spielzug: Du kannst 1 offenes „Edelstein“-Monster als Tribut anbieten; diese Karte erhält bis zur End Phase ATK in Höhe der ATK des als Tribut angebotenen Monsters auf dem Spielfeld. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
