  | ja_lore               = 「ジェムナイト・ガネット」＋「ジェムナイト」モンスター<br />このカードは上記カードを融合素材にした融合召喚でのみエクストラデッキから特殊召喚できる。①：１ターンに１度、このカード以外の自分フィールドの表側表示の「ジェム」モンスター１体をリリースして発動できる。このカードの攻撃力はターン終了時まで、リリースしたモンスターの攻撃力分アップする。②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。
