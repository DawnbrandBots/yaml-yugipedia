  | lore                  = 1 [[Tuner monster|Tuner]] + 1+ non-Tuner [[monster]]s<br />[[Once per turn]], if all monsters you [[control]] are [[EARTH]] [[Warrior]] [[Synchro Monster]]s (min. 1): You can [[Special Summon]] "Goyo Defender" from your [[Extra Deck]]. When this card is [[target]]ed for an [[attack]]: You can make this card gain 1000 [[ATK]] for each EARTH Warrior Synchro Monster you control (other than this card), until the end of the [[Damage Step]].
  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Une fois par tour, si tous les monstres que vous contrôlez sont des Monstres Synchro TERRE Guerrier (min. 1) : vous pouvez Invoquer Spécialement "Défenseur Goyo" depuis votre Extra Deck. Lorsque cette carte est ciblée par une attaque : jusqu'à la fin de la Damage Step, vous pouvez faire gagner 1000 ATK à cette carte pour chaque Monstre Synchro TERRE Guerrier que vous contrôlez (cette carte exclue).
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Einmal pro Spielzug, falls alle Monster, die du kontrollierst, ERDE Krieger-Synchromonster sind (min. 1): Du kannst „Goyo-Verteidiger“ als Spezialbeschwörung von deinem Extra Deck beschwören. Wenn diese Karte als Ziel für einen Angriff gewählt wird: Du kannst diese Karte bis zum Ende des Damage Steps für jedes ERDE Krieger-Synchromonster, das du kontrollierst, (außer dieser Karte) 1000 ATK erhalten lassen.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Una volta per turno, se tutti i mostri che controlli sono Mostri Synchro TERRA Guerriero (minimo 1): puoi Evocare Specialmente "Difensore Goyo" dal tuo Extra Deck. Quando questa carta viene scelta come bersaglio per un attacco: puoi far guadagnare a questa carta 1000 ATK per ogni Mostro Synchro TERRA Guerriero che controlli (oltre a questa carta), fino alla fine del Damage Step.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Uma vez por turno, se todos os monstros que você controla forem Monstros Sincro Guerreiro de TERRA (mín. 1): você pode Invocar "Defensor Goyo" por Invocação-Especial do seu Deck Adicional. Quando este card for escolhido como alvo de um ataque: até o final da Etapa de Dano, você pode fazer com que este card ganhe 1000 de ATK para cada Monstro Sincro Guerreiro de TERRA que você controla (que não seja este card).
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Una vez por turno, si todos los monstruos que controlas son Monstruos de Sincronía Guerrero de TIERRA (mín. 1): puedes Invocar "Defensor Goyo" de Modo Especial desde tu Deck Extra. Cuando esta carta es seleccionada para un ataque: hasta el final del Damage Step, puedes hacer que esta carta gane 1000 ATK por cada Monstruo de Sincronía Guerrero de TIERRA que controles (que no sea esta carta).
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />①：１ターンに１度、自分フィールドのモンスターが戦士族・地属性のＳモンスターのみの場合に発動できる。エクストラデッキから「ゴヨウ・ディフェンダー」１体を特殊召喚する。②：このカードが攻撃対象に選択された時に発動できる。このカードの攻撃力はそのダメージステップ終了時まで、このカード以外の自分フィールドの戦士族・地属性のＳモンスターの数×１０００アップする。
  | ko_lore               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 1턴에 1번, 자신 필드의 몬스터가 전사족 / 땅 속성의 싱크로 몬스터뿐일 경우에 발동할 수 있다. 엑스트라 덱에서 "고요우 디펜더" 1장을 특수 소환한다. ②: 이 카드가 공격 대상으로 선택되었을 때에 발동할 수 있다. 이 카드의 공격력은 그 데미지 스텝 종료시까지, 이 카드 이외의 자신 필드의 전사족 / 땅 속성의 싱크로 몬스터의 수 × 1000 올린다.
