  | lore                  = When you [[activate]] this card: You can [[banish]] 1 "[[Evil Eye]]" card from your [[GY]]; [[Draw a card|draw]] 1 card. [[Once per turn]], after [[damage calculation]], if your "Evil Eye" [[Monster Card|monster]] [[equip]]ped with "[[Evil Eye of Selene]]" [[attack]]ed an opponent's monster: You can banish that opponent's monster. If this card in the [[Spell & Trap Zone]] is [[destroy]]ed by card [[effect]]: You can [[target]] up to 3 of your banished "Evil Eye" cards; [[return]] them to the GY. You can only activate 1 "Evil Eye Repose" per [[turn]].
  | fr_lore               = Lorsque vous activez cette carte : vous pouvez bannir 1 carte "Œil Maléfique" depuis votre Cimetière ; piochez 1 carte. Une fois par tour, après le calcul des dommages, si votre monstre "Œil Maléfique" équipé avec "L'Œil Maléfique de Sélène" a attaqué un monstre de l'adversaire : vous pouvez bannir le monstre de l'adversaire. Si cette carte dans la Zone Magie & Piège est détruite par un effet de carte : vous pouvez cibler max. 3 de vos cartes "Œil Maléfique" bannies ; renvoyez-les au Cimetière. Vous ne pouvez activer qu'1 "Repos de l'Œil Maléfique" par tour.
  | de_lore               = Wenn du diese Karte aktivierst: Du kannst 1 „Bösauge“-Karte von deinem Friedhof verbannen; ziehe 1 Karte. Einmal pro Spielzug, nach der Schadensberechnung, falls dein „Bösauge“-Monster, das mit „Bösauge der Selene“ ausgerüstet ist, ein Monster eines Gegners angegriffen hat: Du kannst das Monster des Gegners verbannen. Falls diese Karte in der Zauber- & Fallenzone durch einen Karteneffekt zerstört wird: Du kannst bis zu 3 deiner verbannten „Bösauge“-Karten wählen; lege sie in den Friedhof zurück. Du kannst nur 1 „Erholung des Bösauges“ pro Spielzug aktivieren.
  | it_lore               = Quando attivi questa carta: puoi bandire 1 carta "Malocchio" dal tuo Cimitero; pesca 1 carta. Una volta per turno, dopo il calcolo dei danni, se un tuo mostro "Malocchio" equipaggiato con "Malocchio di Selene" ha attaccato un mostro dell'avversario: puoi bandire quel mostro dell'avversario. Se questa carta nella Zona Magie & Trappole viene distrutta dall'effetto di una carta: puoi scegliere come bersaglio fino a 3 delle tue carte "Malocchio" bandite; falle ritornare nel Cimitero. Puoi attivare solo 1 "Riposo del Malocchio" per turno.
  | pt_lore               = Quando você ativar este card: você pode banir 1 card "Olho Maligno" do seu Cemitério; compre 1 card. Uma vez por turno, depois do cálculo de dano, se um monstro "Olho Maligno" seu equipado com "Olho Maligno de Selene" atacar um monstro do oponente: você pode banir esse monstro do oponente. Se este card na Zona de Magias & Armadilhas for destruído por um efeito de card: você pode escolher até 3 dos seus cards "Olho Maligno" banidos; devolva-os para o Cemitério. Você só pode ativar 1 "Repouso do Olho Maligno" por turno.
  | es_lore               = Cuando activas esta carta: puedes desterrar 1 carta "Ojo Maligno" en tu Cementerio; roba 1 carta. Una vez por turno, después del cálculo de daño, si tu monstruo "Ojo Maligno" equipado con "Ojo Maligno de Selene" atacó a un monstruo del adversario: puedes desterrar ese monstruo del adversario. Si esta carta en la Zona de Magia y Trampas es destruida por un efecto de carta: puedes seleccionar hasta 3 de tus cartas "Ojo Maligno" desterradas; devuélvelas al Cementerio. Sólo puedes activar 1 "Reposo del Ojo Maligno" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：このカードは自分の墓地から「呪眼」カード１枚を除外して発動する事もできる。その場合、自分はデッキから１枚ドローする。②：１ターンに１度、「セレンの呪眼」を装備した自分の「呪眼」モンスターが相手モンスターを攻撃したダメージ計算後に発動できる。その相手モンスターを除外する。③：魔法＆罠ゾーンのこのカードが効果で破壊された場合、除外されている自分の「呪眼」カードを３枚まで対象として発動できる。そのカードを墓地に戻す。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드는 자신 묘지에서 "주안" 카드 1장을 제외하고 발동할 수도 있다. 그 경우, 자신은 덱에서 1장 드로우한다. ②: 1턴에 1번, "셀렌의 주안"을 장착한 자신의 "주안" 몬스터가 상대 몬스터를 공격한 데미지 계산 후에 발동할 수 있다. 그 상대 몬스터를 제외한다. ③: 마법 & 함정 존의 이 카드가 효과로 파괴되었을 경우, 제외되어 있는 자신의 "주안" 카드를 3장까지 대상으로 하고 발동할 수 있다. 그 카드를 묘지로 되돌린다.
