  | fr_lore               = Vous pouvez cibler 1 de vos monstres bannis ("Corridor Néméses" exclu) ; Invoquez Spécialement cette carte depuis votre main, et si vous le faites, mélangez la cible dans le Deck. Vous pouvez cibler 1 de vos monstres "Néméses" bannis ("Corridor Néméses" exclu) ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Corridor Néméses" qu'une fois par tour.
  | de_lore               = Du kannst 1 deiner verbannten Monster wählen, außer „Todfeind Korridor“; beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, mische das gewählte Ziel ins Deck. Du kannst 1 deiner verbannten „Todfeind“-Monster wählen, außer „Todfeind Korridor“; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Todfeind Korridor“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi scegliere come bersaglio 1 dei tuoi mostri banditi, eccetto "Nemeses Corridoio"; Evoca Specialmente questa carta dalla tua mano e, se lo fai, mischia quel bersaglio nel Deck. Puoi scegliere come bersaglio 1 dei tuoi mostri "Nemeses" banditi, eccetto "Nemeses Corridoio"; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Nemeses Corridoio" una sola volta per turno.
  | pt_lore               = Você pode escolher 1 dos seus monstros banidos, exceto "Corredor Nêmeses"; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, embaralhe o alvo no Deck. Você pode escolher 1 dos seus monstros "Nêmeses" banidos, exceto "Corredor Nêmeses"; adicione-o à sua mão. Você só pode usar cada efeito de "Corredor Nêmeses" uma vez por turno.
  | es_lore               = Puedes seleccionar 1 de tus monstruos desterrados, excepto "Némeses Corredor"; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, baraja ese objetivo al Deck. Puedes seleccionar 1 de tus monstruos "Némeses" desterrados, excepto "Némeses Corredor"; añádelo a tu mano. Sólo puedes usar cada efecto de "Némeses Corredor" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：「ネメシス・コリドー」以外の除外されている自分のモンスター１体を対象として発動できる。このカードを手札から特殊召喚し、対象のモンスターをデッキに戻す。②：「ネメシス・コリドー」以外の除外されている自分の「ネメシス」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "네메시스 코리도" 이외의 제외되어 있는 자신 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 대상 몬스터를 덱으로 되돌린다. ②: "네메시스 코리도" 이외의 제외되어 있는 자신의 "네메시스" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | sc_lore               = 此卡名的①②效果1回合仅可各使用1次。①：以"星义・绿廊"以外的、自己1只被除外的怪兽为对象可以发动。将此卡从手牌特殊召唤，将对象怪兽放回牌组。②：以"星义・绿廊"以外的、自己1只被除外的"星义"怪兽为对象可以发动。将该怪兽加入手牌。
