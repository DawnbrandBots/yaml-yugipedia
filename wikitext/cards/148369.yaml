  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Doit d'abord être Invoquée par Synchronisation. Lorsque cette carte est Invoquée par Synchronisation : vous pouvez Invoquer Spécialement 1 monstre non-Syntoniseur "Aile Noire" de max. Niveau 4 depuis votre main, mais ses effets sont annulés.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Muss erst als Synchrobeschwörung beschworen werden. Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 „Schwarzflügel“-Nicht-Empfänger-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören, aber seine Effekte werden annulliert.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Deve prima essere Synchro Evocato. Quando questa carta viene Synchro Evocata: puoi Evocare Specialmente 1 mostro non-Tuner "Alanera" di Livello 4 o inferiore dalla tua mano, ma i suoi effetti sono annullati.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Primeiro deve ser Invocado por Invocação-Sincro. Quando este card for Invocado por Invocação-Sincro: você pode Invocar por Invocação-Especial 1 monstro não-Regulador "Asanegra" de Nível 4 ou menos da sua mão, mas seus efeitos são negados.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Debe ser primero Invocado por Sincronía. Cuando esta carta es Invocada por Sincronía: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Alanegra" de Nivel 4 o menor que no sea Cantante, pero sus efectos son negados.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカードはシンクロ召喚でのみエクストラデッキから特殊召喚できる。このカードがシンクロ召喚に成功した時、手札からチューナー以外のレベル４以下の「ＢＦ」と名のついたモンスター１体を特殊召喚できる。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_lore               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드는 싱크로 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. 이 카드가 싱크로 소환에 성공했을 때, 패에서 튜너 이외의 레벨 4 이하의 "BF(블랙 페더)"라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
