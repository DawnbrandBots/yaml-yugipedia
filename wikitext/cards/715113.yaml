  | de_lore               = Du kannst 1 Fisch-Monster, das du kontrollierst, und 1 Monster, das dein Gegner kontrolliert, wählen; verbanne beide Monster bis zu deiner nächsten Standby Phase. Falls ein oder mehr Fisch-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden, solange eine Karte verbannt ist: Du kannst diese Karte von deinem Friedhof oder offen von deiner Zauber- & Fallenzone verbannen; alle Fisch-Monster, die du derzeit kontrollierst, erhalten bis zum Ende dieses Spielzugs für jede derzeit verbannte Karte 100 ATK. Du kannst jeden Effekt von „Ghoti-Zorn“ nur einmal pro Spielzug verwenden.
