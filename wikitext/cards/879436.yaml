  | lore                  = When this card is [[Normal Summon]]ed: You can [[Add a card|add]] 1 card that mentions "[[Black-Winged Dragon]]" from your [[Main Deck|Deck]] to your [[hand]], except "Blackwing - Sudri the Phantom Glimmer". You can [[Tribute]] 1 monster; [[Special Summon]] 1 "[[Phantom Glimmer Token]]" ([[Winged Beast]]/[[Tuner]]/[[DARK]]/[[Level]] 2/[[ATK]] 700/[[DEF]] 700), then you take 700 [[Effect damage|damage]]. You cannot Special Summon monsters from the [[Extra Deck]] the [[turn]] you [[activate]] this [[effect]], except [[Synchro Monster]]s. You can only use this effect of "Blackwing - Sudri the Phantom Glimmer" [[once per turn]].
  | fr_lore               = Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 carte qui mentionne "Dragon Ailes Sombres" ("Aile Noire - Sudri le Miroitement Fantôme" exclu) depuis votre Deck à votre main. Vous pouvez Sacrifier 1 monstre ; Invoquez Spécialement 1 "Jeton Miroitement Fantôme" (Bête Ailée/Syntoniseur/TÉNÈBRES/Niveau 2/ATK 700/DEF 700), puis vous recevez 700 points de dommages. Vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck le tour où vous activez cet effet. Vous ne pouvez utiliser cet effet de "Aile Noire - Sudri le Miroitement Fantôme" qu'une fois par tour.
  | de_lore               = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 Karte, die „Schwarz geflügelter Drache“ erwähnt, von deinem Deck hinzufügen, außer „Schwarzflügel - Sudri der Phantomschimmer“. Du kannst 1 Monster als Tribut anbieten; beschwöre 1 „Phantomschimmer-Spielmarke“ (Geflügeltes Ungeheuer/Empfänger/FINSTERNIS/Stufe 2/ATK 700/DEF 700) als Spezialbeschwörung, dann erhältst du 700 Schaden. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern. Du kannst diesen Effekt von „Schwarzflügel - Sudri der Phantomschimmer“ nur einmal pro Spielzug verwenden.
  | it_lore               = Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 carta che menziona "Drago Ali Nere" dal tuo Deck alla tua mano, eccetto "Alanera - Sudri il Luccichio Spettrale". Puoi offrire come Tributo 1 mostro; Evoca Specialmente 1 "Segna-Luccichio Spettrale" (Bestia Alata/Tuner/OSCURITÀ/Livello 2/ATK 700/DEF 700), poi tu subisci 700 danni. Non puoi Evocare Specialmente mostri dall'Extra Deck nel turno in cui attivi questo effetto, eccetto Mostri Synchro. Puoi utilizzare questo effetto di "Alanera - Sudri il Luccichio Spettrale" una sola volta per turno.
  | pt_lore               = Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 card que mencione "Dragão de Asas Negras" do seu Deck à sua mão, exceto "Asanegra - Sudri, o Cintilar Fantasma". Você pode oferecer 1 monstro como Tributo; Invoque por Invocação-Especial 1 "Ficha de Cintilar Fantasma" (Besta Alada/Regulador/TREVAS/Nível 2/ATK 700/DEF 700) e, depois, você sofre 700 de dano. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional no turno em que ativar este efeito, exceto Monstros Sincro. Você só pode usar este efeito de "Asanegra - Sudri, o Cintilar Fantasma" uma vez por turno.
  | es_lore               = Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 carta en tu Deck que mencione "Dragón de Alas Negras", excepto "Alanegra - Sudri el Destello Fantasma". Puedes Sacrificar 1 monstruo; Invoca de Modo Especial 1 "Ficha Destello Fantasma" (Bestia Alada/Cantante/OSCURIDAD/Nivel 2/ATK 700/DEF 700), y después recibes 700 puntos de daño. No puedes Invocar monstruos de Modo Especial desde el Deck Extra en el turno en el que activas este efecto, excepto Monstruos de Sincronía. Sólo puedes usar este efecto de "Alanegra - Sudri el Destello Fantasma" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。「ＢＦ－幻耀のスズリ」を除く、「ブラックフェザー・ドラゴン」のカード名が記されたカード１枚をデッキから手札に加える。②：自分フィールドのモンスター１体をリリースして発動できる。自分フィールドに「幻耀トークン」（鳥獣族・チューナー・闇・星２・攻／守７００）１体を特殊召喚する。その後、自分は７００ダメージを受ける。この効果を発動するターン、自分はＳモンスターしかＥＸデッキから特殊召喚できない。
