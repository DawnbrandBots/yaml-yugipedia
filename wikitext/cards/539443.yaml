  | lore                  = [[Fusion Summon]] 1 [[Fusion Monster]] from your [[Extra Deck]], that must be [[Special Summon]]ed with "[[Dark Fusion]]", by [[banish]]ing the [[Fusion Material]]s mentioned on it from your [[hand]] and/or [[Graveyard|GY]]. (This is treated as a [[Fusion Summon]] with "[[Dark Fusion]]".)
  | fr_lore               = Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, qui doit être Invoqué Spécialement avec "Fusion des Ténèbres", en bannissant les Matériels Fusion mentionnés sur celui-ci depuis votre main et/ou Cimetière. (Ceci est traité comme une Invocation Fusion avec "Fusion des Ténèbres".)
  | de_lore               = Beschwöre 1 Fusionsmonster, das mit „Finstere Fusion“ als Spezialbeschwörung beschworen werden muss, als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm erwähnte Fusionsmaterial von deiner Hand und/oder deinem Friedhof verbannst. (Dies wird als Fusionsbeschwörung mit „Finstere Fusion“ behandelt.)
  | it_lore               = Evoca tramite Fusione dal tuo Extra Deck 1 Mostro Fusione che deve essere Evocato Specialmente con "Fusione Oscura", bandendo i Materiali da Fusione menzionati su di esso dalla tua mano e/o Cimitero. (Questa viene considerata come un'Evocazione tramite Fusione con "Fusione Oscura".)
  | pt_lore               = Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, que deve ser Invocado por Invocação-Especial com "Fusão Negra", ao banir as Matérias de Fusão mencionadas nele da sua mão e/ou do Cemitério. (Isso é considerado uma Invocação-Fusão com "Fusão Negra".)
  | es_lore               = Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra, que deba ser Invocado de Modo Especial con "Fusión Oscura", desterrando de tu mano y/o Cementerio los Materiales de Fusión mencionados en él. (Esto se trata como una Invocación por Fusión con "Fusión Oscura").
  | ja_lore               = ①：自分の手札・墓地から、融合モンスターカードによって決められた融合素材モンスターを除外し、「ダーク・フュージョン」の効果でのみ特殊召喚できるその融合モンスター１体を「ダーク・フュージョン」による融合召喚扱いとしてＥＸデッキから融合召喚する。
  | ko_lore               = ①: 자신의 패 / 묘지에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 제외하고, "다크 퓨전"의 효과로만 특수 소환할 수 있는 그 융합 몬스터 1장을 "다크 퓨전"에 의한 융합 소환으로 취급하여 엑스트라 덱에서 융합 소환한다.
