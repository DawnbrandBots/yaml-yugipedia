  | fr_lore               = Une fois par tour : vous pouvez cibler 1 Carte Magie/Piège face recto ; détruisez la cible. Vous devez contrôler un monstre "Six Samouraïs" face recto de nom différent pour activer et résoudre cet effet. Cette carte ne peut pas déclarer d'attaque durant le tour où cet effet est activé. Si cette carte va être détruite, vous pouvez détruire un autre monstre "Six Samouraïs" face recto que vous contrôlez à la place.
  | de_lore               = Einmal pro Spielzug: Du kannst 1 offene Zauber-/Fallenkarte wählen; zerstöre das gewählte Ziel. Du musst ein offenes „Sechs Samurai“-Monster mit einem unterschiedlichen Namen kontrollieren, um diesen Effekt zu aktivieren und aufzulösen. Diese Karte kann in dem Spielzug, in dem dieser Effekt aktiviert wird, keinen Angriff deklarieren. Falls diese Karte zerstört würde, kannst du stattdessen ein anderes offenes „Sechs Samurai“-Monster zerstören, das du kontrollierst.
  | it_lore               = Una volta per turno: puoi scegliere come bersaglio 1 Carta Magia/Trappola scoperta; distruggi quel bersaglio. Devi controllare un mostro "Sei Samurai" scoperto con un nome diverso per attivare e risolvere questo effetto. Questa carta non può dichiarare un attacco durante il turno in cui viene attivato questo effetto. Se questa carta sta per essere distrutta, puoi invece distruggere un altro mostro "Sei Samurai" scoperto che controlli.
  | es_lore               = Una vez por turno: puedes seleccionar 1 Carta Mágica/de Trampa boca arriba; destruye ese objetivo. Debes controlar un monstruo "Seis Samuráis" boca arriba con nombre diferente para activar y resolver este efecto. Esta carta no puede declarar un ataque en el turno en que este efecto es activado. Si esta carta fuera a ser destruida, puedes destruir otro monstruo "Seis Samuráis" boca arriba que controles en su lugar.
  | ja_lore               = 自分フィールド上に「六武衆－カモン」以外の「六武衆」と名のついたモンスターが存在する場合、１ターンに１度、フィールド上に表側表示で存在する魔法・罠カード１枚を選択して破壊できる。この効果を発動するターン、このカードは攻撃宣言できない。また、フィールド上に表側表示で存在するこのカードが破壊される場合、代わりにこのカード以外の自分フィールド上に表側表示で存在する「六武衆」と名のついたモンスター１体を破壊できる。
  | ko_lore               = 자신 필드 위에 "여섯 무사-카몬" 이외의 "여섯 무사" 라는 이름이 붙은 몬스터가 존재하는 한, 1턴에 1번만 앞면 표시로 존재하는 마법 또는 함정 카드 1장을 파괴할 수 있다. 이 효과를 사용한 턴에 이 몬스터는 공격 선언을 할 수 없다. 이 카드가 파괴될 경우, 대신에 이 카드 이외의 "여섯 무사" 라는 이름이 붙은 몬스터를 파괴할 수 있다.
