  | fr_lore               = Si "Ténèbres Ultimes" n'est pas dans une Zone Terrain, envoyez ce monstre au Cimetière. Vos monstres "Bête Cristalline Ultime" peuvent attaquer directement, mais lorsqu'ils le font en utilisant cet effet, les dommages de combat infligés à votre adversaire sont divisés par deux. Si cette carte face recto est détruite dans une Zone Monstre, vous pouvez la placer face recto dans votre Zone Magie & Piège comme Magie Continue au lieu de l'envoyer au Cimetière.
  | de_lore               = Falls „Fortgeschrittene Finsternis“ in keiner Spielfeldzone liegt, lege dieses Monster auf den Friedhof. Deine „Entwickeltes Kristallungeheuer“-Monster können direkt angreifen, aber wenn sie das durch diesen Effekt tun, wird der Kampfschaden halbiert, der deinem Gegner zugefügt wird. Falls diese offene Karte in einer Monsterzone zerstört wird, kannst du sie offen als Permanenten Zauber in deine Zauber- & Fallenzone legen, anstatt sie auf den Friedhof zu legen.
  | it_lore               = Se "Oscurità Avanzata" non è in una Zona Terreno, manda questo mostro al Cimitero. I tuoi mostri "Bestia Cristallo Avanzata" possono attaccare direttamente, ma, quando lo fanno utilizzando questo effetto, il danno da combattimento inflitto al tuo avversario viene dimezzato. Se questa carta scoperta viene distrutta in una Zona Mostri, puoi metterla scoperta nella tua Zona Magie & Trappole come una Magia Continua, invece di mandarla al Cimitero.
  | pt_lore               = Se "Trevas Avançadas" não estiver em uma Zona do Campo, envie este monstro para o Cemitério. Seus monstros "Fera Cristalina Avançada" podem atacar diretamente, mas quando o fazem usando este efeito, o dano de batalha causado ao seu oponente é diminuído pela metade. Se este card com a face para cima for destruído em uma Zona de Monstros, em vez de enviá-lo para o Cemitério, você pode colocá-lo com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua.
  | es_lore               = Si "Oscuridad Avanzada" no está en una Zona del Campo, manda este monstruo al Cementerio. Tus monstruos "Bestia de Cristal Avanzada" pueden atacar directamente, pero cuando lo hacen usando este efecto, el daño de batalla infligido a tu adversario se divide a la mitad. Si esta carta boca arriba es destruida en una Zona de Monstruos, puedes ponerla boca arriba en tu Zona de Magia y Trampas como una Mágica Continua en lugar de mandarla al Cementerio.
  | ja_lore               = ①：フィールドゾーンに「アドバンスド・ダーク」が存在しない場合にこのモンスターは墓地へ送られる。②：自分の「Ａ宝玉獣」モンスターは直接攻撃できる。その直接攻撃で相手に与える戦闘ダメージは半分になる。③：表側表示のこのカードがモンスターゾーンで破壊された場合、墓地へ送らずに永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く事ができる。
  | ko_lore               = ①: 필드 존에 "어드밴스드 다크"가 존재하지 않을 경우에 이 몬스터는 묘지로 보내진다. ②: 자신의 "A(어드밴스드) 보옥수" 몬스터는 직접 공격할 수 있다. 그 직접 공격으로 상대에게 주는 전투 데미지는 절반이 된다. ③: 앞면 표시의 이 카드가 몬스터 존에서 파괴되었을 경우, 묘지로 보내지 않으며 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓을 수 있다.
