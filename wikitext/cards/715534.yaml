  | lore                = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[target]] 1 [[Beast]], [[Beast-Warrior]], [[Winged Beast]], [[Insect]], or [[Plant]] [[monster]] in your [[GY]]; [[send]] 1 monster from your [[Main Deck|Deck]] to the GY with the same original Type as that monster. If this card in its owner's [[possess]]ion is destroyed by an opponent's card: You can [[Add a card|add]] 1 Beast, Beast-Warrior, Winged Beast, Insect, or Plant monster from your Deck to your [[hand]], except "Kittytail, Mystical Beast of the Forest". You can only use each [[effect]] of "Kittytail, Mystical Beast of the Forest" [[once per turn]].
  | fr_lore             = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre Bête, Bête-Guerrier, Bête Ailée, Insecte ou Plante dans votre Cimetière ; envoyez 1 monstre depuis votre Deck au Cimetière du même Type d'origine que celui du monstre. Si cette carte en possession de son propriétaire est détruite par une carte de l'adversaire : vous pouvez ajouter 1 monstre Bête, Bête-Guerrier, Bête Ailée, Insecte ou Plante ("Kittytail, Bête Mystique de la Forêt" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Kittytail, Bête Mystique de la Forêt" qu'une fois par tour.
  | de_lore             = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Ungeheuer-, Ungeheuer-Krieger-, Geflügeltes Ungeheuer-, Insekt- oder Pflanze-Monster in deinem Friedhof wählen; lege 1 Monster mit demselben Grund-Typ wie jenes Monster von deinem Deck auf den Friedhof. Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte eines Gegners zerstört wird: Du kannst deiner Hand 1 Ungeheuer-, Ungeheuer-Krieger-, Geflügeltes Ungeheuer-, Insekt- oder Pflanze-Monster von deinem Deck hinzufügen, außer „Kittytail, mystisches Ungeheuer des Waldes“. Du kannst jeden Effekt von „Kittytail, mystisches Ungeheuer des Waldes“ nur einmal pro Spielzug verwenden.
  | it_lore             = Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro Bestia, Guerriero-Bestia, Bestia Alata, Insetto o Pianta nel tuo Cimitero; manda dal tuo Deck al Cimitero 1 mostro con lo stesso Tipo originale di quel mostro. Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario: puoi aggiungere 1 mostro Bestia, Guerriero-Bestia, Bestia Alata, Insetto o Pianta dal tuo Deck alla tua mano, eccetto "Kittytail, Bestia Mistica della Foresta". Puoi utilizzare ogni effetto di "Kittytail, Bestia Mistica della Foresta" una sola volta per turno.
  | pt_lore             = Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro Besta, Besta-Guerreira, Besta Alada, Inseto ou Planta no seu Cemitério; envie 1 monstro do seu Deck para o Cemitério com o mesmo Tipo original que o desse monstro. Se este card em posse do seu dono for destruído por um card do oponente: você pode adicionar 1 monstro Besta, Besta-Guerreira, Besta Alada, Inseto ou Planta do seu Deck à sua mão, exceto "Rabigatinha, Besta Mística da Floresta". Você só pode usar cada efeito de "Rabigatinha, Besta Mística da Floresta" uma vez por turno.
  | es_lore             = Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo Bestia, Guerrero-Bestia, Bestia Alada, Insecto o Planta en tu Cementerio; manda 1 monstruo de tu Deck al Cementerio con el mismo Tipo original que el de ese monstruo. Si esta carta en posesión de su dueño es destruida por una carta del adversario: puedes añadir a tu mano 1 monstruo Bestia, Guerrero-Bestia, Bestia Alada, Insecto o Planta en tu Deck, excepto "Kittycola, Bestia Mística del Bosque". Sólo puedes usar cada efecto de "Kittycola, Bestia Mística del Bosque" una vez por turno.
  | ja_lore             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、自分の墓地の獣族・獣戦士族・鳥獣族・昆虫族・植物族モンスター１体を対象として発動できる。そのモンスターと元々の種族が同じとなるモンスター１体をデッキから墓地へ送る。②：このカードが相手によって破壊された場合に発動できる。デッキから「森の聖獣 キティテール」以外の獣族・獣戦士族・鳥獣族・昆虫族・植物族モンスター１体を手札に加える。
