  | pendulum_effect       = If "[[Vaylantz World - Konig Wissen]]" is in a [[Field Zone]] or if you control a [[FIRE]] "[[Vaylantz]]" [[monster]]: You can [[Special Summon]] this card to your [[Main Monster Zone]] in its same [[column]]. You can only use this [[effect]] of "Vaylantz Dominator Duke" [[once per turn]].
  | lore                  = You can [[target]] 1 Set card in the [[Spell & Trap Zone]]; that Set card cannot be activated this [[turn]] (even if this card [[leaves the field]]). If this card in the [[Monster Zone]] moves to another Monster Zone: You can target 1 [[face-up]] monster in your opponent's [[Main Monster Zone]]; take [[control]] of that face-up monster, but it cannot [[declare]] an [[attack]] nor [[activate]] its effects, also it is treated as a "[[Vaylantz]]" monster. You can only use each effect of "Vaylantz Dominator Duke" [[once per turn]].
  | fr_pendulum_effect    = Si "Monde Vaylantz - Konig Wissen" est dans une Zone Terrain ou si vous contrôlez un monstre "Vaylantz" FEU : vous pouvez Invoquer Spécialement cette carte dans votre Zone Monstre Main dans sa même colonne. Vous ne pouvez utiliser cet effet de "Duc de la Domination Vaylantz" qu'une fois par tour.
  | fr_lore               = Vous pouvez cibler 1 carte Posée dans la Zone Magie & Piège ; ce tour (même si cette carte quitte le Terrain), la carte Posée ne peut pas être activée. Si cette carte dans la Zone Monstre est déplacée dans une autre Zone Monstre : vous pouvez cibler 1 monstre face recto dans la Zone Monstre Main de votre adversaire ; prenez le contrôle du monstre face recto, mais il ne peut ni déclarer d'attaque ni activer ses effets, et aussi, il est traité comme un monstre "Vaylantz". Vous ne pouvez utiliser chaque effet de "Duc de la Domination Vaylantz" qu'une fois par tour.
  | de_pendulum_effect    = Falls „Vaylantz-Welt - König Wissen“ in einer Spielfeldzone liegt oder falls du ein FEUER „Vaylantz“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung in deine Main-Monsterzone in ihre eigene Spalte beschwören. Du kannst diesen Effekt von „Vaylantz-Dominatorherzog“ nur einmal pro Spielzug verwenden.
  | de_lore               = Du kannst 1 gesetzte Karte in der Zauber- & Fallenzone wählen; jene gesetzte Karte kann in diesem Spielzug nicht aktiviert werden (selbst falls diese Karte das Spielfeld verlässt). Falls diese Karte in der Monsterzone in eine andere Monsterzone bewegt wird: Du kannst 1 offenes Monster in der Main-Monsterzone deines Gegners wählen; übernimm die Kontrolle über jenes offene Monster, aber es kann weder einen Angriff deklarieren noch können seine Effekte aktiviert werden, zusätzlich wird es als „Vaylantz“-Monster behandelt. Du kannst jeden Effekt von „Vaylantz-Dominatorherzog“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Se "Mondo Vaylantz - Konig Wissen" è in una Zona Terreno o se controlli un mostro "Vaylantz" FUOCO: puoi Evocare Specialmente questa carta nella tua Zona Mostri Main nella sua stessa colonna. Puoi utilizzare questo effetto di "Duca Dominatore Vaylantz" una sola volta per turno.
  | it_lore               = Puoi scegliere come bersaglio 1 carta Posizionata nella Zona Magie & Trappole; quella carta Posizionata non può essere attivata in questo turno (anche se questa carta lascia il Terreno). Se questa carta nella Zona Mostri si sposta in un'altra Zona Mostri: puoi scegliere come bersaglio 1 mostro scoperto nella Zona Mostri Main del tuo avversario; prendi il controllo di quel mostro scoperto, ma esso non può dichiarare un attacco né attivare i suoi effetti, inoltre esso viene considerato come un mostro "Vaylantz". Puoi utilizzare ogni effetto di "Duca Dominatore Vaylantz" una sola volta per turno.
  | pt_pendulum_effect    = Se "Mundo Vaylantz - Konig Wissen" estiver em uma Zona do Campo ou se você controlar um monstro "Vaylantz" de FOGO: você pode Invocar este card por Invocação-Especial na sua Zona de Monstros Principal em sua mesma coluna. Você só pode usar este efeito de "Duque Dominador Vaylantz" uma vez por turno.
  | pt_lore               = Você pode escolher 1 card Baixado na Zona de Magias & Armadilhas; esse card Baixado não pode ser ativado neste turno (mesmo que este card deixe o campo). Se este card na Zona de Monstros se mover para outra Zona de Monstros: você pode escolher 1 monstro com a face para cima na Zona de Monstros Principal do seu oponente; tome o controle desse monstro com a face para cima, mas ele não pode declarar um ataque nem ativar seus efeitos e, além disso, ele é considerado como um monstro "Vaylantz". Você só pode usar cada efeito de "Duque Dominador Vaylantz" uma vez por turno.
  | es_pendulum_effect    = Si "Mundo Vaylantz - Konig Wissen" está en una Zona del Campo o si controlas un monstruo "Vaylantz" de FUEGO: puedes Invocar esta carta de Modo Especial a tu Zona de Monstruos Principal en su misma columna. Sólo puedes usar este efecto de "Duque Dominador Vaylantz" una vez por turno.
  | es_lore               = Puedes seleccionar 1 carta Colocada en la Zona de Magia y Trampas; este turno esa carta Colocada no puede ser activada (aun si esta carta deja el Campo). Si esta carta en la Zona de Monstruos se mueve a otra Zona de Monstruos: puedes seleccionar 1 monstruo boca arriba en la Zona de Monstruos Principal de tu adversario; toma el control de ese monstruo boca arriba, pero no puede declarar ataques ni activar sus efectos, y además se trata como un monstruo "Vaylantz". Sólo puedes usar cada efecto de "Duque Dominador Vaylantz" una vez por turno.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：フィールドゾーンに「ＶＶ－百識公国」が存在する場合、または自分フィールドに炎属性の「ヴァリアンツ」モンスターが存在する場合に発動できる。このカードを正面の自分のメインモンスターゾーンに特殊召喚する。
  | ja_lore               = このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：魔法＆罠ゾーンにセットされたカード１枚を対象として発動できる。セットされたそのカードはこのターン発動できない。②：モンスターゾーンのこのカードが他のモンスターゾーンに移動した場合、相手のメインモンスターゾーンの表側表示モンスター１体を対象として発動できる。その表側表示モンスターのコントロールを得る。この効果でコントロールを得たモンスターは、攻撃宣言できず、効果を発動できず、「ヴァリアンツ」モンスターとしても扱う。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드 존에 "VV(밸리언츠＝월드)－쾨니히 비센"이 존재할 경우, 또는 자신 필드에 화염 속성의 "밸리언츠" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 정면의 자신 메인 몬스터 존에 특수 소환한다.
  | ko_lore               = 이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 마법 & 함정 존에 세트된 카드 1장을 대상으로 하고 발동할 수 있다. 세트된 그 카드는 이 턴에 발동할 수 없다. ②: 몬스터 존의 이 카드가 다른 몬스터 존으로 이동했을 경우, 상대 메인 몬스터 존의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터의 컨트롤을 얻는다. 이 효과로 컨트롤을 얻은 몬스터는, 공격 선언할 수 없으며, 효과를 발동할 수 없고, "밸리언츠" 몬스터로도 취급한다.
