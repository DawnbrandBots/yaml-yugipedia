  | fr_lore               = Durant chacune de vos Standby Phases, vous devez payer 500 Life Points (ceci est obligatoire), sinon cette carte est détruite. Lorsqu'un effet de carte de votre adversaire qui cible cette carte est résolu, lancez un dé à six faces, annulez l'effet si le résultat est 1, 3 ou 6, et si vous le faites, détruisez la carte.
  | de_lore               = Während jeder deiner Standby Phasen musst du 500 Life Points zahlen (dies ist nicht optional), sonst wird diese Karte zerstört. Bevor ein Karteneffekt deines Gegners aufgelöst wird, der diese Karte als Ziel wählt, wirf einen sechsseitigen Würfel, annulliere den Effekt, falls du 1, 3 oder 6 gewürfelt hast, und falls du dies tust, zerstöre die Karte.
  | it_lore               = Durante ogni tua Standby Phase devi pagare 500 Life Points (questo non è opzionale), oppure questa carta viene distrutta. Prima di risolvere l'effetto di una carta dell'avversario che sceglie come bersaglio questa carta, tira un dado a 6 facce, annulla l'effetto se tiri 1,3 o 6 e, se lo fai, distruggi quella carta.
  | pt_lore               = O controlador deste card paga 500 Life Points durante cada uma das suas Standby Phases. Quando este card é designado como o alvo de um efeito de um card controlado pelo seu adversário, ao resolver o efeito, lance um dado de seis lados. Se o resultado for 1, 3 ou 6, anule o efeito e destrúa o card do seu adversário.
  | es_lore               = Durante cada una de tus Standby Phases debes pagar 500 Life Points (esto no es opcional), o esta carta es destruida. Cuando resuelves el efecto de una carta de tu adversario que seleccione a esta carta, lanza un dado de seis caras, niega el efecto si salió 1, 3 ó 6 y, si lo haces, destruye esa carta.
  | ja_lore               = このカードのコントローラーは自分のスタンバイフェイズ毎に５００ライフポイントを払う。このカードが相手のコントロールするカードの効果の対象になり、その処理を行う時にサイコロを１回降る。１・３・６が出た場合、その効果を無効にし破壊する。
  | ko_lore               = 이 카드의 컨트롤러는 자신의 스텐바이 페이즈마다 500 라이프 포인트를 지불한다. 이 카드가 상대가 컨트롤하는 카드의 효과의 대상이 되어, 그 처리를 실행할 때, 주사위를 1회 던진다. 1.3.6이 나온 경우, 그 효과를 무효로하여 파괴한다.
