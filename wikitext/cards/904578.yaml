  | ja_lore               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。このカードは自分フィールドのＸ素材を３つまで取り除いて発動する事もできる。①：デッキから「スプリガンズ」モンスター１体を手札に加える。Ｘ素材を取り除いてこのカードを発動した場合、さらにその数だけ、自分の手札・墓地から「スプリガンズ」モンスターを選んで特殊召喚できる。②：このカードが墓地に存在する場合、フィールドのＸモンスター１体を対象として発動できる。そのモンスターのＸ素材を１つ取り除き、このカードを手札に加える。
  | ko_lore               = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. 이 카드는 자신 필드의 엑시즈 소재를 3개까지 제거하고 발동할 수도 있다. ①: 덱에서 "스프리건즈" 몬스터 1장을 패에 넣는다. 엑시즈 소재를 제거하고 이 카드를 발동했을 경우, 추가로 그 수만큼, 자신의 패 / 묘지에서 "스프리건즈" 몬스터를 골라 특수 소환할 수 있다. ②: 이 카드가 묘지에 존재할 경우, 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 엑시즈 소재를 1개 제거하고, 이 카드를 패에 넣는다.
