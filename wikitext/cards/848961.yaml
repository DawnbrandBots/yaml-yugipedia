  | lore                  = You can [[Ritual Summon]] this card with a "[[Libromancer]]" card. If this card is Ritual Summoned by using a [[monster]](s) on the [[field]], it can [[Direct attack|attack directly]]. You can only use each of the following [[effect]]s of "Libromancer Doombroker" [[once per turn]]. During your [[Main Phase]]: You can [[Set]] 1 "Libromancer" [[Trap]] directly from your [[Main Deck|Deck]]. When this card inflicts [[battle damage]] to your opponent: You can [[target]] 1 [[face-up]] monster your opponent [[control]]s; [[shuffle]] it into the Deck.
  | fr_lore               = Vous pouvez Invoquer Rituellement cette carte avec une carte "Libromancien". Si cette carte est Invoquée Rituellement en utilisant un ou plusieurs monstres sur le Terrain, elle peut attaquer directement. Vous ne pouvez utiliser chacun des effets suivants de "Doombroker Libromancien" qu'une fois par tour. Durant votre Main Phase : vous pouvez Poser 1 Piège "Libromancien" directement depuis votre Deck. Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; mélangez-le dans le Deck.
  | de_lore               = Du kannst diese Karte mit einer „Libromant“-Karte als Ritualbeschwörung beschwören. Falls diese Karte als Ritualbeschwörung beschworen wird, indem ein oder mehr Monster auf dem Spielfeld verwendet werden, kann sie direkt angreifen. Du kannst jeden der folgenden Effekte von „Libromant Doombroker“ nur einmal pro Spielzug verwenden. Während deiner Main Phase: Du kannst 1 „Libromant“-Falle direkt von deinem Deck setzen. Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; mische es ins Deck.
  | it_lore               = Puoi Evocare tramite Rituale questa carta con una carta "Libromante". Se questa carta viene Evocata tramite Rituale utilizzando uno o più mostri sul Terreno, essa può attaccare direttamente. Puoi utilizzare ognuno dei seguenti effetti di "Libromante Doombroker" una sola volta per turno. Durante la tua Main Phase: puoi Posizionare 1 Trappola "Libromante" direttamente dal tuo Deck. Quando questa carta infligge danno da combattimento al tuo avversario: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; mischialo nel Deck.
  | pt_lore               = Você pode Invocar este card por Invocação-Ritual com um card "Livromante". Se este card for Invocado por Invocação-Ritual ao usar um ou mais monstros no campo, ele pode atacar diretamente. Você só pode usar cada um dos seguintes efeitos de "Doombroker Livromante" uma vez por turno. Durante sua Fase Principal: você pode Baixar 1 Armadilha "Livromante" diretamente do seu Deck. Quando este card causar dano de batalha ao seu oponente: você pode escolher 1 monstro com a face para cima que seu oponente controla; embaralhe-o no Deck.
  | es_lore               = Puedes Invocar esta carta por Ritual con una carta "Libromancia". Si esta carta es Invocada por Ritual usando uno o más monstruos en el Campo, ésta puede atacar directamente. Sólo puedes usar cada uno de los siguientes efectos de "Doombroker de Libromancia" una vez por turno. Durante tu Main Phase: puedes Colocar 1 Trampa "Libromancia" directamente desde tu Deck. Cuando esta carta inflige daño de batalla a tu adversario: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; barájalo al Deck.
