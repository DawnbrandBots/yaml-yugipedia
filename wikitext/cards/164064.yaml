  | lore                  = 1 [[Tuner]] + 1 or more non-Tuner [[monster]]s<br />After [[Resolve|resolving]] a [[Field Spell Card]] that was [[activate]]d during your [[turn]]: [[Draw a card|Draw]] 1 card. You can only use this [[effect]] of "Ancient Pixie Dragon" [[once per turn]]. Once per turn: You can [[target]] 1 [[face-up]] [[Attack Position]] monster on the [[field]]; [[destroy]] that target. There must be a face-up Field Spell Card on the field to activate and to resolve this effect.
  | fr_lore               = 1 Syntoniseur + 1 monstre non-Syntoniseur ou plus<br />Après la résolution d’une Carte Magie de Terrain qui a été activée durant votre tour : piochez 1 carte. Vous ne pouvez utiliser cet effet de ‟Ancien Dragon Pixie” qu’une fois par tour. Une fois par tour : vous pouvez cibler 1 monstre en Position d’Attaque face recto sur le Terrain ; détruisez la cible. Il doit y avoir un Carte Magie de Terrain face recto sur le Terrain pour activer et résoudre cet effet.
  | de_lore               = 1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster<br />Nach der Auflösung einer Spielfeldzauberkarte, die während deines Spielzugs aktiviert wurde: Ziehe 1 Karte. Du kannst diesen Effekt von „Antiker Pixiedrache“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug: Du kannst 1 Monster in offener Angriffsposition auf dem Spielfeld wählen; zerstöre das gewählte Ziel. Es muss eine offene Spielfeldzauberkarte auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  | it_lore               = 1 Tuner + 1 o più mostri non-Tuner<br />Dopo aver risolto una Carta Magia Terreno che è stata attivata durante il tuo turno: pesca 1 carta. Puoi utilizzare questo effetto di "Antico Drago Pixie" una sola volta per turno. Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto in Posizione di Attacco sul Terreno; distruggi quel bersaglio. Ci deve essere une Carta Magia Terreno scoperta sul Terreno per attivare e risolvere questo effetto.
  | pt_lore               = 1 Regulador + 1 ou mais monstros não-Reguladores<br />Despois de resolver um Card de Magia de Campo que foi ativado durante o seu turno: compre 1 card. Você só pode usar este efeito de "Dragão Pixie Antigo" uma vez por turno. Uma vez por turno: você pode escolher 1 monstro com a face para cima em Posição de Ataque no campo; destrua o alvo. Deve haver um Card de Magia de Campo com a face para cima no campo para que você possa ativar e resolver este efeito.
  | es_lore               = 1 Cantante + 1 o más monstruos que no sean Cantantes<br />Después de resolver una Carta Mágica de Campo que fue activada durante tu turno: roba 1 carta. Sólo puedes usar este efecto de "Dragón Duendecillo Antiguo" una vez por turno. Una vez por turno: puedes seleccionar 1 monstruo en Posición de Ataque boca arriba en el Campo; destruye ese objetivo. Debe haber una Carta Mágica de Campo boca arriba en el Campo para activar y resolver este efecto.
  | ja_lore               = チューナー＋チューナー{{ruby|以|い}}{{ruby|外|がい}}のモンスター１{{ruby|体|たい}}{{ruby|以|い}}{{ruby|上|じょう}}<br />{{ruby|自|じ}}{{ruby|分|ぶん}}のターンにフィールド{{ruby|魔|ま}}{{ruby|法|ほう}}カードが{{ruby|発|はつ}}{{ruby|動|どう}}した{{ruby|場|ば}}{{ruby|合|あい}}、デッキからカードを１{{ruby|枚|まい}}ドローする。「{{Ruby|妖|よう}}{{Ruby|精|せい}}{{Ruby|竜|りゅう}} エンシェント」のこの{{ruby|効|こう}}{{ruby|果|か}}は１ターンに１{{ruby|度|ど}}しか{{ruby|使|し}}{{ruby|用|よう}}できない。また、１ターンに１{{ruby|度|ど}}、フィールド{{ruby|魔|ま}}{{ruby|法|ほう}}カードが{{ruby|表|おもて}}{{ruby|側|がわ}}{{ruby|表|ひょう}}{{ruby|示|じ}}で{{ruby|存|そん}}{{ruby|在|ざい}}する{{ruby|場|ば}}{{ruby|合|あい}}、フィールド{{ruby|上|じょう}}に{{ruby|表|おもて}}{{ruby|側|がわ}}{{ruby|攻|こう}}{{ruby|撃|げき}}{{ruby|表|ひょう}}{{ruby|示|じ}}で{{ruby|存|そん}}{{ruby|在|ざい}}するモンスター１{{ruby|体|たい}}を{{ruby|選|せん}}{{ruby|択|たく}}して{{ruby|破|は}}{{ruby|壊|かい}}できる。
