  | de_lore               = (Schnelleffekt): Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen und 1 Karte abwerfen; setze 1 „Labrynth“-Zauber/Falle von deiner Hand oder deinem Deck. Falls ein oder mehr Monster das Spielfeld durch deinen Normalen Falleneffekt verlassen, solange diese Karte in deinem Friedhof liegt (außer während des Damage Steps): Du kannst diese Karte deiner Hand hinzufügen. Du kannst jeden Effekt von „Labrynth-Drachlüsti“ nur einmal pro Spielzug verwenden.
  | it_lore               = (Effetto Rapido): puoi mandare questa carta dalla tua mano o Terreno al Cimitero e scartare 1 carta; Posiziona 1 Magia/Trappola "Labrinto" dalla tua mano o Deck. Se uno o più mostri lasciano il Terreno per l'effetto di una tua Trappola Normale, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi aggiungere questa carta alla tua mano. Puoi utilizzare ogni effetto di "Labrinto Candragliere" una sola volta per turno.
  | pt_lore               = (Efeito Rápido): você pode enviar este card da sua mão ou do campo para o Cemitério e descartar 1 card; Baixe 1 Magia/Armadilha "Labrinto" da sua mão ou do Deck. Se um ou mais monstros deixarem o campo pelo efeito de uma Armadilha Normal sua, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode adicionar este card à sua mão. Você só pode usar cada efeito de "Candragela Labrinto" uma vez por turno.
