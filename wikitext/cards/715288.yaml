  | lore                  = When your opponent [[activate]]s a [[monster effect]] that [[target]]s a [[Monster Card|monster]](s) you [[control]], while you control a "[[Rikka]]" monster ([[Quick Effect]]): You can [[Tribute]] this card from your [[hand]] or [[face-up]] [[field]]; [[negate]] that [[effect]]. If this card is in your [[Graveyard|GY]]: You can Tribute 1 [[Plant]] monster; [[Special Summon]] this card in [[Defense Position]], but [[banish]] it when it [[leaves the field]]. You can only use each effect of "Hellebore the Rikka Fairy" [[once per turn]].
  | fr_lore               = Lorsque votre adversaire active un effet de monstre qui cible un ou plusieurs monstres que vous contrôlez, tant que vous contrôlez un monstre "Rikka" (Effet Rapide) : vous pouvez Sacrifier cette carte depuis votre main ou Terrain face recto ; annulez l'effet. Si cette carte est dans votre Cimetière : vous pouvez Sacrifier 1 monstre Plante ; Invoquez Spécialement cette carte en Position de Défense, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Hellébore la Féé Rikka" qu'une fois par tour.
  | de_lore               = Wenn dein Gegner einen Monstereffekt aktiviert, der ein oder mehr Monster, die du kontrollierst, als Ziel wählt, solange du ein „Rikka“-Monster kontrollierst (Schnelleffekt): Du kannst diese Karte von deiner Hand oder offen von deiner Spielfeldseite als Tribut anbieten; annulliere den Effekt. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Pflanze-Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung in die Verteidigungsposition, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Lenzrose die Rikka-Fee“ nur einmal pro Spielzug verwenden.
  | it_lore               = Quando il tuo avversario attiva l'effetto di un mostro che sceglie come bersaglio uno o più mostri che controlli, mentre controlli un mostro "Rikka" (Effetto Rapido): puoi offrire come Tributo questa carta dalla tua mano o Terreno scoperto; annulla quell'effetto. Se questa carta è nel tuo Cimitero: puoi offrire come Tributo 1 mostro Pianta; Evoca Specialmente questa carta in Posizione di Difesa, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Elleboro la Fata Rikka" una sola volta per turno.
  | pt_lore               = Quando seu oponente ativar um efeito de monstro que escolha como alvo um ou mais monstros que você controla, enquanto você controlar um monstro "Rikka" (Efeito Rápido): você pode oferecer este card como Tributo da sua mão ou do campo com a face para cima; negue o efeito. Se este card estiver no seu Cemitério: você pode oferecer 1 monstro Planta como Tributo; Invoque este card por Invocação-Especial em Posição de Defesa, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Heléboro, a Fada Rikka" uma vez por turno.
  | es_lore               = Cuando tu adversario activa el efecto de un monstruo que selecciona uno o más monstruos que controlas, mientras tú controlas un monstruo "Rikka" (Efecto Rápido): puedes Sacrificar esta carta en tu mano o Campo boca arriba; niega ese efecto. Si esta carta está en tu Cementerio: puedes Sacrificar 1 monstruo Planta; Invoca esta carta de Modo Especial en Posición de Defensa, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Helleborus el Hada Rikka" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「六花」モンスターが存在し、自分フィールドのモンスターを対象とするモンスターの効果を相手が発動した時、手札・フィールドのこのカードをリリースして発動できる。その効果を無効にする。②：このカードが墓地に存在する場合、自分フィールドの植物族モンスター１体をリリースして発動できる。このカードを守備表示で特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "육화" 몬스터가 존재하고, 자신 필드의 몬스터를 대상으로 하는 몬스터의 효과를 상대가 발동했을 때, 패 / 필드의 이 카드를 릴리스하고 발동할 수 있다. 그 효과를 무효로 한다. ②: 이 카드가 묘지에 존재할 경우, 자신 필드의 식물족 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  | sc_lore               = 此卡名的①②效果1回合仅可各使用1次。①：自己场上存在"六花"怪兽，且对手发动以自己场上的怪兽为对象的怪兽效果时，解放手牌・场上的此卡后可以发动。将该效果无效。②：此卡存在于墓地的情况下，解放自己场上1只植物族怪兽后可以发动。以守备表示形式将此卡特殊召唤。用此效果特殊召唤的此卡从场上离开的情况下将被除外。
