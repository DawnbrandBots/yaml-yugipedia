  | it_lore               = Scegli come bersaglio 1 mostro "Mondo Oscuro" nel tuo Cimitero; Evoca Specialmente quel bersaglio. Non puoi Evocare altri mostri nel turno in cui attivi questa carta (ma puoi Posizionare).
  | pt_lore               = Escolha 1 monstro "Mundo Negro" no seu Cemitério; Invoque o alvo por Invocação-Especial. Você não pode Invocar outros monstros no turno em que ativar este card (mas pode Baixá-los).
  | es_lore               = Selecciona 1 monstruo "Mundo Oscuro" en tu Cementerio; Invoca ese objetivo de Modo Especial. No puedes Invocar otros monstruos en el turno en el que activas esta carta (pero sí puedes Colocar).
