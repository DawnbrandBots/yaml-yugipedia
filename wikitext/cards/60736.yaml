  | es_lore               = El ATK y la DEF de esta carta son iguales a su Nivel x 200. Durante cada una de tus Standby Phases, incrementa en 1 el Nivel de esta carta (max. 12). Cuando esta carta es retirada del Campo por el efecto de una carta, puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Adivinadora".
