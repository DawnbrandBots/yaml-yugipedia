  | it_lore               = L'ATK e il DEF di questa carta sono pari al suo Livello x 200. Durante ogni tua Standby Phase, aumenta il Livello di questa carta di 1 (massimo 12). Quando questa carta viene rimossa dal Terreno dall'effetto di una carta, puoi Evocare Specialmente 1 mostro "Signora della Fortuna" dal tuo Deck.
