  | de_lore               = Falls du ein „Kuscheltier“-Monster kontrollierst, außer „Kuscheltier Schaf“, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst 1 anderes „Kuscheltier“-Monster, das du kontrollierst, auf die Hand zurückgeben; beschwöre 1 „enkobold“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Du kannst diesen Effekt von „Kuscheltier Schaf“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se controlli un mostro "Fluffal", eccetto "Pecora Fluffal", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi far ritornare 1 altro mostro "Fluffal" che controlli nella mano; Evoca Specialmente 1 mostro "Imp Filo" dalla tua mano o Cimitero. Puoi utilizzare questo effetto di "Pecora Fluffal" una sola volta per turno.
  | pt_lore               = Se você controlar um monstro "Fofanimal", exceto "Fofanimal Ovelha", você pode Invocar este card por Invocação-Especial (da sua mão). Você pode devolver para a mão 1 outro monstro "Fofanimal" que você controla; Invoque por Invocação-Especial 1 monstro "Diabrete de" da sua mão ou Cemitério. Você só pode usar este efeito de "Fofanimal Ovelha" uma vez por turno.
  | es_lore               = Si controlas un monstruo "Peluchanimal", excepto "Oveja Peluchanimal", puedes Invocar esta carta de Modo Especial (desde tu mano). Puedes devolver a la mano otro monstruo "Peluchanimal" que controles; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Diablillo de". Sólo puedes usar este efecto de "Oveja Peluchanimal" una vez por turno.
  | ja_lore               = 「ファーニマル・シープ」の②の効果は１ターンに１度しか使用できない。①：自分フィールドに「ファーニマル・シープ」以外の「ファーニマル」モンスターが存在する場合、このカードは手札から特殊召喚できる。②：このカード以外の自分フィールドの「ファーニマル」モンスター１体を持ち主の手札に戻して発動できる。自分の手札・墓地から「エッジインプ」モンスター１体を選んで特殊召喚する。
  | ko_lore               = "퍼니멀 시프" 의 ② 의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신 필드에 "퍼니멀 시프" 이외의 "퍼니멀" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ② : 이 카드 이외의 자신 필드의 "퍼니멀" 몬스터 1장을 주인의 패로 되돌리고 발동할 수 있다. 자신의 패 / 묘지에서 "에지임프" 몬스터 1장을 고르고 특수 소환한다.
  | sc_lore               = 此卡名的②效果1回合仅可使用1次。①：自己场上有"绒毛动物・羊"以外的"绒毛动物"怪兽存在的情况下，此卡可从手牌中特殊召唤。②：将自己场上此卡以外的1只"绒毛动物"怪兽放回持有者的手牌可以发动。从自己的手牌・墓地挑选1只"锋利小鬼"怪兽特殊召唤。
