  | it_lore               = Se questa carta viene scelta come bersaglio per un attacco: non subisci danno da combattimento per il resto di questo turno. Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 "Cyber Larva" dal tuo Deck.
  | pt_lore               = Se este card for escolhido como alvo de um ataque: você não sofre dano de batalha pelo resto deste turno. Quando este card for destruído em batalha e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 "Larva Cibernética" do seu Deck.
  | es_lore               = Si esta carta es seleccionada para un ataque: por el resto de este turno, no recibes daño de batalla. Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 "Larva Cibernética".
