  | ko_lore               = ①: 이 카드가 공격 대상으로 선택되었을 경우에 발동한다. 이 턴에, 자신이 받는 모든 전투 데미지는 0 이 된다. ②: 이 카드가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 "사이버 라바" 1장을 특수 소환한다.
