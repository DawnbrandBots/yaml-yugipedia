  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、自分の手札・デッキ・墓地から「スネークアイ」モンスター１体を永続魔法カード扱いで元々の持ち主の魔法＆罠ゾーンに表側表示で置く事ができる。②：自分フィールドの炎属性・レベル１モンスターの攻撃力は１１００アップする。③：１ターンに１度、相手がモンスターを召喚・特殊召喚した場合、自分・相手フィールドの永続魔法カード扱いのモンスターカード１枚を対象として発動できる。そのカードを自分フィールドに特殊召喚する。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다
  ①: 이 카드의 발동시의 효과 처리로서, 자신의 패 / 덱 / 묘지에서 "스네이크아이" 몬스터 1장을 지속 마법 카드로 취급하고 원래 주인의 마법 & 함정 존에 앞면 표시로 놓을 수 있다.
  ②: 자신 필드의 화염 속성 / 레벨 1 몬스터의 공격력은 1100 올린다.
  ③: 1턴에 1번, 상대가 몬스터를 일반 소환 / 특수 소환했을 경우, 자신 / 상대 필드의 지속 마법 카드 취급의 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 특수 소환한다.
