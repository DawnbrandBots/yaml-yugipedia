  | fr_lore               = Une fois par tour : vous pouvez déclarer soit Magie soit Piège, puis ciblez 1 carte Posée dans la Zone Magie & Piège de votre adversaire ; regardez la cible, et si elle est du type de carte déclaré, la carte ne peut pas être activée ce tour.
  | de_lore               = Einmal pro Spielzug: Du kannst entweder Zauber oder Falle deklarieren und dann 1 gesetzte Karte in der Zauber- & Fallenzone deines Gegners wählen; sieh dir jenes gewählte Ziel an und falls es den deklarierten Kartentyp hat, kann jene Karte in diesem Spielzug nicht aktiviert werden.
  | it_lore               = Una volta per turno: puoi dichiarare Magia oppure Trappola, poi scegliere come bersaglio 1 carta Posizionata nella Zona Magie & Trappole del tuo avversario; guarda quel bersaglio e, se è del tipo di carta dichiarato, quella carta non può essere attivata in questo turno.
  | pt_lore               = Uma vez por turno: você pode declarar Magia ou Armadilha e, depois, escolher 1 card Baixado na Zona de Magias & Armadilhas do seu oponente; olhe o alvo e se ele for do tipo de card declarado, esse card não pode ser ativado neste turno.
  | es_lore               = Una vez por turno: puedes declarar Carta Mágica o de Trampa, y después seleccionar 1 carta Colocada en la Zona de Magia y Trampas de tu adversario; mira ese objetivo, y si es el tipo de carta declarado, esa carta no puede ser activada este turno.
  | ja_lore               = ①：１ターンに１度、カードの種類（魔法・罠）を宣言し、相手の魔法＆罠ゾーンにセットされているカード１枚を対象として発動できる。そのセットされたカードをお互いに確認し、宣言した種類だった場合、このターンそのカードは発動できない。
  | ko_lore               = 1턴에 1번, 카드의 종류(마법 / 함정)를 1개 선언하고, 상대의 마법 & 함정 카드 존에 세트되어 있는 카드 1장을 선택하고 발동할 수 있다. 선택한 카드를 확인하고, 선언한 종류의 카드였을 경우, 이 턴에 선택한 카드는 발동할 수 없다.
