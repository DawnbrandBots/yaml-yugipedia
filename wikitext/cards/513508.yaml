  | lore                  = [[Once per turn]], while you have no cards in your [[hand]], you can [[Draw a card|draw]] 1 card and [[reveal]] it. For a [[Monster Card]] drawn with this [[effect]], inflict [[Effect damage|damage]] to your opponent equal to the [[Level]] of that monster x 200. For a [[Spell Card|Spell]] or [[Trap Card]], you take 500 damage.
  | fr_lore               = Une fois par tour, si vous n'avez aucune carte dans votre main, vous pouvez piocher 1 carte et la révéler. Si une Carte Monstre est piochée par cet effet, infligez des dommages à votre adversaire égaux au Niveau de ce monstre x 200. Si c'est une Carte Magie ou Piège, recevez 500 points de dommages.
  | de_lore               = Einmal pro Spielzug, solange du keine Karten in deiner Hand hast, kannst du 1 Karte ziehen und vorzeigen. Für eine Monsterkarte, die durch diesen Effekt gezogen wird, füge deinem Gegner Schaden in Höhe der Stufe des Monsters x 200 zu. Für eine Zauber- oder Fallenkarte erhältst du 500 Schaden.
  | it_lore               = Una volta per turno, fino a quando non hai carte in mano, puoi pescare 1 carta e rivelarla. Se hai pescato una Carta Mostro con questo effetto, infliggi danno al tuo avversario pari al Livello di quel mostro x 200. Se hai pescato una Carta Magia o Trappola, tu subisci 500 danni.
  | pt_lore               = Uma vez por turno, se não existem cartas na sua mão, você pode comprar 1 carta, revelá-la e aplicar um dos seguintes efeitos: • Se for um Monster Card: Inflija dano ao seu oponente igual ao Nível daquele monstro x200. • Se for um Spell ou Trap Card: Você recebe 500 de dano.
  | es_lore               = Una vez por turno, mientras no tengas cartas en tu mano, puedes robar 1 carta y mostrarla. Si robas una Carta de Monstruo por este efecto, inflige daño a tu adversario igual al Nivel de ese monstruo x 200. Si robas una Carta Mágica o de Trampa, tú recibes 500 puntos de daño.
  | ja_lore               = 自分の手札が０枚の場合、１ターンに１度、自分のデッキからカードを１枚ドローする事ができる。この効果でドローしたカードをお互いに確認し、モンスターカードだった場合、そのモンスターのレベル×２００ポイントダメージを相手ライフに与える。魔法・罠カードだった場合、自分は５００ポイントダメージを受ける。
  | ko_lore               = 자신의 패가 0장일 경우, 1턴에 1번, 자신의 덱에서 카드를 1장 드로우할 수 있다. 이 효과로 드로우한 카드를 서로 확인하고, 몬스터 카드였을 경우, 그 몬스터의 레벨×200 포인트 데미지를 상대 라이프에 준다. 마법 / 함정 카드였을 경우, 자신은 500 포인트 데미지를 받는다.
