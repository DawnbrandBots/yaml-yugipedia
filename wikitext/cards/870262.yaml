  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに天使族・地属性モンスターが３体以上存在する場合に発動できる。フィールドのモンスターを全て墓地へ送る。その後、お互いはこの効果でそれぞれ相手の墓地へ送られたモンスターの数まで、相手の墓地からモンスターを選んで自身のフィールドに特殊召喚できる。自分の墓地に「現世と冥界の逆転」が存在する場合、さらに自分はデッキから罠カード１枚を選んで自分フィールドにセットできる。この効果でセットしたカードはセットしたターンでも発動できる。
