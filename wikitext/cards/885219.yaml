  | fr_lore             = Tous les monstres "Dracossassin" sur le Terrain gagnent 300 ATK/DEF. Vous ne pouvez utiliser chacun des effets suivants de "Pendule Dragonique" qu'une fois par tour. Si un monstre "Dracossassin" Dragon que vous contrôlez active son effet (sauf durant la Damage Step) : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la. Si cette carte sur le Terrain est détruite : vous pouvez soit ajouter à votre main soit Invoquer Spécialement 1 monstre "Dracossassin" ou "Dracosseigneur" depuis votre Deck.
  | de_lore             = Alle „Drachobezwinger“-Monster auf dem Spielfeld erhalten 300 ATK/DEF. Du kannst jeden der folgenden Effekte von „Drachenpendel“ nur einmal pro Spielzug verwenden. Falls der Effekt eines „Drachobezwinger“-Drache-Monsters aktiviert wird, das du kontrollierst (außer während des Damage Steps): Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie. Falls diese Karte auf dem Spielfeld zerstört wird: Du kannst 1 „Drachobezwinger“- oder „Drachoberherr“-Monster von deinem Deck entweder deiner Hand hinzufügen oder als Spezialbeschwörung beschwören.
  | it_lore             = Tutti i mostri "Dracoassassino" sul Terreno guadagnano 300 ATK/DEF. Puoi utilizzare ognuno dei seguenti effetti di "Pendulum Dragonico" una sola volta per turno. Se un mostro "Dracoassassino" Drago che controlli attiva il suo effetto (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta sul Terreno; distruggila. Se questa carta sul Terreno viene distrutta: puoi aggiungere alla tua mano oppure Evocare Specialmente 1 mostro "Dracoassassino" o "Dracosovrano" dal tuo Deck.
  | pt_lore             = Todos os monstros "Dracossassino" no campo ganham 300 de ATK/DEF. Você só pode usar cada um dos seguintes efeitos de "Pêndulo Dragônico" uma vez por turno. Se um monstro Dragão "Dracossassino" que você controla ativar seu efeito (exceto durante a Etapa de Dano): você pode escolher 1 card no campo; destrua-o. Se este card no campo for destruído: você pode adicionar à sua mão ou Invocar por Invocação-Especial 1 monstro "Dracossassino" ou "Dracosuserano" do seu Deck.
  | es_lore             = Todos los monstruos "Dracoasesino" en el Campo ganan 300 ATK/DEF. Sólo puedes usar cada uno de los siguientes efectos de "Péndulo Dracónico" una vez por turno. Si un monstruo Dragón "Dracoasesino" que controlas activa su efecto (excepto durante el Damage Step): puedes seleccionar 1 carta en el Campo; destrúyela. Si esta carta en el Campo es destruida: puedes añadir a tu mano o Invocar de Modo Especial 1 monstruo "Dracoasesino" o "Dracoseñor" desde tu Deck.
  | ja_lore             = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドの「竜剣士」モンスターの攻撃力・守備力は３００アップする。②：自分フィールドのドラゴン族の「竜剣士」モンスターが効果を発動した場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。③：フィールドのこのカードが破壊された場合に発動できる。デッキから「竜剣士」モンスターまたは「竜魔王」モンスター１体を選び、手札に加えるか特殊召喚する。
