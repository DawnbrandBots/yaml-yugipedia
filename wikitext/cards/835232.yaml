  | fr_lore               = Chaque tour, le premier Monstre Normal que vous contrôlez qui va être détruit au combat ou par un effet de carte n'est pas détruit. Si vous contrôlez un Monstre Normal : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Visite Guidée Submareed" qu'une fois par tour.
  | de_lore               = Das erste Normale Monster, das du kontrollierst und das in jedem Spielzug durch Kampf oder einen Karteneffekt zerstört würde, wird nicht zerstört. Falls du ein Normales Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Rundfahrtboot Submareed“ nur einmal pro Spielzug verwenden.
  | it_lore               = Il primo Mostro Normale che controlli che sta per essere distrutto in battaglia o dall'effetto di una carta ogni turno, non viene distrutto. Se controlli un Mostro Normale: puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Submareed Giro Turistico" una sola volta per turno.
  | pt_lore               = O primeiro Monstro Normal que você controla que seria destruído em batalha ou por um efeito de card a cada turno, não é destruído. Se você controlar um Monstro Normal: você pode Invocar este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Passeio Turístico Submareed" uma vez por turno.
  | es_lore               = El primer Monstruo Normal que controles que fuera a ser destruido en batalla o por el efecto de una carta cada turno, no es destruido. Si controlas un Monstruo Normal: puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Tour en Submareed" una vez por turno.
  | ja_lore               = このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドに通常モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：１ターンに１度だけ、自分の通常モンスターは効果モンスターとの戦闘では破壊されない。
