  | lore                  = During [[damage calculation]], if your [[Monster Card|monster]] is [[attack]]ed: Your battling monster cannot be destroyed by that battle, also if you take [[battle damage]] from that battle, your opponent takes [[effect damage]] equal to double that amount. You can only apply this [[effect]] of "Bye Bye Damage" [[once per turn]].
  | fr_lore               = Durant le calcul des dommages, si votre monstre est attaqué : votre monstre combattant ne peut pas être détruit par ce combat, et aussi, si vous recevez des dommages de combat de ce combat, votre adversaire reçoit des dommages d'effet égaux au double du montant. Vous ne pouvez appliquer cet effet de "Bye Bye les Dégâts" qu'une fois par tour.
  | de_lore               = Während der Schadensberechnung, falls dein Monster angegriffen wird: Dein kämpfendes Monster kann durch den Kampf nicht zerstört werden, zusätzlich, falls du aus dem Kampf Kampfschaden erhältst, erhält dein Gegner Effektschaden in Höhe des Doppelten der Menge. Du kannst diesen Effekt von „Schaden adieu“ nur einmal pro Spielzug anwenden.
  | it_lore               = Durante il calcolo dei danni, se un tuo mostro sta venendo attaccato: il tuo mostro che sta combattendo non può essere distrutto in quella battaglia, inoltre, se subisci danno da combattimento da quella battaglia, il tuo avversario subisce danno da effetto pari al doppio di quell'ammontare. Puoi applicare questo effetto di "Addio Danno" una sola volta per turno.
  | pt_lore               = Durante o cálculo de dano, se um monstro seu for atacado: seu monstro que estiver batalhando não pode ser destruído nessa batalha e, além disso, se você sofrer dano de batalha dessa batalha, seu oponente sofre dano de efeito igual ao dobro desse valor. Você só pode aplicar este efeito de "Adeus Dano" uma vez por turno.
  | es_lore               = Durante el cálculo de daño, si tu monstruo es atacado: tu monstruo batallante no puede ser destruido en esa batalla, y además, si recibes daño de batalla de esa batalla, tu adversario recibe daño de efecto igual al doble de esa cantidad. Sólo puedes aplicar este efecto de "Adiós Daño" una vez por turno.
  | ja_lore               = このカード名の効果は１ターンに１度しか適用できない。①：自分のモンスターが攻撃されたダメージ計算時に発動できる。その自分のモンスターはその戦闘では破壊されない。その戦闘で自分が戦闘ダメージを受けた時、相手はその数値の倍の効果ダメージを受ける。
  | ko_lore               = 이 카드명의 효과는 1턴에 1번밖에 적용할 수 없다. ①: 자신 몬스터가 공격받은 데미지 계산시에 발동할 수 있다. 그 자신 몬스터는 그 전투로는 파괴되지 않는다. 그 전투로 자신이 전투 데미지를 받았을 때, 상대는 그 수치의 배의 효과 데미지를 받는다.
