  | fr_lore               = FLIP : Faites l'Invocation Spéciale d'1 "Jeton Serpent Venimeux" (Type Reptile/TERRE/Niveau 3/ATK 1200/DEF 1200). Lorsque le "Jeton Serpent Venimeux" est détruit à l'issue d'un combat, infligez 500 points de dommages aux Life Points de votre adversaire.
  | de_lore               = FLIPP: Beschwöre 1 „Giftschlangen-Spielmarke“ (Typ Reptil/ERDE/Stufe 3/ATK 1200/DEF 1200) als Spezialbeschwörung auf deiner Spielfeldseite. Wenn diese „Giftschlangen-Spielmarke“ als Ergebnis eines Kampfes zerstört wird, füge den Life Points deines Gegners 500 Punkte Schaden zu.
  | it_lore               = SCOPRI: Evoca tramite Evocazione Speciale 1 "Segna-Serpente Velenoso" (Tipo Rettile/TERRA/Livello 3/ATK 1200/DEF 1200) sul tuo Terreno. Quando il "Segna-Serpente Velenoso" viene distrutto in seguito ad una battaglia, infliggi 500 punti di danno ai Life Points del tuo avversario.
  | pt_lore               = VIRE: Invoque, por Invocação-Especial, 1 "Token de Serpente Venenosa" (Tipo Réptil/TERRA/Nível 3/ATK 1200/DEF 1200) no seu Campo. Se o "Token de Serpente Venenosa" for destruído como resultado de um combate, inflija 500 pontos de dano aos Life Points do seu adversário. 
  | es_lore               = VOLTEO: Invoca mediante una Invocación Especial 1 "Ficha de Serpiente Venenosa" (Tipo Reptil/TIERRA/Nivel 3/ATK 1200/ DEF 1200) en tu Campo. Si la "Ficha de Serpiente Venenosa" es destruida como resultado de una batalla, inflige 500 puntos a los Life Points de tu adversario.
  | ja_lore               = リバース：自分のフィールド上に「毒蛇トークン」（爬虫類族・地・星３・攻／守１２００）を１体特殊召喚する。「毒蛇トークン」が戦闘によって破壊された場合、相手ライフに５００ポイントダメージを与える。
  | ko_lore               = 리버스 : 자신 필드 위에 "독사 토큰"(파충류족 / 땅 / 레벨 3 / 공격력 1200 / 수비력 1200)을 1장 특수 소환한다. "독사 토큰"이 전투에 의해서 파괴되었을 경우, 상대 라이프에 500 포인틀 데미지를 준다.
