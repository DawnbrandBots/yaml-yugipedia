  | fr_lore             = Si vous contrôlez "Jeton Aventurier" : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez révéler 1 carte dans votre main qui mentionne "Jeton Aventurier" ; ajoutez 1 Magie qui mentionne "Jeton Aventurier" (Magies Normales exclues) depuis votre Deck à votre main. Vous ne pouvez pas Invoquer Spécialement de monstres ("Jeton Aventurier" ou monstres qui le mentionnent exclus) le tour où vous activez cet effet. Vous ne pouvez utiliser chaque effet de "Dispositif Céleste Téséa" qu'une fois par tour.
  | de_lore             = Falls du eine „Abenteurer-Spielmarke“ kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst 1 Karte in deiner Hand vorzeigen, die eine „Abenteurer-Spielmarke“ erwähnt; füge deiner Hand 1 Zauber, der eine „Abenteurer-Spielmarke“ erwähnt, von deinem Deck hinzu, außer einem Normalen Zauber. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer einer „Abenteurer-Spielmarke“ oder Monstern, die sie erwähnen. Du kannst jeden Effekt von „Himmlische Vorrichtung Tesea“ nur einmal pro Spielzug verwenden.
  | it_lore             = Se controlli un "Segna-Avventuriero": puoi Evocare Specialmente questa carta dalla tua mano. Puoi rivelare 1 carta nella tua mano che menziona un "Segna-Avventuriero"; aggiungi 1 Magia che menziona un "Segna-Avventuriero" dal tuo Deck alla tua mano, eccetto una Magia Normale. Non puoi Evocare Specialmente mostri nel turno in cui attivi questo effetto, eccetto un "Segna-Avventuriero" o mostri che lo menzionano. Puoi utilizzare ogni effetto di "Tesea Apparato Celeste" una sola volta per turno.
  | pt_lore             = Se você controlar uma "Ficha de Aventura": você pode Invocar este card por Invocação-Especial da sua mão. Você pode revelar 1 card na sua mão que mencione uma "Ficha de Aventura"; adicione 1 Magia que mencione uma "Ficha de Aventura" do seu Deck à sua mão, exceto uma Magia Normal. Você não pode Invocar monstros por Invocação-Especial no turno em que ativar este efeito, exceto uma "Ficha de Aventura" ou monstros que a mencionem. Você só pode usar cada efeito de "Aparato Celestial Tesea" uma vez por turno.
  | es_lore             = Si controlas una "Ficha Aventurera": puedes Invocar esta carta de Modo Especial desde tu mano. Puedes mostrar 1 carta en tu mano que mencione una "Ficha Aventurera"; añade a tu mano 1 Mágica que mencione una "Ficha Aventurera" en tu Deck, excepto una Mágica Normal. No puedes Invocar monstruos de Modo Especial en el turno en el que activas este efecto, excepto una "Ficha Aventurera" o monstruos que la mencionen. Sólo puedes usar cada efecto de "Aparato Celestial Tesea" una vez por turno.
