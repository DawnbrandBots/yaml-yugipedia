  | pt_lore               = Todos os monstros Peixe, Serpente Marinha, Trovão e Aqua no campo ganham 200 de ATK/DEF e, além disso, todos os monstros Máquina e Piro no campo perdem 200 de ATK/DEF.
  | es_lore               = Todos los monstruos Pez, Serpiente Marina, Trueno y Aqua en el Campo ganan 200 ATK/DEF, y además todos los monstruos Máquina y Piro en el Campo pierden 200 ATK/DEF.
  | ja_lore               = フィールド上に表側表示で存在する魚族・海竜族・雷族・水族モンスターの攻撃力・守備力は２００ポイントアップする。フィールド上に表側表示で存在する機械族・炎族モンスターの攻撃力・守備力は２００ポイントダウンする。
