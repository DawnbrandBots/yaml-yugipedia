  | fr_lore               = Vous pouvez Sacrifier 1 monstre Zombie ; Invoquez Spécialement 1 Syntoniseur Zombie avec 0 DEF depuis votre Deck. Si cette carte est bannie : vous pouvez cibler 1 de vos monstres "Shiranui" bannis ("Solitaire Shiranui" exclu), ou max. 2 à la place si "Style de Synthèse Shiranui" est sur le Terrain ; Invoquez-les Spécialement. Vous ne pouvez utiliser chaque effet de "Solitaire Shiranui" qu'une fois par tour.
  | de_lore               = Du kannst 1 Zombie-Monster als Tribut anbieten; beschwöre 1 Zombie-Empfänger mit 0 DEF als Spezialbeschwörung von deinem Deck. Falls diese Karte verbannt wird: Du kannst 1 deiner verbannten „Shiranui“-Monster wählen, außer „Shiranui-Solitär“, oder stattdessen bis zu 2, falls „Shiranui-Stil-Synthese“ auf dem Spielfeld liegt; beschwöre sie als Spezialbeschwörung. Du kannst jeden Effekt von „Shiranui-Solitär“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi offrire come Tributo 1 mostro Zombie; Evoca Specialmente 1 Tuner Zombie con DEF 0 dal tuo Deck. Se questa carta viene bandita: puoi scegliere come bersaglio 1 dei tuoi mostri "Shiranui" banditi, eccetto "Shiranui Solitario", o fino a 2 invece se "Sintesi Stile Shiranui" è sul Terreno; Evocali Specialmente. Puoi utilizzare ogni effetto di "Shiranui Solitario" una sola volta per turno.
  | pt_lore               = Você pode oferecer 1 monstro Zumbi como Tributo; Invoque por Invocação-Especial 1 Regulador Zumbi com 0 de DEF do seu Deck. Se este card for banido: você pode escolher 1 dos seus monstros "Shiranui" banidos, exceto "Shiranui Solitário", ou, em vez disso, até 2 se "Síntese do Estilo Shiranui" estiver no campo; Invoque-os por Invocação-Especial. Você só pode usar cada efeito de "Shiranui Solitário" uma vez por turno.
  | es_lore               = Puedes Sacrificar 1 monstruo Zombi; Invoca de Modo Especial, desde tu Deck, 1 Cantante Zombi con 0 DEF. Si esta carta es desterrada: puedes seleccionar 1 de tus monstruos "Shiranui" desterrados, excepto "Shiranui Solitario", o hasta 2 en su lugar, si "Síntesis Estilo Shiranui" está en el Campo; Invócalos de Modo Especial. Sólo puedes usar cada efecto de "Shiranui Solitario" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのアンデット族モンスター１体をリリースして発動できる。デッキから守備力０のアンデット族チューナー１体を特殊召喚する。②：このカードが除外された場合、「不知火の隠者」以外の除外されている自分の「不知火」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。フィールドに「不知火流 転生の陣」が存在する場合、この効果の対象を２体にできる。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 언데드족 몬스터 1장을 릴리스하고 발동할 수 있다. 덱에서 수비력 0 의 언데드족 튜너 1장을 특수 소환한다. ②: 이 카드가 제외되었을 경우, "시라누이의 은둔자" 이외의 제외되어 있는 자신의 "시라누이" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 필드에 "시라누이류 전생의 진"이 존재할 경우, 이 효과의 대상을 2장으로 할 수 있다.
