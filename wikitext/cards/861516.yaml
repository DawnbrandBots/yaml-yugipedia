  | lore                  = Pay half your [[LP]]; [[Special Summon]] 1 "[[Supreme King Z-ARC]]" from your [[Extra Deck]], [[ignoring its Summoning conditions]], but [[negate]] its [[effect]]s. It is [[return]]ed to the Extra Deck during the [[End Phase]] of the next [[turn]]. When your opponent [[activate]]s a [[Spell Card]] or effect: You can [[banish]] this card from your [[GY]] and 1 "Supreme King Z-ARC" from your face-up [[Monster Zone]]; Special Summon up to 1 each "[[Pendulum Dragon]]", "[[Xyz Dragon]]", "[[Synchro Dragon]]", and "[[Fusion Dragon]]" monsters from your [[hand]], [[Main Deck|Deck]], Extra Deck, and/or [[GY]].
  | fr_lore               = Payez la moitié de vos LP ; Invoquez Spécialement 1 "Z-ARC, Roi Suprême" depuis votre Extra Deck, en ignorant ses conditions d'Invocation, mais annulez ses effets. Il est renvoyé à l'Extra Deck durant la End Phase du prochain tour. Lorsque votre adversaire active une Carte Magie ou effet de Magie : vous pouvez bannir cette carte depuis votre Cimetière et 1 "Z-ARC, Roi Suprême" depuis votre Zone Monstre face recto ; Invoquez Spécialement max. 1 monstre "Dragon Pendule", max. 1 monstre "Dragon Xyz", max. 1 monstre "Dragon Synchro" et max. 1 monstre "Dragon Fusion" depuis votre main, Deck, Extra Deck et/ou Cimetière.
  | de_lore               = Zahle die Hälfte deiner LP; beschwöre 1 „Oberster König Z-ARC“ als Spezialbeschwörung von deinem Extra Deck, ungeachtet seiner Beschwörungsbedingungen, aber annulliere seine Effekte. Er wird während der End Phase des nächsten Spielzugs ins Extra Deck zurückgelegt. Wenn dein Gegner eine Zauberkarte oder einen Zaubereffekt aktiviert: Du kannst diese Karte von deinem Friedhof und 1 „Oberster König Z-ARC“ offen von deiner Monsterzone verbannen; beschwöre jeweils bis zu 1 „Pendeldrache“-, „Xyz-Drache“-, „Synchrodrache“- und „Fusionsdrache“-Monster als Spezialbeschwörung von deiner Hand, deinem Deck, Extra Deck und/oder Friedhof.
  | it_lore               = Paga la metà dei tuoi LP; Evoca Specialmente 1 "Re Supremo Z-ARC" dal tuo Extra Deck, ignorando le sue condizioni di Evocazione, ma annulla i suoi effetti. Esso viene fatto ritornare nell'Extra Deck durante la End Phase del prossimo turno. Quando il tuo avversario attiva una Carta Magia o un suo effetto: puoi bandire questa carta dal tuo Cimitero e 1 "Re Supremo Z-ARC" dalla tua Zona Mostri scoperta; Evoca Specialmente fino a 1 ciascuno di mostri "Drago Pendulum", "Drago Xyz", "Drago Synchro" e "Drago Fusione" dalla tua mano, Deck, Extra Deck e/o Cimitero.
  | pt_lore               = Pague metade dos seus PV; Invoque por Invocação-Especial 1 "Rei Supremo Z-ARC" do seu Deck Adicional, ignorando suas condições de Invocação, mas negue seus efeitos. Ele é devolvido para o Deck Adicional durante a Fase Final do próximo turno. Quando seu oponente ativar um Card de Magia ou seus efeitos: você pode banir este card do seu Cemitério e 1 "Rei Supremo Z-ARC" da sua Zona de Monstros com a face para cima; Invoque por Invocação-Especial até 1 de cada de monstros "Dragão Pêndulo", "Dragão Xyz", "Dragão Sincro" e "Dragão Fusão" da sua mão, do Deck, do Deck Adicional e/ou do Cemitério.
  | es_lore               = Paga la mitad de tus LP; Invoca de Modo Especial, desde tu Deck Extra, 1 "Rey Supremo Z-ARC", ignorando sus condiciones de Invocación, pero niega sus efectos. Es devuelto al Deck Extra durante la End Phase del próximo turno. Cuando tu adversario activa una Carta Mágica o su efecto: puedes desterrar esta carta en tu Cementerio y 1 "Rey Supremo Z-ARC" en tu Zona de Monstruos boca arriba; Invoca de Modo Especial hasta 1 monstruo de cada "Dragón de Péndulo", "Dragón Xyz", "Dragón Sincro" y "Dragón de Fusión" desde tu mano, Deck, Deck Extra y/o Cementerio.
  | ja_lore               = ①：ＬＰを半分払って発動できる。「覇王龍ズァーク」１体をＥＸデッキから召喚条件を無視し、効果を無効にして特殊召喚する。そのモンスターは次のターンのエンドフェイズに持ち主のＥＸデッキに戻る。②：相手が魔法カードの効果を発動した時、墓地のこのカードと自分フィールドの「覇王龍ズァーク」１体を除外して発動できる。自分の手札・デッキ・ＥＸデッキ・墓地から、「ペンデュラム・ドラゴン」「エクシーズ・ドラゴン」「シンクロ・ドラゴン」「フュージョン・ドラゴン」モンスターをそれぞれ１体まで選んで特殊召喚する。
  | ko_lore               = ①: LP를 절반 지불하고 발동할 수 있다. "패왕룡 즈아크" 1장을 엑스트라 덱에서 소환 조건을 무시하고, 효과를 무효로 하여 특수 소환한다. 그 몬스터는 다음 턴의 엔드 페이즈에 주인의 엑스트라 덱으로 되돌아간다. ②: 상대가 마법 카드의 효과를 발동했을 때, 묘지의 이 카드와 자신 필드의 "패왕룡 즈아크" 1장을 제외하고 발동할 수 있다. 자신의 패 / 덱 / 엑스트라 덱 / 묘지에서, "펜듈럼 드래곤" "엑시즈 드래곤" "싱크로 드래곤" "퓨전 드래곤" 몬스터를 각각 1장까지 고르고 특수 소환한다.
