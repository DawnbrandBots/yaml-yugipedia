  | lore                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must first be [[Special Summon]]ed (from your [[hand]]) by [[banish]]ing 3 [[Monster Card|monsters]] with different [[Attribute]]s from your [[GY]] and/or [[face-up]] [[field]]. Cannot be [[destroy]]ed by card [[effect]]s. You can declare 1 monster Attribute on the field; destroy all monsters on the field with that Attribute, also until the end of the next turn, neither player can Special Summon monsters with that Attribute. You can only use this effect of "Archnemeses Protos" [[once per turn]].
  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 3 monstres d'Attributs différents depuis votre Cimetière et/ou Terrain face recto. Non destructible par des effets de carte. Vous pouvez déclarer 1 Attribut de monstre sur le Terrain ; détruisez tous les monstres sur le Terrain de cet Attribut, et aussi, jusqu'à la fin du prochain tour, aucun joueur ne peut Invoquer Spécialement de monstres de cet Attribut. Vous ne pouvez utiliser cet effet de "Protos Archnéméses" qu'une fois par tour.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 Monster mit unterschiedlichen Eigenschaften von deinem Friedhof und/oder offen von deiner Spielfeldseite verbannst. Kann nicht durch Karteneffekte zerstört werden. Du kannst 1 Monstereigenschaft auf dem Spielfeld deklarieren; zerstöre alle Monster mit der Eigenschaft auf dem Spielfeld, zusätzlich kann bis zum Ende des nächsten Spielzugs kein Spieler Monster mit der Eigenschaft als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Oberster Todfeind Protos“ nur einmal pro Spielzug verwenden.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 3 mostri con Attributi diversi dal tuo Cimitero e/o Terreno scoperto. Non può essere distrutto dagli effetti delle carte. Puoi dichiarare 1 Attributo di mostro sul Terreno; distruggi tutti i mostri sul Terreno con quell'Attributo, inoltre, fino alla fine del prossimo turno, nessun giocatore può Evocare Specialmente mostri con quell'Attributo. Puoi utilizzare questo effetto di "Arcinemeses Protos" una sola volta per turno.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao banir 3 monstros com Atributos diferentes do seu Cemitério e/ou do campo com a face para cima. Não pode ser destruído por efeitos de card. Você pode declarar 1 Atributo de monstro no campo; destrua todos os monstros no campo com esse Atributo e, além disso, até o final do próximo turno, nenhum duelista pode Invocar monstros com esse Atributo por Invocação-Especial. Você só pode usar este efeito de "Arquinêmeses Protos" uma vez por turno.
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 3 monstruos con Atributos diferentes en tu Cementerio y/o Campo boca arriba. No puede ser destruido por efectos de cartas. Puedes declarar 1 Atributo de monstruo en el Campo; destruye todos los monstruos en el Campo con ese Atributo, y además, hasta el final del próximo turno, ningún jugador puede Invocar de Modo Especial monstruos con ese Atributo. Sólo puedes usar este efecto de "Archinémeses Protos" una vez por turno.
  | ja_lore               = このカードは通常召喚できない。自分の墓地及び自分フィールドの表側表示モンスターの中から、属性が異なるモンスター３体を除外した場合に特殊召喚できる。このカード名の②の効果は１ターンに１度しか使用できない。①：フィールドのこのカードは効果では破壊されない。②：フィールドのモンスターの属性を１つ宣言して発動できる。フィールドの宣言した属性のモンスターを全て破壊する。次のターンの終了時まで、お互いに宣言した属性のモンスターを特殊召喚できない。
  | ko_lore               = 이 카드는 통상 소환할 수 없다. 자신 묘지 및 자신 필드의 앞면 표시 몬스터 중에서, 속성이 다른 몬스터 3장을 제외했을 경우에 특수 소환할 수 있다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드는 효과로는 파괴되지 않는다. ②: 필드의 몬스터의 속성을 1개 선언하고 발동할 수 있다. 필드의 선언한 속성의 몬스터를 전부 파괴한다. 다음 턴의 종료시까지, 서로 선언한 속성의 몬스터를 특수 소환할 수 없다.
  | sc_lore               = 此卡不可通常召唤。从自己的墓地及自己场上的表侧表示怪兽中，将属性不同的3只怪兽除外的情况下可以特殊召唤。此卡名的②效果1回合仅可使用1次。①：场上的此卡不会因效果被破坏。②：宣言1个场上怪兽的属性可以发动。将场上宣言属性的怪兽全部破坏。直至下个回合结束时为止，双方不可特殊召唤宣言属性的怪兽。
