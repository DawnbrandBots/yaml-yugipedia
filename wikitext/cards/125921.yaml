  | fr_lore               = Si vous contrôlez 2 monstres "Homme-Batterie" face recto ou plus, vous pouvez Invoquer Spécialement cette carte depuis votre main. Une fois par tour, vous pouvez Sacrifier 1 monstre "Homme-Batterie", excepté cette carte, pour sélectionner 1 carte contrôlée par votre adversaire et la renvoyer dans la main de son propriétaire.
  | de_lore               = Falls du 2 oder mehr offene „Batteriemann“-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung von deiner Hand beschwören. Einmal pro Spielzug kannst du 1 „Batteriemann“-Monster als Tribut anbieten, außer dieser Karte, um 1 Karte zu wählen, die dein Gegner kontrolliert, und sie auf die Hand ihres Besitzers zurückzugeben.
  | it_lore               = Se controlli 2 o più mostri "Uomo Batteria" scoperti, puoi Evocare Specialmente questa carta dalla tua mano. Una volta per turno, puoi offrire come Tributo 1 mostro "Uomo Batteria", eccetto questa carta, per scegliere 1 carta controllata dal tuo avversario e farla ritornare in mano al suo proprietario.
  | pt_lore               = Se você controla 2 ou mais monstros "Batteryman" de face para cima, você pode Invocar este card por Invocação-Especial da sua mão. Uma vez por turno, você pode Tributar 1 outro monstro "Batteryman" para escolher 1 card que o seu oponente controla e retornar o alvo para a mão do dono.
  | es_lore               = Si controlas 2 o más monstruos "Hombre Pila" boca arriba, puedes Invocar esta carta de Modo Especial desde tu mano. Una vez por turno, puedes Sacrificar 1 monstruo "Hombre Pila", excepto esta carta, para seleccionar 1 carta que controle tu adversario y devolverla a la mano de su dueño.
  | ja_lore               = 自分フィールド上に「電池メン」と名のついたモンスターが２体以上存在する場合、このカードは手札から特殊召喚できる。１ターンに１度、このカード以外の自分フィールド上の「電池メン」と名のついたモンスター１体をリリースして発動できる。相手フィールド上のカード１枚を選択して持ち主の手札に戻す。
  | ko_lore               = 자신 필드 위에 "전지맨"이라는 이름이 붙은 몬스터가 앞면 표시로 2장 이상 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 1턴에 1번, 이 카드 이외의 자신 필드 위에 존재하는 "전지맨"이라는 이름이 붙은 몬스터 1장을 릴리스하는 것으로, 상대 필드 위에 존재하는 카드 1장을 선택하고, 주인의 패로 되돌린다.
