  | fr_lore               = Si un ou plusieurs Syntoniseurs sont Invoqués Spécialement (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est dans votre Cimetière : vous pouvez envoyer 1 carte depuis votre main ou Terrain au Cimetière ; placez cette carte au-dessus ou au-dessous de votre Deck. Vous ne pouvez utiliser chaque effet de "Fée de la Rose des Ténèbres" qu'une fois par tour.
  | de_lore               = Falls ein oder mehr Empfänger als Spezialbeschwörung beschworen werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen; lege diese Karte auf oder unter dein Deck. Du kannst jeden Effekt von „Dunkle Rosenfee“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se uno o più Tuner vengono Evocati Specialmente (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta è nel tuo Cimitero: puoi mandare 1 carta dalla tua mano o Terreno al Cimitero; metti questa carta in cima oppure in fondo al tuo Deck. Puoi utilizzare ogni effetto di "Fata Rosa Oscura" una sola volta per turno.
  | pt_lore               = Se um ou mais Reguladores forem Invocados por Invocação-Especial (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se este card estiver no seu Cemitério: você pode enviar 1 card da sua mão ou do campo para o Cemitério; coloque este card no topo ou no fundo do seu Deck. Você só pode usar cada efeito de "Fada da Rosa Negra" uma vez por turno.
  | es_lore               = Si uno o más Cantantes son Invocados de Modo Especial (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta está en tu Cementerio: puedes mandar al Cementerio 1 carta en tu mano o Campo; pon esta carta en la parte superior o inferior de tu Deck. Sólo puedes usar cada efecto de "Hada de la Rosa Oscura" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：チューナーが特殊召喚された場合に発動できる。このカードを手札から特殊召喚する。②：このカードが墓地に存在する場合、自分の手札・フィールドのカード１枚を墓地へ送って発動できる。このカードをデッキの一番上または一番下に戻す。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 튜너가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 묘지에 존재할 경우, 자신의 패 / 필드의 카드 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 덱의 맨 위 또는 맨 아래로 되돌린다.
