  | lore                = "[[Sanga of the Thunder]]" + "[[Kazejin]]" + "[[Suijin]]"<br />Must be [[Special Summon]]ed (from your [[Extra Deck]]) by [[banish]]ing the above cards from your [[hand]], [[field]], and/or [[GY]]. When your opponent [[activate]]s a card or [[effect]] that [[target]]s a card(s) you [[control]] ([[Quick Effect]]): You can [[negate]] that effect, and if you do, [[destroy]] that card. You can only use this effect of "Gate Guardians Combined" thrice per [[turn]]. If this [[face-up]] Special Summoned card in its owner's control [[leaves the field]] because of an opponent's card: You can Special Summon 1 [[Level]] 11 or lower "[[Gate Guardian (archetype)|Gate Guardian]]" [[monster]] from your [[Main Deck|Deck]] or [[Extra Deck]], [[ignoring its Summoning conditions]].
  | fr_lore             = "Sanga du Tonnerre" + "Kazejin" + "Suijin"<br />Uniquement Invocable Spécialement (depuis votre Extra Deck) en bannissant les cartes ci-dessus depuis votre main, Terrain et/ou Cimetière. Lorsque votre adversaire active une carte ou un effet qui cible une ou plusieurs cartes que vous contrôlez (Effet Rapide) : vous pouvez annuler l'effet, et si vous le faites, détruisez la carte. Vous ne pouvez utiliser cet effet de "Association du Gardien de la Porte" que trois fois par tour. Si cette carte face recto Invoquée Spécialement contrôlée par son propriétaire quitte le Terrain à cause d'une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre "Gardien de la Porte" de max. Niveau 11 depuis votre Deck ou Extra Deck, en ignorant ses conditions d'Invocation.
  | de_lore             = „Sanga des Donners“ + „Kazejin“ + „Suijin“<br />Muss als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof verbannst. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der eine oder mehr Karten, die du kontrollierst, als Ziel wählt (Schnelleffekt): Du kannst jenen Effekt annullieren und falls du dies tust, zerstöre jene Karte. Du kannst diesen Effekt von „Vereinigte Torwächter“ nur dreimal pro Spielzug verwenden. Falls diese offene als Spezialbeschwörung beschworene Karte, die ihr Besitzer kontrolliert, das Spielfeld durch eine Karte eines Gegners verlässt: Du kannst 1 „Torwächter“-Monster der Stufe 11 oder niedriger als Spezialbeschwörung von deinem Deck oder Extra Deck beschwören, ungeachtet seiner Beschwörungsbedingungen.
  | it_lore             = "Sanga del Tuono" + "Kazejin" + "Suijin"<br />Deve essere Evocato Specialmente (dal tuo Extra Deck) bandendo le carte sopra indicate dalla tua mano, Terreno e/o Cimitero. Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio una o più carte che controlli (Effetto Rapido): puoi annullare quell'effetto e, se lo fai, distruggi quella carta. Puoi utilizzare questo effetto di "Guardiano del Cancello Combinati" solo tre volte per turno. Se questa carta scoperta Evocata Specialmente sotto il controllo del suo proprietario lascia il Terreno per una carta dell'avversario: puoi Evocare Specialmente 1 mostro "Guardiano del Cancello" di Livello 11 o inferiore dal tuo Deck o Extra Deck, ignorando le sue condizioni di Evocazione.
  | pt_lore             = "Sanga do Trovão" + "Kazejin" + "Suijin"<br />Deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao banir os cards acima da sua mão, do campo e/ou do Cemitério. Quando seu oponente ativar um card ou efeito que escolha um ou mais cards que você controla como alvo (Efeito Rápido): você pode negar esse efeito e, se isso acontecer, destrua esse card. Você só pode usar este efeito de "Grupo Guardião do Portão" três vezes por turno. Se este card com a face para cima Invocado por Invocação-Especial sob o controle do seu dono deixar o campo devido a um card do oponente: você pode Invocar por Invocação-Especial 1 monstro "Guardião do Portão" de Nível 11 ou menos do seu Deck ou Deck Adicional, ignorando suas condições de Invocação.
  | es_lore             = "Sanga del Trueno" + "Kazejin" + "Suijin"<br />Debe ser Invocado de Modo Especial (desde tu Deck Extra) desterrando las cartas mencionadas arriba en tu mano, Campo y/o Cementerio. Cuando tu adversario activa una carta o efecto que selecciona una o más cartas que controlas (Efecto Rápido): puedes negar ese efecto y, si lo haces, destruye esa carta. Sólo puedes usar este efecto de "Guardián de la Puerta Combinado" tres veces por turno. Si esta carta Invocada de Modo Especial boca arriba controlada por su dueño deja el Campo por una carta del adversario: puedes Invocar de Modo Especial, desde tu Deck o Deck Extra, 1 monstruo "Guardián de la Puerta" de Nivel 11 o menor ignorando sus condiciones de Invocación.
