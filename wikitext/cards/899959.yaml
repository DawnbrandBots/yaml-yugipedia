  | ja_lore               = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：「王の呪 ヴァラ」は自分フィールドに１体しか表側表示で存在できない。②：このカードが手札・墓地に存在する場合、手札から他の「ジェネレイド」カード１枚を墓地へ送って発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。③：このカードが特殊召喚に成功した場合に発動できる。自分の手札・墓地から「王の呪 ヴァラ」以外の「ジェネレイド」モンスター１体を選んで特殊召喚する。
  | ko_lore               = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "제너레이드 세이즈 발라"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드가 패 / 묘지에 존재할 경우, 패에서 다른 "제너레이드" 카드 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ③: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 "제너레이드 세이즈 발라" 이외의 "제너레이드" 몬스터 1장을 고르고 특수 소환한다.
