  | ko_lore               = ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때, 상대 필드에 세트된 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 카드는 발동할 수 없다. 이 효과의 발동에 대하여, 양쪽의 플레이어는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.
