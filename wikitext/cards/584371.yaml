  | lore                  = [[Monster Card|Monsters]] your opponent [[control]]s cannot [[target]] "[[Altergeist]]" monsters you control for [[attack]]s, except "Altergeist Fifinellag", also your opponent cannot target "Altergeist" monsters you control with card [[effect]]s, except "Altergeist Fifinellag".
  | fr_lore               = Les monstres contrôlés par votre adversaire ne peuvent pas cibler les monstres "Altergeist" que vous contrôlez ("Fifinellag Altergeist" exclu) avec une attaque, et aussi, votre adversaire ne peut pas cibler de monstres "Altergeist" que vous contrôlez ("Fifinellag Altergeist" exclu) avec des effets de carte.
  | de_lore               = Monster, die dein Gegner kontrolliert, können keine „Altergeist“-Monster, die du kontrollierst, als Angriffsziel wählen, außer „Altergeist Fifinellag“, zusätzlich kann dein Gegner keine „Altergeist“-Monster, die du kontrollierst, als Ziel für Karteneffekte wählen, außer „Altergeist Fifinellag“.
  | it_lore               = I mostri controllati dal tuo avversario non possono scegliere come bersaglio i mostri "Altergeist" che controlli per gli attacchi, eccetto "Altergeist Fifinellag", inoltre il tuo avversario non può scegliere come bersaglio i mostri "Altergeist" che controlli con gli effetti delle carte, eccetto "Altergeist Fifinellag".
  | pt_lore               = Monstros que seu oponente controla não podem escolher monstros "Altergeist" que você controla como alvo de ataques, exceto "Fifinellag Altergeist" e, além disso, seu oponente não pode escolher monstros "Altergeist" que você controla como alvo de efeitos de card, exceto "Fifinellag Altergeist".
  | es_lore               = Los monstruos que controla tu adversario no pueden seleccionar para ataques a los monstruos "Altergeist" que controlas, excepto a "Altergeist Fifinellag", y además tu adversario no puede seleccionar monstruos "Altergeist" que controlas con efectos de cartas, excepto "Altergeist Fifinellag".
  | ja_lore               = ①：このカードがモンスターゾーンに存在する限り、相手は「オルターガイスト・フィフィネラグ」以外の自分フィールドの「オルターガイスト」モンスターを、攻撃対象に選択できず、効果の対象にもできない。
  | ko_lore               = ①: 이 카드가 몬스터 존에 존재하는 한, 상대는 "얼터가이스트 피피넬라그" 이외의 자신 필드의 "얼터가이스트" 몬스터를, 공격 대상으로 선택할 수 없으며, 효과의 대상으로도 할 수 없다.
  | sc_lore               = ①：只要此卡存在于怪兽区域，对手不可将"幻变骚灵・迟滞菲菲内拉"以外的自己场上的"幻变骚灵"怪兽选择为攻击对象，也不可作为效果的对象。
