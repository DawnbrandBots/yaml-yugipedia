  | fr_lore               = Lorsque cette carte est Invoquée par Invocation Normale, placez 2 compteurs sur elle. Cette carte gagne 800 points d'ATK pour chaque compteur placé sur elle. Si cette carte doit être détruite par un effet de carte, retirez 1 des compteurs de cette carte à la place.
  | de_lore               = Wenn diese Karte als Normalbeschwörung beschworen wird, lege 2 Zählmarken darauf. Diese Karte erhält 800 ATK für jede dieser Spielmarken, die darauf liegen. Falls diese Karte durch einen Karteneffekt zerstört werden würde, entferne stattdessen 1 Zählmarke von dieser Karte.
  | it_lore               = Quando questa carta viene Evocata tramite Evocazione Normale, metti 2 Segnalini su di essa. Questa carta guadagna 800 ATK per ognuno di questi Segnalini. Se questa carta verrebbe distrutta dall'effetto di una carta, rimuovi invece 1 di questi Segnalini.
  | pt_lore               = Quando esta carta é Normal Summoned, coloque 2 counters nela. Esta carta ganha 800 ATK por cada counter colocado nela por este efeito. Se esta carta é destroyed por efeito de uma carta, remova 1 counter dela, e ela não é destroyed.
  | es_lore               = Cuando esta carta es Invocada mediante una Invocación Normal, pon 2 contadores en ella. Esta carta gana 800 ATK por cada contador. Si esta carta fuera a ser destruida por un efecto, retira 1 de los contadores de esta carta en su lugar.
  | ja_lore               = このカードが召喚に成功した時、このカードにカウンターを２つ置く。この効果によってカードに乗ったカウンター１つにつき、このカードの攻撃力は８００ポイントアップする。このカードが他のカードの効果によって破壊される場合、代わりにこのカードのカウンターを１つ取り除く。
  | ko_lore               = 이 카드가 일반 소환에 성공했을 때, 이 카드에 카운터를 2개 놓는다. 이 효과에 의해서 카드에 얹은 카운터 1개당, 이 카드의 공격력은 800 포인트 올린다. 이 카드가 다른 카드의 효과에 의해서 파괴될 경우, 대신에 이 카드의 카운터를 1개 제거한다.
