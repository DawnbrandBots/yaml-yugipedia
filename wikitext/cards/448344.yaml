  | fr_lore               = Activez cette carte en bannissant 2 monstres que vous contrôlez, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; Invoquez Spécialement cette carte en Position d'Attaque comme un Monstre à Effet (Type Magicien/TÉNÈBRES/Niveau 4/ATK ?/DEF ?) avec une ATK/DEF égales à l'ATK du monstre face recto. (Cette carte est toujours aussi une Carte Piège.) Si ce monstre est Invoqué de cette façon : infligez des dommages à votre adversaire égaux à l'ATK de cette carte.
  | de_lore               = Aktiviere diese Karte, indem du 2 Monster verbannst, die du kontrollierst, und wähle dann 1 offenes Monster, das dein Gegner kontrolliert; beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Typ Hexer/FINSTERNIS/Stufe 4/ATK ?/DEF ?) mit ATK und DEF in Höhe der ATK des offenen Monsters in die Angriffsposition. (Diese Karte ist zusätzlich weiterhin eine Fallenkarte.) Falls dieses Monster auf diese Art beschworen wird: Füge deinem Gegner Schaden in Höhe der ATK dieser Karte zu.
  | it_lore               = Attiva questa carta bandendo 2 mostri che controlli, poi scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; Evoca Specialmente questa carta in Posizione di Attacco come Mostro con Effetto (Tipo Incantatore/OSCURITÀ/Livello 4/ATK ?/DEF ?) con ATK e DEF pari all'ATK di quel mostro scoperto. (Questa carta è ancora anche una Carta Trappola.) Se questo mostro viene Evocato in questo modo: infliggi al tuo avversario danno pari all'ATK di questa carta.
  | pt_lore               = Ative este card ao banir 2 monstros que você controla e, depois, escolha 1 monstro com a face para cima que seu oponente controla; Invoque este card por Invocação-Especial em Posição de Ataque como um Monstro de Efeito (Tipo Mago/TREVAS/Nível 4/ATK ?/DEF ?) com ATK e DEF iguais ao ATK desse monstro com a face para cima. (Este card ainda é considerado um Card de Armadilha.) Se este monstro for Invocado desta forma: cause dano ao seu oponente igual ao ATK deste card.
  | es_lore               = Activa esta carta desterrando 2 monstruos que tú controles, y después selecciona 1 monstruo boca arriba que controle tu adversario; Invoca esta carta de Modo Especial en Posición de Ataque como un Monstruo de Efecto (Tipo Lanzador de Conjuros/OSCURIDAD/Nivel 4/ATK ?/DEF ?) con ATK y DEF iguales al ATK de ese monstruo boca arriba. (Esta carta todavía sigue siendo una Carta de Trampa). Si este monstruo es Invocado de esta forma: inflige daño a tu adversario igual al ATK de esta carta.
  | ja_lore               = ①：自分フィールドのモンスター２体を除外し、相手フィールドの表側表示モンスター１体を対象としてこのカードを発動できる。このカードは発動後、対象のモンスターの攻撃力と同じ数値の攻撃力・守備力を持つ効果モンスター（魔法使い族・闇・星４・攻／守？）となり、モンスターゾーンに攻撃表示で特殊召喚する。このカードは罠カードとしても扱う。②：このカードの効果でこのカードが特殊召喚に成功した場合に発動する。このカードの攻撃力分のダメージを相手に与える。
  | ko_lore               = ①: 자신 필드의 몬스터 2장을 제외하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 이 카드를 발동할 수 있다. 이 카드는 발동 후, 대상의 몬스터의 공격력과 같은 수치의 공격력 / 수비력을 가진 효과 몬스터(마법사족 / 어둠 / 레벨 4 / 공 ? / 수 ?)가 되어, 몬스터 존에 공격 표시로 특수 소환한다. 이 카드는 함정 카드로도 취급한다. ②: 이 카드의 효과로 이 카드가 특수 소환에 성공했을 경우에 발동한다. 이 카드의 공격력만큼의 데미지를 상대에게 준다.
