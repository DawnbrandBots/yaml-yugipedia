  | fr_lore               = Une fois par tour : vous pouvez Sacrifier 1 monstre de Type Poisson/Serpent de Mer/Aqua ; cette carte gagne 600 ATK. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  | de_lore               = Einmal pro Spielzug: Du kannst 1 Monster vom Typ Fisch, Seeschlange oder Aqua als Tribut anbieten; diese Karte erhält 600 ATK. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  | it_lore               = Una volta per turno: puoi offrire come Tributo 1 mostro di Tipo [[Fish|Pesce]], [[Sea Serpent|Serpente Marino]] o [[Aqua|Acqua]]; questa carta guadagna 600 ATK. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
