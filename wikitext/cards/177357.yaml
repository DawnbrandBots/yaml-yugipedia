  | ja_lore               = １ターンに１度、自分のメインフェイズ時にこのカード以外の自分フィールド上の魚族・海竜族・水族モンスター１体をリリースして発動できる。このカードの攻撃力は６００ポイントアップする。また、このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。
  | ko_lore               = 1턴에 1번, 자신의 메인 페이즈시에 이 카드 이외의 자신 필드 위의 어류족 / 해룡족 / 물족 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드의 공격력은 600 포인트 올린다. 또한, 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
