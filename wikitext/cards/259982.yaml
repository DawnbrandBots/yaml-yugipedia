  | lore                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by [[banish]]ing 1 [[DARK]] [[Monster Card|monster]] from your [[GY]]. You can only Special Summon "White Dragon Wyverburster" [[once per turn]] this way. If this card is [[sent]] from the [[field]] to the GY: You can [[Add a card|add]] 1 "[[Black Dragon Collapserpent]]" from your [[Main Deck|Deck]] to your hand.
  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant 1 monstre TÉNÈBRES depuis votre Cimetière. Vous ne pouvez Invoquer Spécialement "Dragon Blanc Destruvouivre" qu'une fois par tour de cette façon. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 "Dragon Noir Effonserpent" depuis votre Deck à votre main.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 FINSTERNIS Monster von deinem Friedhof verbannst. Du kannst „Weißer Drache Lindwurmstrahl“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Schwarzer Drache Kollapschlange“ von deinem Deck hinzufügen.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro OSCURITÀ dal tuo Cimitero. Puoi Evocare Specialmente "Drago Bianco Vivernaesplosiva" una sola volta per turno in questo modo. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 "Drago Nero Crolloserpente" dal tuo Deck alla tua mano.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 monstro de TREVAS do seu Cemitério. Você só pode Invocar "Dragão Branco Wivexplosão" por Invocação-Especial uma vez por turno desta forma. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 "Dragão Negro Colapserpente" do seu Deck à sua mão.
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo de OSCURIDAD en tu Cementerio. Sólo puedes Invocar de Modo Especial a "Dragón Blanco Güivexplosivo" una vez por turno de esta forma. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 "Dragón Negro Colapserpiente" en tu Deck.
  | ja_lore               = このカードは通常召喚できない。自分の墓地から闇属性モンスター１体を除外した場合のみ特殊召喚できる。この方法による「輝白竜 ワイバースター」の特殊召喚は１ターンに１度しかできない。①：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「暗黒竜 コラプサーペント」１体を手札に加える。
  | ko_lore               = 이 카드는 통상 소환할 수 없다. 자신 묘지에서 어둠 속성 몬스터 1장을 제외했을 경우에만 특수 소환할 수 있다. 이 방법에 의한 "휘백룡 와이버스터"의 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "암흑룡 코라프서펜트" 1장을 패에 넣는다.
  | tc_lore               = 此卡不可通常召唤。仅限将我方墓地的1只暗属性怪兽从游戏中除外的场合可特殊召唤。1回合仅限1次可使用此方法特殊召唤「輝白龍 暴源翼」。此卡从场上被送入墓地的场合，可从牌组将1只「暗黑龍 坍縮星蛇」加入手牌。
  | sc_lore               = 此卡不可通常召唤。仅可在从自己的墓地将1只暗属性怪兽除外的情况下特殊召唤。"辉白龙 暴源翼龙"以此方法的特殊召唤1回合仅可进行1次。①：此卡从场上被送至墓地的情况下可以发动。从牌组将1只"暗黑龙 坍缩星蛇"加入手牌。
