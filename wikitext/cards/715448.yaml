  | lore                  = If a [[Fish]] [[monster]](s) is [[banish]]ed (except during the [[Damage Step]]): You can [[Special Summon]] this card from your [[hand]]. During the [[Standby Phase]] of the next [[turn]] after this card was banished: You can [[target]] 1 of your "[[Ghoti]]" [[Trap]]s that is banished or in your [[GY]]; [[Set]] that target. You can only use each [[effect]] of "Ixeep, Omen of the Ghoti" once per turn.
  | fr_lore               = Si un ou plusieurs monstres Poisson sont bannis (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant la Standby Phase du prochain tour après que cette carte a été bannie : vous pouvez cibler 1 de vos Pièges "Ghoti" qui est banni ou dans votre Cimetière ; Posez la cible. Vous ne pouvez utiliser chaque effet de "Ixeep, Présage du Ghoti" qu'une fois par tour.
  | de_lore               = Falls ein oder mehr Fisch-Monster verbannt werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während der Standby Phase des nächsten Spielzugs, nachdem diese Karte verbannt wurde: Du kannst 1 deiner „Ghoti“-Fallen wählen, die verbannt ist oder sich in deinem Friedhof befindet; setze jenes gewählte Ziel. Du kannst jeden Effekt von „Ixeep, Omen des Ghoti“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se uno o più mostri Pesce vengono banditi (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Durante la Standby Phase del prossimo turno dopo che questa carta è stata bandita: puoi scegliere come bersaglio 1 delle tue Trappole "Ghoti" che sono bandite o nel tuo Cimitero; Posiziona quel bersaglio. Puoi utilizzare ogni effetto di "Ixeep, Presagio dei Ghoti" una sola volta per turno.
  | pt_lore               = Se um ou mais monstros Peixe forem banidos (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Durante a Fase de Apoio do próximo turno depois que este card foi banido: você pode escolher 1 das suas Armadilhas "Ghoti" que estiverem banidas ou no seu Cemitério; Baixe o alvo. Você só pode usar cada efeito de "Ixeep, o Presságio dos Ghoti" uma vez por turno.
  | es_lore               = Si uno o más monstruos Pez son desterrados (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Durante la Standby Phase del próximo turno después de que esta carta fue desterrada: puedes seleccionar 1 de tus Trampas "Ghoti" que esté desterrada o en tu Cementerio; Coloca ese objetivo. Sólo puedes usar cada efecto de "Ixeep, Augurio de los Ghoti" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：魚族モンスターが除外された場合に発動できる。このカードを手札から特殊召喚する。②：このカードが除外された次のターンのスタンバイフェイズに、自分の墓地・除外状態の「ゴーティス」罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。
