  | fr_lore               = Cette carte gagne 300 ATK/DEF pour chaque monstre "Seigneur Lumière" de noms différents dans votre Cimetière. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Durant chacune de vos End Phases : envoyez les 3 cartes du dessus de votre Deck au Cimetière.
  | de_lore               = Diese Karte erhält 300 ATK und DEF für jedes "Lichtverpflichtet"-Monster mit einem unterschiedlichen Namen in deinem Friedhof. Während eines Kampfes zwischen dieser angreifenden Karte und einem Monster in Verteidigungsposition, dessen DEF niedriger sind als die ATK dieser Karte, füge die Differenz deinem Gegner als Kampfschaden zu. Während jeder deiner End Phasen, lege die obersten 3 Karten deines Decks auf den Friedhof.
  | it_lore               = Questa carta guadagna 300 ATK e DEF per ogni mostro "Fedele della Luce" con nome diverso nel tuo Cimitero. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Durante ogni tua End Phase: manda le prime 3 carte dal tuo Deck al Cimitero.
  | pt_lore               = Esta carta ganha 300 pontos de ATK e DEF para cada monstro "Lightsworn" com um diferente nome no seu Cemitério. Durante uma batalha entre esta carta atacando e um monstro na Posição de Defesa cuja DEF é menor que o ATK desta carta, inflija a diferença como Dano de Batalha aos LPs do seu oponente. Durante cada uma de suas End Phases, envie 3 cartas do topo do seu Deck ao Cemitério.
  | es_lore               = Esta carta gana 300 ATK y DEF por cada monstruo "Luminoso/a" de nombre diferente en tu Cementerio. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Durante cada una de tus End Phases: manda al Cementerio las 3 cartas de la parte superior de tu Deck.
  | ja_lore               = このカードの攻撃力・守備力は、自分の墓地の「ライトロード」と名のついたモンスターの種類×３００ポイントアップする。このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。また、自分のエンドフェイズ毎に発動する。自分のデッキの上からカードを３枚墓地へ送る。
  | ko_lore               = 이 카드의 공격력 / 수비력은, 자신 묘지의 "라이트로드"라는 이름이 붙은 몬스터의 종류 x 300 포인트 올린다. 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 또한, 자신의 엔드 페이즈마다 발동한다. 자신의 덱 위에서 카드를 3장 묘지로 보낸다.
  | tc_lore               = 此卡的攻击力、守备力，上升以我方墓地中冠有「光道」之名的怪兽种类×300点。此卡攻击守备表示怪兽时，若攻击力超过该守备力，给予对手生命相当于该差值的战斗伤害。此外，于每次我方结束阶段时发动。从我方牌组的上方依序将3张卡牌送入墓地。
