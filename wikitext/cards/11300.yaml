  | lore                  = This card cannot be [[Normal Summon]]ed or [[Flip Summon]]ed unless you have an [[Archfiend]] [[Monster Card]] on your side of the [[field]]. The [[control]]ler of this card [[pay]]s 800 [[Life Points]] during each of his/her [[Standby Phase]]s (this is not optional). When this card is [[target]]ed by the [[effect]] of a card controlled by your opponent, when [[Resolve|resolving]] the effect, roll a six-sided die. If the result is 2 or 5, [[negate]] the effect and [[destroy]] the opponent's card. The effects of an [[Effect Monster]] that this card destroyed as a [[Destroyed by battle|result of battle]] are negated.
  | fr_lore               = Vous ne pouvez faire l'Invocation Normale ou l'Invocation Flip de cette carte à moins que vous n'ayez une Carte Monstre Archdémon sur votre Terrain. Le contrôleur de cette carte paye 800 Life Points durant chacune de ses Standby Phases (ceci est obligatoire). Lorsque cette carte est désignée comme cible de l'effet d'une carte contrôlée par votre adversaire, lors de la résolution de l'effet, lancez un dé à six faces. Si le résultat est 2 ou 5, annulez l'effet et détruisez la carte de votre adversaire. L'effet d'un Monstre à Effet détruit par cette carte à l'issue d'un combat est annulé.
  | de_lore               = Wenn sich keine ERZUNTERWELTLER-Monsterkarte auf deiner Spielfeldseite befindet, kannst du diese Karte nicht als Normal- oder Flippbeschwörung beschwören. Der Spieler, der diese Karte kontrolliert, zahlt 800 Life Points in jeder seiner Standby Phasen. Wenn diese Karte als Ziel eines Effekts einer Karte, die dein Gegner kontrolliert, bestimmt wird, wirf bei der Abwicklung des Effekts einen sechsseitigen Würfel. Wenn das Würfelergebnis 2 oder 5 ist, annulliere den Effekt und zerstöre die Karte. Die Effekte von Effektmonstern, die dieses Monster als Ergebnis eines Kampfes zerstört, werden annulliert.
  | it_lore               = Non puoi Evocare questa carta tramite Evocazione Normale o Evocazione per Scoperta a meno che tu non abbia una Carta Mostro ARCIDEMONE sul tuo Terreno. Il controllore di questa carta paga 800 Life Points durante ogni sua Standby Phase (non è opzionale). Quando questa carta viene designata come bersaglio dell'effetto di una carta controllata dal tuo avversario, quando l'effetto viene risolto, tira un dado. Se il risultato è 2 o 5, annulla l'effetto e distruggi la carta dell'avversario. L'effetto di un Mostro con Effetto distrutto da questa carta in seguito ad battaglia viene annullato.
  | pt_lore               = Você não pode Invocar, por Invocação-Normal ou Invocação-Virar, este card a não ser que tenha um Card de Monstro ARCHDEMÔNIO no seu Campo. O controlador deste card paga 800 Life Points durante cada uma das suas Standby Phases. Quando este card é designado como o alvo de um efeito de um card controlado pelo seu adversário, ao resolver o efeito, lance um dado de seis lados. Se o resultado for 2 ou 5, anule o efeito e destrúa o card do seu adversário. Os efeitos de Monstros de Efeito que este card destrói como resultado de um combate, são anulados.
  | es_lore               = No puedes Invocar mediante una Invocación Normal o una Invocación de Volteo esta carta a menos que tengas una Carta de Monstruo ARCHIDEMONIO en tu Campo. El controlador de esta carta paga 800 Life Points durante cada una de sus Standby Phases. Cuando esta carta es designada como objetivo del efecto de una carta controlada por tu adversario, al resolver el efecto, lanza un dado de seis caras. Si el resultado es 2 o 5, niega el efecto y destruye la carta de tu adversario. El efecto de un Monstruo de Efecto que esta carta destruye como resultado de una batalla es negado.
  | ja_lore               = 自分フィールド上に「デーモン」という名のついたモンスターカードが存在しなければこのカードは召喚・反転召喚できない。このカードのコントローラーは自分のスタンバイフェイズ毎に８００ライフポイントを払う。このカードが相手のコントロールするカードの効果の対象になり、その処理を行う時にサイコロを１回振る。２・５が出た場合、その効果を無効にし破壊する。このカードが戦闘で破壊した効果モンスターの効果は無効化される。
  | ko_lore               = 자신 필드 위에 "데몬"이라는 이름이 붙은 몬스터 카드가 존재하지 않으면 이 카드는 일반 소환 / 반전 소환할 수 없다. 이 카드의 컨트롤러는 자신의 스텐바이 페이즈마다 800 라이프 포인트를 지불 한다. 이 카드가 상대가 컨트롤하는 카드의 효과의 대상이 되어, 그 처리를 실행할 때,주사위를 1회 던진다. 2, 5가 나온 경우, 그 효과를 무효로 하여 파괴한다. 이 카드가 전투로 파괴한 효과 몬스터의 효과는 무효화된다.
