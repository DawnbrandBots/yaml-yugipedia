  | lore                  = [[Reveal]] 2 "[[Nouvelles]]" [[monsters]] with different names from your [[Main Deck|Deck]], your opponent chooses 1 for you to [[Add a card|add]] to your [[hand]], and you [[shuffle]] the other into your Deck, then you can add 1 of these cards from your Deck or [[GY]] to your hand based on the [[Type|Monster Type]] added to your hand by this [[effect]].<br />● [[Beast-Warrior]]: "[[Recette de Poisson (Fish Recipe)]]"<br />● [[Warrior]]: "[[Recette de Viande (Meat Recipe)]]"<br />You can only activate 1 "Voici la Carte (Today's Menu)" per [[turn]].
  | fr_lore               = Révélez 2 monstres "Nouvelles" de noms différents depuis votre Deck, votre adversaire en choisit 1 pour vous à ajouter à votre main, et vous mélangez l'autre dans votre Deck, puis vous pouvez ajouter 1 de ces cartes depuis votre Deck ou Cimetière à votre main selon le Type de Monstre ajouté à votre main par cet effet.<br />● Bête-Guerrier : "Recette de Poisson"<br />● Guerrier : "Recette de Viande"<br />Vous ne pouvez activer qu'1 "Voici la Carte (Menu du Jour)" par tour.
  | de_lore               = Zeige 2 „Nouvelles“-Monster mit unterschiedlichen Namen von deinem Deck vor, dein Gegner bestimmt 1, das du deiner Hand hinzufügst, und du mischst das andere in dein Deck, dann kannst du deiner Hand 1 dieser Karten von deinem Deck oder Friedhof hinzufügen, basierend auf dem Monstertyp, der deiner Hand durch diesen Effekt hinzugefügt wurde.<br />● Ungeheuer-Krieger: „Recette de Poisson (Fisch-Rezept)“<br />● Krieger: „Recette de Viande (Fleisch-Rezept)“<br />Du kannst nur 1 „Voici la Carte (Tageskarte)“ pro Spielzug aktivieren.
  | it_lore               = Rivela 2 mostri "Nouvelles" con nomi diversi dal tuo Deck, il tuo avversario ne seleziona 1 da farti aggiungere alla tua mano, e mischi l'altro nel tuo Deck, poi puoi aggiungere 1 di queste carte dal tuo Deck o Cimitero alla tua mano a seconda del Tipo di Mostro aggiunto alla tua mano da questo effetto.<br />● Guerriero-Bestia: "Recette de Poisson (Ricetta di Pesce)"<br />● Guerriero: "Recette de Viande (Ricetta di Carne)"<br />Puoi attivare solo 1 "Voici la Carte (Menù del Giorno)" per turno.
  | pt_lore               = Revele 2 monstros "Nouvelles" com nomes diferentes do seu Deck, seu oponente seleciona 1 para que você adicione à sua mão, e você embaralha o outro no seu Deck e, depois, você pode adicionar 1 desses cards do seu Deck ou Cemitério à sua mão, de acordo com o Tipo de Monstro adicionado à sua mão por este efeito.<br />● Besta-Guerreira: "Recette de Poisson (Receita de Peixe)"<br />● Guerreiro: "Recette de Viande (Receita de Carne)"<br />Você só pode ativar 1 "Voici la Carte (Menu do Dia)" por turno.
  | es_lore               = Muestra 2 monstruos "Nouvelles" con nombres diferentes en tu Deck, tu adversario elige 1 para que lo añadas a tu mano, y baraja el otro a tu Deck, y después puedes añadir a tu mano 1 de estas cartas en tu Deck o Cementerio, basado en el Tipo de Monstruo añadido a tu mano por este efecto.<br />● Guerrero-Bestia: "Recette de Poisson (Receta de Pescado)"<br />● Guerrero: "Recette de Viande (Receta de Carne)"<br />Sólo puedes activar 1 "Voici la Carte (El Menú del Día)" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：デッキからカード名が異なる「ヌーベルズ」モンスター２体を相手に見せ、相手はその中から１体選ぶ。そのモンスター１体を自分の手札に加え、残りをデッキに戻す。その後、この効果で手札に加えたモンスターの種族によって以下のカード１枚を自分のデッキ・墓地から選んで手札に加える事ができる。<br />●獣戦士族：「Ｒｅｃｅｔｔｅ ｄｅ Ｐｏｉｓｓｏｎ～魚料理のレシピ～」<br />●戦士族：「Ｒｅｃｅｔｔｅ ｄｅ Ｖｉａｎｄｅ～肉料理のレシピ～」
