  | fr_lore               = Révélez 1 Monstre Rituel "Vendetterreur" dans votre main, Invoquez Spécialement un nombre de votre choix de monstres "Vendetterreur" bannis de noms différents en Position de Défense face verso, dont le Niveau total est exactement égal au Niveau du Monstre Rituel révélé, Sacrifiez tous ces monstres en Position de Défense face verso, puis Invoquez Rituellement le Monstre Rituel depuis votre main. Vous devez être capable d'Invoquer Rituellement pour activer et résoudre cet effet.
  | de_lore               = Zeige 1 „Venschrecken“-Ritualmonster in deiner Hand vor. Beschwöre eine beliebige Anzahl deiner verbannten „Venschrecken“-Monster mit unterschiedlichen Namen, deren gemeinsame Stufe genau der Stufe des vorgezeigten Ritualmonsters entspricht, als Spezialbeschwörung in die verdeckte Verteidigungsposition, biete all die Monster in verdeckter Verteidigungsposition als Tribut an, dann beschwöre das Ritualmonster als Ritualbeschwörung von deiner Hand. Du musst in der Lage sein, eine Ritualbeschwörung durchzuführen, um diesen Effekt zu aktivieren und aufzulösen.
  | it_lore               = Rivela 1 Mostro Rituale "Venterrore" nella tua mano. Evoca Specialmente coperti in Posizione di Difesa un qualsiasi numero di tuoi mostri "Venterrore" banditi con nomi diversi con somma dei Livelli esattamente pari al Livello del Mostro Rituale rivelato, offri come Tributo tutti quei mostri coperti in Posizione di Difesa, poi Evoca tramite Rituale quel Mostro Rituale dalla tua mano. Devi essere in grado di Evocare tramite Rituale per attivare e risolvere questo effetto.
  | pt_lore               = Revele 1 Monstro de Ritual "Vendorror" na sua mão, Invoque por Invocação-Especial qualquer número dos seus monstros "Vendorror" banidos com nomes diferentes, com a face para baixo em Posição de Defesa, cuja soma dos Níveis seja exatamente igual ao Nível do Monstro de Ritual revelado, ofereça como Tributo todos esses monstros com a face para baixo em Posição de Defesa e, depois, Invoque por Invocação-Ritual esse Monstro de Ritual da sua mão. Você deve ser capaz de Invocar por Invocação-Ritual para ativar e resolver este efeito.
  | es_lore               = Muestra 1 Monstruo de Ritual "Vengamiedo" en tu mano. Invoca de Modo Especial, en Posición de Defensa boca abajo, a cualquier cantidad de tus monstruos "Vengamiedo" que estén desterrados con nombres diferentes cuyos Niveles totales sean exactamente iguales al Nivel del Monstruo de Ritual mostrado. Sacrifica todos esos monstruos en Posición de Defensa boca abajo, y después de eso Invoca por Ritual, desde tu mano, a ese Monstruo de Ritual. Debes poder Invocar por Ritual para activar y resolver este efecto.
  | ja_lore               = ①：儀式召喚する手札の「ヴェンデット」儀式モンスター１体を相手に見せる。レベルの合計が見せた儀式モンスターのレベルと同じになるように、除外されている自分の「ヴェンデット」モンスターを任意の数だけ選び、裏側守備表示で特殊召喚する（同名カードは１枚まで）。その後、その裏側守備表示モンスターを全てリリースして手札からその儀式モンスターを儀式召喚する。
  | ko_lore               = ①: 의식 소환할 패의 "벤데드" 의식 몬스터 1장을 상대에게 보여준다. 레벨의 합계가 보여준 의식 몬스터의 레벨과 같아지도록, 제외되어 있는 자신의 "벤데드" 몬스터를 임의의 수만큼 골라, 뒷면 수비 표시로 특수 소환한다(같은 이름의 카드는 1장까지). 그 후, 그 뒷면 수비 표시 몬스터를 전부 릴리스하고 패에서 그 의식 몬스터를 의식 소환한다.
