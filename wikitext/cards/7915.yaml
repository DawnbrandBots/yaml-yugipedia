  | pt_lore               = Ative este card ao colocar 3 Marcadores de Magia sobre ele. Uma vez por turno, durante o seu turno: você pode escolher 1 outro card com a face para cima no campo sobre o qual você possa colocar um Marcador de Magia; remova 1 Marcador de Magia deste card e, se isso acontecer, coloque 1 Marcador de Magia no alvo. Quando o(s) último(s) Marcador(es) de Magia for(em) removido(s) deste card, destrua-o.
  | es_lore               = Activa esta carta poniéndole 3 Contadores Mágicos. Una vez por turno, durante tu turno: puedes seleccionar otra carta boca arriba en el Campo en la que puedas poner un Contador Mágico; retira 1 Contador Mágico de esta carta y, si lo haces, pon 1 Contador Mágico en ese objetivo. Cuando el o los últimos Contadores Mágicos sean retirados de esta carta, destrúyela.
