  | pendulum_effect       = When exactly 1 [[face-up]] [[Fusion Monster|Fusion]], [[Synchro Monster|Synchro]], or [[Xyz Monster]] you [[control]] that was [[Special Summon]]ed from the [[Extra Deck]] is [[destroyed by battle]], or an opponent's card [[effect]]: You can Special Summon that [[destroy]]ed [[Monster Card|monster]], then destroy this card. You can only use this effect of "Performapal Celestial Magician" [[once per turn]].
  | lore                  = During your [[Main Phase]], if this card was [[Normal Summon|Normal]] or [[Special Summon]]ed this [[turn]]: You can apply the following [[effect]](s) for the rest of this turn, based on the other monsters you currently [[control]].<br />● [[Fusion Monster|Fusion]]: This card can [[attack directly]].<br />● [[Synchro Monster|Synchro]]: Your opponent cannot activate [[monster effect]]s.<br />● [[Xyz Monster|Xyz]]: This card's [[ATK]] becomes double its [[original ATK]].<br />● [[Pendulum Monster|Pendulum]]: During the [[End Phase]], [[Add a card|add]] 1 Pendulum Monster from your [[Main Deck|Deck]] to your [[hand]].<br />You can only use this effect of "Performapal Celestial Magician" [[once per turn]].
  | fr_pendulum_effect    = Lorsqu'exactement 1 Monstre Fusion, Synchro ou Xyz face recto que vous contrôlez qui a été Invoqué Spécialement depuis l'Extra Deck est détruit au combat ou par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement le monstre détruit, puis détruisez cette carte. Vous ne pouvez utiliser cet effet de "Magicien du Ciel Potartiste" qu'une fois par tour.
  | fr_lore               = Durant votre Main Phase, si cette carte a été Invoquée Normalement ou Spécialement ce tour : le reste de ce tour, vous pouvez appliquer les effets suivants, selon les autres monstres que vous contrôlez actuellement.<br />● Fusion : Cette carte peut attaquer directement.<br />● Synchro : Votre adversaire ne peut pas activer d'effets de monstre.<br />● Xyz : L'ATK de cette carte devient le double de son ATK d'origine.<br />● Pendule : Durant la End Phase, ajoutez 1 Monstre Pendule depuis votre Deck à votre main.<br />Vous ne pouvez utiliser cet effet de "Magicien du Ciel Potartiste" qu'une fois par tour.
  | de_pendulum_effect    = Wenn genau 1 offenes Fusions-, Synchro- oder Xyz-Monster, das du kontrollierst und das als Spezialbeschwörung vom Extra Deck beschworen wurde, durch Kampf oder einen Karteneffekt eines Gegners zerstört wird: Du kannst jenes zerstörte Monster als Spezialbeschwörung beschwören, dann zerstöre diese Karte. Du kannst diesen Effekt von „Künstlerkumpel Himmlischer Magier“ nur einmal pro Spielzug verwenden.
  | de_lore               = Während deiner Main Phase, falls diese Karte in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurde: Du kannst für den Rest dieses Spielzugs die folgenden Effekte anwenden, basierend auf den anderen Monstern, die du derzeit kontrollierst.<br />● Fusion: Diese Karte kann direkt angreifen.<br />● Synchro: Dein Gegner kann keine Monstereffekte aktivieren.<br />● Xyz: Die ATK dieser Karte werden zum Doppelten ihrer Grund-ATK.<br />● Pendel: Während der End Phase, füge deiner Hand 1 Pendelmonster von deinem Deck hinzu.<br />Du kannst diesen Effekt von „Künstlerkumpel Himmlischer Magier“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Quando esattamente 1 Mostro Fusione, Synchro o Xyz scoperto che controlli che è stato Evocato Specialmente dall'Extra Deck viene distrutto in battaglia o dall'effetto di una carta dell'avversario: puoi Evocare Specialmente quel mostro distrutto, poi distruggere questa carta. Puoi utilizzare questo effetto di "Artistamico Mago Celestiale" una sola volta per turno.
  | it_lore               = Durante la tua Main Phase, se questa carta è stata Evocata Normalmente o Specialmente in questo turno: puoi applicare uno o più dei seguenti effetti per il resto di questo turno, a seconda degli altri mostri che controlli attualmente.<br />● Fusione: Questa carta può attaccare direttamente.<br />● Synchro: Il tuo avversario non può attivare gli effetti dei mostri.<br />● Xyz: L'ATK di questa carta diventa il doppio del suo ATK originale.<br />● Pendulum: Durante la End Phase, aggiungi 1 Mostro Pendulum dal tuo Deck alla tua mano.<br />Puoi utilizzare questo effetto di "Artistamico Mago Celestiale" una sola volta per turno.
  | pt_pendulum_effect    = Quando exatamente 1 Monstro de Fusão, Sincro ou Xyz com a face para cima que você controla que foi Invocado por Invocação-Especial do Deck Adicional for destruído em batalha ou por um efeito de card do oponente: você pode Invocar por Invocação-Especial esse monstro destruído e, depois, destrua este card. Você só pode usar este efeito de "Camarartista Mago Celestial" uma vez por turno.
  | pt_lore               = Durante sua Fase Principal, se este card foi Invocado por Invocação-Normal ou Especial neste turno: você pode aplicar o(s) seguinte(s) efeito(s) pelo resto deste turno, de acordo com os outros monstros que você controla atualmente.<br />● Fusão: Este card pode atacar diretamente.<br />● Sincro: Seu oponente não pode ativar efeitos de monstro.<br />● Xyz: O ATK deste card se torna o dobro do seu ATK original.<br />● Pêndulo: Durante a Fase Final, adicione 1 Monstro Pêndulo do seu Deck à sua mão.<br />Você só pode usar este efeito de "Camarartista Mago Celestial" uma vez por turno.
  | es_pendulum_effect    = Cuando exactamente 1 Monstruo de Fusión, Sincronía o Xyz boca arriba que controles y que fuera Invocado de Modo Especial desde el Deck Extra es destruido en batalla, o por el efecto de una carta del adversario: puedes Invocar de Modo Especial ese monstruo destruido, y después destruye esta carta. Sólo puedes usar este efecto de "Artistamigo Mago Celestial" una vez por turno.
  | es_lore               = Durante tu Main Phase, si esta carta fue Invocada de Modo Normal o Especial este turno: por el resto de este turno, puedes aplicar el o los siguientes efectos, basado en los otros monstruos que controles en este momento.<br />● Fusión: Esta carta puede atacar directamente.<br />● Sincronía: Tu adversario no puede activar efectos de monstruos.<br />● Xyz: El ATK de esta carta se convierte en el doble de su ATK original.<br />● Péndulo: Durante la End Phase, añade a tu mano 1 Monstruo de Péndulo en tu Deck.<br />Sólo puedes usar este efecto de "Artistamigo Mago Celestial" una vez por turno.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：ＥＸデッキから特殊召喚された自分フィールドの表側表示の融合・Ｓ・Ｘモンスター１体のみが戦闘または相手の効果で破壊された時に発動できる。その破壊されたモンスターを自分フィールドに特殊召喚する。その後、このカードを破壊する。
  | ja_lore               = このカード名のモンスター効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚したターンの自分メインフェイズに発動できる。このカード以外の自分フィールドのモンスターの種類によって、このターン、以下の効果を適用する。●融合：このカードは直接攻撃できる。●Ｓ：相手はモンスターの効果を発動できない。●Ｘ：このカードの攻撃力は元々の攻撃力の倍になる。●Ｐ：エンドフェイズにデッキからＰモンスター１体を手札に加える。
