  | ko_lore               = 이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공한 턴의 자신 메인 페이즈에 발동할 수 있다. 이 카드 이외의 자신 필드의 몬스터의 종류에 따라, 이 턴에, 이하의 효과를 적용한다. ●융합: 이 카드는 직접 공격할 수 있다. ●싱크로: 상대는 몬스터의 효과를 발동할 수 없다. ●엑시즈: 이 카드의 공격력은 원래 공격력의 배가 된다. ●펜듈럼: 엔드 페이즈에 덱에서 펜듈럼 몬스터 1장을 패에 넣는다.
