  | de_lore               = Falls ein oder mehr ERDE Monster als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Krieger-Monster der Stufe 5 oder höher, das du kontrollierst, und 1 Monster in Angriffsposition, das dein Gegner kontrolliert, wählen; dein Monster verliert genau 1500 ATK und falls es dies tut, zerstöre jenes Monster des Gegners. Du kannst jeden Effekt von „Senko der Himmelsblitzstern“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se uno o più mostri TERRA vengono Evocati Normalmente o Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Guerriero di Livello 5 o superiore che controlli e 1 mostro in Posizione di Attacco controllato dal tuo avversario; il tuo mostro perde esattamente 1500 ATK e, se lo fa, distruggi quel mostro dell'avversario. Puoi utilizzare ogni effetto di "Senko la Stella del Cielofulmine" una sola volta per turno.
  | pt_lore               = Se um ou mais monstros de TERRA forem Invocados por Invocação-Normal ou Especial no seu campo (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Guerreiro de Nível 5 ou mais que você controla e 1 monstro em Posição de Ataque que seu oponente controla; seu monstro perde exatamente 1500 de ATK e, se isso acontecer, destrua o monstro do oponente. Você só pode usar cada efeito de "Senko, a Estrela Céuraio" uma vez por turno.
  | es_lore               = Si uno o más monstruos de TIERRA son Invocados de Modo Normal o Especial a tu Campo (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo Guerrero de Nivel 5 o mayor que controles y 1 monstruo en Posición de Ataque que controle tu adversario; tu monstruo pierde exactamente 1500 ATK y, si lo hace, destruye ese monstruo del adversario. Sólo puedes usar cada efecto de "Senko, la Estrella Cielorrayo" una vez por turno.
