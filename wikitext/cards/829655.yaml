  | lore                  = If a card(s) is [[banish]]ed (except during the [[Damage Step]]): You can [[banish]] 1 [[Wyrm]] [[Synchro Monster]] or 1 "[[Swordsoul]]" card from your [[hand]], [[Main Deck|Deck]], [[GY]], or that is [[face-up]] on either [[field]]. If this card is banished: You can [[Special Summon]] 1 "[[Swordsoul Token]]" ([[Wyrm]]/[[Tuner]]/[[WATER]]/[[Level]] 4/[[ATK]] 0/[[DEF]] 0). While that Token is in the [[Monster Zone]], the player who Summoned it cannot Special Summon monsters from the [[Extra Deck]], except Synchro Monsters. You can only use each [[effect]] of "Swordsoul Strife" once per turn.
  | fr_lore               = Si une ou plusieurs cartes sont bannies (sauf durant la Damage Step) : vous pouvez bannir 1 Monstre Synchro Wyrm ou 1 carte "Âmépée" depuis votre main, Deck, Cimetière ou qui est face recto sur l'un des Terrains. Si cette carte est bannie : vous pouvez Invoquer Spécialement 1 "Jeton Âmépée" (Wyrm/Syntoniseur/EAU/Niveau 4/ATK 0/DEF 0). Tant que le Jeton est dans la Zone Monstre, le joueur qui l'a Invoqué ne peut pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck. Vous ne pouvez utiliser chaque effet de "Conflit Âmépée" qu'une fois par tour.
  | de_lore               = Falls eine oder mehr Karten verbannt werden (außer während des Damage Steps): Du kannst 1 Wyrm-Synchromonster oder 1 „Schwertseele“-Karte von deiner Hand, deinem Deck, deinem Friedhof oder offen von einer beliebigen Spielfeldseite verbannen. Falls diese Karte verbannt wird: Du kannst 1 „Schwertseele-Spielmarke“ (Wyrm/Empfänger/WASSER/Stufe 4/ATK 0/DEF 0) als Spezialbeschwörung beschwören. Solange die Spielmarke in der Monsterzone liegt, kann der Spieler, der sie beschworen hat, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern. Du kannst jeden Effekt von „Unfrieden der Schwertseele“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se una o più carte vengono bandite (eccetto durante il Damage Step): puoi bandire 1 Mostro Synchro Wyrm o 1 carta "Spadanima" dalla tua mano, Deck, Cimitero o che è scoperta su qualsiasi Terreno. Se questa carta viene bandita: puoi Evocare Specialmente 1 "Segna-Spadanima" (Wyrm/Tuner/ACQUA/Livello 4/ATK 0/DEF 0). Mentre quel Segna-Mostro è nella Zona Mostri, il giocatore che l'ha Evocato non può Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Synchro. Puoi utilizzare ogni effetto di "Conflitto Spadanima" una sola volta per turno.
  | pt_lore               = Se um ou mais cards forem banidos (exceto durante a Etapa de Dano): você pode banir 1 Monstro Sincro Wyrm ou 1 card "Espadalma" da sua mão, do Deck, do Cemitério ou que estiver com a face para cima em qualquer campo. Se este card for banido: você pode Invocar por Invocação-Especial 1 "Ficha de Espadalma" (Wyrm/Regulador/ÁGUA/Nível 4/ATK 0/DEF 0). Enquanto essa Ficha estiver na Zona de Monstros, o duelista que a Invocou não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto Monstros Sincro. Você só pode usar cada efeito de "Conflito Espadalma" uma vez por turno.
  | es_lore               = Si una o más cartas son desterradas (excepto durante el Damage Step): puedes desterrar 1 Monstruo de Sincronía Wyrm o 1 carta "Almaespada" en tu mano, Deck, Cementerio o que esté boca arriba en cualquier Campo. Si esta carta es desterrada: puedes Invocar de Modo Especial 1 "Ficha Almaespada" (Wyrm/Cantante/AGUA/Nivel 4/ATK 0/DEF 0). Mientras esa Ficha está en la Zona de Monstruos, el jugador que la Invocó no puede Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía. Sólo puedes usar cada efecto de "Lucha Almaespada" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：カードが除外された場合に発動できる。自分の手札・デッキ・墓地及び自分・相手フィールドの表側表示のカードの中から、幻竜族Ｓモンスター１体または「相剣」カード１枚を選んで除外する。②：このカードが除外された場合に発動できる。自分フィールドに「相剣トークン」（幻竜族・チューナー・水・星４・攻／守０）１体を特殊召喚する。この効果で特殊召喚したトークンが存在する限り、自分はＳモンスターしかＥＸデッキから特殊召喚できない。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 카드가 제외되었을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지 및 자신 / 상대 필드의 앞면 표시의 카드 중에서, 환룡족 싱크로 몬스터 1장 또는 "상검" 카드 1장을 고르고 제외한다. ②: 이 카드가 제외되었을 경우에 발동할 수 있다. 자신 필드에 "상검 토큰"(환룡족 / 튜너 / 물 / 레벨 4 / 공 0 / 수 0) 1장을 특수 소환한다. 이 효과로 특수 소환한 토큰이 존재하는 한, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
