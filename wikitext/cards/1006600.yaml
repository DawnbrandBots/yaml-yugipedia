  | lore                  = If you have a "[[SPYRAL]]" card on your [[field]] or in your [[GY]]: You can [[Special Summon]] this card from your [[hand]] to your opponent's field in [[Defense Position]] (but it cannot be [[Tribute]]d, nor be used as [[material]] for a [[Fusion Summon|Fusion]], [[Synchro Summon|Synchro]], [[Xyz Summon|Xyz]], or [[Link Summon]]), then both players [[reveal]] the top card of their [[Main Deck|Deck]]. You can only use this [[effect]] of "SPYRAL Double Agent" [[once per turn]]. All "SPYRAL" monsters on the field gain 500 [[ATK]], also "[[SPYRAL Super Agent]]" on the field can attack directly.
  | fr_lore               = Si vous avez une carte "ESPIRALE" sur votre Terrain ou dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre main sur le Terrain de votre adversaire en Position de Défense (mais elle ne peut être ni Sacrifiée ni utilisée comme Matériel pour une Invocation Fusion, Synchro, Xyz ou Lien), puis chaque joueur révèle la carte du dessus de son Deck. Vous ne pouvez utiliser cet effet de "Espion Double ESPIRALE" qu'une fois par tour. Tous les monstres "ESPIRALE" sur le Terrain gagnent 500 ATK, et aussi, "Super Espion ESPIRALE" sur le Terrain peut attaquer directement.
  | de_lore               = Falls du eine „SPIORAL“-Karte auf deiner Spielfeldseite oder in deinem Friedhof hast: Du kannst diese Karte als Spezialbeschwörung von deiner Hand auf die Spielfeldseite deines Gegners in die Verteidigungsposition beschwören (aber sie kann weder als Tribut angeboten noch als Material für eine Fusions-, Synchro-, Xyz- oder Linkbeschwörung verwendet werden), dann zeigen beide Spieler die oberste Karte ihres Decks vor. Du kannst diesen Effekt von „SPIORAL-Doppelagent“ nur einmal pro Spielzug verwenden. Alle „SPIORAL“-Monster auf dem Spielfeld erhalten 500 ATK, zusätzlich kann „SPIORAL-Superagent“ auf dem Spielfeld direkt angreifen.
  | it_lore               = Se hai una carta "SPIARALE" sul tuo Terreno o nel tuo Cimitero: puoi Evocare Specialmente questa carta dalla tua mano sul Terreno del tuo avversario in Posizione di Difesa (ma essa non può essere offerta come Tributo, né utilizzata come materiale per un'Evocazione tramite Fusione, Synchro, Xyz o Link), poi entrambi i giocatori rivelano la prima carta del loro Deck. Puoi utilizzare questo effetto di "Agente Doppiogiochista SPIARALE" una sola volta per turno. Tutti i mostri "SPIARALE" sul Terreno guadagnano 500 ATK, inoltre i "Super Agente SPIARALE" sul Terreno possono attaccare direttamente.
  | pt_lore               = Se você tiver um card "ESPIRÃO" no seu campo ou no seu Cemitério: você pode Invocar este card por Invocação-Especial da sua mão no campo do seu oponente em Posição de Defesa (mas ele não pode ser oferecido como Tributo, nem ser usado como matéria para uma Invocação-Fusão, Sincro, Xyz ou Link) e, depois, os dois duelistas revelam o card do topo dos seus Deck. Você só pode usar este efeito de "Agente Duplo ESPIRÃO" uma vez por turno. Todos os monstros "ESPIRÃO" no campo ganham 500 de ATK e, além disso, "Super Agente ESPIRÃO" no campo pode atacar diretamente.
  | es_lore               = Si tienes una carta "E.S.P.I.R.A.L." en tu Campo o en tu Cementerio: puedes Invocar esta carta de Modo Especial desde tu mano al Campo de tu adversario en Posición de Defensa (pero no puede ser Sacrificada ni ser usada como material para una Invocación por Fusión, Sincronía, Xyz o Enlace), y después ambos jugadores muestran la carta de la parte superior de su Deck. Sólo puedes usar este efecto de "Agente Doble E.S.P.I.R.A.L." una vez por turno. Todos los monstruos "E.S.P.I.R.A.L." en el Campo ganan 500 ATK, y además "Súper Agente E.S.P.I.R.A.L." en el Campo puede atacar directamente.
