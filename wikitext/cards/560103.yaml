  | fr_lore               = 2 monstres Cyberse de min. Niveau 3<br />Gagne 300 ATK pour chaque monstre pointé par cette carte. Si cette carte Invoquée par Lien quitte le Terrain : vous pouvez cibler 1 monstre Cyberse de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement, mais le reste de ce tour, ses effets (s'il en a) sont annulés et il ne peut pas être utilisé comme Matériel Lien. Vous ne pouvez utiliser cet effet de "Elfphase" qu'une fois par tour.
  | de_lore               = 2 Cyberse-Monster der Stufe 3 oder höher<br />Diese Karte erhält 300 ATK für jedes Monster, auf das sie zeigt. Falls diese als Linkbeschwörung beschworene Karte das Spielfeld verlässt: Du kannst 1 Cyberse-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber für den Rest dieses Spielzugs werden seine Effekte annulliert (falls es welche hat) und es kann nicht als Linkmaterial verwendet werden. Du kannst diesen Effekt von „Elphase“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2 mostri Cyberso di Livello 3 o superiore<br />Guadagna 300 ATK per ogni mostro puntato da questa carta. Se questa carta Evocata Link lascia il Terreno: puoi scegliere come bersaglio 1 mostro Cyberso di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente, ma, per il resto di questo turno, i suoi effetti (se ne ha) vengono annullati e non può essere utilizzato come Materiale Link. Puoi utilizzare questo effetto di "Elfase" una sola volta per turno.
  | pt_lore               = 2 monstros Ciberso de Nível 3 ou mais<br />Ganha 300 de ATK para cada monstro para o qual este card apontar. Se este card Invocado por Invocação-Link deixar o campo: você pode escolher 1 monstro Ciberso de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial, mas pelo resto deste turno, seus efeitos (se houver) são negados e ele não pode ser usado como Matéria Link. Você só pode usar este efeito de "Elfase" uma vez por turno.
  | es_lore               = 2 monstruos Ciberso de Nivel 3 o mayor<br />Gana 300 ATK por cada monstruo al que apunte esta carta. Si esta carta Invocada por Enlace deja el Campo: puedes seleccionar 1 monstruo Ciberso de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial pero, por el resto de este turno, sus efectos (si los hay) son negados y no puede ser usado como Material de Enlace. Sólo puedes usar este efecto de "Elfase" una vez por turno.
  | ja_lore               = レベル３以上のサイバース族モンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの攻撃力は、このカードのリンク先のモンスターの数×３００アップする。②：リンク召喚した表側表示のこのカードがフィールドから離れた場合、自分の墓地のレベル４以下のサイバース族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはこのターン、効果が無効化され、リンク素材にできない。
  | ko_lore               = 레벨 3 이상의 사이버스족 몬스터 2장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력은, 이 카드의 링크 앞의 몬스터의 수 × 300 올린다. ②: 링크 소환한 앞면 표시의 이 카드가 필드에서 벗어났을 경우, 자신 묘지의 레벨 4 이하의 사이버스족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에, 효과가 무효화되고, 링크 소재로 할 수 없다.
