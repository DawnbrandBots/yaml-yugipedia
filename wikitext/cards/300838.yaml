  | fr_lore               = Si un monstre "Photon" est sur le Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Avanceur Photon" qu'une fois par tour de cette façon. Gagne 1000 ATK si un autre monstre "Photon" est sur le Terrain.
  | de_lore               = Falls ein „Photon“-Monster auf dem Spielfeld liegt, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Photonenvorstoßer“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Erhält 1000 ATK, falls ein anderes „Photon“-Monster auf dem Spielfeld liegt.
  | it_lore               = Se sul Terreno c'è un mostro "Fotonico", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Avanzante Fotonico" una sola volta per turno in questo modo. Guadagna 1000 ATK se sul Terreno c'è un altro mostro "Fotonico".
  | pt_lore               = Se um monstro "Fóton" estiver no campo, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Impulsionador de Fóton" por Invocação-Especial uma vez por turno desta forma. Ganha 1000 de ATK se outro monstro "Fóton" estiver no campo.
  | es_lore               = Si hay un monstruo "Fotónico/a" en el Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial a "Avanzador Fotónico" una vez por turno de esta forma. Gana 1000 ATK si hay otro monstruo "Fotónico/a" en el Campo.
  | ja_lore               = このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：フィールドに「フォトン」モンスターが存在する場合、このカードは手札から特殊召喚できる。②：フィールドにこのカード以外の「フォトン」モンスターが存在する場合、このカードの攻撃力は１０００アップする。
  | ko_lore               = 이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 필드에 "포톤" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 필드에 이 카드 이외의 "포톤" 몬스터가 존재할 경우, 이 카드의 공격력은 1000 올린다.
