  | fr_lore               = Les effets suivants sont activés consécutivement, lorsque ce monstre détruit le nombre de monstres indiqué ci-après à l'issue d'un combat:<br />Un : Tant que cette carte reste face recto sur le Terrain, annulez l'activation et les effets de toutes les Cartes Magie et Piège qui désignent cette carte comme cible, et détruisez-les.<br />Deux : Vous pouvez faire l'Invocation Spéciale d'1 "Fushioh Richie" depuis votre main ou votre Deck en sacrifiant cette carte durant votre Main Phase.
  | de_lore               = Wenn dieses Monster die folgende Anzahl von Monstern als Ergebnis eines Kampfes zerstört, werden die folgenden Effekte in dieser Reihenfolge aktiviert:<br />1. Monster: Solange diese Karte offen auf dem Spielfeld liegt, annulliere die Aktivierungen und die Effekte aller Zauber- und Fallenkarten, die diese Karte als Ziel bestimmen, und zerstöre diese Karten.<br />2. Monster: Du kannst 1 „Fushioh Richie“-Karte als Spezialbeschwörung aus deiner Hand oder aus deinem Deck beschwören, indem du diese Karte in deiner Main Phase als Tribut anbietest.
  | it_lore               = Quando questo mostro distrugge il seguente numero di mostri in seguito ad una battaglia, vengono attivati in ordine i seguenti effetti:<br />Uno: Fino a quando questa carta resta scoperta sul Terreno, annulla l'attivazione e gli effetti di tutte le Carte Magia e Trappola che designano questa carta come bersaglio e distruggile.<br />Due: Puoi Evocare tramite Evocazione Speciale 1 "Fushioh Richie" dalla tua mano o dal tuo Deck offrendo questa carta come Tributo durante la tua Main Phase.
  | pt_lore               = Após esta carta destruir um ou mais monstros em batalha, os seguintes efeitos podem ser aplicados: • 1: Negue os efeitos de Spell e Trap Cards que designam esta carta como alvo e destrua aquelas cartas. • 2: Você pode Tributar esta carta para Special Summon 1 "Fushioh Richie" da sua mão ou Deck.
  | es_lore               = Cuando esta carta destruye el siguiente número de monstruos como resultado de una batalla, esta carta obtiene los siguientes efectos:<br />Uno: Mientras esta carta permanezca boca arriba en el Campo, niega la activación y los efectos de todas las Cartas Mágicas y de Trampa que designen esta carta como objetivo y destrúyelas.<br />Dos: Puedes Invocar mediante una Invocación Especial 1 "Fushioh Richie" de tu mano o Deck Sacrificando esta carta durante tu Main Phase.
