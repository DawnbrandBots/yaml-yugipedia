  | fr_lore               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre "Photon" ou "Galactique" ("Invocateur Galactique" exclu) dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense. Vous pouvez cibler 1 autre monstre LUMIÈRE que vous contrôlez ; jusqu'à la fin de ce tour, il devient de Niveau 4. Vous ne pouvez utiliser chaque effet de "Invocateur Galactique" qu'une fois par tour.
  | de_lore               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Photon“- oder „Galaxie“-Monster in deinem Friedhof wählen, außer „Galaxiebeschwörer“; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Du kannst 1 anderes LICHT Monster wählen, das du kontrollierst; es wird bis zum Ende dieses Spielzugs zu Stufe 4. Du kannst jeden Effekt von „Galaxiebeschwörer“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro "Fotonico" o "Galattico" nel tuo Cimitero, eccetto "Evocatore Galattico"; Evocalo Specialmente in Posizione di Difesa. Puoi scegliere come bersaglio 1 altro mostro LUCE che controlli; esso diventa di Livello 4 fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Evocatore Galattico" una sola volta per turno.
  | pt_lore               = Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro "Fóton" ou "Galáxia" no seu Cemitério, exceto "Invocador das Galáxias"; Invoque-o por Invocação-Especial em Posição de Defesa. Você pode escolher 1 outro monstro de LUZ que você controla; ele se torna de Nível 4 até o final deste turno. Você só pode usar cada efeito de "Invocador das Galáxias" uma vez por turno.
  | es_lore               = Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo "Fotónico/a", "Galaxia" o "Galáctico/a" en tu Cementerio, excepto "Invocador Galáctico"; Invócalo de Modo Especial en Posición de Defensa. Puedes seleccionar otro monstruo de LUZ que controles; éste se convierte en Nivel 4 hasta el final de este turno. Sólo puedes usar cada efecto de "Invocador Galáctico" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、「銀河の召喚師」以外の自分の墓地の、「フォトン」モンスターまたは「ギャラクシー」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。②：このカード以外の自分フィールドの光属性モンスター１体を対象として発動できる。そのモンスターのレベルをターン終了時まで４にする。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, "갤럭시 서머너" 이외의 자신 묘지의, "포톤" 몬스터 또는 "갤럭시" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. ②: 이 카드 이외의 자신 필드의 빛 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 턴 종료시까지 4 로 한다.
