  | lore                  = Gains 300 ATK for each [[Continuous Trap Card|Continuous Trap]] on the [[field]] and in the [[Graveyard|GYs]]. You can only use each of the following effects of "Pharaonic Advent" [[once per turn]]. You can [[Tribute]] 1 [[monster]]; [[Special Summon]] this card from your [[hand]]. You can Tribute 1 [[Fairy]], [[Fiend]], or [[Reptile]] monster; add 1 Continuous Trap from your [[Main Deck|Deck]] to your hand, also you cannot Special Summon monsters for the rest of this [[turn]].
  | fr_lore               = Gagne 300 ATK pour chaque Piège Continu sur le Terrain et dans les Cimetières. Vous ne pouvez utiliser chacun des effets suivants de "Avènement Pharaonique" qu'une fois par tour. Vous pouvez Sacrifier 1 monstre ; Invoquez Spécialement cette carte depuis votre main. Vous pouvez Sacrifier 1 monstre Elfe, Démon ou Reptile ; ajoutez 1 Piège Continu depuis votre Deck à votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres le reste de ce tour.
  | de_lore               = Erhält für jede Permanente Falle auf dem Spielfeld und in den Friedhöfen 300 ATK. Du kannst jeden der folgenden Effekte von „Pharaonische Ankunft“ nur einmal pro Spielzug verwenden. Du kannst 1 Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst 1 Fee-, Unterweltler- oder Reptil-Monster als Tribut anbieten; füge deiner Hand 1 Permanente Falle von deinem Deck hinzu, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören.
  | it_lore               = Guadagna 300 ATK per ogni Trappola Continua sul Terreno e nei Cimiteri. Puoi utilizzare ognuno dei seguenti effetti di "Avvento Faraonico" una sola volta per turno. Puoi offrire come Tributo 1 mostro; Evoca Specialmente questa carta dalla tua mano. Puoi offrire come Tributo 1 mostro Fata, Demone o Rettile; aggiungi 1 Trappola Continua dal tuo Deck alla tua mano, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno.
  | pt_lore               = Ganha 300 de ATK para cada Armadilha Contínua no campo e nos Cemitérios. Você só pode usar cada um dos seguintes efeitos de "Advento Faraônico" uma vez por turno. Você pode oferecer 1 monstro como Tributo; Invoque este card por Invocação-Especial da sua mão. Você pode oferecer como Tributo 1 monstro Fada, Demônio ou Réptil; adicione 1 Armadilha Contínua do seu Deck à sua mão e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno.
  | es_lore               = Gana 300 ATK por cada Trampa Continua en el Campo y en los Cementerios. Sólo puedes usar cada uno de los siguientes efectos de "Adviento Faraónico" una vez por turno. Puedes Sacrificar 1 monstruo; Invoca esta carta de Modo Especial desde tu mano. Puedes Sacrificar 1 monstruo Hada, Demonio o Reptil; añade a tu mano 1 Trampa Continua en tu Deck, y además no puedes Invocar monstruos de Modo Especial por el resto de este turno.
  | ja_lore               = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのモンスター１体をリリースして発動できる。このカードを手札から特殊召喚する。②：このカードの攻撃力は、お互いのフィールド・墓地の永続罠カードの数×３００アップする。③：自分フィールドの天使族・悪魔族・爬虫類族モンスター１体をリリースして発動できる。デッキから永続罠カード１枚を手札に加える。この効果の発動後、ターン終了時まで自分はモンスターを特殊召喚できない。
