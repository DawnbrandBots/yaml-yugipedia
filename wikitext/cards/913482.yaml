  | fr_lore               = Si vos LP sont inférieurs à ceux de votre adversaire : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre "Fierté d'Or" non-Guerrier dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Fierté d'Or" exclus) depuis l'Extra Deck le reste de ce tour. Durant la Main Phase de votre adversaire, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro, en utilisant uniquement des monstres "Fierté d'Or" que vous contrôlez. Vous ne pouvez utiliser chaque effet de "Fierté d'Or - Léon" qu'une fois par tour.
  | de_lore               = Falls du weniger LP hast als dein Gegner: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Goldstolz“-Nicht-Krieger-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „Goldstolz“-Monstern. Während der Main Phase deines Gegners kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Synchromonster als Synchrobeschwörung und verwende dafür nur „Goldstolz“-Monster, die du kontrollierst. Du kannst jeden Effekt von „Goldstolz - Leon“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se i tuoi LP sono inferiori a quelli del tuo avversario: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro "Orgoglio d'Oro" non-Guerriero nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri "Orgoglio d'Oro". Durante la Main Phase del tuo avversario, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro, utilizzando solo mostri "Orgoglio d'Oro" che controlli. Puoi utilizzare ogni effetto di "Orgoglio d'Oro - Leon" una sola volta per turno.
