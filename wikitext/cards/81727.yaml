  | lore                  = When this card is [[destroyed by battle]] with an [[attack]]ing [[monster]] your opponent [[control]]s and is [[sent]] to the [[Graveyard]], you can [[equip]] this card to that monster. The equipped monster loses 1800 [[ATK]]. When it is [[destroy]]ed and this card is sent to the Graveyard, you can [[Special Summon]] this card.
  | fr_lore               = Lorsque cette carte est détruite au combat par un monstre attaquant contrôlé par votre adversaire et envoyée au Cimetière, vous pouvez équiper cette carte à ce monstre. Le monstre équipé perd 1800 points d'ATK. Lorsqu'il est détruit et que cette carte est envoyée au Cimetière, vous pouvez Invoquer Spécialement cette carte.
  | de_lore               = Wenn diese Karte durch Kampf mit einem angreifenden Monster, das dein Gegner kontrolliert, zerstört und auf den Friedhof gelegt wird, kannst du das Monster mit dieser Karte ausrüsten. Das ausgerüstete Monster verliert 1800 ATK. Wenn es zerstört und diese Karte auf den Friedhof gelegt wird, kannst du diese Karte als Spezialbeschwörung beschwören.
  | it_lore               = Quando questa carta viene distrutta in battaglia da un mostro attaccante controllato dal tuo avversario e mandata al Cimitero, puoi equipaggiare questa carta a quel mostro. Il mostro equipaggiato perde 1800 ATK. Quando quel mostro viene distrutto e questa carta mandata al Cimitero, puoi Evocare tramite Evocazione Speciale questa carta.
  | pt_lore               = Quando esta carta é destruída em batalha por um monstro atacante que o seu oponente controla e é enviada ao Cemitério, você pode equipar esta carta àquele monstro. O monstro equipado perde 1800 pontos de ATK. Quando o monstro equipado é destruído e esta carta é enviada ao Cemitério, você pode Special Summon esta carta para o seu lado do campo.
  | es_lore               = Cuando esta carta es destruida en batalla por un monstruo atacante controlado por tu adversario, y mandada al Cementerio, puedes equipar esta carta a ese monstruo. El monstruo equipado pierde 1800 ATK. Cuando ese monstruo es destruido y esta carta es mandada al Cementerio, puedes Invocar esta carta de Modo Especial.
  | ja_lore               = このカードが相手モンスターの攻撃によって破壊され墓地へ送られた時、このカードを装備カード扱いとしてそのモンスターに装備する事ができる。装備モンスターの攻撃力は１８００ポイントダウンする。装備モンスターが破壊される事によってこのカードが墓地へ送られた時、このカードを自分フィールド上に特殊召喚する事ができる。
  | ko_lore               = 이 카드가 상대 몬스터의 공격에 의해서 파괴되어 묘지에 보내졌을 때, 이 카드를 장비 카드 취급으로서 그 몬스터에게 장비할 수 있다. 장비 몬스터의 공격력은 １８００포인트 다운한다. 장비 몬스터가 파괴되는 일에 의해서 이 카드가 묘지에 보내졌을 때, 이 카드를 자신 필드 위에 특수 소환할 수 있다.
