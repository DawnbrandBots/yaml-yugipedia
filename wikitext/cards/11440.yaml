  | fr_lore               = Cette carte gagne 1000 ATK pour chaque monstre FEU face recto sur le Terrain (cette carte exclue). Vous pouvez envoyer 1 autre monstre FEU face recto que vous contrôlez au Cimetière ; infligez 500 points de dommages à votre adversaire.
  | de_lore               = Diese Karte erhält 1000 ATK für jedes offene FEUER Monster auf dem Spielfeld, außer dieser Karte. Du kannst 1 anderes offenes FEUER Monster, das du kontrollierst, auf den Friedhof legen; füge deinem Gegner 500 Schaden zu.
  | it_lore               = Questa carta guadagna 1000 ATK per ogni mostro FUOCO scoperto sul Terreno, eccetto questa carta. Puoi mandare 1 altro mostro FUOCO scoperto che controlli al Cimitero; infliggi 500 danni al tuo avversario.
  | pt_lore               = Se existir outro monstro do [[FIRE|FOGO]] no Campo, aumente o [[ATK]] deste card em 1000 pontos por cada [[Monster Card|monstro]] do FOGO excepto este card. Envie um monstro do FOGO, excepto este card, para o [[Graveyard|Cemitério]] para infligir 500 pontos de [[Effect damage|dano]] aos [[Life Points]] do seu adversário.
  | es_lore               = Esta carta gana 1000 [[ATK]] por cada [[Monster Card|monstruo]] de [[FIRE|FUEGO]] boca arriba en el [[Field|Campo]], excepto esta carta. Puedes mandar al [[Graveyard|Cementerio]] otro monstruo de FUEGO boca arriba que controles; inflige 500 puntos de daño a tu adversario.
  | ja_lore               = フィールド上にこのカード以外の炎属性モンスターが存在する場合、このカードの攻撃力は１体につき１０００ポイントアップする。このカード以外の炎属性モンスターを墓地に送る度に、相手プレイヤーに５００ポイントダメージを与える。
  | ko_lore               = 필드 위에 이 카드 이외의 화염 속성 몬스터가 존재할 경우, 이 카드의 공격력은 1장당 1000 포인트 올린다. 이 카드 이외의 화염 속성 몬스터를 묘지로 보낼 때마다, 상대 플레이어에게 500 포인트 데미지를 준다.
