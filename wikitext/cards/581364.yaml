  | fr_lore               = 2 monstres Guerrier (un monstre "Six Samouraïs" inclus)<br />Si cette carte est Invoquée par Lien : vous pouvez défausser 1 carte ; ajoutez 1 carte depuis votre Deck à votre main qui a un effet qui place un ou plusieurs Compteurs Bushido. Vous ne pouvez utiliser cet effet de "Shogun de Combat des Six Samouraïs" qu'une fois par tour. Chaque fois qu'un ou plusieurs monstres "Six Samouraïs" sont Invoqués Normalement ou Spécialement dans des zones pointées par cette carte, placez 1 Compteur Bushido sur cette carte. Gagne 100 ATK pour chaque Compteur Bushido sur votre Terrain.
  | de_lore               = 2 Krieger-Monster, darunter ein „Sechs Samurai“-Monster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 Karte abwerfen; füge deiner Hand 1 Karte, die einen Effekt hat, der eine oder mehr Bushido-Zählmarken legt, von deinem Deck hinzu. Du kannst diesen Effekt von „Kampf-Shogun der Sechs Samurai“ nur einmal pro Spielzug verwenden. Jedes Mal, wenn ein oder mehr „Sechs Samurai“-Monster als Normal- oder Spezialbeschwörung in eine oder mehr Zonen beschworen werden, auf die diese Karte zeigt, lege 1 Bushido-Zählmarke auf diese Karte. Erhält für jede Bushido-Zählmarke auf deiner Spielfeldseite 100 ATK.
  | it_lore               = 2 mostri Guerriero, compreso un mostro "Sei Samurai"<br />Se questa carta viene Evocata Link: puoi scartare 1 carta; aggiungi dal tuo Deck alla tua mano 1 carta che ha un effetto che mette uno o più Segnalini Bushido. Puoi utilizzare questo effetto di "Shogun da Battaglia dei Sei Samurai" una sola volta per turno. Ogni volta che uno o più mostri "Sei Samurai" vengono Evocati Normalmente o Specialmente in una o più zone puntate da questa carta, metti 1 Segnalino Bushido su questa carta. Guadagna 100 ATK per ogni Segnalino Bushido sul tuo Terreno.
  | pt_lore               = 2 monstros Guerreiro, incluindo um monstro "Seis Samurai"<br />Se este card for Invocado por Invocação-Link: você pode descartar 1 card; adicione 1 card do seu Deck à sua mão que tenha um efeito que coloque um ou mais Marcadores de Bushido. Você só pode usar este efeito de "Shogun Guerreiro dos Seis Samurai" uma vez por turno. Sempre que um ou mais monstros "Seis Samurai" forem Invocados por Invocação-Normal ou Especial em uma ou mais zonas para as quais este card apontar, coloque 1 Marcador de Bushido neste card. Ganha 100 de ATK para cada Marcador de Bushido no seu campo.
  | es_lore               = 2 monstruos Guerrero, incluyendo un monstruo "Seis Samuráis"<br />Si esta carta es Invocada por Enlace: puedes descartar 1 carta; añade a tu mano 1 carta en tu Deck que tenga un efecto que ponga uno o más Contadores de Bushido. Sólo puedes usar este efecto de "Shogun de Batalla de los Seis Samuráis" una vez por turno. Cada vez que uno o más monstruos "Seis Samuráis" sean Invocados de Modo Normal o Especial a una o más zonas a las que apunte esta carta, pon 1 Contador de Bushido en esta carta. Gana 100 ATK por cada Contador de Bushido en tu Campo.
  | ja_lore               = 「六武衆」モンスターを含む戦士族モンスター２体<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがリンク召喚に成功した場合、手札を１枚捨てて発動できる。武士道カウンターを置く効果を持つカード１枚をデッキから手札に加える。②：このカードがモンスターゾーンに存在する限り、このカードのリンク先に「六武衆」モンスターが召喚・特殊召喚される度に、このカードに武士道カウンターを１つ置く。③：このカードの攻撃力は自分フィールドの武士道カウンターの数×１００アップする。
  | ko_lore               = "여섯 무사" 몬스터를 포함하는 전사족 몬스터 2장<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우, 패를 1장 버리고 발동할 수 있다. 무사도 카운터를 놓는 효과를 가지는 카드 1장을 덱에서 패에 넣는다. ②: 이 카드가 몬스터 존에 존재하는 한, 이 카드의 링크 앞에 "여섯 무사" 몬스터가 일반 소환 / 특수 소환될 때마다, 이 카드에 무사도 카운터를 1개 놓는다. ③: 이 카드의 공격력은 자신 필드의 무사도 카운터의 수 × 100 올린다.
