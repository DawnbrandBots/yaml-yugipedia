  | de_lore               = ''Die Inkarnation eines großen Baums, der völlig ausgebrannt ist. Alles, was mit seiner Holzkohle gegrillt wird, schmeckt so vorzüglich, dass es von jedem sehr geschätzt wird.''
  | it_lore               = ''L'incarnazione di un grande albero che è stato completamente bruciato. Un barbecue fatto con questo carbone è così superbo da farlo ritenere prezioso da tutti.''
  | pt_lore               = ''Um perverso espírito de madeira que se extinguiu. O churrasco na brasa com esse carvão é tão incrível que todos dizem que não tem preço.''
  | es_lore               = ''La encarnación de un gran árbol que fue quemado a conciencia. Una barbacoa hecha con este carbón es tan soberbia que todos creen que es preciosa.''
  | ja_lore               = 完全に燃え尽きてしまった巨木の化身。この炭で焼く肉は絶品と言われ、重宝されている。
  | ko_lore               = 완전히 다 타버린 거목의 화신. 이 숯으로 구운 고기는 최상품이라 하여, 귀중하게 다뤄지고 있다.
  | tc_lore               = 完全烧焦的巨木化身。据说该木炭烤出的肉味道极佳，被重视为珍宝。
