  | lore                = 1+ [[Effect Monster]]s<br />You can only [[control]] 1 "Worldsea Dragon Zealantis". You can only use each of the following [[effect]]s of "Worldsea Dragon Zealantis" [[once per turn]]. During your [[Main Phase]]: You can [[banish]] all [[monsters]] on the [[field]], then Special Summon as many monsters as possible that were banished by this effect, to their owners' fields, [[face-up]], or in [[face-down]] Defense Position. During the [[Battle Phase]] ([[Quick Effect]]): You can [[destroy]] cards on the field up to the number of [[co-linked]] monsters on the field.
  | fr_lore             = 1+ Monstre à Effet<br />Vous ne pouvez contrôler qu'1 "Dragon du Monde des Mers Zélantis". Vous ne pouvez utiliser chacun des effets suivants de "Dragon du Monde des Mers Zélantis" qu'une fois par tour. Durant votre Main Phase : vous pouvez bannir tous les monstres sur le Terrain, puis Invoquez Spécialement autant de monstres que possible qui ont été bannis par cet effet, face recto ou en Position de Défense face verso sur le Terrain de leur propriétaire. Durant la Battle Phase (Effet Rapide) : vous pouvez détruire un nombre de cartes sur le Terrain, inférieur ou égal au nombre de monstres co-liés sur le Terrain.
  | de_lore             = 1+ Effektmonster<br />Du kannst nur 1 „Weltmeerdrache Zealantis“ kontrollieren. Du kannst jeden der folgenden Effekte von „Weltmeerdrache Zealantis“ nur einmal pro Spielzug verwenden. Während deiner Main Phase: Du kannst alle Monster auf dem Spielfeld verbannen, dann beschwöre so viele Monster, die durch diesen Effekt verbannt wurden, wie möglich als Spezialbeschwörung offen oder in die verdeckte Verteidigungsposition auf die Spielfeldseiten ihrer Besitzer. Während der Battle Phase (Schnelleffekt): Du kannst Karten auf dem Spielfeld bis zur Anzahl der kreuzgelinkten Monster auf dem Spielfeld zerstören.
  | it_lore             = 1+ Mostri con Effetto<br />Puoi controllare solo 1 "Zealantis Drago del Mare del Mondo". Puoi utilizzare ognuno dei seguenti effetti di "Zealantis Drago del Mare del Mondo" una sola volta per turno. Durante la tua Main Phase: puoi bandire tutti i mostri sul Terreno, poi Evocare Specialmente tanti mostri banditi da questo effetto quanti possibile, sul Terreno dei loro proprietari, scoperti, o coperti in Posizione di Difesa. Durante la Battle Phase (Effetto Rapido): puoi distruggere carte sul Terreno fino al numero di mostri co-linkati sul Terreno.
  | pt_lore             = 1+ Monstros de Efeito<br />Você só pode controlar 1 "Zelântis, o Dragão do Mundo Marítimo". Você só pode usar cada um dos seguintes efeitos de "Zelântis, o Dragão do Mundo Marítimo" uma vez por turno. Durante sua Fase Principal: você pode banir todos os monstros no campo e, depois, Invoque por Invocação-Especial nos campos dos seus donos, tantos monstros quanto possível que foram banidos por este efeito, com a face para cima ou com a face para baixo em Posição de Defesa. Durante a Fase de Batalha (Efeito Rápido): você pode destruir cards no campo até o número de monstros co-linkados no campo.
  | es_lore             = 1+ Monstruos de Efecto<br />Sólo puedes controlar 1 "Dragón Zealantis Mar Mundial". Sólo puedes usar cada uno de los siguientes efectos de "Dragón Zealantis Mar Mundial" una vez por turno. Durante tu Main Phase: puedes desterrar todos los monstruos en el Campo, y después Invoca de Modo Especial tantos monstruos como sea posible que fueran desterrados por este efecto, a los Campos de sus propietarios, boca arriba o en Posición de Defensa boca abajo. Durante la Battle Phase (Efecto Rápido): puedes destruir cartas en el Campo hasta el número de monstruos co-enlazados en el Campo.
  | ja_lore             = 効果モンスター１体以上<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：「世海龍ジーランティス」は自分フィールドに１体しか表側表示で存在できない。②：自分メインフェイズに発動できる。フィールドのモンスターを全て除外する。その後、この効果で除外したモンスターを可能な限り元々の持ち主のフィールドに表側表示または裏側守備表示で特殊召喚する。③：自分・相手のバトルフェイズに発動できる。フィールドの相互リンク状態のモンスターの数まで、フィールドのカードを選んで破壊する。
