  | ja_lore               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードを発動したターンの自分メインフェイズに発動できる。自分の墓地からレベル６以下の昆虫族モンスター１体を選んで特殊召喚する。②：手札の昆虫族モンスター１体を相手に見せ、相手フィールドの表側表示モンスター１体と、見せたモンスターより低い攻撃力を持つ自分フィールドの昆虫族モンスター１体を対象として発動できる。そのモンスター２体のコントロールを入れ替える。この効果で自分がコントロールを得たモンスターは昆虫族になる。
  | ko_lore               = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드를 발동한 턴의 자신 메인 페이즈에 발동할 수 있다. 자신 묘지에서 레벨 6 이하의 곤충족 몬스터 1장을 고르고 특수 소환한다. ②: 패의 곤충족 몬스터 1장을 상대에게 보여주고, 상대 필드의 앞면 표시 몬스터 1장과, 보여준 몬스터보다 낮은 공격력을 가지는 자신 필드의 곤충족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터 2장의 컨트롤을 맞바꾼다. 이 효과로 자신이 컨트롤을 얻은 몬스터는 곤충족이 된다.
