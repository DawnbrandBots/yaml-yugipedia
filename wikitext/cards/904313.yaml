  | lore                  = During your [[Main Phase]], if this card was [[activate]]d this [[turn]]: You can [[Special Summon]] 1 [[Level]] 6 or lower [[Insect]] [[monster]] from your [[GY]]. You can [[reveal]] 1 Insect monster in your [[hand]], then [[target]] 1 [[face-up]] monster your opponent [[control]]s, and 1 Insect monster you control with less [[ATK]] than the revealed monster; switch control of those monsters, and if you do, the monster you took control of becomes an Insect monster. You can only use 1 "Giant Ballgame" [[effect]] per turn, and [[Once per turn|only once that turn]].
  | fr_lore               = Durant votre Main Phase, si cette carte a été activée ce tour : vous pouvez Invoquer Spécialement 1 monstre Insecte de max. Niveau 6 depuis votre Cimetière. Vous pouvez révéler 1 monstre Insecte dans votre main, puis ciblez 1 monstre face recto contrôlé par votre adversaire et 1 monstre Insecte que vous contrôlez avec une ATK inférieure au monstre révélé ; échangez le contrôle de ces monstres, et si vous le faites, le monstre dont vous avez pris le contrôle devient un monstre Insecte. Vous ne pouvez utiliser qu'1 effet de "Jeu de Ballon Géant" par tour, et uniquement une fois le tour.
  | de_lore               = Während deiner Main Phase, falls diese Karte in diesem Spielzug aktiviert wurde: Du kannst 1 Insekt-Monster der Stufe 6 oder niedriger als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst 1 Insekt-Monster in deiner Hand vorzeigen und dann 1 offenes Monster, das dein Gegner kontrolliert, und 1 Insekt-Monster, das du kontrollierst und dessen ATK kleiner sind als die des vorgezeigten Monsters, wählen; vertausche die Kontrolle über jene Monster und falls du dies tust, wird das Monster, über das du die Kontrolle übernommen hast, zu einem Insekt-Monster. Du kannst nur 1 Effekt von „Riesiges Ballspiel“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_lore               = Durante la tua Main Phase, se questa carta è stata attivata in questo turno: puoi Evocare Specialmente 1 mostro Insetto di Livello 6 o inferiore dal tuo Cimitero. Puoi rivelare 1 mostro Insetto nella tua mano, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario e 1 mostro Insetto che controlli con ATK inferiore al mostro rivelato; scambia il controllo di quei mostri e, se lo fai, il mostro di cui hai preso il controllo diventa un mostro Insetto. Puoi utilizzare solo 1 effetto di "Gioco di Palla Gigante" per turno, e solo una volta in quel turno.
  | pt_lore               = Durante sua Fase Principal, se este card foi ativado neste turno: você pode Invocar por Invocação-Especial 1 monstro Inseto de Nível 6 ou menos do seu Cemitério. Você pode revelar 1 monstro Inseto na sua mão e, depois, escolha 1 monstro com a face para cima que seu oponente controla e 1 monstro Inseto que você controla com ATK menor que o do monstro revelado; troque o controle desses monstros e, se isso acontecer, o monstro do qual você tomou o controle se torna um monstro Inseto. Você só pode usar 1 efeito de "Jogo de Bola Gigante" por turno e apenas uma vez por turno.
  | es_lore               = Durante tu Main Phase, si esta carta fue activada este turno: puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo Insecto de Nivel 6 o menor. Puedes mostrar 1 monstruo Insecto en tu mano, y después selecciona 1 monstruo boca arriba que controle tu adversario y 1 monstruo Insecto que tú controles con menos ATK que el monstruo mostrado; cambia el control de esos monstruos y, si lo haces, el monstruo del que tomaste el control se convierte en un monstruo Insecto. Sólo puedes usar 1 efecto de "Juego de Pelota Gigante" por turno, y sólo una vez ese turno.
  | ja_lore               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードを発動したターンの自分メインフェイズに発動できる。自分の墓地からレベル６以下の昆虫族モンスター１体を選んで特殊召喚する。②：手札の昆虫族モンスター１体を相手に見せ、相手フィールドの表側表示モンスター１体と、見せたモンスターより低い攻撃力を持つ自分フィールドの昆虫族モンスター１体を対象として発動できる。そのモンスター２体のコントロールを入れ替える。この効果で自分がコントロールを得たモンスターは昆虫族になる。
  | ko_lore               = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드를 발동한 턴의 자신 메인 페이즈에 발동할 수 있다. 자신 묘지에서 레벨 6 이하의 곤충족 몬스터 1장을 고르고 특수 소환한다. ②: 패의 곤충족 몬스터 1장을 상대에게 보여주고, 상대 필드의 앞면 표시 몬스터 1장과, 보여준 몬스터보다 낮은 공격력을 가지는 자신 필드의 곤충족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터 2장의 컨트롤을 맞바꾼다. 이 효과로 자신이 컨트롤을 얻은 몬스터는 곤충족이 된다.
