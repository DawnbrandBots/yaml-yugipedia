  | lore                = You can [[Normal Summon]] [[Level]] 7 [[monster]]s without Tributing. During your [[Main Phase]]: You can [[Special Summon]] 1 of your non-Xyz "[[Kashtira]]" monsters that is [[banish]]ed or in your [[GY]]. If your opponent [[activate]]s a [[Spell Card]] or [[effect]], and you [[control]] a "Kashtira" monster: You can [[target]] 3 cards in your opponent's GY; [[banish]] them, face-down. You can only use each effect of "Kashtira Birth" [[once per turn]].
  | fr_lore             = Vous pouvez Invoquer Normalement des monstres de Niveau 7 sans Sacrifices. Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 de vos monstres non-Xyz "Kashtira" qui est banni ou dans votre Cimetière. Si votre adversaire active une Carte Magie ou effet de Magie, et que vous contrôlez un monstre "Kashtira" : vous pouvez cibler 3 cartes dans le Cimetière de votre adversaire ; bannissez-les face verso. Vous ne pouvez utiliser chaque effet de "Naissance Kashtira" qu'une fois par tour.
  | de_lore             = Du kannst Monster der Stufe 7 als Normalbeschwörung beschwören, ohne Tribut anzubieten. Während deiner Main Phase: Du kannst 1 deiner „Kashtira“-Nicht-Xyz-Monster, das verbannt ist oder sich in deinem Friedhof befindet, als Spezialbeschwörung beschwören. Falls dein Gegner eine Zauberkarte oder einen Zaubereffekt aktiviert und du ein „Kashtira“-Monster kontrollierst: Du kannst 3 Karten im Friedhof deines Gegners wählen; verbanne sie verdeckt. Du kannst jeden Effekt von „Kashtira-Geburt“ nur einmal pro Spielzug verwenden.
  | it_lore             = Puoi Evocare Normalmente i mostri di Livello 7 senza offrire Tributi. Durante la tua Main Phase: puoi Evocare Specialmente 1 dei tuoi mostri non-Xyz "Kashtira" che sono banditi o nel tuo Cimitero. Se il tuo avversario attiva una Carta Magia o un suo effetto, e tu controlli un mostro "Kashtira": puoi scegliere come bersaglio 3 carte nel Cimitero del tuo avversario; bandiscile, coperte. Puoi utilizzare ogni effetto di "Nascita Kashtira" una sola volta per turno.
  | pt_lore             = Você pode Invocar por Invocação-Normal monstros de Nível 7 sem oferecer Tributo. Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 dos seus monstros "Kashtira" que não forem Xyz que estiverem banidos ou no seu Cemitério. Se seu oponente ativar um Card de Magia ou seus efeitos e você controlar um monstro "Kashtira": você pode escolher 3 cards no Cemitério do seu oponente; bana-os, com a face para baixo. Você só pode usar cada efeito de "Nascimento Kashtira" uma vez por turno.
  | es_lore             = Puedes Invocar de Modo Normal monstruos de Nivel 7 sin Sacrificar. Durante tu Main Phase: puedes Invocar de Modo Especial 1 de tus monstruos "Kashtira" que no sea Xyz que esté desterrado o en tu Cementerio. Si tu adversario activa una Carta Mágica o su efecto, y tú controlas un monstruo "Kashtira": puedes seleccionar 3 cartas en el Cementerio de tu adversario; destiérralas, boca abajo. Sólo puedes usar cada efecto de "Nacimiento Kashtira" una vez por turno.
  | ja_lore             = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分はレベル７モンスターを召喚する場合に必要なリリースをなくす事ができる。②：自分メインフェイズに発動できる。自分の墓地のモンスター及び除外されている自分のモンスターの中から、Ｘモンスター以外の「クシャトリラ」モンスター１体を選んで特殊召喚する。③：相手が魔法カードの効果を発動した場合に、自分フィールドに「クシャトリラ」モンスターが存在していれば、相手の墓地のカード３枚を対象として発動できる。そのカードを裏側表示で除外する。
