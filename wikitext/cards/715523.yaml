  | lore                  = You can [[discard]] 1 other [[EARTH]] [[Fairy]] [[monster]]; [[Special Summon]] this card from your [[hand]], then [[Add a card|add]] 1 "[[Exchange of the Spirit]]" or 1 card that mentions it from your [[Main Deck|Deck]] to your hand. ([[Quick Effect]]): You can [[banish]] this card from your [[field]] or [[GY]], then [[target]] up to 3 cards in any GY(s), or up to 5 if "Exchange of the Spirit" is on your field or in your GY; [[shuffle]] them into the Deck. You can only use each [[effect]] of "Keldo the Sacred Protector" [[once per turn]].
  | fr_lore               = Vous pouvez défausser 1 autre monstre TERRE Elfe ; Invoquez Spécialement cette carte depuis votre main, puis ajoutez 1 "Permutation des Mondes" ou 1 carte qui le mentionne depuis votre Deck à votre main. (Effet Rapide) : vous pouvez bannir cette carte depuis votre Terrain ou Cimetière, puis ciblez max. 3 cartes dans les Cimetières ou max. 5 si "Permutation des Mondes" est sur votre Terrain ou dans votre Cimetière ; mélangez-les dans le Deck. Vous ne pouvez utiliser chaque effet de "Keldo la Protectrice Sacrée" qu'une fois par tour.
  | de_lore               = Du kannst 1 anderes ERDE Fee-Monster abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann füge deiner Hand 1 „Austausch des Geistes“ oder 1 Karte, die ihn erwähnt, von deinem Deck hinzu. (Schnelleffekt): Du kannst diese Karte von deiner Spielfeldseite oder deinem Friedhof verbannen und dann bis zu 3 Karten in beliebigen Friedhöfen wählen oder bis zu 5, falls sich „Austausch des Geistes“ auf deiner Spielfeldseite oder in deinem Friedhof befindet; mische sie ins Deck. Du kannst jeden Effekt von „Keldo die heilige Beschützerin“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi scartare 1 altro mostro TERRA Fata; Evoca Specialmente questa carta dalla tua mano, poi aggiungi 1 "Scambio dello Spirito" o 1 carta che lo menziona dal tuo Deck alla tua mano. (Effetto Rapido): puoi bandire questa carta dal tuo Terreno o Cimitero, poi scegliere come bersaglio fino a 3 carte in uno o più Cimiteri, o fino a 5 se "Scambio dello Spirito" è sul tuo Terreno o nel tuo Cimitero; mischiale nel Deck. Puoi utilizzare ogni effetto di "Keldo la Protettrice Sacra" una sola volta per turno.
  | pt_lore               = Você pode descartar 1 outro monstro Fada de TERRA; Invoque este card por Invocação-Especial da sua mão e, depois, adicione 1 "Troca de Espírito", ou 1 card que o mencione, do seu Deck à sua mão. (Efeito Rápido): você pode banir este card do seu campo ou Cemitério e, depois, escolha até 3 cards em quaisquer Cemitérios, ou até 5 se "Troca de Espírito" estiver no seu campo ou no seu Cemitério; embaralhe-os no Deck. Você só pode usar cada efeito de "Keldo, a Protetora Sagrada" uma vez por turno.
  | es_lore               = Puedes descartar otro monstruo Hada de TIERRA; Invoca esta carta de Modo Especial desde tu mano, y después añade a tu mano 1 "Inversión de Sepulturas", o 1 carta que la mencione, en tu Deck. (Efecto Rápido): puedes desterrar esta carta en tu Campo o Cementerio, y después selecciona hasta 3 cartas en cualquier Cementerio, o hasta 5 si "Inversión de Sepulturas" está en tu Campo o en tu Cementerio; barájalas al Deck. Sólo puedes usar cada efecto de "Keldo la Protectora Sagrada" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札から他の天使族・地属性モンスター１体を捨てて発動できる。このカードを手札から特殊召喚する。その後、デッキから「現世と冥界の逆転」またはそのカード名が記されたカード１枚を手札に加える。②：自分・相手ターンに、フィールド・墓地のこのカードを除外し、自分・相手の墓地のカードを合計５枚まで対象として発動できる。そのカードをデッキに戻す。自分のフィールド及び墓地に「現世と冥界の逆転」が存在しない場合、この効果の対象は３枚までとなる。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 다른 천사족 / 땅 속성 몬스터 1장을 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 덱에서 "현세와 명계의 역전" 또는 그 카드명이 쓰여진 카드 1장을 패에 넣는다. ②: 자신 / 상대 턴에, 필드 / 묘지의 이 카드를 제외하고, 자신 / 상대 묘지의 카드를 합계 5장까지 대상으로 하여 발동할 수 있다. 그 카드를 덱으로 되돌린다. 자신의 필드 및 묘지에 "현세와 명계의 역전"이 존재하지 않을 경우, 이 효과의 대상은 3장까지가 된다.
