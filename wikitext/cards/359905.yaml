  | lore                  = When this card is [[Normal Summon]]ed: You can [[target]] 1 "[[Lunalight]]" [[Monster Card|monster]] in your [[Graveyard]], except "Lunalight White Rabbit"; [[Special Summon]] it in [[Defense Position]]. [[Once per turn]]: You can target [[Spell Card|Spell]]/[[Trap Card]]s your opponent [[control]]s, up to the number of other "Lunalight" cards you control; [[return]] them to the [[hand]].
  | fr_lore               = Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "Clair de Lune" ("Dragon Clair de Lune Rose Noire" et "Lapin Blanc de Clair de Lune" exclus) dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense. Une fois par tour : vous pouvez cibler un nombre de Cartes Magie/Piège contrôlées par votre adversaire, inférieur ou égal au nombre d'autres cartes "Clair de Lune" ("Dragon Clair de Lune Rose Noire" exclu) que vous contrôlez ; renvoyez-les à la main.
  | de_lore               = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Lunalicht“-Monster in deinem Friedhof wählen, außer „Lunalicht Weißes Kaninchen“; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Einmal pro Spielzug: Du kannst Zauber-/Fallenkarten wählen, die dein Gegner kontrolliert, bis zur Anzahl der anderen „Lunalicht“-Karten, die du kontrollierst; gib sie auf die Hand zurück.
  | it_lore               = Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "Lucelunare" nel tuo Cimitero, eccetto "Coniglio Bianco della Lucelunare"; Evocalo Specialmente in Posizione di Difesa. Una volta per turno: puoi scegliere come bersaglio Carte Magia/Trappola controllate dal tuo avversario fino al massimo al numero di altre carte "Lucelunare" che controlli; falle ritornare nella mano.
  | pt_lore               = Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "Luzlunar" no seu Cemitério, exceto "Coelha Branca Luzlunar"; Invoque-o por Invocação-Especial em Posição de Defesa. Uma vez por turno: você pode escolher Cards de Magia/Armadilha que seu oponente controla, até o número de outros cards "Luzlunar" que você controla; devolva-os para a mão.
  | es_lore               = Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Lunaluz" en tu Cementerio, excepto "Coneja Blanca de la Lunaluz"; Invócalo de Modo Especial en Posición de Defensa. Una vez por turno: puedes seleccionar hasta tantas Cartas Mágicas/de Trampa que controle tu adversario como la cantidad de otras cartas "Lunaluz" que controles; devuélvelas a la mano.
  | ja_lore               = ①：このカードが召喚に成功した時、「月光白兎」以外の自分の墓地の「ムーンライト」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。②：１ターンに１度、このカード以外の自分フィールドの「ムーンライト」カードの数まで、相手フィールドの魔法・罠カードを対象として発動できる。そのカードを持ち主の手札に戻す。
  | ko_lore               = ①: 이 카드가 일반 소환에 성공했을 때, "문라이트 화이트 래빗" 이외의 자신 묘지의 "문라이트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. ②: 1턴에 1번, 이 카드 이외의 자신 필드의 "문라이트" 카드의 수까지, 상대 필드의 마법 / 함정 카드를 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다.
