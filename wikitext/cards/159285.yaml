  | it_lore               = Se controlli un mostro ACQUA scoperto, attiva 1 di questi effetti. Se controlli un Mostro Rituale ACQUA scoperto, puoi attivare entrambi questi effetti:<br />● Guarda tutte le carte Posizionate nelle Zone Carte Magia & Trappola del tuo avversario.<br />● Guarda le prime 2 carte del Deck di un qualsiasi giocatore e falle ritornare in cima al Deck in qualsiasi ordine.
  | es_lore               = Si controlas 1 monstruo de AGUA boca arriba, activa 1 de estos efectos. Si controlas 1 Monstruo de Ritual de AGUA boca arriba, puedes activar ambos efectos:<br />● Mira todas las cartas Colocadas en la Zona de Cartas Mágicas y de Trampa de tu adversario.<br />● Mira las 2 cartas de la parte superior del Deck de cualquier jugador y devuélvelas a la parte superior del Deck en cualquier orden.
  | ja_lore               = 自分フィールド上に水属性モンスターが表側表示で存在する場合、以下の効果から１つを選択して発動する。自分フィールド上に水属性の儀式モンスターが表側表示で存在する場合、両方を選択して発動する事ができる。●相手の魔法＆罠カードゾーンにセットされているカードを全て確認して元に戻す。●自分または相手のデッキの上からカードを２枚確認し、好きな順番でデッキの上に戻す。
  | ko_lore               = 자신 필드 위에 물 속성 몬스터가 앞면 표시로 존재할 경우, 이하의 효과에서 1개를 선택하고 발동한다. 자신 필드 위에 물 속성의 의식 몬스터가 앞면 표시로 존재할 경우, 양쪽을 선택하고 발동할 수 있다. ●상대의 마법＆함정 카드 존에 세트되어 있는 카드를 전부 확인하고, 원래대로 되돌린다. ●자신 또는 상대의 덱 위에서 카드를 2장 확인하고, 좋아하는 순서대로 덱의 위로 되돌린다.
  | sc_lore               = ①：自己场上有水属性怪兽存在的情况下，可从以下效果中选择1个发动。此卡发动时自己场上有水属性仪式怪兽存在的情况下，以下两个效果均可选择。<br />●确认所有被放置在对手的魔法与陷阱区域的卡。<br />●从自己或对手牌组上面确认2张卡，以喜欢的顺序放回牌组上面。
