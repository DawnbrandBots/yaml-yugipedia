  | pendulum_effect       = You cannot [[Pendulum Summon]], except from the [[Extra Deck]]. This [[effect]] cannot be [[negate]]d. Each player applies 1 of these effects based on the number of [[Set]] cards in their [[Spell & Trap Zone]]s.<br />● 0: All monsters they [[control]] cannot [[attack]] or [[activate]] their effects.<br />● 4 or more: The [[ATK]] of all monsters they control become double their [[original ATK]].
  | lore                  = If either player [[Set]]s a [[Spell Card|Spell]]/[[Trap Card|Trap]] on your [[field]] while this card is in your [[GY]] (except during the [[Damage Step]]): You can place this card in your [[Pendulum Zone]].
  | fr_pendulum_effect    = Vous ne pouvez pas Invoquer par Pendulation, sauf depuis l'Extra Deck. Cet effet ne peut pas être annulé. Chaque joueur applique 1 de ces effets selon le nombre de cartes Posées dans ses Zones Magie & Piège.<br />●0 : Tous les monstres qu'il contrôle ne peuvent ni attaquer ni activer leurs effets.<br />●Min. 4 : L'ATK de tous les monstres qu'il contrôle devient le double de leur ATK d'origine.
  | fr_lore               = Si un joueur Pose une Magie/Piège sur votre Terrain tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez placer cette carte dans votre Zone Pendule.
  | de_pendulum_effect    = Du kannst keine Monster als Pendelbeschwörung beschwören, außer vom Extra Deck. Dieser Effekt kann nicht annulliert werden. Jeder Spieler wendet 1 dieser Effekte an, basierend auf der Anzahl der gesetzten Karten in seinen Zauber- & Fallenzonen.<br />● 0: Alle Monster, die er kontrolliert, können nicht angreifen und ihre Effekte können nicht aktiviert werden.<br />● 4 oder mehr: Die ATK aller Monster, die er kontrolliert, werden zum Doppelten ihrer Grund-ATK.
  | de_lore               = Falls ein Spieler einen Zauber / eine Falle auf deine Spielfeldseite setzt, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte in deine Pendelzone legen.
  | it_pendulum_effect    = Non puoi Evocare Pendulum, eccetto dall'Extra Deck. Questo effetto non può essere annullato. Ogni giocatore applica 1 di questi effetti a seconda del numero di carte Posizionate nelle sue Zone Magie & Trappole.<br />● 0: Tutti i mostri che controlla non possono attaccare o attivare i loro effetti.<br />● 4 o più: L'ATK di tutti i mostri che controlla diventa il doppio del loro ATK originale.
  | it_lore               = Se qualsiasi giocatore Posiziona una Magia/Trappola sul tuo Terreno mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi mettere questa carta nella tua Zona Pendulum.
  | pt_pendulum_effect    = Você não pode Invocar por Invocação-Pêndulo, exceto do Deck Adicional. Este efeito não pode ser negado. Cada duelista aplica 1 desses efeitos de acordo com o número de cards Baixados em suas Zonas de Magias & Armadilhas.<br />● 0: Todos os monstros que o duelista controla não podem atacar ou ativar seus efeitos.<br />● 4 ou mais: O ATK de todos os monstros que o duelista controla se torna o dobro do seu próprio ATK original.
  | pt_lore               = Se qualquer duelista Baixar uma Magia/Armadilha no seu campo enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode colocar este card na sua Zona de Pêndulo.
  | es_pendulum_effect    = No puedes Invocar por Péndulo, excepto desde el Deck Extra. Este efecto no puede ser negado. Cada jugador aplica 1 de estos efectos con base en el número de cartas Colocadas en sus Zonas de Magia y Trampas.<br />●0: Todos los monstruos que controlan no pueden atacar ni activar sus efectos.<br />●4 o más: El ATK de todos los monstruos que controlan se convierten en el doble de su ATK original.
  | es_lore               = Si cualquier jugador Coloca una Mágica/Trampa en tu Campo mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes poner esta carta en tu Zona de Péndulo.
  | ja_pendulum_effect    = ①：自分はＥＸデッキからしかＰ召喚できない。この効果は無効化されない。②：お互いは自身の魔法＆罠ゾーンにセットされているカードの数により以下を適用する。●０枚：自分フィールドのモンスターは、攻撃できず、効果を発動できない。●４枚以上：自分フィールドのモンスターの攻撃力は元々の数値の倍になる。
  | ja_lore               = ①：このカードが墓地に存在し、自分フィールドに魔法・罠カードがセットされた場合に発動できる。墓地のこのカードを自分のＰゾーンに置く。
  | ko_pendulum_effect    = ① : 자신은 엑스트라 덱에서밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다. ② : 서로는 본인들의 마법 & 함정 존에 세트되어 있는 카드의 수에 의해 이하를 적용한다. ● 0장 : 자신 필드의 몬스터는, 공격할 수 없고, 효과를 발동할 수 없다. ● 4장 이상 : 자신 필드의 몬스터의 공격력은 원래 수치의 배가 된다.
  | ko_lore               = ① : 이 카드가 묘지에 존재하고, 자신 필드에 마법 / 함정 카드가 세트되었을 경우에 발동할 수 있다. 묘지의 이 카드를 자신의 펜듈럼 존에 놓는다.
