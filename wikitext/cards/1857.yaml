  | lore                  = "[[Elemental HERO Avian]]" + "[[Elemental HERO Sparkman]]" + "[[Elemental HERO Bubbleman]]"<br />Must be [[Fusion Summon]]ed and cannot be [[Special Summon]]ed by other ways. You can [[send]] 1 other card you [[control]] to the [[Graveyard]] to [[target]] 1 [[monster]] you control; while this card is [[face-up]] on the [[field]], that monster cannot be [[destroyed by battle]].
  | fr_lore               = "Avian, HÉROS Élémentaire" + "Sparkman, HÉROS Élémentaire" + "Bubbleman, HÉROS Élémentaire"<br />Ce monstre ne peut pas être Invoqué par Invocation Spéciale excepté par une Invocation Fusion. En envoyant 1 carte (exceptée cette carte) de votre Terrain au Cimetière, sélectionnez 1 monstre sur votre Terrain. Tant que cette carte est face recto sur le Terrain, le monstre sélectionné n'est pas détruite à l'issue d'un combat. (Le calcul des dommages est appliqué normalement.)
  | de_lore               = „Elementar-HELD Avian“ + „Elementar-HELD Sparkman“ + „Elementar-HELD Bubbleman“<br />Muss als Fusionsbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Du kannst 1 andere Karte, die du kontrollierst, auf den Friedhof legen, um 1 Monster zu wählen, das du kontrollierst; solange diese Karte offen auf dem Spielfeld liegt, kann das Monster nicht durch Kampf zerstört werden.
  | it_lore               = "Avian EROE Elementale" + "Sparkman EROE Elementale" + "Bubbleman EROE Elementale"<br />Deve essere Evocato tramite Fusione e non può essere Evocato Specialmente in altri modi. Puoi mandare 1 altra carta che controlli al Cimitero per scegliere come bersaglio 1 mostro che controlli; mentre questa carta è scoperta sul Terreno, quel mostro non può essere distrutto in battaglia.
  | pt_lore               = 
  | es_lore               = "HÉROE Elemental Avian" + "HÉROE Elemental Sparkman" + "HÉROE Elemental Bubbleman"<br />Este monstruo no puede ser Invocado mediante una Invocación Especial excepto mediante una Invocación de Fusión. Manda 1carta (exceptuando ésta) de tu Campo al Cementerio para seleccionar 1 monstruo en tu Campo. Mientras esta carta esté boca arriba en el Campo, el monstruo seleccionado no es destruido como resultado de una batalla. (El cálculo de daño se aplica normalmente.)
  | ja_lore               = 「{{Ruby|Ｅ・ＨＥＲＯ|エレメンタルヒーロー}} フェザーマン」＋「{{Ruby|Ｅ・ＨＥＲＯ|エレメンタルヒーロー}} スパークマン」＋「{{Ruby|Ｅ・ＨＥＲＯ|エレメンタルヒーロー}} バブルマン」<br />このモンスターは融合召喚でしか特殊召喚できない。このカード以外の自分フィールド上のカード１枚を墓地に送り、自分フィールド上のモンスター１体を選択する。このカードがフィールド上に表側表示で存在する限り、選択したモンスターは戦闘によっては破壊されない。(ダメージ計算は適用する)
  | ko_lore               = "엘리멘틀 히어로 페더맨" ＋ "엘리멘틀 히어로 스파크맨" ＋ "엘리멘틀 히어로 버블맨"<br />이 몬스터는 융합 소환으로밖에 특수 소환할 수 없다. 이 카드 이외의 자신 필드 위의 카드 1장을 묘지로 보내고, 자신 필드 위의 몬스터 1장을 선택한다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 선택한 몬스터는 전투에 의해서는 파괴되지 않는다(데미지 계산은 적용한다).
