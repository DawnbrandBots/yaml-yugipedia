  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez Invoquer Spécialement 1 Monstre Pendule de max. Niveau 4 depuis votre main ou face recto depuis votre Extra Deck. À la fin de la Damage Step, lorsque cette carte ou votre Monstre Pendule combat un monstre de l'adversaire, mais que le monstre de l'adversaire n'a pas été détruit au combat : vous pouvez détruire le monstre de l'adversaire. Vous ne pouvez utiliser chaque effet de "Entrainment Inclinant" qu'une fois par tour.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 Pendelmonster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand oder offen von deinem Extra Deck beschwören. Am Ende des Damage Steps, wenn diese Karte oder dein Pendelmonster gegen ein Monster eines Gegners kämpft, aber das Monster des Gegners durch den Kampf nicht zerstört wurde: Du kannst jenes Monster des Gegners zerstören. Du kannst jeden Effekt von „Geneigter Entrainment“ nur einmal pro Spielzug verwenden.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi Evocare Specialmente 1 Mostro Pendulum di Livello 4 o inferiore dalla tua mano o scoperto dal tuo Extra Deck. Alla fine del Damage Step, quando questa carta o un tuo Mostro Pendulum combatte con un mostro dell'avversario, ma il mostro dell'avversario non è stato distrutto nella battaglia: puoi distruggere quel mostro dell'avversario. Puoi utilizzare ogni effetto di "Entrainment Inclinato" una sola volta per turno.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode Invocar por Invocação-Especial 1 Monstro Pêndulo de Nível 4 ou menos da sua mão ou com a face para cima do seu Deck Adicional. No final da Etapa de Dano, quando este card ou Monstro Pêndulo seu batalhar um monstro do oponente, mas o monstro do oponente não foi destruído pela batalha: você pode destruir esse monstro do oponente. Você só pode usar cada efeito de "Entrainment Inclinado" uma vez por turno.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes Invocar de Modo Especial 1 Monstruo de Péndulo de Nivel 4 o menor desde tu mano o boca arriba desde tu Deck Extra. Al final del Damage Step, cuando esta carta o tu Monstruo de Péndulo batalla con un monstruo del adversario, pero el monstruo del adversario no ha sido destruido en la batalla: puedes destruir ese monstruo del adversario. Sólo puedes usar cada efecto de "Entrainment Inclinado" una vez por turno.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚した場合に発動できる。自分の手札・ＥＸデッキ（表側）からレベル４以下のＰモンスター１体を特殊召喚する。②：このカードまたは自分のＰモンスターが相手モンスターと戦闘を行い、その相手モンスターが破壊されなかったダメージステップ終了時に発動できる。その相手モンスターを破壊する。 
