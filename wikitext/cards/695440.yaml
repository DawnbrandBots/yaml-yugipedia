  | fr_lore               = 2 monstres de Niveau 8<br />Vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre sur le Terrain ; Sacrifiez-le. Ceci est un Effet Rapide si cette carte a un monstre Plante comme Matériel. Vous ne pouvez utiliser cet effet de "Larme la Reine Rikka" qu'une fois par tour. Chaque fois qu'un ou plusieurs monstres sont Sacrifiés : jusqu'à la fin de ce tour, cette carte gagne 200 ATK pour chacun d'eux.
  | de_lore               = 2 Monster der Stufe 8<br />Du kannst 1 Material von dieser Karte abhängen und dann 1 Monster auf dem Spielfeld wählen; biete es als Tribut an. Dies ist ein Schnelleffekt, falls diese Karte ein Pflanze-Monster als Material hat. Du kannst diesen Effekt von „Tränenstrauß die Rikka-Königin“ nur einmal pro Spielzug verwenden. Jedes Mal, wenn ein oder mehr Monster als Tribut angeboten werden: Diese Karte erhält bis zum Ende dieses Spielzugs für jedes 200 ATK.
  | it_lore               = 2 mostri di Livello 8<br />Puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro sul Terreno; offrilo come Tributo. Questo è un Effetto Rapido se questa carta ha un mostro Pianta come materiale. Puoi utilizzare questo effetto di "Lacrima la Regina Rikka" una sola volta per turno. Ogni volta che uno o più mostri vengono offerti come Tributo: questa carta guadagna 200 ATK per ognuno, fino alla fine di questo turno.
  | pt_lore               = 2 monstros de Nível 8<br />Você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro no campo; ofereça-o como Tributo. Este é um Efeito Rápido se este card tiver um monstro Planta como matéria. Você só pode usar este efeito de "Lágrima, a Rainha Rikka" uma vez por turno. Sempre que um ou mais monstros forem oferecidos como Tributo: até o final deste turno, este card ganha 200 de ATK para cada um.
  | es_lore               = 2 monstruos de Nivel 8<br />Puedes desacoplar 1 material de esta carta, y después seleccionar 1 monstruo en el Campo; Sacrifícalo. Éste es un Efecto Rápido si esta carta tiene un monstruo Planta como material. Sólo puedes usar este efecto de "Lágrima la Reina Rikka" una vez por turno. Cada vez que uno o más monstruos sean Sacrificados: hasta el final de este turno, esta carta gana 200 ATK por cada uno.
  | ja_lore               = レベル８モンスター×２<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードのＸ素材を１つ取り除き、自分・相手フィールドのモンスター１体を対象として発動できる。そのモンスターをリリースする。このカードが植物族モンスターをＸ素材としている場合、この効果は相手ターンでも発動できる。②：モンスターがリリースされる度に発動する。このカードの攻撃力はターン終了時まで、リリースされたモンスターの数×２００アップする。
  | ko_lore               = 레벨 8 몬스터 × 2<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고, 자신 / 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 릴리스한다. 이 카드가 식물족 몬스터를 엑시즈 소재로 하고 있을 경우, 이 효과는 상대 턴에도 발동할 수 있다. ②: 몬스터가 릴리스될 때마다 발동한다. 이 카드의 공격력은 턴 종료시까지, 릴리스된 몬스터의 수 × 200 올린다.
