  | pt_lore               = Escolha 1 card no Cemitério do seu oponente; bana-o e, depois, você pode adicionar 1 card do seu Deck à sua mão com o mesmo nome que o desse card banido. Você só pode ativar 1 "Alfaiataria de Roupa de Sereia Sob Medida" por turno.
