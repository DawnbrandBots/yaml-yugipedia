  | lore                  = If you have 2 "[[Abyss Actor]]" cards in your [[Pendulum Zone]]s: [[Add a card|Add]] 2 "Abyss Actor" [[Pendulum Monster]]s with different names from your [[Main Deck|Deck]] to your [[Extra Deck]] [[face-up]]. You can only [[activate]] 1 "Abyss Actors Back Stage" per [[turn]].
  | fr_lore               = Si vous avez 2 cartes "Acteur des Abysses" dans vos Zones Pendule : ajoutez face recto 2 Monstres Pendule "Acteur des Abysses" de noms différents depuis votre Deck à votre Extra Deck. Vous ne pouvez activer qu'1 "Acteur des Abysses en Coulisses" par tour.
  | de_lore               = Falls du 2 „Abgrundschauspieler“-Karten in deinen Pendelzonen hast: Füge deinem Extra Deck 2 „Abgrundschauspieler“-Pendelmonster mit unterschiedlichen Namen offen von deinem Deck hinzu. Du kannst nur 1 „Abgrundschauspieler-Garderobe“ pro Spielzug aktivieren.
  | it_lore               = Se hai 2 carte "Attore dell'Abisso" nelle tue Zone Pendulum: aggiungi 2 Mostri Pendulum "Attore dell'Abisso" con nomi diversi dal tuo Deck al tuo Extra Deck scoperti. Puoi attivare solo 1 "Dietro le Quinte degli Attori dell'Abisso" per turno.
  | pt_lore               = Se você tiver 2 cards "Ator do Abismo" nas suas Zonas de Pêndulo: adicione 2 Monstros Pêndulo "Ator do Abismo" com nomes diferentes do seu Deck ao seu Deck Adicional com a face para cima. Você só pode ativar 1 "Bastidores do Ator do Abismo" por turno.
  | es_lore               = Si tienes 2 cartas "Actor del Abismo" en tus Zonas del Péndulo: añade boca arriba a tu Deck Extra, desde tu Deck, 2 Monstruos de Péndulo "Actor del Abismo" con nombres diferentes. Sólo puedes activar 1 "Actor del Abismo Backstage" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：自分のＰゾーンに「魔界劇団」カードが２枚存在する場合に発動できる。デッキから「魔界劇団」Ｐモンスター２体を選び、自分のＥＸデッキに表側表示で加える（同名カードは１枚まで）。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 펜듈럼 존에 "마계극단" 카드가 2장 존재할 경우에 발동할 수 있다. 덱에서 "마계극단" 펜듈럼 몬스터 2장을 고르고, 자신의 엑스트라 덱에 앞면 표시로 넣는다(같은 이름의 카드는 1장까지).
  | sc_lore               = 此卡名的卡1回合仅可发动1张。①：自己的灵摆区域有2张"魔界剧团"卡存在的情况下可以发动。从牌组挑选2只"魔界剧团"灵摆怪兽，以表侧表示加入自己的额外牌组（同名卡最多1张）。
