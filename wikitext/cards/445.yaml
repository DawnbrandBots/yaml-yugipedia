  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 1 monstre LUMIÈRE et 1 monstre TÉNÈBRES depuis votre Cimetière. Une fois par tour, vous pouvez activer 1 de ces effets.<br />● Ciblez 1 monstre sur le Terrain ; bannissez-le. Cette carte ne peut pas attaquer le tour où cet effet est activé.<br />● Si cette carte attaquante détruit un monstre de l'adversaire au combat : elle peut faire une seconde attaque à la suite.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 LICHT und 1 FINSTERNIS Monster von deinem Friedhof verbannst. Einmal pro Spielzug kannst du 1 dieser Effekte aktivieren.<br />● Wähle 1 Monster auf dem Spielfeld; verbanne es. Diese Karte kann in dem Spielzug, in dem dieser Effekt aktiviert wird, nicht angreifen.<br />● Falls diese angreifende Karte ein Monster eines Gegners durch Kampf zerstört: Sie kann sofort einen zweiten Angriff durchführen.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro LUCE e 1 mostro OSCURITÀ dal tuo Cimitero. Una volta per turno, puoi attivare 1 di questi effetti.<br />● Scegli come bersaglio 1 mostro sul Terreno; bandiscilo. Questa carta non può attaccare nel turno in cui questo effetto viene attivato.<br />● Se questa carta attaccante distrugge un mostro dell'avversario in battaglia: essa può effettuare un secondo attacco di seguito.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 monstro de LUZ e 1 de TREVAS do seu Cemitério. Uma vez por turno, você pode ativar 1 desses efeitos.<br />● Escolha 1 monstro no campo; bana-o. Este card não pode atacar no turno em que este efeito for ativado.<br />● Se este card que estiver atacando destruir um monstro do oponente em batalha: ele pode realizar um segundo ataque em seguida.
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo de LUZ y 1 monstruo de OSCURIDAD en tu Cementerio. Una vez por turno, puedes activar 1 de estos efectos.<br />● Selecciona 1 monstruo en el Campo; destiérralo. Esta carta no puede atacar el turno en el que este efecto es activado.<br />● Si esta carta atacante destruye un monstruo del adversario en batalla: ésta puede hacer un segundo ataque inmediatamente después.
  | ja_lore               = このカードは通常召喚できない。自分の墓地から光属性と闇属性のモンスターを１体ずつ除外した場合に特殊召喚できる。このカードの①②の効果は１ターンに１度、いずれか１つしか使用できない。①：フィールドのモンスター１体を対象として発動できる。そのモンスターを除外する。この効果を発動するターン、このカードは攻撃できない。②：このカードの攻撃で相手モンスターを破壊した時に発動できる。このカードはもう１度だけ続けて攻撃できる。
  | sc_lore               = 此卡不可通常召唤。将自己墓地中光属性与暗属性怪兽各1只除外的情况下可特殊召唤。此卡的①②效果1回合1次，仅可使用其中1个。①：可以场上1只怪兽为对象发动。将该怪兽除外。发动此效果的回合中，此卡不可攻击。②：此卡因攻击破坏对手怪兽时可以发动。之后此卡仅1次可继续攻击。
  | ko_lore               = 이 카드는 통상 소환할 수 없다. 자신 묘지에서 빛 속성과 어둠 속성 몬스터를 1장씩 제외했을 경우에 특수 소환할 수 있다. 이 카드의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다. 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다. ②: 이 카드의 공격으로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 이 카드는 1번만 더 이어서 공격할 수 있다.
