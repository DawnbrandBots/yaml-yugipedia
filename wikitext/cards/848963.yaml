  | fr_lore               = Vous pouvez révéler 1 Monstre Rituel dans votre main : Invoquez Spécialement cette carte depuis votre main. Vous pouvez cibler 1 carte "Libromancien" ("Espion Libromancien" exclu) dans votre Cimetière ; ajoutez-la à votre main, puis si vous avez ajouté un Magie/Piège par cet effet, placez 1 carte depuis votre main au-dessous du Deck. Vous ne pouvez utiliser chaque effet de "Espion Libromancien" qu'une fois par tour.
  | de_lore               = Du kannst 1 Ritualmonster in deiner Hand vorzeigen: Beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst 1 „Libromant“-Karte in deinem Friedhof wählen, außer „Libromant Agent“; füge sie deiner Hand hinzu, dann, falls du ihr durch diesen Effekt eine/n Zauber/Falle hinzugefügt hast, lege 1 Karte von deiner Hand unters Deck. Du kannst jeden Effekt von „Libromant Agent“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi rivelare 1 Mostro Rituale nella tua mano: Evoca Specialmente questa carta dalla tua mano. Puoi scegliere come bersaglio 1 carta "Libromante" nel tuo Cimitero, eccetto "Libromante Agente"; aggiungila alla tua mano, poi, se hai aggiunto una Magia/Trappola con questo effetto, metti 1 carta dalla tua mano in fondo al Deck. Puoi utilizzare ogni effetto di "Libromante Agente" una sola volta per turno.
  | pt_lore               = Você pode revelar 1 Monstro de Ritual na sua mão: Invoque este card por Invocação-Especial da sua mão. Você pode escolher 1 card "Livromante" no seu Cemitério, exceto "Agente Livromante"; adicione-o à sua mão e, depois, se você adicionou uma Magia/Armadilha por este efeito, coloque 1 card da sua mão no fundo do Deck. Você só pode usar cada efeito de "Agente Livromante" uma vez por turno.
  | es_lore               = Puedes mostrar 1 Monstruo de Ritual en tu mano: Invoca esta carta de Modo Especial desde tu mano. Puedes seleccionar 1 carta "Libromancia" en tu Cementerio, excepto "Agente de Libromancia"; añádelo a tu mano y después, si añadiste una Mágica/Trampa por este efecto, pon en la parte inferior del Deck 1 carta en tu mano. Sólo puedes usar cada efecto de "Agente de Libromancia" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札の儀式モンスター１体を相手に見せて発動できる。このカードを手札から特殊召喚する。②：「リブロマンサー・エージェント」以外の自分の墓地の「リブロマンサー」カード１枚を対象として発動できる。そのカードを手札に加える。この効果で魔法・罠カードを手札に加えた場合、さらに自分の手札を１枚選んでデッキの一番下に戻す。
