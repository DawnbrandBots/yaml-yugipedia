  | fr_lore               = Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 de vos monstres LUMIÈRE ou TÉNÈBRES bannis et 1 carte contrôlée par votre adversaire ; renvoyez la carte bannie au Cimetière, et si vous le faites, bannissez la carte contrôlée par votre adversaire. Vous ne pouvez utiliser cet effet de "Soldat du Lustre Noir - Soldat Sacré" qu'une fois par tour. Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez cibler 1 monstre Guerrier de max. Niveau 7 dans votre Cimetière ; ajoutez-le à votre main.
  | de_lore               = Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 deiner verbannten LICHT oder FINSTERNIS Monster und 1 Karte, die dein Gegner kontrolliert, wählen; lege die verbannte Karte auf den Friedhof zurück und falls du dies tust, verbanne die Karte, die dein Gegner kontrolliert. Du kannst diesen Effekt von „Schwarz Glänzender Soldat - Heiliger Soldat“ nur einmal pro Spielzug verwenden. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst 1 Krieger-Monster der Stufe 7 oder niedriger in deinem Friedhof wählen; füge es deiner Hand hinzu.
  | it_lore               = Quando questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 dei tuoi mostri LUCE o OSCURITÀ banditi e 1 carta controllata dal tuo avversario; fai ritornare quella carta bandita nel Cimitero e, se lo fai, bandisci quella carta controllata dal tuo avversario. Puoi utilizzare questo effetto di "Glorioso Soldato Nero - Soldato Sacro" una sola volta per turno. Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi scegliere come bersaglio 1 mostro Guerriero di Livello 7 o inferiore nel tuo Cimitero; aggiungilo alla tua mano.
  | pt_lore               = Quando este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 dos seus monstros de LUZ ou de TREVAS banidos e 1 card que seu oponente controla; devolva esse card banido para o Cemitério e, se isso acontecer, bana esse card que seu oponente controla. Você só pode usar este efeito de "Soldado do Lustro Negro - Soldado Sagrado" uma vez por turno. Quando este card destruir um monstro do oponente em batalha: você pode escolher 1 monstro Guerreiro de Nível 7 ou menos no seu Cemitério; adicione-o à sua mão.
  | es_lore               = Cuando esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 de tus monstruos de LUZ o de OSCURIDAD desterrados y 1 carta que controle tu adversario; devuelve al Cementerio la carta desterrada y, si lo haces, destierra esa carta que controla tu adversario. Sólo puedes usar este efecto de "Soldado del Brillo Negro - Soldado Sagrado" una vez por turno. Cuando esta carta destruye un monstruo del adversario en batalla: puedes seleccionar 1 monstruo Guerrero de Nivel 7 o menor en tu Cementerio; añádelo a tu mano.
  | ja_lore               = 「聖戦士カオス・ソルジャー」の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した時、除外されている自分の光属性または闇属性のモンスター１体と相手フィールドのカード１枚を対象として発動できる。その自分のカードを墓地に戻し、その相手のカードを除外する。②：このカードが戦闘で相手モンスターを破壊した時、自分の墓地のレベル７以下の戦士族モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_lore               = "성전사 카오스 솔저"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때, 제외되어 있는 자신의 빛 속성 또는 어둠 속성의 몬스터 1장과 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 자신의 카드를 묘지로 되돌리고, 그 상대의 카드를 제외한다. ②: 이 카드가 전투로 상대 몬스터를 파괴했을 때, 자신 묘지의 레벨 7 이하의 전사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
