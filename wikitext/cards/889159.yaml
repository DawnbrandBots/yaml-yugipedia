  | fr_lore             = 2+ monstres de Niveau 9<br />Si cette carte est Invoquée par Xyz : vous pouvez envoyer 1 monstre depuis votre Extra Deck au Cimetière. Vous pouvez cibler un nombre de monstres dans votre Cimetière, inférieur ou égal au nombre de Matériels que cette carte a ; détachez un nombre de Matériels de cette carte égal au nombre des cibles dans le Cimetière, et si vous le faites, attachez les cibles à cette carte comme Matériel. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 carte face recto sur le Terrain ; jusqu'à la fin de ce tour, annulez ses effets. Vous ne pouvez utiliser chaque effet de "Agrégateur Méréologique" qu'une fois par tour.
  | de_lore             = 2+ Monster der Stufe 9<br />Falls diese Karte als Xyz-Beschwörung beschworen wird: Du kannst 1 Monster von deinem Extra Deck auf den Friedhof legen. Du kannst Monster in deinem Friedhof bis zur Anzahl des Materials wählen, das diese Karte hat; hänge Material in Höhe der Anzahl jener gewählten Ziele im Friedhof von dieser Karte ab und falls du dies tust, hänge jene gewählten Ziele als Material an diese Karte an. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 offene Karte auf dem Spielfeld wählen; annulliere bis zum Ende dieses Spielzugs ihre Effekte. Du kannst jeden Effekt von „Mereologischer Sammler“ nur einmal pro Spielzug verwenden.
  | it_lore             = 2+ mostri di Livello 9<br />Se questa carta viene Evocata Xyz: puoi mandare 1 mostro dal tuo Extra Deck al Cimitero. Puoi scegliere come bersaglio mostri nel tuo Cimitero, fino al numero di materiali che ha questa carta; stacca materiali da questa carta pari al numero di quei bersagli nel Cimitero e, se lo fai, attacca quei bersagli a questa carta come materiale. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 carta scoperta sul Terreno; annulla i suoi effetti fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Aggregatore Mereologico" una sola volta per turno.
  | pt_lore             = 2+ monstros de Nível 9<br />Se este card for Invocado por Invocação-Xyz: você pode enviar 1 monstro do seu Deck Adicional para o Cemitério. Você pode escolher monstros no seu Cemitério, até o número de matérias que este card tiver; desassocie matérias deste card igual ao número desses alvos no Cemitério e, se isso acontecer, associe esses alvos a este card como matéria. Se este card for enviado para o Cemitério: você pode escolher 1 card com a face para cima no campo; negue seus efeitos até o final deste turno. Você só pode usar cada efeito de "Agregator Mereológico" uma vez por turno.
  | es_lore             = 2+ monstruos de Nivel 9<br />Si esta carta es Invocada Xyz: puedes mandar al Cementerio 1 monstruo en tu Deck Extra. Puedes seleccionar monstruos en tu Cementerio, hasta el número de materiales que tenga esta carta; desacopla materiales de esta carta igual al número de esos objetivos en el Cementerio y, si lo haces, acopla esos objetivos a esta carta como material. Si esta carta es mandada al Cementerio: puedes seleccionar 1 carta boca arriba en el Campo; niega sus efectos hasta el final de este turno. Sólo puedes usar cada efecto de "Agregador Mereológico" una vez por turno.
  | ja_lore             = レベル９モンスター×２体以上<br />このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＸ召喚に成功した場合に発動できる。ＥＸデッキからモンスター１体を墓地へ送る。②：このカードのＸ素材の数まで自分の墓地のモンスターを対象として発動できる。対象の数だけこのカードのＸ素材を取り除き、対象のモンスターをこのカードの下に重ねてＸ素材とする。③：このカードが墓地へ送られた場合、フィールドの表側表示のカード１枚を対象として発動できる。そのカードの効果をターン終了時まで無効にする。
