  | fr_lore               = Cette carte peut attaquer directement votre adversaire. Lorsque cette carte attaque directement avec succès, si vous contrôlez un monstre "Grenouille" ou "[[Treeborn Frog|Rainette]]" autre que "[[Frog the Jam|Grenouille, la Bave]]" ou "Grenouille Licorne", vous pouvez détruire 1 Carte Magie ou Piège contrôlée par votre adversaire.
  | de_lore               = Diese Karte kann deinen Gegner direkt angreifen. Wenn diese Karte erfolgreich direkt angreift, falls du ein anderes Froschmonster außer „[[Frog the Jam|Schleimfrosch]]“ oder „Einhornfrosch“ kontrollierst, kannst du 1 Zauber- oder Fallenkarte zerstören, die dein Gegner kontrolliert.
  | it_lore               = Questa carta può [[Attack|attaccare]] il tuo avversario [[Direct attack|direttamente]]. Quando questa carta attacca direttamente con successo, se [[control]]li un [[Monster Card|mostro]] "[[Frog|RANA]]", eccetto "UniRANA", puoi [[Destroy|distruggere]] 1 [[Spell Card|Carta Magia]] o [[Trap Card|Trappola]] che il tuo avversario controlla.
  | pt_lore               = Esta carta pode atacar seu oponente diretamente. Quando esta carta ataca diretamente com sucesso, se você controla um outro monstro "Frog" que não seja "Frog the Jam" ou "Unifrog", você pode destruir 1 Spell ou Trap Card que o seu oponente controla.
  | es_lore               = Esta carta puede atacar directamente a tu adversario. Cuando esta carta ataca directamente con éxito, si controlas un monstruo "RANA" que no sea "UniRANA", puedes destruir 1 Carta Mágica o de Trampa que controle tu adversario.
  | ja_lore               = このカードは相手プレイヤーに直接攻撃できる。このカードが直接攻撃によって相手ライフに戦闘ダメージを与えた時、自分フィールド上に「貫ガエル」以外の「ガエル」と名のついたモンスターが存在する場合、相手フィールド上の魔法・罠カード１枚を選択して破壊できる。
  | ko_lore               = 이 카드는 상대 플레이어를 직접 공격할 수 있다. 이 카드가 직접 공격에 성공했을 때, 자신 필드 위에 "뿔 개구리" 이외의 "개구리" 라는 이름이 붙은 몬스터가 존재할 경우, 상대 필드 위의 마법 / 함정 카드 1장을 파괴할 수 있다.
