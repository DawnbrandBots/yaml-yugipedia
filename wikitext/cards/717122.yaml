  | fr_lore               = Lorsque cette carte est activée : vous pouvez ajouter 1 monstre "Therion" depuis votre Deck à votre main. Une fois par tour, si votre monstre va être détruit au combat, vous pouvez envoyer 1 carte "Therion" ou 1 "Moteur Infini Système Argyro" depuis votre Deck au Cimetière à la place. Une fois par tour, lorsqu'un monstre est détruit au combat et envoyé au Cimetière : vous pouvez cibler 1 monstre "Therion" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez activer qu'1 "Discolisée Therion" par tour.
  | de_lore               = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Therion“-Monster von deinem Deck hinzufügen. Einmal pro Spielzug, falls dein Monster durch Kampf zerstört würde, kannst du stattdessen 1 „Therion“-Karte oder 1 „Endlosmaschine Argyro-System“ von deinem Deck auf den Friedhof legen. Einmal pro Spielzug, wenn ein Monster durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Therion“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst nur 1 „Therion-Diskolosseum“ pro Spielzug aktivieren.
  | it_lore               = Quando questa carta viene attivata: puoi aggiungere 1 mostro "Therion" dal tuo Deck alla tua mano. Una volta per turno, se un tuo mostro sta per essere distrutto in battaglia, puoi invece mandare 1 carta "Therion" o 1 "Sistema Argyro Motore Infinito" dal tuo Deck al Cimitero. Una volta per turno, quando un mostro viene distrutto in battaglia e mandato al Cimitero: puoi scegliere come bersaglio 1 mostro "Therion" nel tuo Cimitero; aggiungilo alla tua mano. Puoi attivare solo 1 "Discolosseo Therion" per turno.
  | pt_lore               = Quando este card for ativado: você pode adicionar 1 monstro "Therion" do seu Deck à sua mão. Uma vez por turno, se um monstro seu seria destruído em batalha, em vez disso, você pode enviar 1 card "Therion" ou 1 "Motor Interminável Sistema Argyro" do seu Deck para o Cemitério. Uma vez por turno, quando um monstro for destruído em batalha e enviado para o Cemitério: você pode escolher 1 monstro "Therion" no seu Cemitério; adicione-o à sua mão. Você só pode ativar 1 "Discoliseu Therion" por turno.
  | es_lore               = Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Therion" en tu Deck. Una vez por turno, si tu monstruo fuera a ser destruido en batalla, puedes mandar al Cementerio 1 carta "Therion" o 1 "Sistema Argyro Motor Infinito" en tu Deck en su lugar. Una vez por turno, cuando un monstruo es destruido en batalla y mandado al Cementerio: puedes seleccionar 1 monstruo "Therion" en tu Cementerio; añádelo a tu mano. Sólo puedes activar 1 "Therion Discoliseo" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、デッキから「セリオンズ」モンスター１体を手札に加える事ができる。②：１ターンに１度、自分のモンスターが戦闘で破壊される場合、代わりにデッキから「セリオンズ」カードまたは「無尽機関アルギロ・システム」１枚を墓地へ送る事ができる。③：１ターンに１度、自分または相手のモンスターが戦闘で破壊され墓地へ送られた時、自分の墓地の「セリオンズ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
