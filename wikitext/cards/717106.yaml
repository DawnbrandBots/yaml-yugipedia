  | lore                  = When this card is [[activate]]d: You can place 1 "[[The Weather]]" [[Spell]]/[[Trap]] from your [[Main Deck|Deck]] [[face-up]] in your [[Spell & Trap Zone]]. You can only use each of the following [[effect]]s of "The Weather Forecast" [[once per turn]]. If you [[Link Summon]] a "The Weather" [[Link Monster]], you can also use [[face-up]] "The Weather" cards in your [[Spell & Trap Zone]] as "The Weather" [[monsters]] for its Link Summon. During your [[Main Phase]], you can: Immediately after this effect [[resolve]]s, [[Normal Summon]] 1 "The Weather" monster from your [[hand]]. You can only activate 1 "The Weather Forecast" per [[turn]].
  | fr_lore               = Lorsque cette carte est activée : vous pouvez placer 1 Magie/Piège "Météorologique" depuis votre Deck face recto dans votre Zone Magie & Piège. Vous ne pouvez utiliser chacun des effets suivants de "Prévisions Météorologiques" qu'une fois par tour. Si vous Invoquez par Lien un Monstre Lien "Météorologique", vous pouvez aussi utiliser des cartes "Météorologique" face recto dans votre Zone Magie & Piège comme monstres "Météorologique" pour son Invocation Lien. Durant votre Main Phase, vous pouvez : immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre "Météorologique" depuis votre main. Vous ne pouvez activer qu'1 "Prévisions Météorologiques" par tour.
  | de_lore               = Wenn diese Karte aktiviert wird: Du kannst 1 „Witterung“-Zauber/Falle von deinem Deck offen in deine Zauber- & Fallenzone legen. Du kannst jeden der folgenden Effekte von „Witterungsvorhersage“ nur einmal pro Spielzug verwenden. Falls du ein „Witterung“-Linkmonster als Linkbeschwörung beschwörst, kannst du auch offene „Witterung“-Karten in deiner Zauber- & Fallenzone als „Witterung“-Monster für seine Linkbeschwörung verwenden. Während deiner Main Phase kannst du: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Witterung“-Monster als Normalbeschwörung von deiner Hand. Du kannst nur 1 „Witterungsvorhersage“ pro Spielzug aktivieren.
  | it_lore               = Quando questa carta viene attivata: puoi mettere 1 Magia/Trappola "Metereologico" dal tuo Deck scoperta nella tua Zona Magie & Trappole. Puoi utilizzare ognuno dei seguenti effetti di "Previsione Metereologica" una sola volta per turno. Se Evochi Link un Mostro Link "Metereologico", puoi anche utilizzare carte "Metereologico" scoperte nella tua Zona Magie & Trappole come mostri "Metereologico" per la sua Evocazione Link. Durante la tua Main Phase, puoi: immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro "Metereologico" dalla tua mano. Puoi attivare solo 1 "Previsione Metereologica" per turno.
  | pt_lore               = Quando este card for ativado: você pode colocar 1 Magia/Armadilha "do Clima" do seu Deck com a face para cima na sua Zona de Magias & Armadilhas. Você só pode usar cada um dos seguintes efeitos de "A Previsão do Clima" uma vez por turno. Se você Invocar por Invocação-Link um Monstro Link "do Clima", você também pode usar cards "do Clima" com a face para cima na sua Zona de Magias & Armadilhas como monstros "do Clima" para sua Invocação-Link. Durante sua Fase Principal, você pode: imediatamente depois que este efeito resolver, Invoque por Invocação-Normal 1 monstro "do Clima" da sua mão. Você só pode ativar 1 "A Previsão do Clima" por turno.
  | es_lore               = Cuando esta carta es activada: puedes poner boca arriba en tu Zona de Magia y Trampas 1 Mágica/Trampa "Meteorológico/a" en tu Deck. Sólo puedes usar cada uno de los siguientes efectos de "El Pronóstico Meteorológico" una vez por turno. Si Invocas por Enlace un Monstruo de Enlace "Meteorológico/a", también puedes usar cartas "Meteorológico/a" boca arriba en tu Zona de Magia y Trampas como monstruos "Meteorológico/a" para su Invocación por Enlace. Durante tu Main Phase, puedes: inmediatamente después de que se resuelva este efecto, Invoca de Modo Normal 1 monstruo "Meteorológico/a" desde tu mano. Sólo puedes activar 1 "El Pronóstico Meteorológico" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できず、このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから「天気」魔法・罠カード１枚を選んで自分の魔法＆罠ゾーンに表側表示で置く事ができる。②：自分が「天気」リンクモンスターをリンク召喚する場合、自分の魔法＆罠ゾーンの表側表示の「天気」カードを「天気」モンスターとしてリンク素材にできる。③：自分メインフェイズに発動できる。手札から「天気」モンスター１体を召喚する。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "천후" 마법 / 함정 카드 1장을 고르고 자신의 마법 & 함정 존에 앞면 표시로 놓을 수 있다. ②: 자신이 "천후" 링크 몬스터를 링크 소환할 경우, 자신의 마법 & 함정 존의 앞면 표시의 "천후" 카드를 "천후" 몬스터로서 링크 소재로 할 수 있다. ③: 자신 메인 페이즈에 발동할 수 있다. 패에서 "천후" 몬스터 1장을 일반 소환한다.
