  | ja_lore               = 「Ｅ・ＨＥＲＯ」融合モンスター＋戦士族モンスター１体以上<br />このカードは融合召喚でしか特殊召喚できない。①：このカードの攻撃力はこのカードの融合素材としたモンスターの数×３００アップし、その内の融合モンスターの数まで１度のバトルフェイズ中にモンスターに攻撃できる。②：このカードがモンスターと戦闘を行ったダメージ計算後に発動する。そのモンスターを破壊し、その元々の攻撃力分のダメージを相手に与える。③：融合召喚したこのカードが破壊された場合に発動する。手札・デッキから戦士族モンスター１体を特殊召喚する。
  | ko_lore               = "엘리멘틀 히어로" 융합 몬스터 ＋ 전사족 몬스터 1장 이상<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드의 공격력은 이 카드의 융합 소재로 한 몬스터의 수 × 300 올리고, 그 중의 융합 몬스터의 수까지 1번의 배틀 페이즈 중에 몬스터에 공격할 수 있다. ②: 이 카드가 몬스터와 전투를 실행한 데미지 계산 후에 발동한다. 그 몬스터를 파괴하고, 그 원래 공격력만큼의 데미지를 상대에게 준다. ③: 융합 소환한 이 카드가 파괴되었을 경우에 발동한다. 패 / 덱에서 전사족 몬스터 1장을 특수 소환한다.
