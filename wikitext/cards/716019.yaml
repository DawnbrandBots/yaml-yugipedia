  | lore                  = If you have a [[face-up]] [[Pendulum Monster]] in your [[Extra Deck]], you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "Nemleria Dream Defender - Oreiller" [[once per turn]] this way. If you have "[[Dreaming Nemleria]]" face-up in your Extra Deck ([[Quick Effect]]): You can [[banish]] 1 [[face-down]] card from your Extra Deck, face-down; this card gains 500 [[ATK]] for each monster your opponent currently controls, until the end of this [[turn]]. You can only use this effect of "Nemleria Dream Defender - Oreiller" once per turn.
  | fr_lore               = Si vous avez un Monstre Pendule face recto dans votre Extra Deck, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Protecteur du Rêve de Nemleria - Oreiller" qu'une fois par tour de cette façon. Si vous avez "Nemleria Rêveuse" face recto dans votre Extra Deck (Effet Rapide) : vous pouvez bannir face verso 1 carte face verso depuis votre Extra Deck ; jusqu'à la fin de ce tour, cette carte gagne 500 ATK pour chaque monstre actuellement contrôlé par votre adversaire. Vous ne pouvez utiliser cet effet de "Protecteur du Rêve de Nemleria - Oreiller" qu'une fois par tour.
  | de_lore               = Falls du ein offenes Pendelmonster in deinem Extra Deck hast, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Nemleria-Traumverteidiger - Oreiller“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls du „Träumende Nemleria“ offen in deinem Extra Deck hast (Schnelleffekt): Du kannst 1 verdeckte Karte von deinem Extra Deck verdeckt verbannen; diese Karte erhält bis zum Ende dieses Spielzugs für jedes Monster, das dein Gegner derzeit kontrolliert, 500 ATK. Du kannst diesen Effekt von „Nemleria-Traumverteidiger - Oreiller“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se hai un Mostro Pendulum scoperto nel tuo Extra Deck, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Difensore del Sogno Nemleria - Oreiller" una sola volta per turno in questo modo. Se hai "Nemleria Sognante" scoperta nel tuo Extra Deck (Effetto Rapido): puoi bandire 1 carta coperta dal tuo Extra Deck, coperta; questa carta guadagna 500 ATK per ogni mostro attualmente controllato dal tuo avversario, fino alla fine di questo turno. Puoi utilizzare questo effetto di "Difensore del Sogno Nemleria - Oreiller" una sola volta per turno.
  | pt_lore               = Se você tiver um Monstro Pêndulo com a face para cima no seu Deck Adicional, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Defensor dos Sonhos de Nemleria - Oreiller" por Invocação-Especial uma vez por turno desta forma. Se você tiver "Nemleria Sonhadora" com a face para cima no seu Deck Adicional (Efeito Rápido): você pode banir, com a face para baixo, 1 card com a face para baixo do seu Deck Adicional; até o final deste turno, este card ganha 500 de ATK para cada monstro que seu oponente controla atualmente. Você só pode usar este efeito de "Defensor dos Sonhos de Nemleria - Oreiller" uma vez por turno.
  | es_lore               = Si tienes un Monstruo de Péndulo boca arriba en tu Deck Extra, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Defensor de Sueños de Nemleria - Oreiller" una vez por turno de esta forma. Si tienes "Nemleria Soñadora" boca arriba en tu Deck Extra (Efecto Rápido): puedes desterrar 1 carta boca abajo en tu Deck Extra, boca abajo; esta carta gana 500 ATK por cada monstruo que tu adversario controle en este momento, hasta el final de este turno. Sólo puedes usar este efecto de "Defensor de Sueños de Nemleria - Oreiller" una vez por turno.
  | ja_lore               = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分のＥＸデッキに表側表示のＰモンスターが存在する場合、このカードは手札から特殊召喚できる。②：自分のＥＸデッキに表側表示の「夢見るネムレリア」が存在する場合、ＥＸデッキから裏側表示のカード１枚を裏側表示で除外して発動できる。このカードの攻撃力はターン終了時まで、相手フィールドのモンスターの数×５００アップする。この効果は相手ターンでも発動できる。
  | ko_lore               = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 엑스트라 덱에 앞면 표시 펜듈럼 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 자신의 엑스트라 덱에 앞면 표시의 "꿈꾸는 네무렐리아"가 존재할 경우, 엑스트라 덱에서 뒷면 표시의 카드 1장을 뒷면 표시로 제외하고 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지, 상대 필드의 몬스터의 수 × 500 올린다. 이 효과는 상대 턴에도 발동할 수 있다.
