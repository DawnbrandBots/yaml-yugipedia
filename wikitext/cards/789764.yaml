  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Vous ne pouvez Invoquer Spécialement un ou plusieurs "Mine d'Étoiles" qu'une fois par tour. Si cette carte en possession de son propriétaire est détruite par une attaque ou effet de carte de l'adversaire : recevez 2000 points de dommages, puis infligez 2000 points de dommages à votre adversaire. Si un monstre dans la zone adjacente de cette carte est détruit par une attaque ou effet de carte de votre adversaire : détruisez cette carte, et si vous le faites, recevez 2000 points de dommages, puis infligez 2000 points de dommages à votre adversaire.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Du kannst nur einmal pro Spielzug eine oder mehr „Sternrakete“ als Spezialbeschwörung beschwören. Falls diese Karte, die ihrem Besitzer gehört, durch einen Angriff oder Karteneffekt eines Gegners zerstört wird: Du erhältst 2000 Schaden, dann füge deinem Gegner 2000 Schaden zu. Falls ein Monster in der benachbarten Zone dieser Karte durch einen Angriff oder Karteneffekt deines Gegners zerstört wird: Zerstöre diese Karte und falls du dies tust, erhältst du 2000 Schaden, dann füge deinem Gegner 2000 Schaden zu.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Puoi Evocare Specialmente uno o più "Stella Cannolo" una sola volta per turno. Se questa carta sotto il comando del suo proprietario viene distrutta dall'attacco o dall'effetto di una carta dell'avversario: subisci 2000 danni, poi infliggi 2000 danni al tuo avversario. Se un mostro in una zona adiacente a questa carta viene distrutto dall'attacco o dall'effetto di una carta del tuo avversario: distruggi questa carta e, se lo fai, subisci 2000 danni, poi infliggi 2000 danni al tuo avversario.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Você só pode Invocar um ou mais "Mina de Estrelas" por Invocação-Especial uma vez por turno. Se este card em posse do seu dono for destruído por um ataque ou efeito de card do oponente: sofra 2000 de dano e, depois, cause 2000 de dano ao seu oponente. Se um monstro em uma zona adjacente a este card for destruído por um ataque ou efeito de card do seu oponente: destrua este card e, se isso acontecer, sofra 2000 de dano e, depois, cause 2000 de dano ao seu oponente.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Sólo puedes Invocar de Modo Especial uno o más "Estrella Pirotecnia" una vez por turno. Si esta carta en posesión de su dueño es destruida por un ataque o el efecto de una carta del adversario: recibes 2000 puntos de daño, y después inflige 2000 puntos de daño a tu adversario. Si un monstruo en la zona adyacente a la de esta carta es destruido por el ataque o el efecto de una carta de tu adversario: destruye esta carta y, si lo haces, recibe 2000 puntos de daño, y después inflige 2000 puntos de daño a tu adversario.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />自分は「スター・マイン」を１ターンに１度しか特殊召喚できない。①：このカードが相手モンスターの攻撃または相手の効果で破壊された場合に発動する。自分は２０００ダメージを受ける。その後、相手に２０００ダメージを与える。②：このカードの隣のモンスターゾーンに存在するモンスターが相手モンスターの攻撃または相手の効果で破壊された場合に発動する。このカードを破壊し、自分は２０００ダメージを受ける。その後、相手に２０００ダメージを与える。
