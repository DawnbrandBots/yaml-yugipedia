  | de_lore               = Wirf 1 Karte ab; füge deiner Hand 2 „Magier“-Pendelmonster mit unterschiedlichen Namen von deinem Deck hinzu, zusätzlich können „Magier“-Karten in deinen Pendelzonen bis zum Ende des nächsten Spielzugs deines Gegners, nachdem diese Karte aufgelöst wurde, nicht durch Karteneffekte zerstört werden. Du kannst nur 1 „Pendelruf“ pro Spielzug aktivieren. Du kannst diese Karte nicht aktivieren, falls du in diesem Spielzug den Pendeleffekt eines „Magier“-Monsters aktiviert hast.
  | it_lore               = Scarta 1 carta; aggiungi 2 Mostri Pendulum "Mago" con nomi diversi dal tuo Deck alla tua mano, inoltre, fino alla fine del prossimo turno del tuo avversario dopo che questa carta si è risolta, le carte "Mago" nelle tue Zone Pendulum non possono essere distrutte dagli effetti delle carte. Puoi attivare solo 1 "Richiamo Pendulum" per turno. Non puoi attivare questa carta se hai attivato l'Effetto Pendulum di un mostro "Mago" in questo turno.
  | pt_lore               = [[Discard|Descarte]] 1 card; [[Add a card|adicione]] 2 [[Pendulum Monster|Monstros Pêndulo]] "[[Magician|Mago]]" com nomes diferentes do seu [[Main Deck|Deck]] à sua [[Hand|mão]] e, além disso, até o final do próximo [[turn]]o do seu oponente depois que este card [[resolve]]r, cards "Mago" nas suas [[Pendulum Zone|Zonas de Pêndulo]] não podem ser [[Destroy|destruídos]] por [[Effect|efeitos de card]]. Você só pode [[Activate|ativar]] 1 "Chamado do Pêndulo" por turno. Você não pode ativar este card se você já ativou um [[Pendulum Effect|Efeito de Pêndulo]] de um [[Monster Card|monstro]] "Mago" neste turno.
  | es_lore               = Descarta 1 carta; añade a tu mano 2 Monstruos de Péndulo "Mago/a" con nombres diferentes en tu Deck, y además, hasta el final del siguiente turno de tu adversario después de que esta carta se resuelve, las cartas "Mago/a" en tus Zonas de Péndulo no pueden ser destruidas por efectos de cartas. Sólo puedes activar 1 "Llamada del Péndulo" por turno. No puedes activar esta carta si activaste el efecto de un Monstruo de Péndulo "Mago/a" en este turno.
  | ja_lore               = 「ペンデュラム・コール」は１ターンに１枚しか発動できず、「魔術師」{{Ruby|Ｐ|ペンデュラム}}モンスターの{{Ruby|Ｐ|ペンデュラム}}効果を発動したターンには発動できない。①：手札を１枚捨てて発動できる。カード名が異なる「魔術師」{{Ruby|Ｐ|ペンデュラム}}モンスター２体をデッキから手札に加える。このカードの発動後、次の相手ターン終了時まで自分のＰゾーンの「魔術師」カードは効果では破壊されない。
