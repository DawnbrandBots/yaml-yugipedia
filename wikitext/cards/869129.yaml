  | lore                  = 2 [[monsters]], including a [[Level]]/[[Rank]]/[[Link Rating|Link]] 2 monster<br />Cannot be used as [[Link Material]] the [[turn]] it is [[Link Summon]]ed. Your opponent cannot [[target]] monsters this card [[points to]] with card [[effect]]s. During the [[Main Phase]] ([[Quick Effect]]): You can target 1 Level 2 monster in your [[GY]], or, if your opponent [[control]]s a monster, you can target 1 Rank/Link 2 monster instead; [[Special Summon]] it. You can only use this effect of "Spright Elf" [[once per turn]].
  | fr_lore               = 2 monstres (un monstre de Niveau/Rang/Link 2 inclus)<br />Non utilisable comme Matériel Lien le tour où elle est Invoquée par Lien. Votre adversaire ne peut pas cibler de monstres pointés par cette carte avec des effets de carte. Durant la Main Phase (Effet Rapide) : vous pouvez cibler 1 monstre de Niveau 2 dans votre Cimetière, ou, si votre adversaire contrôle un monstre, vous pouvez cibler 1 monstre de Rang/Link 2 à la place ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Spright de l'Elfe" qu'une fois par tour.
  | de_lore               = 2 Monster, darunter ein Monster mit Stufe/Rang/Link 2<br />Diese Karte kann in dem Spielzug, in dem sie als Linkbeschwörung beschworen wurde, nicht als Linkmaterial verwendet werden. Dein Gegner kann Monster, auf die diese Karte zeigt, nicht als Ziel für Karteneffekte wählen. Während der Main Phase (Schnelleffekt): Du kannst 1 Monster der Stufe 2 in deinem Friedhof wählen oder falls dein Gegner ein Monster kontrolliert, kannst du stattdessen 1 Monster mit Rang/Link 2 wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Spright Elfe“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2 mostri, compreso un mostro di Livello/Rango/Link 2<br />Non può essere utilizzato come Materiale Link nel turno in cui viene Evocato Link. Il tuo avversario non può scegliere come bersaglio i mostri puntati da questa carta con gli effetti delle carte. Durante la Main Phase (Effetto Rapido): puoi scegliere come bersaglio 1 mostro di Livello 2 nel tuo Cimitero o, se il tuo avversario controlla un mostro, puoi invece scegliere come bersaglio 1 mostro di Rango/Link 2; Evocalo Specialmente. Puoi utilizzare questo effetto di "Spright Elfa" una sola volta per turno.
  | pt_lore               = 2 monstros, incluindo um monstro de Nível/Classe/Link 2<br />Não pode ser usado como Matéria Link no turno em que for Invocado por Invocação-Link. Seu oponente não pode escolher monstros para os quais este card apontar como alvo de efeitos de card. Durante a Fase Principal (Efeito Rápido): você pode escolher 1 monstro de Nível 2 no seu Cemitério, ou, se seu oponente controlar um monstro, em vez disso, você pode escolher 1 monstro de Classe/Link 2; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Elfa Spright" uma vez por turno.
  | es_lore               = 2 monstruos, incluyendo un monstruo de Nivel/Rango/Link 2<br />No puede ser usado como Material de Enlace en el turno en el que es Invocado por Enlace. Tu adversario no puede seleccionar con efectos de cartas monstruos a los que esta carta apunte. Durante la Main Phase (Efecto Rápido): puedes seleccionar 1 monstruo de Nivel 2 en tu Cementerio o, si tu adversario controla un monstruo, puedes seleccionar 1 monstruo de Rango/Link 2 en su lugar; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Elfa Spright" una vez por turno.
  | ja_lore               = レベル２・ランク２・リンク２のモンスターを含むモンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。このカードはリンク召喚されたターンにはリンク素材にできない。①：このカードのリンク先のモンスターは相手の効果の対象にならない。②：自分・相手のメインフェイズに、自分の墓地のレベル２モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。相手フィールドにモンスターが存在する場合、代わりにランク２またはリンク２のモンスター１体を対象とする事もできる。
  | ko_lore               = 레벨 2 / 랭크 2 / 링크 2 인 몬스터를 포함하는 몬스터 2장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드는 링크 소환된 턴에는 링크 소재로 할 수 없다. ①: 이 카드의 링크 앞의 몬스터는 상대 효과의 대상이 되지 않는다. ②: 자신 / 상대의 메인 페이즈에, 자신 묘지의 레벨 2 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 상대 필드에 몬스터가 존재할 경우, 대신에 랭크 2 또는 링크 2 인 몬스터 1장을 대상으로 할 수도 있다.
