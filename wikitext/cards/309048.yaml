  | lore                  = 2 [[Normal Monster]]s<br />Must be [[Fusion Summon]]ed and cannot be [[Special Summon]]ed by other ways. You can only [[control]] 1 "First of the Dragons". This card cannot be [[destroyed by battle]], except by battle with a Normal Monster, and is [[unaffected]] by other [[monster]]s' [[effect]]s.
  | fr_lore               = 2 Monstres Normaux<br />Uniquement Invocable par Fusion et non Invocable Spécialement autrement. Vous ne pouvez contrôler qu'1 "Premier des Dragons". Cette carte ne peut pas être détruite au combat, sauf au combat avec un Monstre Normal, et elle n'est pas affectée par les effets d'autres monstres.
  | pt_lore               = 2 Monstros Normais<br />Deve ser Invocado por Invocação-Fusão e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Você só pode controlar 1 "Primeiro dos Dragões". Este card não pode ser destruído em batalha, exceto ao batalhar um Monstro Normal e ele não é afetado pelos efeitos de outros monstros.
  | es_lore               = 2 Monstruos Normales<br />Debe ser Invocado por Fusión y no puede ser Invocado de Modo Especial de otra forma. Sólo puedes controlar 1 "El Primero de los Dragones". Esta carta no puede ser destruida en batalla, excepto en batalla con un Monstruo Normal, y no es afectada por los efectos de otros monstruos.
  | de_lore               = 2 Normale Monster<br />Muss als Fusionsbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Du kannst nur 1 „Der erste Drache“ kontrollieren. Diese Karte kann nicht durch Kampf zerstört werden, außer durch Kampf mit einem Normalen Monster, und bleibt von den Effekten anderer Monster unberührt.
  | it_lore               = 2 Mostri Normali<br />Deve essere Evocato tramite Fusione e non può essere Evocato Specialmente in altri modi. Puoi controllare solo 1 "Primo dei Draghi". Questa carta non può essere distrutta in battaglia, eccetto in battaglia con un Mostro Normale, ed è immune agli effetti degli altri mostri.
  | ja_lore               = 通常モンスター×２<br />このカードは融合召喚でしか特殊召喚できない。①：「始祖竜ワイアーム」は自分フィールドに１体しか表側表示で存在できない。②：このカードはモンスターゾーンに存在する限り、通常モンスター以外のモンスターとの戦闘では破壊されず、このカード以外のモンスターの効果を受けない。
  | ko_lore               = 일반 몬스터 × 2<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ① : "시조룡 와이암"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ② : 이 카드가 몬스터 존에 존재하는 한, 이 카드는 일반 몬스터 이외의 몬스터와의 전투로는 파괴되지 않으며, 이 카드 이외의 몬스터의 효과를 받지 않는다.
  | sc_lore               = 通常怪兽×２<br />此卡仅可以融合召唤特殊召唤。①：“始祖龙”在自己场上仅可有１只以表侧表示存在。②：只要此卡存在于怪兽区域，不会因与通常怪兽以外的怪兽的战斗被破坏，不受此卡以外怪兽的效果影响。
