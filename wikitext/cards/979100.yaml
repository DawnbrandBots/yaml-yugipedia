  | sc_lore               = 此卡名以①方法的特殊召唤１回合仅可进行１次，且②③效果１回合仅可各使用１次。<br />①：自己场上存在“王之棺”的情况下，此卡可从墓地特殊召唤。<br />②：将包含此卡在内的２张手牌送至墓地可以发动。从牌组将１张“王之棺”加入手牌。然后，自己可抽１张。<br />③：此卡存在于怪兽区域的状态下，自己场上的其他卡因对手的效果从场上离开的情况下可以发动。将场上的１张卡送至墓地。
