  | pt_lore               = Se você controlar "Sarcófago do Rei", você pode Invocar este card por Invocação-Especial (do seu Cemitério). Você só pode Invocar "Imseti, a Glória de Horus" por Invocação-Especial uma vez por turno desta forma. Você só pode usar cada um dos seguintes efeitos de "Imseti, a Glória de Horus" uma vez por turno. Você pode enviar 2 cards da sua mão para o Cemitério, incluindo este card; adicione 1 "Sarcófago do Rei" do seu Deck à sua mão e, depois, você pode comprar 1 card. Se um ou mais outros cards que você controla deixarem o campo por um efeito de card do oponente, enquanto este card estiver na sua Zona de Monstros (exceto durante a Etapa de Dano): você pode enviar 1 card no campo para o Cemitério.
