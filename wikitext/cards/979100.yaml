  | lore                  = If you [[control]] "[[King's Sarcophagus]]", you can [[Special Summon]] this card (from your [[GY]]). You can only Special Summon "Imsety, Glory of Horus" [[once per turn]] this way. You can only use each of the following [[effect]]s of "Imsety, Glory of Horus" once per turn. You can [[send]] 2 cards from your [[hand]] to the GY, including this card; [[Add a card|add]] 1 "King's Sarcophagus" from your [[Main Deck|Deck]] to your hand, then you can [[Draw a card|draw]] 1 card. If another card(s) you control [[leaves the field]] by an opponent's card effect, while this card is in your [[Monster Zone]] (except during the [[Damage Step]]): You can send 1 card on the field to the GY.
