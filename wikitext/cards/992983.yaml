  | ja_lore               = レベル３モンスター×２<br />このカード名の②の効果は１ターンに１度しか使用できない。①：Ｘ素材が無いこのカードは攻撃できない。②：このカードのＸ素材を２つ取り除いて発動できる。自分は１枚ドローする。③：このカードが装備されている限り、以下の効果を適用する。●装備モンスターが戦闘を行う場合、ダメージステップ終了時まで、相手はカードの効果を発動できず、相手フィールドの表側表示モンスターの効果は無効化される。●装備モンスターがＸモンスターの場合、相手は装備モンスターを効果の対象にできない。
  | ko_lore               = 레벨 3 몬스터 × 2<br />
  이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.
  ①: 엑시즈 소재가 없는 이 카드는 공격할 수 없다.
  ②: 이 카드의 엑시즈 소재를 2개 제거하고 발동할 수 있다. 자신은 1장 드로우한다.
  ③: 이 카드가 장착되어 있는 한, 이하의 효과를 적용한다.
  ●장착 몬스터가 전투를 실행할 경우, 데미지 스텝 종료시까지, 상대는 카드의 효과를 발동할 수 없으며, 상대 필드의 앞면 표시 몬스터의 효과는 무효화된다.
  ●장착 몬스터가 엑시즈 몬스터일 경우, 상대는 장착 몬스터를 효과의 대상으로 할 수 없다.
