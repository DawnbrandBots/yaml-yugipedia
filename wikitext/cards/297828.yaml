  | lore                  = 2 [[Level]] 4 [[Monster Card|monsters]]<br />[[Once per turn]]: You can [[attach]] 1 "[[Battlin' Boxer]]" monster from your [[hand]] or [[Graveyard]] to this card as an [[Xyz Material]]. This card gains 100 [[ATK]] for each Xyz Material attached to it. When this card you [[control]] is [[destroy]]ed by your opponent's card ([[Destroyed by battle|by battle]] or card [[effect]]) and [[sent]] to your Graveyard: You can [[target]] Level 4 or lower "Battlin' Boxer" monsters in your Graveyard, up to the number of Xyz Materials this card had on the [[field]]; [[Special Summon]] those targets.
  | fr_lore               = 2 monstres de Niveau 4<br />Une fois par tour : vous pouvez attacher 1 monstre "Boxeur Indomptable" depuis votre main ou Cimetière à cette carte comme Matériel Xyz. Cette carte gagne 100 ATK pour chaque Matériel Xyz qui lui est attaché. Lorsque cette carte que vous contrôlez est détruite par une carte de votre adversaire (au combat ou par un effet de carte) et envoyée à votre Cimetière : vous pouvez cibler un nombre de monstres "Boxeur Indomptable" de max. Niveau 4 dans votre Cimetière, inférieur ou égal au nombre de Matériels Xyz que cette carte avait sur le Terrain ; Invoquez Spécialement les cibles.
  | de_lore               = 2 Monster der Stufe 4<br />Einmal pro Spielzug: Du kannst 1 „Unermüdlicher Boxer“-Monster von deiner Hand oder deinem Friedhof als Xyz-Material an diese Karte anhängen. Diese Karte erhält 100 ATK für jedes an sie angehängte Xyz-Material. Wenn diese Karte, die du kontrollierst, durch eine Karte deines Gegners (durch Kampf oder einen Karteneffekt) zerstört und auf deinen Friedhof gelegt wird: Du kannst „Unermüdlicher Boxer“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen, bis zur Anzahl des Xyz-Materials, das diese Karte auf dem Spielfeld hatte; beschwöre die gewählten Ziele als Spezialbeschwörung.
  | it_lore               = 2 mostri di Livello 4<br />Una volta per turno: puoi attaccare 1 mostro "Pugile Indomito" dalla tua mano o Cimitero a questa carta come Materiale Xyz. Questa carta guadagna 100 ATK per ogni Materiale Xyz attaccato ad essa. Quando questa carta che controlli viene distrutta da una carta del tuo avversario (in battaglia o dall'effetto di una carta) e mandata al tuo Cimitero: puoi scegliere come bersaglio mostri "Pugile Indomito" di Livello 4 o inferiore nel tuo Cimitero fino al massimo al numero di Materiali Xyz che questa carta aveva sul Terreno; Evoca Specialmente quei bersagli.
  | pt_lore               = 2 monstros de Nível 4<br />Uma vez por turno: você pode associar 1 monstro "Boxeador Obstinado" da sua mão ou Cemitério a este card como uma Matéria Xyz. Este card ganha 100 de ATK para cada Matéria Xyz associada a ele. Quando este card que você controla for destruído por um card do seu oponente (em batalha ou por um efeito de card) e enviado para o seu Cemitério: você pode escolher monstros "Boxeador Obstinado" de Nível 4 ou menos no seu Cemitério, até o número de Matérias Xyz que este card tinha no campo; Invoque os alvos por Invocação-Especial.
  | es_lore               = 2 monstruos de Nivel 4<br />Una vez por turno: puedes acoplar a esta carta 1 monstruo "Boxeador Indómito" en tu mano o Cementerio como un Material Xyz. Esta carta gana 100 ATK por cada Material Xyz acoplado a ella. Cuando esta carta que controlas es destruida por una carta de tu adversario (ya sea en batalla o por efecto de una carta) y mandada a tu Cementerio: puedes seleccionar hasta tantos monstruos "Boxeador Indómito" de Nivel 4 o menor en tu Cementerio como la cantidad de Materiales Xyz que esta carta tenía en el Campo; Invoca esos objetivos de Modo Especial.
  | ja_lore               = レベル４モンスター×２<br />①：このカードの攻撃力は、このカードのＸ素材の数×１００アップする。②：１ターンに１度、自分メインフェイズに発動できる。自分の手札・墓地の「ＢＫ」モンスター１体をこのカードのＸ素材とする。③：Ｘ素材を持っているこのカードが相手によって破壊され墓地へ送られた時、このカードが持っていたＸ素材の数まで、自分の墓地のレベル４以下の「ＢＫ」モンスターを対象として発動できる。そのモンスターを特殊召喚する。
  | ko_lore               = 레벨 4 몬스터 × 2<br />①: 이 카드의 공격력은, 이 카드의 엑시즈 소재의 수 × 100 올린다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 묘지에서 "BK(버닝나쿠라)" 몬스터 1장을 고르고, 이 카드의 아래에 겹쳐서 엑시즈 소재로 한다. ③: 이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 때, 그 때에 이 카드가 가지고 있던 엑시즈 소재의 수까지, 자신 묘지의 레벨 4 이하의 "BK(버닝나쿠라)" 몬스터를 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
