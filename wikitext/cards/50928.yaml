  | fr_lore               = Durant chacune de vos End Phases, détruisez cette carte sauf si vous envoyez 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière ou révélez 1 monstre Dragon dans votre main. Aucun joueur ne peut Invoquer Spécialement de monstres LUMIÈRE ou TÉNÈBRES.
  | de_lore               = Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du legst 1 „Eisenkern von Koa'ki Meiru“ von deiner Hand auf den Friedhof oder zeigst 1 Drache-Monster in deiner Hand vor. Kein Spieler kann LICHT oder FINSTERNIS Monster als Spezialbeschwörung beschwören.
  | it_lore               = Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero o riveli 1 mostro Drago nella tua mano. Nessun giocatore può Evocare Specialmente mostri LUCE o OSCURITÀ.
  | pt_lore               = Durante cada uma das suas Fases Finais, destrua este card a não ser que você envie 1 "Núcleo de Ferro de Koa'ki Meiru" da sua mão para o Cemitério ou revele 1 monstro Dragão na sua mão. Nenhum duelista pode Invocar por Invocação-Especial monstros de LUZ ou TREVAS.
  | es_lore               = Durante cada una de tus End Phases, destruye esta carta a menos que mandes al Cementerio 1 "Núcleo de Hierro de Koa'ki Meiru" en tu mano o muestres 1 monstruo Dragón en tu mano. Ningún jugador puede Invocar de Modo Especial monstruos de LUZ o de OSCURIDAD.
  | ja_lore               = このカードのコントローラーは自分エンドフェイズ毎に、手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札のドラゴン族モンスター１体を相手に見せる。または、どちらも行わずにこのカードを破壊する。①：このカードがモンスターゾーンに存在する限り、お互いに光・闇属性モンスターを特殊召喚できない。
  | ko_lore               = 이 카드의 컨트롤러는 자신 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장을 묘지로 보내거나, 패의 드래곤족 몬스터 1장을 상대에게 보여준다. 또는, 어느 쪽도 실행하지 않고 이 카드를 파괴한다. ①: 이 카드가 몬스터 존에 존재하는 한, 서로 빛 / 어둠 속성 몬스터를 특수 소환할 수 없다.
