  | lore                  = [[Unaffected]] by the [[effect]]s of "[[Hole (disambiguation)|Hole]]" [[Normal Trap Card|Normal Traps]]. When this card is [[Normal Summon]]ed: You can [[target]] 1 "[[Traptrix]]" [[Monster Card|monster]] in your [[Graveyard|GY]]; [[Special Summon]] that target in [[Defense Position]]. When this card is Special Summoned: You can target 1 "Hole" Normal Trap in your GY; [[Set]] that target, but [[banish]] it during the [[End Phase]] of your next [[turn]] if it is still on the [[field]]. You can only use this effect of "Traptrix Dionaea" [[once per turn]].
  | fr_lore               = Non affectée par les effets de Pièges Normaux "Trappe". Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "Traptrix" dans votre Cimetière ; Invoquez Spécialement la cible en Position de Défense. Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler 1 Piège Normal "Trappe" dans votre Cimetière ; Posez la cible, mais bannissez-la durant la End Phase de votre prochain tour si elle est toujours sur le Terrain. Vous ne pouvez utiliser cet effet de "Traptrix Dionaea" qu'une fois par tour.
  | de_lore               = Bleibt von den Effekten von Normalen „Fallgrube“-Fallen unberührt. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Fallenstellerin“-Monster in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung in die Verteidigungsposition. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Normale „Fallgrube“-Falle in deinem Friedhof wählen; setze das gewählte Ziel, aber verbanne es während der End Phase deines nächsten Spielzugs, falls es noch auf dem Spielfeld liegt. Du kannst diesen Effekt von „Fallenstellerin Dionaea“ nur einmal pro Spielzug verwenden.
  | it_lore               = Immune agli effetti delle Trappole Normali "Buco". Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "Trappolatrice" nel tuo Cimitero; Evoca Specialmente quel bersaglio in Posizione di Difesa. Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 Trappola Normale "Buco" nel tuo Cimitero; Posiziona quel bersaglio, ma bandiscilo durante la End Phase del tuo prossimo turno se è ancora sul Terreno. Puoi utilizzare questo effetto di "Trappolatrice Dionaea" una sola volta per turno.
  | pt_lore               = Não é afetado pelos efeitos de Armadilhas Normais "Buraco". Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "Armadilhatrix" no seu Cemitério; Invoque o alvo por Invocação-Especial em Posição de Defesa. Quando este card for Invocado por Invocação-Especial: você pode escolher 1 Armadilha Normal "Buraco" no seu Cemitério; Baixe o alvo, mas bana-o durante a Fase Final do seu próximo turno se ele ainda estiver no campo. Você só pode usar este efeito de "Armadilhatrix Dioneia" uma vez por turno.
  | es_lore               = No es afectado por los efectos de Trampas Normales "Agujero". Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "Atrapadora" en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Defensa. Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 Trampa Normal "Agujero" en tu Cementerio; Coloca ese objetivo, pero destiérralo durante la End Phase de tu próximo turno si todavía está en el Campo. Sólo puedes usar este efecto de "Dionaea Atrapadora" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが召喚に成功した時、自分の墓地の「蟲惑魔」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。②：このカードが特殊召喚に成功した時、自分の墓地の「ホール」通常罠カードまたは「落とし穴」通常罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。セットしたカードは次の自分ターンのエンドフェイズに除外される。③：このカードは「ホール」通常罠カード及び「落とし穴」通常罠カードの効果を受けない。
  | ko_lore               = 이 카드는 "홀" 또는 "함정 속으로"라는 이름이 붙은 일반 함정 카드의 효과를 받지 않는다. 이 카드가 일반 소환에 성공했을 때, 자신의 묘지에서 "충혹마"라는 이름이 붙은 몬스터 1장을 선택하고 앞면 수비 표시로 특수 소환할 수 있다. 또한, 이 카드가 특수 소환에 성공했을 때, 자신 묘지의 "홀" 또는 "함정 속으로"라는 이름이 붙은 일반 함정 카드 1장을 선택하고 자신 필드 위에 세트할 수 있다. 이 효과로 세트된 카드는, 다음 자신 턴의 엔드 페이즈시에 제외된다. "티오의 충혹마"의 이 효과는 1턴에 1번밖에 발동할 수 없다.
