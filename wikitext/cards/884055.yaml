  | es_lore             = Si no controlas monstruos, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes usar cada uno de los siguientes efectos de "Kashtira Unicornio" una vez por turno. Durante tu Main Phase: puedes añadir a tu mano 1 Mágica "Kashtira" en tu Deck. Cuando esta carta declara un ataque, o si tu adversario activa un efecto de monstruo (excepto durante el Damage Step): puedes mirar el Deck Extra de tu adversario y, si lo haces, destierra 1 monstruo de él, boca abajo.
