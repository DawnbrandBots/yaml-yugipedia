  | es_lore               = Manda al Cementerio la carta de la parte superior de tu Deck, y después selecciona 1 monstruo "Boxeador Indómito" en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Defensa boca arriba. Sólo puedes activar 1 "Espíritu de los Boxeadores" por turno.
