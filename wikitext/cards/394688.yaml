  | lore                  = [[Reveal]] 1 "[[Dracoslayer]]" [[Pendulum Monster]] and 1 "[[Dracoverlord]]" Pendulum Monster from your [[Main Deck|Deck]], your opponent [[random]]ly picks 1 of them for you to place in your [[Pendulum Zone]] or [[Special Summon]] (your choice), and you [[Add a card|add]] the other card to your [[Extra Deck]] [[face-up]]. You can only [[activate]] 1 "Draco Face-Off" per [[turn]].
  | fr_lore               = Révélez 1 Monstre Pendule "Dracossassin" et 1 Monstre Pendule "Dracosseigneur" depuis votre Deck, votre adversaire en prend 1 au hasard pour vous à placer dans votre Zone Pendule ou à Invoquer Spécialement (vous choisissez), et vous ajoutez face recto l'autre carte à votre Extra Deck. Vous ne pouvez activer qu'1 "Face-à-Face Draco" par tour.
  | de_lore               = Zeige 1 „Drachobezwinger“-Pendelmonster und 1 „Drachoberherr“-Pendelmonster von deinem Deck vor, dein Gegner bestimmt zufällig 1 von ihnen, das du in deine Pendelzone legst oder als Spezialbeschwörung beschwörst (du bestimmst), und du fügst die andere Karte offen deinem Extra Deck hinzu. Du kannst nur 1 „Dracho-Konfrontation“ pro Spielzug aktivieren.
  | it_lore               = Rivela 1 Mostro Pendulum "Dracoassassino" e 1 Mostro Pendulum "Dracosovrano" dal tuo Deck, il tuo avversario ne prende 1 a caso da mettere nella tua Zona Pendulum o da Evocare Specialmente (la scelta è tua) e tu aggiungi l'altra carta al tuo Extra Deck scoperta. Puoi attivare solo 1 "Draco Confronto" per turno.
  | pt_lore               = Revele 1 Monstro Pêndulo "Dracossassino" e 1 Monstro Pêndulo "Dracosuserano" do seu Deck, seu oponente elege 1 deles aleatoriamente para que você coloque na sua Zona de Pêndulo ou Invoque por Invocação-Especial (você seleciona) e você adiciona o outro card com a face para cima ao seu Deck Adicional. Você só pode ativar 1 "Confronto Draco" por turno.
  | es_lore               = Muestra 1 Monstruo de Péndulo "Dracoasesino" y 1 Monstruo de Péndulo "Dracoseñor" en tu Deck, tu adversario elige 1 al azar para que tú lo pongas en tu Zona del Péndulo o Invoques de Modo Especial (tu elección), y añade la otra carta a tu Deck Extra boca arriba. Sólo puedes activar 1 "Draco Enfrentamiento" por turno.
  | ja_lore               = 「竜呼相打つ」は１ターンに１枚しか発動できない。①：デッキから「竜剣士」Ｐモンスター１体と「竜魔王」Ｐモンスター１体を選んで相手に見せ、相手はその中からランダムに１体選ぶ。相手が選んだＰモンスターを自分のＰゾーンに置くか特殊召喚する。残りのＰモンスターは自分のエクストラデッキに表側表示で加える。
  | ko_lore               = "용호상타"는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "룡검사" 펜듈럼 몬스터 1장과 "용마왕" 펜듈럼 몬스터 1장을 골라 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 상대가 고른 펜듈럼 몬스터를 자신의 펜듈럼 존에 놓거나 특수 소환한다. 남은 펜듈럼 몬스터는 자신의 엑스트라 덱에 앞면 표시로 넣는다.
