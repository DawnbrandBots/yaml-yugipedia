  | fr_lore               = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en bannissant 1 monstre LUMIÈRE et 1 monstre TÉNÈBRES depuis votre Cimetière. Une fois par tour : vous pouvez envoyer 1 monstre Dragon depuis votre main et 1 monstre Dragon depuis votre Deck au Cimetière, puis ciblez 1 carte dans l'un des Cimetières ; bannissez la cible.
  | de_lore               = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 LICHT und 1 FINSTERNIS Monster von deinem Friedhof verbannst. Einmal pro Spielzug: Du kannst 1 Drache-Monster von deiner Hand und 1 Drache-Monster von deinem Deck auf den Friedhof legen und dann 1 Karte im Friedhof eines beliebigen Spielers wählen; verbanne das gewählte Ziel.
  | it_lore               = Puoi Evocare Specialmente questa carta (dalla tua mano) bandendo 1 mostro LUCE e 1 mostro OSCURITÀ dal tuo Cimitero. Una volta per turno: puoi mandare 1 mostro Drago dalla tua mano e 1 mostro Drago dal tuo Deck al Cimitero, poi scegliere come bersaglio 1 carta in qualsiasi Cimitero; bandisci quel bersaglio.
  | pt_lore               = Você pode Invocar este card por Invocação-Especial (da sua mão) ao banir 1 monstro de LUZ e 1 de TREVAS do seu Cemitério. Uma vez por turno: você pode enviar 1 monstro Dragão da sua mão e 1 monstro Dragão do seu Deck para o Cemitério e, depois, escolha 1 card em qualquer Cemitério; bana o alvo.
  | es_lore               = Puedes Invocar esta carta de Modo Especial (desde tu mano) desterrando 1 monstruo de LUZ y 1 monstruo de OSCURIDAD en tu Cementerio. Una vez por turno: puedes mandar al Cementerio 1 monstruo Dragón en tu mano y 1 monstruo Dragón en tu Deck, y después seleccionar 1 carta en cualquier Cementerio; destierra ese objetivo.
  | ja_lore               = このカードは自分の墓地の光属性と闇属性のモンスターを１体ずつゲームから除外し、手札から特殊召喚できる。１ターンに１度、手札とデッキからドラゴン族モンスターを１体ずつ墓地へ送る事で、自分または相手の墓地のカード１枚を選択してゲームから除外する。
  | ko_lore               = 이 카드는 자신 묘지의 빛 속성과 어둠 속성의 몬스터를 1장씩 게임에서 제외하고, 패에서 특수 소환할 수 있다. 1턴에 1번, 패와 덱에서 드래곤족 몬스터를 1장씩 묘지로 보내는 것으로, 자신 또는 상대 묘지의 카드 1장을 선택하고 게임에서 제외한다.
  | tc_lore               = 这张卡可以把自己墓地的光属性和暗属性的怪兽各1只从游戏中除外，从手卡特殊召唤。1回合1次，可以从手卡和卡组把　龙族　怪兽各1只送去墓地，选择自己或者对方的墓地1张卡从游戏中除外。
  | sc_lore               = ①：将自己墓地的光属性和暗属性怪兽各1只除外，可将此卡从手牌特殊召唤。②：1回合1次，从手牌及牌组各将1只龙族怪兽送至墓地，可以自己或对手墓地的1张卡为对象发动。将该卡除外。
