  | fr_lore               = Les monstres de min. Niveau 4 ne peuvent pas attaquer directement. Durant votre tour : vous pouvez envoyer cette carte face recto depuis le Terrain au Cimetière pour cibler 2 monstres EAU de max. Niveau 3 de même nom dans votre Cimetière ; Invoquez Spécialement les cibles. Leurs effets sont annulés.
  | de_lore               = Monster der Stufe 4 oder höher können nicht direkt angreifen. Während deines Spielzugs: Du kannst diese offene Karte vom Spielfeld auf den Friedhof legen, um 2 WASSER Monster der Stufe 3 oder niedriger mit demselben Namen in deinem Friedhof zu wählen; beschwöre die gewählten Ziele als Spezialbeschwörung. Ihre Effekte werden annulliert.
  | it_lore               = I mostri di Livello 4 o superiore non possono attaccare direttamente. Durante il tuo turno: puoi mandare questa carta scoperta dal Terreno al Cimitero per scegliere come bersaglio 2 mostri ACQUA di Livello 3 o inferiore con lo stesso nome nel tuo Cimitero; Evoca Specialmente quei bersagli. I loro effetti vengono annullati.
  | pt_lore               = Monstros de Nível 4 ou maior não podem atacar diretamente. Durante seu turno: Você pode enviar este card virado de face para cima no campo ao Cemitério para escolher 2 monstros de ÁGUA de Nível 3 ou menos com o mesmo nome em seu Cemitério; invoque por Invocação-Especial os monstros escolhidos. Seus efeitos são negados.
  | es_lore               = Los monstruos de Nivel 4 o mayor no pueden atacar directamente. Durante tu turno: puedes mandar al Cementerio esta carta boca arriba en el Campo para seleccionar 2 monstruos de AGUA de Nivel 3 o menor con el mismo nombre en tu Cementerio; Invoca esos objetivos de Modo Especial. Sus efectos son negados.
  | ja_lore               = このカードがフィールド上に存在する限り、レベル４以上のモンスターは直接攻撃できない。自分のターンにフィールド上に表側表示で存在するこのカードを墓地へ送る事で、自分の墓地の水属性・レベル３以下の同名モンスター２体を選択して特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_lore               = 이 카드가 필드 위에 존재하는 한, 레벨 4 이상의 몬스터는 직접 공격할 수 없다. 자신의 턴에 필드 위에 앞면 표시로 존재하는 이 카드를 묘지로 보내는 것으로, 자신 묘지의 물 속성 / 레벨 3 이하의 같은 이름의 몬스터 2장을 선택하고 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다
  | tc_lore               = 只要此卡存在于场上，等级4或以上的怪兽不可直接攻击。透过于我方回合将场上以表侧表示存在的此卡送入墓地，选择我方墓地的2只水属性、等级3或以下的同名怪兽特殊召唤。以此效果特殊召唤的怪兽的效果被无效化。
