  | de_lore               = Diese Karte kann nur als Spezialbeschwörung beschworen werden, indem du 1 WIND Monster von deinem Friedhof aus dem Spiel entfernst. Solange diese Karte offen auf dem Spielfeld liegt, kannst du in jeder End Phase deines Gegners die Position einer offenen Monsterkarte deines Gegners ändern.
  | it_lore               = Questa carta non può essere Evocata Normalmente o Posizionata. Questa carta può essere Evocata solo Specialmente rimuovendo dal gioco 1 mostro VENTO nel tuo Cimitero. Durante l'End Phase del tuo avversario, puoi scegliere 1 mostro scoperto controllato dal tuo avversario, e cambiare la sua posizione.
  | pt_lore               = Este card não pode ser Invocado/Baixado por Invocação-Normal. Este card só pode ser Invocado por Invocação-Especial ao banir 1 monstro VENTO do seu Cemitério. Durante a Fase Final do seu oponente, você pode selecionar 1 monstro com a face para cima que seu oponente controla e mudar a sua posição de batalha.
  | es_lore               = Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta sólo puede ser Invocada de Modo Especial retirando del juego 1 Monstruo de VIENTO en tu Cementerio. Durante la End Phase de tu adversario, puedes seleccionar 1 monstruo boca arriba que controle tu adversario y cambiar su posición de batalla.
