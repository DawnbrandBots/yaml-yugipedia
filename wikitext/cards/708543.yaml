  | lore                  = (This card is always treated as a "[[G Golem]]" card.)<br />[[Target]] 2 of your [[EARTH]] [[monsters]] with the same name that are [[banish]]ed or in your [[GY]]; [[Special Summon]] both in [[Defense Position]], but [[negate]] their [[effect]]s, change their [[ATK]]/[[DEF]] to 0, also [[destroy]] them during the [[End Phase]]. If a "[[G Golem]]" monster(s) you [[control]] would be [[destroyed by battle]] or an opponent's card effect, you can banish this card from your GY instead. You can only use each effect of "Gravity Balance" [[once per turn]].
  | fr_lore               = (Cette carte est toujours traitée comme une carte "G Golem".)<br />Ciblez 2 de vos monstres TERRE de même nom qui sont bannis ou dans votre Cimetière ; Invoquez-les Spécialement tous les deux en Position de Défense, mais annulez leurs effets, changez leur ATK/DEF à 0, et aussi, détruisez-les durant la End Phase. Si un ou plusieurs monstres "G Golem" que vous contrôlez vont être détruits au combat ou par un effet de carte de l'adversaire, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez utiliser chaque effet de "Équilibre Gravité" qu'une fois par tour.
  | de_lore               = (Diese Karte wird immer als „G-Golem“-Karte behandelt.)<br />Wähle 2 deiner ERDE Monster mit demselben Namen, die verbannt sind oder sich in deinem Friedhof befinden; beschwöre beide als Spezialbeschwörung in die Verteidigungsposition, aber annulliere ihre Effekte, ändere ihre ATK/DEF zu 0, zusätzlich zerstöre sie während der End Phase. Falls ein oder mehr „G-Golem“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst jeden Effekt von „Gravitationsgleichgewicht“ nur einmal pro Spielzug verwenden.
  | it_lore               = (Questa carta viene sempre considerata come una carta "G Golem".)<br />Scegli come bersaglio 2 dei tuoi mostri TERRA con lo stesso nome che sono banditi o nel tuo Cimitero; Evoca Specialmente entrambi in Posizione di Difesa, ma annulla i loro effetti, cambia i loro ATK/DEF a 0, inoltre distruggili durante la End Phase. Se uno o più mostri "G Golem" che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta dell'avversario, puoi invece bandire questa carta dal tuo Cimitero. Puoi utilizzare ogni effetto di "Equilibrio Gravità" una sola volta per turno.
  | pt_lore               = (Este card deve ser sempre considerado como um card "G Golem".)<br />Escolha 2 dos seus monstros de TERRA com o mesmo nome que estiverem banidos ou no seu Cemitério; Invoque os dois por Invocação-Especial em Posição de Defesa, mas negue seus efeitos, mude o ATK/DEF deles para 0 e, além disso, destrua-os durante a Fase Final. Se um ou mais monstros "G Golem" que você controla seriam destruídos em batalha ou por um efeito de card do oponente, em vez disso, você pode banir este card do seu Cemitério. Você só pode usar cada efeito de "Equilíbrio Gravitacional" uma vez por turno.
  | es_lore               = (Esta carta se trata siempre como una carta "G Gólem").<br />Selecciona 2 de tus monstruos de TIERRA con el mismo nombre que estén desterrados o en tu Cementerio; Invoca ambos de Modo Especial, en Posición de Defensa, pero niega sus efectos, cambia sus ATK/DEF a 0, y además destrúyelos durante la End Phase. Si uno o más monstruos "G Gólem" que controlas fueran a ser destruidos en batalla o por el efecto de una carta del adversario, puedes desterrar esta carta en tu Cementerio en su lugar. Sólo puedes usar cada efecto de "Equilibrio de Gravedad" una vez por turno.
  | ja_lore               = このカード名はルール上「Ｇゴーレム」カードとしても扱う。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地のモンスター及び除外されている自分のモンスターの中から、地属性の同名モンスター２体を対象として発動できる。その２体を攻撃力・守備力を０にし、効果を無効にして守備表示で特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。②：自分フィールドの「Ｇゴーレム」モンスターが戦闘または相手の効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  | ko_lore               = 이 카드명은 룰상 "G골렘" 카드로도 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, 땅 속성의 같은 이름의 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 2장을 공격력 / 수비력을 0 으로 하고, 효과를 무효로 하여 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다. ②: 자신 필드의 "G골렘" 몬스터가 전투 또는 상대 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
