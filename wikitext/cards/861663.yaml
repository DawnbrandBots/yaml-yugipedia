  | fr_lore               = 2 monstres "Runick"<br />Non destructible par des effets de carte. Si cette carte est Invoquée Spécialement depuis l'Extra Deck : vous pouvez cibler 1 Magie non-Jeu-Rapide "Runick" dans votre Cimetière ; ajoutez-la à votre main. Lorsque cette carte est détruite au combat : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la.
  | de_lore               = 2 „Runisch“-Monster<br />Kann nicht durch Karteneffekte zerstört werden. Falls diese Karte als Spezialbeschwörung vom Extra Deck beschworen wird: Du kannst 1 „Runisch“-Nichtschnell-Zauber in deinem Friedhof wählen; füge ihn deiner Hand hinzu. Wenn diese Karte durch Kampf zerstört wird: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie.
  | it_lore               = 2 mostri "Runick"<br />Non può essere distrutto dagli effetti delle carte. Se questa carta viene Evocata Specialmente dall'Extra Deck: puoi scegliere come bersaglio 1 Magia "Runick" non-Rapida nel tuo Cimitero; aggiungila alla tua mano. Quando questa carta viene distrutta in battaglia: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila.
  | pt_lore               = 2 monstros "Rúnika(o)"<br />Não pode ser destruído por efeitos de card. Se este card for Invocado por Invocação-Especial do Deck Adicional: você pode escolher 1 Magia "Rúnika(o)" que não seja Rápida no seu Cemitério; adicione-a à sua mão. Quando este card for destruído em batalha: você pode escolher 1 card no campo; destrua-o.
  | es_lore               = 2 monstruos "Rúnico/a"<br />No puede ser destruido por efectos de cartas. Si esta carta es Invocada de Modo Especial desde el Deck Extra: puedes seleccionar 1 Mágica "Rúnico/a" que no sea de Juego Rápido en tu Cementerio; añádela a tu mano. Cuando esta carta es destruida en batalla: puedes seleccionar 1 carta en el Campo; destrúyela.
  | ja_lore               = 「神碑」モンスター×２<br />①：このカードがＥＸデッキからの特殊召喚に成功した場合、速攻魔法カード以外の自分の墓地の「神碑」魔法カード１枚を対象として発動できる。そのカードを手札に加える。②：フィールドのこのカードは効果では破壊されない。③：このカードが戦闘で破壊された時、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_lore               = "루닉" 몬스터 × 2<br />①: 이 카드가 엑스트라 덱에서의 특수 소환에 성공했을 경우, 속공 마법 카드 이외의 자신 묘지의 "루닉" 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. ②: 필드의 이 카드는 효과로는 파괴되지 않는다. ③: 이 카드가 전투로 파괴되었을 때, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
