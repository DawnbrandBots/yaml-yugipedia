  | lore                  = When a [[Cyberse]] [[Monster Card|monster]] is [[Normal Summon]]ed to your [[field]]: You can [[Special Summon]] this card from your [[hand]]. You can only use this [[effect]] of "Boot Staggered" [[once per turn]]. When this card inflicts [[battle damage]] to your opponent: You can Special Summon 1 "[[Stag Token]]" (Cyberse/[[EARTH]]/[[Level]] 1/[[ATK]] 0/[[DEF]] 0).
  | fr_lore               = Lorsqu'un monstre Cyberse est Invoqué Normalement sur votre Terrain : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Cerffaré de Démarrage" qu'une fois par tour. Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez Invoquer Spécialement 1 "Jeton Cerf" (Cyberse/TERRE/Niveau 1/ATK 0/DEF 0).
  | de_lore               = Wenn ein Cyberse-Monster als Normalbeschwörung auf deine Spielfeldseite beschworen wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Boot-Staffelhirsch“ nur einmal pro Spielzug verwenden. Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst 1 „Staffel-Spielmarke“ (Cyberse/ERDE/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung beschwören.
  | it_lore               = Quando un mostro Cyberso viene Evocato Normalmente sul tuo Terreno: puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Scaglioncervo di Avvio" una sola volta per turno. Quando questa carta infligge danno da combattimento al tuo avversario: puoi Evocare Specialmente 1 "Segna-Cervo" (Cyberso/TERRA/Livello 1/ATK 0/DEF 0).
  | pt_lore               = Quando um monstro Ciberso for Invocado por Invocação-Normal no seu campo: você pode Invocar este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Boot Veassutado" uma vez por turno. Quando este card causar dano de batalha ao seu oponente: você pode Invocar por Invocação-Especial 1 "Ficha de Veado" (Ciberso/TERRA/Nível 1/ATK 0/DEF 0).
  | es_lore               = Cuando un monstruo Ciberso es Invocado de Modo Normal a tu Campo: puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Asombraciervo de Arranque" una vez por turno. Cuando esta carta inflige daño de batalla a tu adversario: puedes Invocar de Modo Especial 1 "Ficha Ciervo" (Ciberso/TIERRA/Nivel 1/ATK 0/DEF 0).
  | ja_lore               = このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドにサイバース族モンスターが召喚された時に発動できる。このカードを手札から特殊召喚する。②：このカードが相手に戦闘ダメージを与えた時に発動できる。自分フィールドに「スタッグトークン」（サイバース族・地・星１・攻／守０）１体を特殊召喚する。
  | ko_lore               = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신 필드에 사이버스족 몬스터가 일반 소환되었을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ② : 이 카드가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 자신 필드에 "스태그 토큰"(사이버스족 / 땅 / 레벨 1 / 공 0 / 수 0) 1장을 특수 소환한다.
