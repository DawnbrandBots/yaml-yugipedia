  | lore                  = [[Once per turn]]: You can [[target]] 1 "[[Gagaga]]" [[monster]] in your [[Graveyard]], except "Gagaga Mancer"; [[Special Summon]] it, also you cannot Special Summon monsters for the rest of this turn, except "Gagaga" monsters. If this card is [[detach]]ed from an [[Xyz Monster]] and [[sent]] to the Graveyard to activate that monster's effect: You can target 1 [[face-up]] Xyz Monster you [[control]]; it gains 500 [[ATK]] until the end of this turn.
  | fr_lore               = Une fois par tour : vous pouvez cibler 1 monstre "Gagaga" ("Mancien Gagaga" exclu) dans votre Cimetière ; Invoquez-le Spécialement, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Gagaga" exclus) le reste de ce tour. Si cette carte est détachée d'un Monstre Xyz et envoyée au Cimetière pour activer l'effet du monstre : vous pouvez cibler 1 Monstre Xyz face recto que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 500 ATK.
  | de_lore               = Einmal pro Spielzug: Du kannst 1 „Gagaga“-Monster in deinem Friedhof wählen, außer „Gagaga-Herbeirufer“; beschwöre es als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Gagaga“-Monstern. Falls diese Karte von einem Xyz-Monster abgehängt und auf den Friedhof gelegt wird, um den Effekt des Monsters zu aktivieren: Du kannst 1 offenes Xyz-Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 500 ATK.
  | it_lore               = Una volta per turno: puoi scegliere come bersaglio 1 mostro "Gagaga" nel tuo Cimitero, eccetto "Invocatore Gagaga"; Evocalo Specialmente, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "Gagaga". Se questa carta viene staccata da un Mostro Xyz e mandata al Cimitero per attivare l'effetto di quel mostro: puoi scegliere come bersaglio 1 Mostro Xyz scoperto che controlli; esso guadagna 500 ATK fino alla fine di questo turno.
  | pt_lore               = Uma vez por turno: você pode escolher 1 monstro "Gagaga" no seu Cemitério, exceto "Invocador Gagaga"; Invoque-o por Invocação-Especial e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "Gagaga". Se este card for desassociado de um Monstro Xyz e enviado para o Cemitério para ativar um efeito desse monstro: você pode escolher 1 Monstro Xyz com a face para cima que você controla; ele ganha 500 de ATK até o final deste turno.
  | es_lore               = Una vez por turno: puedes seleccionar 1 monstruo "Gagaga" en tu Cementerio, excepto "Gagagamante"; Invócalo de Modo Especial, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos "Gagaga". Si esta carta es desacoplada de un Monstruo Xyz y mandada al Cementerio para activar el efecto de ese monstruo: puedes seleccionar 1 Monstruo Xyz boca arriba que controles; hasta el final de este turno, éste gana 500 ATK.
  | ja_lore               = ①：１ターンに１度、「ガガガマンサー」以外の自分の墓地の「ガガガ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果の発動後、ターン終了時まで自分は「ガガガ」モンスターしか特殊召喚できない。②：Ｘ素材のこのカードがＸモンスターの効果を発動するために取り除かれ墓地へ送られた場合、自分フィールドのＸモンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで５００アップする。
  | ko_lore               = ① : 1턴에 1번, "가가가 맨서" 이외의 자신 묘지의 "가가가" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "가가가" 몬스터밖에 특수 소환할 수 없다. ② : 엑시즈 소재의 이 카드가 엑시즈 몬스터의 효과를 발동하기 위해 제거되어 묘지로 보내졌을 경우, 자신 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 500 올린다.
