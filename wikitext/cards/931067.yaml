  | fr_lore               = 2 monstres "Fierté d'Or" de Niveaux différents<br />Vous pouvez cibler 1 monstre contrôlé par votre adversaire ; détruisez-la, puis, si vos LP sont inférieurs à ceux de votre adversaire, vous pouvez détruire toutes les cartes dans ses Zones Monstre et Zones Magie & Piège adjacentes. Vous ne pouvez utiliser cet effet de "Fierté d'Or - Exploseur Nytro" qu'une fois par tour. Une fois par tour, durant la End Phase, si cet effet a été activé ce tour : renvoyez cette carte à l'Extra Deck, et si vous le faites, Invoquez Spécialement 1 "Fierté d'Or - Tête Nytro" depuis votre Deck ou Cimetière.
  | de_lore               = 2 „Goldstolz“-Monster mit unterschiedlichen Stufen<br />Du kannst 1 Monster wählen, das dein Gegner kontrolliert; zerstöre es, dann, falls du weniger LP hast als dein Gegner, kannst du alle Karten in seinen benachbarten Monsterzonen und Zauber- & Fallenzonen zerstören. Du kannst diesen Effekt von „Goldstolz - Nytrosprenger“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während der End Phase, falls dieser Effekt in diesem Spielzug aktiviert wurde: Lege diese Karte ins Extra Deck zurück und falls du dies tust, beschwöre 1 „Goldstolz - Nytrokopf“ als Spezialbeschwörung von deinem Deck oder Friedhof.
  | it_lore               = 2 mostri "Orgoglio d'Oro" con Livelli diversi<br />Puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggilo, poi, se i tuoi LP sono inferiori a quelli del tuo avversario, puoi distruggere tutte le carte nelle sue Zone Mostri e Zone Magie & Trappole adiacenti. Puoi utilizzare questo effetto di "Orgoglio d'Oro - Nytro Cannone" una sola volta per turno. Una volta per turno, durante la End Phase, se questo effetto è stato attivato in questo turno: fai ritornare questa carta nell'Extra Deck e, se lo fai, Evoca Specialmente 1 "Orgoglio d'Oro - Nytro Testa" dal tuo Deck o Cimitero.
  | pt_lore               = 2 monstros "Orgulho Dourado" com Níveis diferentes<br />Você pode escolher 1 monstro que seu oponente controla; destrua-o e, depois, se você tiver menos PV que seu oponente, você pode destruir todos os cards nas Zonas de Monstros e Zonas de Magias & Armadilhas adjacentes a ele. Você só pode usar este efeito de "Orgulho Dourado - Explosão Nytro" uma vez por turno. Uma vez por turno, durante a Fase Final, se este efeito foi ativado neste turno: devolva este card para o Deck Adicional e, se isso acontecer, Invoque por Invocação-Especial 1 "Orgulho Dourado - Cabeça Nytro" do seu Deck ou Cemitério.
  | es_lore               = 2 monstruos "Orgullo Dorado" con Niveles diferentes<br />Puedes seleccionar 1 monstruo que controle tu adversario; destrúyelo y después, si tus LP son menores que los de tu adversario, puedes destruir todas las cartas en sus Zonas de Monstruos y Zonas de Magia y Trampas adyacentes. Sólo puedes usar este efecto de "Orgullo Dorado - Disparador Nytro" una vez por turno. Una vez por turno, durante la End Phase, si este efecto fue activado este turno: devuelve esta carta al Deck Extra y, si lo haces, Invoca de Modo Especial 1 "Orgullo Dorado - Cabeza Nytro" desde tu Deck o Cementerio.
