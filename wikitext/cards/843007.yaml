  | it_lore               = Aggiungi 1 mostro "Eroico" dal tuo Deck alla tua mano. Se i tuoi LP sono 500 o inferiori: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 carta "Eroico" nel tuo Cimitero; aggiungila alla tua mano. Puoi utilizzare ogni effetto di "Inviato Eroico" una sola volta per turno.
  | pt_lore               = Adicione 1 monstro "Heroico(a)" do seu Deck à sua mão. Se seus PV forem 500 ou menos: você pode banir este card do seu Cemitério e, depois, escolha 1 card "Heroico(a)" no seu Cemitério; adicione-o à sua mão. Você só pode usar cada efeito de "Enviado Heroico" uma vez por turno.
  | es_lore               = Añade a tu mano 1 monstruo "Heroico/a" en tu Deck. Si tus LP son 500 o menos: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 carta "Heroico/a" en tu Cementerio; añádela a tu mano. Sólo puedes usar cada efecto de "Enviado Heroico" una vez por turno.
