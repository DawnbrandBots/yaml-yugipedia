  | lore                = Place 1 "[[Vaylantz]]" [[Pendulum Monster]] from your [[Main Deck|Deck]] in your [[Pendulum Zone]]. If a card is in a [[Field Zone]]: You can [[banish]] this card from your [[GY]], then [[target]] 1 "Vaylantz" monster in your [[Main Monster Zone]]; move that monster you control to an adjacent (horizontal) [[Monster Zone]]. You can only use each [[effect]] of "Vaylantz Wakening - Solo Activation" [[once per turn]].
  | fr_lore             = Placez 1 Monstre Pendule "Vaylantz" depuis votre Deck dans votre Zone Pendule. Si une carte est dans une Zone Terrain : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Vaylantz" dans votre Zone Monstre Main ; déplacez le monstre que vous contrôlez dans une Zone Monstre (horizontale) adjacente. Vous ne pouvez utiliser chaque effet de "Réveil Vaylantz - Activation Solo" qu'une fois par tour.
  | de_lore             = Lege 1 „Vaylantz“-Pendelmonster von deinem Deck in deine Pendelzone. Falls eine Karte in einer Spielfeldzone liegt: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Vaylantz“-Monster in deiner Main-Monsterzone wählen; bewege jenes Monster, das du kontrollierst, in eine (waagerecht) benachbarte Monsterzone. Du kannst jeden Effekt von „Vaylantz-Erwachen - Solo-Aktivierung“ nur einmal pro Spielzug verwenden.
  | it_lore             = Metti 1 Mostro Pendulum "Vaylantz" dal tuo Deck nella tua Zona Pendulum. Se una carta è in una Zona Terreno: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Vaylantz" nella tua Zona Mostri Main; sposta quel mostro che controlli in una Zona Mostri adiacente (orizzontalmente). Puoi utilizzare ogni effetto di "Risveglio Vaylantz - Attivazione Solitaria" una sola volta per turno.
  | pt_lore             = Coloque 1 Monstro Pêndulo "Vaylantz" do seu Deck na sua Zona de Pêndulo. Se um card estiver em uma Zona do Campo: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Vaylantz" na sua Zona de Monstros Principal; mova esse monstro que você controla para uma Zona de Monstros adjacente (horizontal). Você só pode usar cada efeito de "Despertar Vaylantz - Ativação Individual" uma vez por turno.
  | es_lore             = Pon 1 Monstruo de Péndulo "Vaylantz" de tu Deck en tu Zona de Péndulo. Si una carta está en una Zona del Campo: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo "Vaylantz" en tu Zona de Monstruos Principal; mueve ese monstruo que controlas a una Zona de Monstruos adyacente (horizontal). Sólo puedes usar cada efecto de "Despertar Vaylantz - Activación a Solas" una vez por turno.
  | ja_lore             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：デッキから「ヴァリアンツ」Ｐモンスター１体を選んで自分のＰゾーンに置く。②：フィールドゾーンにカードが存在する場合、墓地のこのカードを除外し、自分のメインモンスターゾーンの「ヴァリアンツ」モンスター１体を対象として発動できる。その自分のモンスターの位置を、その隣のモンスターゾーンに移動する。
