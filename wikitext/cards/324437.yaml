  | lore                  = 1 [[Machine]]-[[Type]] [[Tuner monster|Tuner]] + 1 or more non-Tuner "[[Superheavy Samurai]]" [[Monster Card|monsters]]<br />This card can [[attack]] while in [[face-up]] [[Defense Position]]. If it does, apply its [[DEF]] for [[damage calculation]]. When this card is [[Synchro Summon]]ed, while you have no [[Spell Card|Spell]]/[[Trap Card]]s in your [[Graveyard]]: You can [[destroy]] all Spell and Trap Cards your opponent [[control]]s.
  | fr_lore               = 1 Syntoniseur de Type Machine + 1 monstre non-Syntoniseur "Samouraï Supralourd" ou plus<br />Cette carte peut attaquer tant qu'elle est en Position de Défense face recto. Si elle le fait, appliquez sa DEF pour le calcul des dommages. Lorsque cette carte est Invoquée par Synchronisation, tant que vous n'avez aucune Carte Magie/Piège dans votre Cimetière : vous pouvez détruire toutes les Cartes Magie/Piège contrôlées par votre adversaire.
  | de_lore               = 1 Empfänger vom Typ Maschine + 1 oder mehr „Superstarker Samurai“-Nicht-Empfänger-Monster<br />Diese Karte kann angreifen, solange sie sich in offener Verteidigungsposition befindet. Falls sie dies tut, verwende ihre DEF für die Schadensberechnung. Wenn diese Karte als Synchrobeschwörung beschworen wird, solange du keine Zauber-/Fallenkarten in deinem Friedhof hast: Du kannst alle Zauber- und Fallenkarten zerstören, die dein Gegner kontrolliert.
  | it_lore               = 1 Tuner di Tipo Macchina + 1 o più mostri "Samurai Superpesante" non-Tuner<br />Questa carta può attaccare mentre è scoperta in Posizione di Difesa. Se lo fa, applica il suo DEF per il calcolo dei danni. Quando questa carta viene Synchro Evocata mentre non hai Carte Magia/Trappola nel tuo Cimitero: puoi distruggere tutte le Carte Magia e Trappola controllate dal tuo avversario.
  | pt_lore               = 1 Regulador do Tipo Máquina + 1 ou mais monstros "Samurai Superpesado" não-Reguladores<br />Este card pode atacar enquanto estiver com a face para cima em Posição de Defesa. Se o fizer, use sua DEF para o cálculo de dano. Quando este card for Invocado por Invocação-Sincro, enquanto você não tiver Cards de Magia/Armadilha no seu Cemitério: você pode destruir todos os Cards de Magia e Armadilha que seu oponente controla.
  | es_lore               = 1 Cantante de Tipo Máquina + 1 o más monstruos "Samurai Superpesado" que no sean Cantantes<br />Esta carta puede atacar mientras está en Posición de Defensa boca arriba. Si lo hace, aplica su DEF para el cálculo de daño. Cuando esta carta es Invocada por Sincronía, mientras no tengas Cartas Mágicas/de Trampa en tu Cementerio: puedes destruir todas las Cartas Mágicas y de Trampa que controle tu adversario.
  | ja_lore               = 機械族チューナー１体+チューナー以外の「超重武者」モンスター１体以上<br />このカードはルール上「超重武者」カードとしても扱う。①：このカードは表側守備表示のままで攻撃できる。その場合、このカードは守備力を攻撃力として扱いダメージ計算を行う。②：自分の墓地に魔法・罠カードが存在せず、このカードがＳ召喚に成功した時に発動できる。相手フィールドの魔法・罠カードを全て破壊する。
  | ko_lore               = 기계족 튜너 1장 + 튜너 이외의 "초중무사" 몬스터 1장 이상<br />이 카드는 룰상 "초중무사" 카드로도 취급한다. ① : 이 카드는 앞면 수비 표시 그대로 공격할 수 있다. 그 경우, 이 카드는 수비력을 공격력으로 취급하고, 데미지 계산을 실행한다. ② : 자신 묘지에 마법 / 함정 카드가 존재하지 않고, 이 카드가 싱크로 소환에 성공했을 때에 발동할 수 있다. 상대 필드의 마법 / 함정 카드를 전부 파괴한다.
  | sc_lore               = 机械族协调＋１只以上协调以外的“超重武者”怪兽<br />此卡名在规则上也视为“超重武者”卡。①：此卡可在表侧守备表示的状态下攻击。该情况下，将此卡的守备力视为攻击力来进行伤害计算。②：自己的墓地不存在魔法・陷阱卡，此卡同步召唤成功时可以发动。将对手场上的魔法・陷阱卡全部破坏。
