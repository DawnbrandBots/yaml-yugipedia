  | lore                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed by its own [[effect]]. You can [[banish]] "[[Armed Dragon]]" [[Monster Card|monsters]] from your [[field]] and/or [[Graveyard|GY]] whose total [[Level]]s equal 10; [[Special Summon]] this card from your [[hand]], then you can [[Add a card|add]] 1 "[[White Veil]]" from your [[Main Deck|Deck]] to your hand. You can only use this effect of "Armed Dragon LV10 White" [[once per turn]]. You take no [[effect damage]]. At the start of the [[Damage Step]], if this card [[attack]]s: You can [[destroy]] 1 card on the field.
  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par son propre effet. Vous pouvez bannir des monstres "Dragon Armé" depuis votre Terrain et/ou Cimetière dont le Niveau total est égal à 10 ; Invoquez Spécialement cette carte depuis votre main, puis vous pouvez ajouter 1 "Voile Blanc" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Dragon Armé LV10 Blanc" qu'une fois par tour. Vous ne recevez aucun dommage d'effet. Au début de la Damage Step, si cette carte attaque : vous pouvez détruire 1 carte sur le Terrain.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Diese Karte muss durch ihren eigenen Effekt als Spezialbeschwörung beschworen werden. Du kannst „Bewaffnete/r Drache“-Monster von deiner Spielfeldseite und/oder deinem Friedhof verbannen, deren gemeinsame Stufe 10 entspricht; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann kannst du deiner Hand 1 „Weißer Schleier“ von deinem Deck hinzufügen. Du kannst diesen Effekt von „Bewaffneter Drache LV10 Weiß“ nur einmal pro Spielzug verwenden. Du erhältst keinen Effektschaden. Am Beginn des Damage Steps, falls diese Karte angreift: Du kannst 1 Karte auf dem Spielfeld zerstören.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dal suo stesso effetto. Puoi bandire mostri "Drago Armato" dal tuo Terreno e/o Cimitero con Livello totale pari a 10; Evoca Specialmente questa carta dalla tua mano, poi puoi aggiungere 1 "Velo Bianco" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Drago Armato LV10 Bianco" una sola volta per turno. Non subisci danno da effetto. All'inizio del Damage Step, se questa carta attacca: puoi distruggere 1 carta sul Terreno.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por seu próprio efeito. Você pode banir monstros "Dragão Armado" do seu campo e/ou do Cemitério cuja soma dos Níveis seja igual a 10; Invoque este card por Invocação-Especial da sua mão e, depois, você pode adicionar 1 "Véu Branco" do seu Deck à sua mão. Você só pode usar este efeito de "Dragão Armado LV10 Branco" uma vez por turno. Você não sofre dano de efeito. No começo da Etapa de Dano, se este card atacar: você pode destruir 1 card no campo.
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por su propio efecto. Puedes desterrar monstruos "Dragón Armado" en tu Campo y/o Cementerio cuyos Niveles totales sean iguales a 10; Invoca esta carta de Modo Especial desde tu mano, y después puedes añadir a tu mano 1 "Velo Blanco" en tu Deck. Sólo puedes usar este efecto de "Dragón Armado LV10 Blanco" una vez por turno. No recibes daño de efectos. Al comienzo del Damage Step, si esta carta ataca: puedes destruir 1 carta en el Campo.
  | ja_lore               = このカードは通常召喚できず、このカードの効果でのみ特殊召喚できる。このカード名の①の効果は１ターンに１度しか使用できない。①：レベルの合計が１０になるように自分のフィールド・墓地から「アームド・ドラゴン」モンスターを除外して発動できる。このカードを手札から特殊召喚する。その後、デッキから「白のヴェール」１枚を手札に加える事ができる。②：このカードのコントローラーが受ける効果ダメージは０になる。③：このカードが攻撃するダメージステップ開始時に発動できる。フィールドのカード１枚を選んで破壊する。
  | ko_lore               = 이 카드는 통상 소환할 수 없으며, 이 카드의 효과로만 특수 소환할 수 있다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 레벨의 합계가 10 이 되도록 자신의 필드 / 묘지에서 "암드 드래곤" 몬스터를 제외하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 덱에서 "순백의 베일" 1장을 패에 넣을 수 있다. ②: 이 카드의 컨트롤러가 받는 효과 데미지는 0 이 된다. ③: 이 카드가 공격하는 데미지 스텝 개시시에 발동할 수 있다. 필드의 카드 1장을 고르고 파괴한다.
