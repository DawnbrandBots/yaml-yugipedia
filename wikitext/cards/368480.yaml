  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main ou Cimetière) en bannissant 2 monstres "Infernoid" depuis votre main ou Cimetière tant que les Niveaux et Rangs totaux de tous les Monstres à Effet que vous contrôlez sont max. 8, et non Invocable Spécialement autrement. Lorsque cette carte déclare une attaque : vous pouvez bannir 1 monstre depuis l'Extra Deck de votre adversaire (son choix). Une fois par tour, durant le tour de chaque joueur : vous pouvez Sacrifier 1 monstre, puis ciblez 1 carte dans le Cimetière de votre adversaire ; bannissez-la.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand oder deinem Friedhof) beschworen werden, indem du 2 „Infernoid“-Monster von deiner Hand oder deinem Friedhof verbannst, solange die Summe der Stufen und Ränge aller Effektmonster, die du kontrollierst, 8 oder niedriger ist, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Wenn diese Karte einen Angriff deklariert: Dein Gegner kann stattdessen 1 Karte von seinem Extra Deck verbannen. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 Monster als Tribut anbieten und dann 1 Karte im Friedhof deines Gegners wählen; verbanne sie.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano o Cimitero) bandendo 2 mostri "Infernoid" dalla tua mano o Cimitero mentre la somma dei Livelli e dei Ranghi di tutti i Mostri con Effetto che controlli è pari o inferiore a 8, e non può essere Evocato Specialmente in altri modi. Quando questa carta dichiara un attacco: puoi bandire 1 mostro dall'Extra Deck del tuo avversario (a sua scelta). Una volta per turno, durante il turno di qualsiasi giocatore: Puoi offrire come Tributo 1 mostro, poi scegliere come bersaglio 1 carta nel Cimitero del tuo avversario; bandiscila.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Você deve Invocá-lo por Invocação-Especial (da sua mão ou Cemitério) ao banir 2 monstros "Infernoide" da sua mão ou Cemitério enquanto a soma dos Níveis e Classes de todos os Monstros de Efeito que você controla for 8 ou menos, e não pode Invocá-lo por Invocação-Especial de nenhuma outra forma. Quando este card declarar um ataque: você pode banir 1 monstro do Deck Adicional do seu oponente (selecionado por ele). Uma vez por turno, durante o turno de qualquer duelista: você pode oferecer 1 monstro como Tributo e, depois, escolher 1 card no Cemitério do seu oponente; bana-o.
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano o Cementerio) desterrando 2 monstruos "Infiernoid" en tu mano o Cementerio mientras los Niveles y Rangos totales de todos los Monstruos de Efecto que controles sean 8 o menos, y no puede ser Invocado de Modo Especial de otra forma. Cuando esta carta declara un ataque: puedes desterrar 1 monstruo del Deck Extra de tu adversario (a su elección). Una vez por turno, durante el turno de cualquier jugador: puedes Sacrificar 1 monstruo, y después seleccionar 1 carta en el Cementerio de tu adversario; destiérrala.
  | ja_lore               = このカードは通常召喚できない。自分フィールドの全ての効果モンスターのレベル・ランクの合計が８以下の時、自分の手札・墓地から「インフェルノイド」モンスター２体を除外した場合のみ手札・墓地から特殊召喚できる。①：このカードの攻撃宣言時に発動できる。相手はエクストラデッキからモンスター１体を選んで除外する。②：１ターンに１度、自分フィールドのモンスター１体をリリースし、相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。この効果は相手ターンでも発動できる。
  | ko_lore               = 이 카드는 통상 소환할 수 없다. 자신 필드의 모든 효과 몬스터의 레벨 / 랭크의 합계가 8 이하일 때, 자신의 패 / 묘지에서 "인페르노이드" 몬스터 2장을 제외했을 경우에만 패 / 묘지에서 특수 소환할 수 있다. ① : 이 카드의 공격 선언시에 발동할 수 있다. 상대는 엑스트라 덱에서 몬스터 1장을 고르고 제외한다. ② : 1턴에 1번, 자신 필드의 몬스터 1장을 릴리스하고, 상대 묘지의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다. 이 효과는 상대 턴에도 발동할 수 있다.
