  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre de max. Niveau 4 depuis votre main. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cet effet. Une fois par tour : vous pouvez détruire autant de Magies de Terrain sur le Terrain que possible, et si vous le faites, gagnez 1000 LP, puis vous pouvez ajouter 1 Magie de Terrain depuis votre Deck à votre main.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Einmal pro Spielzug: Du kannst 1 Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Battle Phase durchführen. Einmal pro Spielzug: Du kannst so viele Spielfeldzauber auf dem Spielfeld wie möglich zerstören und falls du dies tust, erhältst du 1000 LP, dann kannst du deiner Hand 1 Spielfeldzauber von deinem Deck hinzufügen.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Una volta per turno: puoi Evocare Specialmente 1 mostro di Livello 4 o inferiore dalla tua mano. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questo effetto. Una volta per turno: puoi distruggere tante Magie Terreno quante possibile e, se lo fai, guadagni 1000 LP, poi puoi aggiungere 1 Magia Terreno dal tuo Deck alla tua mano.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro de Nível 4 ou menos da sua mão. Você não pode conduzir sua Fase de Batalha no turno em que ativar este efeito. Uma vez por turno: você pode destruir tantas Magias de Campo no campo quanto possível e, se isso acontecer, ganhe 1000 PV e, depois, você pode adicionar 1 Magia de Campo do seu Deck à sua mão.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Una vez por turno: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de Nivel 4 o menor. No puedes realizar tu Battle Phase en el turno en el que activaste este efecto. Una vez por turno: puedes destruir tantas Mágicas de Campo en el Campo como sea posible y, si lo haces, gana 1000 LP, y después puedes añadir a tu mano 1 Mágica de Campo en tu Deck.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。手札からレベル４以下のモンスター１体を特殊召喚する。この効果を発動するターン、自分はバトルフェイズを行えない。②：自分メインフェイズに発動できる。フィールドゾーンのカードを全て破壊し、自分は１０００ＬＰ回復する。その後、破壊したカードとはカード名が異なるフィールド魔法カード１枚をデッキから手札に加える事ができる。
  | trans_lore            = 1 Tuner + 1+ non-Tuner monsters<br />During your Main Phase: You can Special Summon 1 Level 4 or lower monster from your hand. You cannot conduct your Battle Phase the turn you activate this effect. During your Main Phase: You can destroy as many cards in the Field Zone as possible, and if you do, gain 1000 LP, then you can add 1 Field Spell from your Deck to your hand, with a different name from the destroyed cards. You can only use each effect of "Ancient Fairy Dragon" once per turn.
  | ko_lore               = 튜너 + 튜너 이외의 몬스터 1장 이상<br />1턴에 1번, 패에서 레벨 4 이하의 몬스터 1장을 특수 소환할 수 있다. 이 효과를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다. 또한, 1턴에 1번, 필드 마법 카드를 파괴할 수 있다. 파괴했을 경우 자신은 1000 라이프 포인트 회복한다. 또한, 자신의 덱에서 필드 마법 카드 1장을 패에 넣을 수 있다.
