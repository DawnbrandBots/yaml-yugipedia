  | lore                  = You can [[discard]] 1 other "[[Swordsoul]]" card or 1 other [[Wyrm]] [[monster]]; [[Special Summon]] this card from your [[hand]], then you can Special Summon 1 "[[Swordsoul Token]]" (Wyrm/[[Tuner]]/[[WATER]]/[[Level]] 4/[[ATK]] 0/[[DEF]] 0). While that Token is in the [[Monster Zone]], the player who Summoned it cannot Special Summon monsters from the [[Extra Deck]], except [[Synchro Monster]]s. If this card is [[sent]] to the [[GY]] as [[Synchro Material]]: You can inflict 1200 [[Effect damage|damage]] to your opponent. You can only use each [[effect]] of "Swordsoul Strategist Longyuan" [[once per turn]].
  | fr_lore               = Vous pouvez défausser 1 autre carte "Âmépée" ou 1 autre monstre Wyrm ; Invoquez Spécialement cette carte depuis votre main, puis vous pouvez Invoquer Spécialement 1 "Jeton Âmépée" (Wyrm/Syntoniseur/EAU/Niveau 4/ATK 0/DEF 0). Tant que le Jeton est dans la Zone Monstre, le joueur qui l'a Invoqué ne peut pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck. Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez infliger 1200 points de dommages à votre adversaire. Vous ne pouvez utiliser chaque effet de "Longyuan, Stratégiste de l'Âmépée" qu'une fois par tour.
  | de_lore               = Du kannst 1 andere „Schwertseele“-Karte oder 1 anderes Wyrm-Monster abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann kannst du 1 „Schwertseele-Spielmarke“ (Wyrm/Empfänger/WASSER/Stufe 4/ATK 0/DEF 0) als Spezialbeschwörung beschwören. Solange die Spielmarke in der Monsterzone liegt, kann der Spieler, der sie beschworen hat, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern. Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst deinem Gegner 1200 Schaden zufügen. Du kannst jeden Effekt von „Schwertseelen-Stratege Longyuan“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi scartare 1 altra carta "Spadanima" o 1 altro mostro Wyrm; Evoca Specialmente questa carta dalla tua mano, poi puoi Evocare Specialmente 1 "Segna-Spadanima" (Wyrm/Tuner/ACQUA/Livello 4/ATK 0/DEF 0). Mentre quel Segna-Mostro è nella Zona Mostri, il giocatore che l'ha Evocato non può Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Synchro. Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi infliggere 1200 danni al tuo avversario. Puoi utilizzare ogni effetto di "Spadanima Stratega Longyuan" una sola volta per turno.
  | pt_lore               = Você pode descartar 1 outro card "Espadalma" ou 1 outro monstro Wyrm; Invoque este card por Invocação-Especial da sua mão e, depois, você pode Invocar por Invocação-Especial 1 "Ficha de Espadalma" (Wyrm/Regulador/ÁGUA/Nível 4/ATK 0/DEF 0). Enquanto essa Ficha estiver na Zona de Monstros, o duelista que a Invocou não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto Monstros Sincro. Se este card for enviado para o Cemitério como Matéria Sincro: você pode causar 1200 de dano ao seu oponente. Você só pode usar cada efeito de "Espadalma Estrategista Longyuan" uma vez por turno.
  | es_lore               = Puedes descartar otra carta "Almaespada" u otro monstruo Wyrm; Invoca esta carta de Modo Especial desde tu mano, y después puedes Invocar de Modo Especial 1 "Ficha Almaespada" (Wyrm/Cantante/AGUA/Nivel 4/ATK 0/DEF 0). Mientras esa Ficha está en la Zona de Monstruos, el jugador que la Invocó no puede Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía. Si esta carta es mandada al Cementerio como Material de Sincronía: puedes infligir 1200 puntos de daño a tu adversario. Sólo puedes usar cada efecto de "Almaespada Estratega Longyuan" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカード以外の手札の「相剣」カード１枚または幻竜族モンスター１体を捨てて発動できる。このカードを手札から特殊召喚する。その後、自分フィールドに「相剣トークン」（幻竜族・チューナー・水・星４・攻／守０）１体を特殊召喚できる。この効果で特殊召喚したトークンが存在する限り、自分はＳモンスターしかＥＸデッキから特殊召喚できない。②：このカードがＳ素材として墓地へ送られた場合に発動できる。相手に１２００ダメージを与える。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 이외의 패의 "상검" 카드 1장 또는 환룡족 몬스터 1장을 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 자신 필드에 "상검 토큰"(환룡족 / 튜너 / 물 / 레벨 4 / 공 0 / 수 0) 1장을 특수 소환할 수 있다. 이 효과로 특수 소환한 토큰이 존재하는 한, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 상대에게 1200 데미지를 준다.
