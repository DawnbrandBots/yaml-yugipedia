  | lore                  = This card is treated as a [[Normal Monster]] while [[face-up]] on the [[field]] or in the [[GY]]. While this card is a Normal Monster on the field, you can [[Normal Summon]] it to have it become an [[Effect Monster]] with this [[effect]].<br />● If this card is Normal or [[Special Summon]]ed: You can [[target]] 1 [[FIRE]] [[Warrior]] [[Monster Card|monster]] or 1 [[Gemini monster]] in your GY, except "Evocator Eveque"; [[Special Summon]] it. You can only use this effect of "Evocator Eveque" [[once per turn]].
  | fr_lore               = Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est un Monstre Normal sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec cet effet.<br />● Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre FEU Guerrier ou 1 monstre Gémeau ("Évêque d'Incantation" exclu) dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Évêque d'Incantation" qu'une fois par tour.
  | de_lore               = Diese Karte wird als Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte ein Normales Monster auf dem Spielfeld ist, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesem Effekt wird.<br />● Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 FEUER Krieger-Monster oder 1 Zwillingsmonster in deinem Friedhof wählen, außer „Beschwörer-Bischof“; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Beschwörer-Bischof“ nur einmal pro Spielzug verwenden.
  | it_lore               = Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è un Mostro Normale sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questo effetto.<br />● Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro FUOCO Guerriero o 1 mostro Gemello nel tuo Cimitero, eccetto "Eveque Evocatore"; Evocalo Specialmente. Puoi utilizzare questo effetto di "Eveque Evocatore" una sola volta per turno.
  | pt_lore               = Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com este efeito.<br />● Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro Guerreiro de FOGO ou 1 monstro Gêmeos no seu Cemitério, exceto "Eveque Evocador"; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Eveque Evocador" uma vez por turno.
  | es_lore               = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta sea un Monstruo Normal en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con este efecto.<br />● Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo Guerrero de FUEGO o 1 monstruo Géminis en tu Cementerio, excepto "Eveque Evocador"; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Eveque Evocador" una vez por turno.
  | ja_lore               = ①：このカードはフィールド・墓地に存在する限り、通常モンスターとして扱う。②：フィールドの通常モンスター扱いのこのカードを通常召喚としてもう１度召喚できる。その場合このカードは効果モンスター扱いとなり以下の効果を得る。●このカードが召喚・特殊召喚に成功した場合、「エヴォルテクター エヴェック」以外の自分の墓地の、戦士族・炎属性モンスターまたはデュアルモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。このカード名のこの効果は１ターンに１度しか使用できない。
  | ko_lore               = ①: 이 카드는 필드 / 묘지에 존재하는 한, 일반 몬스터로 취급한다. ②: 필드의 일반 몬스터 취급의 이 카드를 통상 소환으로서 1번 더 일반 소환할 수 있다. 그 경우 이 카드는 효과 몬스터로 취급되어 이하의 효과를 얻는다. ●이 카드가 일반 소환 / 특수 소환에 성공했을 경우, "에볼텍터 에베크" 이외의 자신 묘지의, 전사족 / 화염 속성 몬스터 또는 듀얼 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 카드명의 이 효과는 1턴에 1번밖에 사용할 수 없다.
