  | lore                  = 2 [[Level]] 7 [[Monster Card|monsters]]<br />If you can [[Pendulum Summon]] Level 7, you can Pendulum Summon this [[face-up]] card in your [[Extra Deck]]. [[Once per turn]] ([[Quick Effect]]): You can [[detach]] 1 [[material]] from this card, then [[target]] 1 face-up monster your opponent [[control]]s; until the end of this [[turn]], its [[ATK]] becomes half its current ATK, and if it does, this card gains that lost ATK. If this card in the [[Monster Zone]] is [[destroyed by battle]] or card [[effect]]: You can place this card in your [[Pendulum Zone]].
  | fr_pendulum_effect    = Une fois par tour : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour (même si cette carte quitte le Terrain), divisez par deux son ATK d'origine.
  | fr_lore               = 2 monstres de Niveau 7<br />Si vous pouvez effectuer une Invocation Pendule de Niveau 7, vous pouvez Invoquer par Pendulation cette carte face recto dans votre Extra Deck. Une fois par tour (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, son ATK devient la moitié de son ATK actuelle, et si elle le devient, cette carte gagne l'ATK perdue. Si cette carte dans la Zone Monstre est détruite au combat ou par un effet de carte : vous pouvez placer cette carte dans votre Zone Pendule.
  | de_pendulum_effect    = Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; halbiere bis zum Ende dieses Spielzugs seine Grund-ATK (selbst falls diese Karte das Spielfeld verlässt).
  | de_lore               = 2 Monster der Stufe 7<br />Falls du Stufe 7 als Pendelbeschwörung beschwören kannst, kannst du diese offene Karte in deinem Extra Deck als Pendelbeschwörung beschwören. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; bis zum Ende dieses Spielzugs werden seine ATK gleich der Hälfte seiner derzeitigen ATK und falls sie dies tun, erhält diese Karte die verlorenen ATK. Falls diese Karte in der Monsterzone durch Kampf oder einen Karteneffekt zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  | it_pendulum_effect    = Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; dimezza il suo ATK originale fino alla fine di questo turno (anche se questa carta lascia il Terreno).
  | it_lore               = 2 mostri di Livello 7<br />Se puoi Evocare Pendulum di Livello 7, puoi Evocare Pendulum questa carta scoperta nel tuo Extra Deck. Una volta per turno (Effetto Rapido): puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; fino alla fine di questo turno, il suo ATK diventa la metà del suo ATK attuale e, se lo fa, questa carta guadagna quell'ATK perso. Se questa carta nella Zona Mostri viene distrutta in battaglia o dall'effetto di una carta: puoi mettere questa carta nella tua Zona Pendulum.
  | pt_pendulum_effect    = Uma vez por turno: você pode escolher 1 monstro com a face para cima que seu oponente controla; diminua o ATK original dele pela metade até o final deste turno (mesmo que este card deixe o campo).
  | pt_lore               = 2 monstros de Nível 7<br />Se você puder Invocar por Invocação-Pêndulo de Nível 7, você pode Invocar este card com a face para cima no seu Deck Adicional por Invocação-Pêndulo. Uma vez por turno (Efeito Rápido): você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro com a face para cima que seu oponente controla; até o final deste turno, o ATK dele se torna metade do seu ATK atual e, se isso acontecer, este card ganha esse valor de ATK perdido. Se este card na Zona de Monstros for destruído em batalha ou por um efeito de card: você pode colocar este card na sua Zona de Pêndulo.
  | es_pendulum_effect    = Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; hasta el final de este turno, divide a la mitad su ATK original (aun si esta carta deja el Campo).
  | es_lore               = 2 monstruos de Nivel 7<br />Si puedes hacer una Invocación por Péndulo de Nivel 7, puedes Invocar por Péndulo esta carta boca arriba en tu Deck Extra. Una vez por turno (Efecto Rápido): puedes desacoplar 1 material de esta carta, y después seleccionar 1 monstruo boca arriba que controle tu adversario; hasta el final de este turno, su ATK se convierte en la mitad de su ATK en este momento y, si lo hace, esta carta gana esa pérdida de ATK. Si esta carta en la Zona de Monstruos es destruida en batalla o por efecto de carta: puedes poner esta carta en tu Zona de Péndulo.
  | ja_pendulum_effect    = ①：１ターンに１度、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの元々の攻撃力はターン終了時まで半分になる。
  | ja_lore               = レベル７モンスター×２<br />レベル７がＰ召喚可能な場合にＥＸデッキの表側表示のこのカードはＰ召喚できる。①：１ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドの表側表示モンスター１体を対象として発動できる。ターン終了時まで、そのモンスターの攻撃力を半分にし、その数値分このカードの攻撃力をアップする。この効果は相手ターンでも発動できる。②：モンスターゾーンのこのカードが戦闘・効果で破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_pendulum_effect    = ①: 1턴에 1번, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 원래 공격력은 턴 종료시까지 절반이 된다.
  | ko_lore               = 레벨 7 몬스터 × 2<br />레벨 7 이 펜듈럼 소환 가능한 경우에 엑스트라 덱의 앞면 표시의 이 카드는 펜듈럼 소환할 수 있다. ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 턴 종료시까지, 그 몬스터의 공격력을 절반으로 하고, 그 수치만큼 이 카드의 공격력을 올린다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 몬스터 존의 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
