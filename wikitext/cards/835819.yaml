  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の水属性モンスター１体を対象として発動できる。以下の効果から１つを選んで適用する。このターン、自分は水属性モンスターしか特殊召喚できない。●エンドフェイズまで、このカードは対象のモンスターと同じレベルになり、同名カードとして扱う。●フィールドに「海」が存在する場合、対象のモンスターを守備表示で特殊召喚する。②：墓地のこのカードを除外し、自分の墓地の「海」１枚を対象として発動できる。そのカードを手札に加える。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 물 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 이하의 효과에서 1개를 고르고 적용한다. 이 턴에, 자신은 물 속성 몬스터밖에 특수 소환할 수 없다. ●엔드 페이즈까지, 이 카드는 대상 몬스터와 같은 레벨이 되고, 같은 이름의 카드로 취급한다. ●필드에 "바다"가 존재할 경우, 대상 몬스터를 수비 표시로 특수 소환한다.<br />②: 묘지의 이 카드를 제외하고, 자신 묘지의 "바다" 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다.
