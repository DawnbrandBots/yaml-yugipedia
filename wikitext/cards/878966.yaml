  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札からレベル４以下の昆虫族モンスターを２体まで特殊召喚する（２体を特殊召喚する場合は同じレベルでなければならない）。②：自分フィールドに「Ｎｏ．２ 蚊学忍者シャドー・モスキート」が存在する場合、墓地のこのカードを除外し、自分フィールドの昆虫族モンスターの数まで、相手フィールドの表側表示モンスターを対象として発動できる。そのモンスターに幻覚カウンターを１つ置く。幻覚カウンターが置かれたモンスターの効果は無効化される。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 레벨 4 이하의 곤충족 몬스터를 2장까지 특수 소환한다(2장을 특수 소환할 경우에는 같은 레벨이어야 한다). ②: 자신 필드에 "No.2 문학첩자 섀도우 모스키토"가 존재할 경우, 묘지의 이 카드를 제외하고, 자신 필드의 곤충족 몬스터의 수까지, 상대 필드의 앞면 표시 몬스터를 대상으로 하여 발동할 수 있다. 그 몬스터에 환각 카운터를 1개 놓는다. 환각 카운터가 놓여진 몬스터의 효과는 무효화된다.
