  | fr_lore               = Lorsqu'un ou plusieurs monstres "Chronomal" face recto que vous contrôlez sont détruits au combat ou par un effet de carte et envoyés au Cimetière : Invoquez Spécialement 1 monstre "Chronomal" de max. Niveau 4 depuis votre Deck en Position de Défense face recto. Il ne peut pas changer sa position de combat.
  | de_lore               = Wenn offene „Chronomal“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt werden: Beschwöre 1 „Chronomal“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck in die offene Verteidigungsposition. Seine Kampfposition kann nicht geändert werden.
  | it_lore               = Quando uno o più mostri "Cronomalia" scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta e mandati al Cimitero: Evoca Specialmente 1 mostro "Cronomalia" di Livello 4 o inferiore dal tuo Deck scoperto in Posizione di Difesa. Esso non può cambiare posizione.
