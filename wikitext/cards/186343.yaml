  | ja_lore               = 自分フィールド上の「先史遺産」と名のついたモンスターが戦闘またはカードの効果で破壊され墓地へ送られた時に発動できる。デッキからレベル４以下の「先史遺産」と名のついたモンスターを表側守備表示で特殊召喚する。この効果で特殊召喚したモンスターは表示形式を変更できない。
  | ko_lore               = 자신 필드 위의 "오파츠" 라는 이름이 붙은 몬스터가 전투 또는 카드의 효과에 의해서 파괴되어 묘지에 보내졌을 때 발동할 수 있다. 덱에서 레벨 4 이하의 "오파츠" 라는 이름이 붙은 몬스터 1장을 앞면 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 표시 형식을 변경할 수 없다.
  | tc_lore               = 我方场上冠有「先史遺產」之名的怪兽因战斗或卡牌效果被破坏并送入墓地时可发动。从牌组以表侧守备表示特殊召唤1只等级4或以下、冠有「先史遺產」之名的怪兽。以此效果特殊召唤的怪兽不可变更表示形式。
