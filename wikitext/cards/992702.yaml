  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「メメント」モンスター以外の表側表示モンスターが存在しない場合に発動できる。このカードを手札から特殊召喚する。②：自分メインフェイズに発動できる。自分フィールドの「メメント」モンスター１体を破壊し、レベルの合計が破壊したモンスターの元々のレベル以下になるように、デッキから「メメント」モンスターを墓地へ送る（同名カードは１枚まで）。
