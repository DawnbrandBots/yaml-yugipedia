  | ko_lore               = "엘리맨틀 히어로 버블맨"으로만 장착 가능. 장착 몬스터의 공격력은 800 포인트 올린다. 장착 몬스터가 전투로 파괴될 경우, 대신 이 카드를 파괴하고, 장착 몬스터의 컨트롤러에게로의 전투 데미지를 0으로 한다.
