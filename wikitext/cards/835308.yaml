  | ja_lore               = このカード名はルール上「閃刀」カードとしても扱う。このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：自分フィールドに「閃刀姫」モンスターが存在する場合、このカードは自分または相手フィールドのモンスター１体をリリースし、そのコントローラーのフィールドに手札から特殊召喚できる。②：このカードが戦闘で破壊された時、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
