  | lore                  = When this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[Add a card|add]] 1 "[[Majespecter]]" [[monster]] from your [[Main Deck|Deck]] to your [[hand]]. You can only use this [[effect]] of "Majespecter Raccoon - Bunbuku" [[once per turn]]. Cannot be [[target]]ed or [[destroy]]ed by your opponent's card effects.
  | fr_lore               = Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Majesspectre" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Raton Laveur Majesspectre - Bunbuku" qu'une fois par tour. Ni ciblable ni destructible par des effets de carte de votre adversaire.
  | de_lore               = Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Majespenst“-Monster von deinem Deck hinzufügen. Du kannst diesen Effekt von „Majespenst Waschbär - Bunbuku“ nur einmal pro Spielzug verwenden. Kann weder als Ziel für die Karteneffekte deines Gegners gewählt noch durch diese zerstört werden.
  | it_lore               = Quando questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Maestospettro" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Maestospettro Procione - Bunbuku" una sola volta per turno. Non può essere scelto come bersaglio o distrutto dagli effetti delle carte del tuo avversario.
  | pt_lore               = Quando este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "Majespectro" do seu Deck à sua mão. Você só pode usar este efeito de "Guaxinim Majespectro - Bunbuku" uma vez por turno. Não pode ser escolhido como alvo ou destruído por efeitos de card do seu oponente.
  | es_lore               = Cuando esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo "Majespectro" en tu Deck. Sólo puedes usar este efecto de "Mapache Majespectro - Bunbuku" una vez por turno. No puede ser seleccionado o destruido por efectos de cartas de tu adversario.
  | ja_lore               = このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した時に発動できる。デッキから「マジェスペクター」モンスター１体を手札に加える。②：このカードがモンスターゾーンに存在する限り、このカードは相手の効果では破壊されず、相手はこのカードを効果の対象にできない。
  | ko_lore               = "마제스펙터 라쿤"의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "마제스펙터" 몬스터 1장을 패에 넣는다. ②: 이 카드는 몬스터 존에 존재하는 한, 상대의 효과 대상이 되지 않으며, 상대의 효과로는 파괴되지 않는다.
