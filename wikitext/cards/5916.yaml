  | lore                  = "[[Elemental HERO Avian]]" + "[[Elemental HERO Burstinatrix]]" + "[[Elemental HERO Clayman]]" + "[[Elemental HERO Bubbleman]]"<br />Must be [[Fusion Summon]]ed. While [[face-up]] on the [[field]], this card is also [[WIND]], [[WATER]], [[FIRE]], and [[EARTH]] [[Attribute]]. When this card is Fusion Summoned: [[Shuffle]] all [[banish]]ed cards into the [[Main Deck|Deck]](s). Gains 300 [[ATK]] for each [[monster]] your opponent [[control]]s with the same Attribute as this card.
  | fr_lore               = "Avian, HÉROS Élémentaire" + "Burstinatrix, HÉROS Élémentaire" + "Clayman, HÉROS Élémentaire" + "Bubbleman, HÉROS Élémentaire"<br />Uniquement Invocable par Fusion. Tant que cette carte est face recto sur le Terrain, elle est aussi VENT, EAU, FEU et TERRE. Lorsque cette carte est Invoquée par Fusion : mélangez toutes les cartes bannies dans le Deck. Gagne 300 ATK pour chaque monstre contrôlé par votre adversaire du même Attribut que cette carte.
  | de_lore               = „Elementar-HELD Avian“ + „Elementar-HELD Burstinatrix“ + „Elementar-HELD Clayman“ + „Elementar-HELD Bubbleman“<br />Muss als Fusionsbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Solange diese Karte offen auf dem Spielfeld liegt, hat sie zusätzlich die Eigenschaften WIND, WASSER, FEUER und ERDE. Wenn diese Karte als Fusionsbeschwörung beschworen wird: Mische alle verbannten Karten in die Decks. Diese Karte erhält 300 ATK für jedes Monster, das dein Gegner kontrolliert und das eine Eigenschaft mit dieser Karte gemeinsam hat.
  | it_lore               = "Avian EROE Elementale" + "Burstinatrix EROE Elementale" + "Clayman EROE Elementale" + "Bubbleman EROE Elementale"<br />Deve essere Evocato tramite Fusione e non può essere Evocato Specialmente in altri modi. Mentre è scoperta sul Terreno, questa carta ha anche Attributo VENTO, ACQUA, FUOCO e TERRA. Quando questa carta viene Evocata tramite Fusione: mischia tutte le carte bandite nei Deck. Questa carta guadagna 300 ATK per ogni mostro controllato dal tuo avversario che condivide un Attributo con questa carta.
  | pt_lore               = "Aviário, o HERÓI do Elemento" + "Burstinatrix, o HERÓI do Elemento" + "Clayman, o HERÓI do Elemento" + "Homem Bolha, o HERÓI do Elemento"<br />Deve ser Invocado por Invocação-Fusão. Enquanto estiver com a face para cima no campo, este card também é dos Atributos VENTO, ÁGUA, FOGO e TERRA. Quando este card for Invocado por Invocação-Fusão: embaralhe todos os cards banidos no(s) Deck(s). Ganha 300 de ATK para cada monstro que seu oponente controla com o mesmo Atributo que o deste card.
  | es_lore               = "HÉROE Elemental Avian" + "HÉROE Elemental Burstinatrix" + "HÉROE Elemental Clayman" + "HÉROE Elemental Bubbleman"<br />Debe ser Invocado por Fusión y no puede ser Invocado de Modo Especial de ninguna otra forma. Mientras esta carta esté boca arriba en el Campo, esta carta también tiene los atributos VIENTO, AGUA, FUEGO y TIERRA. Cuando esta carta es Invocada por Fusión: baraja a el o los Decks todas las cartas que hayan sido desterradas. Esta carta gana 300 ATK por cada monstruo que controle tu adversario que comparta un Atributo con esta carta.
  | ja_lore               = 「Ｅ・ＨＥＲＯ フェザーマン」＋「Ｅ・ＨＥＲＯ バーストレディ」＋「Ｅ・ＨＥＲＯ クレイマン」＋「Ｅ・ＨＥＲＯ バブルマン」<br />このモンスターは融合召喚でしか特殊召喚できない。このカードの属性は「風」「水」「炎」「地」としても扱う。このカードが融合召喚に成功した時、ゲームから除外された全てのカードを持ち主のデッキに戻し、デッキをシャッフルする。相手フィールド上に存在するこのカードと同じ属性のモンスター１体につき、このカードの攻撃力は３００ポイントアップする。
  | ko_lore               = "엘리멘틀 히어로 페더맨" + "엘리멘틀 히어로 버스트 레이디" + "엘리멘틀 히어로 클레이맨" + "엘리멘틀 히어로 버블맨"<br />이 몬스터는 융합소환으로밖에 특수 소환할 수 없다. 이 카드의 속성은 "바람" "물" "화염" "땅"으로도 취급한다. 이 카드가 융합 소환에 성공했을 때, 게임에서 제외된 모든 카드를 주인의 덱으로 되돌리고, 덱을 셔플한다. 상대필드 위에 존재하는 이 카드와 같은 속성의 몬스터 1장당, 이 카드의 공격력은 300 포인트 올린다.
  | sc_lore               = "元素－英雄 羽毛人"＋"元素－英雄 爆炎女郎"＋"元素－英雄 黏土人"＋"元素－英雄 泡沫人"<br />此卡仅可以融合召唤特殊召唤。①：此卡的属性也视为"风"、"水"、"炎"、"地"。②：此卡融合召唤成功的情况下发动。将双方被除外的卡全部放回持有者的牌组。③：此卡的攻击力上升相当于对手场上拥有与此卡相同属性的怪兽数量×300的数值。
