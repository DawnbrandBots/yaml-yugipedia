  | fr_lore               = 2 monstres Gémeau de Niveau 8<br />Lorsque cette carte est Invoquée par Xyz : vous pouvez cibler 1 monstre Gémeau dans votre Cimetière ; Invoquez-le Spécialement. Tant que cette carte a du Matériel Xyz, les monstres contrôlés par votre adversaire ne peuvent pas cibler de monstres Gémeau que vous contrôlez avec une attaque, et aussi, votre adversaire ne peut pas cibler de monstres Gémeau que vous contrôlez avec des effets de carte. Lorsqu'un monstre Gémeau est Invoqué Normalement : vous pouvez détacher 1 Matériel Xyz de cette carte ; faites envoyer votre adversaire 1 carte depuis sa main ou Terrain au Cimetière (son choix).
  | de_lore               = 2 Zwillingsmonster der Stufe 8<br />Wenn diese Karte als Xyz-Beschwörung beschworen wird: Du kannst 1 Zwillingsmonster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Solange diese Karte Xyz-Material hat, können Monster, die dein Gegner kontrolliert, keine Zwillingsmonster, die du kontrollierst, als Angriffsziel wählen, zusätzlich kann dein Gegner keine Zwillingsmonster, die du kontrollierst, als Ziel für Karteneffekte wählen. Wenn ein Zwillingsmonster als Normalbeschwörung beschworen wird: Du kannst 1 Xyz-Material von dieser Karte abhängen; lasse deinen Gegner 1 Karte von seiner Hand oder Spielfeldseite auf den Friedhof legen (er bestimmt).
  | it_lore               = 2 mostri Gemello di Livello 8<br />Quando questa carta viene Evocata Xyz: puoi scegliere come bersaglio 1 mostro Gemello nel tuo Cimitero; Evocalo Specialmente. Mentre questa carta ha Materiali Xyz, i mostri controllati dal tuo avversario non possono scegliere i mostri Gemello che controlli come bersaglio per gli attacchi, inoltre il tuo avversario non può scegliere come bersaglio i mostri Gemello che controlli con gli effetti delle carte. Quando un mostro Gemello viene Evocato Normalmente: puoi staccare 1 Materiale Xyz da questa carta; fai mandare al tuo avversario 1 carta dalla sua mano o Terreno al Cimitero (a sua scelta).
  | pt_lore               = 2 monstros Gêmeos de Nível 8<br />Quando este card for Invocado por Invocação-Xyz: você pode escolher 1 monstro Gêmeos no seu Cemitério; Invoque-o por Invocação-Especial. Enquanto este card tiver Matéria Xyz, monstros que seu oponente controla não pode escolher monstros Gêmeos que você controla como alvos de ataques e, além disso, seu oponente não pode escolher monstros Gêmeos que você controla como alvos de efeitos de card. Quando um monstro Gêmeos for Invocado por Invocação-Normal: você pode desassociar 1 Matéria Xyz deste card; faça com que seu oponente envie 1 card da mão ou do campo dele para o Cemitério (ele seleciona).
  | es_lore               = 2 monstruos Géminis de Nivel 8<br />Cuando esta carta es Invocada Xyz: puedes seleccionar 1 monstruo Géminis en tu Cementerio; Invócalo de Modo Especial. Mientras esta carta tenga Material Xyz, los monstruos que controle tu adversario no pueden seleccionar para ataques a monstruos Géminis que controles y además tu adversario no puede seleccionar con efectos de cartas a monstruos Géminis que controles. Cuando un monstruo Géminis es Invocado de Modo Normal: puedes desacoplar 1 Material Xyz de esta carta; haz que tu adversario mande al Cementerio 1 carta en su mano o Campo (a su elección).
  | ja_lore               = レベル８デュアルモンスター×２<br />①：このカードがＸ召喚に成功した時、自分の墓地のデュアルモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：Ｘ素材を持ったこのカードがモンスターゾーンに存在する限り、相手は自分フィールドのデュアルモンスターを攻撃対象にできず、効果の対象にもできない。③：デュアルモンスターが召喚に成功した時、このカードのＸ素材を１つ取り除いて発動できる。相手は自身の手札・フィールドのカード１枚を墓地へ送らなければならない。
  | ko_lore               = 레벨 8 듀얼 몬스터 × 2<br />①: 이 카드가 엑시즈 소환에 성공했을 때, 자신 묘지의 듀얼 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 엑시즈 소재를 가진 이 카드가 몬스터 존에 존재하는 한, 상대는 자신 필드의 듀얼 몬스터를 공격 대상으로 할 수 없으며, 효과의 대상으로도 할 수 없다. ③: 듀얼 몬스터가 일반 소환에 성공했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대는 자신의 패 / 필드의 카드 1장을 묘지로 보내야 한다.
