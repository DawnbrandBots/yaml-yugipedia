  | fr_lore               = Si cette carte est Invoquée : vous pouvez cibler 1 monstre "Protecteurs du Tombeau" de Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement en Position d'Attaque ou en Position de Défense face verso. Vous ne pouvez utiliser cet effet de "Boss des Protecteurs du Tombeau" qu'une fois par tour. Cet effet n'est pas affecté par "Vallée Mortuaire".
  | de_lore               = Falls diese Karte beschworen wird: Du kannst 1 „Grabwächter“-Monster der Stufe 4 in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Angriffsposition oder in die verdeckte Verteidigungsposition. Du kannst diesen Effekt von „Grabwächters Oberhaupt“ nur einmal pro Spielzug verwenden. Dieser Effekt bleibt von „Tal der Toten“ unberührt.
  | it_lore               = Se questa carta viene Evocata: puoi scegliere come bersaglio 1 mostro "Custode di Tombe" di Livello 4 nel tuo Cimitero; Evocalo Specialmente in Posizione di Attacco o coperto in Posizione di Difesa. Puoi utilizzare questo effetto di "Capobanda - Custode di Tombe" una sola volta per turno. Questo effetto è immune a "Necrovalle".
  | pt_lore               = Se este card for Invocado: você pode escolher 1 monstro "do Coveiro" de Nível 4 no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Ataque ou com a face para baixo em Posição de Defesa. Você só pode usar este efeito de "Mandante do Coveiro" uma vez por turno. Este efeito não é afetado por "Necro-Vale".
  | es_lore               = Si esta carta es Invocada: puedes seleccionar 1 monstruo "Cuidador de Tumbas" de Nivel 4 en tu Cementerio; Invócalo de Modo Especial en Posición de Ataque o en Posición de Defensa boca abajo. Sólo puedes usar este efecto de "Cabecilla Cuidador de Tumbas" una vez por turno. Este efecto no es afectado por "Necrovalle".
  | ja_lore               = このカード名の効果は１ターンに１度しか使用できない。①：このカードが召喚・反転召喚・特殊召喚に成功した場合、自分の墓地のレベル４の「墓守」モンスター１体を対象として発動できる。そのモンスターを表側攻撃表示または裏側守備表示で特殊召喚する。この効果は「王家の眠る谷－ネクロバレー」の効果を受けない。
  | ko_lore               = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우, 자신 묘지의 레벨 4 "묘지기" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 앞면 공격 표시 또는 뒷면 수비 표시로 특수 소환한다. 이 효과는 "왕가의 골짜기－네크로밸리"의 효과를 받지 않는다.
