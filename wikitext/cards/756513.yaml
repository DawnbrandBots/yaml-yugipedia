  | lore                  = Cannot be [[Normal Summon]]ed/[[Set]]. Must first be [[Special Summon]]ed (from your [[hand]]) by [[banish]]ing 1 [[LIGHT]] and 1 [[DARK]] [[Monster Card|monster]] from your [[Graveyard|GY]]. While a [[Field Spell Card|Field Spell]] is [[face-up]] on the [[field]], your opponent cannot [[target]] LIGHT or DARK monsters you [[control]] with card [[effect]]s. You can target cards on the field, up to the number of face-up Field Spells on the field; banish them. You can only use this effect of "Chaos Daedalus" [[once per turn]].
  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 1 monstre LUMIÈRE et 1 monstre TÉNÈBRES depuis votre Cimetière. Tant qu'une Magie de Terrain est face recto sur le Terrain, votre adversaire ne peut pas cibler de monstres LUMIÈRE ou TÉNÈBRES que vous contrôlez avec des effets de carte. Vous pouvez cibler un nombre de cartes sur le Terrain, inférieur ou égal au nombre de Magies de Terrain face recto sur le Terrain ; bannissez-les. Vous ne pouvez utiliser cet effet de "Dédale du Chaos" qu'une fois par tour.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 LICHT und 1 FINSTERNIS Monster von deinem Friedhof verbannst. Solange ein Spielfeldzauber offen auf dem Spielfeld liegt, kann dein Gegner LICHT oder FINSTERNIS Monster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen. Du kannst Karten auf dem Spielfeld bis zur Anzahl der offenen Spielfeldzauber auf dem Spielfeld wählen; verbanne sie. Du kannst diesen Effekt von „Chaos-Daedalus“ nur einmal pro Spielzug verwenden.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro LUCE e 1 mostro OSCURITÀ dal tuo Cimitero. Mentre una Magia Terreno è scoperta sul Terreno, il tuo avversario non può scegliere come bersaglio i mostri LUCE o OSCURITÀ che controlli con gli effetti delle carte. Puoi scegliere come bersaglio carte sul Terreno, fino al numero di Magie Terreno scoperte sul Terreno; bandiscile. Puoi utilizzare questo effetto di "Dedalo del Chaos" una sola volta per turno.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 monstro de LUZ e 1 de TREVAS do seu Cemitério. Enquanto uma Magia de Campo estiver com a face para cima no campo, seu oponente não pode escolher monstros de LUZ ou de TREVAS que você controla como alvo de efeitos de card. Você pode escolher cards no campo, até o número de Magias de Campo com a face para cima no campo; bana-os. Você só pode usar este efeito de "Daedalus do Caos" uma vez por turno.
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo de LUZ y 1 monstruo de OSCURIDAD en tu Cementerio. Mientras una Mágica de Campo esté boca arriba en el Campo, tu adversario no puede seleccionar monstruos de LUZ o de OSCURIDAD que controles para efectos de cartas. Puedes seleccionar hasta tantas cartas en el Campo como la cantidad de Mágicas de Campo boca arriba en el Campo; destiérralas. Sólo puedes usar este efecto de "Dédalo del Caos" una vez por turno.
  | ja_lore               = このカードは通常召喚できない。自分の墓地から光属性と闇属性のモンスターを１体ずつ除外した場合に特殊召喚できる。このカード名の②の効果は１ターンに１度しか使用できない。①：フィールド魔法カードが表側表示で存在する限り、自分フィールドの光・闇属性モンスターは相手の効果の対象にならない。②：フィールド魔法カードが表側表示で存在する場合、その数までフィールドのカードを対象として発動できる。そのカードを除外する。
  | ko_lore               = 이 카드는 통상 소환할 수 없다. 자신 묘지에서 빛 속성과 어둠 속성 몬스터를 1장씩 제외했을 경우에 특수 소환할 수 있다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드 마법 카드가 앞면 표시로 존재하는 한, 자신 필드의 빛 / 어둠 속성 몬스터는 상대의 효과의 대상이 되지 않는다. ②: 필드 마법 카드가 앞면 표시로 존재할 경우, 그 수까지 필드의 카드를 대상으로 하고 발동할 수 있다. 그 카드를 제외한다.
