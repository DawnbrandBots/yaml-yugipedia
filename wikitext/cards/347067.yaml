  | lore                  = Cannot be [[Special Summon]]ed. Requires 3 [[Tribute]]s from either side of the [[field]] to [[Normal Summon]] to that side of the field (cannot be [[Normal Set]]), then shift [[control]] to this card's [[owner]] during the [[End Phase]] of the next [[turn]]. Cannot [[attack]]. Your opponent cannot [[target]] this card [[Attack target|for attacks]] or by card [[effect]]s. You can Tribute this card; Special Summon 1 "[[The Winged Dragon of Ra]]" from your [[hand]] or [[Deck]], [[ignoring its Summoning conditions]], and if you do, its [[ATK]]/[[DEF]] become 4000.
  | fr_lore               = Non Invocable Spécialement. Nécessite 3 Sacrifices depuis l'un des Terrains pour son Invocation Normale sur ce Terrain (non Posable Normalement), puis passez le contrôle au propriétaire de cette carte durant la End Phase du prochain tour. Ne peut pas attaquer. Votre adversaire ne peut pas cibler cette carte avec une attaque ou des effets de carte. Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 "Le Dragon Ailé de Râ" depuis votre main ou Deck, en ignorant ses conditions d'Invocation, et si vous le faites, son ATK/DEF deviennent 4000.
  | de_lore               = Kann nicht als Spezialbeschwörung beschworen werden. Erfordert 3 Tribute von einer beliebigen Spielfeldseite, um als Normalbeschwörung auf die Spielfeldseite beschworen zu werden (kann nicht Normal gesetzt werden), dann geht die Kontrolle während der End Phase des nächsten Spielzugs an den Besitzer dieser Karte über. Kann nicht angreifen. Dein Gegner kann diese Karte nicht als Ziel für Angriffe oder Karteneffekte wählen. Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Der geflügelte Drache von Ra“ als Spezialbeschwörung von deiner Hand oder deinem Deck, ungeachtet seiner Beschwörungsbedingungen, und falls du dies tust, werden seine ATK/DEF zu 4000.
  | it_lore               = Non può essere Evocato Specialmente. Richiede 3 Tributi dal Terreno di qualsiasi giocatore per essere Evocato Normalmente sul quel Terreno (non può essere Posizionato Normalmente), poi passa sotto il controllo del proprietario di questa carta durante la End Phase del prossimo turno. Non può attaccare. Il tuo avversario non può scegliere questa carta come bersaglio per attacchi o con gli effetti delle carte. Puoi offrire come Tributo questa carta; Evoca Specialmente 1 "Drago Alato di Ra" dalla tua mano o Deck, ignorando le sue condizioni di Evocazione e, se lo fai, i suoi ATK/DEF diventano 4000.
  | pt_lore               = Não pode ser Invocado por Invocação-Especial. Requer 3 Tributos de qualquer lado do campo para ser Invocado por Invocação-Normal do lado do campo em questão (não pode ser Baixado Normalmente) e, depois, mude o controle para o dono deste card durante a Fase Final do próximo turno. Não pode atacar. Seu oponente não pode escolher este card como alvo de ataques ou efeitos de card. Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 "O Dragão Alado de Rá" da sua mão ou do Deck, ignorando suas condições de Invocação e, se isso acontecer, o ATK/DEF dele se tornam 4000.
  | es_lore               = No puede ser Invocado de Modo Especial. Requiere 3 Sacrificios de cualquier Campo para ser Invocado de Modo Normal en ese Campo (no puede ser Colocado de Modo Normal) y después, durante la End Phase del próximo turno, su control cambia al del dueño de esta carta. No puede atacar. Tu adversario no puede seleccionar esta carta para ataques o efectos de cartas. Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano o Deck, 1 "El Dragón Alado de Ra", ignorando sus condiciones de Invocación y, si lo haces, su ATK/DEF se convierte en 4000.
  | ja_lore               = このカードは{{ruby|特|とく}}{{ruby|殊|しゅ}}{{ruby|召|しょう}}{{ruby|喚|かん}}できない。このカードを{{ruby|通|つう}}{{ruby|常|じょう}}{{ruby|召|しょう}}{{ruby|喚|かん}}する{{ruby|場|ば}}{{ruby|合|あい}}、{{ruby|自|じ}}{{ruby|分|ぶん}}フィールドのモンスター３{{ruby|体|たい}}をリリースして{{ruby|自|じ}}{{ruby|分|ぶん}}フィールドに{{ruby|召|しょう}}{{ruby|喚|かん}}、または{{ruby|相|あい}}{{ruby|手|て}}フィールドのモンスター３{{ruby|体|たい}}をリリースして{{ruby|相|あい}}{{ruby|手|て}}フィールドに{{ruby|召|しょう}}{{ruby|喚|かん}}しなければならず、{{ruby|召|しょう}}{{ruby|喚|かん}}したこのカードのコントロールは{{ruby|次|つぎ}}のターンのエンドフェイズに{{ruby|元|もと}}{{ruby|々|もと}}の{{ruby|持|も}}ち{{ruby|主|ぬし}}に{{ruby|戻|もど}}る。①：このカードは{{ruby|攻|こう}}{{ruby|撃|げき}}できず、{{ruby|相|あい}}{{ruby|手|て}}の{{ruby|攻|こう}}{{ruby|撃|げき}}・{{ruby|効|こう}}{{ruby|果|か}}の{{ruby|対|たい}}{{ruby|象|しょう}}にならない。②：このカードをリリースして{{ruby|発|はつ}}{{ruby|動|どう}}できる。{{ruby|手|て}}{{ruby|札|ふだ}}・デッキから「ラーの{{Ruby|翼|よく}}{{Ruby|神|しん}}{{Ruby|竜|りゅう}}」１{{ruby|体|たい}}を、{{ruby|召|しょう}}{{ruby|喚|かん}}{{ruby|条|じょう}}{{ruby|件|けん}}を{{ruby|無|む}}{{ruby|視|し}}し、{{ruby|攻|こう}}{{ruby|撃|げき}}{{ruby|力|りょく}}・{{ruby|守|しゅ}}{{ruby|備|び}}{{ruby|力|りょく}}を４０００にして{{ruby|特|とく}}{{ruby|殊|しゅ}}{{ruby|召|しょう}}{{ruby|喚|かん}}する。
  | ko_lore               = 이 카드는 특수 소환할 수 없다. 이 카드를 통상 소환할 경우, 자신 필드의 몬스터 3장을 릴리스하고 자신 필드에 일반 소환, 또는 상대 필드의 몬스터 3장을 릴리스하고 상대 필드에 일반 소환하지 않으면 안되며, 일반 소환한 이 카드의 컨트롤은 다음 턴의 엔드 페이즈에 원래의 주인에게 되돌아간다. ①: 이 카드는 공격할 수 없으며, 상대의 공격 / 효과의 대상이 되지 않는다. ②: 이 카드를 릴리스하고 발동할 수 있다. 패 / 덱에서 "라의 익신룡" 1장을, 소환 조건을 무시하고]], 공격력 / 수비력을 4000 으로 하여 특수 소환한다.
  | sc_lore               = 此卡不可特殊召唤。通常召唤此卡的情况下，必须解放自己场上的3只怪兽并召唤至自己场上，或解放对手场上的3只怪兽并召唤至对手场上，召唤的此卡其控制权将在下一个回合的结束阶段还给原本的持有者。①：此卡不可攻击，不会成为对手的攻击・效果的对象。②：解放此卡可以发动。从手牌・牌组将1只"拉之翼神龙"无视召唤条件，将其攻击力・守备力改成4000并特殊召唤。
