  | lore                  = 1 "[[Dinomorphia]]" [[Fusion Monster]] + 1 "Dinomorphia" [[monster]]<br />Your opponent cannot [[activate]] the [[effect]]s of monsters they [[control]] that have [[ATK]] greater than or equal to your [[LP]]. You can only use each of the following effects of "Dinomorphia Rexterm" [[once per turn]]. ([[Quick Effect]]): You can [[pay]] half your LP; the [[ATK]] of all monsters your opponent currently controls become equal to your LP, until the end of this [[turn]]. If this card is [[destroyed by battle]] or card effect: You can [[Special Summon]] 1 [[Level]] 6 or lower "Dinomorphia" monster from your GY.
  | fr_lore               = 1 Monstre Fusion "Dinomorphia" + 1 monstre "Dinomorphia"<br />Votre adversaire ne peut pas activer les effets des monstres qu'il contrôle qui a une ATK supérieure ou égale à vos LP. Vous ne pouvez utiliser chacun des effets suivants de "Rexterm Dinomorphia" qu'une fois par tour. (Effet Rapide) : vous pouvez payer la moitié de vos LP ; jusqu'à la fin de ce tour, l'ATK de tous les monstres actuellement contrôlés par votre adversaire devient égale à vos LP. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Dinomorphia" de max. Niveau 6 depuis votre Cimetière.
  | de_lore               = 1 „Dinomorphia“-Fusionsmonster + 1 „Dinomorphia“-Monster<br />Dein Gegner kann keine Effekte von Monstern aktivieren, die er kontrolliert und deren ATK größer oder gleich deinen LP sind. Du kannst jeden der folgenden Effekte von „Dinomorphia Rexterm“ nur einmal pro Spielzug verwenden. (Schnelleffekt): Du kannst die Hälfte deiner LP zahlen; die ATK aller Monster, die dein Gegner derzeit kontrolliert, werden bis zum Ende dieses Spielzugs gleich deinen LP. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Dinomorphia“-Monster der Stufe 6 oder niedriger als Spezialbeschwörung von deinem Friedhof beschwören.
  | it_lore               = 1 Mostro Fusione "Dinomorfia" + 1 mostro "Dinomorfia"<br />Il tuo avversario non può attivare gli effetti dei mostri che controlla che hanno ATK pari o superiore ai tuoi LP. Puoi utilizzare ognuno dei seguenti effetti di "Dinomorfia Rexterm" una sola volta per turno. (Effetto Rapido): puoi pagare la metà dei tuoi LP; l'ATK di tutti i mostri attualmente controllati dal tuo avversario diventa pari ai tuoi LP, fino alla fine di questo turno. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 mostro "Dinomorfia" di Livello 6 o inferiore dal tuo Cimitero.
  | pt_lore               = 1 Monstro de Fusão "Dinomorfia" + 1 monstro "Dinomorfia"<br />Seu oponente não pode ativar os efeitos de monstros que ele controla que tenham um ATK igual ou maior que seus PV. Você só pode usar cada um dos seguintes efeitos de "Dinomorfia Rexterm" uma vez por turno. (Efeito Rápido): você pode pagar metade dos seus PV; até o final deste turno, o ATK de todos os monstros que seu oponente controla atualmente se torna igual aos seus PV. Se este card for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Dinomorfia" de Nível 6 ou menos do seu Cemitério.
  | es_lore               = 1 Monstruo de Fusión "Dinomorfia" + 1 monstruo "Dinomorfia"<br />Tu adversario no puede activar los efectos de los monstruos que controla que tengan ATK mayor o igual que tus LP. Sólo puedes usar cada uno de los siguientes efectos de "Dinomorfia Rexterm" una vez por turno. (Efecto Rápido): puedes pagar la mitad de tus LP; el ATK de todos los monstruos que tu adversario controla en este momento se convierte en igual a tus LP, hasta el final de este turno. Si esta carta es destruida en batalla o por el efecto de una carta: puedes Invocar de Modo Especial 1 monstruo "Dinomorfia" de Nivel 6 o menor desde tu Cementerio.
  | ja_lore               = 「ダイノルフィア」融合モンスター＋「ダイノルフィア」モンスター<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分のＬＰの数値以上の攻撃力を持つ相手フィールドのモンスターは効果を発動できない。②：自分・相手ターンに、ＬＰを半分払って発動できる。相手フィールドの全てのモンスターの攻撃力はターン終了時まで、自分のＬＰの数値と同じになる。③：このカードが戦闘・効果で破壊された場合に発動できる。自分の墓地からレベル６以下の「ダイノルフィア」モンスター１体を選んで特殊召喚する。
  | ko_lore               = "다이놀피어" 융합 몬스터 ＋ "다이놀피어" 몬스터<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 LP의 수치 이상의 공격력을 가지는 상대 필드의 몬스터는 효과를 발동할 수 없다. ②: 자신 / 상대 턴에, LP를 절반 지불하고 발동할 수 있다. 상대 필드의 모든 몬스터의 공격력은 턴 종료시까지, 자신의 LP의 수치와 같아진다. ③: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 레벨 6 이하의 "다이놀피어" 몬스터 1장을 고르고 특수 소환한다.
