  | fr_lore               = En défaussant cette carte depuis votre main au Cimetière, annulez 1 combat impliquant un "Cyber Ogre" sur votre Terrain et celui-ci gagne 2000 points d'ATK jusqu'à la fin de son prochain combat. Cet effet peut être activé durant le tour de n'importe quel joueur.
  | de_lore               = Indem du diese Karte von deiner Hand auf den Friedhof abwirfst, annulliere 1 Kampf mit einem „Cyber Oger“ auf deiner Spielfeldseite und er erhält bis zum Ende seines nächsten Kampfes 2000 ATK. Du kannst diesen Effekt während der Spielzüge beider Spieler aktivieren.
  | it_lore               = Scarta questa carta dalla tua mano al Cimitero per annullare 1 battaglia che coinvolge un "Cyber Orco" sul tuo Terreno, ed esso guadagna 2000 ATK fino alla fine della sua prossima battaglia. Questo effetto può essere attivato durante il turno di qualsiasi giocatore.
  | pt_lore               = Durante o turno de qualquer duelista, se um "Ciber Ogro" que você controla batalhar: você pode descartar este card; negue a batalha e, se isso acontecer, esse monstro ganha 2000 de ATK, até o final da próxima batalha dele.
  | es_lore               = Descarta esta carta de tu mano al Cementerio para negar 1 batalla que involucre un "Cíber Ogro" en tu Campo y para que éste gane 2000 ATK hasta el final de su próxima batalla. Este efecto puede ser activado durante el turno de cualquiera de los jugadores.
  | ja_lore               = このカードを手札から墓地に捨てる。自分フィールド上に存在する「サイバー・オーガ」１体が行う戦闘を１度だけ無効にし、さらに次の戦闘終了時まで攻撃力は２０００ポイントアップする。この効果は相手ターンでも発動する事ができる。
  | ko_lore               = 이 카드를 패에서 묘지에 버린다. 자신 필드 위에 존재하는 "사이버 오우거" 1장이 실행하는 전투를 1번만 무효로 하고, 다시 다음 전투 종료시까지 공격력은 2000 포인트 올린다. 이 효과는 상대 턴에도 발동할 수 있다.
