  | fr_lore               = 2 monstres de Niveau 5<br />Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez attacher le monstre à cette carte comme Matériel. Vous ne pouvez utiliser chacun des effets suivants de "Ouvre-Fleuve Chenillinfini" qu'une fois par tour.<br />● Vous pouvez détacher 1 Matériel de cette carte ; prenez 1 monstre TERRE Machine depuis votre Deck, et soit ajoutez-le à votre main soit envoyez-le au Cimetière.<br />● Si cette carte est dans votre Cimetière : vous pouvez Sacrifier 1 Monstre Lien Machine ; Invoquez Spécialement cette carte en Position de Défense.
  | de_lore               = 2 Monster der Stufe 5<br />Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst das Monster als Material an diese Karte anhängen. Du kannst jeden der folgenden Effekte von „Endloskette Flussströmer“ nur einmal pro Spielzug verwenden.<br />● Du kannst 1 Material von dieser Karte abhängen; nimm 1 ERDE Maschine-Monster von deinem Deck und füge es entweder deiner Hand hinzu oder lege es auf den Friedhof.<br />● Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Maschine-Linkmonster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung in die Verteidigungsposition.
  | it_lore               = 2 mostri di Livello 5<br />Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi attaccare quel mostro a questa carta come materiale. Puoi utilizzare ognuno dei seguenti effetti di "Sputa Fiumi Infinicingoli" una sola volta per turno.<br />● Puoi staccare 1 materiale da questa carta; prendi 1 mostro TERRA Macchina dal tuo Deck, e aggiungilo alla tua mano oppure mandalo al Cimitero.<br />● Se questa carta è nel tuo Cimitero: puoi offrire come Tributo 1 Mostro Link Macchina; Evoca Specialmente questa carta in Posizione di Difesa.
  | pt_lore               = 2 monstros de Nível 5<br />Quando este card destruir um monstro do oponente em batalha: você pode associar esse monstro a este card como matéria. Você só pode usar cada um dos seguintes efeitos de "Surdi Rio Infinisteira" uma vez por turno.<br />● Você pode desassociar 1 matéria deste card; pegue 1 monstro Máquina de TERRA do seu Deck e adicione-o à sua mão ou envie-o para o Cemitério.<br />● Se este card estiver no seu Cemitério: você pode oferecer 1 Monstro Link Máquina como Tributo; Invoque este card por Invocação-Especial em Posição de Defesa.
  | es_lore               = 2 monstruos de Nivel 5<br />Cuando esta carta destruye un monstruo del adversario en batalla: puedes acoplar ese monstruo a esta carta como material. Sólo puedes usar cada uno de los siguientes efectos de "Infinitrack Azud de Tormentas" una vez por turno.<br />● Puedes desacoplar 1 material de esta carta; toma 1 monstruo Máquina de TIERRA en tu Deck, y ya sea añádelo a tu mano o mándalo al Cementerio.<br />● Si esta carta está en tu Cementerio: puedes Sacrificar 1 Monstruo de Enlace Máquina; Invoca esta carta de Modo Especial en Posición de Defensa.
  | ja_lore               = レベル５モンスター×２<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのＸ素材を１つ取り除いて発動できる。デッキから機械族・地属性モンスター１体を選び、手札に加えるか墓地へ送る。②：このカードが戦闘で相手モンスターを破壊した時に発動できる。そのモンスターをこのカードの下に重ねてＸ素材とする。③：このカードが墓地に存在する場合、自分フィールドの機械族リンクモンスター１体をリリースして発動できる。このカードを守備表示で特殊召喚する。
  | ko_lore               = 레벨 5 몬스터 × 2<br />이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 기계족 / 땅 속성 몬스터 1장을 고르고, 패에 넣거나 묘지로 보낸다. ②: 이 카드가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 그 몬스터를 이 카드의 아래에 겹쳐 엑시즈 소재로 한다. ③: 이 카드가 묘지에 존재할 경우, 자신 필드의 기계족 링크 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 수비 표시로 특수 소환한다.
  | sc_lore               = 等级5怪兽×2<br />此卡名的①③效果1回合仅可各使用1次。①：去除此卡的1个超量素材可以发动。从牌组挑选1只机械族・地属性怪兽，加入手牌或送至墓地。②：此卡战斗破坏对手怪兽时可以发动。将该怪兽重叠在此卡下方作为超量素材。③：此卡存在于墓地的情况下，解放自己场上的1只机械族连接怪兽可以发动。将此卡以守备表示特殊召唤。
