  | fr_lore               = Une fois par tour, durant votre Main Phase, vous pouvez sélectionner 1 monstre de Niveau 3 ou moins sur le Terrain de votre adversaire et l'équiper à cette carte. (1 seule carte peut être équipée à la fois par cet effet). Si cette carte doit être détruite au combat, le monstre équipé est détruit à la place. Durant votre Standby Phase, en envoyant cette carte au Cimetière tant qu'elle est équipée par cet effet, faites l'Invocation Spéciale d' 1 "Reine Charmeuse LV5" depuis votre main ou votre Deck.
  | de_lore               = Einmal pro Spielzug, während deiner Main Phase, kannst du 1 Monster der Stufe 3 oder niedriger auf der Spielfeldseite deines Gegners wählen und diese Karte damit ausrüsten. (Nur 1 Karte kann zu jeder Zeit durch diesen Effekt ausgerüstet sein.) Falls diese Karte durch Kampf zerstört werden würde, wird stattdessen das ausrüstende Monster zerstört. Während deiner Standby Phase, indem du diese Karte auf den Friedhof legst, während sie durch ihren Effekt ausgerüstet ist, beschwöre als Spezialbeschwörung 1 „Verlockende Königin LV5“ von deiner Hand oder deinem Deck.
  | it_lore               = Una volta per turno, durante la tua Main Phase, puoi selezionare un mostro di Livello 3 o meno sul Terreno del tuo avversario ed equipaggiarlo a questa carta. (Solo 1 carta per volta può essere equipaggiata con questo effetto.) Se questa carta verrebbe distrutta in battaglia, distruggi invece il mostro equipaggiato. Durante la tua Standby Phase, manda questa carta al Cimitero mentre è equipaggiata con questo effetto per Evocare tramite Evocazione Speciale 1 "Regina della Seduzione LV5" dalla tua mano o dal tuo Deck.
  | ko_lore               = 1턴에 1번만 자신의 메인 페이즈시에 상대 필드 위의 레벨 3 이하의 몬스터 1장을 선택하고, 장착 카드로 취급하여 이 카드에 장착할 수 있다(이 효과로 장착할 수 있는 장착카드는 1장까지). 이 카드가 전투에 의해서 파괴될 경우, 대신에 장착한 몬스터를 파괴한다. 자신 턴의 스텐바이 페이즈시, 이 효과로 장착 카드를 장착한 이 카드를 묘지로 보내는 것으로, "얼루어 퀸 LV5" 1장을 패 또는 덱에서 특수 소환한다.
  | es_lore               = Una vez por turno, durante tu Main Phase, puedes seleccionar 1 monstruo de Nivel 3 o menor en el Campo de tu adversario y equiparlo a esta carta (sólo 1 carta a la vez puede estar equipada por este efecto). Si esta carta fuera a ser destruida en batalla, el monstruo equipado se destruye en su lugar. Durante tu Standby Phase, manda esta carta al Cementerio mientras esté equipada por su efecto para Invocar mediante una Invocación Especial 1 "Reina del Encanto LV5" de tu mano o Deck.
  | ja_lore               = １ターンに１度だけ自分のメインフェイズ時に相手フィールド上のレベル３以下のモンスター１体を選択し、装備カード扱いとしてこのカードに装備する事ができる（この効果で装備できる装備カードは１枚まで）。このカードが戦闘によって破壊される場合、代わりに装備したモンスターを破壊する。自分ターンのスタンバイフェイズ時、この効果で装備カードを装備したこのカードを墓地に送る事で、「魅惑の女王 LV５」１体を手札またはデッキから特殊召喚する。
