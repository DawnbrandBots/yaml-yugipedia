  | lore                  = Cannot be [[Special Summon]]ed by another [[Effect Monster]]'s [[effect]]. [[Unaffected]] by "[[Venom Swamp]]". Gains 500 [[ATK]] for each [[Reptile]] [[Monster Card|monster]] in your [[Graveyard|GY]]. When this card is [[destroyed by battle]] and [[sent]] to the GY: You can [[banish]] 1 other Reptile monster from your GY; Special Summon this card.
  | fr_lore               = Non Invocable Spécialement par l'effet d'un autre Monstre à Effet. Non affectée par "Marais Venin". Gagne 500 ATK pour chaque monstre Reptile dans votre Cimetière. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez bannir 1 autre monstre Reptile depuis votre Cimetière ; Invoquez Spécialement cette carte.
  | de_lore               = (Diese Karte wird nicht als „[[Venom|Gift]]“-Karte behandelt.)<br />Kann nicht durch die Effekte anderer Effektmonster als Spezialbeschwörung beschworen werden. Bleibt von „Giftsumpf“ unberührt. Erhält für jedes Reptil-Monster in deinem Friedhof 500 ATK. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 anderes Reptil-Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung.
  | it_lore               = (Questa carta non viene considerata come una carta "[[Venom|Veleno]]".)<br />Non può essere Evocato Specialmente dall'effetto di un altro Mostro con Effetto. Immune a "Palude Veleno". Guadagna 500 ATK per ogni mostro Rettile nel tuo Cimitero. Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi bandire 1 altro mostro Rettile dal tuo Cimitero; Evoca Specialmente questa carta.
  | pt_lore               = Não pode ser Invocado por Invocação-Especial pelo efeito de outro Monstro de Efeito. Não é afetado por "Pântano Peçonha". Ganha 500 de ATK para cada monstro Réptil no seu Cemitério. Quando este card for destruído em batalha e enviado para o Cemitério: você pode banir 1 outro monstro Réptil do seu Cemitério; Invoque este card por Invocação-Especial.
  | es_lore               = (Esta carta no se trata como una carta "[[Venom|Venenoso/a]]").<br />No puede ser Invocado de Modo Especial por efecto de otro Monstruo de Efecto. No es afectado por "Pantano Venenoso". Gana 500 ATK por cada monstruo Reptil en tu Cementerio. Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes desterrar otro monstruo Reptil en tu Cementerio; Invoca esta carta de Modo Especial.
  | ja_lore               = このカードはこのカード以外の効果モンスターの効果では特殊召喚できない。このカードの攻撃力は、自分の墓地の爬虫類族モンスターの数×５００ポイントアップする。このカードはフィールド上に表側表示で存在する限り、「ヴェノム・スワンプ」の効果を受けない。このカードが戦闘によって破壊され墓地へ送られた時、このカード以外の自分の墓地の爬虫類族モンスター１体をゲームから除外する事で、このカードを特殊召喚する。
  | ko_lore               = 이 카드 이외의 효과 몬스터의 효과에 의해서, 이 카드는 특수 소환할 수 없다. 이 카드는 "베놈 스왐프"의 효과를 받지 않는다. 이 카드의 공격력은 자신 묘지의 파충류족 몬스터 1장당 500 포인트 올린다. 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신 묘지의 이 카드 이외의 파충류족 몬스터 1장을 게임에서 제외하는 것으로 이 카드를 특수 소환한다.
