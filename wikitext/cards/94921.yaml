  | it_lore               = Quando questa carta viene Evocata Normalmente, viene messa in Posizione di Difesa. Fino a quando non hai carte in mano, questa carta guadagna il seguente effetto: Una volta per Turno, puoi Evocare Specialmente 1 mostro "Demoneterno" dal tuo Cimitero, eccetto "Necromante Demoneterno".
