  | fr_lore               = Lorsqu'un monstre de Type Psychique que vous contrôlez combat, durant la Damage Step vous pouvez payer des Life Points en multiples de 100 (max. 500) pour que le monstre qu'il combat perde ce même montant en ATK et DEF, jusqu'à la End Phase.
  | it_lore               = Quando un mostro di Tipo [[Psychic|Psichico]] che [[control]]li combatte, durante il [[Damage Step]] puoi [[Pay|pagare]] [[Life Points]] in multipli di 100 (massimo 500) per far perdere al mostro con cui sta combattendo altrettanto [[ATK]] e [[DEF]], fino alla [[End Phase]].
  | de_lore               = Wenn ein [[Monster Card|Monster]] vom [[Type|Typ]] [[Psychic|Psi]] kämpft, das du [[Control|kontrollierst]], kannst du während des [[Damage Step]]s [[Life Points]] in Vielfachen von 100 (max. 500) [[Pay|zahlen]], um das Monster, gegen das es kämpft, bis zur [[End Phase]] so viele [[ATK]] und [[DEF]] verlieren zu lassen.
  | pt_lore               = Quando um monstro Psychic-Type que você controla batalha, durante a Damage Step, você pode pagar múltiplos de 100 LPs (máx. 500) para fazer com que o monstro que está batalhando com ele perca o mesmo ATK e DEF, até a End Phase.
  | es_lore               = Cuando batalle un monstruo de Tipo [[Psychic|Psíquico]] que controles, durante el [[Damage Step]] puedes pagar [[Life Points]] en múltiplos de 100 (max. 500) para hacer que el monstruo contra el que batalla pierda esa cantidad de [[ATK]] y [[DEF]] hasta la [[End Phase]].
  | ja_lore               = 自分フィールド上のサイキック族モンスターが相手モンスターと戦闘を行うダメージステップ時に１度だけ、１００の倍数のライフポイントを払って発動できる（最大５００まで）。このターンのエンドフェイズ時まで、戦闘を行う相手モンスター１体の攻撃力・守備力は払った数値分ダウンする。
  | ko_lore               = 자신 필드 위에 존재하는 사이킥족몬스터가 전투를 실시하는 경우, 그 데미지 스텝시에 １００의 배수의 라이프 포인트를 지불해 발동할 수 있다(최대 ５００까지). 이 턴의 엔드 페이즈까지, 전투를 실시하는 상대 몬스터 １장의 공격력·수비력은 지불한 수치만큼 내린다.
