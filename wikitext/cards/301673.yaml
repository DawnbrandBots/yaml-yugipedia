  | lore                  = While you [[control]] another "[[Noble Knight]]" [[Monster Card|monster]], your opponent cannot [[target]] your monsters with less than 1800 [[ATK]], except this card, with card [[effect]]s, and their monsters cannot target them with [[attack]]s. If a "[[Noble Arms]]" [[Equip Spell Card|Equip Spell]] becomes [[equip]]ped to this card: Target 1 [[face-up]] card on the [[field]]; [[destroy]] that target. You can only use this effect of "Noble Knight Drystan" [[once per turn]].
  | fr_lore               = Tant que vous contrôlez un autre monstre "Chevalier Noble", votre adversaire ne peut pas cibler vos monstres avec une ATK inférieure à 1800 (cette carte exclue) avec des effets de carte, et ses monstres ne peuvent pas les cibler avec une attaque. Si une Magie d'Équipement "Armes Nobles" est équipée à cette carte : ciblez 1 carte face recto sur le Terrain ; détruisez la cible. Vous ne pouvez utiliser cet effet de "Drystan le Chevalier Noble" qu'une fois par tour.
  | de_lore               = Solange du ein anderes „Edler Ritter“-Monster kontrollierst, kann dein Gegner deine Monster mit weniger als 1800 ATK, außer dieser Karte, nicht als Ziel für Karteneffekte wählen und seine Monster können sie nicht als Ziel für Angriffe wählen. Falls diese Karte mit einem „Edle Waffen“-Ausrüstungszauber ausgerüstet wird: Wähle 1 offene Karte auf dem Spielfeld; zerstöre das gewählte Ziel. Du kannst diesen Effekt von „Edler Ritter Drystan“ nur einmal pro Spielzug verwenden.
  | it_lore               = Mentre controlli un altro mostro "Nobile Cavaliere", il tuo avversario non può scegliere come bersaglio i tuoi mostri con ATK inferiore a 1800, eccetto questa carta, con gli effetti delle carte, e i suoi mostri non possono sceglierli come bersaglio con gli attacchi. Se una Magia Equipaggiamento "Nobili Armi" diventa equipaggiata a questa carta: scegli come bersaglio 1 carta scoperta sul Terreno; distruggi quel bersaglio. Puoi utilizzare questo effetto di "Nobile Cavaliere Drystan" una sola volta per turno.
  | pt_lore               = Enquanto você controlar outro monstro "Nobre Cavaleiro", seu oponente não pode escolher seus monstros com menos de 1800 de ATK, exceto este card, como alvo de efeitos de card e os monstros dele não podem escolhê-los como alvo de ataques. Se uma Magia de Equipamento "Armas Nobres" se tornar equipada a este card: escolha 1 card com a face para cima no campo; destrua o alvo. Você só pode usar este efeito de "Nobre Cavaleiro Drystan" uma vez por turno.
  | es_lore               = Mientras controles otro monstruo "Noble Caballero", tu adversario no puede seleccionar con efectos de cartas a tus monstruos con menos de 1800 ATK, excepto esta carta, y sus monstruos tampoco pueden seleccionarlos para ataques. Si una Mágica de Equipo "Armas Nobles" es equipada a esta carta: selecciona 1 carta boca arriba en el Campo; destruye ese objetivo. Sólo puedes usar este efecto de "Noble Caballero Drystan" una vez por turno.
  | ja_lore               = 「聖騎士トリスタン」の②の効果は１ターンに１度しか使用できない。①：自分フィールドにこのカード以外の「聖騎士」モンスターが存在する限り、相手はこのカード以外の自分フィールドの攻撃力１８００未満のモンスターを攻撃対象にできず、効果の対象にもできない。②：このカードが「聖剣」装備魔法カードを装備した場合、フィールドの表側表示のカード１枚を対象として発動する。その表側表示のカードを破壊する。
  | trans_lore            = While you control another "Noble Knight" monster, your opponent cannot target monsters '''you control''' with less than 1800 ATK, except this card, with card effects, and their monsters cannot target them with attacks. If a "Noble Arms" Equip Spell becomes equipped to this card: Target 1 face-up card on the field; destroy that target. You can only use this effect of "Noble Knight Drystan" once per turn.
  | ko_lore               = "성기사 트리스탄"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 이 카드 이외의 "성기사" 몬스터가 존재하는 한, 상대는 이 카드 이외의 자신 필드의 공격력 1800 미만의 몬스터를 공격 대상으로 할 수 없으며, 효과의 대상으로도 할 수 없다. ②: 이 카드가 "성검" 장착 마법 카드를 장착했을 경우, 필드의 앞면 표시 카드 1장을 대상으로 하고 발동한다. 그 앞면 표시의 카드를 파괴한다.
