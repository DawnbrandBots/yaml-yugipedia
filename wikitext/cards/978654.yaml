  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのモンスター１体と相手フィールドの効果モンスター１体を対象として発動できる。その自分のモンスターを破壊し、その相手モンスターの効果をターン終了時まで無効にする。その後、フィールドに「ヴィサス＝スタフロスト」が存在する場合、対象のモンスターを破壊できる。②：フィールドに「ヴェーダ」モンスターカードが存在する場合、自分メインフェイズに墓地のこのカードを除外して発動できる。自分フィールドのモンスター１体を破壊する。
