  | ja_lore             = このカード名の効果は１ターンに１度しか使用できない。①：このカードが効果で手札から墓地へ捨てられた場合、「暗黒界の隠者 パアル」以外の自分の墓地の「暗黒界」モンスター１体を対象として発動できる。そのモンスターを自分または相手フィールドに特殊召喚する。相手の効果で捨てられた場合、さらに自分の手札・墓地のモンスター及び除外されている自分のモンスターの中から、悪魔族モンスター１体を選んで自分または相手フィールドに特殊召喚できる。
  | ko_lore             = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 효과로 패에서 묘지로 버려졌을 경우, "암흑계의 은둔자 파알" 이외의 자신 묘지의 "암흑계" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 또는 상대 필드에 특수 소환한다. 상대 효과로 버려졌을 경우, 추가로 자신의 패 / 묘지의 몬스터 및 제외되어 있는 자신의 몬스터 중에서, 악마족 몬스터 1장을 고르고 자신 또는 상대 필드에 특수 소환할 수 있다.
