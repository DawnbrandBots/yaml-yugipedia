  | lore                  = "[[Y-Dragon Head]]" + "[[Z-Metal Tank]]"<br />Must first be [[Special Summon]]ed (from your [[Extra Deck]]) by [[banish]]ing the above cards you [[control]]. (You do not use "[[Polymerization]]".) Cannot be Special Summoned from the [[Graveyard|GY]]. You can [[discard]] 1 card, then [[target]] 1 [[face-down]] [[monster]] your opponent controls; [[destroy]] that target.
  | fr_lore               = "Tête de Dragon Y" + "Tank de Métal Z"<br />Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en bannissant les cartes ci-dessus que vous contrôlez. (N'utilisez pas "Polymérisation".) Non Invocable Spécialement depuis le Cimetière. Vous pouvez défausser 1 carte, puis ciblez 1 monstre face verso contrôlé par votre adversaire ; détruisez la cible.
  | de_lore               = „Y-Drachenkopf“ + „Z-Metallpanzer“<br />Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten verbannst, die du kontrollierst. („Polymerisation“ wird nicht verwendet.) Kann nicht als Spezialbeschwörung vom Friedhof beschworen werden. Du kannst 1 Karte abwerfen und dann 1 verdecktes Monster wählen, das dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  | it_lore               = "Y-Testa Drago" + "Z-Carro Armato Metallico"<br />Deve prima essere Evocato Specialmente (dal tuo Extra Deck) bandendo le carte sopra indicate che controlli. (Non utilizzi "Polimerizzazione".) Non può essere Evocato Specialmente dal Cimitero. Puoi scartare 1 carta, poi scegliere come bersaglio 1 mostro coperto controllato dal tuo avversario; distruggi quel bersaglio.
  | pt_lore               = "Cabeça de Dragão Y" + "Tanque Metálico Z"<br />Você primeiro deve Invocá-lo por Invocação-Especial (do seu Deck Adicional) ao banir os cards acima que você controla. (Você não usa "Polimerização".) Não pode ser Invocado por Invocação-Especial do Cemitério. Você pode descartar 1 card e, depois, escolher 1 monstro com a face para baixo que seu oponente controla; destrua o alvo.
  | es_lore               = "Y-Dragón Cabeza" + "Z-Metal Tanque"<br />Debe ser primero Invocado de Modo Especial (desde tu Deck Extra) desterrando las cartas mencionadas arriba que tú controles. (No usas "Polimerización"). No puede ser Invocado de Modo Especial desde el Cementerio. Puedes descartar 1 carta, y después seleccionar 1 monstruo boca abajo que controle tu adversario; destruye ese objetivo.
  | ja_lore               = 「Ｙ－ドラゴン・ヘッド」＋「Ｚ－メタル・キャタピラー」<br />自分フィールドの上記カードを除外した場合のみ、ＥＸデッキから特殊召喚できる。このカードは墓地からの特殊召喚はできない。①：手札を１枚捨て、相手フィールドの裏側表示モンスター１体を対象として発動できる。その相手の裏側表示モンスターを破壊する。
  | ko_lore               = "Y－드래곤 헤드" ＋ "Z－메탈 캐터필러"<br />자신 필드의 상기 카드를 제외했을 경우에만, 엑스트라 덱에서 특수 소환할 수 있다. 이 카드는 묘지에서의 특수 소환은 할 수 없다. ①: 패를 1장 버리고, 상대 필드의 뒷면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 상대의 뒷면 표시 몬스터를 파괴한다.
