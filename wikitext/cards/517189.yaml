  | lore                  = When this card you [[control]] is [[destroyed by battle]] or card [[effect]] and [[sent]] to your [[Graveyard]]: You can [[Special Summon]] 1 "[[Yang Zing]]" monster from your [[Main Deck|Deck]] in [[Attack Position]], except "Bixi, Water of the Yang Zing". You can only use this effect of "Bixi, Water of the Yang Zing" [[once per turn]]. Once per turn, during your opponent's [[Main Phase]] or [[Battle Phase]], you can: Immediately after this effect [[resolve]]s, [[Synchro Summon]] 1 [[Synchro Monster]], using only "Yang Zing" monsters you control (this is a [[Quick Effect]]). A Synchro Monster that used this card as a Synchro Material is unaffected by [[Trap Card|Trap]] effects.
  | fr_lore               = Lorsque cette carte que vous contrôlez est détruite au combat ou par un effet de carte, et envoyée à votre Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Yang Zing" ("Bixi, Eau du Yang Zing" exclu) depuis votre Deck en Position d'Attaque. Vous ne pouvez utiliser cet effet de "Bixi, Eau du Yang Zing" qu'une fois par tour. Une fois par tour, durant la Main Phase ou Battle Phase de votre adversaire, vous pouvez : immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro, en utilisant uniquement des monstres "Yang Zing" que vous contrôlez (ceci est un Effet Rapide). Un Monstre Synchro qui a utilisé cette carte comme Matériel de Synchro n'est pas affecté par des effets de Piège.
  | de_lore               = Wenn diese Karte, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 „Yang Zing“-Monster als Spezialbeschwörung von deinem Deck in die Angriffsposition beschwören, außer „Bixi, Wasser des Yang Zing“. Du kannst diesen Effekt von „Bixi, Wasser des Yang Zing“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während der Main Phase oder Battle Phase deines Gegners, kannst du: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre nur mit „Yang Zing“-Monstern, die du kontrollierst, 1 Synchromonster als Synchrobeschwörung. (Dies ist ein Schnelleffekt.) Ein Synchromonster, das diese Karte als Synchromaterial verwendet hat, bleibt von Falleneffekten unberührt.
  | it_lore               = Quando questa carta che controlli viene distrutta in battaglia o dall'effetto di una carta e mandata al tuo Cimitero: puoi Evocare Specialmente 1 mostro "Yang Zing" dal tuo Deck in Posizione di Attacco, eccetto "Bixi, Acqua dello Yang Zing". Puoi utilizzare questo effetto di "Bixi, Acqua dello Yang Zing" una sola volta per turno. Una volta per turno, durante la Main Phase o Battle Phase del tuo avversario, puoi: immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro, utilizzando solo mostri "Yang Zing" che controlli (questo è un Effetto Rapido). Un Mostro Synchro che ha utilizzato questa carta come Materiale Synchro è immune agli effetti delle Trappole.
  | pt_lore               = Quando este card que você controla for destruído em batalha ou por um efeito de card e enviado para o seu Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Yang Zing" do seu Deck em Posição de Ataque, exceto "Bixi, Água de Yang Zing". Você só pode usar este efeito de "Bixi, Água de Yang Zing" uma vez por turno. Uma vez por turno, durante a Fase Principal ou a Fase de Batalha do seu oponente, você pode: imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro 1 Monstro Sincro, usando apenas monstros "Yang Zing" que você controla (este é um Efeito Rápido). Um Monstro Sincro que usou este card como Matéria Sincro não é afetado por efeitos de Armadilha.
  | es_lore               = Cuando esta carta que controlas es destruida en batalla o por efecto de una carta y mandada a tu Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Yang Zing" en Posición de Ataque, excepto "Bixi, Agua de los Yang Zing". Sólo puedes usar este efecto de "Bixi, Agua de los Yang Zing" una vez por turno. Una vez por turno, durante la Main Phase o la Battle Phase de tu adversario, puedes: inmediatamente después de que este efecto se resuelva, Invocar por Sincronía 1 Monstruo de Sincronía, usando solamente monstruos "Yang Zing" que controles (éste es un Efecto Rápido). Un Monstruo de Sincronía que usó esta carta como Material de Sincronía no es afectado por efectos de Cartas de Trampa.
  | ja_lore               = 「水竜星－ビシキ」の①の効果は１ターンに１度しか使用できない。①：自分フィールドのこのカードが戦闘・効果で破壊され墓地へ送られた時に発動できる。デッキから「水竜星－ビシキ」以外の「竜星」モンスター１体を攻撃表示で特殊召喚する。②：１ターンに１度、相手のメインフェイズ及びバトルフェイズに発動できる。自分フィールドの「竜星」モンスターのみをＳ素材としてＳ召喚する。③：このカードをＳ素材としたＳモンスターは、罠カードの効果を受けない。
  | ko_lore               = "수룡성-비시키" 의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 자신 필드의 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 때 발동할 수 있다. 덱에서 "수룡성-비시키" 이외의 "룡성" 몬스터 1장을 공격 표시로 특수 소환한다. ② : 1턴에 1번, 상대의 메인 페이즈 및 배틀 페이즈에 발동할 수 있다. 자신 필드의 "용성" 몬스터만을 소재로 S(싱크로)소재로 하여 S(싱크로)소환한다. ③ : 이 카드를 S(싱크로)소재로 한 S(싱크로)몬스터는, 함정 카드의 효과를 받지 않는다.
  | sc_lore               = 此卡名的①效果1回合仅可使用1次。①：自己场上的此卡因战斗・效果被破坏并被送至墓地时可以发动。从牌组将1只"水龙星－赑屃"以外的"龙星"怪兽以攻击表示特殊召唤。②：1回合1次，在对手的主要阶段以及战斗阶段可以发动。仅以自己场上的"龙星"怪兽作为同步素材同步召唤。③：以此卡作为同步素材的同步怪兽不受陷阱卡的效果影响。
