  | ja_lore               = レベル５以上の「アマゾネス」モンスター＋「アマゾネス」モンスター<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、相手モンスターはこのカード以外のモンスターを攻撃できない。②：自分フィールドの「アマゾネス」カード１枚と自分の墓地の戦士族の「アマゾネス」モンスター１体を対象として発動できる。対象のフィールドのカードを破壊し、対象の墓地のモンスターを特殊召喚する。この効果を発動するターン、このカードは攻撃できない。
  | ko_lore               = 레벨 5 이상의 "아마조네스" 몬스터 ＋ "아마조네스" 몬스터<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 상대 몬스터는 이 카드 이외의 몬스터를 공격할 수 없다. ②: 자신 필드의 "아마조네스" 카드 1장과 자신 묘지의 전사족 "아마조네스" 몬스터 1장을 대상으로 하고 발동할 수 있다. 대상 필드의 카드를 파괴하고, 대상 묘지의 몬스터를 특수 소환한다. 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다.
