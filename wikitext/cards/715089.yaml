  | fr_lore               = Si votre adversaire contrôle un monstre : vous pouvez défausser cette carte ; Posez 1 Magie Continue "Fusion" directement depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Chevalier-Gemmes" exclus) depuis l'Extra Deck le reste de ce tour. Si cette carte est utilisée comme Matériel pour une Invocation Fusion, et est envoyée au Cimetière ou bannie : vous pouvez ajouter 1 monstre "Chevalier-Gemmes" ("Quartz, Chevalier-Gemmes" exclu) depuis votre Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Quartz, Chevalier-Gemmes" qu'une fois par tour.
  | de_lore               = Falls dein Gegner ein Monster kontrolliert: Du kannst diese Karte abwerfen; setze 1 Permanenten „Fusion“-Zauber direkt von deinem Deck, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „Edelstein-Ritter“-Monstern. Falls diese Karte als Material für eine Fusionsbeschwörung verwendet und auf den Friedhof gelegt oder verbannt wird: Du kannst deiner Hand 1 „Edelstein-Ritter“-Monster von deinem Friedhof hinzufügen, außer „Edelstein-Ritter Quartz“. Du kannst jeden Effekt von „Edelstein-Ritter Quartz“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se il tuo avversario controlla un mostro: puoi scartare questa carta; Posiziona 1 Magia Continua "Fusione" direttamente dal tuo Deck, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri "Cavaliere-Gemma". Se questa carta viene utilizzata come materiale per un'Evocazione tramite Fusione, e mandata al Cimitero o bandita: puoi aggiungere 1 mostro "Cavaliere-Gemma" dal tuo Cimitero alla tua mano, eccetto "Cavaliere-Gemma Quarzo". Puoi utilizzare ogni effetto di "Cavaliere-Gemma Quarzo" una sola volta per turno.
  | pt_lore               = Se seu oponente controlar um monstro: você pode descartar este card; Baixe 1 Magia Contínua "Fusão" diretamente do seu Deck e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros "Cavaleiro-Gema". Se este card for usado como matéria para uma Invocação-Fusão e enviado para o Cemitério ou banido: você pode adicionar à sua mão 1 monstro "Cavaleiro-Gema" do seu Cemitério, exceto "Cavaleiro-Gema Quartzo". Você só pode usar cada efeito de "Cavaleiro-Gema Quartzo" uma vez por turno.
  | es_lore               = Si tu adversario controla un monstruo: puedes descartar esta carta; Coloca 1 Mágica Continua "Fusión" directamente desde tu Deck, y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos "Caballero-Gema". Si esta carta es usada como material para una Invocación por Fusión, y mandada al Cementerio o desterrada: puedes añadir a tu mano 1 monstruo "Caballero-Gema" en tu Cementerio, excepto "Caballero-Gema Cuarzo". Sólo puedes usar cada efecto de "Caballero-Gema Cuarzo" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドにモンスターが存在する場合、このカードを手札から捨てて発動できる。デッキから「フュージョン」永続魔法カード１枚を選んで自分フィールドにセットする。このターン、自分は「ジェムナイト」モンスターしかＥＸデッキから特殊召喚できない。②：このカードが融合召喚の素材になり、墓地へ送られた場合または除外された場合に発動できる。自分の墓地から「ジェムナイト・クォーツ」以外の「ジェムナイト」モンスター１体を選んで手札に加える。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드에 몬스터가 존재할 경우, 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "퓨전" 지속 마법 카드 1장을 고르고 자신 필드에 세트한다. 이 턴에, 자신은 "젬나이트" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 융합 소환의 소재가 되어, 묘지로 보내졌을 경우 또는 제외되었을 경우에 발동할 수 있다. 자신 묘지에서 "젬나이트 쿼츠" 이외의 "젬나이트" 몬스터 1장을 고르고 패에 넣는다.
