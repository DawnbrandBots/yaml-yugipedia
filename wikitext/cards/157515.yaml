  | lore                  = [[Once per turn]], you can [[declare]] 1 [[Monster Card|Monster]] [[Type]] and [[select]] 1 [[face-up]] "[[Symphonic Warrior]]" monster on the [[field]]. That monster becomes that Monster Type. You can declare 1 Monster Type and [[Banish|remove from play]] this card from your [[Graveyard]] to select 1 face-up "Symphonic Warrior" monster you [[control]], and make it that Monster Type.
  | fr_lore               = [[Once per turn|Une fois par tour]], vous pouvez déclarer 1 [[Type]] de monstre et [[Select|sélectionner]] 1 monstre "[[Symphonic Warrior|Guerrier Symphonique]]" [[Face-up|face recto]] sur le [[Field|Terrain]]. Ce monstre devient ce Type de monstre. Vous pouvez déclarer 1 Type de monstre et [[Banish|retirer du jeu]] cette carte depuis votre [[Graveyard|Cimetière]] pour sélectionner 1 monstre "Guerrier Symphonique" face recto que vous [[Control|contrôlez]], et ce monstre devient ce Type de monstre.
  | de_lore               = Einmal pro Spielzug kannst du 1 Monstertyp benennen und 1 offenes "Symphonischer Krieger"-Monster auf dem Spielfeld wählen. Das Monster wird zu dem Monstertyp. Du kannst 1 Monstertyp benennen und diese Karte in deinem Friedhof aus dem Spiel entfernen, um 1 offenes "Symphonischer Krieger"-Monster zu wählen, das du kontrollierst, und es zu dem Monstertyp machen.
  | it_lore               = Una volta per turno, puoi dichiarare 1 Tipo di Mostro e scegliere 1 mostro "[[Symphonic Warrior|Guerriero Sinfonico]]" scoperto sul Terreno. Quel mostro diventa di quel Tipo di Mostro. Puoi dichiarare 1 Tipo di Mostro e rimuovere dal gioco questa carta nel tuo Cimitero per scegliere 1 mostro "Guerriero Sinfonico" scoperto che controlli, e farlo diventare quel Tipo di Mostro.
  | pt_lore               = Uma vez por turno: você pode declarar 1 Tipo de Monstro e, depois, escolha 1 monstro "Guerreiro Sinfônico" no campo; ele se torna desse Tipo. Você pode declarar 1 Tipo de Monstro e banir este card do seu Cemitério e, depois, escolha 1 monstro "Guerreiro Sinfônico" que você controla; o alvo se torna desse Tipo.
  | es_lore               = Una vez por turno, puedes declarar 1 Tipo de Monstruo y seleccionar 1 monstruo "Guerrero Sinfónico" boca arriba en el Campo. El Tipo de ese monstruo se convierte en el Tipo seleccionado. Puedes declarar 1 Tipo de monstruo y retirar del juego a esta carta en tu Cementerio para seleccionar 1 monstruo "Guerrero Sinfónico" boca arriba que controles, y darle ese Tipo.
  | ja_lore               = 種族を１つ宣言し、フィールド上に表側表示で存在する「音響戦士」と名のついたモンスター１体を選択して発動する。選択したモンスターは宣言した種族になる。この効果は１ターンに１度しか使用できない。また、種族を１つ宣言し、自分の墓地に存在するこのカードをゲームから除外する事で、自分フィールド上に表側表示で存在する「音響戦士」と名のついたモンスター１体は宣言した種族になる。
  | ko_lore               = 종족을 1개 선언하고, 필드 위에 앞면 표시로 존재하는 "사운드 워리어"라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 선택한 몬스터는 선언한 종족이 된다. 이 효과는 1턴에 1번밖에 사용할 수 없다. 또한, 종족을 1개 선언하고, 자신의 묘지에 존재하는 이 카드를 게임에서 제외하는 것으로, 자신 필드 위에 앞면 표시로 존재하는 "사운드 워리어"라는 이름이 붙은 몬스터 1장은 선언한 종족이 된다.
  | sc_lore               = ①：1回合1次，宣言1个种族，以场上的1只"音响战士"怪兽为对象可以发动。该怪兽变为所宣言的种族。②：将墓地的此卡除外，宣言1个种族，以自己场上的1只"音响战士"怪兽为对象可以发动。该自己的"音响战士"怪兽变为所宣言的种族。
