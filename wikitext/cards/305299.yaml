  | lore                  = You can [[Ritual Summon]] this card with "[[Hymn of Light]]". During the [[End Phase]], if this card was Ritual Summoned this [[turn]], or if a [[LIGHT]] [[Monster Card|monster]] was [[sent]] from the [[hand]] or [[Main Deck|Deck]] to the [[Graveyard]] this turn while this card was [[face-up]] on the [[field]]: You can [[activate]] 1 of these [[effect]]s;<br />● [[Draw a card|Draw]] 2 cards, then [[discard]] 1 card.<br />● Discard 1 [[random]] card from your opponent's hand.<br />● [[Add a card|Add]] 1 LIGHT monster from your Graveyard to your hand.<br />You can only use 1 "Saffira, Queen of Dragons" effect per turn, and only [[Once per turn|once that turn]].
  | fr_lore               = Vous pouvez Invoquer Rituellement cette carte avec "Hymne de la Lumière". Durant la End Phase, si cette carte a été Invoquée Rituellement ce tour, ou si un monstre LUMIÈRE a été envoyé depuis la main ou Deck au Cimetière ce tour tant que cette carte était face recto sur le Terrain : vous pouvez activer 1 de ces effets ;<br />● Piochez 2 cartes, puis défaussez 1 carte.<br />● Défaussez 1 carte au hasard de la main de votre adversaire.<br />● Ajoutez 1 monstre LUMIÈRE depuis votre Cimetière à votre main.<br />Vous ne pouvez utiliser qu'1 effet de "Saffira, Reine des Dragons" par tour, et uniquement une fois le tour.
  | de_lore               = Du kannst diese Karte mit „Hymne des Lichts“ als Ritualbeschwörung beschwören. Während der End Phase, falls diese Karte in diesem Spielzug als Ritualbeschwörung beschworen wurde oder falls ein LICHT Monster in diesem Spielzug von der Hand oder dem Deck auf den Friedhof gelegt wurde, solange diese Karte offen auf dem Spielfeld lag: Du kannst 1 dieser Effekte aktivieren;<br />● Ziehe 2 Karten, dann wirf 1 Karte ab.<br />● Du wirfst 1 zufällige Karte von der Hand deines Gegners ab.<br />● Füge deiner Hand 1 LICHT Monster von deinem Friedhof hinzu.<br />Du kannst nur 1 Effekt von „Saffira, Königin der Drachen“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_lore               = Puoi Evocare tramite Rituale questa carta con "Inno della Luce". Durante la End Phase, se questa carta è stata Evocata tramite Rituale in questo turno, o se un mostro LUCE è stato mandato dalla mano o Deck al Cimitero in questo turno mentre questa carta era scoperta sul Terreno: puoi attivare 1 di questi effetti;<br />● Pesca 2 carte, poi scarta 1 carta.<br />● Scarta 1 carta a caso dalla mano del tuo avversario.<br />● Aggiungi 1 mostro LUCE dal tuo Cimitero alla tua mano.<br />Puoi utilizzare solo 1 effetto di "Saffira, Regina dei Draghi" per turno, e solo una volta in quel turno.
  | pt_lore               = Você pode Invocar este card por Invocação-Ritual com "Hino da Luz". Durante a Fase Final, se este card foi Invocado por Invocação-Ritual neste turno ou se um monstro de LUZ foi enviado da mão ou Deck para o Cemitério neste turno enquanto este card estava com a face para cima no campo: você pode ativar 1 desses efeitos;<br />● Compre 2 cards e, depois, descarte 1 card.<br />● Descarte 1 card aleatório da mão do seu oponente.<br />● Adicione 1 monstro de LUZ do seu Cemitério à sua mão.<br />Você só pode usar 1 efeito de " por turno e apenas uma vez por turno.
  | es_lore               = Puedes Invocar esta carta por Ritual con "Himno de Luz". Durante la End Phase, si este turno esta carta fue Invocada por Ritual, o si este turno un monstruo de LUZ fue mandado al Cementerio desde la mano o Deck mientras esta carta estaba boca arriba en el Campo: puedes activar 1 de estos efectos;<br />● Roba 2 cartas, y después descarta 1 carta.<br />● Descarta 1 carta al azar de la mano de tu adversario.<br />● Añade a tu mano 1 monstruo de LUZ en tu Cementerio.<br />Sólo puedes usar 1 efecto de "Saffira, Reina de Dragones" por turno, y sólo una vez ese turno.
  | ja_lore               = 「祝祷の聖歌」により降臨。このカード名の効果は１ターンに１度しか使用できない。①：このカードが儀式召喚したターンのエンドフェイズ及び、このカードがモンスターゾーンに存在し、手札・デッキから光属性モンスターが墓地へ送られたターンのエンドフェイズに、以下の効果から１つを選択して発動できる。●自分はデッキから２枚ドローし、その後手札を１枚選んで捨てる。●相手の手札をランダムに１枚選んで墓地へ捨てる。●自分の墓地の光属性モンスター１体を選んで手札に加える。
  | ko_lore               = "축도의 성가"에 의해 의식 소환. 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 의식 소환한 턴의 엔드 페이즈 및, 이 카드가 몬스터 존에 존재하고, 패 / 덱에서 빛 속성 몬스터가 묘지로 보내진 턴의 엔드 페이즈에, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●자신은 덱에서 2장 드로우하고, 그 후 패를 1장 골라 버린다. ●상대의 패를 무작위로 1장 고르고 묘지로 버린다. ●자신 묘지의 빛 속성 몬스터 1장을 고르고 패에 넣는다.
