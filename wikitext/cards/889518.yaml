  | fr_lore               = Révélez 1 Monstre Rituel dans votre main ; ajoutez 1 Monstre Rituel du même Niveau mais de nom différent depuis votre Deck à votre main. Vous pouvez bannir cette carte depuis votre Cimetière et envoyer 1 Magie Rituelle depuis votre main au Cimetière ; cet effet devient l'effet de la carte qui Invoque Rituellement un monstre lorsque la carte est activée. Vous ne pouvez utiliser chaque effet de "Alignement d'Étoiles dans la Voie Lactée" qu'une fois par tour.
  | de_lore               = Zeige 1 Ritualmonster in deiner Hand vor; füge deiner Hand 1 Ritualmonster mit derselben Stufe, aber einem unterschiedlichen Namen von deinem Deck hinzu. Du kannst diese Karte von deinem Friedhof verbannen und 1 Ritualzauber von deiner Hand auf den Friedhof legen; dieser Effekt wird derselbe wie der Effekt jener Karte, der ein Monster als Ritualbeschwörung beschwört, wenn die Karte aktiviert wird. Du kannst jeden Effekt von „Sterne begegnen sich über der Milchstraße“ nur einmal pro Spielzug verwenden.
  | it_lore               = Rivela 1 Mostro Rituale nella tua mano; aggiungi 1 Mostro Rituale con lo stesso Livello ma con un nome diverso dal tuo Deck alla tua mano. Puoi bandire questa carta dal tuo Cimitero e mandare 1 Magia Rituale dalla tua mano al Cimitero; questo effetto diventa l'effetto di quella carta che Evoca tramite Rituale un mostro quando la carta viene attivata. Puoi utilizzare ogni effetto di "Le Stelle si Allineano attraverso la Via Lattea" una sola volta per turno.
  | pt_lore               = Revele 1 Monstro de Ritual na sua mão; adicione 1 Monstro de Ritual com o mesmo Nível, mas um nome diferente, do seu Deck à sua mão. Você pode banir este card do seu Cemitério e enviar 1 Magia de Ritual da sua mão para o Cemitério; este efeito se torna o efeito desse card que Invoca um monstro por Invocação-Ritual quando o card for ativado. Você só pode usar cada efeito de "Alinhamento Estelar pela Via Láctea" uma vez por turno.
  | es_lore               = Muestra 1 Monstruo de Ritual en tu mano; añade a tu mano 1 Monstruo de Ritual con el mismo Nivel pero un nombre diferente en tu Deck. Puedes desterrar esta carta en tu Cementerio y mandar al Cementerio 1 Mágica de Ritual en tu mano; este efecto se convierte en el efecto de esa carta que Invoca por Ritual un monstruo cuando la carta es activada. Sólo puedes usar cada efecto de "Las Estrellas se Encuentran en la Vía Láctea" una vez por turno.
