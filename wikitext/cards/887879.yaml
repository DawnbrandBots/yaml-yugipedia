  | lore                  = If a [[LIGHT]] or [[DARK]] [[monster]](s) is [[banish]]ed (except during the [[Damage Step]]): You can [[target]] 1 of those monsters; place that monster on the bottom of the [[Main Deck|Deck]], and if you do, [[Draw a card|draw]] 1 card. You can only use this [[effect]] of "Branded Regained" [[once per turn]]. Once per turn, if your opponent [[Normal Summon|Normal]] or [[Special Summon]]s a monster (except during the [[Damage Step]]): You can [[target]] 1 "[[Bystial]]" monster in your [[GY]]; [[Special Summon]] it. You can only [[activate]] this effect of "Branded Regained" once per Chain.
  | fr_lore               = Si un ou plusieurs monstres LUMIÈRE ou TÉNÈBRES sont bannis (sauf durant la Damage Step) : vous pouvez cibler 1 de ces monstres ; placez le monstre au-dessous du Deck, et si vous le faites, piochez 1 carte. Vous ne pouvez utiliser cet effet de "Regain du Marqué" qu'une fois par tour. Une fois par tour, si votre adversaire Invoque Normalement ou Spécialement un monstre (sauf durant la Damage Step) : vous pouvez cibler 1 monstre "Bystial" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez activer cet effet de "Regain du Marqué" qu'une fois par Chaîne.
  | de_lore               = Falls ein oder mehr LICHT oder FINSTERNIS Monster verbannt werden (außer während des Damage Steps): Du kannst 1 jener Monster wählen; lege jenes Monster unters Deck und falls du dies tust, ziehe 1 Karte. Du kannst diesen Effekt von „Markierter Wiedergewinn“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, falls dein Gegner ein Monster als Normal- oder Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst 1 „Abgeheuerlich“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Markierter Wiedergewinn“ nur einmal pro Kette aktivieren.
  | it_lore               = Se uno o più mostri LUCE o OSCURITÀ vengono banditi (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 di quei mostri; metti quel mostro in fondo al Deck e, se lo fai, pesca 1 carta. Puoi utilizzare questo effetto di "Marchiato Riconquistato" una sola volta per turno. Una volta per turno, se il tuo avversario Evoca Normalmente o Specialmente un mostro (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro "Bystial" nel tuo Cimitero; Evocalo Specialmente. Puoi attivare questo effetto di "Marchiato Riconquistato" una sola volta per Catena.
  | pt_lore               = Se um ou mais monstros de LUZ ou de TREVAS forem banidos (exceto durante a Etapa de Dano): você pode escolher 1 desses monstros; coloque esse monstro no fundo do Deck e, se isso acontecer, compre 1 card. Você só pode usar este efeito de "Marcado Reconquistado" uma vez por turno. Uma vez por turno, se seu oponente Invocar um monstro por Invocação-Normal ou Especial (exceto durante a Etapa de Dano): você pode escolher 1 monstro "Bistial" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode ativar este efeito de "Marcado Reconquistado" uma vez por Corrente.
  | es_lore               = Si uno o más monstruos de LUZ u OSCURIDAD son desterrados (excepto durante el Damage Step): puedes seleccionar 1 de esos monstruos; pon ese monstruo en la parte inferior del Deck y, si lo haces, roba 1 carta. Sólo puedes usar este efecto de "Recobrado Señalado" una vez por turno. Una vez por turno, si tu adversario Invoca un monstruo de Modo Normal o Especial (excepto durante el Damage Step): puedes seleccionar 1 monstruo "Abystial" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes activar este efecto de "Recobrado Señalado" una vez por Cadena.
  | ja_lore               = このカード名の、①の効果は１ターンに１度しか使用できず、②の効果は同一チェーン上では１度しか発動できない。①：光・闇属性モンスターが除外された場合、そのモンスター１体を対象として発動できる。そのモンスターを持ち主のデッキの一番下に戻し、自分はデッキから１枚ドローする。②：１ターンに１度、相手がモンスターの召喚・特殊召喚に成功した場合、自分の墓地の「ビーステッド」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
