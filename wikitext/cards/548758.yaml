  | lore                  = 2 "[[Trickstar]]" [[Monster Card|monsters]]<br />Each time a "Trickstar" monster(s) is [[Normal Summon|Normal]] or [[Special Summon]]ed to a [[Main Monster Zone|zone]](s) this card [[points to]], gain 200 [[LP]]. You can [[discard]] 1 "Trickstar" card; both players [[Draw a card|draw]] 1 card, but if your LP was at least 2000 higher than your opponent's when this [[effect]] was [[activate]]d, you draw 2 cards instead. You can only use this effect of "Trickstar Crimson Heart" [[once per turn]].
  | fr_lore               = 2 monstres "Farstar"<br />Chaque fois qu'un ou plusieurs monstres "Farstar" sont Invoqués Normalement ou Spécialement dans des zones pointées par cette carte, gagnez 200 LP. Vous pouvez défausser 1 carte "Farstar" ; chaque joueur pioche 1 carte, mais si vos LP sont min. 2000 supérieurs à ceux de votre adversaire lorsque cet effet a été activé, vous piochez 2 cartes à la place. Vous ne pouvez utiliser cet effet de "Cœur Écarlate Farstar" qu'une fois par tour.
  | de_lore               = 2 „Trickstar“-Monster<br />Jedes Mal, wenn ein oder mehr „Trickstar“-Monster als Normal- oder Spezialbeschwörung in eine oder mehr Zonen beschworen werden, auf die diese Karte zeigt, erhältst du 200 LP. Du kannst 1 „Trickstar“-Karte abwerfen; beide Spieler ziehen 1 Karte, aber falls du mindestens 2000 LP mehr hattest als dein Gegner, als dieser Effekt aktiviert wurde, ziehst du stattdessen 2 Karten. Du kannst diesen Effekt von „Trickstar Blutrotes Herz“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2 mostri "Truccastella"<br />Ogni volta che uno o più mostri "Truccastella" vengono Evocati Normalmente o Specialmente in una o più zone puntate da questa carta, guadagni 200 LP. Puoi scartare 1 carta "Truccastella"; entrambi i giocatori pescano 1 carta, ma se i tuoi LP erano almeno di 2000 superiori a quelli del tuo avversario quando questo effetto è stato attivato, tu peschi invece 2 carte. Puoi utilizzare questo effetto di "Truccastella Cuore Cremisi" una sola volta per turno.
  | pt_lore               = 2 monstros "Trapestrela"<br />Sempre que um ou mais monstros "Trapestrela" forem Invocados por Invocação-Normal ou Especial em uma ou mais zonas para as quais este card apontar, ganhe 200 PV. Você pode descartar 1 card "Trapestrela"; os dois duelistas compram 1 card, mas se os seus PV estiverem pelo menos 2000 acima dos do seu oponente quando este efeito foi ativado, em vez disso, você compra 2 cards. Você só pode usar este efeito de "Trapestrela Coração Carmesim" uma vez por turno.
  | es_lore               = 2 monstruos "Bromiestrella"<br />Cada vez que uno o más monstruos "Bromiestrella" sean Invocados de Modo Normal o Especial a una o más Zonas a las que apunte esta carta, gana 200 LP. Puedes descartar 1 carta "Bromiestrella"; ambos jugadores roban 1 carta, pero si tus LP eran al menos 2000 más que los de tu adversario cuando fue activado este efecto, robas 2 cartas en su lugar. Sólo puedes usar este efecto de "Bromiestrella Corazón Carmesí" una vez por turno.
  | ja_lore               = 「トリックスター」モンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、このカードのリンク先に「トリックスター」モンスターが召喚・特殊召喚される度に、自分は２００ＬＰ回復する。②：手札から「トリックスター」カード１枚を捨てて発動できる。お互いのプレイヤーは、それぞれデッキから１枚ドローする。この効果の発動時に自分のＬＰが相手より２０００以上多い場合、この効果で自分がドローする枚数は２枚になる。
  | ko_lore               = "트릭스터" 몬스터 2장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 이 카드의 링크 앞에 "트릭스터" 몬스터가 일반 소환 / 특수 소환될 때마다, 자신은 200 LP 회복한다. ②: 패에서 "트릭스터" 카드 1장을 버리고 발동할 수 있다. 양쪽 플레이어는, 각각 덱에서 1장 드로우한다. 이 효과의 발동시에 자신의 LP가 상대보다 2000 이상 많을 경우, 이 효과로 자신이 드로우할 매수는 2장이 된다.
  | sc_lore               = "淘气仙星"怪兽2只<br/>此卡名的②效果1回合仅可使用1次。①：只要此卡存在于怪兽区域，每次"淘气仙星"怪兽被召唤・特殊召唤至此卡连接端，自己恢复200LP。②：从手牌将1张"淘气仙星"卡舍弃可以发动。双方玩家各自从牌组抽1张。此效果发动时，自己的LP比对手多2000以上的情况下，自己以此效果抽的张数变为2张。
