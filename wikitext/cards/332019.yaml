  | ko_lore               = ① : 자신 묘지의, "에지임프" 몬스터 또는 "퍼니멀" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터를 융합 소재로 할 경우, "데스완구" 몬스터로 취급할 수 있다.
