  | fr_lore               = Ciblez 1 monstre "Lutin Tranchant" ou "Peluchimal" dans votre Cimetière ; Invoquez-le Spécialement, et si vous le faites, il peut être traité comme un monstre "Frourreur" pour une Invocation Fusion.
  | de_lore               = Wähle 1 „enkobold“- oder „Kuscheltier“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung und falls du dies tust, kann es für eine Fusionsbeschwörung als ein „Schreckenspelz“-Monster behandelt werden.
  | it_lore               = Scegli come bersaglio 1 mostro "Imp Filo" o "Fluffal" nel tuo Cimitero; Evocalo Specialmente e, se lo fai, esso può essere considerato come un mostro "Pellicciaspavento" per un'Evocazione tramite Fusione.
  | pt_lore               = Escolha 1 monstro "Diabrete de" ou "Fofanimal" no seu Cemitério; Invoque-o por Invocação-Especial e, se isso acontecer, ele pode ser considerado como um monstro "Peladura" para uma Invocação-Fusão.
  | es_lore               = Selecciona 1 monstruo "Diablillo de" o "Peluchanimal" en tu Cementerio; Invócalo de Modo Especial y, si lo haces, éste puede ser tratado como un monstruo "Atemorizante" para una Invocación por Fusión.
