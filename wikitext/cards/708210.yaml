  | de_lore               = 1 Normales Pflanze-Monster<br />Falls ein „Sonnenavalon“-Linkmonster, das du kontrollierst, das Spielfeld durch einen Karteneffekt verlässt: Zerstöre diese Karte. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Sonnenavalon“-Linkmonster auf dem Spielfeld wählen; du erhältst LP in Höhe seiner Linkzahl x 300. Wenn dein Pflanze-Linkmonster deinem Gegner Kampfschaden zufügt: Du kannst 600 LP erhalten.
  | it_lore               = 1 Mostro Normale Pianta<br />Se un Mostro Link "Solaravalon" che controlli lascia il Terreno per l'effetto di una carta: distruggi questa carta. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 Mostro Link "Solaravalon" sul Terreno; guadagni LP pari alla sua Classificazione Link x 300. Quando un tuo Mostro Link Pianta infligge danno da combattimento al tuo avversario: puoi guadagnare 600 LP.
  | pt_lore               = 1 Monstro Normal Planta<br />Se um Monstro Link "Solaravalon" que você controla deixar o campo devido a um efeito de card: destrua este card. Se este card for Invocado por Invocação-Especial: você pode escolher 1 Monstro Link "Solaravalon" no campo; ganhe PV igual ao seu Valor Link x 300. Quando um Monstro Link Planta seu causar dano de batalha ao seu oponente: você pode ganhar 600 PV.
