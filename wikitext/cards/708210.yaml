  | ja_lore               = 植物族の通常モンスター１体<br />①：自分フィールドの「サンアバロン」リンクモンスターが効果でフィールドから離れた場合に発動する。このカードを破壊する。②：このカードが特殊召喚に成功した場合、フィールドの「サンアバロン」リンクモンスター１体を対象として発動できる。自分はそのリンクマーカーの数×３００ＬＰを回復する。③：自分の植物族リンクモンスターが相手に戦闘ダメージを与えた時に発動できる。自分は６００ＬＰ回復する。
  | ko_lore               = 식물족 일반 몬스터 1장<br />①: 자신 필드의 "생아발론" 링크 몬스터가 효과로 필드에서 벗어났을 경우에 발동한다. 이 카드를 파괴한다. ②: 이 카드가 특수 소환에 성공했을 경우, 필드의 "생아발론" 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신은 그 링크 마커의 수 × 300 LP를 회복한다. ③: 자신의 식물족 링크 몬스터가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 자신은 600 LP 회복한다.
