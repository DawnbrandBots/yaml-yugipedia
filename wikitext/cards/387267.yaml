  | pendulum_effect       = You cannot [[Pendulum Summon]] [[Monster Card|monsters]], except "[[D/D]]" monsters. This [[effect]] cannot be [[negate]]d. [[Once per turn]]: You can [[discard]] 1 "[[D/D/D]]" monster, then [[target]] 1 [[Level]] 6 or lower "D/D" monster you [[control]]; it gains 2000 [[ATK]] and [[DEF]] until the end of this [[turn]] (even if this card [[leaves the field]]).
  | lore                  = If this card in the [[Pendulum Zone]] is [[destroy]]ed: You can [[target]] 1 "[[D/D/D]]" [[Monster Card|monster]] you [[control]]; [[return]] it to the [[hand]], and if you do, place up to 2 [[face-up]] "[[D/D]]" [[Pendulum Monster]]s from your [[Extra Deck]] in your Pendulum Zones, but they cannot [[activate]] their [[Pendulum Effect]]s this [[turn]]. You can only use this [[effect]] of "D/D Savant Nikola" [[once per turn]].
  | fr_pendulum_effect    = Vous ne pouvez pas Invoquer par Pendulation de monstres (monstres "D/D" exclus). Cet effet ne peut pas être annulé. Une fois par tour : vous pouvez défausser 1 monstre "D/D/D", puis ciblez 1 monstre "D/D" de max. Niveau 6 que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 2000 ATK/DEF (même si cette carte quitte le Terrain).
  | fr_lore               = Si cette carte dans la Zone Pendule est détruite : vous pouvez cibler 1 monstre "D/D/D" que vous contrôlez ; renvoyez-le à la main, et si vous le faites, placez max. 2 Monstres Pendule "D/D" face recto depuis votre Extra Deck dans vos Zones Pendule, mais ils ne peuvent pas activer leurs Effets Pendule ce tour. Vous ne pouvez utiliser cet effet de "D/D Savant Nikola" qu'une fois par tour.
  | de_pendulum_effect    = Du kannst keine Monster als Pendelbeschwörung beschwören, außer „D/D“-Monstern. Dieser Effekt kann nicht annulliert werden. Einmal pro Spielzug: Du kannst 1 „D/D/D“-Monster abwerfen und dann 1 „D/D“-Monster der Stufe 6 oder niedriger wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 2000 ATK und DEF (selbst falls diese Karte das Spielfeld verlässt).
  | de_lore               = Falls diese Karte in der Pendelzone zerstört wird: Du kannst 1 „D/D/D“-Monster wählen, das du kontrollierst; gib es auf die Hand zurück und falls du dies tust, lege bis zu 2 offene „D/D“-Pendelmonster von deinem Extra Deck in deine Pendelzonen, aber sie können ihre Pendeleffekte in diesem Spielzug nicht aktivieren. Du kannst diesen Effekt von „D/D-Gelehrter Nikola“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Non puoi Evocare Pendulum mostri, eccetto mostri "D/D". Questo effetto non può essere annullato. Una volta per turno: puoi scartare 1 mostro "D/D/D", poi scegliere come bersaglio 1 mostro "D/D" di Livello 6 o inferiore che controlli; esso guadagna 2000 ATK e DEF fino alla fine di questo turno (anche se questa carta lascia il Terreno).
  | it_lore               = Se questa carta nella Zona Pendulum viene distrutta: puoi scegliere come bersaglio 1 mostro "D/D/D" che controlli; fallo ritornare nella mano e, se lo fai, metti fino a 2 Mostri Pendulum "D/D" scoperti dal tuo Extra Deck nelle tue Zone Pendulum, ma essi non possono attivare i loro Effetti Pendulum in questo turno. Puoi utilizzare questo effetto di "D/D Nikola il Saggio" una sola volta per turno.
  | pt_pendulum_effect    = Você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros "D/D". Este efeito não pode ser negado. Uma vez por turno: você pode descartar 1 monstro "D/D/D" e, depois, escolher 1 monstro "D/D" de Nível 6 ou menos que você controla; ele ganha 2000 de ATK e DEF até o final deste turno (mesmo que este card deixe o campo).
  | pt_lore               = Se este card na Zona de Pêndulo for destruído: você pode escolher 1 monstro "D/D/D" que você controla; devolva-o para a mão e, se isso acontecer, coloque até 2 Monstros Pêndulo "D/D" com a face para cima do seu Deck Adicional nas suas Zonas de Pêndulo, mas eles não podem ativar seus Efeitos de Pêndulo neste turno. Você só pode usar este efeito de "D/D Sábio Nikola" uma vez por turno.
  | es_pendulum_effect    = No puedes Invocar monstruos por Péndulo, excepto monstruos "D/D". Este efecto no puede ser negado. Una vez por turno: puedes descartar 1 monstruo "D/D/D", y después seleccionar 1 monstruo "D/D" de Nivel 6 o menor que controles; hasta el final de este turno, éste gana 2000 ATK y DEF (aún si esta carta deja el Campo).
  | es_lore               = Si esta carta en la Zona de Péndulo es destruida: puedes seleccionar 1 monstruo "D/D/D" que controles; devuélvelo a la mano y, si lo haces, pon en tus Zonas del Péndulo hasta 2 Monstruos de Péndulo "D/D" boca arriba en tu Deck Extra, pero este turno no pueden activar sus Efectos de Péndulo. Sólo puedes usar este efecto de "D/D Nikola el Sabio" una vez por turno.
  | ja_pendulum_effect    = ①：自分は「ＤＤ」モンスターしかＰ召喚できない。この効果は無効化されない。②：１ターンに１度、手札から「ＤＤＤ」モンスター１体を捨て、自分フィールドのレベル６以下の「ＤＤ」モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力はターン終了時まで２０００アップする。
  | ja_lore               = 「ＤＤ魔導賢者ニコラ」のモンスター効果は１ターンに１度しか使用できない。①：このカードがＰゾーンで破壊された場合、自分フィールドの「ＤＤＤ」モンスター１体を対象として発動できる。そのモンスターを持ち主の手札に戻し、自分のエクストラデッキから表側表示の「ＤＤ」Ｐモンスターを２体まで選んで自分のＰゾーンに置く。そのカードのＰ効果はこのターン発動できない。
  | ko_pendulum_effect    = ①: 자신은 "DD(디디)" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 1턴에 1번, 패에서 "DDD(디디디)" 몬스터 1장을 버리고, 자신 필드의 레벨 6 이하의 "DD(디디)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 턴 종료시까지 2000 올린다.
  | ko_lore               = "DD(디디) 마도현자 니콜라"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 펜듈럼 존에서 파괴되었을 경우, 자신 필드의 "DDD(디디디)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌리고, 자신의 엑스트라 덱에서 앞면 표시의 "DD(디디)" 펜듈럼 몬스터를 2장까지 골라 자신의 펜듈럼 존에 놓는다. 그 카드의 펜듈럼 효과는 이 턴에 발동할 수 없다.
