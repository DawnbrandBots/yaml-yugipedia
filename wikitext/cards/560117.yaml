  | lore                  = [[Fusion Summon]] 1 [[Fusion Monster]] from your [[Extra Deck]] that lists a "[[Cyber Dragon (archetype)|Cyber Dragon]]" [[Monster Card|monster]] as [[material]], by shuffling the [[Fusion Material]]s listed on it into the [[Main Deck|Deck]], from among your cards on the field and/or your face-up [[banish]]ed cards, but monsters you [[control]] cannot [[attack]] for the rest of this [[turn]], except that Fusion Summoned monster. You can only [[activate]] 1 "Cyberload Fusion" per turn.
  | fr_lore               = Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck qui liste un monstre "Cyber Dragon" comme Matériel, en mélangeant les Matériels Fusion listés sur celui-ci dans le Deck, parmi vos cartes sur le Terrain et/ou vos cartes bannies face recto, mais les monstres que vous contrôlez (le monstre Invoqué par Fusion exclu) ne peuvent pas attaquer le reste de ce tour. Vous ne pouvez activer qu'1 "Fusion Cyberchargement" par tour.
  | de_lore               = Beschwöre 1 Fusionsmonster, das ein „Cyber Drache“-Monster als Material aufführt, als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm aufgeführte Fusionsmaterial von deiner Spielfeldseite und/oder deinen offenen verbannten Karten ins Deck mischst, aber Monster, die du kontrollierst, können für den Rest dieses Spielzugs nicht angreifen, außer das als Fusionsbeschwörung beschworene Monster. Du kannst nur 1 „Cyberlast-Fusion“ pro Spielzug aktivieren.
  | it_lore               = Evoca tramite Fusione dal tuo Extra Deck 1 Mostro Fusione che indica un mostro "Cyber Drago" come materiale, mischiando nel Deck i Materiali da Fusione indicati su di esso, tra le tue carte sul Terreno e/o le tue carte bandite scoperte, ma i mostri che controlli non possono attaccare per il resto di questo turno, eccetto quel mostro Evocato tramite Fusione. Puoi attivare solo 1 "Fusione Cybercarico" per turno.
  | pt_lore               = Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional que liste um monstro "Dragão Cibernético" como matéria, ao embaralhar no Deck as Matérias de Fusão listadas nele, dentre seus cards no campo e/ou seus cards banidos com a face para cima, mas os monstros que você controla não podem atacar pelo resto deste turno, exceto esse monstro Invocado por Invocação-Fusão. Você só pode ativar 1 "Fusão Cibercarga" por turno.
  | es_lore               = Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión que liste un monstruo "Ciber Dragón" como material, barajando al Deck los Materiales de Fusión listados en él, de entre tus cartas en el Campo y/o tus cartas desterradas boca arriba, pero los monstruos que controlas no pueden atacar por el resto de este turno, excepto ese monstruo Invocado por Fusión. Sólo puedes activar 1 "Fusión Cibercarga" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールド及び除外されている自分のモンスターの中から、融合モンスターカードによって決められた融合素材モンスターを持ち主のデッキに戻し、「サイバー・ドラゴン」モンスターを融合素材とするその融合モンスター１体をＥＸデッキから融合召喚する。このターン、この効果で特殊召喚したモンスター以外の自分のモンスターは攻撃できない。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드 및 제외되어 있는 자신 몬스터 중에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 주인의 덱으로 되돌리고, "사이버 드래곤" 몬스터를 융합 소재로 하는 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 턴에, 이 효과로 특수 소환한 몬스터 이외의 자신 몬스터는 공격할 수 없다.
  | sc_lore               = 此卡名的卡1回合仅可发动1张。①：从自己场上以及被除外的自己的怪兽中，将由融合怪兽卡决定的融合素材怪兽放回持有者的牌组，从额外牌组将1只以“电子龙”怪兽为融合素材的该融合怪兽融合召唤。此回合中，以此效果特殊召唤的怪兽以外的自己的怪兽不可攻击。
