  | es_lore               = Si controlas un monstruo "Ojo Maligno": selecciona 1 Mágica/Trampa que controle tu adversario; destrúyela y, si lo haces, y "Ojo Maligno de Selene" está en tu Zona de Magia y Trampas, destierra esa carta destruida. Sólo puedes activar 1 "Confrontación del Ojo Maligno" por turno.
