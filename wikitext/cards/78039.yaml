  | it_lore               = ''Mostro poderoso della Valle delle Nebbie, e arma definitiva progettata da Claiomh Solais. I suoi attacchi a sorpresa dall'alto sorprendono gli invasori.''
  | pt_lore               = ''Um monstro poderoso do Vale das Névoas, e a arma definitiva criada a partir de Claiomh Solais. Seus ataques surpresa vindos das alturas confundem os invasores.''
  | es_lore               = ''Un monstruo poderoso en el Valle Brumoso, y el arma más avanzada diseñada a partir de Claiohm Solais. Sus ataques sorpresa desde lo alto desconciertan a los invasores.''
  | ja_lore               = {{Ruby|霞の谷|ミスト・バレー}}に生息するモンスター、クラウソラスをモチーフに開発された対外敵用戦闘兵器。上空からの奇襲で敵を翻弄する。
