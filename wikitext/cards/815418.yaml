  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Pour chaque carte bannie, cette carte gagne 100 ATK/DEF et les monstres contrôlés par votre adversaire perdent 100 ATK/DEF. Si cette carte va être détruite par un effet de carte, vous pouvez bannir 1 carte depuis votre Cimetière à la place. Si une ou plusieurs cartes sont bannies (sauf durant la Damage Step) : vous pouvez bannir 1 carte depuis le Terrain de votre adversaire ainsi qu'1 carte depuis le Cimetière de votre adversaire. Vous ne pouvez utiliser cet effet de "Souverain Suprême de l'Âmépée - Chengying" qu'une fois par tour.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Für jede verbannte Karte erhält diese Karte 100 ATK/DEF und Monster, die dein Gegner kontrolliert, verlieren 100 ATK/DEF. Falls diese Karte durch einen Karteneffekt zerstört würde, kannst du stattdessen 1 Karte von deinem Friedhof verbannen. Falls eine oder mehr Karten verbannt werden (außer während des Damage Steps): Du kannst je 1 Karte von sowohl der Spielfeldseite als auch dem Friedhof deines Gegners verbannen. Du kannst diesen Effekt von „Schwertseelen-Oberherrscher - Chengying“ nur einmal pro Spielzug verwenden.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Per ogni carta bandita, questa carta guadagna 100 ATK/DEF e i mostri controllati dal tuo avversario perdono 100 ATK/DEF. Se questa carta sta per essere distrutta dall'effetto di una carta, puoi invece bandire 1 carta dal tuo Cimitero. Se una o più carte vengono bandite (eccetto durante il Damage Step): puoi bandire 1 carta ciascuno sia dal Terreno che dal Cimitero del tuo avversario. Puoi utilizzare questo effetto di "Regnante Supremo Spadanima - Chengying" una sola volta per turno.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Para cada card banido, este card ganha 100 de ATK/DEF e os monstros que seu oponente controla perdem 100 de ATK/DEF. Se este card seria destruído por um efeito de card, em vez disso, você pode banir 1 card do seu Cemitério. Se um ou mais cards forem banidos (exceto durante a Etapa de Dano): você pode banir 1 card tanto do campo quanto do Cemitério do seu oponente. Você só pode usar este efeito de "Espadalma Soberano Supremo - Chengying" uma vez por turno.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Por cada carta desterrada, esta carta gana 100 ATK/DEF y los monstruos que controle tu adversario pierden 100 ATK/DEF. Si esta carta fuera a ser destruida por el efecto de una carta, puedes desterrar 1 carta en tu Cementerio en su lugar. Si una o más cartas son desterradas (excepto durante el Damage Step): puedes desterrar 1 carta del Campo de tu adversario y 1 carta del Cementerio de tu adversario. Sólo puedes usar este efecto de "Soberano Supremo Almaespada - Chengying" una vez por turno.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の③の効果は１ターンに１度しか使用できない。①：除外されているカードの数×１００だけ、このカードの攻撃力・守備力はアップし、相手フィールドのモンスターの攻撃力・守備力はダウンする。②：このカードが効果で破壊される場合、代わりに自分の墓地のカード１枚を除外できる。③：カードが除外された場合に発動できる。相手のフィールド及び墓地のカードをそれぞれ１枚ずつ選んで除外する。
  | ko_lore               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 제외되어 있는 카드의 수 × 100 만큼, 이 카드의 공격력 / 수비력은 올리고, 상대 필드의 몬스터의 공격력 / 수비력은 내린다. ②: 이 카드가 효과로 파괴될 경우, 대신에 자신 묘지의 카드 1장을 제외할 수 있다. ③: 카드가 제외되었을 경우에 발동할 수 있다. 상대의 필드 및 묘지의 카드를 각각 1장씩 고르고 제외한다.
