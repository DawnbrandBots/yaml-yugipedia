  | lore                = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can Special Summon 1 [[Level]] 5 or lower "[[Earthbound]]" [[monster]] from your [[Main Deck|Deck]] or [[GY]], except "Earthbound Prisoner Ground Keeper", also you cannot Special Summon monsters from the [[Extra Deck]] for the rest of this [[turn]], except [[Fusion Monster|Fusion]] and [[Synchro Monster]]s. You can only use this [[effect]] of "Earthbound Prisoner Ground Keeper" [[once per turn]]. "Earthbound" monsters you [[control]] cannot be [[destroyed by battle]] or card effects while a card is in a [[Field Zone]].
