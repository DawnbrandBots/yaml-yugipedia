  | lore                  = 1 Tuner + 1+ non-[[Tuner monster]]s<br />Any [[Monster Card|monster]] [[sent]] from the [[hand]] or [[Main Deck]] to the [[GY]] is [[banish]]ed instead. When a [[Spell Card|Spell]]/[[Trap Card]], or [[monster effect]], is [[activate]]d ([[Quick Effect]]): You can [[Tribute]] this card; [[negate]] the activation, and if you do, [[destroy]] that card. If this card is sent to the GY: You can [[Add a card|add]] 1 [[Ritual Monster]] or 1 [[Ritual Spell Card|Ritual Spell]] from your Deck to your hand.
  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Les monstres envoyés depuis la main ou Main Deck au Cimetière sont bannis à la place. Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé (Effet Rapide) : vous pouvez Sacrifier cette carte ; annulez l'activation, et si vous le faites, détruisez la carte. Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 Monstre Rituel ou 1 Magie Rituelle depuis votre Deck à votre main.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Monster, die von der Hand oder dem Main Deck auf den Friedhof gelegt werden, werden stattdessen verbannt. Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte. Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 Ritualmonster oder 1 Ritualzauber von deinem Deck hinzufügen.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Qualsiasi mostro mandato dalla mano o dal Main Deck al Cimitero viene invece bandito. Quando viene attivata una Carta Magia/Trappola o l'effetto di un mostro (Effetto Rapido): puoi offrire come Tributo questa carta; annulla l'attivazione e, se lo fai, distruggi quella carta. Se questa carta viene mandata al Cimitero: puoi aggiungere 1 Mostro Rituale o 1 Magia Rituale dal tuo Deck alla tua mano.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Qualquer monstro enviado da mão ou do Deck Principal para o Cemitério, em vez disso, é banido. Quando um Card de Magia/Armadilha ou efeito de monstro for ativado (Efeito Rápido): você pode oferecer este card como Tributo; negue a ativação e, se isso acontecer, destrua esse card. Se este card for enviado para o Cemitério: você pode adicionar 1 Monstro de Ritual ou 1 Magia de Ritual do seu Deck à sua mão.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Cualquier monstruo mandado al Cementerio desde la mano o el Deck Principal es en su lugar desterrado. Cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo (Efecto Rápido): puedes Sacrificar esta carta; niega la activación y, si lo haces, destruye esa carta. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 Monstruo de Ritual o 1 Mágica de Ritual en tu Deck.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />①：このカードがモンスターゾーンに存在する限り、お互いの手札・デッキから墓地へ送られるモンスターは墓地へは行かず除外される。②：モンスターの効果・魔法・罠カードが発動した時、このカードをリリースして発動できる。その発動を無効にし破壊する。③：このカードが墓地へ送られた場合に発動できる。デッキから儀式モンスター１体または儀式魔法カード１枚を手札に加える。
  | ko_lore               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 이 카드가 몬스터 존에 존재하는 한, 서로의 패 / 덱에서 묘지로 보내지는 몬스터는 묘지로는 가지 않으며 제외된다. ②: 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때, 이 카드를 릴리스하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ③: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 의식 몬스터 1장 또는 의식 마법 카드 1장을 패에 넣는다.
  | sc_lore               = 协调＋１只以上协调以外的怪兽<br />①：只要此卡存在于怪兽区域，从双方手牌・牌组被送往墓地的怪兽不去墓地而直接被除外。②：怪兽的效果・魔法・陷阱卡发动时，解放此卡可以发动。将该发动无效并破坏。③：此卡被送至墓地的情况下可以发动。从牌组将１只仪式怪兽或１张仪式魔法卡加入手牌。
