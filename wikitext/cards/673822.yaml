  | lore                  = "[[Dark Magician]]" + "[[Red-Eyes Black Dragon]]" or 1 [[Dragon]] [[Effect Monster]]<br />Cannot be [[destroy]]ed by card [[effect]]s. Neither player can [[target]] this card with card effects. During your [[Main Phase]]: You can destroy 1 [[Monster Card|monster]] your opponent [[control]]s, and if you do, inflict [[Effect damage|damage]] to your opponent equal to that monster's [[original ATK]]. You can use this effect a number of times per [[turn]] up to the number of [[Normal Monster]]s used as [[Fusion Material]] for this card. [[Once per turn]], when a card or effect is activated ([[Quick Effect]]): You can [[discard]] 1 card; [[negate]] the activation, and if you do, destroy that card, and if you do that, this card gains 1000 [[ATK]].
  | fr_lore               = "Magicien Sombre" + "Dragon Noir aux Yeux Rouges" ou 1 Monstre à Effet Dragon<br />Non destructible par des effets de carte. Aucun joueur ne peut cibler cette carte avec des effets de carte. Durant votre Main Phase : vous pouvez détruire 1 monstre contrôlé par votre adversaire, et si vous le faites, infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre. Vous pouvez utiliser cet effet un nombre de fois par tour inférieur ou égal au nombre de Monstres Normaux utilisés comme Matériel Fusion pour cette carte. Une fois par tour, lorsqu'une carte ou un effet est activé (Effet Rapide) : vous pouvez défausser 1 carte ; annulez l'activation, et si vous le faites, détruisez la carte, et si vous faites ça, cette carte gagne 1000 ATK.
  | de_lore               = „Dunkler Magier“ + „Rotäugiger schwarzer Drache“ oder 1 Drache-Effektmonster<br />Kann nicht durch Karteneffekte zerstört werden. Kein Spieler kann diese Karte als Ziel für Karteneffekte wählen. Während deiner Main Phase: Du kannst 1 Monster zerstören, das dein Gegner kontrolliert, und falls du dies tust, füge deinem Gegner Schaden in Höhe der Grund-ATK jenes Monsters zu. Du kannst diesen Effekt pro Spielzug bis zu so viele Male verwenden wie die Anzahl der Normalen Monster, die als Fusionsmaterial für diese Karte verwendet wurden. Einmal pro Spielzug, wenn eine Karte oder ein Effekt aktiviert wird (Schnelleffekt): Du kannst 1 Karte abwerfen; annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte und falls du dies tust, erhält diese Karte 1000 ATK.
  | it_lore               = "Mago Nero" + "Drago Nero Occhi Rossi" o 1 Mostro con Effetto Drago<br />Non può essere distrutto dagli effetti delle carte. Nessun giocatore può scegliere come bersaglio questa carta con gli effetti delle carte. Durante la tua Main Phase: puoi distruggere 1 mostro controllato dal tuo avversario e, se lo fai, infliggi al tuo avversario danno pari all'ATK originale di quel mostro. Puoi utilizzare questo effetto un numero di volte per turno fino al numero di Mostri Normali utilizzati come Materiale da Fusione per questa carta. Una volta per turno, quando viene attivata una carta o un effetto (Effetto Rapido): puoi scartare 1 carta; annulla l'attivazione e, se lo fai, distruggi quella carta e, se fai quello, questa carta guadagna 1000 ATK.
  | pt_lore               = "Mago Negro" + "Dragão Negro de Olhos Vermelhos" ou 1 Monstro de Efeito Dragão<br />Não pode ser destruído por efeitos de card. Nenhum duelista pode escolher este card como alvo de efeitos de card. Durante sua Fase Principal: você pode destruir 1 monstro que seu oponente controla e, se isso acontecer, cause dano ao seu oponente igual ao ATK original desse monstro. Você pode usar este efeito um número de vezes por turno até o número de Monstros Normais usados como Matéria de Fusão para este card. Uma vez por turno, quando um card ou efeito for ativado (Efeito Rápido): você pode descartar 1 card; negue a ativação e, se isso acontecer, destrua esse card e, se isso acontecer, este card ganha 1000 de ATK.
  | es_lore               = "Mago Oscuro" + "Dragón Negro de Ojos Rojos" o 1 Monstruo de Efecto Dragón<br />No puede ser destruido por efectos de cartas. Ningún jugador puede seleccionar esta carta con efectos de cartas. Durante tu Main Phase: puedes destruir 1 monstruo que controle tu adversario y, si lo haces, inflige daño a tu adversario igual al ATK original de ese monstruo. Puedes usar este efecto hasta un número de veces por turno como el número de Monstruos Normales usados como Material de Fusión para esta carta. Una vez por turno, cuando es activada una carta o efecto (Efecto Rápido): puedes descartar 1 carta; niega la activación y, si lo haces, destruye esa carta y, si haces eso, esta carta gana 1000 ATK.
  | ja_lore               = 「ブラック・マジシャン」＋「真紅眼の黒竜」またはドラゴン族の効果モンスター<br />①：このカードは効果の対象にならず、効果では破壊されない。②：自分メインフェイズに発動できる。相手フィールドのモンスター１体を選んで破壊し、その元々の攻撃力分のダメージを相手に与える。この効果は１ターン中に、このカードの融合素材とした通常モンスターの数まで使用できる。③：１ターンに１度、魔法・罠・モンスターの効果が発動した時、手札を１枚捨てて発動できる。その発動を無効にして破壊し、このカードの攻撃力を１０００アップする。
  | ko_lore               = "블랙 매지션" ＋ "붉은 눈의 흑룡" 또는 드래곤족 효과 몬스터<br />①: 이 카드는 효과의 대상이 되지 않으며, 효과로는 파괴되지 않는다. ②: 자신 메인 페이즈에 발동할 수 있다. 상대 필드의 몬스터 1장을 골라 파괴하고, 그 원래 공격력만큼의 데미지를 상대에게 준다. 이 효과는 1턴 중에, 이 카드의 융합 소재로 한 일반 몬스터의 수까지 사용할 수 있다. ③: 1턴에 1번, 마법 / 함정 / 몬스터의 효과가 발동했을 때, 패를 1장 버리고 발동할 수 있다. 그 발동을 무효로 하여 파괴하고, 이 카드의 공격력을 1000 올린다.
