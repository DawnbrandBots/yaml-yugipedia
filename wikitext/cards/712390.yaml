  | fr_lore               = 2 monstres (un monstre Démon inclus)<br />Durant la Main Phase (Effet Rapide) : vous pouvez cibler 1 carte face recto que vous contrôlez ; détruisez-la, puis vous pouvez appliquer 1 de ces effets.<br />● Placez 1 "Spectacle des Abysses - Théâtre Fantastique" depuis votre Deck, face recto dans votre Zone Terrain.<br />● Placez 1 Monstre Pendule "Acteur des Abysses" depuis votre Deck dans votre Zone Pendule.<br />Vous ne pouvez utiliser cet effet de "Acteur des Abysses - Super Producteur" qu'une fois par tour.
  | de_lore               = 2 Monster, darunter ein Unterweltler-Monster<br />Während der Main Phase (Schnelleffekt): Du kannst 1 offene Karte wählen, die du kontrollierst; zerstöre sie, dann kannst du 1 dieser Effekte ausführen.<br />● Lege 1 „Abgrundspielhaus - Fantastisches Theater“ von deinem Deck offen in deine Spielfeldzone.<br />● Lege 1 „Abgrundschauspieler“-Pendelmonster von deinem Deck in deine Pendelzone.<br />Du kannst diesen Effekt von „Abgrundschauspieler - Superproduzent“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2 mostri, compreso un mostro Demone<br />Durante la Main Phase (Effetto Rapido): puoi scegliere come bersaglio 1 carta scoperta che controlli; distruggila, poi puoi applicare 1 di questi effetti.<br />● Metti 1 "Rappresentazione dell'Abisso - Teatro Fantastico" dal tuo Deck, scoperto nella tua Zona Terreno.<br />● Metti 1 Mostro Pendulum "Attore dell'Abisso" dal tuo Deck nella tua Zona Pendulum.<br />Puoi utilizzare questo effetto di "Attore dell'Abisso - Super Produttore" una sola volta per turno.
  | pt_lore               = 2 monstros, incluindo um monstro Demônio<br />Durante a Fase Principal (Efeito Rápido): você pode escolher 1 card com a face para cima que você controla; destrua-o e, depois, você pode aplicar 1 desses efeitos.<br />● Coloque 1 "Palco do Abismo - Teatro Fantástico" do seu Deck com a face para cima na sua Zona do Campo.<br />● Coloque 1 Monstro Pêndulo "Ator do Abismo" do seu Deck na sua Zona de Pêndulo.<br />Você só pode usar este efeito de "Ator do Abismo - Superprodutor" uma vez por turno.
  | es_lore               = 2 monstruos, incluyendo un monstruo Demonio<br />Durante la Main Phase (Efecto Rápido): puedes seleccionar 1 carta boca arriba que controles; destrúyela, y después puedes aplicar 1 de estos efectos.<br />● Pon boca arriba en tu Zona del Campo 1 "Representación del Abismo - Teatro Fantástico" en tu Deck.<br />● Pon en tu Zona de Péndulo 1 Monstruo de Péndulo "Actor del Abismo" en tu Deck.<br />Sólo puedes usar este efecto de "Actor del Abismo - Súper Productor" una vez por turno.
  | ja_lore               = 悪魔族モンスターを含むモンスター２体<br />このカード名の効果は１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、自分フィールドの表側表示のカード１枚を対象として発動できる。そのカードを破壊する。その後、以下の効果から１つを選んで適用できる。●デッキから「魔界劇場「ファンタスティックシアター」」１枚を選んで自分のフィールドゾーンに表側表示で置く。●デッキから「魔界劇団」Ｐモンスター１体を選んで自分のＰゾーンに置く。
  | ko_lore               = 악마족 몬스터를 포함하는 몬스터 2장<br />이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 자신 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 그 후, 이하의 효과에서 1개를 고르고 적용할 수 있다. ●덱에서 "마계극장 "판타스틱시어터"" 1장을 고르고 자신의 필드 존에 앞면 표시로 놓는다. ●덱에서 "마계극단" 펜듈럼 몬스터 1장을 고르고 자신의 펜듈럼 존에 놓는다.
