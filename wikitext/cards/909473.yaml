  | de_lore               = Wähle 1 offenes Monster auf dem Spielfeld; lege es offen als Permanenten Zauber in die Zauber- & Fallenzone seines Besitzers. Du kannst nur 1 „Sündhafte Beute des Verrats - Schlangenauge“ pro Spielzug aktivieren.
  | it_lore               = Scegli come bersaglio 1 mostro scoperto sul Terreno; mettilo scoperto nella Zona Magie & Trappole del suo proprietario come una Magia Continua. Puoi attivare solo 1 "Spoglie del Peccato della Sovversione - Occhi di Serpente" per turno.
  | pt_lore               = Escolha 1 monstro com a face para cima no campo; coloque-o com a face para cima na Zona de Magias & Armadilhas do seu dono como uma Magia Contínua. Você só pode ativar 1 "Despojos do Pecado da Subversão - Olho de Cobra" por turno.
  | es_lore               = Selecciona 1 monstruo boca arriba en el Campo; ponlo boca arriba en la Zona de Magia y Trampas de su dueño como una Mágica Continua. Sólo puedes activar 1 "Botín del Pecado de Subversión - Ojo de Serpiente" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを永続魔法カード扱いで元々の持ち主の魔法＆罠ゾーンに表側表示で置く。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 지속 마법 카드로 취급하고 원래 주인의 마법 & 함정 존에 앞면 표시로 놓는다.
