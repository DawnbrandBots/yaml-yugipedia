  | de_lore             = Du kannst 1 LICHT oder FINSTERNIS Monster in einem beliebigen Friedhof wählen; verbanne es und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Dies ist ein Schnelleffekt, falls dein Gegner ein Monster kontrolliert. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Abgeheuerlich“-Monster oder 1 „Markiert“-Zauber/Falle von deinem Deck auf den Friedhof legen, außer „Abgeheuerlicher Saronir“. Du kannst jeden Effekt von „Abgeheuerlicher Saronir“ nur einmal pro Spielzug verwenden.
  | it_lore             = Puoi scegliere come bersaglio 1 mostro LUCE o OSCURITÀ in qualsiasi Cimitero; bandiscilo e, se lo fai, Evoca Specialmente questa carta dalla tua mano. Questo è un Effetto Rapido se il tuo avversario controlla un mostro. Se questa carta viene mandata al Cimitero: puoi mandare 1 mostro "Bystial" o 1 Magia/Trappola "Marchiato" dal tuo Deck al Cimitero, eccetto "Bystial Saronir". Puoi utilizzare ogni effetto di "Bystial Saronir" una sola volta per turno.
  | pt_lore             = Você pode escolher 1 monstro de LUZ ou de TREVAS em qualquer Cemitério; bana-o e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão. Este é um Efeito Rápido se seu oponente controlar um monstro. Se este card for enviado para o Cemitério: você pode enviar 1 monstro "Bistial" ou 1 Magia/Armadilha "Marcado" do seu Deck para o Cemitério, exceto "Bistial Saronir". Você só pode usar cada efeito de "Bistial Saronir" uma vez por turno.
  | es_lore             = Puedes seleccionar 1 monstruo de LUZ u OSCURIDAD en cualquier Cementerio; destiérralo y, si lo haces, Invoca esta carta de Modo Especial desde tu mano. Esto es un Efecto Rápido si tu adversario controla un monstruo. Si esta carta es mandada al Cementerio: puedes mandar al Cementerio 1 monstruo "Abystial" o 1 Mágica/Trampa "Señalado/a" en tu Deck, excepto "Saronir Abystial". Sólo puedes usar cada efecto de "Saronir Abystial" una vez por turno.
