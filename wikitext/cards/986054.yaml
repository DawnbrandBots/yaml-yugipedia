  ②: 자신 필드의 "일렉" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와는 카드명이 다른 "일렉" 몬스터 1장을 덱에서 특수 소환한다. 그 후, 자신은 이 효과로 특수 소환한 몬스터의 공격력만큼의 LP를 상실한다. 이 효과의 발동 후, 턴 종료시까지 자신은 번개족 몬스터밖에 특수 소환할 수 없다.
