  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：自分の「メメント」モンスターが戦闘を行う場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。②：自分フィールドのモンスターが戦闘・効果で破壊された場合、その内の１体を対象として発動できる。そのモンスターよりレベルが低い「メメント」モンスター１体を自分の手札・墓地から特殊召喚する。③：自分エンドフェイズに、自分の墓地の「メメント」魔法・罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.
  ①: 자신의 "메멘토" 몬스터가 전투를 실행할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다.
  ②: 자신 필드의 몬스터가 전투 / 효과로 파괴되었을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다. 그 몬스터보다 레벨이 낮은 "메멘토" 몬스터 1장을 자신의 패 / 묘지에서 특수 소환한다.
  ③: 자신 엔드 페이즈에, 자신 묘지의 "메멘토" 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트한다.
