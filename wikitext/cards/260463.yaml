  | fr_lore               = 1 Syntoniseur + 1 monstre non-Syntoniseur ou plus<br />Si cette carte est Invoquée par Synchronisation : ciblez 1 carte face recto que vous contrôlez et 1 carte face recto contrôlée par votre adversaire ; renvoyez les cibles à la main, mais le reste de ce tour, vous ne pouvez ni activer de cartes ni d'effets de cartes, de même nom que celles renvoyées à la main par cet effet. Vous ne pouvez utiliser cet effet de "Vulcain le Divin" qu'une fois par tour.
  | de_lore               = 1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Wähle 1 offene Karte, die du kontrollierst, und 1 offene Karte, die dein Gegner kontrolliert; gib die gewählten Ziele auf die Hand zurück, aber für den Rest dieses Spielzugs kannst du weder Karten noch die Effekte von Karten mit demselben Namen wie die der durch diesen Effekt auf die Hand zurückgegebenen Karten aktivieren. Du kannst diesen Effekt von „Vulcan der Göttliche“ nur einmal pro Spielzug verwenden.
  | it_lore               = 1 Tuner + 1 o più mostri non-Tuner<br />Se questa carta viene Synchro Evocata: scegli come bersaglio 1 carta scoperta che controlli e 1 carta scoperta controllata dal tuo avversario; fai ritornare quei bersagli nella mano, ma, per il resto di questo turno, non puoi attivare carte, o effetti di carte, con lo stesso nome di quelle fatte ritornare nella mano da questo effetto. Puoi utilizzare questo effetto di "Vulcan il Divino" una sola volta per turno.
  | pt_lore               = 1 [[Tuner monster|Regulador]] + 1 ou mais [[Monster Card|monstros]] não-Reguladores<br />Se este card for [[Summon|Invocado]] por [[Synchro Summon|Invocação-Sincro]]: [[Target|escolha]] 1 card com a [[Face-up|face para cima]] que você [[control]]a e 1 card com a face para cima que seu oponente controla; [[Return|devolva]] os alvos para a [[Hand|mão]], mas pelo resto do [[turn]]o, você não pode [[Activate|ativar]] cards, ou [[Effect|efeitos de card]], com o mesmo nome que os devolvidos à mão por este efeito. Você só pode usar este efeito de "Vulcan, o Divino" [[Once per turn|uma vez por turno]].
  | es_lore               = 1 [[Tuner monster|Cantante]] + 1 o más monstruos que no sean Cantantes<br />Si esta carta es [[Synchro Summon|Invocada por Sincronía]]: [[Target|selecciona]] 1 carta [[Face-up|boca arriba]] que [[control]]es y 1 carta boca arriba controle tu adversario; [[Return|devuelve]] esos objetivos a la [[Hand|mano]], pero por el resto de este turno no puedes [[Activate|activar]] cartas, o [[Effect|efectos de cartas]], con el mismo nombre que las devueltas a la mano por este efecto. Sólo puedes usar el efecto de "Vulcan el Divino" una vez por turno.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />「獣神ヴァルカン」の効果は１ターンに１度しか使用できない。①：このカードがＳ召喚に成功した場合、自分及び相手フィールドの表側表示のカードを１枚ずつ対象として発動する。その自分及び相手の表側表示のカードを手札に戻す。このターン、自分はこの効果で手札に戻したカード及びそれらの同名カードの効果を発動できない。
  | ko_lore               = 튜너 + 튜너 이외의 몬스터 1장 이상<br />"수신 발칸"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 싱크로 소환에 성공했을 경우, 자신 및 상대 필드의 앞면 표시 카드를 1장씩 대상으로 하고 발동한다. 그 자신 및 상대의 앞면 표시 카드를 패로 되돌린다. 이 턴에, 자신은 이 효과로 패로 되돌린 카드 및 그것들과 같은 이름의 카드의 효과를 발동할 수 없다.
