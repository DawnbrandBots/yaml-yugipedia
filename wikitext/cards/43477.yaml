  | lore                  = If this card [[attack]]s a [[face-down]] [[Defense Position]] [[Monster Card|monster]], you can [[destroy]] the monster immediately with this card's [[effect]] without [[flip]]ping it [[face-up]] or applying [[damage calculation]]. If you do, this card is changed to Defense Position at the end of the [[Battle Phase]]. This card's [[battle position]] cannot be changed until the end of your next [[turn]], except with a card effect.
  | fr_lore               = Si cette carte attaque un monstre en Position de Défense face verso, vous pouvez le détruire immédiatement par l'effet de cette carte sans le retourner ni effectuer le calcul des dommages. Si vous le faites, cette carte est changée en Position de Défense à la fin de la Battle Phase. La position de combat de cette carte ne peut pas être changée jusqu'à la fin de votre prochain tour, excepté par l'effet d'une carte.
  | de_lore               = Falls diese Karte ein Monster in verdeckter Verteidigungsposition angreift, kannst du das Monster sofort durch den Effekt dieser Karte zerstören, ohne es aufzudecken und ohne Schadensberechnung. Falls du dies tust, wird diese Karte am Ender der Battle Phase in die Verteidigungsposition geändert. Die Kampfposition dieser Karte kann bis zum Ende deines nächsten Spielzuges nicht geändert werden, außer durch einen Karteneffekt.
  | it_lore               = Se questa carta [[Attack|attacca]] un mostro coperto in [[Defense Position|Posizione di Difesa]], puoi [[Destroy|distruggere]] quel mostro immediatamente per [[Effect|effetto]] di questa carta, senza [[Flip|scoprirlo]] né applicare il [[Damage calculation|calcolo dei danni]]. Se lo fai, questa carta viene messa in Posizione di Difesa alla fine della [[Battle Phase]]. La [[Battle position|posizione]] di questa carta non può essere cambiata fino alla fine del tuo prossimo [[turn]]o, se non per effetto di una carta.
  | pt_lore               = Se esta carta ataca um monstro virado para baixo na Posição de Defesa, você pode destruir aquele monstro imediatamente com o efeito desta carta sem virá-lo para cima ou aplicar Cálculo de Dano. Se o fizer, esta carta é alterada para a Posição de Defesa no fim da Battle Phase. Esta Posição de Batalha não pode ser alterada até o fim do seu próximo turno, exceto por um efeito de carta.
  | es_lore               = Si esta carta ataca a un monstruo boca abajo en Posición de Defensa, puedes destruirlo inmediatamente con el efecto de esta carta sin voltearlo boca arriba o aplicar el cálculo de daño. Si haces esto, esta carta se cambia a Posición de Defensa al final de la Battle Phase. La posición de batalla de esta carta no puede cambiarse hasta el final de tu próximo turno, excepto mediante el efecto de una carta.
  | ja_lore               = このカードが裏側守備表示モンスターを攻撃した場合、ダメージ計算を行わず裏側守備表示のままそのモンスターを破壊する事ができる。この効果を発動した場合、このカードはバトルフェイズ終了時に守備表示になり、次の自分のターンのエンドフェイズ時まで表示形式を変更する事ができない。
  | ko_lore               = 이 카드가 뒷면 수비 표시의 몬스터를 공격했을 경우, 데미지 계산을 실행하지 않고 뒷면 수비 표시인 채로 그 몬스터를 파괴할 수 있다. 이 효과를 사용했을 경우, 이 카드는 배틀 페이즈 종료시에 수비 표시가 되며, 다음의 자신 턴의 엔드 페이즈시까지 표시 형식을 변경할 수 없다.
