  | lore                  = ''Hallo Hallo, brain of tallow,<br />Guts are gone, noggin's hollow.<br />Seeking sweets and marshing mallows,<br />Watch your back, and your candy sack.''
  | fr_pendulum_effect    = Une fois par tour : vous pouvez cibler 1 monstre face recto sur le Terrain ; lancez un dé à six faces et le Niveau du monstre devient le même que le résultat jusqu'à la fin de ce tour.
  | fr_lore               = ''Hallo, hallo, vide du cerveau,<br />Plus d'entrailles, pas de ventre rond.<br />Friand de bonbons et chamallows,<br />Attention à toi et à ton sac de bonbons.''
  | de_pendulum_effect    = Einmal pro Spielzug: Du kannst 1 offenes Monster auf dem Spielfeld wählen; wirf einen sechsseitigen Würfel und die Stufe des Monsters wird bis zum Ende dieses Spielzugs dieselbe wie das Ergebnis.
  | de_lore               = ''Hallo Hallo mit dem Kopf aus Stroh,<br />Eingeweide raus, bist trotzdem froh.<br />Suchst nach Süßem oder Saurem,<br />pass auf, sonst brennt dein Säcklein lichterloh.''
  | it_pendulum_effect    = Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; tira un dado a sei facce e il Livello di quel mostro diventa pari al risultato fino alla fine di questo turno.
  | it_lore               = ''Hallo Hallo, poco cervello,<br />Con la zucca vuota, e il corpo cavo,<br />Cercando dolci e buon caramello,<br />Guardati le spalle, e fai il bravo.''
  | pt_pendulum_effect    = Uma vez por turno: você pode escolher 1 monstro com a face para cima no campo; lance um dado de seis faces e o Nível desse monstro se torna igual ao resultado até o final deste turno.
  | pt_lore               = ''Hallo Hallo, cabeça oca,<br />Sem tripas, nem doce na boca.<br />Marchando em busca de suas doçuras,<br />e levando a vida com amarguras.''
  | es_pendulum_effect    = Una vez por turno: puedes seleccionar 1 monstruo boca arriba en el Campo; lanza un dado de seis caras y, hasta el final de este turno, el Nivel de ese monstruo se convierte en el mismo que el resultado.
  | es_lore               = ''Hallo Hallo, cerebro de sebo,<br />no tiene entrañas y es un poco lelo.<br />Busca dulces y bombones,<br />¡cuidado, no pierdas caramelos!''
  | ja_pendulum_effect    = ①：１ターンに１度、フィールドの表側表示モンスター１体を対象として発動できる。サイコロを１回振る。そのモンスターのレベルはターン終了時まで、出た目と同じレベルになる。
  | ja_lore               = ハロハロはあまいおかしにメロメロ。<br />おかしをさがしてあっちへウロウロ、こっちをキョロキョロ。<br />おかしをくれないとイロイロないたずらでヘロヘロにしちゃうぞ。<br /><br />オロオロしたってもうおそいよ。<br />なにがでるかはおたのしみ。
  | trans_lore            = ''Dear lil' Hallohallo, a lover of delicious mallows.<br />They search for snacks everywhere, but don't be fooled, you'd better beware.<br />If you don't give 'em some tasty sweets, they'll prank you 'til you're "beat".<br /><br />Oh no, its too late to scream without a doubt.<br />Please, look forward to what'll come out.''
  | ko_pendulum_effect    = ①: 1턴에 1번, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 주사위를 1회 던진다. 그 몬스터의 레벨은 턴 종료시까지, 나온 눈과 같은 레벨이 된다.
  | ko_lore               = 할로할로는 달콤한 과자만 보면 헤롱헤롱.<br />과자를 찾아 이쪽을 두리번, 저쪽에 어슬렁.<br />과자를 주지 않으면 가지가지 장난들로 흐물흐물하게 만들 거야.<br /><br />허둥지둥대봤자 이미 늦었어.<br />무엇이 나올지 기대기대.
