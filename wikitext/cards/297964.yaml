  | it_lore               = 2 mostri di Livello 4<br />Durante il turno di qualsiasi giocatore, quando viene attivata un'altra carta o effetto che sceglie come bersaglio esattamente 1 carta sul Terreno (e nessun'altra carta): puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio un'altra carta sul Terreno che sarebbe un bersaglio appropriato per quella carta/effetto; quella carta/effetto ora sceglie come bersaglio il nuovo bersaglio.
  | pt_lore               = 2 monstros de Nível 4<br />Durante o turno de qualquer duelista, quando outro card ou efeito for ativado que escolha como alvo exatamente 1 card no campo (e nenhum outro card): você pode desassociar 1 Matéria Xyz deste card e, depois, escolher como alvo outro card no campo que seria um alvo apropriado para esse card/efeito; esse card/efeito agora escolhem o novo alvo.
  | es_lore               = 2 monstruos de Nivel 4<br />Durante el turno de cualquier jugador, cuando se activa una carta o efecto que selecciona exactamente 1 carta en el Campo (y ninguna otra carta): puedes desacoplar de esta carta 1 Material Xyz, después selecciona otra carta que fuese un objetivo válido para esa carta/efecto, esa carta/efecto ahora selecciona al nuevo objetivo.
  | ja_lore               = レベル４モンスター×２<br />フィールド上のカード１枚を対象にする魔法・罠・効果モンスターの効果が発動した時、このカードのエクシーズ素材を１つ取り除いて発動できる。その対象を自分・相手フィールド上の正しい対象となる別のカードに移し替える。
  | ko_lore               = 레벨 4 몬스터 × 2<br />필드 위의 카드 1장을 대상으로 하는 마법 / 함정 / 효과 몬스터의 효과가 발동했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 대상을 자신 / 상대 필드 위의 올바른 대상이 되는 다른 카드로 바꿀 수 있다.
