  | fr_lore                  = Si vous ne contrôlez pas "Brachion Dinobrume" dans votre Zone Monstre et que votre adversaire contrôle un monstre qui a la plus haute ATK sur le Terrain (même en cas d'égalité), vous pouvez Invoquer Spécialement cette carte (depuis votre main).
  | de_pendulum_effect       = Einmal, solange diese Karte in deiner Pendelzone liegt, kannst du einen aktivierten Karteneffekt annullieren, der eine oder mehr andere „Dinonebel“-Karten, die du kontrollierst, als Ziel wählt, dann zerstöre diese Karte.
  | de_lore                  = Falls du nicht „Dinonebel Brachion“ in deiner Monsterzone kontrollierst und dein Gegner ein Monster kontrolliert, das die höchsten ATK auf dem Spielfeld hat, (selbst falls es einen Gleichstand gibt) kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören.
  | it_pendulum_effect       = Una volta, mentre questa carta è nella tua Zona Pendulum, puoi annullare l'effetto attivato di una carta che sceglie come bersaglio una o più altre carte "Dinofoschia" che controlli, poi distruggi questa carta.
  | it_lore                  = Se non controlli "Dinofoschia Brachion" nella tua Zona Mostri e il tuo avversario controlla un mostro che ha l'ATK più alto sul Terreno (anche a pari merito), puoi Evocare Specialmente questa carta (dalla tua mano).
  | pt_pendulum_effect       = Uma vez, enquanto este card estiver na sua Zona de Pêndulo, você pode negar um efeito de card ativado que escolhe como alvo outro(s) cards(s) "Dinonévoa" que você controla e, depois, destrua este card.
  | pt_lore                  = Se você não controlar "Dinonévoa Bráquio" na sua Zona de Monstros e seu oponente controlar um monstro que tenha o maior ATK no campo (mesmo em um empate), você pode Invocar este card por Invocação-Especial (da sua mão).
  | es_pendulum_effect       = Una vez, mientras esta carta está en tu Zona de Péndulo, puedes negar el efecto activado de una carta que seleccione a otra u otras cartas "Dinoniebla" que controles, y después destruye esta carta.
  | es_lore                  = Si no controlas "Dinoniebla Brachion" en tu Zona de Monstruos y tu adversario controla un monstruo que tiene el ATK más alto del Campo (aunque haya empate), puedes Invocar esta carta de Modo Especial (desde tu mano).
  | ja_pendulum_effect    = ①：このカードがＰゾーンに存在する限り１度だけ、このカード以外の自分フィールドの「ダイナミスト」カードを対象として発動した効果を無効にできる。その後、このカードを破壊する。
  | ja_lore               = ①：自分のモンスターゾーンに「ダイナミスト・ブラキオン」が存在せず、フィールドの攻撃力が一番高いモンスターが相手フィールドに存在する場合、このカードは手札から特殊召喚できる。
  | ko_pendulum_effect    = ① : 이 카드가 펜듈럼 존에 존재하는 한 1번만, 이 카드 이외의 자신 필드의 "다이너미스트" 카드를 대상으로 하고 발동한 효과를 무효로 할 수 있다. 그 후, 이 카드를 파괴한다.
  | ko_lore               = ① : 자신의 몬스터 존에 "다이너미스트 브라키온"이 존재하지 않고, 필드의 공격력이 제일 높은 몬스터가 상대 필드에 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다.
