  | lore                  = If "[[Advanced Dark]]" is not in the [[Field Zone]], [[send]] this monster to the [[GY]]. [[Once per turn]], when your opponent [[activate]]s a card or [[effect]] that [[target]]s your "[[Advanced Crystal Beast]]" card(s) and/or "Advanced Dark" ([[Quick Effect]]): You can [[negate]] the activation. Once per turn, when your "Advanced Crystal Beast" monster is [[target]]ed for an [[attack]]: You can negate the attack. If this [[face-up]] card is [[destroy]]ed in a [[Monster Zone]], you can place it face-up in your [[Spell & Trap Zone]] as a [[Continuous Spell]], instead of sending it to the GY.
