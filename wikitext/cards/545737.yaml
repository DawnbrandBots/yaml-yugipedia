  | lore                  = If 2 or more cards are in the same [[column]], you can [[Special Summon]] this card (from your [[hand]]) in that column. You can only Special Summon "Mekk-Knight Blue Sky" [[once per turn]] this way. If this card is [[Normal Summon|Normal]] or Special Summoned from the hand: You can [[Add a card|add]] "[[Mekk-Knight]]" [[Monster Card|monsters]] with different names, except "Mekk-Knight Blue Sky", from your [[Main Deck|Deck]] to your hand, equal to the number of your opponent's cards in this card's column. You can only use this [[effect]] of "Mekk-Knight Blue Sky" once per turn.
  | fr_lore               = Si min. 2 cartes sont dans la même colonne, vous pouvez Invoquer Spécialement cette carte (depuis votre main) dans cette colonne. Vous ne pouvez Invoquer Spécialement "Ciel Bleu Mekk-Chevalier" qu'une fois par tour de cette façon. Si cette carte est Invoquée Normalement ou Spécialement depuis la main : vous pouvez ajouter un nombre de monstres "Mekk-Chevalier" de noms différents ("Ciel Bleu Mekk-Chevalier" exclu) depuis votre Deck à votre main, égal au nombre de cartes de votre adversaire dans la colonne de cette carte. Vous ne pouvez utiliser cet effet de "Ciel Bleu Mekk-Chevalier" qu'une fois par tour.
  | de_lore               = Falls 2 oder mehr Karten in derselben Spalte liegen, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in jene Spalte beschwören. Du kannst „Mekk-Ritter Blauer Himmel“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung von der Hand beschworen wird: Du kannst deiner Hand „Mekk-Ritter“-Monster mit unterschiedlichen Namen, außer „Mekk-Ritter Blauer Himmel“, in Höhe der Anzahl der Karten deines Gegners in der Spalte dieser Karte von deinem Deck hinzufügen. Du kannst diesen Effekt von „Mekk-Ritter Blauer Himmel“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se 2 o più carte sono nella stessa colonna, puoi Evocare Specialmente questa carta (dalla tua mano) in quella colonna. Puoi Evocare Specialmente "Meck-Cavaliere Cielo Blu" una sola volta per turno in questo modo. Se questa carta viene Evocata Normalmente o Specialmente dalla mano: puoi aggiungere dal tuo Deck alla tua mano mostri "Meck-Cavaliere" con nomi diversi, eccetto "Meck-Cavaliere Cielo Blu", pari al numero di carte del tuo avversario nella colonna di questa carta. Puoi utilizzare questo effetto di "Meck-Cavaliere Cielo Blu" una sola volta per turno.
  | pt_lore               = Se 2 ou mais cards estiverem na mesma coluna, você pode Invocar este card por Invocação-Especial (da sua mão) nessa coluna. Você só pode Invocar "Mekk-Cavaleiro do Céu Azul" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Normal ou Especial da mão: você pode adicionar monstros "Mekk-Cavaleiro" com nomes diferentes, exceto "Mekk-Cavaleiro do Céu Azul", do seu Deck à sua mão, igual ao número de cards do seu oponente na coluna deste card. Você só pode usar este efeito de "Mekk-Cavaleiro do Céu Azul" uma vez por turno.
  | es_lore               = Si 2 o más cartas están en la misma columna, puedes Invocar esta carta de Modo Especial (desde tu mano) en esa columna. Sólo puedes Invocar de Modo Especial "Mekk-Caballero Cielo Azul" una vez por turno de esta forma. Si esta carta es Invocada de Modo Normal o Especial desde la mano: puedes añadir a tu mano monstruos "Mekk-Caballero" con nombres diferentes en tu Deck, excepto "Mekk-Caballero Cielo Azul", igual al número de cartas de tu adversario en la columna de esta carta. Sólo puedes usar este efecto de "Mekk-Caballero Cielo Azul" una vez por turno.
  | ja_lore               = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：同じ縦列にカードが２枚以上存在する場合、このカードはその縦列の自分フィールドに手札から特殊召喚できる。②：このカードが手札からの召喚・特殊召喚に成功した場合に発動できる。このカードと同じ縦列の相手のカードの数だけ、デッキから「蒼穹の機界騎士」以外の「ジャックナイツ」モンスターを手札に加える（同名カードは１枚まで）。
  | ko_lore               = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 같은 세로열에 카드가 2장 이상 존재할 경우, 이 카드는 그 세로열의 자신 필드에 패에서 특수 소환할 수 있다. ②: 이 카드가 패에서의 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 이 카드와 같은 세로열인 상대의 카드의 수만큼, 덱에서 "창궁의 잭나이츠" 이외의 "잭나이츠" 몬스터를 패에 넣는다(같은 이름의 카드는 1장까지).
  | sc_lore               = 此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。①：同一纵列有2张以上的卡存在的情况下，可将此卡特殊召唤至该纵列的自己场上。②：此卡从手牌召唤・特殊召唤成功的情况下可以发动。从牌组将“苍穹之机界骑士”以外的“机界骑士”怪兽加入手牌，数量为与此卡同一纵列的对手卡的张数（同名卡最多1张）。
