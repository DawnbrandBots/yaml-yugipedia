  | ja_lore             = ①：自分フィールドに幻想魔族か魔法使い族のモンスターが存在する場合、以下の効果から１つを選択して発動できる。●このターン中、自分の幻想魔族・魔法使い族モンスターは戦闘では破壊されない。●相手ターンに、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのコントロールをエンドフェイズまで得る。●相手モンスターの攻撃宣言時に、攻撃モンスター以外の相手フィールドの表側表示モンスター１体を対象として発動できる。攻撃対象をそのモンスターに移し替えてダメージ計算を行う。
