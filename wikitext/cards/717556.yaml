  | lore                  = If a [[Cyberse]] [[Monster Card|monster]](s) with 2300 [[Original ATK and DEF|original ATK]] is [[Special Summon]]ed: You can [[activate]] 1 of these [[effect]]s, based on the [[Attribute]] of that monster(s) on the [[field]];<br/>● [[EARTH]]/[[WATER]]: Halve the [[ATK]] of 1 [[face-up]] [[monster]] on the field until the end of this [[turn]].<br/>● [[WIND]]/[[LIGHT]]: [[Negate]] the effects of 1 face-up card on the field until the end of this turn.<br/>● [[FIRE]]/[[DARK]]: [[Special Summon]] 1 "[[@Ignister Token]]" ([[Cyberse]]/[[DARK]]/[[Level]] 1/[[ATK]] 0/[[DEF]] 0).<br />You can only use each effect of "You and A.I." [[once per turn]] for each Attribute.
  | fr_lore               = Si un ou plusieurs monstres Cyberse avec 2300 ATK d'origine sont Invoqués Spécialement : vous pouvez activer 1 de ces effets, selon l'Attribut de ces monstres sur le Terrain ;<br />● TERRE/EAU : Jusqu'à la fin de ce tour, divisez par deux l'ATK d'1 monstre face recto sur le Terrain.<br />● VENT/LUMIÈRE : Jusqu'à la fin de ce tour, annulez les effets d'1 carte face recto sur le Terrain.<br />● FEU/TÉNÈBRES : Invoquez Spécialement 1 "Jeton @Ignister" (Cyberse/TÉNÈBRES/Niveau 1/ATK 0/DEF 0).<br />Vous ne pouvez utiliser chaque effet de "Vous et A.I." qu'une fois par tour pour chaque Attribut.
  | de_lore               = Falls ein oder mehr Cyberse-Monster mit 2300 Grund-ATK als Spezialbeschwörung beschworen werden: Du kannst 1 dieser Effekte aktivieren, basierend auf den Eigenschaften jener Monster auf dem Spielfeld;<br />● ERDE/WASSER: Halbiere bis zum Ende dieses Spielzugs die ATK von 1 offenen Monster auf dem Spielfeld.<br />● WIND/LICHT: Annulliere bis zum Ende dieses Spielzugs die Effekte von 1 offenen Karte auf dem Spielfeld.<br />● FEUER/FINSTERNIS: Beschwöre 1 „@Ignister-Spielmarke“ (Cyberse/FINSTERNIS/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung.<br />Du kannst jeden Effekt von „Du und A.I.“ für jede Eigenschaft pro Spielzug nur einmal verwenden.
  | it_lore               = Se uno o più mostri Cyberso con ATK originale 2300 vengono Evocati Specialmente: puoi attivare 1 di questi effetti a seconda dell'Attributo di quei mostri sul Terreno;<br />● TERRA/ACQUA: Dimezza l'ATK di 1 mostro scoperto sul Terreno fino alla fine di questo turno.<br />● VENTO/LUCE: Annulla gli effetti di 1 carta scoperta sul Terreno fino alla fine di questo turno.<br />● FUOCO/OSCURITÀ: Evoca Specialmente 1 "Segna-@Ignister" (Cyberso/OSCURITÀ/Livello 1/ATK 0/DEF 0).<br />Puoi utilizzare ogni effetto di "Tu e A.I." una sola volta per turno per ogni Attributo.
  | pt_lore               = Se um ou mais monstros Ciberso com 2300 de ATK original forem Invocados por Invocação-Especial: você pode ativar 1 desses efeitos, de acordo com o Atributo desse(s) monstro(s) no campo;<br />● TERRA/ÁGUA: Até o final deste turno, diminua pela metade o ATK de 1 monstro com a face para cima no campo.<br />● VENTO/LUZ: Até o final deste turno, negue os efeitos de 1 card com a face para cima no campo.<br />● FOGO/TREVAS: Invoque por Invocação-Especial 1 "Ficha @Ignister" (Ciberso/TREVAS/Nível 1/ATK 0/DEF 0).<br />Você só pode usar cada efeito de "I.A. e Você" uma vez por turno para cada Atributo.
  | es_lore               = Si uno o más monstruos Ciberso con 2300 ATK original son Invocados de Modo Especial: puedes activar 1 de estos efectos, basados en el Atributo de ese o esos monstruos en el Campo;<br />● TIERRA/AGUA: Hasta el final de este turno divide a la mitad el ATK de 1 monstruo boca arriba en el Campo.<br />● VIENTO/LUZ: Hasta el final de este turno niega los efectos de 1 carta boca arriba en el Campo.<br />● FUEGO/OSCURIDAD: Invoca de Modo Especial 1 "Ficha @Ignister" (Ciberso/OSCURIDAD/Nivel 1/ATK 0/DEF 0).<br />Sólo puedes usar cada efecto de "Tú y A.I." una vez por turno por cada Atributo.
  | ja_lore               = ①：元々の攻撃力が２３００のサイバース族モンスターが特殊召喚された場合、その属性によって以下の効果から１つを選択して発動できる。「ユウ－Ａｉ－」の以下の効果は１つの属性につき１ターンに１度しか選択できない。●地・水：フィールドの表側表示モンスター１体を選び、その攻撃力をターン終了時まで半分にする。●風・光：フィールドの表側表示のカード１枚を選び、その効果をターン終了時まで無効にする。●炎・闇：自分フィールドに「＠イグニスタートークン」（サイバース族・闇・星１・攻／守０）１体を特殊召喚する。
  | ko_lore               = ①: 원래 공격력이 2300 인 사이버스족 몬스터가 특수 소환되었을 경우, 그 속성에 따라 이하의 효과에서 1개를 선택하고 발동할 수 있다. "유우－Ai(아이)－"의 이하의 효과는 1개의 속성당 1턴에 1번밖에 선택할 수 없다. ●땅 / 물: 필드의 앞면 표시 몬스터 1장을 고르고, 그 공격력을 턴 종료시까지 절반으로 한다. ●바람 / 빛: 필드의 앞면 표시의 카드를 1장 고르고, 그 효과를 턴 종료시까지 무효로 한다. ●화염 / 어둠: 자신 필드에 "＠(앳)이그니스터 토큰"(사이버스족 / 어둠 / 레벨 1 / 공 0 / 수 0) 1장을 특수 소환한다.
