  | pt_lore               = Se este card for Invocado por Invocação-Especial (exceto durante a Etapa de Dano): você pode pagar 500 PV; Invoque por Invocação-Fusão 1 Monstro de Fusão Guerreiro do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Durante o turno do seu oponente, se este card estiver no seu Cemitério e você controlar um monstro Guerreiro de Nível 5 ou mais cujo ATK atual seja diferente do seu ATK original (Efeito Rápido): você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Kaiki, a Estrela da União" uma vez por turno.
  | es_lore               = Si esta carta es Invocada de Modo Especial (excepto durante el Damage Step): puedes pagar 500 LP; Invoca por Fusión 1 Monstruo de Fusión Guerrero desde tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión. Durante el turno de tu adversario, si esta carta está en tu Cementerio y controlas un monstruo Guerrero de Nivel 5 o mayor cuyo ATK en este momento sea diferente a su ATK original (Efecto Rápido): puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Kaiki, la Estrella de la Unidad" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合、５００ＬＰを払って発動できる。自分の手札・フィールドから、戦士族の融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。②：相手ターンに、元々の攻撃力と異なる攻撃力を持つレベル５以上の戦士族モンスターが自分フィールドに存在する場合に発動できる。このカードを墓地から特殊召喚する。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 500 LP를 지불하고 발동할 수 있다. 자신의 패 / 필드에서, 전사족 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 원래 공격력과 다른 공격력을 가지는 레벨 5 이상의 전사족 몬스터가 자신 필드에 존재하고 있는 상대 턴에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다.
