  | de_lore               = Falls diese Karte als Spezialbeschwörung beschworen wird (außer während des Damage Steps): Du kannst 500 LP zahlen; beschwöre 1 Krieger-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Während des Spielzugs deines Gegners, falls diese Karte in deinem Friedhof liegt und du ein Krieger-Monster der Stufe 5 oder höher kontrollierst, dessen derzeitige ATK sich von seinen Grund-ATK unterscheiden (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Kaiki der Einheitsstern“ nur einmal pro Spielzug verwenden.
