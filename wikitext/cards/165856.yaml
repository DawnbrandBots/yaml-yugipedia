  | ko_lore               = "레스큐 래빗"의 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드는 덱에서 특수 소환할 수 없다. ①: 필드의 이 카드를 제외하고 발동할 수 있다. 덱에서 레벨 4 이하의 같은 이름의 일반 몬스터 2장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
