  | fr_lore               = Non Invocable Spécialement depuis le Deck. Vous pouvez bannir cette carte que vous contrôlez ; Invoquez Spécialement 2 Monstres Normaux de max. Niveau 4 de même nom depuis votre Deck, mais détruisez-les durant la End Phase. Vous ne pouvez utiliser cet effet de "Lapin Sauveteur" qu'une fois par tour.
  | de_lore               = Kann nicht als Spezialbeschwörung vom Deck beschworen werden. Du kannst diese Karte verbannen, die du kontrollierst; beschwöre 2 Normale Monster der Stufe 4 oder niedriger mit demselben Namen als Spezialbeschwörung von deinem Deck, aber zerstöre sie während der End Phase. Du kannst diesen Effekt von „Rettungskaninchen“ nur einmal pro Spielzug verwenden.
  | it_lore               = Non può essere Evocato Specialmente dal Deck. Puoi bandire questa carta che controlli; Evoca Specialmente 2 Mostri Normali di Livello 4 o inferiore con lo stesso nome dal tuo Deck, ma distruggili durante la End Phase. Puoi utilizzare questo effetto di "Coniglio da Soccorso" una sola volta per turno.
  | pt_lore               = Não pode ser Invocado por Invocação-Especial do Deck. Você pode banir este card que você controla; Invoque por Invocação-Especial 2 Monstros Normais de Nível 4 ou menos, com o mesmo nome, do seu Deck, mas destrua-os durante a Fase Final. Você só pode usar este efeito de "Coelho de Socorro" uma vez por turno.
  | es_lore               = No puede ser Invocado de Modo Especial desde el Deck. Puedes desterrar esta carta que tú controles; Invoca de Modo Especial, desde tu Deck, 2 Monstruos Normales de Nivel 4 o menor con el mismo nombre, pero destrúyelos durante la End Phase. Sólo puedes usar este efecto de "Conejo Rescatador" una vez por turno.
