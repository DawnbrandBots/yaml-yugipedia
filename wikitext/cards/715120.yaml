  | lore                  = Neither player can [[activate]] the [[effect]]s of [[monsters]] without a [[Level]] in response to this card's activation. [[Target]] 1 [[face-up]] monster without a Level on the [[field]]; for the rest of this [[turn]], any [[battle damage]] from battles involving that target is halved, it cannot activate its effects or be [[destroyed by battle]], also its [[ATK]] becomes 0.
  | fr_lore               = Aucun joueur ne peut activer les effets des monstres sans Niveau en réponse à l'activation de cette carte. Ciblez 1 monstre face recto sans Niveau sur le Terrain ; le reste de ce tour, les dommages de combat de combats impliquant la cible sont divisés par deux, elle ne peut ni activer ses effets ni être détruite au combat, et aussi, son ATK devient 0.
  | de_lore               = Kein Spieler kann die Effekte von Monstern ohne Stufe als Reaktion auf die Aktivierung dieser Karte aktivieren. Wähle 1 offenes Monster ohne Stufe auf dem Spielfeld; für den Rest dieses Spielzugs wird der Kampfschaden aus Kämpfen, an denen das gewählte Ziel beteiligt ist, halbiert, seine Effekte können nicht aktiviert werden, es kann nicht durch Kampf zerstört werden, zusätzlich werden seine ATK zu 0.
  | it_lore               = Nessun giocatore può attivare gli effetti dei mostri senza un Livello in risposta all'attivazione di questa carta. Scegli come bersaglio 1 mostro scoperto senza un Livello sul Terreno; per il resto di questo turno, qualsiasi danno da combattimento da battaglie che coinvolgono quel bersaglio viene dimezzato, esso non può attivare i suoi effetti o essere distrutto in battaglia, inoltre il suo ATK diventa 0.
  | pt_lore               = Nenhum duelista pode ativar os efeitos de monstros sem um Nível em resposta à ativação deste card. Escolha 1 monstro sem um Nível com a face para cima no campo; pelo resto deste turno, qualquer dano de batalha das batalhas envolvendo o alvo são diminuídos pela metade, ele não pode ativar seus efeitos ou ser destruído em batalha e, além disso, seu ATK se torna 0.
  | es_lore               = Ningún jugador puede activar los efectos de monstruos sin un Nivel en respuesta a la activación de esta carta. Selecciona 1 monstruo boca arriba sin un Nivel en el Campo; por el resto de este turno, cualquier daño de batalla de batallas que involucren ese objetivo se divide a la mitad, no puede activar sus efectos o ser destruido en batalla, y además su ATK se convierte en 0.
  | ja_lore               = このカードの発動に対してレベルを持たないモンスターの効果は発動できない。①：レベルを持たないフィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターはターン終了時まで、攻撃力が０になり、効果を発動できず、戦闘では破壊されない。このターン、その表側表示モンスターの戦闘で発生するお互いへの戦闘ダメージは半分になる。
  | ko_lore               = 이 카드의 발동에 대하여 레벨을 가지지 않는 몬스터의 효과는 발동할 수 없다. ①: 레벨을 가지지 않는 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터는 턴 종료시까지, 공격력이 0 이 되고, 효과를 발동할 수 없으며, 전투로는 파괴되지 않는다. 이 턴에, 그 앞면 표시 몬스터의 전투로 발생하는 서로에게로의 전투 데미지는 절반이 된다.
