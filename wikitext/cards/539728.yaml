  | lore                  = If this card is [[Special Summon]]ed by the [[effect]] of a "[[Gladiator Beast]]" [[Monster Card|monster]]: [[Target]] 1 [[Spell Card|Spell]]/[[Trap Card]] on the [[field]]; [[destroy]] that target. At the end of the [[Battle Phase]], if this card [[attack]]ed or was attacked: You can [[shuffle]] it into the [[Main Deck|Deck]]; Special Summon 1 "Gladiator Beast" monster from your Deck, except "Gladiator Beast Bestiari".
  | fr_lore               = Si cette carte est Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur" : ciblez 1 Carte Magie/Piège sur le Terrain ; détruisez la cible. À la fin de la Battle Phase, si cette carte a attaqué ou a été attaquée : vous pouvez la mélanger dans le Deck ; Invoquez Spécialement 1 monstre "Bête Gladiateur" ("Bestiari, Bête Gladiateur" exclus) depuis votre Deck.
  | de_lore               = Falls diese Karte durch den Effekt eines „Gladiatorungeheuer“-Monsters als Spezialbeschwörung beschworen wird: Wähle 1 Zauber-/Fallenkarte auf dem Spielfeld; zerstöre das gewählte Ziel. Am Ende der Battle Phase, falls diese Karte angegriffen hat oder angegriffen wurde: Du kannst sie ins Deck mischen; beschwöre 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck, außer „Gladiatorungeheuer Bestiari“.
  | it_lore               = Se questa carta viene Evocata Specialmente dall'effetto di un mostro "Gladiatore Bestia": scegli come bersaglio 1 Carta Magia/Trappola sul Terreno; distruggi quel bersaglio. Alla fine della Battle Phase se questa carta ha attaccato o è stata attaccata: puoi mischiarla nel Deck; Evoca Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck eccetto "Gladiatore Bestia Bestiari".
  | pt_lore               = Quando este card for Invocado por Invocação-Especial pelo efeito de um monstro "Besta Gladiadora": você pode escolher 1 Card Magia/de Armadilha no campo; destrua-o. No final da Fase de Batalha, se este card atacou ou foi atacado: você pode embaralhá-lo no Deck; Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Bestiari".
  | es_lore               = Si esta carta es Invocada de Modo Especial por el efecto de un monstruo "Bestia Gladiador": selecciona 1 Carta Mágica/de Trampa en el Campo; destruye ese objetivo. Al final de la Battle Phase, si esta carta atacó o fue atacada: puedes barajarla al Deck; Invoca de Modo Especial 1 monstruo "Bestia Gladiador" desde tu Deck, excepto "Bestia Gladiador Bestiari".
  | ja_lore               = ①：このカードが「剣闘獣」モンスターの効果で特殊召喚に成功した場合、フィールドの魔法・罠カード１枚を対象として発動する。そのカードを破壊する。②：このカードが戦闘を行ったバトルフェイズ終了時にこのカードを持ち主のデッキに戻して発動できる。デッキから「剣闘獣ベストロウリィ」以外の「剣闘獣」モンスター１体を特殊召喚する。
  | ko_lore               = 이 카드가 "검투수"라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을때, 필드 위의 마법 또는 함정 카드 1장을 파괴한다. 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 덱으로 되돌리는 것으로, 덱에서 "검투수 베스트로리"이외의 "검투수"라는 이름이 붙은 몬스터 1장을 자신 필드 위에 특수 소환한다.
