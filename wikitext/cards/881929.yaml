  | fr_lore               = Si "Ténèbres Ultimes" n'est pas dans une Zone Terrain, envoyez ce monstre au Cimetière. Une fois par tour (Effet Rapide) : vous pouvez cibler 1 monstre face recto sur le Terrain ; changez sa position de combat. Si cette carte face recto est détruite dans une Zone Monstre, vous pouvez la placer face recto dans votre Zone Magie & Piège comme Magie Continue au lieu de l'envoyer au Cimetière.
  | de_lore               = Falls „Fortgeschrittene Finsternis“ in keiner Spielfeldzone liegt, lege dieses Monster auf den Friedhof. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 offenes Monster auf dem Spielfeld wählen; ändere seine Kampfposition. Falls diese offene Karte in einer Monsterzone zerstört wird, kannst du sie offen als Permanenten Zauber in deine Zauber- & Fallenzone legen, anstatt sie auf den Friedhof zu legen.
  | it_lore               = Se "Oscurità Avanzata" non è in una Zona Terreno, manda questo mostro al Cimitero. Una volta per turno (Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; cambia la sua posizione. Se questa carta scoperta viene distrutta in una Zona Mostri, puoi metterla scoperta nella tua Zona Magie & Trappole come una Magia Continua, invece di mandarla al Cimitero.
  | pt_lore               = Se "Trevas Avançadas" não estiver em uma Zona do Campo, envie este monstro para o Cemitério. Uma vez por turno (Efeito Rápido): você pode escolher 1 monstro com a face para cima no campo; mude sua posição de batalha. Se este card com a face para cima for destruído em uma Zona de Monstros, em vez de enviá-lo para o Cemitério, você pode colocá-lo com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua.
  | es_lore               = Si "Oscuridad Avanzada" no está en un Zona del Campo, manda este monstruo al Cementerio. Una vez por turno (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba en el Campo; cambia su posición de batalla. Si esta carta boca arriba es destruida en una Zona de Monstruos, puedes ponerla boca arriba en tu Zona de Magia y Trampas como una Mágica Continua en lugar de mandarla al Cementerio.
  | ja_lore               = ①：フィールドゾーンに「アドバンスド・ダーク」が存在しない場合にこのモンスターは墓地へ送られる。②：１ターンに１度、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。この効果は相手ターンでも発動できる。③：表側表示のこのカードがモンスターゾーンで破壊された場合、墓地へ送らずに永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く事ができる。
  | ko_lore               = ①: 필드 존에 "어드밴스드 다크"가 존재하지 않을 경우에 이 몬스터는 묘지로 보내진다. ②: 1턴에 1번, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 표시 형식을 변경한다. 이 효과는 상대 턴에도 발동할 수 있다. ③: 앞면 표시의 이 카드가 몬스터 존에서 파괴되었을 경우, 묘지로 보내지 않으며 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓을 수 있다.
