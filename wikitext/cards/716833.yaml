  | fr_lore               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 "Grande Mer de Sable - Gold Golgonda" ou 1 monstre "Springans" ("Rockey Springans" exclu) dans votre Cimetière ; ajoutez-le à votre main. Si cette carte est dans votre main, Terrain ou Cimetière : vous pouvez cibler 1 Monstre Xyz "Springans" que vous contrôlez ; attachez-lui cette carte comme Matériel. Vous ne pouvez utiliser chaque effet de "Rockey Springans" qu'une fois par tour.
  | de_lore               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Großes Sandmeer - Gold Golgonda“ oder 1 „Springans“-Monster in deinem Friedhof wählen, außer „Springans Rockey“; füge es deiner Hand hinzu. Falls sich diese Karte in deiner Hand, auf deiner Spielfeldseite oder in deinem Friedhof befindet: Du kannst 1 „Springans“-Xyz-Monster wählen, das du kontrollierst; hänge diese Karte als Material daran an. Du kannst jeden Effekt von „Springans Rockey“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 "Grande Mare di Sabbia - Gold Golgonda" o 1 mostro "Springans" nel tuo Cimitero, eccetto "Springans Rockey"; aggiungilo alla tua mano. Se questa carta è nella tua mano, Terreno o Cimitero: puoi scegliere come bersaglio 1 Mostro Xyz "Springans" che controlli; attacca questa carta a esso come materiale. Puoi utilizzare ogni effetto di "Springans Rockey" una sola volta per turno.
  | pt_lore               = Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 "Grande Mar de Areia - Gold Golgonda" ou 1 monstro "Springans" no seu Cemitério, exceto "Springans Rockey"; adicione-o à sua mão. Se este card estiver na sua mão, no campo ou no Cemitério: você pode escolher 1 Monstro Xyz "Springans" que você controla; associe este card a ele como matéria. Você só pode usar cada efeito de "Springans Rockey" uma vez por turno.
  | es_lore               = Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 "Gran Mar de Arena - Gold Golgonda" o 1 monstruo "Springans" en tu Cementerio, excepto "Springans Rockey"; añádelo a tu mano. Si esta carta está en tu mano, Campo o Cementerio: puedes seleccionar 1 Monstruo Xyz "Springans" que controles; acóplale esta carta como material. Sólo puedes usar cada efecto de "Springans Rockey" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、「スプリガンズ・ロッキー」以外の自分の墓地の、「スプリガンズ」モンスター１体または「大砂海ゴールド・ゴルゴンダ」１枚を対象として発動できる。そのカードを手札に加える。②：このカードが手札・フィールド・墓地に存在する場合、自分フィールドの「スプリガンズ」Ｘモンスター１体を対象として発動できる。このカードをそのモンスターの下に重ねてＸ素材とする。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, "스프리건즈 록키" 이외의 자신 묘지의, "스프리건즈" 몬스터 1장 또는 "대사해 골드 골곤다" 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. ②: 이 카드가 패 / 필드 / 묘지에 존재할 경우, 자신 필드의 "스프리건즈" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 그 몬스터 아래에 겹쳐 엑시즈 소재로 한다.
