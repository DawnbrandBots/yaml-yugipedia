  | fr_lore               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 carte qui mentionne "Dragon Rose Noire" ("Dragon Rose Châtaigne" exclu) depuis votre Deck à votre main. Tant que cette carte est dans votre Cimetière, si un ou plusieurs monstres "Dragon Rose" ou Monstres Synchro Plante face recto que vous contrôlez sont détruits au combat ou par un effet de carte de l'adversaire : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Dragon Rose Châtaigne" qu'une fois par tour.
  | de_lore               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 Karte, die „Schwarzer Rosendrache“ erwähnt, von deinem Deck hinzufügen, außer „Kastanien-Rosendrache“. Solange sich diese Karte in deinem Friedhof befindet, falls ein oder mehr offene „Rosendrache“-Monster oder Pflanze-Synchromonster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden: Du kannst diese Karte deiner Hand hinzufügen. Du kannst jeden Effekt von „Kastanien-Rosendrache“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 carta che menziona "Drago Rosa Nera" dal tuo Deck alla tua mano, eccetto "Drago Rosarox". Mentre questa carta è nel tuo Cimitero, se uno o più mostri "Drago Rosa" o Mostri Synchro Pianta scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta dell'avversario: puoi aggiungere questa carta alla tua mano. Puoi utilizzare ogni effetto di "Drago Rosarox" una sola volta per turno.
  | pt_lore               = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 card que mencione "Dragão da Rosa Negra" do seu Deck à sua mão, exceto "Dragão da Rosa Rox". Enquanto este card estiver no seu Cemitério, se um ou mais monstros "Dragão da Rosa" ou Monstros Sincro Planta com a face para cima que você controla forem destruídos em batalha ou por um efeito de card do oponente: você pode adicionar este card à sua mão. Você só pode usar cada efeito de "Dragão da Rosa Rox" uma vez por turno.
  | es_lore               = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 carta en tu Deck que mencione "Dragón de la Rosa Negra", excepto "Dragón de la Rosa Rox". Mientras esta carta esté en tu Cementerio, si uno o más monstruos "Dragón de la Rosa" boca arriba o Monstruos de Sincronía Planta que controlas son destruidos en batalla o por el efecto de una carta del adversario: puedes añadir esta carta a tu mano. Sólo puedes usar cada efecto de "Dragón de la Rosa Rox" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「ロクスローズ・ドラゴン」以外の「ブラック・ローズ・ドラゴン」のカード名が記されたカード１枚を手札に加える。②：このカードが墓地に存在し、自分フィールドの表側表示の、「ローズ・ドラゴン」モンスターまたは植物族Ｓモンスターが戦闘または相手の効果で破壊された場合に発動できる。このカードを手札に加える。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "록스 로즈 드래곤" 이외의 "블랙 로즈 드래곤"의 카드명이 쓰여진 카드 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재하고, 자신 필드의 앞면 표시의, "로즈 드래곤" 몬스터 또는 식물족 싱크로 몬스터가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 패에 넣는다.
