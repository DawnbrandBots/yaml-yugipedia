  | fr_lore               = 1 Syntoniseur + 1 monstre non-Syntoniseur ou plus<br />Uniquement Invocable par Synchronisation et non Invocable Spécialement autrement. L'Invocation Synchro de cette carte ne peut pas être annulée. Lorsqu'elle Invoquée par Synchronisation, les cartes et les effets ne peuvent pas être activés. Si cette carte attaque, jusqu'à la fin de la Damage Step, elle n'est pas affectée par d'autres effets de carte.
  | de_lore               = 1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster<br />Muss als Synchrobeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Die Synchrobeschwörung dieser Karte kann nicht annulliert werden. Wenn diese Karte als Synchrobeschwörung beschworen wird, können keine Karten und Effekte aktiviert werden. Falls diese Karte angreift, bleibt sie bis zum Ende des Damage Steps von anderen Karteneffekten unberührt.
  | it_lore               = 1 Tuner + 1 o più mostri non-Tuner<br />Deve essere Synchro Evocato, e non può essere Evocato Specialmente in altri modi. La Synchro Evocazione di questa carta non può essere annullata. Quando Synchro Evocato, non possono essere attivate carte o effetti. Se questa carta attacca, essa è immune agli effetti delle altre carte fino alla fine del Damage Step.
  | pt_lore               = 1 Regulador + 1 ou mais monstros não-Reguladores<br />Deve ser Invocado por Invocação-Sincro e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. A Invocação-Sincro deste card não pode ser negada. Quando este card for Invocado por Invocação-Sincro, cards e efeitos não podem ser ativados. Se este card atacar, ele não é afetado por outros efeitos de card até o final da Etapa de Dano.
  | es_lore               = 1 Cantante + 1 o más monstruos que no sean Cantantes<br />Debe ser Invocado por Sincronía, y no puede ser Invocado de Modo Especial de otra forma. La Invocación por Sincronía de esta carta no puede ser negada. Cuando es Invocada por Sincronía, no se pueden activar cartas ni sus efectos. Si esta carta ataca, no es afectada por efectos de otras cartas hasta el final del Damage Phase.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカードはＳ召喚でしか特殊召喚できない。①：このカードのＳ召喚は無効化されない。②：このカードのＳ召喚成功時にお互いは魔法・罠・モンスターの効果を発動できない。③：このカードは攻撃する場合、ダメージステップ終了時まで他のカードの効果を受けない。
  | ko_lore               = 튜너 + 튜너 이외의 몬스터 1장 이상<br />이 카드는 싱크로 소환으로밖에 특수 소환할 수 없다. 이 카드의 싱크로 소환은 무효화되지 않고, 이 카드가 싱크로 소환에 성공했을 때, 마법 / 함정 / 효과 몬스터의 효과를 발동할 수 없다. 이 카드가 공격할 경우, 이 카드는 데미지 스텝 종료시까지, 이 카드 이외의 카드의 효과를 받지 않는다.
