  | it_lore               = Se questa carta attaccante distrugge un mostro dell'avversario in battaglia: essa può effettuare un secondo attacco durante questa Battle Phase. Una volta per turno, se controlli questa carta che non è stata Evocata in questo turno: puoi scegliere come bersaglio fino a 2 mostri controllati dal tuo avversario; distruggili.
