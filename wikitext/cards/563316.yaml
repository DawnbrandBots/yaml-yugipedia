  | de_lore               = Wenn ein Monster eines Gegners einen direkten Angriff deklariert, solange du 3 oder mehr Cyberse-Monster in deinem Friedhof hast: Annulliere den Angriff, dann kannst du bis zu 3 „Spool-Spielmarken“ (Cyberse/LICHT/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung in die Verteidigungsposition beschwören. Diese Spielmarken können nicht als Tribut für eine Tributbeschwörung angeboten werden.
