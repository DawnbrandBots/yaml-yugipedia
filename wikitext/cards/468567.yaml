  | lore                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must first be [[Special Summon]]ed (from your [[hand]]) by [[Tributing]] 1 [[Level]] 1 "[[Flower Cardian]]" [[Monster Card|monster]], except "Flower Cardian Pine with Crane". If this card is Special Summoned: [[Draw a card|Draw]] 1 card, and if you do, [[Reveal|show]] it, then you can Special Summon it if it is a "Flower Cardian" monster. Otherwise, [[send]] it to the [[Graveyard|GY]]. [[Once per turn]], at the end of the [[Battle Phase]], if this card [[battle]]d: You can draw 1 card.
  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en Sacrifiant 1 monstre "Fleur Cardian" de Niveau 1 ("Fleur Cardian Pin avec Grue" exclu). Si cette carte est Invoquée Spécialement : piochez 1 carte, et si vous le faites, montrez-la, puis vous pouvez l'Invoquer Spécialement si c'est un monstre "Fleur Cardian". Sinon, envoyez-la au Cimetière. Une fois par tour, à la fin de la Battle Phase, si cette carte a combattu : vous pouvez piocher 1 carte.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Blumen-Kartian“-Monster der Stufe 1 als Tribut anbietest, außer „Blumen-Kartian Kiefer mit Kranich“. Falls diese Karte als Spezialbeschwörung beschworen wird: Ziehe 1 Karte und falls du dies tust, zeige sie, dann kannst du sie als Spezialbeschwörung beschwören, falls es ein „Blumen-Kartian“-Monster ist. Lege sie andernfalls auf den Friedhof. Einmal pro Spielzug, am Ende der Battle Phase, falls diese Karte gekämpft hat: Du kannst 1 Karte ziehen.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 1 mostro "Fiore Cardian" di Livello 1, eccetto "Fiore Cardian Pino con Gru". Se questa carta viene Evocata Specialmente: pesca 1 carta e, se lo fai, mostrala, poi puoi Evocarla Specialmente se è un mostro "Fiore Cardian". Altrimenti, mandala al Cimitero. Una volta per turno, alla fine della Battle Phase, se questa carta ha combattuto: puoi pescare 1 carta.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 monstro "Flor Cardian" de Nível 1, exceto "Flor Cardian Pinho com Guindaste". Se este card for Invocado por Invocação-Especial: compre 1 card e, se isso acontecer, mostre-o e, depois, você pode Invocá-lo por Invocação-Especial se ele for um monstro "Flor Cardian". Caso contrário, envie-o para o Cemitério. Uma vez por turno, no final da Fase de Batalha, se este card batalhou: você pode comprar 1 card.
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) Sacrificando 1 monstruo "Flor Cardian" de Nivel 1, excepto "Flor Cardian Pino con Grulla". Si esta carta es Invocada de Modo Especial: roba 1 carta y, si lo haces, enséñala, y después puedes Invocarla de Modo Especial si es un monstruo "Flor Cardian". De otra forma, mándalo al Cementerio. Una vez por turno, al final de la Battle Phase, si esta carta batalló: puedes robar 1 carta.
  | ja_lore               = このカードは通常召喚できない。「花札衛－松に鶴－」以外の自分フィールドのレベル１の「花札衛」モンスター１体をリリースした場合に特殊召喚できる。①：このカードが特殊召喚に成功した場合に発動する。自分はデッキから１枚ドローし、お互いに確認する。それが「花札衛」モンスターだった場合、そのモンスターを特殊召喚できる。違った場合、そのカードを墓地へ送る。②：このカードが戦闘を行ったバトルフェイズ終了時に発動できる。自分はデッキから１枚ドローする。
  | ko_lore               = 이 카드는 통상 소환할 수 없다. "카디언-소나무에 학-" 이외의 자신 필드의 레벨 1 인 "카디언" 몬스터 1장을 릴리스했을 경우에 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동한다. 자신은 덱에서 1장 드로우하고, 서로 확인한다. 그것이 "카디언" 몬스터였을 경우, 그 몬스터를 특수 소환할 수 있다. 다를 겨우, 그 카드를 묘지로 보낸다. ②: 이 카드가 전투를 실행한 배틀 페이즈 종료시에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
