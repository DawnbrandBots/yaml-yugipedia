  | lore                  = [[Equip]] only to "[[Jinzo]]". This card's [[activation]] and [[effect]] cannot be [[negate]]d. The equipped monster's effect, "[[Trap Card]]s, and their effects on the [[field]], cannot be activated. Negate all Trap effects on the field." becomes "Your opponent cannot activate Trap Cards, or their effects on the field. Negate all Trap effects your opponent [[control]]s." When this card [[leaves the field]], destroy the equipped monster.
  | fr_lore               = Équipable uniquement à "Jinzo". L'activation et l'effet de cette carte ne peuvent pas être annulés. L'effet du monstre équipé "Les Cartes Piège, et leurs effets sur le Terrain, ne peuvent pas être activés. Annulez tous les effets de Piège sur le Terrain." devient "Votre adversaire ne peut activer ni de Cartes Piège ni leurs effets sur le Terrain. Annulez tous les effets de Piège contrôlé par votre adversaire." Lorsque cette carte quitte le Terrain, détruisez le monstre équipé.
  | de_lore               = Rüste nur „Jinzo“ mit dieser Karte aus. Aktivierung und Effekt dieser Karte können nicht annulliert werden. Der Effekt des ausgerüsteten Monsters „Fallenkarten und ihre Effekte auf dem Spielfeld können nicht aktiviert werden. Annulliere alle Falleneffekte auf dem Spielfeld.“ wird zu „Dein Gegner kann weder Fallenkarten noch ihre Effekte auf dem Spielfeld aktivieren. Annulliere alle Falleneffekte, die dein Gegner kontrolliert.“ Wenn diese Karte das Spielfeld verlässt, zerstöre das ausgerüstete Monster.
  | it_lore               = Equipaggia solo a "Jinzo". L'attivazione e l'effetto di questa carta non possono essere annullati. L'effetto del mostro equipaggiato "Le Carte Trappola, e i loro effetti sul Terreno, non possono essere attivati. Annulla gli effetti di tutte le Trappole sul Terreno." diventa "Il tuo avversario non può attivare Carte Trappola, o i loro effetti sul Terreno. Annulla tutti gli effetti delle Trappole controllate dal tuo avversario." Quando questa carta lascia il Terreno, distruggi il mostro equipaggiato.
  | pt_lore               = Só pode ser equipado a "Jinzo". A ativação e o efeito deste card não podem ser negados. O efeito do monstro equipado "Os Cards de Armadilha, bem como seus efeitos no campo, não podem ser ativados. Negue todos os efeitos de Armadilha no campo." se torna "Seu oponente não pode ativar Cards de Armadilha, bem como seus efeitos no campo. Negue todos os efeitos de Armadilha que seu oponente controla." Quando este card deixar o campo, destrua o monstro equipado.
  | es_lore               = Sólo puedes equipar esta carta a "Jinzo". La activación y efecto de esta carta no pueden ser negados. El efecto del monstruo equipado, "No se pueden activar Cartas de Trampa, ni sus efectos en el Campo. Niega todos los efectos de Trampas en el Campo.", se convierte en "Tu adversario no puede activar Cartas de Trampa, ni sus efectos en el Campo. Niega todos los efectos de Trampas que controle tu adversario." Cuando esta carta deja el Campo, destruye el monstruo equipado.
  | ja_lore               = 「人造人間－サイコ・ショッカー」にのみ装備可能。このカードの発動と効果は無効化されない。①：装備モンスターの持つ、「お互いにフィールドの罠カードの効果を発動できず、フィールドの罠カードの効果は無効化される」効果は、「相手はフィールドの罠カードの効果を発動できず、相手フィールドの罠カードの効果は無効化される」として適用される。②：このカードがフィールドから離れた時に装備モンスターは破壊される。
  | ko_lore               = "인조인간 －사이코 쇼커－"에만 장착 가능. 이 카드의 발동과 효과는 무효화되지 않는다. ①: 장착 몬스터가 가지는, "서로 필드의 함정 카드의 효과를 발동할 수 없으며, 필드의 함정 카드의 효과는 무효화된다" 효과는, "상대는 필드의 함정 카드의 효과를 발동할 수 없으며, 상대 필드의 함정 카드의 효과는 무효화된다"로서 적용된다. ②: 이 카드가 필드에서 벗어났을 때에 장착 몬스터는 파괴된다.
