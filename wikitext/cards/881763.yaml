  | lore                  = During your [[Main Phase]], if you [[control]] this [[Pendulum Summon]]ed card: You can [[activate]] the following [[effect]], based on its [[battle position]];<br />● [[Attack Position]]: You can [[banish]] this card, then [[target]] 1 "[[Performapal]]" or "[[Odd-Eyes]]" [[monster]] in your [[GY]]; [[Special Summon]] it.<br />● [[Defense Position]]: Take 1 "[[Performapal]]" or "[[Odd-Eyes]]" [[Pendulum Monster]] from your [[Main Deck|Deck]], and either add it to your [[face-up]] [[Extra Deck]] or [[send]] it to the GY.<br />You can only use this [[effect]] of "Performapal Odd-Eyes Seer" [[once per turn]].
  | fr_pendulum_effect    = Vous pouvez cibler 1 carte "Potartiste" ou "Yeux Impairs" dans votre Cimetière ; ajoutez-la à votre main, puis détruisez cette carte. Vous ne pouvez utiliser cet effet de "Voyant aux Yeux Impairs Potartiste" qu'une fois par tour.
  | fr_lore               = Durant votre Main Phase, si vous contrôlez cette carte Invoquée par Pendulation : vous pouvez activer l'effet suivant, selon sa position de combat ;<br />● Position d'Attaque : Vous pouvez bannir cette carte, puis ciblez 1 monstre "Potartiste" ou "Yeux Impairs" dans votre Cimetière ; Invoquez-le Spécialement.<br />● Position de Défense : Prenez 1 Monstre Pendule "Potartiste" ou "Yeux Impairs" depuis votre Deck, et soit ajoutez-le à votre Extra Deck face recto soit envoyez-le au Cimetière.<br />Vous ne pouvez utiliser cet effet de "Voyant aux Yeux Impairs Potartiste" qu'une fois par tour.
  | de_pendulum_effect    = Du kannst 1 „Künstlerkumpel“- oder „Buntäugig“-Karte in deinem Friedhof wählen; füge sie deiner Hand hinzu, dann zerstöre diese Karte. Du kannst diesen Effekt von „Künstlerkumpel Buntäugiger Seher“ nur einmal pro Spielzug verwenden.
  | de_lore               = Während deiner Main Phase, falls du diese als Pendelbeschwörung beschworene Karte kontrollierst: Du kannst den folgenden Effekt aktivieren, basierend auf ihrer Kampfposition;<br />● Angriffsposition: Du kannst diese Karte verbannen und dann 1 „Künstlerkumpel“- oder „Buntäugig“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.<br />● Verteidigungsposition: Nimm 1 „Künstlerkumpel“- oder „Buntäugig“-Pendelmonster von deinem Deck und füge es entweder offen deinem Extra Deck hinzu oder lege es auf den Friedhof.<br />Du kannst diesen Effekt von „Künstlerkumpel Buntäugiger Seher“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Puoi scegliere come bersaglio 1 carta "Artistamico" o "Occhi Diversi" nel tuo Cimitero; aggiungila alla tua mano, poi distruggi questa carta. Puoi utilizzare questo effetto di "Artistamico Occhi Diversi Profeta" una sola volta per turno.
  | it_lore               = Durante la tua Main Phase, se controlli questa carta Evocata Pendulum: puoi attivare il seguente effetto, a seconda della sua posizione;<br />● Posizione di Attacco: Puoi bandire questa carta, poi scegliere come bersaglio 1 mostro "Artistamico" o "Occhi Diversi" nel tuo Cimitero; Evocalo Specialmente.<br />● Posizione di Difesa: Prendi 1 Mostro Pendulum "Artistamico" o "Occhi Diversi" dal tuo Deck, e aggiungilo alla tuo Extra Deck scoperto oppure mandalo al Cimitero.<br />Puoi utilizzare questo effetto di "Artistamico Occhi Diversi Profeta" una sola volta per turno.
  | pt_pendulum_effect    = Você pode escolher 1 card "Camarartista" ou "Olhos Anômalos" no seu Cemitério; adicione-o à sua mão e, depois, destrua este card. Você só pode usar este efeito de "Vidente Camarartista de Olhos Anômalos" uma vez por turno.
  | pt_lore               = Durante sua Fase Principal, se você controlar este card Invocado por Invocação-Pêndulo: você pode ativar o seguinte efeito, de acordo com sua posição de batalha;<br />● Posição de Ataque: Você pode banir este card e, depois, escolha 1 monstro "Camarartista" ou "Olhos Anômalos" no seu Cemitério; Invoque-o por Invocação-Especial.<br />● Posição de Defesa: Pegue 1 Monstro Pêndulo "Camarartista" ou "Olhos Anômalos" do seu Deck e adicione-o ao seu Deck Adicional com a face para cima ou envie-o para o Cemitério.<br />Você só pode usar este efeito de "Vidente Camarartista de Olhos Anômalos" uma vez por turno.
  | es_pendulum_effect    = Puedes seleccionar 1 carta "Artistamigo" u "Ojos Anómalos" en tu Cementerio; añádela a tu mano, y después destruye esta carta. Sólo puedes usar este efecto de "Artistamigo Vidente de Ojos Anómalos" una vez por turno.
  | es_lore               = Durante tu Main Phase, si controlas esta carta Invocada por Péndulo: puedes activar el siguiente efecto, basado en su posición de batalla;<br />● Posición de Ataque: Puedes desterrar esta carta, y después seleccionar 1 monstruo "Artistamigo" u "Ojos Anómalos" en tu Cementerio; Invócalo de Modo Especial.<br />● Posición de Defensa: Toma 1 Monstruo de Péndulo "Artistamigo" u "Ojos Anómalos" en tu Deck, y ya sea añádelo a tu Deck Extra boca arriba o mándalo al Cementerio.<br />Sólo puedes usar este efecto de "Artistamigo Vidente de Ojos Anómalos" una vez por turno.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：自分の墓地の、「ＥＭ」カードまたは「オッドアイズ」カード１枚を対象として発動できる。そのカードを手札に加える。その後、このカードを破壊する。
  | ja_lore               = このカード名のモンスター効果は１ターンに１度しか使用できない。①：Ｐ召喚したこのカードは表示形式によって、自分メインフェイズに以下の効果を発動できる。●攻撃表示：このカードを除外し、自分の墓地の、「ＥＭ」モンスターまたは「オッドアイズ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。●守備表示：「ＥＭ」Ｐモンスターまたは「オッドアイズ」Ｐモンスター１体をデッキから選び、自分のＥＸデッキに表側表示で加えるか墓地へ送る。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의, "EM(엔터메이트)" 카드 또는 "오드아이즈" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. 그 후, 이 카드를 파괴한다.
