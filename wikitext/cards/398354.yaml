  | lore                  = ''The vaunted weapons of this pink [[Igknight]] have inflicted as much damage to her enemies [[Bad Aim|as to her own troops]], but she gets results so very few complain.''
  | fr_pendulum_effect    = Si vous avez une carte "Chevaliardent" dans votre autre Zone Pendule : vous pouvez détruire les deux cartes dans vos Zones Pendule, et si vous le faites, ajoutez 1 monstre FEU de Type Guerrier depuis votre Deck ou Cimetière à votre main.
  | fr_lore               = ''Les fameuses armes de cette femme Chevaliardent rose ont infligé autant de dégâts à ses ennemis qu'à ses propres troupes, mais comme elle obtient des résultats peu de personnes s'en plaignent.''
  | de_pendulum_effect    = Falls du eine „Feueritter“-Karte in deiner anderen Pendelzone hast: Du kannst beide Karten in deinen Pendelzonen zerstören und falls du dies tust, füge deiner Hand 1 FEUER Monster vom Typ Krieger von deinem Deck oder Friedhof hinzu.
  | de_lore               = ''Die vielgepriesenen Waffen dieser pinkfarbenen Feueritterin haben ihren Feinden wie ihren Verbündeten gleichermaßen viel Schaden zugefügt, aufgrund ihrer Erfolge beschweren sich jedoch nur wenige.''
  | it_pendulum_effect    = Se hai una carta "Fuocavaliere" nella tua altra Zona Pendulum: puoi distruggere entrambe le carte nelle tue Zone Pendulum e, se lo fai, aggiungi 1 mostro FUOCO di Tipo Guerriero dal tuo Deck o Cimitero alla tua mano.
  | it_lore               = ''Le famose armi di questo Fuocavaliere rosa hanno inflitto tanti danni ai suoi nemici quanto alle sue stesse truppe, ma lei ottiene risultati, quindi in pochi si lamentano.''
  | pt_pendulum_effect    = Se você tiver um card "Cavaleirardor" na sua outra Zona de Pêndulo: você pode destruir os dois cards nas suas Zonas de Pêndulo e, se isso acontecer, adicione 1 monstro de FOGO do Tipo Guerreiro do seu Deck ou Cemitério à sua mão.
  | pt_lore               = ''As ostentosas armas desse Cavaleirardor rosa já causaram tanto dano ao seu inimigo quanto às suas próprias tropas, mas ela alcança resultados, então poucos reclamam.''
  | es_pendulum_effect    = Si tienes una carta "Caballerígneo" en tu otra Zona del Péndulo: puedes destruir ambas cartas en tus Zonas del Péndulo y, si lo haces, añade a tu mano 1 monstruo de FUEGO de Tipo Guerrero en tu Deck o Cementerio.
  | es_lore               = ''Las aclamadas armas de esta Caballerígneo rosa han infligido tanto daño a sus enemigos como a sus propias tropas, pero como ella consigue resultados, pocos se quejan.''
  | ja_pendulum_effect    = ①：もう片方の自分の{{Ruby|Ｐ|ペンデュラム}}ゾーンに「イグナイト」カードが存在する場合に発動できる。自分の{{Ruby|Ｐ|ペンデュラム}}ゾーンのカードを全て破壊し、自分のデッキ・墓地から戦士族・炎属性モンスター１体を選んで手札に加える。
  | ja_lore               = 仲間たちからちやほやされているイグナイトの紅一点。自慢の武器は敵よりも味方を射止める事の方が多いが、文句を言える者は誰もいない。
  | ko_pendulum_effect    = ① : 다른 한쪽 자신의 펜듈럼 존에 "이그나이트" 카드가 존재할 경우에 발동할 수 있다. 자신의 펜듈럼 존의 카드를 전부 파괴하고, 자신의 덱 / 묘지에서 전사족 / 화염 속성 몬스터 1장을 골라 패에 넣는다.
  | ko_lore               = 동료들이 애지중지하는 이그나이트의 홍일점. 자랑스러워하는 무기는 적보다 아군을 맞추는 일이 많지만, 불평하는 사람은 아무도 없다.
