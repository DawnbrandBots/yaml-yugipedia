  | lore                  = 2 [[Monster Card|monster]]s, including a "[[Sky Striker Ace]]" monster<br />Must be [[Link Summon]]ed. You can only [[Special Summon]] "Sky Striker Ace - Zeke(s)" [[once per turn]]. If this card is Link Summoned: You can [[target]] 1 [[face-up]] monster on the [[field]]; [[banish]] it until your opponent's next [[End Phase]]. [[Once per turn]]: You can target 1 other card you [[control]]; this card gains 1000 [[ATK]], then, send the targeted card to the [[Graveyard|GY]].
  | fr_lore               = 2 monstres (un monstre "Assaut de l'Air - As" inclus)<br />Uniquement Invocable par Lien. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Assaut de l'Air - As - Zeke" qu'une fois par tour. Si cette carte est Invoquée par Lien : vous pouvez cibler 1 monstre face recto sur le Terrain ; jusqu'à la prochaine End Phase de votre adversaire, bannissez-le. Une fois par tour : vous pouvez cibler 1 autre carte que vous contrôlez ; cette carte gagne 1000 ATK, puis, envoyez la carte ciblée au Cimetière.
  | de_lore               = 2 Monster, darunter ein „Himmelsjäger-Ass“-Monster<br />Muss als Linkbeschwörung beschworen werden. Du kannst nur einmal pro Spielzug ein oder mehr „Himmelsjäger-Ass - Zeke“ als Spezialbeschwörung beschwören. Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; verbanne es bis zur nächsten End Phase deines Gegners. Einmal pro Spielzug: Du kannst 1 andere Karte wählen, die du kontrollierst; diese Karte erhält 1000 ATK, dann lege die als Ziel gewählte Karte auf den Friedhof.
  | it_lore               = 2 mostri, compreso un mostro "Assaltatrice del Cielo Asso"<br />Deve essere Evocata Link. Puoi Evocare Specialmente una o più "Assaltatrice del Cielo Asso - Zeke" una sola volta per turno. Se questa carta viene Evocata Link: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; bandiscilo fino alla prossima End Phase del tuo avversario. Una volta per turno: puoi scegliere come bersaglio 1 altra carta che controlli; questa carta guadagna 1000 ATK, poi manda al Cimitero la carta scelta come bersaglio.
  | pt_lore               = 2 monstros, incluindo um monstro "Força Celeste - Ás"<br />Deve ser Invocado por Invocação-Link. Você só pode Invocar um ou mais "Força Celeste - Ás - Zeke" por Invocação-Especial uma vez por turno. Se este card for Invocado por Invocação-Link: você pode escolher 1 monstro com a face para cima no campo; bana-o até a próxima Fase Final do seu oponente. Uma vez por turno: você pode escolher 1 outro card que você controla; este card ganha 1000 de ATK e, depois, envie o card alvo para o Cemitério.
  | es_lore               = 2 monstruos, incluyendo un monstruo "Caza del Cielo As"<br />Debe ser Invocado por Enlace. Sólo puedes Invocar de Modo Especial uno o más "Caza del Cielo As - Zeke" una vez por turno. Si esta carta es Invocada por Enlace: puedes seleccionar 1 monstruo boca arriba en el Campo; destiérralo hasta la próxima End Phase de tu adversario. Una vez por turno: puedes seleccionar otra carta que controles; esta carta gana 1000 ATK, y después, manda la carta seleccionada al Cementerio.
  | ja_lore               = 「閃刀姫」モンスターを含むモンスター２体<br />このカードはリンク召喚でしか特殊召喚できず、自分は「閃刀姫－ジーク」を１ターンに１度しか特殊召喚できない。①：このカードがリンク召喚に成功した場合、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを次の相手エンドフェイズまで除外する。②：１ターンに１度、このカード以外の自分フィールドのカード１枚を対象として発動できる。このカードの攻撃力は１０００アップする。さらに、対象のカードは墓地へ送られる。
  | ko_lore               = "섬도희" 몬스터를 포함하는 몬스터 2장<br />이 카드는 링크 소환으로밖에 특수 소환할 수 없으며, 자신은 "섬도희－지크"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 다음 상대 엔드 페이즈까지 제외한다. ②: 1턴에 1번, 이 카드 이외의 자신 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 이 카드의 공격력은 1000 올린다. 추가로, 대상의 카드는 묘지로 보내진다.
  | sc_lore               = 包括"闪刀姬"怪兽在内的怪兽2只<br />此卡仅可以连接召唤特殊召唤，自己1回合仅可特殊召唤1次"闪刀姬－泽克"。①：此卡连接召唤成功的情况下，以场上1只表侧表示怪兽为对象可以发动。将该怪兽直至对手的结束阶段为止除外。②：1回合1次，以自己场上此卡以外的1张卡为对象可以发动。此卡的攻击力上升1000。进而将对象卡送至墓地。
