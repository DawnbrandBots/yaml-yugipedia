  | it_lore               = Attiva solo quando un mostro "Veleno" scoperto che controlli è dichiarato come bersaglio di un attacco. Annulla l'attacco e termina la Battle Phase. Quindi, metti 1 Segnalino Veleno sul mostro che ha attaccato.
  | ko_lore               = 자신 필드 위에 앞면 표시로 존재하는 "베놈"이라는 이름이 붙은 몬스터가 공격 선언을 받았을 때 발동할 수 있다. 상대 몬스터 1장의 공격을 무효로 하고, 배틀 페이즈를 종료한다. 그 후, 공격 몬스터에 베놈 카운터를 1개 놓는다.
  | es_lore               = Activa esta carta sólo cuando 1 monstruo "Venenoso/a" boca arriba que tú controles sea declarado como objetivo de un ataque. Niega el ataque y termina la Battle Phase. Luego pon 1 Contador de Veneno en el monstruo atacante.
  | ja_lore               = 自分フィールド上に表側表示で存在する「ヴェノム」と名のついたモンスターが攻撃宣言を受けた時に発動する事ができる。相手モンスター１体の攻撃を無効にし、バトルフェイズを終了する。その後、攻撃モンスターにヴェノムカウンターを１つ置く。
