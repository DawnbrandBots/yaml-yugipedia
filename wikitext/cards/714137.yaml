  | fr_lore               = Une fois par tour, durant la Main Phase, si vous contrôlez un monstre "Bystial" : vous pouvez Sacrifier 1 monstre Dragon, puis ciblez 1 carte contrôlée par votre adversaire ; détruisez-la. Durant la End Phase : vous pouvez cibler 1 Magie Continue/Piège Continu "Marqué" dans votre Cimetière ; placez-le face recto sur votre Terrain. Vous ne pouvez utiliser cet effet de "Bête du Marqué" qu'une fois par tour.
  | de_lore               = Einmal pro Spielzug, während der Main Phase, falls du ein „Abgeheuerlich“-Monster kontrollierst: Du kannst 1 Drache-Monster als Tribut anbieten und dann 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Während der End Phase: Du kannst 1 Permanente/n „Markiert“-Zauber/Falle in deinem Friedhof wählen; lege ihn oder sie offen auf deine Spielfeldseite. Du kannst diesen Effekt von „Markiertes Ungeheuer“ nur einmal pro Spielzug verwenden.
  | it_lore               = Una volta per turno, durante la Main Phase, se controlli un mostro "Bystial": puoi offrire come Tributo 1 mostro Drago, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila. Durante la End Phase: puoi scegliere come bersaglio 1 Magia/Trappola Continua "Marchiato" nel tuo Cimitero; mettila scoperta sul tuo Terreno. Puoi utilizzare questo effetto di "Bestia Marchiata" una sola volta per turno.
  | pt_lore               = Uma vez por turno, durante a Fase Principal, se você controlar um monstro "Bistial": você pode oferecer como Tributo 1 monstro Dragão e, depois, escolha 1 card que seu oponente controla; destrua-o. Durante a Fase Final: você pode escolher 1 Magia/Armadilha Contínua "Marcado" no seu Cemitério; coloque-a com a face para cima no seu campo. Você só pode usar este efeito de "Besta Marcado" uma vez por turno.
  | es_lore               = Una vez por turno, durante la Main Phase, si controlas un monstruo "Abystial": puedes Sacrificar 1 monstruo Dragón, y después selecciona 1 carta que controle tu adversario; destrúyela. Durante la End Phase: puedes seleccionar 1 Mágica/Trampa Continua "Señalado/a" en tu Cementerio; ponla boca arriba en tu Campo. Sólo puedes usar este efecto de "Bestia Señalada" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、自分フィールドに「ビーステッド」モンスターが存在する場合、自分・相手のメインフェイズに、自分フィールドのドラゴン族モンスター１体をリリースし、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。②：自分・相手のエンドフェイズに、自分の墓地の「烙印」永続魔法・永続罠カード１枚を対象として発動できる。そのカードを自分フィールドに表側表示で置く。
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 자신 필드에 "비스테드" 몬스터가 존재할 경우, 자신 / 상대의 메인 페이즈에, 자신 필드의 드래곤족 몬스터 1장을 릴리스하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. ②: 자신 / 상대의 엔드 페이즈에, 자신 묘지의 "낙인" 지속 마법 / 지속 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 앞면 표시로 놓는다.
