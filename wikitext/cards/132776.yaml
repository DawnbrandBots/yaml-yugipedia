  | lore                  = You can [[Tribute Summon]] this card in [[face-up]] [[Attack Position]] by [[Tributing]] 1 "[[Steelswarm]]" monster. When this card is Tribute Summoned by Tributing a "Steelswarm" monster(s): You can [[target]] 1 card your opponent [[control]]s; [[send]] that target to the [[Graveyard]] and gain 1000 [[Life Points]].
  | fr_lore               = Vous pouvez Invoquer par Sacrifice cette carte en Position d'Attaque face recto en Sacrifiant 1 monstre "Colonie de Chrome". Lorsque cette carte est Invoquée par Sacrifice en Sacrifiant un ou plusieurs monstres "Colonie de Chrome" : vous pouvez cibler 1 carte contrôlée par votre adversaire ; envoyez la cible au Cimetière et gagnez 1000 Life Points.
  | de_lore               = Du kannst diese Karte als Tributbeschwörung in die offene Angriffsposition beschwören, indem du 1 "Stahlschar"-Monster als Tribut anbietest. Wenn diese Karte als Tributbeschwörung beschworen wird, indem du "Stahlschar"-Monster als Tribut anbietest: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; lege das gewählte Ziel auf den Friedhof und du erhälst 1000 Life Points.
  | it_lore               = Puoi Evocare tramite Tributo questa carta scoperta in Posizione di Attacco offrendo come Tributo 1 mostro "[[Steelswarm|Brancoacciaio]]". Quando questa carta viene Evocata tramite Tributo offrendo come Tributo uno o più mostri "Brancoacciaio": puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; [[Send|manda]] quel bersaglio al Cimitero e guadagna 1000 Life Point.
  | pt_lore               = Você pode invocar por Invocação-Tributo esta carta virada para cima em Posição de Ataque tributando 1 monstro "Steelswarm". Quando esta carta é invocada por Invocação-Tributo tributando monstro(s) "Steelswarm": Você pode selecionar 1 carta que seu oponente controla; envie a carta selecionada para o Cemitério e ganhe 1000 Pontos de Vida.
  | es_lore               = Puedes Invocar esta carta por Sacrificio en Posición de Ataque boca arriba Sacrificando 1 monstruo "Horda de Acero". Cuando esta carta es Invocada por Sacrificio Sacrificando uno o más monstruos "Horda de Acero": puedes seleccionar 1 carta que controle tu adversario; manda al Cementerio a ese objetivo y gana 1000 Life Points.
  | ja_lore               = このカードは「インヴェルズ」と名のついたモンスター１体をリリースして表側攻撃表示でアドバンス召喚する事ができる。「インヴェルズ」と名のついたモンスターをリリースしてこのカードのアドバンス召喚に成功した時、相手フィールド上に存在するカード１枚を選択して墓地へ送り、自分は１０００ライフポイント回復する事ができる。
  | ko_lore               = 이 카드는 '인벨즈' 라는 이름이 붙은 몬스터 1장을 릴리스하고 앞면 공격 표시로 어드밴스 소환할 수 있다. '인벨즈' 라는 이름이 붙은 몬스터를 릴리스하고 이 카드의 어드밴스 소환에 성공했을 때, 상대 필드 위에 존재하는 카드 1장을 선택하여 묘지로 보내고, 자신은 1000 라이프 포인트 회복할 수 있다.
