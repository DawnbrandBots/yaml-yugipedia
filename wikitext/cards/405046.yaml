  | fr_lore               = Durant votre Main Phase : vous pouvez envoyer 1 monstre Zombie depuis votre Deck au Cimetière. Si cette carte est envoyée au Cimetière : vous pouvez bannir 1 monstre Zombie ("Gozuki" exclu) depuis votre Cimetière ; Invoquez Spécialement 1 monstre Zombie depuis votre main. Vous ne pouvez utiliser chaque effet de "Gozuki" qu'une fois par tour.
  | de_lore               = Während deiner Main Phase: Du kannst 1 Zombie-Monster von deinem Deck auf den Friedhof legen. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 Zombie-Monster von deinem Friedhof verbannen, außer „Gozuki“; beschwöre 1 Zombie-Monster als Spezialbeschwörung von deiner Hand. Du kannst jeden Effekt von „Gozuki“ nur einmal pro Spielzug verwenden.
  | it_lore               = Durante la tua Main Phase: puoi mandare 1 mostro Zombie dal tuo Deck al Cimitero. Se questa carta viene mandata al Cimitero: puoi bandire 1 mostro Zombie dal tuo Cimitero, eccetto "Gozuki"; Evoca Specialmente 1 mostro Zombie dalla tua mano. Puoi utilizzare ogni effetto di "Gozuki" una sola volta per turno.
  | pt_lore               = Durante sua Fase Principal: você pode enviar 1 monstro Zumbi do seu Deck para o Cemitério. Se este card for enviado para o Cemitério: você pode banir 1 monstro Zumbi do seu Cemitério, exceto "Gozuki"; Invoque por Invocação-Especial 1 monstro Zumbi da sua mão. Você só pode usar cada efeito de "Gozuki" uma vez por turno.
  | es_lore               = Durante tu Main Phase: puedes mandar al Cementerio 1 monstruo Zombi en tu Deck. Si esta carta es mandada al Cementerio: puedes desterrar 1 monstruo Zombi en tu Cementerio, excepto "Gozuki"; Invoca de Modo Especial, desde tu mano, 1 monstruo Zombi. Sólo puedes usar cada efecto de "Gozuki" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。デッキからアンデット族モンスター１体を墓地へ送る。②：このカードが墓地へ送られた場合、自分の墓地から「牛頭鬼」以外のアンデット族モンスター１体を除外して発動できる。手札からアンデット族モンスター１体を特殊召喚する。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 덱에서 언데드족 몬스터 1장을 묘지로 보낸다. ②: 이 카드가 묘지로 보내졌을 경우, 자신 묘지에서 "우두귀" 이외의 언데드족 몬스터 1장을 제외하고 발동할 수 있다. 패에서 언데드족 몬스터 1장을 특수 소환한다.
