  | fr_lore               = 4 monstres de Niveau 4<br />Une fois par tour, durant la End Phase de votre adversaire, si votre adversaire a plus de cartes dans sa main que vous : il défausse 1 carte. Si cette carte a "Cuirassé Dianthus" comme Matériel Xyz, elle gagne cet effet.<br />● Vous pouvez détacher 1 Matériel Xyz de cette carte ; infligez 300 points de dommages à votre adversaire pour chaque carte sur le Terrain. Vous ne pouvez utiliser cet effet de "Vaisseau de Guerre Fleur de Cerisier CXyz" qu'une fois par tour.
  | de_lore               = 4 Monster der Stufe 4<br />Einmal pro Spielzug, während der End Phase deines Gegners, falls dein Gegner mehr Karten in seiner Hand hat als du: Er wirft 1 Karte ab. Falls diese Karte „Schlachtkreuzer Nelke“ als Xyz-Material hat, erhält sie diesen Effekt.<br />● Du kannst 1 Xyz-Material von dieser Karte abhängen; füge deinem Gegner 300 Schaden für jede Karte auf dem Spielfeld zu. Du kannst diesen Effekt von „CXyz Schlachtschiff Kirschblüte“ nur einmal pro Spielzug verwenden.
  | it_lore               = 4 mostri di Livello 4<br />Una volta per turno, durante la End Phase del tuo avversario, se il tuo avversario ha più carte nella sua mano di te: lui scarta 1 carta. Se questa carta ha "Incrociatore Garofano" come Materiale Xyz, essa guadagna questo effetto.<br />● Puoi staccare 1 Materiale Xyz da questa carta; infliggi 300 danni al tuo avversario per ogni carta sul Terreno. Puoi utilizzare questo effetto di "CXyz Corazzata Fiore di Ciliegio" una sola volta per turno.
  | pt_lore               = 4 monstros de Nível 4<br />Uma vez por turno, durante a Fase Final do seu oponente, se seu oponente tiver mais cards na mão que você: ele descarta 1 card. Se este card tiver "Cruzador de Batalha Cravina" como uma Matéria Xyz, ele ganha este efeito.<br />● Você pode desassociar 1 Matéria Xyz deste card; cause 300 de dano ao seu oponente para cada card no campo. Você só pode usar este efeito de "CXyz Nave de Batalha Cerejeira" uma vez por turno.
  | es_lore               = 4 monstruos de Nivel 4<br />Una vez por turno, durante la End Phase de tu adversario, si tu adversario tiene más cartas en su mano que tú: él se descarta 1 carta. Si esta carta tiene a "Crucero de Batalla Dianthus" como Material Xyz, gana este efecto.<br />● Puedes desacoplar de esta carta 1 Material Xyz; inflige 300 puntos de daño a tu adversario por cada carta en el Campo. Sólo puedes usar este efecto de "CXyz Crucero de Batalla Flor del Cerezo" una vez por turno.
  | ja_lore               = レベル４モンスター×４<br />相手のエンドフェイズ時に１度だけ相手の手札が自分の手札より多い場合に発動する。相手は手札を１枚選んで捨てる。また、このカードが「烈華砲艦ナデシコ」をエクシーズ素材としている場合、以下の効果を得る。●このカードのエクシーズ素材を１つ取り除いて発動できる。フィールド上のカードの数×３００ポイントダメージを相手ライフに与える。「{{Ruby|ＣＸ|カオスエクシーズ}} {{Ruby|激|げき}}{{Ruby|烈|れっ}}{{Ruby|華|か}}{{Ruby|戦|せん}}{{Ruby|艦|かん}}タオヤメ」のこの効果は１ターンに１度しか使用できない。
  | ko_lore               = 레벨 4 몬스터 × 4<br />상대의 엔드 페이즈시에 1번만 상대의 패가 자신의 패보다 많을 경우에 발동한다. 상대는 패를 1장 고르고 버린다. 이 카드가 "열화포함 나데시코"를 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다. ● 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 필드 위 카드의 수 × 300 포인트 데미지를 상대 라이프에 준다. "CX 격렬화전함 타오야메"의 이 효과는 1턴에 1번밖에 사용할 수 없다.
