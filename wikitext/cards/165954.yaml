  | ko_lore               = 자신 필드 위에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 자신의 묘지에 "가스타"라는 이름이 붙은 몬스터 2장을 선택하고 덱에 되돌린다. 그 후, 덱에서 수비력 1000 이하의 "가스타"라는 이름이 붙은 몬스터 1장을 특수 소환한다.
