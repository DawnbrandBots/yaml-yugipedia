  | es_lore               = Si no controlas monstruos: selecciona 2 monstruos "Gusto" en tu Cementerio; baraja al Deck ambos objetivos, y después Invoca de Modo Especial, desde tu Deck, 1 monstruo "Gusto" con 1000 DEF o menos.
