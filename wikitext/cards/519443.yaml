  | lore                  = 2 [[Level]] 7 [[Monster Card|monsters]]<br />[[Once per turn]]: You can [[detach]] 1 [[Xyz Material|material]] from this card; [[look]] at your opponent's [[Extra Deck]] and [[banish]] 1 monster from it, [[face-down]]. At the end of the [[Battle Phase]], if this card [[destroy]]ed a monster [[Destroyed by battle|by battle]]: You can [[target]] 1 card in your opponent's [[GY]]; banish it, face-down. If a card your opponent [[Owner|owns]] and [[possess]]es is banished face-down while you [[control]] this card (except during the [[Damage Step]]): You can banish cards from the top of your opponent's [[Main Deck|Deck]], face-down, equal to their face-down banished cards. You can only use this [[effect]] of "Number 89: Diablosis the Mind Hacker" once per turn.
  | fr_lore               = 2 monstres de Niveau 7<br />Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; regardez l'Extra Deck de votre adversaire et bannissez-en face verso 1 monstre. À la fin de la Battle Phase, si cette carte a détruit un monstre au combat : vous pouvez cibler 1 carte dans le Cimetière de votre adversaire ; bannissez-la face verso. Si une carte détenue et possédée par votre adversaire est bannie face verso tant que vous contrôlez cette carte (sauf durant la Damage Step) : vous pouvez bannir face verso un nombre de cartes du dessus du Deck de votre adversaire, égal à son nombre de cartes bannies face verso. Vous ne pouvez utiliser cet effet de "Numéro 89 : Diablosis le Pirate de l'Esprit" qu'une fois par tour.
  | de_lore               = 2 Monster der Stufe 7<br />Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; sieh dir das Extra Deck deines Gegners an und verbanne 1 Monster davon verdeckt. Am Ende der Battle Phase, falls diese Karte ein Monster durch Kampf zerstört hat: Du kannst 1 Karte im Friedhof deines Gegners wählen; verbanne sie verdeckt. Falls eine Karte, die deinem Gegner gehört und die er besitzt, verdeckt verbannt wird, solange du diese Karte kontrollierst (außer während des Damage Steps): Du kannst die obersten Karten vom Deck deines Gegners in Höhe der Anzahl seiner verdeckt verbannten Karten verdeckt verbannen. Du kannst diesen Effekt von „Nummer 89: Diablosis der Gedankenhacker“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2 mostri di Livello 7<br />Una volta per turno: puoi staccare 1 materiale da questa carta; guarda l'Extra Deck del tuo avversario e bandisci 1 mostro da esso, coperto. Alla fine della Battle Phase, se questa carta ha distrutto un mostro in battaglia: puoi scegliere come bersaglio 1 carta nel Cimitero del tuo avversario; bandiscila, coperta. Se una carta che il tuo avversario possiede e comanda è bandita coperta mentre tu controlli questa carta (eccetto durante il Damage Step): puoi bandire carte dalla cima del Deck del tuo avversario, coperte, pari alle sue carte bandite coperte. Puoi utilizzare questo effetto di "Numero 89: Diablosis l'Hacker di Menti" una sola volta per turno.
  | pt_lore               = 2 monstros de Nível 7<br />Uma vez por turno: você pode desassociar 1 matéria deste card; olhe o Deck Adicional do seu oponente e bana 1 monstro dali, com a face para baixo. No final da Fase de Batalha, se este card destruiu um monstro em batalha: você pode escolher 1 card no Cemitério do seu oponente; bana-o, com a face para baixo. Se um card do qual seu oponente seja dono e em posse dele for banido com a face para baixo enquanto você controlar este card (exceto durante a Etapa de Dano): você pode banir cards do topo do Deck do seu oponente, com a face para baixo, igual ao número de cards que ele tem banidos com a face para baixo. Você só pode usar este efeito de "Número 89: Diablosis, o Hackeador de Mentes" uma vez por turno.
  | es_lore               = 2 monstruos de Nivel 7<br />Una vez por turno: puedes desacoplar 1 material de esta carta; mira el Deck Extra de tu adversario y destierra 1 monstruo en él, boca abajo. Al final de la Battle Phase, si esta carta destruyó un monstruo en batalla: puedes seleccionar 1 carta en el Cementerio de tu adversario; destiérrala, boca abajo. Si una carta que sea de tu adversario y esté en su posesión es desterrada boca abajo mientras tú controlas esta carta (excepto durante el Damage Step): puedes desterrar tantas cartas de la parte superior del Deck de tu adversario, boca abajo, como el número de sus cartas desterradas boca abajo. Sólo puedes usar este efecto de "Número 89: Diablosis el Hacker de la Mente" una vez por turno.
  | ja_lore               = レベル７モンスター×２<br />このカード名の③の効果は１ターンに１度しか使用できない。①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。相手のＥＸデッキを確認し、その内の１枚を選んで裏側表示で除外する。②：このカードが戦闘でモンスターを破壊したバトルフェイズ終了時、相手の墓地のカード１枚を対象として発動できる。そのカードを裏側表示で除外する。③：相手のカードが裏側表示で除外された場合に発動できる。裏側表示で除外されている相手のカードの数だけ、相手のデッキの上からカードを裏側表示で除外する。
  | ko_lore               = 레벨 7 몬스터 × 2<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대의 엑스트라 덱을 확인하고, 그 중 1장을 골라 뒷면 표시로 제외한다. ② : 이 카드가 전투로 몬스터를 파괴한 배틀 페이즈 종료시, 상대 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 뒷면 표시로 제외한다. ③ : 상대의 카드가 뒷면 표시로 제외되었을 경우에 발동할 수 있다. 뒷면 표시로 제외되어 있는 상대 카드의 수만큼, 상대의 덱 위에서 카드를 뒷면 표시로 제외한다.
