  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main ou Cimetière) en Sacrifiant 1 monstre TÉNÈBRES Dragon de min. Niveau 6. Vous ne pouvez Invoquer Spécialement "Le Bystial Lubellion" qu'une fois par tour de cette façon. Vous pouvez envoyer cette carte depuis votre main au Cimetière ; ajoutez 1 monstre "Bystial" ("Le Bystial Lubellion" exclu) depuis votre Deck à votre main. Durant votre Main Phase : vous pouvez placer 1 Magie Continue/Piège Continu "Marqué" depuis votre Deck face recto sur votre Terrain. Vous ne pouvez utiliser chaque effet de "Le Bystial Lubellion" qu'une fois par tour.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand oder deinem Friedhof) beschworen werden, indem du 1 FINSTERNIS Drache-Monster der Stufe 6 oder höher als Tribut anbietest. Du kannst „Der abgeheuerliche Lubellion“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst diese Karte von deiner Hand auf den Friedhof legen; füge deiner Hand 1 „Abgeheuerlich“-Monster von deinem Deck hinzu, außer „Der abgeheuerliche Lubellion“. Während deiner Main Phase: Du kannst 1 Permanente/n „Markiert“-Zauber/Falle von deinem Deck offen auf deine Spielfeldseite legen. Du kannst jeden Effekt von „Der abgeheuerliche Lubellion“ nur einmal pro Spielzug verwenden.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano o Cimitero) offrendo come Tributo 1 mostro OSCURITÀ Drago di Livello 6 o superiore. Puoi Evocare Specialmente "Il Bystial Lubellion" una sola volta per turno in questo modo. Puoi mandare questa carta dalla tua mano al Cimitero; aggiungi 1 mostro "Bystial" dal tuo Deck alla tua mano, eccetto "Il Bystial Lubellion". Durante la tua Main Phase: puoi mettere 1 Magia/Trappola Continua "Marchiato" dal tuo Deck scoperta sul tuo Terreno. Puoi utilizzare ogni effetto di "Il Bystial Lubellion" una sola volta per turno.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão ou do Cemitério) ao oferecer como Tributo 1 monstro Dragão de TREVAS de Nível 6 ou mais. Você só pode Invocar "O Bistial Lubellion" por Invocação-Especial uma vez por turno desta forma. Você pode enviar este card da sua mão para o Cemitério; adicione 1 monstro "Bistial" do seu Deck à sua mão, exceto "O Bistial Lubellion". Durante sua Fase Principal: você pode colocar 1 Magia/Armadilha Contínua "Marcado" do seu Deck no seu campo com a face para cima. Você só pode usar cada efeito de "O Bistial Lubellion" uma vez por turno.
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano o Cementerio) Sacrificando 1 monstruo Dragón de OSCURIDAD de Nivel 6 o mayor. Sólo puedes Invocar de Modo Especial "El Lubellion Abystial" una vez por turno de esta forma. Puedes mandar al Cementerio esta carta en tu mano; añade a tu mano 1 monstruo "Abystial" en tu Deck, excepto "El Lubellion Abystial". Durante tu Main Phase: puedes poner boca arriba en tu Campo 1 Mágica/Trampa Continua "Señalado/a" en tu Deck. Sólo puedes usar cada efecto de "El Lubellion Abystial" una vez por turno.
