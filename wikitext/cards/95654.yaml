  | lore                  = When a card or [[effect]] is [[activate]]d that would [[destroy]] 2 or more cards you [[control]]: [[Negate]] the effect, and if you do, destroy that card, then you can [[Special Summon]] 1 "[[Stardust Dragon]]" from your [[Extra Deck]].
  | fr_lore               = Lorsqu'une carte ou un effet qui va détruire min. 2 cartes que vous contrôlez est activé : annulez l'effet, et si vous le faites, détruisez la carte, puis vous pouvez Invoquer Spécialement 1 "Dragon Poussière d'Étoile" depuis votre Extra Deck.
  | de_lore               = Wenn eine Karte oder ein Effekt aktiviert wird, die oder der 2 oder mehr Karten zerstören würde, die du kontrollierst: Annulliere den Effekt und falls du dies tust, zerstöre die Karte, dann kannst du 1 „Sternenstaubdrache“ als Spezialbeschwörung von deinem Extra Deck beschwören.
  | it_lore               = Quando viene attivata una carta o un effetto che sta per distruggere 2 o più carte che controlli: annulla l'effetto e, se lo fai, distruggi quella carta, poi puoi Evocare Specialmente 1 "Drago Polvere di Stelle" dal tuo Extra Deck.
  | pt_lore               = Quando um card ou efeito que destruiria 2 ou mais cards que você controla for ativado: negue o efeito e, se isso acontecer, destrua o card e, depois, você pode Invocar por Invocação-Especial 1 "Dragão da Poeira Estelar" do seu Deck Adicional.
  | es_lore               = Cuando es activada una carta o efecto que fuera a destruir 2 o más cartas que controlas: niega el efecto y, si lo haces, destruye esa carta, y después puedes Invocar de Modo Especial, desde tu Deck Extra, 1 "Dragón de Polvo de Estrellas".
  | ja_lore               = ①：自分フィールドのカードを２枚以上破壊する魔法・罠・モンスターの効果が発動した時に発動できる。その効果を無効にし破壊する。その後、「スターダスト・ドラゴン」１体をＥＸデッキから特殊召喚できる。
  | ko_lore               = ①: 자신 필드의 카드를 2장 이상 파괴하는 마법 / 함정 / 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 효과를 무효로 하고 파괴한다. 그 후, "스타더스트 드래곤" 1장을 엑스트라 덱에서 특수 소환할 수 있다.
  | sc_lore               = ①：破坏自己场上2张以上的卡之魔法・陷阱・怪兽的效果发动时可以发动。将该效果无效并破坏。然后，可从额外牌组将1只“星尘龙”特殊召唤。
