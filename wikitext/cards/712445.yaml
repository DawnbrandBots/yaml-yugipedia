  | lore                  = 1 [[Tuner]] + 1+ non-Tuner [[monsters]]<br />If this card is [[Synchro Summon]]ed: You can [[Special Summon]] 1 [[Level]] 2 or lower Tuner from your [[GY]]. During the [[Main Phase]] ([[Quick Effect]]): You can [[Tribute]] this card; Special Summon 1 "[[Stardust Dragon]]" from your [[Extra Deck]] (this is treated as a [[Synchro Summon]]), then, immediately after this [[effect]] [[resolve]]s, Synchro Summon using monsters you [[control]] as [[material]]. For the rest of this [[turn]], the monsters Synchro Summoned by this effect are [[unaffected]] by your opponent's activated effects. You can only use each effect of "Accel Synchro Stardust Dragon" [[once per turn]].
  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez Invoquer Spécialement 1 Syntoniseur de max. Niveau 2 depuis votre Cimetière. Durant la Main Phase (Effet Rapide) : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 "Dragon Poussière d'Étoile" depuis votre Extra Deck (ceci est traité comme une Invocation Synchro), puis, immédiatement après la résolution de cet effet, Invoquez par Synchronisation en utilisant des monstres que vous contrôlez comme Matériel. Le reste de ce tour, les monstres Invoqués par Synchronisation par cet effet ne sont pas affectés par les effets activés de votre adversaire. Vous ne pouvez utiliser chaque effet de "Dragon Poussière d'Étoile Accel Synchro" qu'une fois par tour.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 Empfänger der Stufe 2 oder niedriger als Spezialbeschwörung von deinem Friedhof beschwören. Während der Main Phase (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Sternenstaubdrache“ als Spezialbeschwörung von deinem Extra Deck (dies wird als Synchrobeschwörung behandelt), dann, sofort nachdem dieser Effekt aufgelöst wurde, führe eine Synchrobeschwörung durch und verwende dafür Monster, die du kontrollierst, als Material. Für den Rest dieses Spielzugs bleiben die durch diesen Effekt als Synchrobeschwörung beschworenen Monster von aktivierten Effekten deines Gegners unberührt. Du kannst jeden Effekt von „Schnellsynchro-Sternenstaubdrache“ nur einmal pro Spielzug verwenden.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi Evocare Specialmente 1 Tuner di Livello 2 o inferiore dal tuo Cimitero. Durante la Main Phase (Effetto Rapido): puoi offrire come Tributo questa carta; Evoca Specialmente 1 "Drago Polvere di Stelle" dal tuo Extra Deck (questa viene considerata come una Synchro Evocazione), poi, immediatamente dopo che questo effetto si è risolto, Synchro Evoca utilizzando mostri che controlli come materiale. Per il resto di questo turno, i mostri Synchro Evocati da questo effetto sono immuni agli effetti attivati del tuo avversario. Puoi utilizzare ogni effetto di "Drago Polvere di Stelle Accel Synchro" una sola volta per turno.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode Invocar por Invocação-Especial 1 Regulador de Nível 2 ou menos do seu Cemitério. Durante a Fase Principal (Efeito Rápido): você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 "Dragão da Poeira Estelar" do seu Deck Adicional (isso é considerado uma Invocação-Sincro) e, depois, imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro usando monstros que você controla como matéria. Pelo resto deste turno, os monstros Invocados por Invocação-Sincro por este efeito não são afetados pelos efeitos ativados do seu oponente. Você só pode usar cada efeito de "Dragão da Poeira Estelar Acelerador Sincro" uma vez por turno.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes Invocar de Modo Especial 1 Cantante de Nivel 2 o menor desde tu Cementerio. Durante la Main Phase (Efecto Rápido): puedes Sacrificar esta carta; Invoca de Modo Especial 1 "Dragón de Polvo de Estrellas" desde tu Deck Extra (esto se trata como una Invocación por Sincronía) y después, inmediatamente después de que se resuelva este efecto, Invoca por Sincronía usando monstruos que controlas como material. Por el resto de este turno, los monstruos Invocados por Sincronía con este efecto no son afectados por los efectos activados de tu adversario. Sólo puedes usar cada efecto de "Dragón de Polvo de Estrellas de Sincronía Accel" una vez por turno.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚に成功した場合に発動できる。自分の墓地からレベル２以下のチューナー１体を選んで特殊召喚する。②：お互いのメインフェイズに、このカードをリリースして発動できる。ＥＸデッキから「スターダスト・ドラゴン」１体をＳ召喚扱いで特殊召喚する。その後、自分フィールドのモンスターを素材としてＳ召喚する。このターン、この効果でＳ召喚したモンスターは相手が発動した効果を受けない。
  | ko_lore               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 싱크로 소환에 성공했을 경우에 발동할 수 있다. 자신 묘지에서 레벨 2 이하의 튜너 1장을 고르고 특수 소환한다. ②: 서로의 메인 페이즈에, 이 카드를 릴리스하고 발동할 수 있다. 엑스트라 덱에서 "스타더스트 드래곤" 1장을 싱크로 소환으로 취급하여 특수 소환한다. 그 후, 자신 필드의 몬스터를 소재로서 싱크로 소환한다. 이 턴에, 이 효과로 싱크로 소환한 몬스터는 상대가 발동한 효과를 받지 않는다.
  | sc_lore               = 协调＋１只以上协调以外的怪兽<br />此卡名的①②效果１回合仅可各使用１次。①：此卡同步召唤成功的情况下可以发动。从自己的墓地挑选１只等级２以下的协调特殊召唤。②：在双方的主要阶段，解放此卡可以发动。从额外牌组将１只“星尘龙”视为同步召唤特殊召唤。然后，将自己场上的怪兽作为素材同步召唤。此回合，以此效果同步召唤的怪兽不受对手发动的效果影响。
