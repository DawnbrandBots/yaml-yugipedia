  | fr_lore               = Durant votre End Phase : Invoquez Spécialement 1 "Jeton Moteur" (Type Machine/TERRE/Niveau 1/ATK 200/DEF 200) en Position d'Attaque. Une fois par tour : jusqu'à la End Phase, vous pouvez augmenter l'ATK de cette carte de 1000. Durant la End Phase, si cet effet de cette carte a été utilisé : détruisez cette carte.
  | de_lore               = Während deiner End Phase: Beschwöre 1 "Maschine-Spielmarke" (Typ Maschine/ERDE/Stufe 1/ATK 200/DEF 200) als Spezialbeschwörung in die Angriffsposition. Einmal pro Spielzug: Du kannst diese Karte bis zur End Phase 1000 ATK erhalten lassen. Während der End Phase, falls dieser Effekt dieser Karte verwendet wurde: Zerstöre diese Karte.
  | it_lore               = Durante la tua End Phase: Evoca Specialmente 1 "Segna-Motore" (Tipo Macchina/TERRA/Livello 1/ATK 200/DEF 200) in Posizione di Attacco. Una volta per turno: puoi far guadagnare 1000 ATK a questa carta fino alla End Phase. Durante la End Phase, se questo effetto di questa carta è stato utilizzato: distruggi questa carta.
  | pt_lore               = Durante sua Fase Final: Invoque por Invocação-Especial 1 "Ficha de Motor" (Tipo Máquina/TERRA/Nível 1/ATK 200/DEF 200) em Posição de Ataque. Uma vez por turno: você pode fazer com que este card ganhe 1000 de ATK até a Fase Final. Durante a Fase Final, se este efeito deste card foi usado: destrua este card.
  | es_lore               = Durante tu End Phase: Invoca de Modo Especial 1 "Ficha Motor" (Tipo Máquina/TIERRA/Nivel 1/ATK 200/DEF 200) en Posición de Ataque. Una vez por turno: puedes hacer que esta carta gane 1000 ATK hasta la End Phase. Durante la End Phase, si este efecto de esta carta fue usado: destruye esta carta.
  | ja_lore               = ①：１ターンに１度、自分メインフェイズに発動できる。このカードの攻撃力はターン終了時まで１０００アップする。②：このカードの①の効果を発動した場合、エンドフェイズに発動する。このカードを破壊する。③：自分エンドフェイズに発動する。自分フィールドに「モータートークン」（機械族・地・星１・攻／守２００）１体を攻撃表示で特殊召喚する。
  | ko_lore               = ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지 1000 올린다. ②: 이 카드의 ①의 효과를 발동했을 경우, 엔드 페이즈에 발동한다. 이 카드를 파괴한다. ③: 자신 엔드 페이즈에 발동한다. 자신 필드에 "모터 토큰"(기계족 / 땅 / 레벨 1 / 공 200 / 수 200) 1장을 공격 표시로 특수 소환한다.
