  | fr_lore               = Lorsque cette carte est activée : vous pouvez prendre 1 monstre "Amazonesse" depuis votre Deck, et soit ajoutez-le à votre main soit (si c'est un Monstre Pendule) placez-le dans votre Zone Pendule. Lorsque vous recevez des dommages de combat tant que vous contrôlez une Carte Monstre "Amazonesse" : vous pouvez gagner des LP égaux aux dommages que vous avez reçus. Vous ne pouvez utiliser cet effet de "Fontaine Chaude Amazonesse" qu'une fois par tour.
  | de_lore               = Wenn diese Karte aktiviert wird: Du kannst 1 „Amazonisch“-Monster von deinem Deck nehmen und es entweder deiner Hand hinzufügen oder (falls es ein Pendelmonster ist) in deine Pendelzone legen. Wenn du Kampfschaden erhältst, solange du eine „Amazonisch“-Monsterkarte kontrollierst: Du kannst LP in Höhe des Schadens erhalten, den du erhalten hast. Du kannst diesen Effekt von „Amazonische heiße Quelle“ nur einmal pro Spielzug verwenden.
  | it_lore               = Quando questa carta viene attivata: puoi prendere 1 mostro "Amazoness" dal tuo Deck, e aggiungerlo alla tua mano oppure (se è un Mostro Pendulum) metterlo nella tua Zona Pendulum. Quando subisci danno da combattimento mentre controlli una Carta Mostro "Amazoness": puoi guadagnare LP pari al danno che hai subito. Puoi utilizzare questo effetto di "Fonte Termale Amazoness" una sola volta per turno.
  | pt_lore               = Quando este card for ativado: você pode pegar 1 monstro "Amazoness" do seu Deck e adicioná-lo à sua mão ou (se for um Monstro Pêndulo) coloque-o na sua Zona de Pêndulo. Quando você sofrer dano de batalha enquanto você controlar um Card de Monstro "Amazoness": você pode ganhar PV igual ao dano que você sofreu. Você só pode usar este efeito de "Nascente Ardente Amazoness" uma vez por turno.
  | es_lore               = Cuando esta carta es activada: puedes tomar 1 monstruo "Amazoness" en tu Deck, y ya sea añadirlo a tu mano o (si es un Monstruo de Péndulo) ponerlo en tu Zona de Péndulo. Cuando recibes daño de batalla mientras controles una Carta de Monstruo "Amazoness": puedes ganar LP igual al daño que recibiste. Sólo puedes usar este efecto de "Fuente Termal Amazoness" una vez por turno.
