  | lore                  = 1 [[Tuner monster|Tuner]] + 1+ non-Tuner [[Monster Card|monsters]]<br/>You can [[target]] 1 card in the [[Field Zone]]; [[destroy]] it, then [[Special Summon]] to its controller's field, 1 "[[Rose Token]]" ([[Plant]]/[[DARK]]/[[Level]] 2/[[ATK]] 800/[[DEF]] 800) in [[Attack Position]], also you cannot Special Summon monsters from the [[Extra Deck]] for the rest of this [[turn]], except [[Synchro Monster]]s. You can only use this [[effect]] of "Garden Rose Flora" [[once per turn]]. Once per [[Chain]], during your opponent's [[Main Phase]], you can ([[Quick Effect]]): Immediately after this effect [[resolve]]s, [[Synchro Summon]] using this card you control.
  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Vous pouvez cibler 1 carte dans la Zone Terrain ; détruisez-la, puis Invoquez Spécialement 1 "Jeton Rose" (Plante/TÉNÈBRES/Niveau 2/ATK 800/DEF 800) en Position d'Attaque sur le Terrain de son contrôleur, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Flora de la Rose du Jardin" qu'une fois par tour. Une fois par Chaîne, durant la Main Phase de votre adversaire, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Synchronisation en utilisant cette carte que vous contrôlez.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Du kannst 1 Karte in der Spielfeldzone wählen; zerstöre sie, dann beschwöre 1 „Rose-Spielmarke“ (Pflanze/FINSTERNIS/Stufe 2/ATK 800/DEF 800) als Spezialbeschwörung auf die Spielfeldseite ihres Beherrschers in die Angriffsposition, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern. Du kannst diesen Effekt von „Gartenrosenflora“ nur einmal pro Spielzug verwenden. Einmal pro Kette, während der Main Phase deines Gegners, kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, führe eine Synchrobeschwörung durch und verwende dafür diese Karte, die du kontrollierst.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Puoi scegliere come bersaglio 1 carta nella Zona Terreno; distruggila, poi Evoca Specialmente sul Terreno del suo controllore 1 "Segna-Rosa" (Pianta/OSCURITÀ/Livello 2/ATK 800/DEF 800) in Posizione di Attacco, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Synchro. Puoi utilizzare questo effetto di "Flora Rosa del Giardino" una sola volta per turno. Una volta per Catena, durante la Main Phase del tuo avversario, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Synchro Evoca utilizzando questa carta che controlli.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Você pode escolher 1 card na Zona do Campo; destrua-o e, depois, Invoque por Invocação-Especial no campo do seu controlador, 1 "Ficha de Rosa" (Planta/TREVAS/Nível 2/ATK 800/DEF 800) em Posição de Ataque e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Sincro. Você só pode usar este efeito de "Flora da Rosa do Jardim" uma vez por turno. Uma vez por Corrente, durante a Fase Principal do seu oponente, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro usando este card que você controla.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Puedes seleccionar 1 carta en la Zona del Campo; destrúyela, y después Invoca de Modo Especial, al Campo de su controlador, 1 "Ficha Rosa" (Planta/OSCURIDAD/Nivel 2/ATK 800/DEF 800) en Posición de Ataque, y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos de Sincronía. Sólo puedes usar este efecto de "Flora de la Rosa del Jardín" una vez por turno. Una vez por Cadena, durante la Main Phase de tu adversario, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invocar por Sincronía usando esta carta que controlas.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。①：フィールドのフィールド魔法カード１枚を対象として発動できる。そのカードを破壊する。その後、そのコントローラーのフィールドに「ローズ・トークン」（植物族・闇・星２・攻／守８００）１体を攻撃表示で特殊召喚する。このターン、自分はＳモンスターしかＥＸデッキから特殊召喚できない。②：相手メインフェイズに発動できる。このカードを含む自分フィールドのモンスターを素材としてＳ召喚する。
  | ko_lore               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 필드 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 그 후, 그 컨트롤러의 필드에 "로즈 토큰"(식물족 / 어둠 / 레벨 2 / 공 800 / 수 800) 1장을 공격 표시로 특수 소환한다. 이 턴에 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 상대 메인 페이즈에 발동할 수 있다. 이 카드를 포함하는 자신 필드의 몬스터를 소재로서 싱크로 소환한다.
