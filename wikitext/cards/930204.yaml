  | lore                  = [[Target]] 1 "[[Gold Pride]]" [[monster]] you [[control]]; until the end of this [[turn]], it gains 500 [[ATK]], it cannot be [[destroyed by battle]] or card [[effect]]s, and it cannot [[activate]] its effects. During the [[End Phase]], if a [[face-up]] "Gold Pride" monster(s) you control was destroyed by battle or card effect this turn: You can [[Set]] this card from your [[GY]]. You can only use this effect of "Gold Pride - Pedal to the Metal!" [[once per turn]].
  | fr_lore               = Ciblez 1 monstre "Fierté d'Or" que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 500 ATK, il ne peut être détruit ni au combat ni par des effets de carte, et il ne peut pas activer ses effets. Durant la End Phase, si un ou plusieurs monstres "Fierté d'Or" face recto que vous contrôlez ont été détruits au combat ou par un effet de carte ce tour : vous pouvez Poser cette carte depuis votre Cimetière. Vous ne pouvez utiliser cet effet de "Fierté d'Or - Appuie sur le Champignon !" qu'une fois par tour.
  | de_lore               = Wähle 1 „Goldstolz“-Monster, das du kontrollierst; bis zum Ende dieses Spielzugs erhält es 500 ATK, kann weder durch Kampf noch durch Karteneffekte zerstört werden und seine Effekte können nicht aktiviert werden. Während der End Phase, falls ein oder mehr offene „Goldstolz“-Monster, die du kontrollierst, in diesem Spielzug durch Kampf oder einen Karteneffekt zerstört wurden: Du kannst diese Karte von deinem Friedhof setzen. Du kannst diesen Effekt von „Goldstolz - Vollgas!“ nur einmal pro Spielzug verwenden.
  | it_lore               = Scegli come bersaglio 1 mostro "Orgoglio d'Oro" che controlli; fino alla fine di questo turno, esso guadagna 500 ATK, non può essere distrutto in battaglia o dagli effetti delle carte e non può attivare i suoi effetti. Durante la End Phase, se uno o più mostri "Orgoglio d'Oro" scoperti che controlli sono stati distrutti in battaglia o dall'effetto di una carta in questo turno: puoi Posizionare questa carta dal tuo Cimitero. Puoi utilizzare questo effetto di "Orgoglio d'Oro - Pedale a Tavoletta!" una sola volta per turno.
  | pt_lore               = Escolha 1 monstro "Orgulho Dourado" que você controla; até o final deste turno, ele ganha 500 de ATK, ele não pode ser destruído em batalha ou por efeitos de card e ele não pode ativar seus efeitos. Durante a Fase Final, se um ou mais monstros "Orgulho Dourado" com a face para cima que você controla foram destruídos em batalha ou por um efeito de card neste turno: você pode Baixar este card do seu Cemitério. Você só pode usar este efeito de "Orgulho Dourado - Pisa Fundo!" uma vez por turno.
  | es_lore               = Selecciona 1 monstruo "Orgullo Dorado" que controles; hasta el final de este turno, éste gana 500 ATK, no puede ser destruido en batalla o por efectos de cartas, y no puede activar sus efectos. Durante la End Phase, si uno o más monstruos "Orgullo Dorado" boca arriba que controlas fueron destruidos en batalla o por efectos de cartas este turno: puedes Colocar esta carta desde tu Cementerio. Sólo puedes usar este efecto de "Orgullo Dorado - ¡Pedal al Metal!" una vez por turno.
