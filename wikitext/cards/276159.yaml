  | lore                  = You can [[target]] 1 [[Dragon]] [[Normal Monster]] you [[control]]; [[equip]] this [[Monster Card|monster]] from your [[hand]] or [[field]] to that target. If a monster equipped with this card [[attack]]s a [[Defense Position]] monster, inflict [[piercing]] [[battle damage]] to your opponent. If a monster equipped with this card would be [[destroy]]ed, destroy this card instead.
  | fr_lore               = Vous pouvez cibler 1 Monstre Normal Dragon que vous contrôlez ; équipez ce monstre depuis votre main ou Terrain à la cible. Si un monstre équipé avec cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Si un monstre équipé avec cette carte va être détruit, détruisez cette carte à la place.
  | de_lore               = Du kannst 1 Normales Drache-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder Spielfeldseite aus. Falls ein mit dieser Karte ausgerüstetes Monster ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Falls ein mit dieser Karte ausgerüstetes Monster zerstört würde, zerstöre stattdessen diese Karte.
  | it_lore               = Puoi scegliere come bersaglio 1 Mostro Normale Drago che controlli; equipaggia questo mostro dalla tua mano o Terreno a quel bersaglio. Se un mostro equipaggiato con questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Se un mostro equipaggiato con questa carta sta per essere distrutto, distruggi invece questa carta.
  | pt_lore               = Você pode escolher 1 Monstro Normal Dragão que você controla; equipe este monstro da sua mão ou do campo no alvo. Se um monstro equipado com este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Se um monstro equipado com este card seria destruído, em vez disso, destrua este card.
  | es_lore               = Puedes seleccionar 1 Monstruo Normal Dragón que controles; equipa este monstruo en tu mano o Campo a ese objetivo. Si un monstruo equipado con esta carta ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Si un monstruo equipado con esta carta fuera a ser destruido, destruye esta carta en su lugar.
  | ja_lore               = 自分のメインフェイズ時、手札または自分フィールド上のこのモンスターを、装備カード扱いとして自分フィールド上のドラゴン族の通常モンスター１体に装備できる。このカードが装備カード扱いとして装備されている場合、装備モンスターが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。また、このカードの装備モンスターが破壊される場合、代わりにこのカードを破壊する。
  | ko_lore               = 자신의 메인 페이즈시, 패 또는 자신 필드 위의 이 몬스터를, 장착 카드로 취급하고 자신 필드 위의 드래곤족 일반 몬스터 1장에 장착할 수 있다. 이 카드가 장착 카드로 취급되어 장착되어 있을 경우, 장착 몬스터가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 또한, 이 카드의 장착 몬스터가 파괴될 경우, 대신에 이 카드를 파괴한다.
  | tc_lore               = 在我方主要阶段时，可以让手牌或是我方场上存在的此怪兽作为装备卡，装备我方场上龙族的1只通常怪兽。若是将此卡当作装备卡的情形，当装备怪兽攻击守备表示怪兽时，其攻击力若超过守备表示怪兽的守备力，将给对手生命造成相差数值的战斗伤害。此外，若是装备此卡的怪兽被破坏的情形，将破坏此卡做为代替。
  | sc_lore               = ①：以自己场上的1只龙族通常怪兽作为对象可以发动。从自己的手牌·场上将此怪兽视为装备卡，将其装备给自己的龙族通常怪兽。 ②：装备怪兽攻击守备表示怪兽的情况下，将给对手造成攻击力超出其守备力部分数值的战斗伤害。 ③：装备怪兽将被破坏的情况下，作为代替破坏此卡。
