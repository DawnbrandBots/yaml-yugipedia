  | fr_lore               = "Attaque du Noyau A" + "Briseur du Draco B" + "Croc de la Vouivre C"<br />Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en bannissant les cartes ci-dessus que vous contrôlez et/ou depuis votre Cimetière. (N'utilisez pas "Polymérisation".) Une fois par tour (Effet Rapide) : vous pouvez défausser 1 carte, puis ciblez 1 carte sur le Terrain ; bannissez-la. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez Sacrifier cette carte, puis ciblez 3 de vos monstres Union LUMIÈRE Machine bannis de noms différents ; Invoquez-les Spécialement.
  | de_lore               = „A-Angriffskern“ + „B-Busterdrachling“ + „C-Crashwyvern“<br />Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten verbannst, die du kontrollierst und/oder die sich in deinem Friedhof befinden. („Polymerisation“ wird nicht verwendet.) Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Karte abwerfen und dann 1 Karte auf dem Spielfeld wählen; verbanne sie. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst diese Karte als Tribut anbieten und dann 3 deiner verbannten LICHT Maschine-Union-Monster mit unterschiedlichen Namen wählen; beschwöre sie als Spezialbeschwörung.
  | it_lore               = "A-Nucleo d'Assalto" + "B-Draghetto Balistico" + "C-Viverna Combattente"<br />Deve prima essere Evocato Specialmente (dal tuo Extra Deck) bandendo le carte sopra indicate che controlli e/o dal tuo Cimitero. (Non utilizzi "Polimerizzazione".) Una volta per turno (Effetto Rapido): puoi scartare 1 carta, poi scegliere come bersaglio 1 carta sul Terreno; bandiscila. Durante il turno del tuo avversario (Effetto Rapido): puoi offrire come Tributo questa carta, poi scegliere come bersaglio 3 dei tuoi mostri Unione LUCE Macchina banditi con nomi diversi; Evocali Specialmente
  | pt_lore               = "Núcleo de Assalto A" + "Dragonete do Banimento B" + "Wivern de Compressão C"<br />Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao banir os cards acima que você controla e/ou do seu Cemitério. (Você não usa "Polimerização".) Uma vez por turno (Efeito Rápido): você pode descartar 1 card e, depois, escolher 1 card no campo; bana-o. Durante o turno do seu oponente (Efeito Rápido): você pode oferecer este card como Tributo e, depois, escolher 3 dos seus monstros União Máquina de LUZ banidos com nomes diferentes; Invoque-os por Invocação-Especial.
  | es_lore               = "A-Núcleo de Asalto" + "B-Drake Beligerante" + "C-Güiverno Compresor"<br />Primero debe ser Invocado de Modo Especial (desde tu Deck Extra) desterrando las cartas mencionadas arriba que tú controles y/o en tu Cementerio. (No usas "Polimerización"). Una vez por turno (Efecto Rápido): puedes descartar 1 carta, y después seleccionar 1 carta en el Campo; destiérrala. Durante el turno de tu adversario (Efecto Rápido): puedes Sacrificar esta carta, y después seleccionar 3 de tus monstruos de Unión Máquina de LUZ con nombres diferentes desterrados; Invócalos de Modo Especial.
  | ja_lore               = 「Ａ－アサルト・コア」＋「Ｂ－バスター・ドレイク」＋「Ｃ－クラッシュ・ワイバーン」<br />自分のフィールド・墓地の上記カードを除外した場合のみ、ＥＸデッキから特殊召喚できる（「融合」は必要としない）。①：１ターンに１度、手札を１枚捨て、フィールドのカード１枚を対象として発動できる。そのカードを除外する。この効果は相手ターンでも発動できる。②：相手ターンにこのカードをリリースし、除外されている自分の機械族・光属性のユニオンモンスター３種類を１体ずつ対象として発動できる。そのモンスターを特殊召喚する。
  | ko_lore               = "A－어썰트 코어" ＋ "B－버스터 드레이크" ＋ "C－크러시 와이반"<br />자신의 필드 / 묘지의 상기 카드를 제외했을 경우에만, 엑스트라 덱에서 특수 소환할 수 있다("융합"은 필요로 하지 않는다). ①: 1턴에 1번, 패를 1장 버리고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 상대 턴에 이 카드를 릴리스하고, 제외되어 있는 자신의 기계족 / 빛 속성인 유니온 몬스터 3종류를 1장씩 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
