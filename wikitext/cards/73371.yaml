  | lore                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by [[send]]ing 1 [[face-up]] "[[Jinzo]]" you [[control]] to the [[Graveyard|GY]]. [[Trap Card]]s, and their [[effect]]s on the [[field]], cannot be [[activate]]d. [[Negate]] all Trap effects on the field. [[Once per turn]]: You can [[destroy]] as many face-up Traps on the field as possible, and if you do, inflict 300 [[Effect damage|damage]] to your opponent for each card destroyed.
  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en envoyant 1 "Jinzo" face recto que vous contrôlez au Cimetière. Les Cartes Piège, et leurs effets sur le Terrain, ne peuvent pas être activés. Annulez tous les effets de Piège sur le Terrain. Une fois par tour : vous pouvez détruire autant de Pièges face recto sur le Terrain que possible, et si vous le faites, infligez 300 points de dommages à votre adversaire pour chaque carte détruite.
  | de_lore               = Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer indem du 1 offenen "Jinzo", den du kontrollierst, auf den Friedhof legst. Fallenkarten können nicht aktiviert werden und die Effekte aller Fallenkarten auf dem Spielfeld werden annulliert. Einmal pro Spielzug kannst du alle offenen Fallenkarten zerstören. Füge deinem Gegner 300 Schaden für jede durch diesen Effekt zerstörte Karte zu.
  | it_lore               = Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non mandando al Cimitero 1 "Jinzo" scoperto che controlli. Le Carte Trappola non possono essere attivate e gli effetti di tutte le Carte Trappola sul Terreno sono annullati. Una volta per turno, puoi distruggere tutte le Carte Trappola scoperte. Infliggi 300 danni al tuo avversario per ogni carta distrutta da questo effetto.
  | pt_lore               = Esta carta não pode ser Normal Summoned ou Set. Esta carta não pode ser Special Summon exceto por enviar 1 "Jinzo" virado para cima que você controla ao Cemitério. Trap Cards não podem ser ativados e os efeitos de todos os Trap Cards no campo são negados. Uma vez por turno, você pode destruir todos os Trap Cards virados para cima. Inflija 300 pontos de dano ao seu oponente para cada carta destruída por este efeito.
  | es_lore               = Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta no puede ser Invocada de Modo Especial excepto mandando al Cementerio 1 "Jinzo" boca arriba que controles. No se pueden activar Cartas de Trampa y los efectos de todas las Cartas de Trampa en el Campo son negados. Una vez por turno, puedes destruir todas las Cartas de Trampa boca arriba. Inflige 300 puntos de daño a tu adversario por cada carta que destruyas por este efecto.
  | ja_lore               = このカードは通常召喚できない。自分フィールドの表側表示の「{{Ruby|人|じん}}{{Ruby|造|ぞう}}{{Ruby|人|にん}}{{Ruby|間|げん}}－サイコ・ショッカー」１体を墓地へ送った場合のみ特殊召喚できる。①：このカードがモンスターゾーンに存在する限り、お互いにフィールドの罠カードの効果を発動できず、フィールドの罠カードの効果は無効化される。②：１ターンに１度、自分メインフェイズに発動できる。フィールドの表側表示の罠カードを全て破壊し、破壊した数×３００ダメージを相手に与える。
  | ko_lore               = 이 카드는 통상 소환할 수 없다. 자신 필드의 앞면 표시의 "인조인간 －사이코 쇼커－" 1장을 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 이 카드가 몬스터 존에 존재하는 한, 서로 필드의 함정 카드의 효과를 발동할 수 없으며, 필드의 함정 카드의 효과는 무효화된다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 필드의 앞면 표시의 함정 카드를 전부 파괴하고, 파괴한 수 × 300 데미지를 상대에게 준다.
