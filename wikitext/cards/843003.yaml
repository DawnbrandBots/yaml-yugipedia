  | fr_lore               = 2 monstres Guerrier de Niveau 4<br />Votre adversaire ne peut pas cibler de monstres (celui-ci exclu) avec une attaque. Vous ne pouvez utiliser chacun des effets suivants de "Champion Héroïque - Claivesolish" qu'une fois par tour. Vous pouvez payer des LP jusqu'à n'en avoir plus que 500 ; au début de la Battle Phase de ce tour, doublez l'ATK d'1 monstre que vous contrôlez. Lorsqu'une attaque impliquant un monstre de votre adversaire est déclarée : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, cette carte gagne une ATK égale à l'ATK du monstre.
  | de_lore               = 2 Krieger-Monster der Stufe 4<br />Dein Gegner kann keine Monster als Ziel für Angriffe wählen, außer diesem. Du kannst jeden der folgenden Effekte von „Heroischer Champion - Claivesolish“ nur einmal pro Spielzug verwenden. Du kannst LP zahlen, sodass du nur noch 500 hast; am Beginn der Battle Phase dieses Spielzugs, verdopple die ATK von 1 Monster, das du kontrollierst. Wenn ein Angriff deklariert wird, an dem ein Monster deines Gegners beteiligt ist: Du kannst 1 Material von dieser Karte abhängen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; diese Karte erhält bis zum Ende dieses Spielzugs ATK in Höhe der ATK jenes Monsters.
  | it_lore               = 2 mostri Guerriero di Livello 4<br />Il tuo avversario non può scegliere mostri come bersaglio per gli attacchi, eccetto questo. Puoi utilizzare ognuno dei seguenti effetti di "Campione Eroico - Claivesolish" una sola volta per turno. Puoi pagare LP fino a quando te ne rimangono solo 500; all'inizio della Battle Phase in questo turno, raddoppia l'ATK di 1 mostro che controlli. Quando viene dichiarato un attacco che coinvolge un mostro del tuo avversario: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; questa carta guadagna ATK pari all'ATK di quel mostro fino alla fine di questo turno.
  | pt_lore               = 2 monstros Guerreiro de Nível 4<br />Seu oponente não pode escolher monstros como alvo de ataques, exceto este. Você só pode usar cada um dos seguintes efeitos de "Campeão Heroico - Claivesolish" uma vez por turno. Você pode pagar PV até ter apenas 500 restantes; no começo da Fase de Batalha deste turno, dobre o ATK de 1 monstro que você controla. Quando um ataque for declarado envolvendo um monstro do seu oponente: você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro com a face para cima que seu oponente controla; este card ganha ATK igual ao ATK desse monstro até o final deste turno.
  | es_lore               = 2 monstruos Guerrero de Nivel 4<br />Tu adversario no puede seleccionar monstruos para ataques, excepto éste. Sólo puedes usar cada uno de los siguientes efectos de "Campeón Heroico - Claivesolish" una vez por turno. Puedes pagar LP hasta que sólo te queden 500; al comienzo de la Battle Phase este turno, duplica el ATK de 1 monstruo que controles. Cuando es declarado un ataque que involucra el monstruo de tu adversario: puedes desacoplar 1 material de esta carta, y después selecciona 1 monstruo boca arriba que controle tu adversario; esta carta gana ATK igual al ATK de ese monstruo hasta el final de este turno.
  | ja_lore               = 戦士族レベル４モンスター×２<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：相手は他のモンスターを攻撃対象に選択できない。②：５００ＬＰになるようにＬＰを払って発動できる。このターンのバトルフェイズ開始時、自分フィールドのモンスター１体を選んで攻撃力を倍にする。③：相手モンスターが戦闘を行う攻撃宣言時、このカードのＸ素材を１つ取り除き、相手フィールドの表側表示モンスター１体を対象として発動できる。このカードの攻撃力はターン終了時まで、そのモンスターの攻撃力分アップする。
