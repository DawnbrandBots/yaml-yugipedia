  | fr_lore             = Une fois par tour, lorsqu'un effet de monstre activé par votre adversaire est résolu, si vous contrôlez min. 5 monstres TERRE, vous pouvez annuler l'effet, et si vous le faites, détruisez la carte. Vous ne pouvez utiliser chacun des effets suivants de "Vera la Déesse Vernusylphe" qu'une fois par tour. Vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; prenez-en le contrôle, et si vous le faites, il devient TERRE. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez cibler 1 monstre TERRE dans votre Cimetière ; Invoquez-le Spécialement.
  | de_lore             = Einmal pro Spielzug, wenn ein Monstereffekt aufgelöst wird, den dein Gegner aktiviert hat, falls du 5 oder mehr ERDE Monster kontrollierst, kannst du jenen Effekt annullieren und falls du dies tust, zerstöre jene Karte. Du kannst jeden der folgenden Effekte von „Vera die Frühlingssylphen-Göttin“ nur einmal pro Spielzug verwenden. Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; übernimm die Kontrolle darüber und falls du dies tust, wird es zu ERDE. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst 1 ERDE Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  | it_lore             = Una volta per turno, quando l'effetto di un mostro attivato dal tuo avversario si risolve, se controlli 5 o più mostri TERRA, puoi annullare quell'effetto e, se lo fai, distruggi quella carta. Puoi utilizzare ognuno dei seguenti effetti di "Vera la Dea Vernasilfide" una sola volta per turno. Puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; prendine il controllo e, se lo fai, esso diventa TERRA. Durante il turno del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 mostro TERRA nel tuo Cimitero; Evocalo Specialmente.
  | pt_lore             = Uma vez por turno, quando um efeito de monstro ativado pelo seu oponente resolver, se você controlar 5 ou mais monstros de TERRA, você pode negar esse efeito e, se isso acontecer, destrua esse card. Você só pode usar cada um dos seguintes efeitos de "Vera, a Deusa Vernasílfide" uma vez por turno. Você pode escolher 1 monstro com a face para cima que seu oponente controla; tome o controle dele e, se isso acontecer, ele se torna de TERRA. Durante o turno do seu oponente (Efeito Rápido): você pode escolher 1 monstro de TERRA no seu Cemitério; Invoque-o por Invocação-Especial.
  | es_lore             = Una vez por turno, cuando se resuelva un efecto de monstruo activado por tu adversario, si controlas 5 o más monstruos de TIERRA, puedes negar ese efecto y, si lo haces, destruye esa carta. Sólo puedes usar cada uno de los siguientes efectos de "Vera la Diosa Vernusilf" una vez por turno. Puedes seleccionar 1 monstruo boca arriba que controle tu adversario; toma su control y, si lo haces, éste se convierte en TIERRA. Durante el turno de tu adversario (Efecto Rápido): puedes seleccionar 1 monstruo de TIERRA en tu Cementerio; Invócalo de Modo Especial.
  | ja_lore             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのコントロールを得る。この効果でコントロールを得たモンスターは地属性になる。②：相手ターンに、自分の墓地の地属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。③：１ターンに１度、相手が発動したモンスターの効果処理時に、自分フィールドに地属性モンスターが５体以上存在する場合、その発動した効果を無効にし破壊できる。
