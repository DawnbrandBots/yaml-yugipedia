  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地のカード及び除外されている自分のカードの中から、「ラビュリンス・セッティング」以外の「ラビュリンス」魔法・罠カード２枚を対象として発動できる。そのカードをデッキに戻す。さらに、自分フィールドに悪魔族モンスターが存在する場合、戻した数だけデッキから「ラビュリンス」カード以外の通常罠カードを選んで自分フィールドにセットできる（同名カードは１枚まで）。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 카드 및 제외되어 있는 자신의 카드 중에서, "라뷰린스 세팅" 이외의 "라뷰린스" 마법 / 함정 카드 2장을 대상으로 하고 발동할 수 있다. 그 카드를 덱으로 되돌린다. 추가로, 자신 필드에 악마족 몬스터가 존재할 경우, 되돌린 수만큼 덱에서 "라뷰린스" 카드 이외의 일반 함정 카드를 고르고 자신 필드에 세트할 수 있다(같은 이름의 카드는 1장까지).
