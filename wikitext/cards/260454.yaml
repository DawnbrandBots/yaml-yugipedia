  | fr_lore               = 3 monstres de Niveau 11<br />Lorsque cette carte détruit un monstre au combat et l'envoie au Cimetière : infligez des dommages à votre adversaire égaux à la moitié de l'ATK d'origine du monstre détruit dans le Cimetière. Si cette carte a "Palais Céleste Gangaridai" comme Matériel Xyz, elle gagne cet effet.<br />● Une fois par tour, si cette carte détruit un monstre au combat : vous pouvez détacher 1 Matériel Xyz de cette carte ; elle peut attaquer une seconde fois à la suite.
  | de_lore               = 3 Monster der Stufe 11<br />Wenn diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner Schaden in Höhe der Hälfte der Grund-ATK des zerstörten Monsters im Friedhof zu. Falls diese Karte „Himmelspalast Gangaridai“ als Xyz-Material hat, erhält sie diesen Effekt.<br />● Einmal pro Spielzug, falls diese Karte ein Monster durch Kampf zerstört: Du kannst 1 Xyz-Material von dieser Karte abhängen; sie kann sofort einen zweiten Angriff durchführen.
  | it_lore               = 3 mostri di Livello 11<br />Quando questa carta distrugge un mostro in battaglia e lo manda al Cimitero: infliggi al tuo avversario danno pari alla metà dell'ATK originale del mostro distrutto nel Cimitero. Se questa carta ha "Palazzo del Cielo Gangaridai" come Materiale Xyz, essa guadagna questo effetto.<br />● Una volta per turno, se questa carta distrugge un mostro in battaglia: puoi staccare 1 Materiale Xyz da questa carta; essa può effettuare un secondo attacco di seguito.
  | pt_lore               = 3 monstros de Nível 11<br />Quando este card destruir um monstro em batalha e enviá-lo para o Cemitério: cause dano ao seu oponente igual à metade do ATK original do monstro destruído no Cemitério. Se este card tiver "Palácio Celeste Gangaridai" como uma Matéria Xyz, ele ganha este efeito.<br />● Uma vez por turno, se este card destruir um monstro em batalha: você pode desassociar 1 Matéria Xyz deste card; ele pode realizar um segundo ataque em sequência.
  | es_lore               = 3 monstruos de Nivel 11<br />Cuando esta carta destruye un monstruo en batalla y lo manda al Cementerio: inflige daño a tu adversario igual a la mitad del ATK original en el Cementerio del monstruo destruido. Si esta carta tiene a "Palacio Aéreo Gangaridai" como Material Xyz, gana este efecto.<br />● Una vez por turno, si esta carta destruye a un monstruo en batalla: puedes desacoplar de esta carta 1 Material Xyz; esta carta puede hacer un segundo ataque inmediatamente después.
  | ja_lore               = レベル１１モンスター×３<br />このカードが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターの元々の攻撃力の半分のダメージを相手ライフに与える。また、このカードが「超巨大空中宮殿ガンガリディア」をエクシーズ素材としている場合、以下の効果を得る。●このカードが戦闘によってモンスターを破壊した場合、このカードのエクシーズ素材を１つ取り除く事で、もう１度だけ続けて攻撃できる。この効果は１ターンに１度しか使用できない。
  | ko_lore               = 레벨 11 몬스터 × 3<br />이 카드가 전투에 의해서 몬스터를 파괴하고 묘지로 보냈을 때, 파괴한 몬스터의 원래 공격력 절반의 데미지를 상대 라이프에 준다. 또한, 이 카드가 "초거대 공중궁전 강가리다이" 를 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다. ● 이 카드가 전투에 의해서 몬스터를 파괴했을 경우, 이 카드의 엑시즈 소재를 1개 제거하는 것으로, 1번 더 이어서 공격할 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
