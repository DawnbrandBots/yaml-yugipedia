  | lore                  = [[Target]] 1 [[Synchro Monster]] on the [[field]]; [[return]] that target to the [[Extra Deck]], then, if all of the [[Monster Card|monsters]] that were used for the [[Synchro Summon]] of that monster are in your [[GY]], you can [[Special Summon]] all of them.
  | fr_lore               = Ciblez 1 Monstre Synchro sur le Terrain ; renvoyez la cible à l'Extra Deck, puis, si tous les monstres qui ont été utilisés pour l'Invocation Synchro du monstre sont dans votre Cimetière, vous pouvez tous les Invoquer Spécialement.
  | de_lore               = Wähle 1 Synchromonster auf dem Spielfeld; lege jenes gewählte Ziel ins Extra Deck zurück, dann, falls alle Monster, die für die Synchrobeschwörung jenes Monsters verwendet wurden, in deinem Friedhof liegen, kannst du sie alle als Spezialbeschwörung beschwören.
  | it_lore               = (Questa carta viene sempre considerata come una carta "[[Synchro]]".)<br />Scegli come bersaglio 1 Mostro Synchro sul Terreno; fai ritornare quel bersaglio nell'Extra Deck, poi, se tutti i mostri che erano stati utilizzati per la Synchro Evocazione di quel mostro sono nel tuo Cimitero, puoi Evocarli Specialmente tutti.
  | pt_lore               = Escolha 1 Monstro Sincro no campo; devolva o alvo para o Deck Adicional e, depois, se todos os monstros que foram usados para a Invocação-Sincro desse monstro estiverem no seu Cemitério, você pode Invocar todos eles por Invocação-Especial.
  | es_lore               = Selecciona 1 Monstruo de Sincronía en el Campo; devuelve ese objetivo al Deck Extra y después, si todos los monstruos usados en la Invocación por Sincronía de ese monstruo están en tu Cementerio, puedes Invocarlos todos de Modo Especial.
  | ja_lore               = ①：フィールドのＳモンスター１体を対象として発動できる。そのＳモンスターをＥＸデッキに戻す。その後、ＥＸデッキに戻したそのモンスターのＳ召喚の素材としたモンスター一組が自分の墓地に揃っていれば、その一組を特殊召喚できる。
  | ko_lore               = ①: 필드의 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 싱크로 몬스터를 주인의 엑스트라 덱으로 되돌린다. 그 후, 엑스트라 덱으로 되돌린 그 몬스터의 싱크로 소환에 사용한 싱크로 소재 몬스터 1세트가 자신 묘지에 모여 있으면, 그 1세트를 자신 필드에 특수 소환할 수 있다.
  | sc_lore               = ①：以场上的1只同步怪兽为对象可以发动。将该同步怪兽放回持有者的额外牌组。然后，如果放回额外牌组的该怪兽其同步召唤所使用到的一组同步素材怪兽全部都在自己的墓地，可将该一组特殊召唤至自己场上。
