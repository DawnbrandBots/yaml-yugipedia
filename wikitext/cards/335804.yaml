  | it_lore               = Non può essere utilizzato come [[Fusion Material|Materiale da Fusione]], [[Synchro Material|Synchro]] o [[Xyz Material|Xyz]] per un'[[Summon|Evocazione]]. Mentre questa carta è [[Face-up|scoperta]] sul [[Field|Terreno]], non può essere [[Tribute|offerta come Tributo]]. Durante la tua [[End Phase]]: puoi [[Target|scegliere come bersaglio]] 1 carta nella tua [[Pendulum Zone|Zona Pendulum]]; [[Destroy|distruggila]] e, se lo fai, dai il [[control]]lo di questa carta al tuo avversario. Durante ogni tua [[Standby Phase]]: subisci 300 [[Effect damage|danni]].
  | pt_lore               = Não pode ser usado como [[Fusion Material|Matéria de Fusão]], [[Synchro Material|Sincro]] ou [[Xyz Material|Xyz]] para uma [[Summon|Invocação]]. Enquanto este card estiver com a [[Face-up|face para cima]] no [[Field|campo]], ele não pode ser oferecido como [[Tribute|Tributo]]. Durante sua [[End Phase|Fase Final]]: você pode [[Target|escolher]] 1 card nas suas [[Pendulum Zone|Zonas de Pêndulo]]; [[Destroy|destrua-o]] e, se isso acontecer, conceda o [[control]]e deste card para o seu oponente. Durante cada uma das suas [[Standby Phase|Fases de Apoio]]: sofra 300 de [[Effect damage|dano]].
  | es_lore               = No puede ser usado como [[Fusion Material|Material de Fusión]], [[Synchro Material|Sincronía]] o [[Xyz Material|Xyz]] para una [[Summon|Invocación]]. Mientras esta carta esté [[Face-up|boca arriba]] en el [[Field|Campo]], no puede ser [[Tribute|Sacrificada]]. Durante tu [[End Phase]]: puedes [[Target|seleccionar]] 1 carta en tu [[Pendulum Zone|Zona del Péndulo]]; [[Destroy|destrúyela]] y, si lo haces, dale el [[control]] de esta carta a tu adversario. Durante cada una de tus [[Standby Phase]]s: recibe 300 puntos de [[Effect damage|daño]].
  | ja_lore               = このカードは融合・{{Ruby|Ｓ|シンクロ}}・{{Ruby|Ｘ|エクシーズ}}召喚の素材にできない。①：このカードがモンスターゾーンに存在する限り、このカードはリリースできない。②：自分エンドフェイズに自分の{{Ruby|Ｐ|ペンデュラム}}ゾーンのカード１体を対象とし発動できる。そのカードを破壊し、このカードのコントロールを相手に移す。③：自分スタンバイフェイズに発動する。自分は３００ダメージを受ける。
