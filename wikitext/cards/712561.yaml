  | lore                  = 1 "[[Fallen of Albaz]]" + 1+ [[Dragon]] [[monsters]]<br />Cannot be used as [[Fusion Material]]. Must be either [[Fusion Summon]]ed, or [[Special Summon]]ed by sending the above cards from any [[Monster Zone]]s to the [[GY]]. This card can [[attack]] monsters a number of times each [[Battle Phase]], up to the number of materials used for it. [[Once per turn]], during the [[End Phase]], if this card is in the GY because it was sent there this [[turn]]: You can [[Add a card|add]] 1 "[[Polymerization (archetype)|Polymerization]]" [[Normal Spell]] or "[[Fusion (archetype)|Fusion]]" Normal Spell from your Deck to your [[hand]].
  | fr_lore               = 1 "Albaz le Déchu" + 1+ monstre Dragon<br />Non utilisable comme Matériel Fusion. Uniquement soit Invocable par Fusion soit Invocable Spécialement en envoyant les cartes ci-dessus depuis les Zones Monstre au Cimetière. Chaque Battle Phase, cette carte peut attaquer un nombre de fois des monstres, inférieur ou égal au nombre de Matériels utilisés pour elle. Une fois par tour, durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée ce tour : vous pouvez ajouter 1 Magie Normale "Polymérisation" ou Magie Normale "Fusion" depuis votre Deck à votre main.
  | de_lore               = 1 „Gefallener von Albaz“ + 1+ Drache-Monster<br />Kann nicht als Fusionsmaterial verwendet werden. Muss entweder als Fusionsbeschwörung beschworen werden oder als Spezialbeschwörung beschworen werden, indem du die oben erwähnten Karten von beliebigen Monsterzonen auf den Friedhof legst. Diese Karte kann in jeder Battle Phase bis zu so viele Male Monster angreifen wie die Anzahl des für sie verwendeten Materials. Einmal pro Spielzug, während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde: Du kannst deiner Hand 1 Normalen „Polymerisation“-Zauber oder Normalen „Fusion“-Zauber von deinem Deck hinzufügen.
  | it_lore               = 1 "Caduto di Albaz" + 1+ mostri Drago<br />Non può essere utilizzato come Materiale da Fusione. Deve essere Evocato tramite Fusione, oppure Evocato Specialmente mandando le carte sopra indicate da qualsiasi Zona Mostri al Cimitero. Questa carta può attaccare i mostri un numero di volte ogni Battle Phase, fino al numero di materiali utilizzati per essa. Una volta per turno, durante la End Phase, se questa carta è nel Cimitero perché è stata mandata lì in questo turno: puoi aggiungere 1 Magia Normale "Polimerizzazione" o Magia Normale "Fusione" dal tuo Deck alla tua mano.
  | pt_lore               = 1 "Caído de Arbaz" + 1+ monstros Dragão<br />Não pode ser usado como Matéria de Fusão. Deve ser Invocado por Invocação-Fusão ou por Invocação-Especial ao enviar os cards acima de quaisquer Zonas de Monstros para o Cemitério. Este card pode atacar monstros um número de vezes a cada Fase de Batalha, até o número de matérias usadas para ele. Uma vez por turno, durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá neste turno: você pode adicionar 1 Magia Normal "Polimerização" ou Magia Normal "Fusão" do seu Deck à sua mão.
  | es_lore               = 1 "Caído de Albaz" + 1+ monstruos Dragón<br />No puede ser usado como Material de Fusión. Debe ser ya sea Invocado por Fusión, o Invocado de Modo Especial mandando al Cementerio las cartas de arriba en cualquier Zona de Monstruos. Esta carta puede atacar a monstruos un número de veces cada Battle Phase, hasta el número de materiales usados para su Invocación. Una vez por turno, durante la End Phase, si esta carta está en el Cementerio porque fue mandada allí este turno: puedes añadir a tu mano 1 Mágica Normal "Polimerización" o Mágica Normal "Fusión" en tu Deck.
  | ja_lore               = 「アルバスの落胤」＋ドラゴン族モンスター１体以上<br />このカードは融合素材にできない。このカードは融合召喚及び以下の方法でのみ特殊召喚できる。●自分・相手のモンスターゾーンの上記カードを墓地へ送った場合にＥＸデッキから特殊召喚できる。①：このカードは１度のバトルフェイズ中に、このカードの融合素材としたモンスターの数までモンスターに攻撃できる。②：このカードが墓地へ送られたターンのエンドフェイズに発動できる。デッキから「融合」通常魔法カードまたは「フュージョン」通常魔法カード１枚を手札に加える。
  | ko_lore               = "알버스의 낙윤" ＋ 드래곤족 몬스터 1장 이상<br />이 카드는 융합 소재로 할 수 없다. 이 카드는 융합 소환 및 이하의 방법으로만 특수 소환할 수 있다. ●자신 / 상대의 몬스터 존의 상기 카드를 묘지로 보냈을 경우에 엑스트라 덱에서 특수 소환할 수 있다.<br />①: 이 카드는 1번의 배틀 페이즈 중에, 이 카드의 융합 소재로 한 몬스터의 수까지 몬스터에 공격할 수 있다. ②: 이 카드가 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "융합" 일반 마법 카드 또는 "퓨전" 일반 마법 카드 1장을 패에 넣는다.
