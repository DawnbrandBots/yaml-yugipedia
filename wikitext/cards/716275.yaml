  | fr_lore               = Vous pouvez Invoquer Rituellement cette carte avec une carte "Recette". Si cette carte est Invoquée Spécialement : vous pouvez piocher 1 carte. Lorsqu'une carte ou un effet qui cible un monstre sur le Terrain est activé, ou lorsqu'un monstre est ciblé par une attaque (Effet Rapide) : vous pouvez Sacrifier 1 monstre "Nouvelles" que vous contrôlez et 1 monstre en Position d'Attaque sur l'un des Terrains, et si vous le faites, Invoquez Spécialement 1 Monstre Rituel "Nouvelles" de Niveau 4 ou 5 depuis votre main ou Deck. Vous ne pouvez utiliser chaque effet de "Poêltis de Nouvelles" qu'une fois par tour.
  | de_lore               = Du kannst diese Karte mit einer „Rezept“-Karte als Ritualbeschwörung beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Karte ziehen. Wenn eine Karte oder ein Effekt aktiviert wird, die oder der ein Monster auf dem Spielfeld als Ziel wählt, oder wenn ein Monster als Ziel für einen Angriff gewählt wird (Schnelleffekt): Du kannst 1 „Nouvelles“-Monster, das du kontrollierst, und 1 Monster in Angriffsposition auf einer beliebigen Spielfeldseite als Tribut anbieten und falls du dies tust, beschwöre 1 „Nouvelles“-Ritualmonster der Stufe 4 oder 5 als Spezialbeschwörung von deiner Hand oder deinem Deck. Du kannst jeden Effekt von „Poeltis der Nouvelles“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi Evocare tramite Rituale questa carta con una carta "Ricetta". Se questa carta viene Evocata Specialmente: puoi pescare 1 carta. Quando viene attivata una carta o un effetto che sceglie come bersaglio un mostro sul Terreno, o quando un mostro viene scelto come bersaglio per un attacco (Effetto Rapido): puoi offrire come Tributo 1 mostro "Nouvelles" che controlli e 1 mostro in Posizione di Attacco su qualsiasi Terreno e, se lo fai, Evoca Specialmente 1 Mostro Rituale "Nouvelles" di Livello 4 o 5 dalla tua mano o Deck. Puoi utilizzare ogni effetto di "Poeltis de Nouvelles" una sola volta per turno.
  | pt_lore               = Você pode Invocar este card por Invocação-Ritual com um card "Receita". Se este card for Invocado por Invocação-Especial: você pode comprar 1 card. Quando um card ou efeito for ativado que escolha um monstro no campo como alvo, ou quando um monstro for alvo de um ataque (Efeito Rápido): você pode oferecer como Tributo 1 monstro "Nouvelles" que você controla e 1 monstro em Posição de Ataque em qualquer campo e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro de Ritual "Nouvelles" de Nível 4 ou 5 da sua mão ou do Deck. Você só pode usar cada efeito de "Poeltis de Nouvelles" uma vez por turno.
  | es_lore               = Puedes Invocar esta carta por Ritual con una carta "Receta". Si esta carta es Invocada de Modo Especial: puedes robar 1 carta. Cuando es activada una carta o efecto que selecciona un monstruo en el Campo, o cuando un monstruo es seleccionado para un ataque (Efecto Rápido): puedes Sacrificar 1 monstruo "Nouvelles" que tú controles y 1 monstruo en Posición de Ataque en cualquier Campo y, si lo haces, Invoca de Modo Especial, desde tu mano o Deck, 1 Monstruo de Ritual "Nouvelles" de Nivel 4 o 5. Sólo puedes usar cada efecto de "Sofritotis de Nouvelles" una vez por turno.
  | ja_lore               = 「レシピ」カードにより降臨。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動できる。自分はデッキから１枚ドローする。②：フィールドのモンスターが攻撃・効果の対象になった時に発動できる。自分フィールドの「ヌーベルズ」モンスター１体と自分・相手フィールドの攻撃表示モンスター１体をリリースし、手札・デッキからレベル４・５の「ヌーベルズ」儀式モンスター１体を特殊召喚する。
  | ko_lore               = "요리법" 카드에 의해 의식 소환. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ②: 필드의 몬스터가 공격 / 효과의 대상이 되었을 때에 발동할 수 있다. 자신 필드의 "누밸즈" 몬스터 1장과 자신 / 상대 필드의 공격 표시 몬스터 1장을 릴리스하고, 패 / 덱에서 레벨 4 / 5 의 "누밸즈" 의식 몬스터 1장을 특수 소환한다.
