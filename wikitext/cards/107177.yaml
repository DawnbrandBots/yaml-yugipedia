  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur "T.G."<br />(Cette carte n'est pas traitée comme une carte "[[Magician Girl|Magicienne des]]".)<br />Si cette carte est Invoquée par Synchronisation : ciblez 1 Magie/Piège sur le Terrain ; détruisez la cible. Si cette carte sur le Terrain est détruite : piochez 1 carte. Une fois par Chaîne, durant la Main Phase de votre adversaire, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Synchronisation en utilisant cette carte que vous contrôlez.
  | de_lore               = 1 Empfänger + 1+ „T.G.“-Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Wähle 1 Zauber/Falle auf dem Spielfeld; zerstöre das gewählte Ziel. Falls diese Karte auf dem Spielfeld zerstört wird: Ziehe 1 Karte. Einmal pro Kette, während der Main Phase deines Gegners kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, führe eine Synchrobeschwörung durch und verwende dafür diese Karte, die du kontrollierst.
  | it_lore               = 1 Tuner + 1+ mostri "T.G." non-Tuner<br />Se questa carta viene Synchro Evocata: scegli come bersaglio 1 Magia/Trappola sul Terreno; distruggi quel bersaglio. Se questa carta sul Terreno viene distrutta: pesca 1 carta. Una volta per Catena, durante la Main Phase del tuo avversario, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Synchro Evoca utilizzando questa carta che controlli.
  | pt_lore               = 1 Regulador + 1+ monstros "T.G." não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: escolha 1 Magia/Armadilha no campo; destrua o alvo. Se este card no campo for destruído: compre 1 card. Uma vez por Corrente, durante a Fase Principal do seu oponente, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro usando este card que você controla.
  | es_lore               = 1 Cantante + 1+ monstruos "T.G." que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: selecciona 1 Mágica/Trampa en el Campo; destruye ese objetivo. Si esta carta en el Campo es destruida: roba 1 carta. Una vez por Cadena, durante la Main Phase de tu adversario, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invocar por Sincronía usando esta carta que controlas.
  | ja_lore               = チューナー＋チューナー以外の「ＴＧ」モンスター１体以上<br />①：このカードがＳ召喚に成功した場合、フィールドの魔法・罠カード１枚を対象として発動する。そのカードを破壊する。②：相手メインフェイズに発動できる。このカードを含む自分フィールドのモンスターを素材としてＳ召喚する。③：フィールドのこのカードが破壊された場合に発動する。自分はデッキから１枚ドローする。
  | ko_lore               = 튜너 ＋ 튜너 이외의 "TG(테크지너스)" 몬스터 1장 이상<br />①: 이 카드가 싱크로 소환에 성공했을 경우, 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동한다. 그 카드를 파괴한다. ②: 상대 메인 페이즈에 발동할 수 있다. 이 카드를 포함하는 자신 필드의 몬스터를 소재로서 싱크로 소환한다. ③: 필드의 이 카드가 파괴되었을 경우에 발동한다. 자신은 덱에서 1장 드로우한다.
  | sc_lore               = 协调＋1只以上协调以外的"T.G."怪兽<br />①：此卡同步召唤成功的情况下，以场上1张魔法・陷阱卡为对象发动。将该卡破坏。②：在对手的主要阶段可以发动。将包括此卡在内的自己场上的怪兽作为同步素材同步召唤。③：场上的此卡被破坏的情况下发动。自己从牌组抽1张。
