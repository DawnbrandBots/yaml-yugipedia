  | fr_lore               = Après que vous avez Invoqué Normalement cette carte, vous pouvez Invoquer Normalement 1 monstre "Nordique" durant votre Main Phase ce tour, en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Si cette carte face recto sur le Terrain est envoyée au Cimetière : ciblez 1 carte "Relique Nordique" dans votre Cimetière ; ajoutez la cible à votre main.
  | de_lore               = Nachdem du diese Karte als Normalbeschwörung beschworen hast, kannst du während deiner Main Phase dieses Spielzugs zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 „Nordisch“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Falls diese offene Karte auf dem Spielfeld auf den Friedhof gelegt wird: Wähle 1 „Nordische Reliquie“-Karte in deinem Friedhof; füge das gewählte Ziel deiner Hand hinzu.
  | it_lore               = Dopo che hai Evocato Normalmente questa carta, puoi Evocare Normalmente 1 mostro "Nordic" durante la tua Main Phase in questo turno, in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Se questa carta scoperta sul Terreno viene mandata al Cimitero: scegli come bersaglio 1 carta "Reliquia Nordic" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  | pt_lore               = Depois que você Invocar este card por Invocação-Normal, você pode Invocar por Invocação-Normal 1 monstro "Nórdic" durante sua Fase Principal neste turno, em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Se este card com a face para cima no campo for enviado para o Cemitério: escolha 1 card "Relíquia Nórdica" no seu Cemitério; adicione o alvo à sua mão.
  | es_lore               = Después que Invoques esta carta de Modo Normal, puedes Invocar de Modo Normal 1 monstruo "Nórdico/a" durante tu Main Phase de este turno, además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Si esta carta boca arriba en el Campo es mandada al Cementerio: selecciona 1 carta "Reliquia Nórdica" en tu Cementerio; añade ese objetivo a tu mano.
  | ja_lore               = このカードが召喚に成功したターン、自分は通常召喚に加えて１度だけ「極星」と名のついたモンスター１体を召喚する事ができる。フィールド上に表側表示で存在するこのカードが墓地へ送られた時、自分の墓地から「極星宝」と名のついたカード１枚を選択して手札に加える。
  | ko_lore               = 이 카드가 일반 소환에 성공한 턴에, 자신은 일반 소환/세트 외에도 1번만 "극성"이라는 이름이 붙은 몬스터 1장을 일반 소환할 수 있다. 필드 위에 앞면 표시로 존재하는 이 카드가 묘지로 보내졌을 때, 자신의 묘지에서 "극성보"라는 이름이 붙은 카드 1장을 선택하고 패에 넣는다.
