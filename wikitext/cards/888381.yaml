  | fr_lore             = Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 "Jeton Aventurier" (Elfe/TERRE/Niveau 4/ATK 2000/DEF 2000) sur l'un des Terrains, puis envoyez 1 carte depuis votre main au Cimetière. Vous ne pouvez pas Invoquer Spécialement de monstres ("Jeton Aventurier" et monstres qui le mentionnent exclus) le tour où vous activez cet effet. Si un ou plusieurs monstres que vous contrôlez sont détruits au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 "Jeton Aventurier" sur l'un des Terrains. Vous ne pouvez utiliser chaque effet de "Malédiction d'Aramatir" qu'une fois par tour.
  | de_lore             = Während deiner Main Phase: Du kannst 1 „Abenteurer-Spielmarke“ (Fee/ERDE/Stufe 4/ATK 2000/DEF 2000) als Spezialbeschwörung auf eine beliebige Spielfeldseite beschwören, dann lege 1 Karte von deiner Hand auf den Friedhof. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer „Abenteurer-Spielmarken“ und Monstern, die sie erwähnen. Falls ein oder mehr Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst 1 „Abenteurer-Spielmarke“ als Spezialbeschwörung auf eine beliebige Spielfeldseite beschwören. Du kannst jeden Effekt von „Fluch von Aramatir“ nur einmal pro Spielzug verwenden.
  | it_lore             = Durante la tua Main Phase: puoi Evocare Specialmente 1 "Segna-Avventuriero" (Fata/TERRA/Livello 4/ATK 2000/DEF 2000) su qualsiasi Terreno, poi mandare 1 carta dalla tua mano al Cimitero. Non puoi Evocare Specialmente mostri nel turno in cui attivi questo effetto, eccetto "Segna-Avventuriero" e mostri che lo menzionano. Se uno o più mostri che controlli vengono distrutti in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 "Segna-Avventuriero" su qualsiasi Terreno. Puoi utilizzare ogni effetto di "Maledizione di Aramatir" una sola volta per turno.
  | pt_lore             = Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 "Ficha de Aventura" (Fada/TERRA/Nível 4/ATK 2000/DEF 2000) em qualquer campo e, depois, envie 1 card da sua mão para o Cemitério. Você não pode Invocar monstros por Invocação-Especial no turno em que ativar este efeito, exceto "Ficha de Aventura" e monstros que o mencionem. Se um ou mais monstros que você controla forem destruídos em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 "Ficha de Aventura" em qualquer campo. Você só pode usar cada efeito de "Maldição de Aramatir" uma vez por turno.
  | es_lore             = Durante tu Main Phase: puedes Invocar de Modo Especial 1 "Ficha Aventurera" (Hada/TIERRA/Nivel 4/ATK 2000/DEF 2000) a cualquier Campo, y después manda al Cementerio 1 carta en tu mano. No puedes Invocar monstruos de Modo Especial en el turno en el que activas este efecto, excepto "Ficha Aventureras" y monstruos que la mencionen. Si uno o más monstruos que controlas son destruidos en batalla o por el efecto de una carta: puedes Invocar de Modo Especial 1 "Ficha Aventurera" a cualquier Campo. Sólo puedes usar cada efecto de "Maldición de Aramatir" una vez por turno.
  | ja_lore             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分または相手フィールドに「勇者トークン」（天使族・地・星４・攻／守２０００）１体を特殊召喚する。その後、自分の手札を１枚選んで墓地へ送る。この効果を発動するターン、自分は「勇者トークン」及びそのトークン名が記されたモンスターしか特殊召喚できない。②：自分フィールドのモンスターが戦闘・効果で破壊された場合に発動できる。自分または相手フィールドに「勇者トークン」１体を特殊召喚する。
