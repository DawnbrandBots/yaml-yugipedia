  | fr_lore               = 3 monstres de Niveau 5<br />Lorsque cette carte en possession de son propriétaire est détruite par une carte de l'adversaire : vous pouvez cibler 1 Monstre Xyz dans votre Cimetière ; renvoyez la cible à l'Extra Deck. Si cette carte a un monstre "Utopie" comme Matériel, elle gagne cet effet.<br />● Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre contrôlé par votre adversaire ; détruisez le monstre, et s'il était face recto, infligez des dommages à votre adversaire égaux à l'ATK que le monstre détruit avait sur le Terrain.
  | de_lore               = 3 Monster der Stufe 5<br />Wenn diese Karte, die ihrem Besitzer gehört, durch eine Karte eines Gegners zerstört wird: Du kannst 1 Xyz-Monster in deinem Friedhof wählen; lege das gewählte Ziel ins Extra Deck zurück. Falls diese Karte ein „Utopia“-Monster als Material hat, erhält sie diesen Effekt.<br />● Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 Monster wählen, das dein Gegner kontrolliert; zerstöre das Monster und falls es offen lag, füge deinem Gegner Schaden in Höhe der ATK zu, die das zerstörte Monster auf dem Spielfeld hatte.
  | it_lore               = 3 mostri di Livello 5<br />Quando questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario: puoi scegliere come bersaglio 1 Mostro Xyz nel tuo Cimitero; fai ritornare quel bersaglio nell'Extra Deck. Se questa carta ha un mostro "Utopia" come materiale, essa guadagna questo effetto.<br />● Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggi quel mostro e, se era scoperto, infliggi al tuo avversario danno pari all'ATK che il mostro distrutto aveva sul Terreno.
  | pt_lore               = 3 monstros de Nível 5<br />Quando este card em posse do seu dono for destruído por um card do oponente: você pode escolher 1 Monstro Xyz no seu Cemitério; devolva o alvo para o Deck Adicional. Se este card tiver um monstro "Utopia" como matéria, ele ganha este efeito.<br />● Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro que seu oponente controla; destrua esse monstro e, se ele estava com a face para cima, cause dano ao seu oponente igual ao ATK que o monstro destruído tinha no campo.
  | es_lore               = 3 monstruos de Nivel 5<br />Cuando esta carta en posesión de su dueño es destruida por una carta del adversario: puedes seleccionar 1 Monstruo Xyz en tu Cementerio; devuelve ese objetivo al Deck Extra. Si esta carta tiene un monstruo "Utopía" como material, gana este efecto.<br />● Una vez por turno: puedes desacoplar 1 material de esta carta, y después seleccionar 1 monstruo que controle tu adversario; destruye ese monstruo y, si éste estaba boca arriba, inflige daño a tu adversario igual al ATK en el Campo del monstruo destruido.
  | ja_lore               = レベル５モンスター×３<br />①：このカードが相手によって破壊された時、自分の墓地のＸモンスター１体を対象として発動できる。そのモンスターをＥＸデッキに戻す。②：このカードが「希望皇ホープ」モンスターをＸ素材としている場合、以下の効果を得る。●１ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊し、表側表示モンスターを破壊した場合、その攻撃力分のダメージを相手に与える。
