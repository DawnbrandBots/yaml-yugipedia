  | fr_lore               = Si vous contrôlez un monstre "Magie de Mousquet" : ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, changez son ATK/DEF à 0, et aussi, il a ses effets annulés. Vous ne pouvez activer qu'1 "Magie de Mousquet - Domination Croisée" par tour.
  | de_lore               = Falls du ein „Magische/r Musket“-Monster kontrollierst: Wähle 1 offenes Monster auf dem Spielfeld; bis zum Ende dieses Spielzugs ändere seine ATK/DEF zu 0, zusätzlich bleiben seine Effekte annulliert. Du kannst nur 1 „Magische Muskete - Überkreuz-Überlegenheit“ pro Spielzug aktivieren.
  | it_lore               = Se controlli un mostro "Magico Moschet": scegli come bersaglio 1 mostro scoperto sul Terreno; fino alla fine di questo turno, cambia i suoi ATK/DEF a 0, inoltre i suoi effetti si annullano. Puoi attivare solo 1 "Magico Moschetto - Dominazione-Incrocio" per turno.
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ① : 자신 필드에 "마탄환" 몬스터가 존재할 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 턴 종료시까지, 그 몬스터의 공격력 / 수비력은 0 이 되고, 효과는 무효화된다.
  | pt_lore               = Se você controlar um monstro "Mágico(a) Mosquete": escolha 1 monstro com a face para cima no campo; até o final deste turno, mude o ATK/DEF dele para 0 e, além disso, ele tem seus efeitos negados. Você só pode ativar 1 "Mágico Mosquete - Lateralidade Cruzada" por turno.
  | es_lore               = Si controlas un monstruo "Mágico/a Mosquete": selecciona 1 monstruo boca arriba en el Campo; hasta el final de este turno, cambia su ATK/DEF a 0, y además ve sus efectos negados. Sólo puedes activar 1 "Mágico Mosquete - Lateralidad Cruzada" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに「魔弾」モンスターが存在する場合、フィールドの表側表示モンスター１体を対象として発動できる。ターン終了時まで、そのモンスターの攻撃力・守備力は０になり、効果は無効化される。
