  | lore                  = If you [[control]] no [[monsters]], you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "Double-Headed Dino King Rex" [[once per turn]] this way. If this card is [[Normal Summon|Normal]] or Special Summoned: You can [[target]] 1 monster on the [[field]] with less [[ATK]] than the total ATK of all [[Dinosaur]] monsters you control; [[destroy]] it. You can only use this effect of "Double-Headed Dino King Rex" once per turn.
  | fr_lore               = Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Dino Roi Rex à Double Tête" qu'une fois par tour de cette façon. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre sur le Terrain avec une ATK inférieure à la somme des ATK de tous les monstres Dinosaure que vous contrôlez ; détruisez-le. Vous ne pouvez utiliser cet effet de "Dino Roi Rex à Double Tête" qu'une fois par tour.
  | de_lore               = Falls du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Zweiköpfiger Dinokönig Rex“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Monster auf dem Spielfeld wählen, dessen ATK kleiner sind als die Summe der ATK aller Dinosaurier-Monster, die du kontrollierst; zerstöre es. Du kannst diesen Effekt von „Zweiköpfiger Dinokönig Rex“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Tirannosauro Rex Dino a Doppia Testa" una sola volta per turno in questo modo. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro sul Terreno con ATK inferiore alla somma degli ATK di tutti i mostri Dinosauro che controlli; distruggilo. Puoi utilizzare questo effetto di "Tirannosauro Rex Dino a Doppia Testa" una sola volta per turno.
  | pt_lore               = Se você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Dino Rei Rex de Duas Cabeças" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro no campo com menos ATK que o ATK total de todos os monstros Dinossauro que você controla; destrua-o. Você só pode usar este efeito de "Dino Rei Rex de Duas Cabeças" uma vez por turno.
  | es_lore               = Si no controlas monstruos, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Dino Rey Doble-Cabeza Rex" una vez por turno de esta forma. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo en el Campo con menos ATK que el ATK total de todos los monstruos Dinosaurio que controlas; destrúyelo. Sólo puedes usar este efecto de "Dino Rey Doble-Cabeza Rex" una vez por turno.
  | ja_lore               = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：自分フィールドにモンスターが存在しない場合、このカードは手札から特殊召喚できる。②：このカードが召喚・特殊召喚した場合、自分フィールドの恐竜族モンスターの攻撃力の合計より低い攻撃力を持つフィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
  | ko_lore               = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우, 자신 필드의 공룡족 몬스터의 공격력 합계보다 낮은 공격력을 가지는 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.
