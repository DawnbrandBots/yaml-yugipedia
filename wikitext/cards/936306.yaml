  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの元々の攻撃力が２５００の魔法使い族Ｐモンスター１体をリリースして発動できる。自分の手札・デッキ・ＥＸデッキ・フィールド・墓地のモンスターを融合素材として除外し、「覇王龍ズァーク」１体を融合召喚する。自分の除外状態の「ペンデュラム・ドラゴン」「エクシーズ・ドラゴン」「シンクロ・ドラゴン」「フュージョン・ドラゴン」モンスターがそれぞれ存在する場合を除き、この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.
  ①: 자신 필드의 원래 공격력이 2500 인 마법사족 펜듈럼 몬스터 1장을 릴리스하고 발동할 수 있다. 자신의 패 / 덱 / 엑스트라 덱 / 필드 / 묘지의 몬스터를 융합 소재로서 제외하고, "패왕룡 즈아크" 1장을 융합 소환한다. 자신의 제외 상태인 "펜듈럼 드래곤" "엑시즈 드래곤" "싱크로 드래곤" "퓨전 드래곤" 몬스터가 각각 존재할 경우가 아니면, 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
