  | lore                  = You can only use the 1st of the following [[effect]]s of "Therion "Duke" Yul" [[once per turn]].<br />● You can [[target]] 1 "[[Therion]]" [[monster]] or 1 [[Psychic]] monster in your [[GY]]; [[Special Summon]] this card from your [[hand]], and if you do, equip that monster to this card.<br />● While you [[control]] an [[Equip Card]], "Therion" monsters you control cannot be destroyed by your opponent's card [[effect]]s.<br />A "Therion" monster equipped with this card gains 700 [[ATK]], also it gains the 2nd effect listed above as if it were "Therion "Duke" Yul".
  | fr_lore               = Vous ne pouvez utiliser le 1er des effets suivants de "Therion "Duc" Yul" qu'une fois par tour.<br />● Vous pouvez cibler 1 monstre "Therion" ou 1 monstre Psychique dans votre Cimetière ; Invoquez Spécialement cette carte depuis votre main, et si vous le faites, équipez le monstre à cette carte.<br />● Tant que vous contrôlez une Carte d'Équipement, les monstres "Therion" que vous contrôlez ne peuvent pas être détruits par des effets de carte de votre adversaire.<br />Un monstre "Therion" équipé avec cette carte gagne 700 ATK, et aussi, il gagne le 2e effet listé ci-dessus comme s'il était "Therion "Duc" Yul".
  | de_lore               = Du kannst den 1. der folgenden Effekte von „Therion „Duke“ Yul“ nur einmal pro Spielzug verwenden.<br />● Du kannst 1 „Therion“-Monster oder 1 Psi-Monster in deinem Friedhof wählen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, rüste diese Karte mit jenem Monster aus.<br />● Solange du eine Ausrüstungskarte kontrollierst, können „Therion“-Monster, die du kontrollierst, nicht durch Karteneffekte deines Gegners zerstört werden.<br />Ein „Therion“-Monster, das mit dieser Karte ausgerüstet ist, erhält 700 ATK, zusätzlich erhält es den 2. oben aufgeführten Effekt, als ob es „Therion „Duke“ Yul“ wäre.
  | it_lore               = Puoi utilizzare il 1º dei seguenti effetti di "Therion "Duca" Yul" una sola volta per turno.<br />● Puoi scegliere come bersaglio 1 mostro "Therion" o 1 mostro Psichico nel tuo Cimitero; Evoca Specialmente questa carta dalla tua mano e, se lo fai, equipaggia quel mostro a questa carta.<br />● Mentre controlli una Carta Equipaggiamento, i mostri "Therion" che controlli non possono essere distrutti dagli effetti delle carte del tuo avversario.<br />Un mostro "Therion" equipaggiato con questa carta guadagna 700 ATK, inoltre guadagna il 2º effetto sopra indicato come se fosse "Therion "Duca" Yul".
  | pt_lore               = Você só pode usar o 1º dos seguintes efeitos de "Therion "Duque" Yul" uma vez por turno.<br />● Você pode escolher 1 monstro "Therion" ou 1 monstro Psíquico no seu Cemitério; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, equipe esse monstro a este card.<br />● Enquanto você controlar um Card de Equipamento, monstros "Therion" que você controla não podem ser destruídos pelos efeitos de card do seu oponente.<br />Um monstro "Therion" equipado com este card ganha 700 de ATK e, além disso, ele ganha o 2º efeito listado acima como se fosse "Therion "Duque" Yul".
  | es_lore               = Sólo puedes usar el 1ro. de los siguientes efectos de "Therion "Duque" Yul" una vez por turno.<br />● Puedes seleccionar 1 monstruo "Therion" o 1 monstruo Psíquico en tu Cementerio; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, equipa ese monstruo a esta carta.<br />● Mientras controlas una Carta de Equipo, los monstruos "Therion" que controlas no pueden ser destruidos por efectos de cartas de tu adversario.<br />Un monstruo "Therion" equipado con esta carta gana 700 ATK, y además gana el 2do. efecto listado arriba como si fuera "Therion "Duque" Yul".
  | ja_lore               = このカード名の①の効果は１ターンに１度しか使用できない。①：自分の墓地の、「セリオンズ」モンスターまたはサイキック族モンスター１体を対象として発動できる。このカードを手札から特殊召喚し、対象のモンスターを装備カード扱いとしてこのカードに装備する。②：自分フィールドに装備カードが存在する限り、自分フィールドの「セリオンズ」モンスターは相手の効果では破壊されない。③：このカードを装備した「セリオンズ」モンスターは、攻撃力が７００アップし、このカード名の②の効果を得る。
  | ko_lore               = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의, "세리온즈" 몬스터 또는 사이킥족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 대상 몬스터를 장착 카드로 취급하여 이 카드에 장착한다. ②: 자신 필드에 장착 카드가 존재하는 한, 자신 필드의 "세리온즈" 몬스터는 상대 효과로는 파괴되지 않는다. ③: 이 카드를 장착한 "세리온즈" 몬스터는, 공격력을 700 올리고, 이 카드명의 ②의 효과를 얻는다.
