  | lore                  = [[Activate]] only during the [[Battle Phase]]. Select 1 [[Equip Card]] [[equip]]ped to a [[face-up]] [[Attack Position]] [[monster]] you [[control]], and [[select]] 1 face-up Attack Position monster your opponent controls. Equip that monster with the selected Equip Card. Then, conduct [[battle]] between your previously equipped monster and the selected monster (other [[effect]]s cannot be activated during this battle).
  | fr_lore               = Activable uniquement durant la Battle Phase. Sélectionnez 1 Carte d'Équipement équipée à un monstre en Position d'Attaque face recto que vous contrôlez, et sélectionnez 1 monstre en Position d'Attaque face recto contrôlé par votre adversaire. Équipez ce monstre avec la Carte d'Équipement sélectionnée. Puis, menez un combat entre votre monstre précédemment équipé et le monstre sélectionné (les autres effets ne peuvent pas être activés durant ce combat).
  | it_lore               = Attiva solo durante la Battle Phase. Scegli 1 Carta Equipaggiamento equipaggiata ad un mostro scoperto in Posizione di Attacco che controlli, e scegli un mostro scoperto in Posizione di Attacco controllato dal tuo avversario. Equipaggia quel mostro con la Carta Equipaggiamento scelta. Poi, fai combattere il mostro precedentemente equipaggiato con il mostro scelto (nessun altro effetto può venire attivato durante questa battaglia).
  | de_lore               = Aktiviere diese Karte nur während der Battle Phase. Wähle 1 Ausrüstungskarte, die ein Monster in offener Angriffsposition ausrüstet, das du kontrollierst, und wähle 1 Monster in offener Angriffspostion, das dein Gegner kontrolliert. Rüste das Monster mit der gewählten Ausrüstungskarte aus. Führe dann einen Kampf zwischen deinem zuvor ausgerüsteten Monster und dem gewählten Monster durch (andere Effekte können während dieses Kampfes nicht aktiviert werden).
  | es_lore               = Sólo puedes activar esta carta durante la Battle Phase. Selecciona 1 Carta de Equipo equipada a 1 monstruo boca arriba en Posición de Ataque que controles, y selecciona 1 monstruo boca arriba en Posición de Ataque que controle tu adversario. Equipa a ese monstruo con la Carta de Equipo seleccionada. Después, realiza una batalla entre tu monstruo previamente equipado y el monstruo seleccionado (no puedes activar otros efectos durante esta batalla).
  | pt_lore               = Ative somente durante a Battle Phase. Selecione 1 Equip Card equipado a um monstro virado para cima na Posição de Ataque que você controla, e selecione 1 monstro virado para cima na Posição de Ataque que o seu oponente controla. Equipe aquele monstro com o Equip Card selecionado. Depois disso, conduza uma batalha entre o seu monstro anteriormente equipado e o monstro selecionado (outros efeitos não podem ser ativados durante esta batalha).
  | ja_lore               = バトルフェイズ中のみ発動する事ができる。自分フィールド上に表側攻撃表示で存在するモンスターに装備された装備カード１枚と相手フィールド上に存在する表側攻撃表示のモンスター１体を選択し、選択した装備カードを選択した相手モンスターに装備する。その後、選択した装備カードを装備していた自分のモンスターと、選択した相手モンスターで戦闘を行いダメージ計算を行う。
  | ko_lore               = 배틀 페이즈중만 발동할 수 있다. 자신 필드 위에 앞면 공격 표시로 존재하는 몬스터에게 장비된 장비 카드 1장과 상대 필드 위에 존재하는 앞면 공격 표시의 몬스터 1장을 선택해, 선택한 장비 카드를 선택한 상대 몬스터에게 장비한다. 그 후, 선택한 장비 카드를 장비하고 있던 자신의 몬스터와 선택한 상대 몬스터로 전투를 실시해 데미지 계산을 실시한다.
