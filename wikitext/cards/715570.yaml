  | lore                  = 2+ [[Level]] 9 [[Monster Card|monsters]]<br />You can only [[control]] 1 "Laevatein, Generaider Boss of Shadows". Monsters your opponent controls lose 1000 [[ATK]]/[[DEF]]. ([[Quick Effect]]): You can [[Tribute]] this [[Xyz Summon]]ed card; [[Special Summon]] 1 non-[[Fairy]] "[[Generaider]]" [[Xyz Monster]] from your [[Extra Deck]], then you can [[attach]] cards from any [[field]] and/or [[Graveyard|GY]]s to that Special Summoned monster as [[material]], up to the number of materials this card had.
  | fr_lore               = 2+ monstres de Niveau 9<br />Vous ne pouvez contrôler qu'1 "Laevatein, Boss Genèraideur des Ombres". Les monstres contrôlés par votre adversaire perdent 1000 ATK/DEF. (Effet Rapide) : vous pouvez Sacrifier cette carte Invoquée par Xyz ; Invoquez Spécialement 1 Monstre Xyz "Genèraideur" non-Elfe depuis votre Extra Deck, puis vous pouvez attacher un nombre de cartes depuis le Terrain et/ou les Cimetières au monstre Invoqué Spécialement comme Matériel, inférieur ou égal au nombre de Matériels que cette carte avait.
  | de_lore               = 2+ Monster der Stufe 9<br />Du kannst nur 1 „Laevatein, Generaider-Boss der Schatten“ kontrollieren. Monster, die dein Gegner kontrolliert, verlieren 1000 ATK/DEF. (Schnelleffekt): Du kannst diese als Xyz-Beschwörung beschworene Karte als Tribut anbieten; beschwöre 1 „Generaider“-Nicht-Fee-Xyz-Monster als Spezialbeschwörung von deinem Extra Deck, dann kannst du Karten von beliebigen Spielfeldseiten und/oder Friedhöfen bis zur Anzahl des Materials, das diese Karte hatte, als Material an jenes als Spezialbeschwörung beschworene Monster anhängen.
  | it_lore               = 2+ mostri di Livello 9<br />Puoi controllare solo 1 "Laevatein, Boss Generaider delle Ombre". I mostri controllati dal tuo avversario perdono 1000 ATK/DEF. (Effetto Rapido): puoi offrire come Tributo questa carta Evocata Xyz; Evoca Specialmente 1 Mostro Xyz "Generaider" non-Fata dal tuo Extra Deck, poi puoi attaccare carte da qualsiasi Terreno e/o Cimitero a quel mostro Evocato Specialmente come materiale, fino al numero di materiali che aveva questa carta.
  | pt_lore               = 2+ monstros de Nível 9<br />Você só pode controlar 1 "Laevatein, Chefe Generaidor das Sombras". Monstros que seu oponente controla perdem 1000 de ATK/DEF. (Efeito Rápido): você pode oferecer como Tributo este card Invocado por Invocação-Xyz; Invoque por Invocação-Especial 1 Monstro Xyz "Generaidor" que não seja Fada do seu Deck Adicional e, depois, você pode associar cards de qualquer campo e/ou Cemitérios a esse monstro Invocado por Invocação-Especial como matéria, até o número de matérias que este card tinha.
  | es_lore               = 2+ monstruos de Nivel 9<br />Sólo puedes controlar 1 "Laevatein, Jefe Geneincursor de las Sombras". Los monstruos que controla tu adversario pierden 1000 ATK/DEF. (Efecto Rápido): puedes Sacrificar esta carta Invocada Xyz; Invoca de Modo Especial 1 Monstruo Xyz "Geneincursor/a" que no sea Hada desde tu Deck Extra, y después puedes acoplar a ese monstruo Invocado de Modo Especial cartas en cualquier Campo y/o Cementerios como material, hasta el número de materiales que tenía esta carta.
  | ja_lore               = レベル９モンスター×２体以上<br />①：「影の王 レイヴァーテイン」は自分フィールドに１体しか表側表示で存在できない。②：相手フィールドのモンスターの攻撃力・守備力は１０００ダウンする。③：自分・相手ターンに、Ｘ召喚したこのカードをリリースして発動できる。ＥＸデッキから天使族モンスター以外の「ジェネレイド」Ｘモンスター１体を特殊召喚する。その後、このカードが持っていたＸ素材の数まで、自分または相手の、フィールド・墓地のカードを選んでこの効果で特殊召喚したモンスターの下に重ねてＸ素材にできる。
  | ko_lore               = 레벨 9 몬스터 × 2장 이상<br />①: "그림자의 제너레이드 레이바테인"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 상대 필드의 몬스터의 공격력 / 수비력은 1000 내린다. ③: 자신 / 상대 턴에, 엑시즈 소환한 이 카드를 릴리스하고 발동할 수 있다. 엑스트라 덱에서 천사족 몬스터 이외의 "제너레이드" 엑시즈 몬스터 1장을 특수 소환한다. 그 후, 이 카드가 가지고 있던 엑시즈 소재의 수까지, 자신 또는 상대의, 필드 / 묘지의 카드를 고르고 이 효과로 특수 소환한 몬스터 아래에 겹쳐 엑시즈 소재로 할 수 있다.
