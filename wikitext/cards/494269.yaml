  | lore                  = This card's name becomes "[[The Legendary Fisherman]]" while on the [[field]] or in the [[GY]]. While "[[Umi]]" is on the field, this card is [[unaffected]] by other [[Monster Card|monsters']] [[effect]]s. If this [[face-up]] card is [[destroy]]ed [[Destroyed by battle|by battle]], or [[leaves the field]] because of an opponent's card effect while its [[owner]] [[control]]s it: You can [[Add a card|add]] 1 [[Level]] 7 [[WATER]] monster from your [[Main Deck|Deck]] to your [[hand]].
  | fr_lore               = Le nom de cette carte devient "Le Pêcheur Légendaire" tant qu'elle est sur le Terrain ou dans le Cimetière. Tant que "Umi" est sur le Terrain, cette carte n'est pas affectée par les effets d'autres monstres. Si cette carte face recto est détruite au combat, ou quitte le Terrain à cause d'un effet de carte de l'adversaire tant que son propriétaire la contrôle : vous pouvez ajouter 1 monstre EAU de Niveau 7 depuis votre Deck à votre main.
  | de_lore               = Der Name dieser Karte wird zu „Legendärer Fischer“, solange sie auf dem Spielfeld oder im Friedhof liegt. Solange „Umi“ auf dem Spielfeld liegt, bleibt diese Karte von den Effekten anderer Monster unberührt. Falls diese offene Karte durch Kampf zerstört wird oder das Spielfeld durch einen Karteneffekt eines Gegners verlässt, solange ihr Besitzer sie kontrolliert: Du kannst deiner Hand 1 WASSER Monster der Stufe 7 von deinem Deck hinzufügen.
  | it_lore               = Il nome di questa carta diventa "Pescatore Leggendario" mentre è sul Terreno o nel Cimitero. Mentre "Umi" è sul Terreno, questa carta è immune agli effetti degli altri mostri. Se questa carta scoperta viene distrutta in battaglia, o lascia il Terreno per l'effetto di una carta dell'avversario mentre il suo proprietario la controlla: puoi aggiungere 1 mostro ACQUA di Livello 7 dal tuo Deck alla tua mano.
  | pt_lore               = O nome deste card se torna "O Pescador Lendário" enquanto estiver no campo ou no Cemitério. Enquanto "Umi" estiver no campo, este card não é afetado por outros efeitos de monstro. Se este card com a face para cima for destruído em batalha ou deixar o campo devido a um efeito de card do oponente enquanto seu dono o controlar: você pode adicionar 1 monstro de ÁGUA de Nível 7 do seu Deck à sua mão.
  | es_lore               = El nombre de esta carta se convierte en "El Pescador Legendario" mientras esté en el Campo o en el Cementerio. Mientras "Umi" esté en el Campo, esta carta no es afectada por efectos de otros monstruos. Si esta carta boca arriba es destruida en batalla, o deja el Campo por efecto de una carta del adversario mientras su dueño la controla: puedes añadir a tu mano 1 monstruo de AGUA de Nivel 7 en tu Deck.
  | ja_lore               = ①：このカードのカード名は、フィールド・墓地に存在する限り「伝説のフィッシャーマン」として扱う。②：フィールドに「海」が存在する限り、フィールドのこのカードは他のモンスターの効果を受けない。③：表側表示のこのカードが相手の効果でフィールドから離れた場合、または戦闘で破壊された場合に発動できる。デッキから水属性・レベル７モンスター１体を手札に加える。
  | ko_lore               = ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "전설의 어부"로 취급한다. ②: 필드에 "바다"가 존재하는 한, 필드의 이 카드는 다른 몬스터의 효과를 받지 않는다. ③: 앞면 표시의 이 카드가 상대 효과로 필드에서 벗어났을 경우, 또는 전투로 파괴되었을 경우에 발동할 수 있다. 덱에서 물 속성 / 레벨 7 몬스터 1장을 패에 넣는다.
