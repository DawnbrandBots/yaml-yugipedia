  | lore                  = [[Target]] 2 [[FIRE]] [[monsters]] (1 [[Tuner]] and 1 non-Tuner) with 200 [[DEF]] in your [[Graveyard|GY]]; [[banish]] both monsters, and if you do, [[Special Summon]] 1 FIRE [[Synchro Monster]] from your [[Extra Deck]] whose [[Level]] equals the total Levels of those monsters. You can only [[activate]] 1 "Birth of the Prominence Flame" per [[turn]].
  | fr_lore               = Ciblez 2 monstres FEU (1 Syntoniseur et 1 non-Syntoniseur) avec 200 DEF dans votre Cimetière ; bannissez les deux monstres, et si vous le faites, Invoquez Spécialement 1 Monstre Synchro FEU depuis votre Extra Deck dont le Niveau est égal à la somme des Niveaux de ces monstres. Vous ne pouvez activer qu'1 "Naissance de la Flamme Proéminente" par tour.
  | de_lore               = Wähle 2 FEUER Monster (1 Empfänger und 1 Nicht-Empfänger) mit 200 DEF in deinem Friedhof; verbanne beide Monster und falls du dies tust, beschwöre 1 FEUER Synchromonster, dessen Stufe der Summe der Stufen jener Monster entspricht, als Spezialbeschwörung von deinem Extra Deck. Du kannst nur 1 „Entfesselung der Protuberanzflamme“ pro Spielzug aktivieren.
  | it_lore               = Scegli come bersaglio 2 mostri FUOCO (1 Tuner e 1 non-Tuner) con 200 DEF nel tuo Cimitero; bandisci entrambi i mostri e, se lo fai, Evoca Specialmente dal tuo Extra Deck 1 Mostro Synchro FUOCO con Livello pari alla somma dei Livelli di quei mostri. Puoi attivare solo 1 "Nascita della Fiamma Prominente" per turno.
  | pt_lore               = Escolha 2 monstros de FOGO (1 Regulador e 1 não-Regulador) com 200 de DEF no seu Cemitério; bana os dois monstros e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro Sincro de FOGO do seu Deck Adicional cujo Nível seja igual à soma dos Níveis desses monstros. Você só pode ativar 1 "Nascimento da Chama Proeminente" por turno.
  | es_lore               = Selecciona 2 monstruos de FUEGO (1 Cantante y 1 que no sea Cantante) con 200 DEF en tu Cementerio; destierra ambos monstruos y, si lo haces, Invoca de Modo Especial 1 Monstruo de Sincronía de FUEGO desde tu Deck Extra cuyo Nivel sea igual a los Niveles totales de esos monstruos. Sólo puedes activar 1 "Nacimiento de la Llama de Prominencia" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の守備力２００の炎属性モンスターの中から、チューナー１体とチューナー以外のモンスター１体を対象として発動できる。そのモンスター２体を除外し、そのレベルの合計と同じレベルを持つ炎属性Ｓモンスター１体をＥＸデッキから特殊召喚する。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 수비력 200 인 화염 속성 몬스터 중에서, 튜너 1장과 튜너 이외의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터 2장을 제외하고, 그 레벨의 합계와 같은 레벨을 가지는 화염 속성 싱크로 몬스터 1장을 엑스트라 덱에서 특수 소환한다.
