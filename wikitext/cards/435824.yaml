  | fr_lore               = Si cette carte est détruite au combat ou par un effet de carte : vous pouvez cibler 1 monstre "Zoodiaque" ("Bélierbélier du Zoodiaque" exclu) dans votre Cimetière ; Invoquez-le Spécialement. Un Monstre Xyz dont le Type d'origine est Bête-Guerrier et qui a cette carte comme Matériel gagne cet effet.<br />● Lorsque votre adversaire active une Carte Piège ou effet de Piège qui cible cette carte (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; annulez l'activation.
  | de_lore               = Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Zoodiak“-Monster in deinem Friedhof wählen, außer „Zoodiak-Rammbock“; beschwöre es als Spezialbeschwörung. Ein Xyz-Monster, dessen Grund-Typ Ungeheuer-Krieger ist und das diese Karte als Material hat, erhält diesen Effekt.<br />● Wenn dein Gegner eine Fallenkarte oder einen Falleneffekt aktiviert, die oder der diese Karte als Ziel wählt (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; annulliere die Aktivierung.
  | it_lore               = Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro "Zoodiaco" nel tuo Cimitero, eccetto "Zoodiaco Arietariete"; Evocalo Specialmente. Un Mostro Xyz il cui Tipo originale è Guerriero-Bestia e che ha questa carta come materiale guadagna questo effetto.<br />● Quando il tuo avversario attiva una Carta Trappola o un suo effetto che sceglie come bersaglio questa carta (Effetto Rapido): puoi staccare 1 materiale da questa carta; annulla l'attivazione.
  | pt_lore               = Se este card for destruído em batalha ou por um efeito de card: você pode escolher 1 monstro "Zoodíaco(a)" no seu Cemitério, exceto "Carneríete Zoodíaco"; Invoque-o por Invocação-Especial. Um Monstro Xyz cujo Tipo original seja Besta-Guerreira e que tenha este card como matéria ganha este efeito.<br />● Quando seu oponente ativar um Card ou efeito de Armadilha que escolha este card como alvo (Efeito Rápido): você pode desassociar 1 matéria deste card; negue a ativação.
  | es_lore               = Si esta carta es destruida en batalla o por efecto de una carta: puedes seleccionar 1 monstruo "Zoodíaco" en tu Cementerio, excepto "Carneroariete del Zoodíaco"; Invócalo de Modo Especial. Un Monstruo Xyz cuyo Tipo original es Guerrero-Bestia y que tenga esta carta como material gana este efecto.<br />● Cuando tu adversario activa una Carta de Trampa o efecto de Trampa que seleccionen a esta carta (Efecto Rápido): puedes desacoplar 1 material de esta carta; niega la activación.
  | ja_lore               = ①：このカードが戦闘・効果で破壊された場合、「十二獣ラム」以外の自分の墓地の「十二獣」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：このカードを素材として持っている、元々の種族が獣戦士族のＸモンスターは以下の効果を得る。●このカードを対象とする相手の罠カードの効果が発動した時、このカードのＸ素材を１つ取り除いて発動できる。その発動を無効にする。
  | ko_lore               = ①: 이 카드가 전투 / 효과로 파괴되었을 경우, "십이수 램" 이외의 자신 묘지의 "십이수" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드를 소재로서 가지고 있는, 원래 종족이 야수전사족인 엑시즈 몬스터는 이하의 효과를 얻는다. ●이 카드를 대상으로 하는 상대 함정 카드의 효과가 발동했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 발동을 무효로 한다.
