  | fr_lore               = Ciblez 1 monstre "Âmépée" dans votre Cimetière, ou si vous contrôlez un Monstre Synchro, vous pouvez cibler 1 monstre Wyrm à la place ; Invoquez-le Spécialement. Si cette carte est bannie : vous pouvez cibler 1 monstre "Âmépée" ou monstre Wyrm que vous contrôlez ; jusqu'à la fin de ce tour, augmentez ou réduisez son Niveau de 1. Vous ne pouvez utiliser chaque effet de "Sommet Sacré Âmépée" qu'une fois par tour.
  | de_lore               = Wähle 1 „Schwertseele“-Monster in deinem Friedhof oder falls du ein Synchromonster kontrollierst, kannst du stattdessen 1 Wyrm-Monster wählen; beschwöre es als Spezialbeschwörung. Falls diese Karte verbannt wird: Du kannst 1 „Schwertseele“-Monster oder Wyrm-Monster wählen, das du kontrollierst; erhöhe oder verringere seine Stufe bis zum Ende dieses Spielzugs um 1. Du kannst jeden Effekt von „Heiliger Gipfel der Schwertseele“ nur einmal pro Spielzug verwenden.
  | it_lore               = Scegli come bersaglio 1 mostro "Spadanima" nel tuo Cimitero, o se controlli un Mostro Synchro, puoi invece scegliere come bersaglio 1 mostro Wyrm; Evocalo Specialmente. Se questa carta viene bandita: puoi scegliere come bersaglio 1 mostro "Spadanima", o mostro Wyrm, che controlli; aumenta o diminuisci di 1 il suo Livello fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Sommità Sacra Spadanima" una sola volta per turno.
  | pt_lore               = Escolha 1 monstro "Espadalma" no seu Cemitério ou, se você controlar um Monstro Sincro, em vez disso, você pode escolher 1 monstro Wyrm; Invoque-o por Invocação-Especial. Se este card for banido: você pode escolher 1 monstro "Espadalma", ou monstro Wyrm, que você controla; aumente ou diminua o Nível dele em 1 até o final deste turno. Você só pode usar cada efeito de "Cume Sagrado Espadalma" uma vez por turno.
  | es_lore               = Selecciona 1 monstruo "Almaespada" en tu Cementerio o, si controlas un Monstruo de Sincronía, puedes seleccionar 1 monstruo Wyrm en su lugar; Invócalo de Modo Especial. Si esta carta es desterrada: puedes seleccionar 1 monstruo "Almaespada", o monstruo Wyrm, que controles; aumenta o reduce su Nivel en 1 hasta el final de este turno. Sólo puedes usar cada efecto de "Cima Sagrada de Almaespada" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の「相剣」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。自分フィールドにＳモンスターが存在する場合、代わりに幻竜族モンスター１体を対象とする事もできる。②：このカードが除外された場合、自分フィールドの、「相剣」モンスターまたは幻竜族モンスター１体を対象として発動できる。そのモンスターのレベルをターン終了時まで１つ上げる、または下げる。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 "상검" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 자신 필드에 싱크로 몬스터가 존재할 경우, 대신에 환룡족 몬스터 1장을 대상으로 할 수도 있다. ②: 이 카드가 제외되었을 경우, 자신 필드의, "상검" 몬스터 또는 환룡족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 턴 종료시까지 1개 올리거나, 또는 내린다.
