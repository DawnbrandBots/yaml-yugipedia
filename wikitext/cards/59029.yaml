  | fr_lore               = Vous pouvez envoyer 1 monstre de Type Dragon depuis votre main au Cimetière ; cette carte gagne 300 ATK. Lorsque cette carte que vous contrôlez est envoyée à votre Cimetière par un effet de carte de votre adversaire : vous pouvez cibler 1 Monstre Normal de Type Dragon dans l'un des Cimetières ; Invoquez Spécialement la cible.
  | de_lore               = Du kannst 1 Monster vom Typ Drache von deiner Hand auf den Friedhof legen; diese Karte erhält 300 ATK. Wenn diese Karte, die du kontrollierst, durch einen Karteneffekt deines Gegners auf deinen Friedhof gelegt wird: Du kannst 1 Normales Monster vom Typ Drache im Friedhof eines beliebigen Spielers wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  | it_lore               = Puoi mandare 1 mostro di Tipo [[Dragon|Drago]] dalla tua mano al Cimitero; questa carta guadagna 300 [[ATK]]. Quando questa carta che [[control]]li viene mandata al tuo Cimitero dall'[[Effect|effetto di una carta]] del tuo avversario: puoi [[Target|scegliere come bersaglio]] 1 [[Normal Monster|Mostro Normale]] di Tipo Drago nel Cimitero di qualsiasi giocatore; [[Special Summon|Evoca Specialmente]] quel bersaglio.
  | pt_lore               = Você pode [[Send|enviar]] 1 [[Monster Card|monstro]] do [[Type|Tipo]] [[Dragon|Dragão]] da sua [[Hand|mão]] para o [[Graveyard|Cemitério]]; este card ganha 300 de [[ATK]]. Quando este card que você [[control]]a for enviado para o seu Cemitério por um [[Effect|efeito de card]] do oponente: você pode [[Target|escolher]] 1 [[Normal Monster|Monstro Normal]] do Tipo Dragão no Cemitério de qualquer duelista; Invoque o alvo por [[Special Summon|Invocação-Especial]].
  | es_lore               = Puedes mandar al Cementerio 1 monstruo de Tipo Dragón en tu mano; esta carta gana 300 ATK. Cuando esta carta que controlas es mandada a tu Cementerio por el efecto de una carta de tu adversario: puedes seleccionar 1 Monstruo Normal de Tipo Dragón en el Cementerio de cualquier jugador; Invoca ese objetivo de Modo Especial.
  | ja_lore               = ①：[[Hand|手札]]から[[Dragon|ドラゴン]]族[[Monster Card|モンスター]]１体を[[Graveyard|墓地]]へ送って発動できる。このカードの[[ATK|攻撃力]]は３００アップする。②：フィールドのこのカードが相手の[[Effect|効果]]で墓地へ送られた時、自分または相手の墓地のドラゴン族の[[Normal Monster|通常モンスター]]１体を対象として発動できる。そのドラゴン族モンスターを[[Special Summon|特殊召喚]]する。
  | ko_lore               = ①: 패에서 드래곤족 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드의 공격력은 300 올린다. ②: 필드의 이 카드가 상대 효과로 묘지로 보내졌을 때, 자신 또는 상대 묘지의 드래곤족 일반 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 드래곤족 몬스터를 특수 소환한다.
