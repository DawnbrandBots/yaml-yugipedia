  | de_lore               = Während deiner Main Phase: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann erhältst du 700 Schaden, zusätzlich, solange sie offen in der Monsterzone liegt, kannst du keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Synchromonstern. Falls ein oder mehr offene Drache-Synchromonster, die du kontrollierst, als Tribut angeboten oder verbannt werden (außer während des Damage Steps): Du kannst diese Karte von deinem Friedhof verbannen und dann 1 jener Monster wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Angriffssynchron“ nur einmal pro Spielzug verwenden.
