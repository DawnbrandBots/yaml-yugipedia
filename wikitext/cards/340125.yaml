  | lore                  = [[Special Summon]] this card as an [[Effect Monster]] ([[Spellcaster]]/[[DARK]]/[[Level]] 9/[[ATK]] 1450/[[DEF]] 1950). (This card is also still a [[Trap Card|Trap]].) If [[Summon]]ed this way, you can substitute this [[Monster Card|monster]] for 1 [[Fusion Material]] that lists an [[Attribute]], on a "[[Shaddoll]]" [[Fusion Monster]] Card. If this card is [[sent]] to the [[Graveyard|GY]] by a card [[effect]]: You can [[target]] 1 "Shaddoll" [[Spell Card|Spell]]/Trap in your GY, except "Shaddoll Core"; [[Add a card|add]] it to your [[hand]].
  | fr_lore               = Invoquez Spécialement cette carte comme un Monstre à Effet (Magicien/TÉNÈBRES/Niveau 9/ATK 1450/DEF 1950). (Cette carte est toujours aussi un Piège.) Si elle est Invoquée de cette façon, vous pouvez substituer ce monstre à 1 Matériel Fusion qui liste un Attribut sur une Carte Monstre Fusion "Marionnette de l'Ombre". Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez cibler 1 Magie/Piège "Marionnette de l'Ombre" ("Noyau Marionnette de l'Ombre" exclu) dans votre Cimetière ; ajoutez-le à votre main.
  | de_lore               = Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Hexer/FINSTERNIS/Stufe 9/ATK 1450/DEF 1950). (Diese Karte ist zusätzlich weiterhin eine Falle.) Falls sie auf diese Art beschworen wird, kannst du dieses Monster anstelle von 1 Fusionsmaterial verwenden, für das auf einer „Schattenpuppe“-Fusionsmonsterkarte eine Eigenschaft angegeben ist. Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst 1 „Schattenpuppe“-Zauber/Falle in deinem Friedhof wählen, außer „Schattenpuppen-Kern“; füge ihn oder sie deiner Hand hinzu.
  | it_lore               = Evoca Specialmente questa carta come Mostro con Effetto (Incantatore/OSCURITÀ/Livello 9/ATK 1450/DEF 1950). (Questa carta è ancora anche una Trappola.) Se viene Evocato in questo modo, puoi sostituire con questo mostro 1 Materiale da Fusione che indica un Attributo, su una Carta Mostro Fusione "Bambolaombra". Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi scegliere come bersaglio 1 Magia/Trappola "Bambolaombra" nel tuo Cimitero, eccetto "Nucleo Bambolaombra"; aggiungila alla tua mano.
  | pt_lore               = Invoque este card por Invocação-Especial como um Monstro de Efeito (Mago/TREVAS/Nível 9/ATK 1450/DEF 1950). (Este card ainda é considerado uma Armadilha.) Se Invocado desta forma, você pode substituir este monstro por 1 Matéria de Fusão que liste um Atributo, em um Card de Monstro de Fusão "Sombraneco". Se este card for enviado para o Cemitério por um efeito de card: você pode escolher 1 Magia/Armadilha "Sombraneco" no seu Cemitério, exceto "Núcleo Sombraneco"; adicione-a à sua mão.
  | es_lore               = Invoca esta carta de Modo Especial como un Monstruo de Efecto (Lanzador de Conjuros/OSCURIDAD/Nivel 9/ATK 1450/DEF 1950). (Esta carta todavía sigue siendo una Trampa). Si fue Invocada de este modo, puedes sustituir este monstruo por 1 Material de Fusión que tenga un Atributo, en una Carta Monstruo de Fusión "Sombrañeca". Si esta carta es mandada al Cementerio por efecto de una carta: puedes seleccionar 1 Mágica/Trampa "Sombrañeca" en tu Cementerio, excepto "Núcleo Sombrañeca"; añádela a tu mano.
  | ja_lore               = ①：このカードは発動後、効果モンスター（魔法使い族・闇・星９・攻１４５０／守１９５０）となり、モンスターゾーンに特殊召喚する。この効果で特殊召喚されたこのカードを「シャドール」融合モンスターの融合素材とする場合、そのカードに記された属性の融合素材モンスターの代わりにできる。このカードは罠カードとしても扱う。②：このカードが効果で墓地へ送られた場合、「影依の原核」以外の自分の墓地の「シャドール」魔法・罠カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_lore               = ①: 이 카드는 발동 후, 효과 몬스터(마법사족 / 어둠 / 레벨 9 / 공 1450 / 수 1950)가 되어, 몬스터 존에 특수 소환한다. 이 효과로 특수 소환된 이 카드를 "섀도르" 융합 몬스터의 융합 소재로 할 경우, 그 카드에 쓰여진 속성의 융합 소재 몬스터 대신으로 할 수 있다. 이 카드는 함정 카드로도 취급한다. ②: 이 카드가 효과로 묘지로 보내졌을 경우, "섀도르츠" 이외의 자신 묘지의 "섀도르" 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  | sc_lore               = ①：此卡发动后，将变为效果怪兽（魔法师族・暗・星9・攻1450/守1950）特殊召唤至怪兽区域。在将以此效果特殊召唤的此卡作为“影依”融合怪兽的融合素材的情况下，可作为该卡上记载的属性的融合素材怪兽的代替。此卡也视为陷阱卡。②：在此卡因效果被送至墓地的情况下，可以自己墓地的1张“影依的原核”以外的“影依”魔法・陷阱卡为对象发动。将该卡加入手牌。
