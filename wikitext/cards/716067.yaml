  | lore                  = 2 [[Level]] 4 [[monsters]]<br />If this card is [[Special Summon]]ed: You can [[target]] 1 "[[Number]]" [[Xyz Monster]] in your [[GY]], except "Number 39: Utopia Rising"; Special Summon it in [[Defense Position]], then you can [[detach]] all [[material]]s from this card and [[attach]] them to that monster. If you [[Xyz Summon]] (except during the [[Damage Step]]): You can Special Summon this card from your GY, but [[banish]] it when it [[leaves the field]]. You can only use each effect of "Number 39: Utopia Rising" [[once per turn]].
  | fr_lore               = 2 monstres de Niveau 4<br />Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 Monstre Xyz "Numéro" ("Numéro 39 : Ascension de l'Utopie" exclu) dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, puis vous pouvez détacher tous les Matériels de cette carte et les attacher au monstre. Si vous Invoquez par Xyz (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Numéro 39 : Ascension de l'Utopie" qu'une fois par tour.
  | de_lore               = 2 Monster der Stufe 4<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Nummer“-Xyz-Monster in deinem Friedhof wählen, außer „Nummer 39: Utopia-Aufstieg“; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, dann kannst du alles Material von dieser Karte abhängen und an jenes Monster anhängen. Falls du eine Xyz-Beschwörung durchführst (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Nummer 39: Utopia-Aufstieg“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2 mostri di Livello 4<br />Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 Mostro Xyz "Numero" nel tuo Cimitero, eccetto "Numero 39: Utopia Ascendente"; Evocalo Specialmente in Posizione di Difesa, poi puoi staccare tutti i materiali da questa carta e attaccarli a quel mostro. Se Evochi Xyz (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dal tuo Cimitero, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Numero 39: Utopia Ascendente" una sola volta per turno.
  | pt_lore               = 2 monstros de Nível 4<br />Se este card for Invocado por Invocação-Especial: você pode escolher 1 Monstro Xyz "Número" no seu Cemitério, exceto "Número 39: Utopia Ascendente"; Invoque-o por Invocação-Especial em Posição de Defesa e, depois, você pode desassociar todas as matérias deste card e associá-las a esse monstro. Se você Invocar por Invocação-Xyz (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial do seu Cemitério, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Número 39: Utopia Ascendente" uma vez por turno.
  | es_lore               = 2 monstruos de Nivel 4<br />Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 Monstruo Xyz "Número" en tu Cementerio, excepto "Número 39: Utopía Alzamiento"; Invócalo de Modo Especial en Posición de Defensa, y después puedes desacoplar todos los materiales de esta carta y acoplarlos a ese monstruo. Si Invocas Xyz (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu Cementerio, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Número 39: Utopía Alzamiento" una vez por turno.
  | ja_lore               = レベル４モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合、「Ｎｏ．３９ 希望皇ホープ・ライジング」以外の自分の墓地の「Ｎｏ．」Ｘモンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。その後、このカードのＸ素材を全てそのモンスターの下に重ねてＸ素材にできる。②：自分がＸ召喚に成功した場合に発動できる。このカードを墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_lore               = 레벨 4 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, "No.39 유토피아 라이징" 이외의 자신 묘지의 "No." 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 그 후, 이 카드의 엑시즈 소재를 전부 그 몬스터 아래에 겹쳐 엑시즈 소재로 할 수 있다. ②: 자신이 엑시즈 소환에 성공했을 경우에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
