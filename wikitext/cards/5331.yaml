  | trans_lore            = Activate only while "Umi" is on the field. While "Umi" is face-up on the field, you take no Battle Damage. '''<u>If "Umi" is not face-up on the field, destroy this card.</u>'''
  | fr_lore               = Activable uniquement tant que "Umi" est sur le Terrain. Tant que "Umi" est face recto sur le Terrain, vous ne recevez aucun dommage de combat des monstres attaquants. Détruisez cette carte lorsque "Umi" quitte le Terrain.
  | de_lore               = Aktiviere diese Karte nur, solange „Umi“ auf dem Spielfeld liegt. Solange „Umi“ offen auf dem Spielfeld liegt, erhältst du keinen Kampfschaden von angreifenden Monstern. Zerstöre diese Karte, wenn „Umi“ das Spielfeld verlässt.
  | it_lore               = Attiva solo mentre "Umi" è sul Terreno. Mentre "Umi" è scoperta sul Terreno, non subisci danno da combattimento dai mostri attaccanti. Distruggi questa carta quando "Umi" lascia il Terreno.
  | pt_lore               = Este card não pode ser ativado a não ser que "Umi" esteja ativo no Campo. Enquanto "Umi" permanecer no Campo com a face para cima, qualquer dano de batalha de monstros atacantes aos seus Life Points torna-se 0. Quando "Umi" for removido do Campo, destrua este card.
  | es_lore               = Sólo puedes activar esta carta mientras "Umi" está en el Campo. Mientras "Umi" esté boca arriba en el Campo, no recibes daño de batalla de monstruos atacantes. Destruye esta carta cuando "Umi" deja el Campo.
  | ja_lore               = フィールドに「海」が存在する場合にこのカードを発動できる。①：フィールドに「海」が存在する限り、自分が受ける戦闘ダメージは０になる。②：フィールドに「海」が存在しない場合にこのカードは破壊される。
  | ko_lore               = 필드에 "바다"가 존재할 경우에 이 카드를 발동할 수 있다. ①: 필드에 "바다"가 존재하는 한, 자신이 받는 전투 데미지는 0 이 된다. ②: 필드에 "바다"가 존재하지 않을 경우에 이 카드는 파괴된다.
  | tc_lore               = 我方场上存在「海」的场合可发动。只要场上存在「海」，攻击怪兽给予我方的战斗伤害变为0。「海」不再存在于场上时，破坏此卡。
