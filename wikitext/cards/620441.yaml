  | ja_lore               = 通常モンスター２体<br />①：このカードと相互リンクしているモンスターの数によって以下の効果を得る。●１体以上：このカードが相手モンスターに攻撃する攻撃宣言時に発動できる。このターン、このカードは１度のバトルフェイズ中に２回攻撃でき、このカードが相手モンスターと戦闘を行う場合、その相手モンスターはその戦闘では破壊されない。●２体：このカードが相手モンスターと戦闘を行ったダメージ計算後に発動できる。その相手モンスターを除外する。
