  | de_lore               = 2 Normale Monster<br />Diese Karte erhält diese Effekte, basierend auf der Anzahl der Monster, mit denen diese Karte kreuzgelinkt ist.<br />● 1+: Wenn diese Karte einen Angriff gegen ein Monster eines Gegners deklariert: Du kannst diesen Effekt aktivieren; diese Karte kann in diesem Spielzug während jeder Battle Phase einen zweiten Angriff durchführen, zusätzlich, falls diese Karte in diesem Spielzug gegen ein Monster eines Gegners kämpft, kann das Monster des Gegners durch den Kampf nicht zerstört werden.<br />● 2: Nach der Schadensberechnung, falls diese Karte gegen ein Monster eines Gegners gekämpft hat: Du kannst das Monster des Gegners verbannen.
