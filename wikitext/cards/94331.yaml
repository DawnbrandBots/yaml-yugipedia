  | lore                  = While the [[equip]]ped [[Monster Card|monster]] is [[attack]]ing, it cannot be [[destroyed by battle]]. At the end of the [[Damage Step]], if the equipped monster attacked: The attack [[target]] loses [[ATK]] equal to the ATK of the equipped monster, until the [[End Phase]].
  | fr_lore               = Lorsque le monstre équipé attaque, il ne peut pas être détruit au combat. À la fin de la Damage Step, si le monstre équipé a attaqué : jusqu'à la End Phase, la cible de l'attaque perd une ATK égale à l'ATK du monstre équipé.
  | de_lore               = Solange das ausgerüstete Monster angreift, kann es nicht durch Kampf zerstört werden. (Führe die Schadensberechnung normal durch.) Am Ende des Damage Steps, wenn das ausgerüstete Monster angreift, verliert das angegriffene Monster bis zur End Phase ATK in Höhe der ATK des ausgerüsteten Monsters.
