  | pt_lore               = Enquanto o monstro equipado estiver atacando, ele não pode ser destruído em batalha. No final da [[Damage Step|Etapa de Dano]], se o monstro equipado atacou: até a [[End Phase|Fase Final]], o [[Attack target|alvo do ataque]] perde [[ATK]] igual ao ATK do monstro equipado.
  | es_lore               = Mientras el monstruo equipado esté atacando, no puede ser destruido en batalla. Al final del Damage Step, si el monstruo equipado atacó: el objetivo del ataque pierde ATK igual al ATK del monstruo equipado, hasta la End Phase.
  | ja_lore               = 装備モンスターが[[Attack|攻撃]]する場合、装備モンスターは戦闘では破壊されない。装備モンスターが攻撃を行った[[Damage Step|ダメージステップ]]終了時、装備モンスターの攻撃を受けたモンスターの[[ATK|攻撃力]]は、エンドフェイズ時まで装備モンスターの攻撃力分ダウンする。
  | ko_lore               = 장착 몬스터가 공격할 경우, 장착 몬스터는 전투로는 파괴되지 않는다. 장착 몬스터가 공격을 실행한 데미지 스텝 종료시, 장착 몬스터의 공격을 받은 몬스터의 공격력은, 엔드 페이즈시까지 장착 몬스터의 공격력만큼 내린다.
