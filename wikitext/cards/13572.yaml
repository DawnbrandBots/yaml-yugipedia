  | lore                  = [[Send]] any number of [[Monster Card|monsters]] from your side of the [[field]] to the [[Graveyard]] to [[activate]] this card. [[Select]] from your [[Main Deck|Deck]] 1 "[[Alien]]" monster whose [[Level]] is equal to the total Levels of the sent monsters, and [[Special Summon]] it. If you fail to find a monster to Special Summon, you take 2000 [[Effect damage|damage]].
  | fr_lore               = Envoyez le nombre de votre choix de monstres depuis votre Terrain au Cimetière pour activer cette carte. Sélectionnez depuis votre Deck 1 monstre qui inclut "Alien" dans son nom de carte dont le Niveau est égal au total des Niveaux des monstres envoyés et Invoquez-le par Invocation Spéciale. Si vous ne trouvez pas de monstre à Invoquer par Invocation Spéciale, vous recevez 2000 points de dommages.
  | de_lore               = Lege eine beliebige Anzahl Monster von deiner Spielfeldseite auf den Friedhof, um diese Karte zu aktivieren. Wähle aus deinem Deck 1 Monster, dessen Kartenname „Außerirdische“ enthält, dessen Stufe gleich der Summe der Stufen der auf den Friedhof gelegten Monster ist, und beschwöre es als Spezialbeschwörung. Falls du kein Monster findest, um es als Spezialbeschwörung zu beschwören, erhältst du 2000 Punkte Schaden.
  | it_lore               = Manda un qualsiasi numero di mostri dal tuo Terreno al Cimitero per attivare questa carta. Seleziona dal tuo Deck 1 mostro che include "Alieno" nel suo nome il cui Livello sia uguale al totale dei Livelli dei mostri mandati al Cimitero, ed Evocalo tramite Evocazione Speciale. Se non riesci a trovare un mostro da Evocare tramite Evocazione Speciale, ricevi 2000 punti di danno.
  | es_lore               = Manda cualquier cantidad de monstruos de tu Campo al Cementerio para activar esta carta. Selecciona de tu Deck 1 monstruo que incluya "Alienígena" en su nombre y cuyo Nivel sea igual a los Niveles totales de los monstruos mandados al Cementerio e Invócalo mediante una Invocación Especial. Si no puedes encontrar un monstruo adecuado para Invocar, recibes 2000 puntos de daño.
  | pt_lore               = 
  | ja_lore               = 自分フィールド上のモンスターを任意の数だけ墓地へ送って発動できる。墓地へ送ったモンスターのレベルの合計と同じレベルの「エーリアン」と名のついたモンスター１体をデッキから特殊召喚する。特殊召喚できなかった場合、自分は２０００ポイントダメージを受ける。
  | ko_lore               = 자신 필드 위의 몬스터를 임의의 매수만큼 묘지로 보내고 발동한다. 묘지로 보낸 몬스터의 합계 레벨과 같은 레벨의 "에일리언"이라는 이름이 붙은 몬스터 1장을 자신의 덱에서 선택하고 특수 소환한다. 특수 소환에 실패했을 경우, 자신은 2000 포인트 데미지를 받는다.
