  | pt_lore               = Todos os monstros "Dinonévoa" no campo ganham 300 de ATK e DEF. Até o final da Etapa de Dano, se um monstro "Dinonévoa" que você controla batalhar, seu oponente não pode ativar cards ou efeitos.
