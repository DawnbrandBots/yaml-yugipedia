  | lore                  = This card in the [[Monster Zone]] is [[sent]] to the [[GY]], except during the [[Battle Phase]]. At the start of the Battle Phase, if this card is in your GY: You can send 1 [[Plant]] [[monster]] from your [[hand]] or [[face-up]] [[field]] to the GY; [[Special Summon]] this card, then you can Special Summon 1 monster from either GY to your field, but send these Special Summoned monsters to the GY at the end of the Battle Phase. You can only use this effect of "Cucumber Horse" once per turn.
  | fr_lore               = Cette carte dans la Zone Monstre est envoyée au Cimetière, sauf durant la Battle Phase. Au début de la Battle Phase, si cette carte est dans votre Cimetière : vous pouvez envoyer 1 monstre Plante depuis votre main ou Terrain face recto au Cimetière ; Invoquez Spécialement cette carte, puis vous pouvez Invoquer Spécialement 1 monstre depuis l'un des Cimetières sur votre Terrain, mais envoyez ces monstres Invoqués Spécialement au Cimetière à la fin de la Battle Phase. Vous ne pouvez utiliser cet effet de "Cheval Concombre" qu'une fois par tour.
  | de_lore               = Diese Karte in der Monsterzone wird auf den Friedhof gelegt, außer während der Battle Phase. Am Beginn der Battle Phase, falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Pflanze-Monster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung, dann kannst du 1 Monster als Spezialbeschwörung von einem beliebigen Friedhof auf deine Spielfeldseite beschwören, aber lege diese als Spezialbeschwörung beschworenen Monsters am Ende der Battle Phase auf den Friedhof. Du kannst diesen Effekt von „Gurkenpferd“ nur einmal pro Spielzug verwenden.
  | it_lore               = Questa carta nella Zona Mostri viene mandata al Cimitero, eccetto durante la Battle Phase. All'inizio della Battle Phase, se questa carta è nel tuo Cimitero: puoi mandare 1 mostro Pianta dalla tua mano o Terreno scoperto al Cimitero; Evoca Specialmente questa carta, poi puoi Evocare Specialmente 1 mostro da qualsiasi Cimitero sul tuo Terreno, ma manda questi mostri Evocati Specialmente al Cimitero alla fine della Battle Phase. Puoi utilizzare questo effetto di "Cavallo Cetriolo" una sola volta per turno.
  | pt_lore               = Este card na Zona de Monstros é enviado para o Cemitério, exceto durante a Fase de Batalha. No começo da Fase de Batalha, se este card estiver no seu Cemitério: você pode enviar para o Cemitério 1 monstro Planta da sua mão ou do campo com a face para cima; Invoque este card por Invocação-Especial e, depois, você pode Invocar por Invocação-Especial no seu campo 1 monstro de qualquer Cemitério, mas envie esses monstros Invocados por Invocação-Especial para o Cemitério no final da Fase de Batalha. Você só pode usar este efeito de "Cavalo de Pepino" uma vez por turno.
  | es_lore               = Esta carta en la Zona de Monstruos es mandada al Cementerio, excepto durante la Battle Phase. Al comienzo de la Battle Phase, si esta carta está en tu Cementerio: puedes mandar al Cementerio 1 monstruo Planta en tu mano o Campo boca arriba; Invoca esta carta de Modo Especial, y después puedes Invocar de Modo Especial 1 monstruo de cualquier Cementerio a tu Campo, pero al final de la Battle Phase manda al Cementerio esos monstruos Invocados de Modo Especial. Sólo puedes usar este efecto de "Caballo Pepino" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：バトルフェイズ以外では、モンスターゾーンのこのカードは墓地へ送られる。②：このカードが墓地に存在する場合、自分・相手のバトルフェイズ開始時に、手札及び自分フィールドの表側表示モンスターの中から、植物族モンスター１体を墓地へ送って発動できる。このカードを特殊召喚する。その後、自分または相手の墓地からモンスター１体を選んで自分フィールドに特殊召喚できる。この効果で特殊召喚したモンスターは全てバトルフェイズ終了時に墓地へ送られる。
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 배틀 페이즈 이외로는, 몬스터 존의 이 카드는 묘지로 보내진다. ②: 이 카드가 묘지에 존재할 경우, 자신 / 상대의 배틀 페이즈 개시시에, 패 및 자신 필드의 앞면 표시 몬스터 중에서, 식물족 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 자신 또는 상대 묘지에서 몬스터 1장을 고르고 자신 필드에 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터는 전부 배틀 페이즈 종료시에 묘지로 보내진다.
