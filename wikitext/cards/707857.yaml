  | lore                  = "[[Plunder Patroll]]" [[Monster Card|monsters]] you [[control]] gain 500 [[ATK]] for each "Plunder Patroll" card in your [[Spell & Trap Zone]]. You can only use each of the following [[effect]]s of "Plunder Patroll Shipyarrrd" [[once per turn]].<br />● You can [[discard]] 1 card; [[Add a card|add]] 1 "Plunder Patroll" card from your [[Main Deck|Deck]] to your [[hand]], except "Plunder Patroll Shipyarrrd".<br />● If this card is in your [[Graveyard|GY]]: You can [[target]] 1 "Plunder Patroll" card in your Spell & Trap Zone; [[Set]] this card, and if you do, [[return]] that target to the hand.
  | fr_lore               = Les monstres "Patroll du Pillage" que vous contrôlez gagnent 500 ATK pour chaque carte "Patroll du Pillage" dans votre Zone Magie & Piège. Vous ne pouvez utiliser chacun des effets suivants de "Chantier Naval de la Patroll du Pillage" qu'une fois par tour.<br />● Vous pouvez défausser 1 carte ; ajoutez 1 carte "Patroll du Pillage" ("Chantier Naval de la Patroll du Pillage" exclu) depuis votre Deck à votre main.<br />● Si cette carte est dans votre Cimetière : vous pouvez cibler 1 carte "Patroll du Pillage" dans votre Zone Magie & Piège ; Posez cette carte, et si vous le faites, renvoyez la cible à la main.
  | de_lore               = „Plünderpatrouillen“-Monster, die du kontrollierst, erhalten für jede „Plünderpatrouillen“-Karte in deiner Zauber- & Fallenzone 500 ATK. Du kannst jeden der folgenden Effekte von „Plünderpatrouillen-Werft“ nur einmal pro Spielzug verwenden.<br />● Du kannst 1 Karte abwerfen; füge deiner Hand 1 „Plünderpatrouillen“-Karte von deinem Deck hinzu, außer „Plünderpatrouillen-Werft“.<br />● Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Plünderpatrouillen“-Karte in deiner Zauber- & Fallenzone wählen; setze diese Karte und falls du dies tust, gib das gewählte Ziel auf die Hand zurück.
  | it_lore               = I mostri "ConTrollo Bottino" che controlli guadagnano 500 ATK per ogni carta "ConTrollo Bottino" nella tua Zona Magie & Trappole. Puoi utilizzare ognuno dei seguenti effetti di "Darrrsena ConTrollo Bottino" una sola volta per turno.<br />● Puoi scartare 1 carta; aggiungi 1 carta "ConTrollo Bottino" dal tuo Deck alla tua mano, eccetto "Darrrsena ConTrollo Bottino".<br />● Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 carta "ConTrollo Bottino" nella tua Zona Magie & Trappole; Posiziona questa carta e, se lo fai, fai ritornare quel bersaglio nella mano.
  | pt_lore               = Monstros "Saquepatrollha" que você controla ganham 500 de ATK para cada card "Saquepatrollha" na sua Zona de Magias & Armadilhas. Você só pode usar cada um dos seguintes efeitos de "Estaleirrro Saquepatrollha" uma vez por turno.<br />● Você pode descartar 1 card; adicione 1 card "Saquepatrollha" do seu Deck à sua mão, exceto "Estaleirrro Saquepatrollha".<br />● Se este card estiver no seu Cemitério: você pode escolher 1 card "Saquepatrollha" na sua Zona de Magias & Armadilhas; Baixe este card e, se isso acontecer, devolva o alvo para a mão.
  | es_lore               = Los monstruos "Patrulla Saqueo" que controles ganan 500 ATK por cada carta "Patrulla Saqueo" en tu Zona de Magia y Trampas. Sólo puedes usar cada uno de los siguientes efectos de "Astillerrro Patrulla Saqueo" una vez por turno.<br />● Puedes descartar 1 carta; añade a tu mano 1 carta "Patrulla Saqueo" en tu Deck, excepto "Astillerrro Patrulla Saqueo".<br />● Si esta carta está en tu Cementerio: puedes seleccionar 1 carta "Patrulla Saqueo" en tu Zona de Magia y Trampas; Coloca esta carta y, si lo haces, devuelve a la mano ese objetivo.
  | ja_lore               = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「海造賊」モンスターの攻撃力は、自分の魔法＆罠ゾーンの「海造賊」カードの数×５００アップする。②：自分メインフェイズに、手札を１枚捨てて発動できる。デッキから「海造賊－拠点」以外の「海造賊」カード１枚を手札に加える。③：このカードが墓地に存在する場合、自分の魔法＆罠ゾーンの「海造賊」カード１枚を対象として発動できる。このカードを自分フィールドにセットし、対象のカードを持ち主の手札に戻す。
