  | lore                  = 1 "[[Blackwing]]" [[Tuner monster|Tuner]] + 1+ non-Tuner [[Monster Card|monsters]]<br />[[Unaffected]] by other cards' [[effect]]s. Each time an opponent's monster [[activate]]s its effect, place 1 [[Wedge Counter]] on that opponent's monster (max. 1) after that effect [[resolve]]s. [[Once per turn]]: You can [[target]] 1 monster your opponent controls with a Wedge Counter; take control of it. Once per turn, during your [[End Phase]]: You can [[destroy]] all monsters on the field that have a Wedge Counter.
  | fr_lore               = 1 Syntoniseur "Aile Noire" + 1+ monstre non-Syntoniseur<br />Non affectée par les effets d'autres cartes. Chaque fois qu'un monstre de l'adversaire active son effet, placez 1 Compteur Cuirasse sur le monstre de l'adversaire (max. 1) après la résolution de l'effet. Une fois par tour : vous pouvez cibler 1 monstre contrôlé par votre adversaire avec un Compteur Cuirasse ; prenez-en le contrôle. Une fois par tour, durant votre End Phase : vous pouvez détruire tous les monstres sur le Terrain qui ont un Compteur Cuirasse.
  | de_lore               = 1 „Schwarzflügel“-Empfänger + 1+ Nicht-Empfänger-Monster<br />Bleibt von den Effekten anderer Karten unberührt. Jedes Mal, wenn der Effekt eines Monsters eines Gegners aktiviert wird, lege 1 Keilzählmarke auf jenes Monster des Gegners (max. 1), nachdem jener Effekt aufgelöst wurde. Einmal pro Spielzug: Du kannst 1 Monster mit einer Keilzählmarke wählen, das dein Gegner kontrolliert; übernimm die Kontrolle darüber. Einmal pro Spielzug, während deiner End Phase: Du kannst alle Monster auf dem Spielfeld zerstören, die eine Keilzählmarke haben.
  | it_lore               = 1 Tuner "Alanera" + 1+ mostri non-Tuner<br />Immune agli effetti delle altre carte. Ogni volta che un mostro dell'avversario attiva il suo effetto, metti 1 Segnalino Cuneo su quel mostro dell'avversario (massimo 1) dopo che quell'effetto si è risolto. Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario con un Segnalino Cuneo; prendine il controllo. Una volta per turno, durante la tua End Phase: puoi distruggere tutti i mostri sul Terreno che hanno un Segnalino Cuneo.
  | pt_lore               = 1 Regulador "Asanegra" + 1+ monstros não-Reguladores<br />Não é afetado por outros efeitos de cards. Sempre que um monstro do oponente ativar seu efeito, coloque 1 Marcador de Cunha nesse monstro do oponente (máx. 1) depois que esse efeito resolver. Uma vez por turno: você pode escolher 1 monstro que seu oponente controla com um Marcador de Cunha; tome o controle dele. Uma vez por turno, durante sua Fase Final: você pode destruir todos os monstros no campo que tenham um Marcador de Cunha.
  | es_lore               = 1 Cantante "Alanegra" + 1+ monstruos que no sean Cantantes<br />No es afectada por efectos de otras cartas. Cada vez que un monstruo del adversario activa su efecto, pon 1 Contador de Cuña en ese monstruo del adversario (máx. 1) después de que ese efecto se resuelva. Una vez por turno: puedes seleccionar 1 monstruo que controle tu adversario que tenga un Contador de Cuña; toma su control. Una vez por turno, durante tu End Phase: puedes destruir todos los monstruos en el Campo que tengan un Contador de Cuña.
  | ja_lore               = 「ＢＦ」チューナー＋チューナー以外のモンスター１体以上<br />①：このカードは他のカードの効果を受けない。②：このカードがモンスターゾーンに存在する限り、相手フィールドのモンスターが効果を発動する度に、その相手の表側表示モンスターに楔カウンターを１つ置く（最大１つまで）。③：１ターンに１度、相手フィールドの楔カウンターが置かれたモンスター１体を対象として発動できる。そのモンスターのコントロールを得る。④：自分エンドフェイズに発動できる。フィールドの楔カウンターが置かれたモンスターを全て破壊する。
  | ko_lore               = "BF(블랙 페더)" 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 이 카드는 다른 카드의 효과를 받지 않는다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대 필드의 몬스터가 효과를 발동할 때마다, 그 상대의 앞면 표시 몬스터에 쐐기 카운터를 1개 놓는다(최대 1개까지). ③: 1턴에 1번, 상대 필드의 쐐기 카운터가 놓여진 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤을 얻는다. ④: 자신 엔드 페이즈에 발동할 수 있다. 필드의 쐐기 카운터가 놓여진 몬스터를 전부 파괴한다.
  | sc_lore               = “黑羽”协调＋1只以上协调以外的怪兽<br />①：此卡不受其他卡的效果影响。②：只要此卡存在于怪兽区域，对手场上的怪兽每次发动效果，就在该对手的表侧表示怪兽放1个楔计数物（最多1个）。③：1回合1次，可以对手场上的1只放有楔计数物的怪兽为对象发动。获得该怪兽的控制权。④：在自己的结束阶段可以发动。将场上放有楔计数物的怪兽全部破坏。
