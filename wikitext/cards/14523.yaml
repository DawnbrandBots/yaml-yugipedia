  | fr_lore               = Payez 500 Life Points, puis ciblez 1 monstre "Archdémon" dans votre Cimetière ; Invoquez Spécialement la cible. Il ne peut pas être Sacrifié. Durant la End Phase de ce tour, détruisez-le.
  | de_lore               = Zahle 500 Life Points und wähle dann 1 „Erzunterweltler“-Monster in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung. Es kann nicht als Tribut angeboten werden. Zerstöre es während der End Phase dieses Spielzugs.
  | it_lore               = Paga 500 Life Point, poi scegli come bersaglio 1 mostro "Arcidemone" nel tuo Cimitero; Evoca Specialmente quel bersaglio. Esso non può essere offerto come Tributo. Distruggilo durante la End Phase di questo turno.
  | pt_lore               = Pague 500 Life Points para activar este card. Invoque, por Invocação-Especial, 1 Card de Monstro ARCHDEMÔNIO do seu Cemitério para o seu Campo. Este monstro não pode ser oferecido como Tributo sob nenhuma circunstância e é destruído durante a End Phase deste turno.
  | es_lore               = Paga 500 Life Points, y después selecciona 1 monstruo "Archidemonio" en tu Cementerio; Invoca ese objetivo de Modo Especial. Éste no puede ser Sacrificado. Destrúyelo durante la End Phase de este turno.
  | ja_lore               = ５００ライフポイントを払い発動する。自分の墓地から「デーモン」という名のついたモンスターカード１枚を自分のフィールド上に特殊召喚する。このモンスターは、いかなる場合にも生け贄にする事はできず、このターンのエンドフェイズに破壊される。
  | ko_lore               = 500 라이프 포인트를 지불하여 발동한다. 자신의 묘지에서 "데몬" 이라는 이름이 붙은 몬스터 카드 1장을 자신 필드 위에 특수 소환한다. 이 몬스터는 어떤 경우에도 제물로 할 수 없으며, 이 턴의 엔드 페이즈에 파괴된다.
