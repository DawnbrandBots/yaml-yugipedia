  | de_lore               = Biete 1 "Schwarzflügel"-Monter als Tribut an, um 1 offenes Synchromonster zu wählen, das du kontrollierst. Das Synchromonster erhält bis zur End Phase ATK in Höhe der ATK des als Tribut angebotenen Monsters.
