  | fr_lore               = Vous pouvez Invoquer Spécialement cette carte (depuis votre main ou Deck) en envoyant 1 "Lyna la Charmeuse de Lumière" face recto que vous contrôlez et 1 monstre LUMIÈRE face recto que vous contrôlez au Cimetière. Lorsqu'elle est Invoquée de cette façon : vous pouvez ajouter 1 monstre Magicien avec 1500 DEF ("Lyna - Familier Possédé" exclu) depuis votre Deck à votre main. Si cette carte Invoquée Spécialement par son propre effet attaque un monstre en Position de Défense, infligez des dommages de combat perçants.
  | de_lore               = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand oder deinem Deck) beschwören, indem du 1 offene „Lyna, die Lichtverzaubererin“, die du kontrollierst, und 1 offenes LICHT Monster, das du kontrollierst, auf den Friedhof legst. Wenn sie auf diese Art beschworen wird: Du kannst deiner Hand 1 Hexer-Monster mit 1500 DEF von deinem Deck hinzufügen, außer „Lyna mit ihrem Vertrauten“. Falls diese durch ihren eigenen Effekt als Spezialbeschwörung beschworene Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu.
  | it_lore               = Puoi Evocare Specialmente questa carta (dalla tua mano o Deck) mandando 1 "Lyna l'Ammaliatrice della Luce" scoperta che controlli e 1 mostro LUCE scoperto che controlli al Cimitero. Quando viene Evocata in questo modo: puoi aggiungere 1 mostro Incantatore con 1500 DEF dal tuo Deck alla tua mano, eccetto "Lyna Posseduta dal Famiglio". Se questa carta Evocata Specialmente dal suo stesso effetto attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante.
  | pt_lore               = Você pode Invocar este card por Invocação-Especial (da sua mão ou do Deck) ao enviar 1 "Lyna, a Encantadora da Luz" com a face para cima que você controla e 1 monstro de LUZ com a face para cima que você controla para o Cemitério. Quando Invocado desta forma: você pode adicionar 1 monstro Mago com 1500 de DEF do seu Deck à sua mão, exceto "Espírito-Possuído - Lyna". Se este card Invocado por Invocação-Especial por seu próprio efeito atacar um monstro em Posição de Defesa, cause dano de batalha perfurante.
  | es_lore               = Puedes Invocar esta carta de Modo Especial (desde tu mano o Deck), mandando al Cementerio 1 "Lyna la Encantadora de la Luz" boca arriba que controles y 1 monstruo de LUZ boca arriba que controles. Cuando es Invocada de esta forma: puedes añadir a tu mano 1 monstruo Lanzador de Conjuros con 1500 DEF en tu Deck, excepto "Familiar Poseído de Lyna". Si esta carta Invocada de Modo Especial por su propio efecto ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración.
  | ja_lore               = ①：このカードは自分フィールドの表側表示の、「光霊使いライナ」１体と光属性モンスター１体を墓地へ送り、手札・デッキから特殊召喚できる。②：このカードの①の方法で特殊召喚に成功した時に発動できる。デッキから「憑依装着－ライナ」以外の守備力１５００の魔法使い族モンスター１体を手札に加える。③：このカードの①の方法で特殊召喚したこのカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。
