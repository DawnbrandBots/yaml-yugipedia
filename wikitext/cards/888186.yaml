  | lore                = [[FLIP]]: You can [[Add a card|add]] 1 "[[Prediction Princess]]" monster, except "Prediction Princess Bibliomuse", and 1 [[Ritual Spell]] from your [[Main Deck|Deck]] to your [[hand]].<br />If this card is [[Tribute]]d and [[sent]] to the [[GY]]: You can [[Special Summon]] this card in [[face-down]] [[Defense Position]].<br />You can only use each of the preceding [[effect]]s of "Prediction Princess Bibliomuse" [[once per turn]]. Your opponent cannot [[target]] [[Ritual Monster]]s you [[control]] with card [[effect]]s, also they cannot be [[destroy]]ed by your opponent's card effects.
  | fr_lore             = FLIP : Vous pouvez ajouter 1 monstre "Princesse de la Prédiction" ("Bibliomuse, Princesse de la Prédiction" exclu) et 1 Magie Rituelle depuis votre Deck à votre main.<br />Si cette carte est Sacrifiée et envoyée au Cimetière : vous pouvez Invoquer Spécialement cette carte en Position de Défense face verso.<br />Vous ne pouvez utiliser chacun des effets précédents de "Bibliomuse, Princesse de la Prédiction" qu'une fois par tour. Votre adversaire ne peut pas cibler de Monstres Rituels que vous contrôlez avec des effets de carte, et aussi, ils ne peuvent pas être détruits par des effets de carte de votre adversaire.
  | de_lore             = FLIPP: Du kannst deiner Hand 1 „Wahrsageprinzessin“-Monster, außer „Wahrsageprinzessin Bibliomuse“, und 1 Ritualzauber von deinem Deck hinzufügen.<br />Falls diese Karte als Tribut angeboten und auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung in die verdeckte Verteidigungsposition beschwören.<br />Du kannst jeden der vorherigen Effekte von „Wahrsageprinzessin Bibliomuse“ nur einmal pro Spielzug verwenden. Dein Gegner kann Ritualmonster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen, zusätzlich können sie nicht durch Karteneffekte deines Gegners zerstört werden.
  | it_lore             = SCOPRI: Puoi aggiungere 1 mostro "Principessa Premonitrice", eccetto "Principessa Premonitrice Bibliomusa", e 1 Magia Rituale dal tuo Deck alla tua mano.<br />Se questa carta viene offerta come Tributo e mandata al Cimitero: puoi Evocare Specialmente questa carta coperta in Posizione di Difesa.<br />Puoi utilizzare ognuno dei precedenti effetti di "Principessa Premonitrice Bibliomusa" una sola volta per turno. Il tuo avversario non può scegliere come bersaglio i Mostri Rituale che controlli con gli effetti delle carte, inoltre essi non possono essere distrutti dagli effetti delle carte del tuo avversario.
  | pt_lore             = VIRE: Você pode adicionar 1 monstro "Princesa da Premonição", exceto "Princesa da Premonição Bibliomusa", e 1 Magia de Ritual do seu Deck à sua mão.<br />Se este card for oferecido como Tributo e enviado para o Cemitério: você pode Invocar este card por Invocação-Especial com a face para baixo em Posição de Defesa.<br />Você só pode usar cada um dos efeitos anteriores de "Princesa da Premonição Bibliomusa" uma vez por turno. Seu oponente não pode escolher Monstros de Ritual que você controla como alvo de efeitos de card e, além disso, eles não podem ser destruídos pelos efeitos de card do seu oponente.
  | es_lore             = VOLTEO: Puedes añadir a tu mano 1 monstruo "Princesa de la Predicción", excepto "Princesa de la Predicción Bibliomusa", y 1 Mágica de Ritual, en tu Deck.<br />Si esta carta es Sacrificada y mandada al Cementerio: puedes Invocar esta carta de Modo Especial en Posición de Defensa boca abajo.<br />Sólo puedes usar cada uno de los previos efectos de "Princesa de la Predicción Bibliomusa" una vez por turno. Tu adversario no puede seleccionar con efectos de cartas Monstruos de Ritual que controles, y además éstos no pueden ser destruidos por efectos de cartas de tu adversario.
  | ja_lore             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがリリースされ墓地へ送られた場合に発動できる。このカードを裏側守備表示で特殊召喚する。②：このカードがリバースした場合に発動できる。デッキから「占術姫ビブリオムーサ」以外の「占術姫」モンスター１体と儀式魔法カード１枚を手札に加える。③：このカードがモンスターゾーンに存在する限り、自分フィールドの儀式モンスターは相手の効果の対象にならず、相手の効果では破壊されない。
