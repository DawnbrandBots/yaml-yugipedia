  | lore                  = 3 "[[Thunder Dragon (archetype)|Thunder Dragon]]" [[Monster Card|monsters]]<br />Must be either [[Fusion Summon]]ed, or [[Special Summon]]ed by [[banish]]ing 1 [[Thunder]] monster from your [[hand]] and 1 Thunder [[Fusion Monster]] you [[control]], except "Thunder Dragon Titan" (in which case you do not use "[[Polymerization]]"). When a Thunder monster's [[effect]] is activated in the hand, even during the [[Damage Step]] ([[Quick Effect]]): You can [[destroy]] 1 card on the [[field]]. If this card would be destroyed by card effect, you can [[banish]] 2 cards from your [[Graveyard|GY]] instead.
  | fr_lore               = 3 monstres "Dragon du Tonnerre"<br />Uniquement Invocable par Fusion, ou Invocable Spécialement en bannissant 1 monstre Tonnerre depuis votre main et 1 Monstre Fusion Tonnerre que vous contrôlez ("Titan, Dragon du Tonnerre" exclu) (auquel cas vous n'utilisez pas "Polymérisation"). Lorsqu'un effet de monstre Tonnerre est activé dans la main, même durant la Damage Step (Effet Rapide) : vous pouvez détruire 1 carte sur le Terrain. Si cette carte va être détruite par un effet de carte, vous pouvez bannir 2 cartes depuis votre Cimetière à la place.
  | de_lore               = 3 „Donnerdrache“-Monster<br />Muss entweder als Fusionsbeschwörung beschworen werden oder als Spezialbeschwörung beschworen werden, indem du 1 Donner-Monster von deiner Hand und 1 Donner-Fusionsmonster, das du kontrollierst, verbannst, außer „Donnerdrachen-Titan“ (in diesem Fall wird „Polymerisation“ nicht verwendet). Wenn der Effekt eines Donner-Monsters in der Hand aktiviert wird, selbst während des Damage Steps (Schnelleffekt): Du kannst 1 Karte auf dem Spielfeld zerstören. Falls diese Karte durch einen Karteneffekt zerstört würde, kannst du stattdessen 2 Karten von deinem Friedhof verbannen.
  | it_lore               = 3 mostri "Drago del/di Tuono"<br />Deve essere Evocato tramite Fusione, oppure Evocato Specialmente bandendo 1 mostro Tuono dalla tua mano e 1 Mostro Fusione Tuono che controlli, eccetto "Titano Drago del Tuono" (nel qual caso non utilizzi "Polimerizzazione"). Quando l'effetto di un mostro Tuono viene attivato nella mano, anche durante il Damage Step (Effetto Rapido): puoi distruggere 1 carta sul Terreno. Se questa carta sta per essere distrutta dall'effetto di una carta, puoi invece bandire 2 carte dal tuo Cimitero.
  | pt_lore               = 3 monstros "Dragão do Trovão"<br />Deve ser Invocado por Invocação-Fusão, ou por Invocação-Especial ao banir 1 monstro Trovão da sua mão e 1 Monstro de Fusão Trovão que você controla, exceto "Titã Dragão do Trovão" (e nesse caso, você não usa "Polimerização"). Quando o efeito de um monstro Trovão for ativado na mão, mesmo durante a Etapa de Dano (Efeito Rápido): você pode destruir 1 card no campo. Se este card seria destruído por um efeito de card, em vez disso, você pode banir 2 cards do seu Cemitério.
  | es_lore               = 3 monstruos "Dragón de Trueno"<br />Debe ser ya sea Invocado por Fusión o Invocado de Modo Especial desterrando 1 monstruo Trueno en tu mano y 1 Monstruo de Fusión Trueno que controles, excepto "Titán Dragón de Trueno" (en cuyo caso no usas "Polimerización"). Cuando el efecto de un monstruo Trueno es activado en la mano, aún durante el Damage Step (Efecto Rápido): puedes destruir 1 carta en el Campo. Si esta carta fuera a ser destruida por el efecto de una carta, puedes desterrar 2 cartas en tu Cementerio en su lugar.
  | ja_lore               = 「サンダー・ドラゴン」モンスター×３<br />このカードは融合召喚及び以下の方法でのみ特殊召喚できる。●手札の雷族モンスター１体と、「雷神龍－サンダー・ドラゴン」以外の自分フィールドの雷族の融合モンスター１体を除外した場合にＥＸデッキから特殊召喚できる（「融合」は必要としない）。①：雷族モンスターの効果が手札で発動した時に発動できる（ダメージステップでも発動可能）。フィールドのカード１枚を選んで破壊する。②：このカードが効果で破壊される場合、代わりに自分の墓地のカード２枚を除外できる。
  | ko_lore               = "썬더 드래곤" 몬스터 × 3<br />이 카드는 융합 소환 및 이하의 방법으로만 특수 소환할 수 있다. ●패의 번개족 몬스터 1장과, "뇌신룡－썬더 드래곤" 이외의 자신 필드의 번개족 융합 몬스터 1장을 제외했을 경우에 엑스트라 덱에서 특수 소환할 수 있다("융합"은 필요로 하지 않는다). ①: 번개족 몬스터의 효과가 패에서 발동했을 때에 발동할 수 있다(데미지 스텝에도 발동 가능). 필드의 카드 1장을 고르고 파괴한다. ②: 이 카드가 효과로 파괴될 경우, 대신에 자신 묘지의 카드 2장을 제외할 수 있다.
  | sc_lore               = “雷龙”怪兽×3<br />此卡仅可用融合召唤及以下方法特殊召唤。●将手牌1只雷族怪兽和1只“神雷龙”以外的自己场上的雷族融合怪兽除外的情况下可从额外牌组特殊召唤（无需“融合”）。①：雷族怪兽的效果在手牌发动时可以发动（伤害步骤也可以发动）。挑选场上的1张卡破坏。②：此卡将被效果破坏的情况下，作为代替可将自己墓地的2张卡除外。
