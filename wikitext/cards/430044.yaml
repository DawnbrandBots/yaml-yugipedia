  | pt_lore               = 2 monstros de Nível 7<br />Se você não controlar nenhum monstro, este card pode atacar diretamente, mas quando ele fizer isso usando este efeito, o dano de batalha causado ao seu oponente é diminuído pela metade. Quando este card causar dano de batalha ao seu oponente: você pode desassociar 1 Matéria Xyz deste card; cause 500 de dano ao seu oponente para cada card na mão dele.
