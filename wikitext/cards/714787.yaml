  | lore                  = Cannot be [[Tribute]]d while [[face-up]] in the [[Monster Zone]]. While this card is in the Monster Zone, when you [[Ritual Summon]], you can also [[send]] 1 [[monster]] from your [[Extra Deck]] to the [[GY]] as 1 of the monsters used for the Ritual Summon. You can only use this [[effect]] of "Emperor Tanuki's Critter Count" [[once per turn]].
  | fr_lore               = Non Sacrifiable tant qu'elle est face recto dans la Zone Monstre. Tant que cette carte est dans la Zone Monstre, lorsque vous Invoquez Rituellement, vous pouvez aussi envoyer 1 monstre depuis votre Extra Deck au Cimetière comme 1 des monstres utilisés pour l'Invocation Rituelle. Vous ne pouvez utiliser cet effet de "Compte de Créatures de l'Empereur Tanuki" qu'une fois par tour.
  | de_lore               = Diese Karte kann nicht als Tribut angeboten werden, solange sie offen in der Monsterzone liegt. Solange diese Karte in der Monsterzone liegt, wenn du eine Ritualbeschwörung durchführst, kannst du auch 1 Monster von deinem Extra Deck als 1 der für die Ritualbeschwörung verwendeten Monster auf den Friedhof legen. Du kannst diesen Effekt von „Kreaturenanzahl von Kaiser Tanuki“ nur einmal pro Spielzug verwenden.
  | it_lore               = Non può essere offerto come Tributo mentre è scoperto nella Zona Mostri. Mentre questa carta è nella Zona Mostri, quando Evochi tramite Rituale, puoi anche mandare 1 mostro dal tuo Extra Deck al Cimitero come 1 dei mostri utilizzati per l'Evocazione Rituale. Puoi utilizzare questo effetto di "Conta delle Creature dell'Imperatore Tanuki" una sola volta per turno.
  | pt_lore               = Não pode ser oferecido como Tributo enquanto estiver com a face para cima na Zona de Monstros. Enquanto este card estiver na Zona de Monstros, quando você Invocar por Invocação-Ritual, você também pode enviar 1 monstro do seu Deck Adicional para o Cemitério como 1 dos monstros usados para a Invocação-Ritual. Você só pode usar este efeito de "Contagem de Bichos do Imperador Tanuki" uma vez por turno.
  | es_lore               = No puede ser Sacrificado mientras esté boca arriba en la Zona de Monstruos. Mientras esta carta está en la Zona de Monstruos, cuando Invocas por Ritual, también puedes mandar al Cementerio 1 monstruo en tu Deck Extra como 1 de los monstruos usados para la Invocación por Ritual. Sólo puedes usar este efecto de "Contando Bichos del Emperador Tanuki" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、このカードはリリースできない。②：このカードがモンスターゾーンに存在する限り、自分がモンスターを儀式召喚する場合、自分のＥＸデッキのモンスター１体もリリースの代わりに墓地へ送る事ができる。
  | trans_lore            = Cannot be Tributed while face-up in the Monster Zone. While this card is in the Monster Zone, when you Ritual Summon, you can also send 1 monster from your Extra Deck to the GY as 1 of the <ins>Tributes required</ins> for the Ritual Summon. You can only use this effect of "Emperor Tanuki's Critter Count" once per turn. 
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 이 카드는 릴리스할 수 없다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신이 몬스터를 의식 소환할 경우, 자신의 엑스트라 덱의 몬스터 1장도 릴리스 대신에 묘지로 보낼 수 있다.
