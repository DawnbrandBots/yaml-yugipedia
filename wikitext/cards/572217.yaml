  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Tant que vous contrôlez un Monstre Lien, les monstres contrôlés par votre adversaire ne peuvent pas cibler de monstres que vous contrôlez (celui-ci exclu) avec une attaque, et aussi, votre adversaire ne peut pas cibler de monstres que vous contrôlez (celui-ci exclu) avec des effets de carte. Une fois par tour, au début de la Damage Step, si cette carte combat un monstre de l'adversaire : vous pouvez renvoyer le monstre de l'adversaire à la main, et aussi, cette carte peut faire une seconde attaque à la suite.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Solange du ein Linkmonster kontrollierst, können Monster, die dein Gegner kontrolliert, Monster, die du kontrollierst, nicht als Angriffsziel wählen, außer diesem, zusätzlich kann dein Gegner Monster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen, außer diesem. Einmal pro Spielzug, am Beginn des Damage Steps, falls diese Karte gegen ein Monster eines Gegners kämpft: Du kannst das Monster des Gegners auf die Hand zurückgeben, zusätzlich kann diese Karte sofort einen zweiten Angriff durchführen.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Mentre controlli un Mostro Link, i mostri controllati dal tuo avversario non possono scegliere come bersaglio i mostri che controlli per gli attacchi, eccetto questo, inoltre il tuo avversario non può scegliere come bersaglio i mostri che controlli con gli effetti delle carte, eccetto questo. Una volta per turno, all'inizio del Damage Step, se questa carta combatte con un mostro dell'avversario: puoi far ritornare quel mostro dell'avversario nella mano, inoltre, questa carta può effettuare subito dopo un secondo attacco.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Enquanto você controlar um Monstro Link, os monstros que seu oponente controla não podem escolher monstros que você controla como alvo de ataques, exceto este e, além disso, seu oponente não pode escolher monstros que você controla como alvo de efeitos de card, exceto este. Uma vez por turno, no começo da Etapa de Dano, se este card batalhar um monstro do oponente: você pode devolver esse monstro do oponente para a mão e, além disso, este card pode realizar um segundo ataque em seguida.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Mientras tú controles un Monstruo de Enlace, los monstruos que controla tu adversario no pueden seleccionar monstruos que controlas para ataques, excepto a éste, y además tu adversario no puede seleccionar monstruos que controlas con efectos de cartas, excepto a éste. Una vez por turno, al comienzo del Damage Step, si esta carta batalla con un monstruo del adversario: puedes devolver ese monstruo del adversario a la mano, y además, esta carta puede hacer un segundo ataque inmediatamente después.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />①：自分フィールドにリンクモンスターが存在する限り、相手はこのカード以外の自分フィールドのモンスターを、攻撃対象に選択できず、効果の対象にもできない。②：１ターンに１度、このカードが相手モンスターと戦闘を行うダメージステップ開始時に発動できる。その相手モンスターを持ち主の手札に戻す。この効果を発動した場合、このカードはもう１度だけ続けて攻撃できる。
  | ko_lore               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 자신 필드에 링크 몬스터가 존재하는 한, 상대는 이 카드 이외의 자신 필드의 몬스터를, 공격 대상으로 선택할 수 없으며, 효과의 대상으로도 할 수 없다. ②: 1턴에 1번, 이 카드가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 그 상대 몬스터를 주인의 패로 되돌린다. 이 효과를 발동했을 경우, 이 카드는 1번만 더 이어서 공격할 수 있다.
  | sc_lore               = 协调＋1只以上协调以外的怪兽<br />①：只要自己场上有连接怪兽存在，对手不可将此卡以外的自己场上的怪兽选择为攻击对象。也不可作为效果的对象。②：1回合1次，此卡与对手怪兽进行战斗的伤害步骤开始时可以发动。将该对手怪兽放回持有者的手牌。此效果发动过的情况下，此卡可继续再攻击仅1次。
