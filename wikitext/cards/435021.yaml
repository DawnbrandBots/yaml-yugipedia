  | fr_lore               = Les monstres que vous contrôlez gagnent 200 ATK pour chaque monstre que vous contrôlez de Type différent. Une fois par tour, si vous contrôlez 4 monstres "Potartiste" de Types différents : vous pouvez Invoquer Spécialement 1 monstre "Yeux Impairs" depuis votre main, Deck ou Cimetière.
