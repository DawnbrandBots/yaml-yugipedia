  | lore                  = 1 Tuner [[Synchro Monster]] + 2 or more non-[[Tuner]] Synchro Monsters<br />Must be [[Synchro Summon]]ed and cannot be [[Special Summon]]ed by other ways. The first time each card you [[control]] would be [[destroy]]ed each [[turn]], [[Destroyed by battle|by battle]] or card [[effect]], it is not destroyed. [[Once per turn]], during either player's turn, when your opponent [[activate]]s a [[monster effect]]: You can [[negate]] that effect, and if you do, destroy 1 card on the [[field]]. You can [[banish]] this card from your [[Graveyard]], then [[target]] 1 [[Level]] 8 or lower "[[Stardust (archetype)|Stardust]]" [[Monster Card|monster]] in your Graveyard; Special Summon it.
  | fr_lore               = 1 Monstre Syntoniseur Synchro + 2 Monstres Synchro non-Syntoniseur ou plus<br />Uniquement Invocable par Synchronisation et non Invocable Spécialement autrement. Chaque tour, la première fois que chaque carte que vous contrôlez va être détruite au combat ou par un effet de carte, elle n'est pas détruite. Une fois par tour, durant le tour de chaque joueur, lorsque votre adversaire active un effet de monstre : vous pouvez annuler l'effet, et si vous le faites, détruisez 1 carte sur le Terrain. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Poussière d'Étoile" de max. Niveau 8 dans votre Cimetière ; Invoquez-le Spécialement.
  | de_lore               = 1 Empfänger-Synchromonster + 2 oder mehr Nicht-Empfänger-Synchromonster<br />Muss als Synchrobeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Das erste Mal, dass jede Karte, die du kontrollierst, in jedem Spielzug durch Kampf oder einen Karteneffekt zerstört würde, wird sie nicht zerstört. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers, wenn dein Gegner einen Monstereffekt aktiviert: Du kannst den Effekt annullieren und falls du dies tust, zerstöre 1 Karte auf dem Spielfeld. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Sternenstaub“-Monster der Stufe 8 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  | it_lore               = 1 Mostro Synchro Tuner + 2 o più Mostri Synchro non-Tuner<br />Deve esser Synchro Evocato e non può essere Evocato Specialmente in altri modi. La prima volta che ogni carta che controlli sta per essere distrutta in ogni turno, in battaglia o dall'effetto di una carta, invece non viene distrutta. Una volta per turno, durante il turno di qualsiasi giocatore, quando il tuo avversario attiva l'effetto di un mostro: puoi annullare quell'effetto e, se lo fai, distruggi 1 carta sul Terreno. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Polvere di Stelle" di Livello 8 o inferiore nel tuo Cimitero; Evocalo Specialmente.
  | pt_lore               = 1 Monstro Sincro Regulador + 2 ou mais Monstros Sincro não-Reguladores<br />Deve ser Invocado por Invocação-Sincro e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Na primeira vez que cada card que você controla seria destruído a cada turno, em batalha ou por um efeito de card, ele não é destruído. Uma vez por turno, durante o turno de qualquer duelista, quando seu oponente ativar um efeito de monstro; você pode negar esse efeito e, se isso acontecer, destrua 1 card no campo. Você pode banir este card do seu Cemitério e, depois, escolher 1 monstro "Poeira Estelar" de Nível 8 ou menos no seu Cemitério; Invoque-o por Invocação-Especial.
  | es_lore               = 1 Monstruo de Sincronía Cantante + 2 o más Monstruos de Sincronía que no sean Cantantes<br />Debe ser Invocado por Sincronía y no puede ser Invocado de Modo Especial de otra forma. Cada turno, la primera vez que cada carta que controles fuera a ser destruida en batalla o por efecto de una carta, no es destruida. Una vez por turno, durante el turno de cualquier jugador, cuando tu adversario activa un efecto de monstruo: puedes negar ese efecto y, si lo haces, destruir 1 carta en el Campo. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Polvo de Estrellas" de Nivel 8 o menor en tu Cementerio; Invócalo de Modo Especial.
  | ja_lore               = Ｓモンスターのチューナー１体＋チューナー以外のＳモンスター２体以上<br />このカードはＳ召喚でしか特殊召喚できない。①：自分フィールドのカードはそれぞれ１ターンに１度だけ戦闘・効果では破壊されない。②：１ターンに１度、相手がモンスターの効果を発動した時に発動できる。その効果を無効にし、フィールドのカード１枚を選んで破壊する。③：墓地のこのカードを除外し、自分の墓地のレベル８以下の「スターダスト」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_lore               = 싱크로 몬스터의 튜너 + 튜너 이외의 싱크로 몬스터 2장 이상<br />이 카드는 싱크로 소환으로밖에 특수 소환할 수 없다.① : 자신 필드의 카드는 각각 1턴에 1번만 전투 / 효과로는 파괴되지 않는다.② : 1턴에 1번, 상대가 몬스터의 효과를 발동했을 때에 발동할 수 있다.그 효과를 무효로 하고, 필드의 카드 1장을 골라 파괴한다.③ : 묘지의 이 카드를 제외하고, 자신 묘지의 레벨 8 이하의 "스타더스트" 몬스터 1장을 대상으로 하여 발동할 수 있다.그 몬스터를 특수 소환한다.
  | sc_lore               = 同步怪兽的协调＋2只以上协调以外的同步怪兽<br />此卡仅可以同步召唤方式特殊召唤。①：自己场上的每张卡1回合仅1次，不会因战斗・效果被破坏。②：1回合1次，对手发动怪兽的效果时可以发动。将该效果无效，挑选场上的1张卡破坏。③：将墓地的此卡除外，以自己墓地的1只等级8以下的"星尘"怪兽为对象可以发动。将该怪兽特殊召唤。
