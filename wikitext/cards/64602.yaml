  | de_lore               = Wenn diese Karte durch den Effekt eines "Gladiatorungeheuer"-Monsters als Spezialbeschwörung beschworen wird: Wähle 1 verdeckte Zauber- oder Fallenkarte in der Zauber- & Fallenkartenzone; zerstöre das gewählte Ziel. Am Ende deiner Battle Phase, falls diese Karte angegriffen hat oder angegriffen wurde: Mische diese Karte ins Deck oder wirf 1 Karte ab.
  | es_lore               = Cuando esta carta es Invocada de Modo Especial por el efecto de un monstruo "Bestia Gladiador", destruye 1 Carta Mágica o de Trampa boca abajo. Al final de tu Battle Phase, si esta carta atacó o fue atacada, devuélvela al Deck a menos que descartes 1 carta.
  | fr_lore               = Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur", détruisez 1 Carte Magie ou Piège Posée sur le Terrain. À la fin de votre Battle Phase, si cette carte a attaqué ou a été attaquée, renvoyez-la dans le Deck sauf si vous vous défaussez d'1 carte.
  | pt_lore               = Quando esta carta é Special Summoned pelo efeito de um monstro "Gladiator Beast", destrua 1 Spell ou Trap Card virada para baixo no campo. No fim da sua Battle Phase, se esta carta atacou ou foi atacada, retorne-a ao Deck a menos que você descarte 1 carta.
  | it_lore               = Quando questa carte è Evocata tramite Evocazione Speciale dall'effetto di un monstro "Gladiatore Bestia", distruggi 1 Carta coperta Magia o Trappola. Alle fine della tua Battle Phase, se questa carta ha attaccato o è stata attaccata, falla tornare nel tuo Deck oppure scarta 1 carta.
  | ja_lore               = このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した時、魔法＆罠カードゾーンにセットされたカード１枚を破壊する。このカードが戦闘を行った自分のバトルフェイズ終了時に、手札を１枚捨てるかこのカードをデッキに戻す。
  | ko_lore               = 이 카드가 '검투수' 라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 때, 마법＆함정 카드 존에 세트된 카드 1장을 파괴한다. 이 카드가 전투를 실행한 배틀 페이즈 종료시에, 패를 1장 버리거나 이 카드를 덱으로 되돌린다.
