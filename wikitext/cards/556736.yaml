  | fr_lore               = 1 monstre "Assaut de l'Air - As" non-VENT<br />Vous ne pouvez Invoquer Spécialement un ou plusieurs "Assaut de l'Air - As - Hayaté" qu'une fois par tour. Cette carte peut attaquer directement. Après le calcul des dommages, si cette carte a combattu : vous pouvez envoyer 1 carte "Assaut de l'Air" depuis votre Deck au Cimetière.
  | de_lore               = 1 Nicht-WIND „Himmelsjäger-Ass“-Monster<br />Du kannst nur einmal pro Spielzug ein oder mehr „Himmelsjäger-Ass - Hayate“ als Spezialbeschwörung beschwören. Diese Karte kann direkt angreifen. Nach der Schadensberechnung, falls diese Karte gekämpft hat: Du kannst 1 „Himmelsjäger“-Karte von deinem Deck auf den Friedhof legen.
  | it_lore               = 1 mostro "Assaltatrice del Cielo Asso" non-VENTO<br />Puoi Evocare Specialmente una o più "Assaltatrice del Cielo Asso - Hayate" una sola volta per turno. Questa carta può attaccare direttamente. Dopo il calcolo dei danni, se questa carta ha combattuto: puoi mandare 1 carta "Assaltatrice del Cielo" dal tuo Deck al Cimitero.
  | pt_lore               = 1 monstro "Força Celeste - Ás" que não seja de VENTO<br />Você só pode Invocar um ou mais "Força Celeste - Ás - Hayate" por Invocação-Especial uma vez por turno. Este card pode atacar diretamente. Depois do cálculo de dano, se este card batalhou: você pode enviar 1 card "Força Celeste" do seu Deck para o Cemitério.
