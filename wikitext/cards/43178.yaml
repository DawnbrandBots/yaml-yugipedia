  | lore                  = This card cannot be [[Normal Summon]]ed or [[Normal Set|Set]]. This card can only be [[Special Summon]]ed by [[Banish|removing from play]] 1 "[[Skull Flame]]" from your [[Graveyard]]. [[Once per turn]], you can inflict 400 [[Effect damage|damage]] to your opponent for each "[[Burning Skull Head]]" in your Graveyard. When this card is [[sent]] from the [[field]] to the Graveyard, you can Special Summon 1 "Skull Flame" from your Graveyard.
  | fr_lore               = Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut être Invoquée Spécialement qu'en retirant du jeu 1 "Crâne Infernal" depuis votre Cimetière. Une fois par tour, vous pouvez infliger 400 points de dommages à votre adversaire pour chaque "Crâne Ardent" dans votre Cimetière. Lorsque cette carte est envoyée du Terrain au Cimetière, vous pouvez Invoquer Spécialement 1 "Crâne Infernal" depuis votre Cimetière.
  | de_lore               = Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nur als Spezialbeschwörung beschworen werden, indem du 1 „Totenkopf-Flamme“ in deinem Friedhof aus dem Spiel entfernst. Einmal pro Spielzug kannst du deinem Gegner 400 Schaden für jeden „Brennender Totenkopf“ in deinem Friedhof zufügen. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird, kannst du 1 „Totenkopf-Flamme“ als Spezialbeschwörung von deinem Friedhof beschwören.
  | it_lore               = Questa carta non può essere Evocata Normalmente o Posizionata. Questa carta può essere Evocata solo Specialmente rimuovendo dal gioco 1 "Teschio Fiamma" dal tuo Cimitero. Una volta per turno, puoi infliggere 400 danni al tuo avversario per ogni "Testa Teschio Infuocato" nel tuo Cimitero. Quando questa carta viene mandata dal Terreno al Cimitero, puoi Evocare Specialmente 1 "Teschio Fiamma" dal tuo Cimitero.
  | pt_lore               = Esta carta não pode ser Normal Summoned ou Set. Esta carta somente pode ser Special Summoned por remover do jogo 1 "Skull Flame" do seu Cemitério. Uma vez por turno, você pode infligir 400 de dano ao seu oponente para cada "Burning Skull Head" no seu Cemitério. Quando esta carta é enviada do seu lado do campo ao seu Cemitério, você pode Special Summon 1 "Skull Flame" do seu Cemitério para o seu lado do campo.
  | es_lore               = Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta sólo puede ser Invocada de Modo Especial retirando del juego 1 "Llama de Calavera" en tu Cementerio. Una vez por turno puedes infligirle 400 puntos de daño a tu adversario por cada "Calavera Ardiente" en tu Cementerio. Cuando esta carta es mandada desde el Campo a tu Cementerio, puedes Invocar de Modo Especial, desde tu Cementerio, 1 "Llama de Calavera".
  | ja_lore               = このカードは通常召喚できない。自分の[[Graveyard|墓地]]に存在する「[[Skull Flame|スカル・フレイム]]」１体を[[Banish|ゲームから除外した]]場合に[[Special Summon|特殊召喚]]する事ができる。１ターンに１度、自分の墓地に存在する「[[Burning Skull Head|バーニング・スカルヘッド]]」の数×４００ポイント[[Effect damage|ダメージ]]を相手ライフに与える事ができる。また、このカードがフィールド上から墓地へ送られた時、自分の墓地に存在する「スカル・フレイム」１体を特殊召喚する事ができる。
  | ko_lore               = 이 카드는 통상 소환할 수 없다. 자신 묘지의 "스컬 프레임" 1장을 제외했을 경우에 특수 소환할 수 있다. ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신 묘지의 "버닝 스컬 헤드"의 수 × 400 데미지를 상대에게 준다. ②: 이 카드가 필드에서 묘지로 보내졌을 때, 자신 묘지의 "스컬 프레임" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
