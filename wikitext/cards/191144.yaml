  | lore                  = You can [[Ritual Summon]] this card with any "[[Gishki]]" [[Ritual Spell Card]]. [[Once per turn]]: You can [[pay]] 1000 [[Life Points]]; [[Draw a card|draw]] 1 card, and if you do, [[reveal]] it, then, if it was a "Gishki" [[monster]], [[shuffle]] 1 card from the [[field]] into the [[Main Deck|Deck]].
  | fr_lore               = Vous pouvez Invoquer Rituellement cette carte avec une Carte Magie Rituelle "Gishki". Une fois par tour : vous pouvez payer 1000 Life Points ; piochez 1 carte, et si vous le faites, révélez-la, puis, si c'était un monstre "Gishki", mélangez 1 carte depuis le Terrain dans le Deck.
  | de_lore               = Du kannst diese Karte mit einer beliebigen „Gishki“-Ritualzauberkarte als Ritualbeschwörung beschwören. Einmal pro Spielzug: Du kannst 1000 Life Points zahlen; ziehe 1 Karte und falls du dies tust, zeige sie vor, dann, falls es ein „Gishki“-Monster war, mische 1 Karte vom Spielfeld ins Deck.
  | it_lore               = Puoi Evocare tramite Rituale questa carta con qualsiasi Carta Magia Rituale "Gishki". Una volta per turno: puoi pagare 1000 Life Points; pesca 1 carta e, se lo fai, rivelala, poi se era un mostro "Gishki", mischia 1 carta dal Terreno nel Deck.
  | pt_lore               = Você pode Invocar este card por Invocação-Ritual com qualquer Card de Magia de Ritual "Gishki". Uma vez por turno: você pode pagar 1000 Pontos de Vida; compre 1 card e, se isso acontecer, revele-o e, depois, se o card for um monstro "Gishki", embaralhe 1 card do campo no Deck.
  | es_lore               = Puedes Invocar esta carta por Ritual con cualquier Carta Mágica de Ritual "Gishki". Una vez por turno: puedes pagar 1000 Life Points; roba 1 carta y, si lo haces, muéstrala y después, si era un monstruo "Gishki", baraja al Deck 1 carta en el Campo.
  | ja_lore               = 「リチュア」と名のついた儀式魔法カードにより降臨。１ターンに１度、１０００ライフポイントを払って発動できる。デッキからカードを１枚ドローし、お互いに確認する。確認したカードが「リチュア」と名のついたモンスターだった場合、フィールド上のカード１枚を選んで持ち主のデッキに戻す。
  | ko_lore               = "리추어"라는 이름이 붙은 의식 마법 카드에 의해 의식 소환. 1턴에 1번, 1000 라이프 포인트를 지불하고 발동할 수 있다. 덱에서 카드를 1장 드로우하고, 서로 확인한다. 확인한 카드가 "리추어"라는 이름이 붙은 몬스터였을 경우, 필드 위의 카드 1장을 고르고 주인의 덱으로 되돌린다.
  | sc_lore               = 以"咒仪"仪式魔法卡降临。①：1回合1次，支付1000LP可以发动。自己从牌组抽1张，双方确认。确认的卡是"咒仪"怪兽的情况下，挑选1张场上的卡放回持有者的牌组。
