  | ja_lore               = 昆虫族・レベル８モンスター＋昆虫族・レベル７モンスター<br />自分は「完全態・グレート・インセクト」を１ターンに１度しか特殊召喚できない。このカードは融合召喚及び以下の方法でのみＥＸデッキから特殊召喚できる。●装備カードを装備した自分の守備力２０００以上の昆虫族モンスター１体をリリースした場合にＥＸデッキから特殊召喚できる。①：このカードは戦闘では破壊されない。②：フィールドゾーンに表側表示でカードが存在する場合、自分・相手のバトルフェイズに１度、発動できる。相手フィールドのモンスターを全て破壊する。
  | ko_lore               = 곤충족 / 레벨 8 몬스터 ＋ 곤충족 / 레벨 7 몬스터<br />자신은 "완전체 그레이트 인섹트"를 1턴에 1번밖에 특수 소환할 수 없다. 이 카드는 융합 소환 및 이하의 방법으로만 엑스트라 덱에서 특수 소환할 수 있다. ●장착 카드를 장착한 자신의 수비력 2000 이상의 곤충족 몬스터 1장을 릴리스했을 경우에 엑스트라 덱에서 특수 소환할 수 있다.<br />①: 이 카드는 전투로는 파괴되지 않는다. ②: 필드 존에 앞면 표시로 카드가 존재할 경우, 자신 / 상대의 배틀 페이즈에 1번, 발동할 수 있다. 상대 필드의 몬스터를 전부 파괴한다.
