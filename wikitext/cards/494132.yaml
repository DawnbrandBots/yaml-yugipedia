  | es_lore               = No puede atacar directamente. Si esta carta es desterrada: puedes Invocar esta carta de Modo Especial y, si lo haces, esta carta gana 200 ATK por cada uno de tus monstruos Dinosaurio desterrados. Sólo puedes usar este efecto de "Rex Gigante" una vez por turno.
