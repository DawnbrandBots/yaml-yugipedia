  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드는 직접 공격할 수 없다. ② : 이 카드가 제외되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드의 공격력은, 제외되어 있는 자신의 공룡족 몬스터의 수 x 200 올린다.
