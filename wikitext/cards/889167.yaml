  | lore                = 2 [[Effect Monster]]s<br />Cannot be used as [[Link Material]] the [[turn]] it is [[Link Summon]]ed. If a [[monster]](s) you [[control]] would be [[destroyed by battle]] or card [[effect]], you can [[Tribute]] 1 [[Fiend]] monster instead. You can [[target]] 1 Fiend monster in your [[GY]], except "Muckraker From the Underworld"; [[discard]] 1 card, and if you do, [[Special Summon]] that monster, also you cannot Special Summon monsters for the rest of this turn, except Fiend monsters. You can only use this effect of "Muckraker From the Underworld" [[once per turn]].
  | fr_lore             = 2 Monstres à Effet<br />Non utilisable comme Matériel Lien le tour où elle est Invoquée par Lien. Si un ou plusieurs monstres que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez Sacrifier 1 monstre Démon à la place. Vous pouvez cibler 1 monstre Démon ("Fouineuse des Enfers" exclu) dans votre Cimetière ; défaussez 1 carte, et si vous le faites, Invoquez Spécialement le monstre, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Démon exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Fouineuse des Enfers" qu'une fois par tour.
  | de_lore             = 2 Effektmonster<br />Diese Karte kann in dem Spielzug, in dem sie als Linkbeschwörung beschworen wurde, nicht als Linkmaterial verwendet werden. Falls ein oder mehr Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen 1 Unterweltler-Monster als Tribut anbieten. Du kannst 1 Unterweltler-Monster in deinem Friedhof wählen, außer „Schmierfink aus der Unterwelt“; wirf 1 Karte ab und falls du dies tust, beschwöre jenes Monster als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Unterweltler-Monstern. Du kannst diesen Effekt von „Schmierfink aus der Unterwelt“ nur einmal pro Spielzug verwenden.
  | it_lore             = 2 Mostri con Effetto<br />Non può essere utilizzato come Materiale Link nel turno in cui viene Evocato Link. Se uno o più mostri che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece offrire come Tributo 1 mostro Demone. Puoi scegliere come bersaglio 1 mostro Demone nel tuo Cimitero, eccetto "Scandalista del Mondo Sotterraneo"; scarta 1 carta e, se lo fai, Evoca Specialmente quel mostro, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Demone. Puoi utilizzare questo effetto di "Scandalista del Mondo Sotterraneo" una sola volta per turno.
  | pt_lore             = 2 Monstros de Efeito<br />Não pode ser usado como Matéria Link no turno em que for Invocado por Invocação-Link. Se um ou mais monstros que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode oferecer como Tributo 1 monstro Demônio. Você pode escolher 1 monstro Demônio no seu Cemitério, exceto "Sensacionalistas do Submundo"; descarte 1 card e, se isso acontecer, Invoque esse monstro por Invocação-Especial e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Demônio. Você só pode usar este efeito de "Sensacionalistas do Submundo" uma vez por turno.
  | es_lore             = 2 Monstruos de Efecto<br />No puede ser usado como Material de Enlace en el turno en el que es Invocado por Enlace. Si uno o más monstruos que controlas fueran a ser destruidos en batalla o por el efecto de una carta, puedes Sacrificar 1 monstruo Demonio en su lugar. Puedes seleccionar 1 monstruo Demonio en tu Cementerio, excepto "Caza Escándalos del Inframundo"; descarta 1 carta y, si lo haces, Invoca ese monstruo de Modo Especial, y además no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos Demonio. Sólo puedes usar este efecto de "Caza Escándalos del Inframundo" una vez por turno.
  | ja_lore             = 効果モンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。このカードはリンク召喚されたターンにはリンク素材にできない。①：自分フィールドのモンスターが戦闘・効果で破壊される場合、代わりに自分フィールドの悪魔族モンスター１体をリリースできる。②：「魔界特派員デスキャスター」以外の自分の墓地の悪魔族モンスター１体を対象として発動できる。自分の手札を１枚選んで捨て、対象のモンスターを特殊召喚する。この効果の発動後、ターン終了時まで自分は悪魔族モンスターしか特殊召喚できない。
