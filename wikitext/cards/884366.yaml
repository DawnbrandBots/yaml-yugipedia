  | fr_lore             = Tous les monstres que vous contrôlez gagnent 1000 ATK tant que vous contrôlez min. 5 monstres TERRE. Vous ne pouvez utiliser chacun des effets suivants de "Vernusylphe en Pleine Floraison" qu'une fois par tour. Vous pouvez bannir 1 "Vernusylphe et les Bourgeons de Fleurs" depuis votre main ou Cimetière ; Invoquez Spécialement 1 "Vera la Déesse Vernusylphe" depuis votre Deck. Si un ou plusieurs monstres "Vernusylphe" sont Invoqués Spécialement depuis votre Cimetière (sauf durant la Damage Step) : vous pouvez cibler 1 monstre sur le Terrain ou dans l'un des Cimetières ; renvoyez-le à la main.
  | de_lore             = Alle Monster, die du kontrollierst, erhalten 1000 ATK, solange du 5 oder mehr ERDE Monster kontrollierst. Du kannst jeden der folgenden Effekte von „Frühlingssylphe in voller Blüte“ nur einmal pro Spielzug verwenden. Du kannst 1 „Frühlingssylphe und die Blumenknospen“ von deiner Hand oder deinem Friedhof verbannen; beschwöre 1 „Vera die Frühlingssylphen-Göttin“ als Spezialbeschwörung von deinem Deck. Falls ein oder mehr „Frühlingssylphe“-Monster als Spezialbeschwörung von deinem Friedhof beschworen werden (außer während des Damage Steps): Du kannst 1 Monster auf dem Spielfeld oder in einem beliebigen Friedhof wählen; gib es auf die Hand zurück.
  | it_lore             = Tutti i mostri che controlli guadagnano 1000 ATK mentre controlli 5 o più mostri TERRA. Puoi utilizzare ognuno dei seguenti effetti di "Vernasilfide in Piena Fioritura" una sola volta per turno. Puoi bandire 1 "Vernasilfide e i Germogli dei Fiori" dalla tua mano o Cimitero; Evoca Specialmente 1 "Vera la Dea Vernasilfide" dal tuo Deck. Se uno o più mostri "Vernasilfide" vengono Evocati Specialmente dal tuo Cimitero (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro sul Terreno o in qualsiasi Cimitero; fallo ritornare nella mano.
  | pt_lore             = Todos os monstros que você controla ganham 1000 de ATK enquanto você controlar 5 ou mais monstros de TERRA. Você só pode usar cada um dos seguintes efeitos de "Vernasílfide em Pleno Florescer" uma vez por turno. Você pode banir 1 "Vernasílfide e os Botões de Flor" da sua mão ou do Cemitério; Invoque por Invocação-Especial 1 "Vera, a Deusa Vernasílfide" do seu Deck. Se um ou mais monstros "Vernasílfide" forem Invocados por Invocação-Especial do seu Cemitério (exceto durante a Etapa de Dano): você pode escolher 1 monstro no campo ou em qualquer Cemitério; devolva-o para a mão.
  | es_lore             = Todos los monstruos que controlas ganan 1000 ATK mientras controlas 5 o más monstruos de TIERRA. Sólo puedes usar cada uno de los siguientes efectos de "Vernusilf en Pleno Florecimiento" una vez por turno. Puedes desterrar 1 "Vernusilf y las Yemas de Flores" en tu mano o Cementerio; Invoca de Modo Especial 1 "Vera la Diosa Vernusilf" desde tu Deck. Si uno o más monstruos "Vernusilf" son Invocados de Modo Especial desde tu Cementerio (excepto durante el Damage Step): puedes seleccionar 1 monstruo en el Campo o en cualquier Cementerio; devuélvelo a la mano.
  | ja_lore             = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに地属性モンスターが５体以上存在する限り、自分フィールドのモンスターの攻撃力は１０００アップする。②：自分の手札・墓地から「春化精と花蕾」１枚を除外して発動できる。デッキから「春化精の女神 ヴェーラ」１体を特殊召喚する。③：自分の墓地から「春化精」モンスターが特殊召喚された場合、自分または相手の、フィールド・墓地のモンスター１体を対象として発動できる。そのモンスターを持ち主の手札に戻す。
