  | fr_lore               = "Contrôleur Genex" + 1 monstre non Syntoniseur ou plus<br />L'effet de cette carte dépend des Attributs de ses Monstres-Matériels de Synchro non Syntoniseur. Une fois par tour, vous pouvez défausser 1 carte pour activer 1 de ces effets : ● VENT : Envoyez 1 carte au hasard de la main de votre adversaire au Cimetière. ● EAU : Sélectionnez 1 Carte Piège ou Magie sur le Terrain, et détruisez-la. ● TÉNÈBRES : Sélectionnez 1 monstre LUMIÈRE face recto sur le Terrain, détruisez-le et piochez 1 carte.
  | de_lore               = "Genex-Überwacher" + 1 oder mehr Nicht-Empfänger-Monster<br />Die Effekte dieser Karte hängen von den Eigenschaften ihrer Nicht-Empfänger-Synchromaterialmonster ab. Einmal pro Spielzug kannst du 1 Karte abwerfen, um einen ihrer Effekte zu aktivieren: ● WIND: Lege 1 zufällige Karte von der Hand deines Gegners auf den Friedhof. ● WASSER: Wähle 1 Zauber-/Fallenkarte auf dem Spielfeld und zerstöre sie. ● FINSTERNIS: Wähle 1 offenes LICHT Monster auf dem Spielfeld, zerstöre es und ziehe 1 Karte.
  | it_lore               = "Genex Controllore" + 1 o più mostri non-Tuner<br />Gli effetti di questa carta dipendono dagli Attributi dei suoi Mostri Materiali Synchro non-Tuner. Una volta per turno, puoi scartare 1 carta per attivare uno di questi effetti:<br />● VENTO: Manda 1 carta a caso dalla mano del tuo avversario al Cimitero.<br />● ACQUA: Scegli 1 Carta Magia/Trappola sul Terreno e distruggila.<br />● OSCURITÀ: Scegli 1 mostro LUCE scoperto sul Terreno, distruggilo e pesca 1 carta.
  | es_lore               = "Controlador Genex" + 1 o más monstruos que no sean Cantantes<br />Los efectos de esta carta dependen de el o los Atributos de sus Monstruos Material de Sincronía que no sean Cantantes. Una vez por turno, puedes descartar 1 carta para activar 1 de sus efectos: ●VIENTO: Manda al Cementerio 1 carta al azar de la mano de tu adversario. ●AGUA: Selecciona 1 Carta Mágica/de Trampa en el Campo y destrúyela. ●OSCURIDAD: Selecciona 1 monstruo de LUZ boca arriba en el Campo, destrúyelo y roba 1 carta.
  | ja_lore               = 「ジェネクス・コントローラー」＋チューナー以外のモンスター１体以上<br />このカードのシンクロ素材としたチューナー以外のモンスターの属性によって、以下の効果を１ターンに１度、手札を１枚捨てて発動する事ができる。●風属性：相手の手札をランダムに１枚墓地へ送る。●水属性：フィールド上に存在する魔法または罠カード１枚を破壊する。●闇属性：フィールド上に表側表示で存在する光属性モンスター１体を破壊し、自分のデッキからカードを１枚ドローする。
  | ko_lore               = "제넥스 컨트롤러" + 튜너 이외의 몬스터 1장 이상<br />이 카드의 싱크로 소재로 한 튜너 이외의 몬스터의 속성에 따라, 이하의 효과를 1턴에 1번, 패를 1장 버리고 발동할 수 있다. ● 바람 속성 : 상대의 패를 무작위로 1장 묘지로 보낸다. ● 물 속성 : 필드 위에 존재하는 마법 또는 함정 카드 1장을 파괴한다. ● 어둠 속성 : 필드 위에 앞면 표시로 존재하는 빛 속성 몬스터 1장을 파괴하고, 자신의 덱에서 카드를 1장 드로우한다.
