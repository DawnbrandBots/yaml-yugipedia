  | lore                  = When a "[[Galaxy]]" [[Monster Card|monster]] you [[control]] is [[target]]ed for an [[attack]]: You can [[Special Summon]] this card from your [[hand]] in [[Defense Position]]. When [[Summon]]ed this way, you can: Immediately after this effect [[resolve]]s, [[Xyz Summon]] 1 "Galaxy" [[Xyz Monster]], using only "Galaxy" monsters you control.
  | fr_lore               = Lorsqu'un monstre "Galactique" que vous contrôlez est ciblé par une attaque : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense. Lorsqu'elle est Invoquée de cette façon, vous pouvez : immédiatement après la résolution de cet effet, Invoquez par Xyz 1 Monstre Xyz "Galactique", en utilisant uniquement des monstres "Galactique" que vous contrôlez.
  | de_lore               = Wenn ein „Galaxie“-Monster, das du kontrollierst, als Angriffsziel gewählt wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Wenn sie auf diese Art beschworen wird, kannst du: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Galaxie“-Xyz-Monster nur mit „Galaxie“-Monstern, die du kontrollierst, als Xyz-Beschwörung.
  | it_lore               = Quando un mostro "Galattico" che controlli viene scelto come bersaglio per un attacco: puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Difesa. Quando viene Evocata in questo modo, puoi: immediatamente dopo che questo effetto si è risolto, Evoca Xyz 1 Mostro Xyz "Galattico", utilizzando solo mostri "Galattico" che controlli.
  | pt_lore               = Quando um monstro "Galáxia" que você controla for escolhido como alvo de um ataque: você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa. Quando Invocado desta forma, você pode: imediatamente depois de resolver este efeito, Invocar por Invocação-Xyz 1 Monstro Xyz "Galáxia", usando apenas monstros "Galáxia" que você controla.
  | es_lore               = Cuando un monstruo "Galaxia/Galácticos" que controles es seleccionado para un ataque: puedes Invocar esta carta de Modo Especial, desde tu mano, en Posición de Defensa. Cuando es Invocada de esta forma, puedes: inmediatamente después de que se resuelva este efecto, Invocar Xyz 1 Monstruo Xyz "Galaxia/Galácticos", usando solamente monstruos "Galaxia/Galácticos" que controles.
  | ja_lore               = 自分フィールド上の「ギャラクシー」と名のついたモンスターが攻撃対象に選択された時に発動できる。このカードを手札から表側守備表示で特殊召喚する。この効果で特殊召喚に成功した時、自分フィールド上の「ギャラクシー」と名のついたモンスターのみを素材として、「ギャラクシー」と名のついたエクシーズモンスター１体をエクシーズ召喚できる。
  | ko_lore               = 자신 필드 위의 "갤럭시"라는 이름이 붙은 몬스터가 공격 대상으로 선택되었을 때에 발동할 수 있다. 이 카드를 패에서 앞면 수비 표시로 특수 소환한다. 이 효과로 특수 소환에 성공했을 때, 자신 필드 위의 "갤럭시"라는 이름이 붙은 몬스터만을 소재로서, "갤럭시"라는 이름이 붙은 엑시즈 몬스터 1장을 엑시즈 소환할 수 있다.
