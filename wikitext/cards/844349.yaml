  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、自分フィールドに他のカードが存在しない場合、デッキから「シンクロン」モンスター１体を手札に加える事ができる。②：自分スタンバイフェイズに発動する。このカードにシグナルカウンターを１つ置く。③：自分フィールドのシグナルカウンターを２つ取り除き、魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。自分はデッキから２枚ドローし、その後手札を１枚選んで墓地へ送る。
