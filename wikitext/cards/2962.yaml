  | lore                  = While this card is on the [[field]], it is [[Unaffected by Spell Cards|unaffected by the effects of Spell Cards]]. During your [[Standby Phase]], by sending this [[face-up]] card to the [[Graveyard]], [[Special Summon]] 1 "[[Ultimate Insect LV3]]" from your [[hand]] or [[Main Deck|Deck]]. (You cannot [[activate]] this effect the turn this card is [[Normal Summon]]ed, Special Summoned, or [[flip]]ped face-up.)
  | fr_lore               = Tant que cette carte reste face recto sur votre Terrain, elle n'est pas affectée par les effets des Cartes Magies. Durant la Standby Phase de votre tour, envoyez cette carte face recto au Cimetière pour faire l'Invocation Spéciale d'un "" depuis votre main ou votre Deck (excepté le tour où cette carte est Invoquée par Invocation Normale, par Invocation Spéciale, ou est retournée face recto).
  | de_lore               = Solange diese Karte offen auf deiner Spielfeldseite liegt, bleibt diese Karte von jeglichen Effekten von Zauberkarten unberührt. Lege während der Standby Phase deines Spielzugs diese offene Karten auf den Friedhof, um eine „Ultimatives Insekt LV3“-Karte als Spezialbeschwörung aus deiner Hand oder deinem Deck zu beschwören (außer in dem Spielzug, in dem diese Karte als Normal- oder Spezialbeschwörung beschworen oder aufgedeckt wurde).
  | it_lore               = Questa carta scoperta sul tuo Terreno è immune dagli effetti di qualunque Carta Magia. Durante la Standby Phase del tuo turno, manda questa carta scoperta al Cimitero per Evocare tramite Evocazione Speciale "Insetto Finale LV3" dalla tua mano o dal tuo Deck (eccetto il turno in cui questa carta viene Evocata tramite Evocazione Normale, Evocazione Speciale o scoperta).
  | pt_lore               = Este card no seu [[Field|Campo]], com a face para cima, [[Unaffected by Spell Cards|não é afetado por qualquer Card de Magia]]. Durante as [[Standby Phase]]s do seu turno, envie este card, com a face para cima, para o [[Graveyard|Cemitério]] para Invocar, por [[Special Summon|Invocação-Especial]], o "[[Ultimate Insect LV3|Inseto Supremo LV3]]" da sua mão ou do seu [[Main Deck|Deck]] (exepto no turno em que este card é Invocado por Invocação-Normal, Invocação-Especial ou virado com a face para cima).
  | es_lore               = Esta carta boca arriba en tu Campo no es afectada por los efectos de Cartas Mágicas. Durante la Standby Phase de tu turno, manda esta carta boca arriba al Cementerio para Invocar mediante una Invocación Especial 1 "Insecto Definitivo LV3" de tu mano o Deck (No puedes activar esta carta en el turno en el que esta carta es Invocada mediante una Invocación Normal, Invocación Especial o volteada boca arriba.)
  | ja_lore               = 自分フィールド上に表側表示で存在するこのカードは魔法の効果を受けない。自分のターンのスタンバイフェイズ時、表側表示のこのカードを墓地に送る事で「アルティメット・インセクト LV３」１体を手札またはデッキから特殊召喚する（召喚・特殊召喚・リバースしたターンを除く）。
  | ko_lore               = 자신 필드 위에 앞면 표시로 존재하는 이 카드는 마법의 효과를 받지 않는다. 자신의 턴의 스텐바이 페이즈시, 앞면 표시의 이 카드를 묘지로 보내는 것으로 "얼티미트 인섹트 LV3" 1장을 패 또는 덱에서 특수 소환한다. (일반 소환 / 특수 소환 / 리버스한 턴 이외).
