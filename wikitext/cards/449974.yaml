  | lore                  = 1 "[[Predaplant]]" [[Monster Card|monster]] + 1 [[DARK]] monster<br />[[Once per turn]]: You can [[target]] 1 monster on the [[field]] with a [[Level]] less than or equal to this card's; [[banish]] it. When an [[attack]] is [[declare]]d involving this card and an opponent's [[face-up]] monster: You can [[activate]] this [[effect]]; until the end of this [[turn]], that opponent's monster loses 1000 [[ATK]], and if it does, this card gains 1000 ATK. Once per turn, during the next [[Standby Phase]] after this card was [[sent]] to the [[GY]]: You can [[Add a card|add]] 1 "[[Polymerization (archetype)|Polymerization]]" [[Spell]] or "[[Fusion (archetype)|Fusion]]" Spell from your [[Main Deck|Deck]] to your [[hand]].
  | fr_lore               = 1 monstre "Prédaplante" + 1 monstre TÉNÈBRES<br />Une fois par tour : vous pouvez cibler 1 monstre sur le Terrain d'un Niveau inférieur ou égal à celui de cette carte ; bannissez-le. Lorsqu'une attaque impliquant cette carte et un monstre face recto de l'adversaire est déclarée : vous pouvez activer cet effet ; jusqu'à la fin de ce tour, le monstre de l'adversaire perd 1000 ATK, et s'il le fait, cette carte gagne 1000 ATK. Une fois par tour, durant la prochaine Standby Phase après que cette carte a été envoyée au Cimetière : vous pouvez ajouter 1 Magie "Polymérisation" ou Magie "Fusion" depuis votre Deck à votre main.
  | de_lore               = 1 „Raubpflanze“-Monster + 1 FINSTERNIS Monster<br />Einmal pro Spielzug: Du kannst 1 Monster mit einer Stufe, die kleiner oder gleich der dieser Karte ist, auf dem Spielfeld wählen; verbanne es. Wenn ein Angriff deklariert wird, an dem diese Karte und ein offenes Monster eines Gegners beteiligt sind: Du kannst diesen Effekt aktivieren; bis zum Ende dieses Spielzugs verliert jenes Monster des Gegners 1000 ATK und falls es dies tut, erhält diese Karte 1000 ATK. Einmal pro Spielzug, während der nächsten Standby Phase, nachdem diese Karte auf den Friedhof gelegt wurde: Du kannst deiner Hand 1 „Polymerisation“-Zauber oder „Fusion“-Zauber von deinem Deck hinzufügen.
  | it_lore               = 1 mostro "Predapianta" + 1 mostro OSCURITÀ<br />Una volta per turno: puoi scegliere come bersaglio 1 mostro sul Terreno con Livello pari o inferiore a quello di questa carta; bandiscilo. Quando viene dichiarato un attacco che coinvolge questa carta e un mostro scoperto dell'avversario: puoi attivare questo effetto; fino alla fine di questo turno, quel mostro dell'avversario perde 1000 ATK e, se lo fa, questa carta guadagna 1000 ATK. Una volta per turno, durante la prossima Standby Phase dopo che questa carta è stata mandata al Cimitero: puoi aggiungere 1 Magia "Polimerizzazione" o Magia "Fusione" dal tuo Deck alla tua mano.
  | pt_lore               = 1 monstro "Predaplanta" + 1 monstro de TREVAS<br />Uma vez por turno: você pode escolher 1 monstro no campo com um Nível igual ou menor que o deste card; bana-o. Quando um ataque for declarado envolvendo este card e um monstro com a face para cima do oponente: você pode ativar este efeito; até o final deste turno, esse monstro do oponente perde 1000 de ATK e, se isso acontecer, este card ganha 1000 de ATK. Uma vez por turno, durante a próxima Fase de Apoio depois que este card foi enviado para o Cemitério: você pode adicionar 1 Magia "Polimerização" ou Magia "Fusão" do seu Deck à sua mão.
  | es_lore               = 1 monstruo "Predaplanta" + 1 monstruo de OSCURIDAD<br />Una vez por turno: puedes seleccionar 1 monstruo en el Campo con un Nivel igual o menor que el de esta carta; destiérralo. Cuando es declarado un ataque que involucre esta carta y un monstruo boca arriba del adversario: puedes activar este efecto; hasta el final de este turno, ese monstruo del adversario pierde 1000 ATK y, si lo hace, esta carta gana 1000 ATK. Una vez por turno, durante la próxima Standby Phase después de que esta carta fue mandada al Cementerio: puedes añadir a tu mano 1 Mágica "Polimerización" o Mágica "Fusión" en tu Deck.
  | ja_lore               = 「捕食植物」モンスター＋闇属性モンスター<br />①：１ターンに１度、このカードのレベル以下のレベルを持つフィールドのモンスター１体を対象として発動できる。そのモンスターを除外する。②：このカードが相手の表側表示モンスターと戦闘を行う攻撃宣言時に発動できる。ターン終了時まで、その相手モンスターの攻撃力は１０００ダウンし、このカードの攻撃力は１０００アップする。③：このカードが墓地へ送られた場合、次のスタンバイフェイズに発動できる。デッキから「融合」魔法カードまたは「フュージョン」魔法カード１枚を手札に加える。
  | ko_lore               = "프레데터 플랜츠" 몬스터 ＋ 어둠 속성 몬스터<br />①: 1턴에 1번, 이 카드의 레벨 이하의 레벨을 가지는 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다. ②: 이 카드가 상대의 앞면 표시 몬스터와 전투를 실행하는 공격 선언시에 발동할 수 있다. 턴 종료시까지, 그 상대 몬스터의 공격력은 1000 내리고, 이 카드의 공격력은 1000 올린다. ③: 이 카드가 묘지로 보내졌을 경우, 다음 스탠바이 페이즈에 발동할 수 있다. 덱에서 "융합" 마법 카드 또는 "퓨전" 마법 카드 1장을 패에 넣는다.
  | sc_lore               = "捕食植物"怪兽＋暗属性怪兽<br />①：1回合1次，以场上1只拥有此卡等级以下等级的怪兽为对象可以发动。将该怪兽除外。②：此卡与对手的表侧表示怪兽进行战斗的攻击宣言时可以发动。直至回合结束时为止，该对手怪兽的攻击力下降1000，此卡的攻击力上升1000。③：此卡被送至墓地的情况下，在下一个准备阶段可以发动。从牌组将1张"融合"魔法卡或"结合"魔法卡加入手牌。
