  | lore                  = 1 "[[Blackwing]]" [[Tuner monster|Tuner]] + 2 or more non-Tuner [[Monster Card|monsters]]<br />When this card is [[Synchro Summon]]ed: You can [[target]] up to 2 [[face-up]] monsters on the [[field]] with [[DEF]] lower than this card's [[ATK]]; [[destroy]] those targets. You cannot conduct your [[Battle Phase]] the [[turn]] you [[activate]] this [[effect]]. During each of your opponent's turns, the first "Blackwing" monster you [[control]] that would be [[destroyed by battle]], is not destroyed.
  | fr_lore               = 1 Syntoniseur "Aile Noire" + 2 monstres non-Syntoniseur ou plus<br />Lorsque cette carte est Invoquée par Synchronisation : vous pouvez cibler max. 2 monstres face recto sur le Terrain avec une DEF inférieure à l'ATK de cette carte ; détruisez les cibles. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cet effet. Durant chacun des tours de votre adversaire, le premier monstre "Aile Noire" que vous contrôlez qui va être détruit au combat n'est pas détruit.
  | de_lore               = 1 „Schwarzflügel“-Empfänger- + 2 oder mehr Nicht-Empfänger-Monster<br />Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst bis zu 2 offene Monster auf dem Spielfeld wählen, deren DEF niedriger sind als die ATK dieser Karte; zerstöre die gewählten Ziele. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Battle Phase durchführen. Während jedes Spielzugs deines Gegners wird das erste „Schwarzflügel“-Monster, das du kontrollierst und das durch Kampf zerstört würde, nicht zerstört.
  | it_lore               = 1 Tuner "Alanera" + 2 o più mostri non-Tuner<br />Quando questa carta viene Synchro Evocata: puoi scegliere come bersaglio fino a 2 mostri scoperti sul Terreno con DEF inferiore all'ATK di questa carta; distruggi quei bersagli. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questo effetto. Durante ogni turno del tuo avversario, il primo mostro "Alanera" che controlli che sta per essere distrutto in battaglia, invece non viene distrutto.
  | pt_lore               = 1 Regulador "Asanegra" + 2 ou mais monstros não-Reguladores<br />Quando este card for Invocado por Invocação-Sincro: você pode escolher até 2 monstros com a face para cima no campo com DEF menor que o ATK deste card; destrua os alvos. Você não pode conduzir sua Fase de Batalha no turno em que ativar este efeito. Durante cada um dos turnos do seu oponente, o primeiro monstro "Asanegra" que você controla que seria destruído em batalha, não é destruído.
  | es_lore               = 1 Cantante "Alanegra" + 2 o más monstruos que no sean Cantantes<br />Cuando esta carta es Invocada por Sincronía: puedes seleccionar hasta 2 monstruos boca arriba en el Campo con una DEF menor que el ATK de esta carta; destruye esos objetivos. No puedes realizar tu Battle Phase el turno en el que activas este efecto. Durante cada turno de tu adversario, el primer monstruo "Alanegra" que controles que fuera a ser destruido en batalla no es destruido.
  | ja_lore               = 「ＢＦ」と名のついたチューナー＋チューナー以外のモンスター２体以上<br />このカードがシンクロ召喚に成功した時、このカードの攻撃力よりも低い守備力を持つ、フィールド上のモンスターを２体まで選択して破壊できる。この効果を発動するターン、自分はバトルフェイズを行えない。また、相手のターンに１度だけ、このカードがフィールド上に表側表示で存在する限り、自分フィールド上の「ＢＦ」と名のついたモンスターは戦闘では破壊されない。
  | ko_lore               = "BF(블랙 페더)"라는 이름이 붙은 튜너 ＋ 튜너 이외의 몬스터 2장 이상<br />이 카드가 싱크로 소환에 성공했을 때, 필드 위에 앞면 표시로 존재하는, 이 카드의 공격력보다도 낮은 수비력을 가진 몬스터를 2장까지 선택하고 파괴할 수 있다. 이 효과를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다. 또한, 상대의 턴에 1번만, 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 존재하는 "BF(블랙 페더)"라는 이름이 붙은 몬스터는 전투로는 파괴되지 않는다.
  | sc_lore               = “黑羽”协调＋２只以上协调以外的怪兽<br />①：此卡同步召唤成功时，以场上的最多２只表侧表示怪兽为对象可以发动。将守备力低于此卡攻击力的对象怪兽破坏。发动此效果的回合中，自己无法进行战斗阶段。②：只要此卡存在于怪兽区域，每个对手回合仅１次，自己的“黑羽”怪兽不会因战斗被破坏。
