  | fr_lore               = Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Shiranui" ("Maître-Esprit Shiranui" exclu) depuis votre main ou Cimetière, mais bannissez-le lorsqu'il quitte le Terrain. Si cette carte est bannie : vous pouvez cibler 1 carte face recto contrôlée par votre adversaire ; détruisez-la. Vous ne pouvez utiliser cet effet de "Maître-Esprit Shiranui" qu'une fois par tour.
  | de_lore               = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Shiranui“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, außer „Shiranui-Seelenmeister“, aber verbanne es, wenn es das Spielfeld verlässt. Falls diese Karte verbannt wird: Du kannst 1 offene Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Du kannst diesen Effekt von „Shiranui-Seelenmeister“ nur einmal pro Spielzug verwenden.
  | it_lore               = Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Shiranui" dalla tua mano o Cimitero, eccetto "Shiranui Spiritomaestro", ma bandiscilo quando lascia il Terreno. Se questa carta viene bandita: puoi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; distruggila. Puoi utilizzare questo effetto di "Shiranui Spiritomaestro" una sola volta per turno.
  | pt_lore               = Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Shiranui" da sua mão ou do Cemitério, exceto "Shiranui Mestre Espiritual", mas bana-o quando ele deixar o campo. Se este card for banido: você pode escolher 1 card com a face para cima que seu oponente controla; destrua-o. Você só pode usar este efeito de "Shiranui Mestre Espiritual" uma vez por turno.
  | es_lore               = Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Shiranui", excepto "Amodespíritus Shiranui", pero destiérralo cuando deje el Campo. Si esta carta es desterrada: puedes seleccionar 1 carta boca arriba que controle tu adversario; destrúyela. Sólo puedes usar este efecto de "Amodespíritus Shiranui" una vez por turno.
  | ja_lore               = 「不知火の宮司」の②の効果は１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。自分の手札・墓地から「不知火の宮司」以外の「不知火」モンスター１体を選んで特殊召喚する。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。②：このカードが除外された場合、相手フィールドの表側表示のカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_lore               = "시라누이의 궁사"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 자신의 패 / 묘지에서 "시라누이의 궁사" 이외의 "시라누이" 몬스터 1장을 고르고 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 필드에서 벗어났을 경우에 제외된다. ②: 이 카드가 제외되었을 경우, 상대 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
