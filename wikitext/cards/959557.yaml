  | lore                  = [[Target]] 1 "[[Red Dragon Archfiend]]" you [[control]]; if that [[monster]] you [[control]] [[battle]]s an opponent's monster this [[turn]], apply these [[effect]]s until the end of the [[Damage Step]].<br />● It gains 1000 [[ATK]].<br />● Your opponent cannot [[activate]] cards or effects.<br />● If it [[attack]]s a [[Defense Position]] monster, inflict [[piercing]] [[battle damage]] to your opponent.<br />● Any [[battle damage]] your opponent takes from that battle is doubled.
  | fr_lore               = Ciblez 1 "Dragon Rouge Archdémon" que vous contrôlez ; si le monstre que vous contrôlez combat un monstre de l'adversaire ce tour, appliquez ces effets jusqu'à la fin de la Damage Step.<br />● Il gagne 1000 ATK.<br />● Votre adversaire ne peut activer ni de cartes ni d'effets.<br />● S'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.<br />● Les dommages de combat reçus par votre adversaire de ce combat sont doublés.
  | de_lore               = Wähle 1 „Rotdrachen-Erzunterweltler“, den du kontrollierst; falls jenes Monster, das du kontrollierst, in diesem Spielzug gegen ein Monster eines Gegners kämpft, wende bis zum Ende des Damage Steps diese Effekte an.<br />● Es erhält 1000 ATK.<br />● Dein Gegner kann weder Karten noch Effekte aktivieren.<br />● Falls es ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.<br />● Der Kampfschaden, den dein Gegner von jenem Kampf erhält, wird verdoppelt.
  | it_lore               = Scegli come bersaglio 1 "Arcidemone Drago Rosso" che controlli; se quel mostro che controlli combatte con un mostro dell'avversario in questo turno, applica questi effetti fino alla fine del Damage Step.<br />● Esso guadagna 1000 ATK.<br />● Il tuo avversario non può attivare carte o effetti.<br />● Se esso attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.<br />● Qualsiasi danno da combattimento che il tuo avversario subisce da quella battaglia viene raddoppiato.
  | pt_lore               = Escolha 1 "Dragão Vermelho Arquidemônio" que você controla; se esse monstro que você controla batalhar um monstro do oponente neste turno, aplique esses efeitos até o final da Etapa de Dano.<br />● Ele ganha 1000 de ATK.<br />● Seu oponente não pode ativar cards ou efeitos.<br />● Se ele atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.<br />● Qualquer dano de batalha que seu oponente sofrer dessa batalha é dobrado.
  | es_lore               = Selecciona 1 "Dragón Rojo Archidemonio" que controles; si ese monstruo que controles batalla con un monstruo del adversario este turno, aplica estos efectos hasta el final del Damage Step.<br />● Éste gana 1000 ATK.<br />● Tu adversario no puede activar cartas o efectos.<br />● Si éste ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.<br />● Cualquier daño de batalla que tu adversario reciba de esa batalla se duplica.
  | ja_lore               = ①：自分フィールドの「レッド・デーモンズ・ドラゴン」１体を対象として発動できる。このターン、その自分のモンスターが相手モンスターと戦闘を行う場合、ダメージステップ終了時まで以下の効果を適用する。<br />●対象のモンスターの攻撃力は１０００アップする。<br />●相手は魔法・罠・モンスターの効果を発動できない。<br />●対象のモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />●その戦闘で発生する相手への戦闘ダメージは倍になる。
  | ko_lore               = ①: 자신 필드의 "레드 데몬즈 드래곤" 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 자신 몬스터가 상대 몬스터와 전투를 실행할 경우, 데미지 스텝 종료시까지 이하의 효과를 적용한다.<br />●대상 몬스터의 공격력은 1000 올린다.<br />●상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.<br />●대상 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.<br />●그 전투로 발생하는 상대에게로의 전투 데미지는 배가 된다.
