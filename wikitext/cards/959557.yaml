  | ja_lore               = ①：自分フィールドの「レッド・デーモンズ・ドラゴン」１体を対象として発動できる。このターン、その自分のモンスターが相手モンスターと戦闘を行う場合、ダメージステップ終了時まで以下の効果を適用する。<br />●対象のモンスターの攻撃力は１０００アップする。<br />●相手は魔法・罠・モンスターの効果を発動できない。<br />●対象のモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />●その戦闘で発生する相手への戦闘ダメージは倍になる。
  | ko_lore               = ①: 자신 필드의 "레드 데몬즈 드래곤" 1장을 대상으로 하고 발동할 수 있다. 이 턴에 그 자신의 몬스터가 상대 몬스터와 전투를 실행할 경우, 데미지 스텝 종료시까지 이하의 효과를 적용한다.
  ●대상 몬스터의 공격력을 1000 올린다.
  ●상대는 마법 / 함정 / 몬스터 효과를 발동할 수 없다.
  ●대상 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼 상대에게 전투 데미지를 준다.
  ●그 전투로 발생하는 상대에게로의 전투 데미지는 배가 된다.
