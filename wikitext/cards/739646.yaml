  | lore                  = If a [[face-up]] [[Rock]] [[Monster Card|monster]] you [[control]] is [[Send|sent]] to the [[Graveyard|GY]] (except during the [[Damage Step]]): You can [[Special Summon]] this card from your [[hand]]. If this card is Special Summoned: You can [[Add a card|add]] from your [[Main Deck|Deck]] to your [[hand]], 1 "[[Iron Core of Koa'ki Meiru]]" or 1 card that mentions "Iron Core of Koa'ki Meiru", except "Koa'ki Meiru Supplier". You can only use each [[effect]] of "Koa'ki Meiru Supplier" [[once per turn]].
  | fr_lore               = Si un monstre Rocher face recto que vous contrôlez est envoyé au Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Spécialement : vous pouvez ajouter depuis votre Deck à votre main, 1 "Noyau d'Énergie Koa'ki Meiru" ou 1 carte ("Fournisseur Koa'ki Meiru" exclu) qui mentionne "Noyau d'Énergie Koa'ki Meiru". Vous ne pouvez utiliser chaque effet de "Fournisseur Koa'ki Meiru" qu'une fois par tour.
  | de_lore               = Falls ein offenes Fels-Monster, das du kontrollierst, auf den Friedhof gelegt wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Eisenkern von Koa'ki Meiru“ oder 1 Karte, die „Eisenkern von Koa'ki Meiru“ erwähnt, von deinem Deck hinzufügen, außer „Lieferant von Koa'ki Meiru“. Du kannst jeden Effekt von „Lieferant von Koa'ki Meiru“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se un mostro Roccia scoperto che controlli viene mandato al Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Specialmente: puoi aggiungere dal tuo Deck alla tua mano 1 "Nucleo di Ferro di Koa'ki Meiru" o 1 carta che menziona "Nucleo di Ferro di Koa'ki Meiru", eccetto "Fornitore Koa'ki Meiru". Puoi utilizzare ogni effetto di "Fornitore Koa'ki Meiru" una sola volta per turno.
  | pt_lore               = Se um monstro Rocha com a face para cima que você controla for enviado para o Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial: você pode adicionar do seu Deck à sua mão, 1 "Núcleo de Ferro de Koa'ki Meiru" ou 1 card que mencione "Núcleo de Ferro de Koa'ki Meiru", exceto "Fornecedor Koa'ki Meiru". Você só pode usar cada efeito de "Fornecedor Koa'ki Meiru" uma vez por turno.
  | es_lore               = Si un monstruo Roca boca arriba que controlas es mandado al Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 "Núcleo de Hierro de Koa'ki Meiru" o 1 carta en tu Deck que mencione "Núcleo de Hierro de Koa'ki Meiru", excepto "Proveedor Koa'ki Meiru". Sólo puedes usar cada efecto de "Proveedor Koa'ki Meiru" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの表側表示の岩石族モンスターが墓地へ送られた場合に発動できる。このカードを手札から特殊召喚する。②：このカードが特殊召喚に成功した場合に発動できる。デッキから「コアキメイル・サプライヤー」以外の「コアキメイルの鋼核」のカード名が記されたカードまたは「コアキメイルの鋼核」１枚を手札に加える。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 암석족 몬스터가 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "코아키메일 서플라이어" 이외의 "코아키메일의 강철핵"의 카드명이 쓰여진 카드 또는 "코아키메일의 강철핵" 1장을 패에 넣는다.
