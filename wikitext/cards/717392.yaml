  | lore                  = Place 1 "[[Virtual World Gate]]" card from your [[Main Deck|Deck]] [[face-up]] in your [[Spell & Trap Zone]], then you can apply any of the following [[effect]](s) in sequence, based on the number of "Virtual World Gate" cards you [[control]].<br />● 2+: All "[[Virtual World]]" monsters you control gain 200 [[ATK]] this turn.<br />● 3+: [[Send]] the top 3 cards of your Deck to the [[Graveyard|GY]].<br />● 4: [[Special Summon]] up to 4 "Virtual World" monsters with different names from your [[Extra Deck]].<br />You can only activate 1 "Virtual World City - Kauwloon" per turn.
  | fr_lore               = Placez 1 carte "Porte du Monde Virtuel" depuis votre Deck face recto dans votre Zone Magie & Piège, puis vous pouvez appliquer n'importe quel des effets suivants dans l'ordre, selon le nombre de cartes "Porte du Monde Virtuel" que vous contrôlez.<br />● 2+ : Ce tour, tous les monstres "Monde Virtuel" que vous contrôlez gagnent 200 ATK.<br />● 3+ : Envoyez les 3 cartes du dessus de votre Deck au Cimetière.<br />● 4 : Invoquez Spécialement max. 4 monstres "Monde Virtuel" de noms différents depuis votre Extra Deck.<br />Vous ne pouvez activer qu'1 "Cité du Monde Virtuel - Kauwloon" par tour.
  | de_lore               = Lege 1 „Tor der Virtualwelt“-Karte von deinem Deck offen in deine Zauber- & Fallenzone, dann kannst du beliebige der folgenden Effekte nacheinander ausführen, basierend auf der Anzahl der „Tor der Virtualwelt“-Karten, die du kontrollierst.<br />● 2+: Alle „Virtualwelt“-Monster, die du kontrollierst, erhalten in diesem Spielzug 200 ATK.<br />● 3+: Lege die obersten 3 Karten deines Decks auf den Friedhof.<br />● 4: Beschwöre bis zu 4 „Virtualwelt“-Monster mit unterschiedlichen Namen als Spezialbeschwörung von deinem Extra Deck.<br />Du kannst nur 1 „Stadt der Virtualwelt - Kauwloon“ pro Spielzug aktivieren.
  | it_lore               = Metti 1 carta "Cancello Mondo Virtuale" dal tuo Deck scoperta nella tua Zona Magie & Trappole, poi puoi applicare qualsiasi dei seguenti effetti in ordine, a seconda del numero di carte "Cancello Mondo Virtuale" che controlli.<br />● 2+: Tutti i mostri "Mondo Virtuale" che controlli guadagnano 200 ATK in questo turno.<br />● 3+: Manda le prime 3 carte del tuo Deck al Cimitero.<br />● 4: Evoca Specialmente fino a 4 mostri "Mondo Virtuale" con nomi diversi dal tuo Extra Deck.<br />Puoi attivare solo 1 "Città Mondo Virtuale - Kauwloon" per turno.
  | pt_lore               = Coloque 1 card "Portão do Mundo Virtual" do seu Deck com a face para cima na sua Zona de Magias & Armadilhas e, depois, você pode aplicar quaisquer dos seguinte efeitos em sequência, de acordo com o número de cards "Portão do Mundo Virtual" que você controla.<br />● 2+: Todos os monstros "Mundo Virtual" que você controla ganham 200 de ATK neste turno.<br />● 3+: Envie os 3 cards do topo do seu Deck para o Cemitério.<br />● 4: Invoque por Invocação-Especial até 4 monstros "Mundo Virtual" com nomes diferentes do seu Deck Adicional.<br />Você só pode ativar 1 "Cidade do Mundo Virtual - Kauwloon" por turno.
  | es_lore               = Pon en tu Zona de Magia y Trampas 1 carta "Puerta del Mundo Virtual" en tu Deck boca arriba, y después puedes aplicar cualquiera de los siguientes efectos en secuencia, basados en el número de cartas "Puerta del Mundo Virtual" que controlas.<br />● 2+: Todos los monstruos "Mundo Virtual" que controlas ganan 200 ATK este turno.<br />● 3+: Manda al Cementerio las 3 cartas de la parte superior de tu Deck.<br />● 4: Invoca de Modo Especial hasta 4 monstruos "Mundo Virtual" con nombres diferentes desde tu Deck Extra.<br />Sólo puedes activar 1 "Ciudad del Mundo Virtual - Kauwloon" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：デッキから「電脳堺門」カード１枚を自分の魔法＆罠ゾーンに表側表示で置く。その後、自分フィールドの「電脳堺門」カードの数によって以下の効果をそれぞれ適用できる。●２枚以上：このターン、自分フィールドの「電脳堺」モンスターの攻撃力は２００アップする。●３枚以上：自分のデッキの上からカードを３枚墓地へ送る。●４枚：ＥＸデッキから「電脳堺」モンスターを４体まで特殊召喚する（同名カードは１枚まで）。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "전뇌계문" 카드 1장을 자신의 마법 & 함정 존에 앞면 표시로 놓는다. 그 후, 자신 필드의 "전뇌계문" 카드의 수에 따라서 이하의 효과를 각각 적용할 수 있다. ● 2장 이상 : 이 턴에, 자신 필드의 "전뇌계" 몬스터의 공격력은 200 올린다. ● 3장 이상 : 자신의 덱 위에서 카드를 3장 묘지로 보낸다. ● 4장 이상 : 엑스트라 덱에서 "전뇌계" 몬스터를 4장까지 특수 소환한다(같은 이름의 카드는 1장까지).
