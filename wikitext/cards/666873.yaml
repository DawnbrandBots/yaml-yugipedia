  | lore                  = If your [[LP]] are lower than your opponent's: [[Add a card|Add]] to your [[hand]], or [[Special Summon]], 1 "[[Elemental HERO]]" [[Monster Card|monster]], "[[Kuriboh (archetype)|Kuriboh]]" monster, or "[[Neo-Spacian]]" monster from your [[Main Deck|Deck]] or [[Graveyard|GY]], with [[ATK]] less than or equal to the difference in LPs, also for the rest of this [[turn]], you cannot [[activate]] cards, or the [[effect]]s of cards, with the same name as that card. You can only activate 1 "Generation Next" per turn.
  | fr_lore               = Si vos LP sont inférieurs à ceux de votre adversaire : ajoutez à votre main ou Invoquer Spécialement 1 monstre "HÉROS Élémentaire", monstre "Kuriboh" ou monstre "Néo-Spacien" depuis votre Deck ou Cimetière, avec une ATK inférieure ou égale à la différence des LP, et aussi, le reste de ce tour, vous ne pouvez activer ni les cartes ni les effets des cartes du même nom que la carte. Vous ne pouvez activer qu'1 "Génération Next" par tour.
  | de_lore               = Falls du weniger LP hast als dein Gegner: Füge deiner Hand hinzu oder beschwöre als Spezialbeschwörung 1 „Elementar-HELD“-Monster, „Kuriboh“-Monster oder „Neo-Weltraum“-Monster, dessen ATK kleiner oder gleich der Differenz der LP sind, von deinem Deck oder Friedhof, zusätzlich kannst du für den Rest dieses Spielzugs weder Karten noch die Effekte von Karten mit demselben Namen wie jene Karte aktivieren. Du kannst nur 1 „Nächste Generation“ pro Spielzug aktivieren.
  | it_lore               = Se i tuoi LP sono inferiori a quelli del tuo avversario: aggiungi alla tua mano, o Evoca Specialmente, dal tuo Deck o Cimitero, 1 mostro "EROE Elementale", mostro "Kuriboh" o mostro "Neo-Spaziale" con ATK pari o inferiore alla differenza di LP, inoltre, per il resto di questo turno, non puoi attivare carte, o effetti di carte, con lo stesso nome di quella carta. Puoi attivare solo 1 "Prossima Generazione" per turno.
  | pt_lore               = Se você tiver menos PV que seu oponente: adicione à sua mão, ou Invoque por Invocação-Especial, 1 monstro "HERÓI do Elemento", monstro "Kuriboh" ou monstro "Neoespacial" do seu Deck ou Cemitério, com ATK igual ou menor que a diferença de PV e, além disso, pelo resto deste turno, você não pode ativar cards ou os efeitos de cards com o mesmo nome que o desse card. Você só pode ativar 1 "Próxima Geração" por turno.
  | es_lore               = Si tus LP son menores que los de tu adversario: añade a tu mano, o Invoca de Modo Especial, desde tu Deck o Cementerio, 1 monstruo "HÉROE Elemental", o 1 monstruo "Kuriboh", o 1 monstruo "Neo Espacial" con ATK menor o igual a la diferencia en LP y además, por el resto de este turno, no puedes activar cartas, o efectos de cartas, con el mismo nombre que esa carta. Sólo puedes activar 1 "Próxima Generación" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：自分のＬＰが相手より少ない場合に発動できる。お互いのＬＰの差の数値以下の攻撃力を持つ、「Ｅ・ＨＥＲＯ」モンスター、「クリボー」モンスター、「Ｎ」モンスターの内、いずれか１体を自分のデッキ・墓地から選び、手札に加えるか特殊召喚する。このターン、自分はそのカード及びその同名カードの効果の発動ができない。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 LP가 상대보다 적을 경우에 발동할 수 있다. 서로의 LP의 차의 수치 이하의 공격력을 가지는, "엘리멘틀 히어로" 몬스터, "크리보" 몬스터, "네오 스페이시언" 몬스터 중에서, 어느 1장을 자신의 덱 / 묘지에서 고르고, 패에 넣거나 특수 소환한다. 이 턴에, 자신은 그 카드 및 그와 같은 이름의 카드 효과의 발동을 할 수 없다.
