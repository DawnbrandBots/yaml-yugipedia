  | de_lore               = Du kannst 1 „Buster-Klingenkämpfer“ wählen, den du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder Spielfeldseite aus. Solange diese Karte ein Monster ausrüstet, kann dein Gegner keine Monster als Spezialbeschwörung vom Extra Deck beschwören. Solange diese Karte ein Monster ausrüstet: Du kannst diese ausrüstende Karte als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Zerstörungsschwert des Drachenbusters“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi scegliere come bersaglio 1 "Combattente delle Lame" che controlli; equipaggia questo mostro dalla tua mano o Terreno a quel bersaglio. Mentre questa carta è equipaggiata a un mostro, il tuo avversario non può Evocare Specialmente mostri dall'Extra Deck. Mentre questa carta è equipaggiata a un mostro: puoi Evocare Specialmente questa carta equipaggiata. Puoi utilizzare questo effetto di "Combattente Drago Spada della Distruzione" una sola volta per turno.
  | pt_lore               = Você pode escolher 1 "Blader Notável" que você controla; equipe este monstro da sua mão ou do campo no alvo. Enquanto este card estiver equipado a um monstro, seu oponente não pode Invocar monstros do Deck Adicional por Invocação-Especial. Enquanto este card estiver equipado a um monstro: você pode Invocar este card equipado por Invocação-Especial. Você só pode usar este efeito de "Notável Espada da Destruição do Dragão" uma vez por turno.
  | es_lore               = Puedes seleccionar 1 "Buster Blader" que controles; equipa a ese objetivo este monstruo en tu mano o Campo. Mientras esta carta esté equipada a un monstruo, tu adversario no puede Invocar monstruos de Modo Especial desde el Deck Extra. Mientras esta carta esté equipada a un monstruo: puedes Invocar de Modo Especial esta carta equipada. Sólo puedes usar este efecto de "Dragón Buster de la Espada de la Destrucción" una vez por turno.
  | ja_lore               = 「破壊剣－ドラゴンバスターブレード」の③の効果は１ターンに１度しか使用できない。①：自分メインフェイズに自分フィールドの「バスター・ブレイダー」１体を対象として発動できる。自分の手札・フィールドからこのモンスターを装備カード扱いとしてその自分のモンスターに装備する。②：このカードが装備されている場合、相手はエクストラデッキからモンスターを特殊召喚できない。③：このカードが装備されている場合に発動できる。装備されているこのカードを特殊召喚する。
