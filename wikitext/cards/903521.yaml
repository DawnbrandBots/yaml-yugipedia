  | lore                  = When this card is [[activate]]d: You can [[Add a card|add]] 1 "[[Dogmatika]]" [[Ritual Monster]] or 1 "Dogmatika" [[Ritual Spell]] from your [[Main Deck|Deck]] to your [[hand]], then if your opponent controls a monster, you can add 1 "Dogmatika" card from your Deck to your hand. [[Once per turn]], if you control a "Dogmatika" Ritual Monster: You can [[look]] at either player's [[Extra Deck]], and [[send]] 1 monster from it to the [[GY]]. You can only activate 1 "Dogmatikamatrix" per turn.
  | fr_lore               = Lorsque cette carte est activée : vous pouvez ajouter 1 Monstre Rituel "Dogmatika" ou 1 Magie Rituelle "Dogmatika" depuis votre Deck à votre main, puis si votre adversaire contrôle un monstre, vous pouvez ajouter 1 carte "Dogmatika" depuis votre Deck à votre main. Une fois par tour, si vous contrôlez un Monstre Rituel "Dogmatika" : vous pouvez regarder l'Extra Deck de l'un des joueurs, et envoyez 1 monstre depuis celui-ci au Cimetière. Vous ne pouvez activer qu'1 "Dogmatikamatrice" par tour.
  | de_lore               = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Dogmatika“-Ritualmonster oder 1 „Dogmatika“-Ritualzauber von deinem Deck hinzufügen, dann, falls dein Gegner ein Monster kontrolliert, kannst du deiner Hand 1 „Dogmatika“-Karte von deinem Deck hinzufügen. Einmal pro Spielzug, falls du ein „Dogmatika“-Ritualmonster kontrollierst: Du kannst dir das Extra Deck eines Spielers ansehen und 1 Monster davon auf den Friedhof legen. Du kannst nur 1 „Dogmatikamatrix“ pro Spielzug aktivieren.
  | it_lore               = Quando questa carta viene attivata: puoi aggiungere 1 Mostro Rituale "Dogmatika" o 1 Magia Rituale "Dogmatika" dal tuo Deck alla tua mano, poi se il tuo avversario controlla un mostro, puoi aggiungere 1 carta "Dogmatika" dal tuo Deck alla tua mano. Una volta per turno, se controlli un Mostro Rituale "Dogmatika": puoi guardare l'Extra Deck di qualsiasi giocatore, e mandare 1 mostro da esso al Cimitero. Puoi attivare solo 1 "Dogmatikamatrice" per turno.
  | pt_lore               = Quando este card for ativado: você pode adicionar 1 Monstro de Ritual "Dogmatika" ou 1 Magia de Ritual "Dogmatika" do seu Deck à sua mão e, depois, se seu oponente controlar um monstro, você pode adicionar 1 card "Dogmatika" do seu Deck à sua mão. Uma vez por turno, se você controlar um Monstro de Ritual "Dogmatika": você pode olhar o Deck Adicional de qualquer duelista e enviar 1 monstro de lá para o Cemitério. Você só pode ativar 1 "Dogmatikamatriz" por turno.
  | es_lore               = Cuando esta carta es activada: puedes añadir a tu mano 1 Monstruo de Ritual "Dogmátik" o 1 Mágica de Ritual "Dogmátik" en tu Deck y después, si tu adversario controla un monstruo, puedes añadir a tu mano 1 carta "Dogmátik" en tu Deck. Una vez por turno, si controlas un Monstruo de Ritual "Dogmátik": puedes mirar el Deck Extra de cualquier jugador, y mandar al Cementerio 1 monstruo de él. Sólo puedes activar 1 "Dogmátikmatriz" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、以下の効果を適用できる。●デッキから「ドラグマ」儀式モンスター１体または「ドラグマ」儀式魔法カード１枚を手札に加える。相手フィールドにモンスターが存在する場合、さらにデッキから「ドラグマ」カード１枚を手札に加える事ができる。②：１ターンに１度、自分フィールドに「ドラグマ」儀式モンスターが存在する場合に発動できる。自分または相手のＥＸデッキを確認し、その内のモンスター１体を選んで墓地へ送る。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 이하의 효과를 적용할 수 있다. ●덱에서 "드래그마" 의식 몬스터 1장 또는 "드래그마" 의식 마법 카드 1장을 패에 넣는다. 상대 필드에 몬스터가 존재할 경우, 추가로 덱에서 "드래그마" 카드 1장을 패에 넣을 수 있다.<br />②: 1턴에 1번, 자신 필드에 "드래그마" 의식 몬스터가 존재할 경우에 발동할 수 있다. 자신 또는 상대의 엑스트라 덱을 확인하고, 그 중의 몬스터 1장을 골라 묘지로 보낸다.
