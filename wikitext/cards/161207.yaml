  | de_lore               = 1 Empfänger- + 1 oder mehr "Gusto"-Nicht-Empfänger-Monster<br />Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 "Gusto"-Karte in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu. Dein Gegner erhält den Kampfschaden, den du aus Kämpfen mit einem offenen "Gusto"-Monster, das du kontrollierst, erhalten würdest. Diese Karte kann nicht durch Kampf zerstört werden.
  | it_lore               = 1 Tuner + 1 o più mostri "Gusto" non-Tuner<br />Quando questa carta viene Synchro Evocata: puoi scegliere come bersaglio 1 carta "Gusto" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano. Il tuo avversario subisce qualsiasi danno da combattimento che subiresti tu da battaglie che coinvolgono i mostri "Gusto" scoperti che controlli. Questa carta non può essere distrutta in battaglia.
  | fr_lore               = 1 Syntoniseur + 1 monstre non-Syntoniseur "Gusto" ou plus<br />Lorsque cette carte est Invoquée par Synchronisation : vous pouvez cibler 1 carte "Gusto" dans votre Cimetière ; ajoutez la cible à votre main. Votre adversaire reçoit tous les dommages de combat que vous auriez dû recevoir de combats impliquant un monstre "Gusto" face recto que vous contrôlez. Cette carte ne peut pas être détruite au combat.
  | pt_lore               = 1 Regulador + 1 ou mais monstros "Gusto" não-Reguladores<br />Quando este card for Invocado por Invocação-Sincro: Você pode escolher um card "Gusto" em seu Cemitério: adicione o alvo à sua mão. Seu oponente recebe todo dano de batalha que você tenha recebido de batalhas envolvendo um monstro "Gusto" de face para cima que você controla. Este card não pode ser destruído em batalha.
  | es_lore               = 1 Cantante + 1 o más monstruos "Gusto" que no sean Cantantes<br />Cuando esta carta es Invocada por Sincronía: puedes seleccionar 1 carta "Gusto" en tu Cementerio; añade ese objetivo a tu mano. Tu adversario recibe cualquier daño de batalla que fueras a recibir de batallas que involucren a un monstruo "Gusto" boca arriba que controles. Esta carta no puede ser destruida en batalla.
  | ja_lore               = チューナー＋チューナー以外の「ガスタ」モンスター１体以上<br />①：このカードがＳ召喚に成功した時、自分の墓地の「ガスタ」カード１枚を対象として発動できる。そのカードを手札に加える。②：このカードは戦闘では破壊されない。③：このカードがモンスターゾーンに存在する限り、自分の「ガスタ」モンスターの戦闘で発生する自分への戦闘ダメージは代わりに相手が受ける。
  | ko_lore               = 튜너 ＋ 튜너 이외의 "가스타"라는 이름이 붙은 몬스터 1장 이상<br />이 카드가 싱크로 소환에 성공했을 때, 자신의 묘지에 존재하는 "가스타"라는 이름이 붙은 카드 1장을 선택하고 패로 되돌릴 수 있다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 앞면 표시로 존재하는 "가스타"라는 이름이 붙은 몬스터의 전투에 의해서 발생하는 자신에게로의 전투 데미지는 대신에 상대가 받는다. 또한, 이 카드는 전투로는 파괴되지 않는다.
