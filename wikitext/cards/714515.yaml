  | pt_lore               = Quando seu oponente ativar um card ou efeito que escolha como alvo um ou mais cards "Despia" com a face para cima que você controla (Efeito Rápido): você pode descartar este card; negue o efeito. Se este card estiver no seu Cemitério (Efeito Rápido): você pode oferecer como Tributo 1 Monstro de Fusão; Invoque este card por Invocação-Especial. Você só pode usar 1 efeito de "Comédia Despiana" por turno e apenas uma vez por turno.
