  | ja_lore               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドの表側表示の「デスピア」カードを対象とする魔法・罠・モンスターの効果を相手が発動した時、このカードを手札から捨てて発動できる。その効果を無効にする。②：このカードが墓地に存在する場合、自分フィールドの融合モンスター１体をリリースして発動できる。このカードを特殊召喚する。この効果は相手ターンでも発動できる。
  | ko_lore               = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시의 "데스피아" 카드를 대상으로 하는 마법 / 함정 / 몬스터의 효과를 상대가 발동했을 때, 이 카드를 패에서 버리고 발동할 수 있다. 그 효과를 무효로 한다. ②: 이 카드가 묘지에 존재할 경우, 자신 필드의 융합 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다.
