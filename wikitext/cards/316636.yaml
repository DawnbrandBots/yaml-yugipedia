  | fr_pendulum_effect    = Vous ne pouvez pas Invoquer par Pendulation de monstres (monstres "D/D" exclus). Cet effet ne peut pas être annulé. Une fois par tour, durant votre Standby Phase : augmentez l'Échelle Pendule de cette carte de 2 (max. 10), puis détruisez tous les monstres que vous contrôlez d'un Niveau inférieur ou égal à l'Échelle Pendule de cette carte (monstres "D/D" exclus).
  | fr_lore               = Durant le tour de chaque joueur : vous pouvez défausser cette carte, puis ciblez 1 carte "D/D" ou "Contrat des Ténèbres" que vous contrôlez ; renvoyez-la à la main. Vous ne pouvez utiliser cet effet de "D/D Savant Galilée" qu'une fois par tour.
  | de_pendulum_effect    = Du kannst keine Monster als Pendelbeschwörung beschwören, außer „D/D“-Monstern. Dieser Effekt kann nicht annulliert werden. Einmal pro Spielzug, während deiner Standby Phase: Erhöhe den Pendelbereich dieser Karte um 2 (max. 10), dann zerstöre alle Monster, die du kontrollierst und deren Stufe kleiner oder gleich dem Pendelbereich dieser Karte ist, außer „D/D“-Monstern.
  | de_lore               = Während des Spielzugs eines beliebigen Spielers: Du kannst diese Karte abwerfen und dann 1 „D/D“- oder „Dunkler Vertrag“-Karte wählen, die du kontrollierst; gib sie auf die Hand zurück. Du kannst diesen Effekt von „D/D-Gelehrter Galilei“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Non puoi Evocare Pendulum mostri, eccetto mostri "D/D". Questo effetto non può essere annullato. Una volta per turno, durante la tua Standby Phase: aumenta il Valore Pendulum di questa carta di 2 (massimo 10), poi distruggi tutti i mostri che controlli con Livello pari o inferiore al Valore Pendulum di questa carta, eccetto i mostri "D/D".
  | it_lore               = Durante il turno di qualsiasi giocatore: puoi scartare questa carta, poi scegliere come bersaglio 1 carta "D/D" o "Contratto Oscuro" che controlli; falla ritornare nella mano. Puoi utilizzare questo effetto di "D/D Sapiente Galileo" una sola volta per turno.
  | pt_pendulum_effect    = Você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros "D/D". Este efeito não pode ser negado. Uma vez por turno, durante sua Fase de Apoio: aumente a Escala de Pêndulo deste card em 2 (máx. 10) e, depois, destrua todos os monstros que você controla com um Nível menor ou igual à Escala de Pêndulo deste card, exceto monstros "D/D".
  | pt_lore               = Durante o turno de qualquer duelista: você pode descartar este card e, depois, escolher 1 card "D/D" ou "Pacto Obscuro" que você controla; devolva-o para a mão. Você só pode usar este efeito de "D/D Galilei, o Erudito" uma vez por turno.
  | es_pendulum_effect    = No puedes Invocar monstruos por Péndulo, excepto monstruos "D/D". Este efecto no puede ser negado. Una vez por turno, durante tu Standby Phase: aumenta en 2 la Escala de Péndulo de esta carta (máx. 10), y después destruye todos los monstruos que controles que tengan Nivel menor o igual a la Escala de Péndulo de esta carta, excepto a monstruos "D/D".
  | es_lore               = Durante el turno de cualquier jugador: puedes descartar esta carta, y después seleccionar 1 carta "D/D" o "Contrato Oscuro" que controles; devuélvela a la mano. Sólo puedes usar este efecto de "D/D Sabio Galilei" una vez por turno.
  | ja_pendulum_effect    = ①：自分は「ＤＤ」モンスターしかＰ召喚できない。この効果は無効化されない。②：自分スタンバイフェイズに発動する。このカードのＰスケールを２つ上げる(最大１０まで)。その後、このカードのＰスケール以下のレベルを持つ、「ＤＤ」モンスター以外の自分フィールドのモンスターを全て破壊する。
  | ja_lore               = 「ＤＤ魔導賢者ガリレイ」のモンスター効果は１ターンに１度しか使用できない。①：このカードを手札から捨て、自分フィールドの、「ＤＤ」カードまたは「契約書」カード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。この効果は相手ターンでも発動できる。
  | ko_pendulum_effect    = ①: 자신은 "DD(디디)" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 자신 스텐바이 페이즈에 발동한다. 이 카드의 펜듈럼 스케일을 2개 올린다(최대 10까지). 그 후, 이 카드의 펜듈럼 스케일 이하의 레벨을 가지는 "DD(디디)" 몬스터 이외의 자신 필드의 몬스터를 전부 파괴한다.
  | ko_lore               = "DD(디디) 마도현자 갈릴레이"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고, 자신 필드의 "DD(디디)" 카드 또는 "계약서" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. 이 효과는 상대 턴에도 발동할 수 있다.
