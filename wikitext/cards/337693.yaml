  | fr_lore               = 1 Syntoniseur + 1 monstre non Syntoniseur ou plus<br />Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler 1 carte dans votre Zone Pendule ; Invoquez-la Spécialement, de plus cette carte ne peut pas attaquer pour le reste de ce tour. Vous ne pouvez utiliser cet effet de "Dragon Météorimpact aux Yeux Impairs" qu'une fois par tour. Les monstres en possession de votre adversaire ne peuvent pas activer leurs effets durant la Battle Phase.
  | de_lore               = 1 Empfänger- + 1+ Nicht-Empfänger-Monster<br />Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Karte in deiner Pendelzone wählen; beschwöre sie als Spezialbeschwörung, zusätzlich kann diese Karte für den Rest dieses Spielzugs nicht angreifen. Du kannst diesen Effekt von „Buntäugiger Meteoreinschlagdrache“ nur einmal pro Spielzug verwenden. Die Effekte von Monstern, die deinem Gegner gehören, können nicht während der Battle Phase aktiviert werden.
  | it_lore               = 1 Tuner + 1 o più mostri non-Tuner<br />Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 carta nella tua Zona Pendulum; Evocala Specialmente, inoltre questa carta non può attaccare per il resto di questo turno. Puoi utilizzare questo effetto di "Drago Meteoresplosione Occhi Diversi" una sola volta per turno. I mostri attualmente sotto il comando del tuo avversario non possono attivare i loro effetti durante la Battle Phase.
  | pt_lore               = 1 Regulador + 1 ou mais monstros não-Reguladores<br />Quanto este card for Invocado por Invocação-Especial: você pode escolher 1 card nas suas Zonas de Pêndulo; Invoque-o por Invocação-Especial e, além disso, este card não pode atacar pelo resto deste turno. Você só pode usar este efeito de "Dragão Explosão de Meteoros de Olhos Anômalos" uma vez por turno. Os monstros em posse do seu oponente não podem ativar seus efeitos durante a Fase de Batalha.
  | es_lore               = 1 Cantante + 1 o más monstruos que no sean Cantantes<br />Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 carta en tu Zona de Péndulo; Invócala de Modo Especial, y además, esta carta no puede atacar por el resto de este turno. Sólo puedes usar este efecto de "Dragón Meteoroexplosivo de Ojos Anómalos" una vez por turno. Los monstruos en posesión de tu adversario no pueden activar sus efectos durante la Battle Phase.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />「オッドアイズ・メテオバースト・ドラゴン」の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した時、自分のＰゾーンのカード１枚を対象として発動できる。そのカードを特殊召喚する。このターン、このカードは攻撃できない。②：このカードがモンスターゾーンに存在する限り、相手はバトルフェイズ中にモンスターの効果を発動できない。
  | ko_lore               = 튜너 + 튜너 이외의 몬스터 1장 이상<br />"오드아이즈 메테오버스트 드래곤"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 때, 자신의 펜듈럼 존의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 특수 소환한다. 이 턴에, 이 카드는 공격할 수 없다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대는 배틀 페이즈중에 몬스터의 효과를 발동할 수 없다.
