  | lore                  = You can [[target]] 1 [[WATER]] [[monster]] you [[control]]; [[equip]] this card from your [[hand]] or [[field]] to it. An "[[Icejade]]" monster equipped with this card can [[attack]] while in [[Defense Position]]. If it does, apply its [[DEF]] for [[damage calculation]]. While this card is equipped to a monster: You can target 1 monster your opponent controls with [[ATK]] less than or equal to the equipped monster's DEF; [[Special Summon]] this card, and if you do, return that targeted monster to the hand. You can only use this [[effect]] of "Icejade Creation Kingfisher" [[once per turn]].
  | fr_lore               = Vous pouvez cibler 1 monstre EAU que vous contrôlez ; équipez-lui cette carte depuis votre main ou Terrain. Un monstre "Jadeglace" équipé avec cette carte peut attaquer tant qu'il est en Position de Défense. S'il le fait, appliquez sa DEF pour le calcul des dommages. Tant que cette carte est équipée à un monstre : vous pouvez cibler 1 monstre contrôlé par votre adversaire avec une ATK inférieure ou égale à la DEF du monstre équipé ; Invoquez Spécialement cette carte, et si vous le faites, renvoyez le monstre ciblé à la main. Vous ne pouvez utiliser cet effet de "Martin-Pêcheur de Création Jadeglace" qu'une fois par tour.
  | de_lore               = Du kannst 1 WASSER Monster wählen, das du kontrollierst; rüste es mit dieser Karte von deiner Hand oder Spielfeldseite aus. Ein „Eisjade“-Monster, das mit dieser Karte ausgerüstet ist, kann angreifen, solange es in Verteidigungsposition liegt. Falls es dies tut, verwende seine DEF für die Schadensberechnung. Solange diese Karte ein Monster ausrüstet: Du kannst 1 Monster wählen, das dein Gegner kontrolliert und dessen ATK kleiner oder gleich den DEF des ausgerüsteten Monsters sind; beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, gib das als Ziel gewählte Monster auf die Hand zurück. Du kannst diesen Effekt von „Eisjade-Schöpfung Eisvogel“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi scegliere come bersaglio 1 mostro ACQUA che controlli; equipaggia questa carta dalla tua mano o Terreno a esso. Un mostro "Ghiacciogiada" equipaggiato con questa carta può attaccare mentre è in Posizione di Difesa. Se lo fa, applica il suo DEF per il calcolo dei danni. Mentre questa carta è equipaggiata a un mostro: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario con ATK pari o inferiore al DEF del mostro equipaggiato; Evoca Specialmente questa carta e, se lo fai, fai ritornare quel mostro scelto come bersaglio nella mano. Puoi utilizzare questo effetto di "Ghiacciogiada Creazione Martin Pescatore" una sola volta per turno.
  | pt_lore               = Você pode escolher 1 monstro de ÁGUA que você controla; equipe este card da sua mão ou do campo a ele. Um monstro "Gelojade" equipado com este card pode atacar enquanto estiver em Posição de Defesa. Se o fizer, use sua DEF para o cálculo de dano. Enquanto este card estiver equipado a um monstro: você pode escolher 1 monstro que seu oponente controla com ATK igual ou menor que a DEF do monstro equipado; Invoque este card por Invocação-Especial e, se isso acontecer, devolva o monstro alvo para a mão. Você só pode usar este efeito de "Gelojade Rei Pescador da Criação" uma vez por turno.
  | es_lore               = Puedes seleccionar 1 monstruo de AGUA que controles; equípale esta carta en tu mano o Campo. Un monstruo "Hielojade" equipado con esta carta puede atacar mientras esté en Posición de Defensa. Si lo hace, aplica su DEF para el cálculo de daño. Mientras esta carta está equipada a un monstruo: puedes seleccionar 1 monstruo que controle tu adversario con ATK igual o menor que la DEF del monstruo equipado; Invoca esta carta de Modo Especial y, si lo haces, devuelve ese monstruo seleccionado a la mano. Sólo puedes usar este efecto de "Hielojade Creación Martín Pescador" una vez por turno.
  | ja_lore               = このカード名の③の効果は１ターンに１度しか使用できない。①：自分フィールドの水属性モンスター１体を対象として発動できる。自分の手札・フィールドからこのカードを装備カード扱いとしてそのモンスターに装備する。②：このカードを装備した「氷水」モンスターは守備表示のままで攻撃できる。その場合、装備モンスターは守備力を攻撃力として扱いダメージ計算を行う。③：装備モンスターの守備力以下の攻撃力を持つ相手フィールドのモンスター１体を対象として発動できる。このカードを特殊召喚し、対象のモンスターを手札に戻す。
  | ko_lore               = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 물 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 카드를 장착 카드로 취급하고 그 몬스터에 장착한다. ②: 이 카드를 장착한 "히스이" 몬스터는 수비 표시 그대로 공격할 수 있다. 그 경우, 장착 몬스터는 수비력을 공격력으로 취급하고 데미지 계산을 실행한다. ③: 장착 몬스터의 수비력 이하의 공격력을 가지는 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 특수 소환하고, 대상 몬스터를 패로 되돌린다.
