  | lore                  = This card can be used to [[Ritual Summon]] any [[EARTH]] [[Ritual Monster]]. You must also [[Tribute]] [[monster]]s from your [[hand]] or [[field]] whose total [[Level]]s exactly equal the Level of the Ritual Monster you Ritual Summon.
  | fr_lore               = Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel TERRE. Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est égal au Niveau du Monstre Rituel que vous Invoquez Rituellement.
  | de_lore               = Diese Karte kann verwendet werden, um ein beliebiges ERDE Ritualmonster als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder deiner Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe genau der Stufe des Ritualmonsters entspricht, das du als Ritualbeschwörung beschwörst.
  | it_lore               = Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale TERRA. Devi anche offrire come Tributo, dalla tua mano o Terreno, mostri il cui Livello totale sia esattamente pari al Livello del Mostro Rituale che stai Evocando tramite Rituale.
  | pt_lore               = Esta carta pode ser utilizada para o Ritual Summon de um EARTH Ritual Monster. Selecione 1 EARTH Ritual Monster na sua mão e Tribute monstros do seu lado do campo e/ou da sua mão até obter um Nível total igual ao Nível do Ritual Monster selecionado. Depois disso, Special Summon o monstro selecionado da sua mão para o seu lado do campo.
  | es_lore               = Esta carta puede ser utilizada en la Invocación por Ritual de cualquier Monstruo de Ritual de TIERRA. También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean exactamente iguales al Nivel del Monstruo de Ritual que estés Invocando por Ritual.
  | ja_lore               = 地属性の儀式モンスターの降臨に使用する事ができる。フィールドか手札から、儀式召喚する地属性モンスターと同じレベルになるように生け贄を捧げなければならない。
  | ko_lore               = 땅 속성 의식 몬스터의 의식 소환에 사용할 수 있다. 필드나 패에서 의식 소환하는 땅속성 몬스터와 같은 레벨이 되도록 제물을 바쳐야 한다.
