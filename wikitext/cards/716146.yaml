  | fr_lore               = Une fois par tour : vous pouvez bannir 1 carte "P.U.N.K." depuis votre Cimetière ; Invoquez Spécialement 1 monstre "P.U.N.K." depuis votre main. Si un monstre Psychique que vous contrôlez a payé des LP pour activer son effet : vous pouvez piocher 1 carte. Vous pouvez utiliser cet effet de "P.U.N.K. JAM Session Extrême" max. deux fois par tour.
  | de_lore               = Einmal pro Spielzug: Du kannst 1 „P.U.N.K.“-Karte von deinem Friedhof verbannen; beschwöre 1 „P.U.N.K.“-Monster als Spezialbeschwörung von deiner Hand. Falls LP gezahlt werden, um den Effekt eines Psi-Monsters, das du kontrollierst, zu aktivieren: Du kannst 1 Karte ziehen. Du kannst diesen Effekt von „P.U.N.K. JAM Extreme Session“ bis zu zweimal pro Spielzug verwenden.
  | it_lore               = Una volta per turno: puoi bandire 1 carta "P.U.N.K." dal tuo Cimitero; Evoca Specialmente 1 mostro "P.U.N.K." dalla tua mano. Se un mostro Psichico che controlli ha pagato LP per attivare il suo effetto: puoi pescare 1 carta. Puoi utilizzare questo effetto di "P.U.N.K. JAM Sessione Estrema" fino a due volte per turno.
  | pt_lore               = Uma vez por turno: você pode banir 1 card "P.U.N.K." do seu Cemitério; Invoque por Invocação-Especial 1 monstro "P.U.N.K." da sua mão. Se um monstro Psíquico que você controla pagou PV para ativar seu efeito: você pode comprar 1 card. Você pode usar este efeito de "Sessão Extrema P.U.N.K. JAM" até duas vezes por turno.
  | es_lore               = Una vez por turno: puedes desterrar 1 carta "P.U.N.K." en tu Cementerio; Invoca de Modo Especial 1 monstruo "P.U.N.K." desde tu mano. Si un monstruo Psíquico que controlas pagó LP para activar su efecto: puedes robar 1 carta. Puedes usar este efecto de "P.U.N.K. JAM Sesión Extrema" hasta dos veces por turno.
  | ja_lore               = このカード名の②の効果は１ターンに２度まで使用できる。①：１ターンに１度、自分の墓地から「Ｐ．Ｕ．Ｎ．Ｋ．」カード１枚を除外して発動できる。手札から「Ｐ．Ｕ．Ｎ．Ｋ．」モンスター１体を特殊召喚する。②：自分フィールドのサイキック族モンスターが効果を発動するためにＬＰを払った場合に発動できる。自分はデッキから１枚ドローする。
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 2번까지 사용할 수 있다. ①: 1턴에 1번, 자신 묘지에서 "P.U.N.K.(펑크)" 카드 1장을 제외하고 발동할 수 있다. 패에서 "P.U.N.K.(펑크)" 몬스터 1장을 특수 소환한다. ②: 자신 필드의 사이킥족 몬스터가 효과를 발동하기 위해 LP를 지불했을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
