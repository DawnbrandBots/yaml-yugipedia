  | fr_lore               = 2 monstres Magicien de Niveau 4 d'Attributs différents<br />Vous pouvez détacher 1 Matériel de cette carte ; Invoquez Spécialement 1 monstre "Magistus" depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Magistus" exclus) depuis l'Extra Deck le reste de ce tour. Tant que cette carte est équipée à un monstre : vous pouvez cibler 1 Monstre à Effet contrôlé par votre adversaire ; jusqu'à la fin de ce tour, annulez ses effets. Vous ne pouvez utiliser chaque effet de "Rilliona, Merveilleuse Sorcière de Garde-Robe Magistus" qu'une fois par tour.
  | de_lore               = 2 Hexer-Monster der Stufe 4 mit unterschiedlichen Eigenschaften<br />Du kannst 1 Material von dieser Karte abhängen; beschwöre 1 „Magistus“-Monster als Spezialbeschwörung von deinem Deck, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „Magistus“-Monstern. Solange diese Karte ein Monster ausrüstet: Du kannst 1 Effektmonster wählen, das dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs seine Effekte. Du kannst jeden Effekt von „Rilliona, wundersame Kleiderschrank-Magistus-Hexe“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2 mostri Incantatore di Livello 4 con Attributi diversi<br />Puoi staccare 1 materiale da questa carta; Evoca Specialmente 1 mostro "Magistus" dal tuo Deck, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri "Magistus". Mentre questa carta è equipaggiata a un mostro: puoi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Rilliona, la Meravigliosa Magistus Guardaroba Strega" una sola volta per turno.
  | pt_lore               = 2 monstros Mago de Nível 4 com Atributos diferentes<br />Você pode desassociar 1 matéria deste card; Invoque por Invocação-Especial 1 monstro "Magistus" do seu Deck e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros "Magistus". Enquanto este card estiver equipado a um monstro: você pode escolher 1 Monstro de Efeito que seu oponente controla; negue seus efeitos até o final deste turno. Você só pode usar cada efeito de "Rilliona, a Maravilhosa Magistus do Guarda-Roupa de Bruxas" uma vez por turno.
  | es_lore               = 2 monstruos Lanzador de Conjuros de Nivel 4 con Atributos diferentes<br />Puedes desacoplar 1 material de esta carta; Invoca de Modo Especial 1 monstruo "Magistus" desde tu Deck y además, por el resto de este turno no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos "Magistus". Mientras esta carta está equipada a un monstruo: puedes seleccionar 1 Monstruo de Efecto que controle tu adversario; niega sus efectos hasta el final de este turno. Sólo puedes usar cada efecto de "Rilliona, la Maravillosa Bruja Magistus del Armario" una vez por turno.
  | ja_lore               = 属性が異なる魔法使い族レベル４モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのＸ素材を１つ取り除いて発動できる。デッキから「マギストス」モンスター１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は「マギストス」モンスターしかＥＸデッキから特殊召喚できない。②：このカードが装備されている場合、相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。
  | ko_lore               = 속성이 다른 마법사족 레벨 4 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 "마기스토스" 몬스터 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "마기스토스" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 장착되어 있을 경우, 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다.
