  | ja_lore             = レベル７モンスター×２<br />このカードはＸ素材を５つ以上持っている自分のランク２モンスターの上に重ねてＸ召喚する事もできる。①：Ｘ素材を５つ以上持っているこのカードは相手が発動した効果を受けない。②：このカードのＸ素材を２つ取り除き、相手のフィールド・墓地のカード１枚を対象として発動できる。そのカードを持ち主のデッキの一番下に戻す。このカードがレベル１の「ピュアリィ」モンスターをＸ素材としている場合、この効果は相手ターンでも発動できる。
