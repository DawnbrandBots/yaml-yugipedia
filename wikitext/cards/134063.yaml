  | lore                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed by its own [[effect]]. When a [[face-up]] [[monster]] you [[control]] is [[destroy]]ed by a card effect and [[sent]] to the [[GY]] (except during the [[Damage Step]]): You can Special Summon this card from your [[hand]]. [[Once per turn]]: You can [[target]] 1 [[Synchro Monster]] your opponent controls; [[equip]] that target to this card. This card gains [[ATK]]/[[DEF]] equal to half your [[LP]] and ATK equal to the combined ATK of the monsters equipped to it by this effect. You can target 1 of these equipped monsters; Special Summon that target to your [[field]] in [[Defense Position]].
  | fr_lore               = Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement par son propre effet et non Invocable Spécialement autrement. Lorsqu'un monstre face recto que vous contrôlez est détruit par un effet de carte et envoyé au Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Cette carte gagne une ATK/DEF égales à la moitié de vos LP. Une fois par tour : vous pouvez cibler 1 Monstre Synchro contrôlé par votre adversaire ; équipez la cible à cette carte. Cette carte gagne une ATK égale à la somme des ATK des monstres qui lui sont équipés par cet effet. Vous pouvez cibler 1 de ces monstres équipés ; Invoquez Spécialement la cible sur votre Terrain en Position de Défense.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch seinen eigenen Effekt als Spezialbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Wenn ein offenes Monster, das du kontrollierst, durch einen Karteneffekt zerstört und auf den Friedhof gelegt wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Diese Karte erhält ATK und DEF in Höhe der Hälfte deiner LP. Einmal pro Spielzug: Du kannst 1 Synchromonster wählen, das dein Gegner kontrolliert; rüste diese Karte mit dem gewählten Ziel aus. Diese Karte erhält ATK in Höhe der Summe der ATK der Monster, mit denen sie durch diesen Effekt ausgerüstet ist. Du kannst 1 dieser ausrüstenden Monster wählen; beschwöre das gewählte Ziel als Spezialbeschwörung auf deine Spielfeldseite in die Verteidigungsposition.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dal suo stesso effetto, e non può essere Evocato Specialmente in altri modi. Quando un mostro scoperto che controlli viene distrutto dall'effetto di una carta e mandato al Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Questa carta guadagna ATK e DEF pari a metà dei tuoi LP. Una volta per turno: puoi scegliere come bersaglio 1 Mostro Synchro controllato dal tuo avversario; equipaggia quel bersaglio a questa carta. Questa carta guadagna ATK pari alla somma degli ATK dei mostri equipaggiati ad essa da questo effetto. Puoi scegliere come bersaglio 1 di questi mostri equipaggiati; Evoca Specialmente quel bersaglio sul tuo Terreno in Posizione di Difesa.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por seu próprio efeito e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Quando um monstro com a face para cima que você controla for destruído por um efeito de card e enviado para o Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Este card ganha ATK de DEF igual a metade dos seus PV. Uma vez por turno: você pode escolher 1 Monstro Sincro que seu oponente controla; equipe o alvo a este card. Este card ganha ATK igual ao ATK combinado dos monstros equipados a ele por este efeito. Você pode escolher 1 desses monstros equipados; Invoque o alvo por Invocação-Especial no seu lado do campo em Posição de Defesa.
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por su propio efecto, y no puede ser Invocado de Modo Especial de otra forma. Cuando un monstruo boca arriba que controles es destruido por el efecto de una carta y mandado al Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Esta carta gana ATK y DEF iguales a la mitad de tus LP. Una vez por turno: puedes seleccionar 1 Monstruo de Sincronía que controle tu adversario; equipa ese objetivo a esta carta. Esta carta gana ATK igual al ATK combinado de los monstruos equipados a ella por este efecto. Puedes seleccionar 1 de estos monstruos equipados; Invoca ese objetivo de Modo Especial en tu lado del Campo en Posición de Defensa.
  | ja_lore               = このカードは通常召喚できず、自身の効果でのみ特殊召喚できる。①：自分フィールドの表側表示モンスターが効果で破壊され墓地へ送られた時に発動できる。手札のこのカードを特殊召喚する。②：１ターンに１度、相手フィールドのＳモンスター１体を対象として発動できる。その相手Ｓモンスターをこのカードに装備する。③：この攻撃力・守備力は自分ＬＰの半分アップし、攻撃力は自身の効果で装備したモンスターの攻撃力分アップする。④：自身の効果で装備したモンスター１体を対象として発動できる。それを守備表示で特殊召喚する。
  | ko_lore               = 이 카드는 통상 소환할 수 없으며, 자신의 효과로만 특수 소환할 수 있다. ①: 자신 필드의 앞면 표시 몬스터가 효과로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 패의 이 카드를 특수 소환한다. ②: 1턴에 1번, 상대 필드의 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 싱크로 몬스터를 이 카드에 장착한다. ③: 이 공격력 / 수비력은 자신 LP의 절반 올리고, 공격력은 자신의 효과로 장착한 몬스터의 공격력만큼 올린다. ④: 자신의 효과로 장착한 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 카드를 수비 표시로 특수 소환한다.
