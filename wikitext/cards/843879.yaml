  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドにドラゴン族Ｓモンスターが存在する場合に発動できる。デッキから「リゾネーター」モンスターまたはドラゴン族・レベル１モンスターを合計２体まで特殊召喚する。②：自分フィールドにレベル１０以上のドラゴン族・闇属性Ｓモンスターが存在し、モンスターの効果が発動した時、墓地のこのカードを除外して発動できる。その効果を無効にし、自分フィールドのＳモンスター１体を選んでその攻撃力を次のターンの終了時まで２０００アップする。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드에 드래곤족 싱크로 몬스터가 존재할 경우에 발동할 수 있다. 덱에서 "레조네이터" 몬스터 또는 드래곤족 / 레벨 1 몬스터를 합계 2장까지 특수 소환한다. ②: 자신 필드에 레벨 10 이상의 드래곤족 / 어둠 속성 싱크로 몬스터가 존재하고, 몬스터의 효과가 발동했을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 효과를 무효로 하고, 자신 필드의 싱크로 몬스터 1장을 골라 그 공격력을 다음 턴의 종료시까지 2000 올린다.
