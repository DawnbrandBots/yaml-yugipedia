  | fr_lore               = 2 monstres de Niveau 4<br />Cette carte gagne 300 ATK pour chaque Matériel Xyz attaché à cette carte. Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte pour cibler 1 monstre face recto que vous contrôlez ; changez le monstre face recto en Position de Défense face verso, et si vous le faites, durant le End Phase de ce tour, changez-le en Position d'Attaque face recto.
  | de_lore               = 2 Monster der Stufe 4<br />Diese Karte erhält 300 ATK für jedes an sie angehängte Xyz-Material. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen, um 1 offenes Monster zu wählen, das du kontrollierst; ändere das offene Monster in die verdeckte Verteidigungsposition und falls du dies tust, ändere es während der End Phase dieses Spielzugs in die offene Angriffsposition.
  | it_lore               = 2 mostri di Livello 4<br />Questa carta guadagna 300 ATK per ogni Materiale Xyz attaccato a questa carta. Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta per scegliere come bersaglio 1 mostro scoperto che controlli; metti coperto in Posizione di Difesa quel mostro scoperto e, se lo fai, durante la End Phase di questo turno mettilo scoperto in Posizione di Attacco.
  | pt_lore               = 2 monstros Nível 4<br />Este card ganha 300 de ATK para cada Matéria Xyz associada a este card. Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card para escolher 1 monstro com a face para cima que você controla; coloque esse monstro com a face para cima com a face para baixo em Posição de Defesa, e se isso acontecer, durante a Fase Final deste turno, coloque-o com a face para cima em Posição de Ataque.
  | es_lore               = 2 monstruos de Nivel 4<br />Esta carta gana 300 ATK por cada Material Xyz acoplado a esta carta. Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz para seleccionar 1 monstruo boca arriba que controles; cambia ese monstruo boca arriba a Posición de Defensa boca abajo, y, si lo haces, durante la End Phase de este turno cámbialo a Posición de Ataque boca arriba.
  | ja_lore               = レベル４モンスター×２<br />このカードの攻撃力は、このカードのエクシーズ素材の数×３００ポイントアップする。１ターンに１度、このカードのエクシーズ素材を１つ取り除き、自分フィールド上に表側表示で存在するモンスター１体を選択して発動する事ができる。選択したモンスターを裏側守備表示にする。このターンのエンドフェイズ時、選択したモンスターは表側攻撃表示になる。
  | ko_lore               = 레벨 4 몬스터 x 2장<br />이 카드의 공격력은, 이 카드의 엑시즈 소재의 수 x 300 포인트 올린다. 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 뒷면 수비 표시로 한다. 이 턴의 엔드 페이즈시, 선택한 몬스터는 앞면 공격 표시가 된다.
