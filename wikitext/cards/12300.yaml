  | fr_lore               = Vous pouvez Poser cette carte face verso dans votre Zone Carte Magie & Piège en tant que Carte Magie. Si cette carte face verso dans votre Zone Carte Magie & Piège est détruite par l'effet d'une carte de l'adversaire et envoyée au Cimetière, Invoquez-la Spécialement durant la End Phase. Lorsque cette carte est Invoquée par Flip, détruisez un nombre de Cartes Magie ou Piège sur le Terrain égal au nombre de "Magicien Jouet" sur le Terrain.
  | de_lore               = Du kannst diese Karte als Zauber verdeckt in deine Zauber- & Fallenzone setzen. Während der End Phase, falls diese gesetzte Karte in deiner Zauber- & Fallenzone in diesem Spielzug durch den Karteneffekt eines Gegners zerstört und auf den Friedhof gelegt wurde: Beschwöre diese Karte als Spezialbeschwörung. Falls diese Karte als Flippbeschwörung beschworen wird: Zerstöre Zauber und Fallen auf dem Spielfeld in Höhe der Anzahl „Spielzeugmagier“ auf dem Spielfeld.
  | it_lore               = Puoi [[Set|Posizionare]] questa carta coperta nella tua [[Spell & Trap Card Zone|Zona Carte Magia & Trappola]] come una [[Spell Card|Carta Magia]]. Se questa carta coperta nella tua Zona Carte Magia & Trappola viene distrutta dall'[[Effect|effetto di una carta]] del tuo avversario e mandata al Cimitero, Evocala tramite [[Special Summon|Evocazione Speciale]] durante l'[[End Phase]]. Quando questa carta viene [[Flip Summon|Evocata per Scoperta]], distruggi un numero di Carte Magia o [[Trap Card|Trappola]] sul [[Field|Terreno]] uguale al numero di "Mago Giocattolo" sul Terreno.
  | es_lore               = Puedes Colocar boca abajo a esta carta en tu Zona de Cartas Mágicas y de Trampa como si fuera una Carta Mágica. Si esta carta boca abajo en tu Zona de Cartas Mágicas y de Trampa es destruida por el efecto de una carta de tu adversario y mandada al Cementerio, Invócala de Modo Especial durante la End Phase. Cuando esta carta es Invocada por Volteo, destruye una cantidad de Cartas Mágicas o de Trampa en el Campo iguales a la cantidad de "Mago de Juguete" que haya en el Campo.
  | ja_lore               = このカードは魔法カード扱いとして手札から自分の魔法＆罠カードゾーンにセットする事ができる。魔法＆罠カードゾーンにセットされたこのカードが相手のコントロールするカードの効果によって破壊され墓地へ送られた場合、そのターンのエンドフェイズ時にこのカードを自分フィールド上に特殊召喚する。また、このカードの反転召喚に成功した時、フィールド上に表側表示で存在する「トイ・マジシャン」の数だけフィールド上の魔法・罠カードを破壊する。
  | ko_lore               = 이 카드는 마법 카드로 취급하고 패에서 마법 & 함정카드 존에 세트할 수 있다. 마법&함정카드 존에 세트된 이 카드가, 상대가 콘드롤하는 카드의 효과에 의해서 파괴되어 묘지에 보내졌을 경우 그 턴의 엔드페이즈에 이 카드를 자신의 필드위에 특수소환한다. 또한, 이 카드의 반전소환에 성공했을때 필드 위에 앞면 표시로 존재하는 "토이 매지션"의 수만큼 필드 위의 마법 / 함정카드를 파괴한다.
