  | lore                  = Cannot be [[Normal Summon]]ed or [[Normal Set|Set]]. Must first be [[Special Summon]]ed (from your [[hand]]) by [[banish]]ing 3 [[Dragon]]-[[Type]] [[Normal Monster]]s from your [[Graveyard]]. [[Once per turn]]: You can banish 1 Dragon-Type monster from your Graveyard to [[target]] 1 card on the [[field]]; [[destroy]] that target.
  | fr_lore               = Ni Invocable Normalement ni Posable. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 3 Monstres Normaux de Type Dragon depuis votre Cimetière. Une fois par tour : vous pouvez bannir 1 monstre de Type Dragon depuis votre Cimetière pour cibler 1 carte sur le Terrain ; détruisez la cible.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 Normale Monster vom Typ Drache von deinem Friedhof verbannst. Einmal pro Spielzug: Du kannst 1 Monster vom Typ Drache von deinem Friedhof verbannen, um 1 Karte auf dem Spielfeld zu wählen; zerstöre das gewählte Ziel.
  | it_lore               = Non può essere Evocato Normalmente o Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 3 Mostri Normali di Tipo Drago dal tuo Cimitero. Una volta per turno: puoi bandire 1 mostro di Tipo Drago dal tuo Cimitero per scegliere come bersaglio 1 carta sul Terreno; distruggi quel bersaglio.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir 3 Monstros Normais do Tipo Dragão de seu Cemitério. Uma vez por turno: Você pode banir 1 Monstro do Tipo Dragão de seu Cemitério para escolher 1 card no campo; destrua o alvo.
  | es_lore               = No puede ser Invocado de Modo Normal, ni Colocado. Debe ser primero Invocado de Modo Especial desde tu mano desterrando 3 Monstruos Normales de Tipo Dragón en tu Cementerio. Una vez por turno: puedes desterrar 1 monstruo de Tipo Dragón en tu Cementerio para seleccionar 1 carta en el Campo; destruye ese objetivo.
  | ja_lore               = このカードは通常召喚できない。自分の墓地のドラゴン族の通常モンスター３体をゲームから除外した場合に特殊召喚できる。１ターンに１度、自分の墓地のドラゴン族モンスター１体をゲームから除外する事で、フィールド上のカード１枚を選択して破壊する。
  | ko_lore               = 이 카드는 일반 소환/ 세트할 수 없다. 자신 묘지의 드래곤족 일반 몬스터 3장을 게임에서 제외한 경우에 특수 소환할 수 있다. 1턴에 1번, 자신 묘지의 드래곤족 몬스터 1장을 게임에서 제외하는 것으로, 필드 위의 카드 1장을 선택하고 파괴한다.
  | sc_lore               = 此卡不可通常召唤。从自己的墓地将３只龙族通常怪兽除外的情况下可以特殊召唤。①：１回合１次，从自己的墓地将１只龙族怪兽除外，以场上的１张卡为对象可以发动。将该卡破坏。
