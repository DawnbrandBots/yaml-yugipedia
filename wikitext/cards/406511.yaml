  | lore                  = ''This Overlord overran an entire world with his army of [[Amorphage|Dracofiends]], using his Dragon Alchemy to [[Amorphage Infection|convert all life into]] [[Amorphage Lysis|his terrible minions]]. The source of this power is unidentified, and probably extra-dimensional.''
  | fr_pendulum_effect    = Annulez tous les effets de carte dans les Zones Pendule de votre adversaire.
  | fr_lore               = ''Ce Seigneur envahit tout un monde avec son armée de Dracodémons, convertissant toute forme de vie en de terribles sbires grâce à son Alchémie Dragon. La source de son pouvoir est non identifiée et probablement extra-dimensionnelle.''
  | de_pendulum_effect    = Annulliere alle Karteneffekte in den Pendelzonen deines Gegners.
  | de_lore               = ''Dieser Oberherr hat mit seiner Armee aus Drachounterweltlern eine gesamte Welt überrannt und alles Leben darauf mithilfe seiner Drachenalchemie in seine schrecklichen Knechte verwandelt. Der Quell seiner Macht ist unbekannt und wahrscheinlich aus einer anderen Dimension.''
  | it_pendulum_effect    = Annulla tutti gli effetti delle carte nelle Zone Pendulum del tuo avversario.
  | it_lore               = ''Questo Sovrano riuscì a sopraffare un intero mondo con la sua armata di Dracodemoni, utilizzando la sua Drago-Alchimia per trasformare tutti gli esseri viventi in suoi terribili servitori. La fonte di questo potere è sconosciuta, e probabilmente extra-dimensionale.''
  | pt_pendulum_effect    = [[Negate|Negue]] todos os [[Effect|efeitos de card]] nas [[Pendulum Zone|Zonas de Pêndulo]] do seu oponente.
  | pt_lore               = ''Este Suserano invadiu um mundo inteiro com seu exército de [[Amorphage|Dracodemônios]], usando sua Alquimia Dragão para [[Amorphage Infection|converter toda forma de vida em lacaios terríveis]]. A fonte deste poder é desconhecida e provavelmente de outra dimensão.''
  | es_pendulum_effect    = Niega todos los efectos de cartas en las Zonas del Péndulo de tu adversario.
  | es_lore               = ''Este Señor conquistó todo un mundo con su ejército de Dracodemonios, usando su Alquimia Dracónica para convertir a cada ser vivo en un sirviente. La fuente de este poder no ha sido identificada, y probablemente pertenezca a otra dimensión.''
  | ja_pendulum_effect    = ①：このカードが{{Ruby|Ｐ|ペンデュラム}}ゾーンに存在する限り、相手の{{Ruby|Ｐ|ペンデュラム}}ゾーンのカードの効果は無効化される。
  | ja_lore               = この世界に突如として現れ、瞬く間に世界を蹂躙し尽くした竜魔族の大群を率いる魔王。"竜化の秘法"によって万物を悪しきドラゴンの姿に変えてしまうと言われているが、その力の正体はよく分かっていない。強大な魔力の源泉はこの次元のものではないとまで噂されている。
  | ko_pendulum_effect    = ①：이 카드가 펜듈럼 존에 존재하는 한, 상대의 펜듈럼 존의 카드의 효과는 무효화된다.
  | ko_lore               = 이 세계에 갑자기 나타나 순식간에 세계를 유린한 용마족의 대군을 이끄는 마왕. "용화의 비법"에 의해 만물을 사악한 드래곤의 모습으로 바꾸어 버린다고 전해지지만, 그 힘의 정체는 잘 모른다. 막강한 마력의 원천은 이 자원의 것이 아니라는 소문까지 떠돌고 있다.
