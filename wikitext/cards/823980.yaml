  | fr_lore               = Durant la Main Phase (Effet Rapide) : vous pouvez cibler 1 monstre Insecte dans votre Cimetière et 1 monstre dans le Cimetière de votre adversaire ; Invoquez Spécialement cette carte depuis votre main, et si vous le faites, placez les monstres ciblés au-dessous des Decks. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège "Coléoptroupe" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Lancier Dard de la Coléoptroupe" qu'une fois par tour.
  | de_lore               = Während der Main Phase (Schnelleffekt): Du kannst 1 Insekt-Monster in deinem Friedhof und 1 Monster im Friedhof deines Gegners wählen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, lege die als Ziel gewählten Monster unter die Decks. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Käferkavallerie“-Zauber/Falle von deinem Deck hinzufügen. Du kannst jeden Effekt von „Käferkavallerie Stechlanzenträger“ nur einmal pro Spielzug verwenden.
  | it_lore               = Durante la Main Phase (Effetto Rapido): puoi scegliere come bersaglio 1 mostro Insetto nel tuo Cimitero e 1 mostro nel Cimitero del tuo avversario; Evoca Specialmente questa carta dalla tua mano e, se lo fai, metti i mostri scelti come bersaglio in fondo ai Deck. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Scarasoldato" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Scarasoldato Pungiglione Lanciere" una sola volta per turno.
  | pt_lore               = Durante a Fase Principal (Efeito Rápido): você pode escolher 1 monstro Inseto no seu Cemitério e 1 monstro no Cemitério do seu oponente; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, coloque os monstros alvo no fundo dos Decks. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "Bezoudado" do seu Deck à sua mão. Você só pode usar cada efeito de "Lanceiro Agulha Bezoudado" uma vez por turno.
  | es_lore               = Durante la Main Phase (Efecto Rápido): puedes seleccionar 1 monstruo Insecto en tu Cementerio y 1 monstruo en el Cementerio de tu adversario; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, pon los monstruos seleccionados en la parte inferior de los Decks. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa "Escaraballería" en tu Deck. Sólo puedes usar cada efecto de "Escaraballería Lancero Aguijón" una vez por turno.
