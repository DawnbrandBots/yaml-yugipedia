  | lore                  = [[Target]] 1 [[Fiend]] [[monster]] in your [[GY]]; [[banish]] [[face-up]] monsters you [[control]] whose total [[Level]]s exactly equal the Level of that monster, then [[Special Summon]] it.
  | fr_lore               = Ciblez 1 monstre Démon dans votre Cimetière ; bannissez des monstres face recto que vous contrôlez dont le Niveau total est exactement égal au Niveau du monstre, puis Invoquez-le Spécialement.
  | de_lore               = Wähle 1 Unterweltler-Monster in deinem Friedhof; verbanne offene Monster, die du kontrollierst und deren gemeinsame Stufe genau der Stufe des Monsters entspricht, dann beschwöre es als Spezialbeschwörung.
  | it_lore               = Scegli come bersaglio 1 mostro Demone nel tuo Cimitero; bandisci mostri scoperti che controlli con Livello totale pari esattamente al Livello di quel mostro, poi Evocalo Specialmente.
  | pt_lore               = Selecione 1 monstro Fiend-Type no seu Cemitério. Remova do jogo monstros do seu lado do campo até obter um Nível total igual ao Nível do monstro selecionado. Depois disso, Special Summon aquele monstro para o seu lado do campo.
  | es_lore               = Selecciona 1 monstruo Demonio en tu Cementerio; destierra monstruos boca arriba que controles cuyos Niveles totales sean exactamente igual al Nivel de ese monstruo, y después Invócalo de Modo Especial.
  | ja_lore               = 自分の墓地の悪魔族モンスター１体を選択する。合計レベルがそのモンスターのレベルと同じになるように、自分フィールド上のモンスターをゲームから除外する。その後、選択したモンスターを特殊召喚する。
  | ko_lore               = 자신의 묘지의 악마족 몬스터 1장을 선택한다. 합계 레벨이 그 몬스터의 레벨과 같아지도록 자신의 필드 위 몬스터를 게임에서 제외한다. 그 후, 선택한 몬스터를 특수 소환한다.
