  | ko_lore               = 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 이 턴에 자신이 싱크로 소환을 할 경우, 선택한 몬스터를 싱크로 소재로 할 수 있다. 이 카드를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다.
