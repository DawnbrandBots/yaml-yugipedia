  | es_lore               = Selecciona 1 monstruo boca arriba que controle tu adversario. Si este turno realizas una Invocación por Sincronía, puedes usar al monstruo seleccionado como Monstruo Material de Sincronía. No puedes realizar tu Battle Phase en el turno en el que activas esta carta.
