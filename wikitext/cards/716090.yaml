  | fr_pendulum_effect    = Durant votre Main Phase : vous pouvez Invoquer Spécialement cette carte, puis vous pouvez attacher 1 monstre TÉNÈBRES depuis votre Cimetière à cette carte comme Matériel. Vous ne pouvez utiliser cet effet de "Dragon Xyz de la Rébellion aux Yeux Impairs" qu'une fois par tour.
  | fr_lore               = 2 Monstres Pendule de Niveau 7<br />Si vous pouvez effectuer une Invocation Pendule de Niveau 7, vous pouvez Invoquer par Pendulation cette carte face recto depuis votre Extra Deck. Cette carte ne peut pas être utilisée comme Matériel pour une Invocation Xyz le tour où elle a été Invoquée par Xyz. Vous pouvez détacher 1 Matériel de cette carte, puis ciblez max. 2 monstres contrôlés par votre adversaire avec max. 3000 ATK ; détruisez-les. Vous ne pouvez utiliser cet effet de "Dragon Xyz de la Rébellion aux Yeux Impairs" qu'une fois par tour. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule.
  | de_pendulum_effect    = Während deiner Main Phase: Du kannst diese Karte als Spezialbeschwörung beschwören, dann kannst du 1 FINSTERNIS Monster von deinem Friedhof als Material an diese Karte anhängen. Du kannst diesen Effekt von „Buntäugiger Rebellions-Xyz-Drache“ nur einmal pro Spielzug verwenden.
  | de_lore               = 2 Pendelmonster der Stufe 7<br />Falls du Stufe 7 als Pendelbeschwörung beschwören kannst, kannst du diese offene Karte als Pendelbeschwörung von deinem Extra Deck beschwören. Diese Karte kann in dem Spielzug, in dem sie als Xyz-Beschwörung beschworen wurde, nicht als Material für eine Xyz-Beschwörung verwendet werden. Du kannst 1 Material von dieser Karte abhängen und dann bis zu 2 Monster mit 3000 oder weniger ATK wählen, die dein Gegner kontrolliert; zerstöre sie. Du kannst diesen Effekt von „Buntäugiger Rebellions-Xyz-Drache“ nur einmal pro Spielzug verwenden. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  | it_pendulum_effect    = Durante la tua Main Phase: puoi Evocare Specialmente questa carta, poi puoi attaccare 1 mostro OSCURITÀ dal tuo Cimitero a questa carta come materiale. Puoi utilizzare questo effetto di "Drago Xyz Ribellione Occhi Diversi" una sola volta per turno.
  | it_lore               = 2 Mostri Pendulum di Livello 7<br />Se puoi Evocare Pendulum di Livello 7, puoi Evocare Pendulum questa carta scoperta dal tuo Extra Deck. Questa carta non può essere utilizzata come materiale per un'Evocazione Xyz nel turno in cui è stata Evocata Xyz. Puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio fino a 2 mostri con ATK 3000 o inferiore controllati dal tuo avversario; distruggili. Puoi utilizzare questo effetto di "Drago Xyz Ribellione Occhi Diversi" una sola volta per turno. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum.
  | pt_pendulum_effect    = Durante sua Fase Principal: você pode Invocar este card por Invocação-Especial e, depois, você pode associar 1 monstro de TREVAS do seu Cemitério a este card como matéria. Você só pode usar este efeito de "Dragão Xyz da Rebelião de Olhos Anômalos" uma vez por turno.
  | pt_lore               = 2 Monstros Pêndulo de Nível 7<br />Se você puder Invocar por Invocação-Pêndulo de Nível 7, você pode Invocar este card com a face para cima do seu Deck Adicional por Invocação-Pêndulo. Este card não pode ser usado como matéria para uma Invocação-Xyz no turno em que foi Invocado por Invocação-Xyz. Você pode desassociar 1 matéria deste card e, depois, escolha até 2 monstros que seu oponente controla com 3000 ou menos de ATK; destrua-os. Você só pode usar este efeito de "Dragão Xyz da Rebelião de Olhos Anômalos" uma vez por turno. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo.
  | es_pendulum_effect    = Durante tu Main Phase: puedes Invocar esta carta de Modo Especial, y después puedes acoplar a esta carta 1 monstruo de OSCURIDAD en tu Cementerio como material. Sólo puedes usar este efecto de "Dragón Xyz Rebelión de Ojos Anómalos" una vez por turno.
  | es_lore               = 2 Monstruos de Péndulo de Nivel 7<br />Si puedes hacer una Invocación por Péndulo de Nivel 7, puedes Invocar por Péndulo esta carta boca arriba desde tu Deck Extra. Esta carta no puede ser usada como material para una Invocación Xyz el turno en el que fue Invocada Xyz. Puedes desacoplar 1 material de esta carta, y después seleccionar hasta 2 monstruos que controle tu adversario con 3000 ATK o menos; destrúyelos. Sólo puedes usar este efecto de "Dragón Xyz Rebelión de Ojos Anómalos" una vez por turno. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。このカードを特殊召喚する。その後、自分の墓地から闇属性モンスター１体を選んでこのカードの下に重ねてＸ素材にできる。
  | ja_lore               = レベル７のＰモンスター×２<br />レベル７がＰ召喚可能な場合にＥＸデッキの表側表示のこのカードはＰ召喚できる。このカードはＸ召喚されたターンにはＸ召喚の素材にできない。このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：このカードのＸ素材を１つ取り除き、相手フィールドの攻撃力３０００以下のモンスターを２体まで対象として発動できる。そのモンスターを破壊する。②：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
