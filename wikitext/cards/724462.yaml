  | lore                  = [[Send]] any number of other cards from your [[hand]] and/or [[field]] to the [[Graveyard|GY]]; choose that many [[Effect Monster]]s your opponent [[control]]s, and until the end of this [[turn]], their [[ATK]] is halved, also their [[effect]]s are [[negate]]d. In [[response]] to this card's activation, your opponent cannot [[activate]] cards, or the effects of cards, with the same original type ([[Monster Card|Monster]]/[[Spell Card|Spell]]/[[Trap Card|Trap]]) as the cards sent to the GY to activate this card. You can only activate 1 "Forbidden Droplet" per [[turn]].
  | fr_lore               = Envoyez un nombre de votre choix d'autres cartes depuis votre main et/ou Terrain au Cimetière ; choisissez autant de Monstres à Effet contrôlés par votre adversaire, et jusqu'à la fin de ce tour, leur ATK est divisée par deux, et aussi, leurs effets sont annulés. En réponse à l'activation de cette carte, votre adversaire ne peut activer ni de cartes ni d'effets de cartes du même type d'origine (Monstre/Magie/Piège) que les cartes envoyées au Cimetière pour activer cette carte. Vous ne pouvez activer qu'1 "Gouttelette de l'Interdit" par tour.
  | de_lore               = Lege eine beliebige Anzahl anderer Karten von deiner Hand und/oder Spielfeldseite auf den Friedhof; bestimme so viele Effektmonster, die dein Gegner kontrolliert, und bis zum Ende dieses Spielzugs werden ihre ATK halbiert, zusätzlich werden ihre Effekte annulliert. Dein Gegner kann als Reaktion auf die Aktivierung dieser Karte weder Karten noch die Effekte von Karten mit demselben Grund-Typ (Monster/Zauber/Falle) wie die Karten aktivieren, die auf den Friedhof gelegt wurden, um diese Karte zu aktivieren. Du kannst nur 1 „Verbotener Tropfen“ pro Spielzug aktivieren.
  | it_lore               = Manda un qualsiasi numero di altre carte dalla tua mano e/o Terreno al Cimitero; seleziona quel numero di Mostri con Effetto controllati dal tuo avversario e, fino alla fine di questo turno, il loro ATK viene dimezzato, inoltre i loro effetti sono annullati. In risposta all'attivazione di questa carta, il tuo avversario non può attivare carte, o effetti di carte, con lo stesso tipo originale (Mostro/Magia/Trappola) delle carte mandate al Cimitero per attivare questa carta. Puoi attivare solo 1 "Goccioline Proibite" per turno.
  | pt_lore               = Envie qualquer número de outros cards da sua mão e/ou do campo para o Cemitério; selecione esse número de Monstros de Efeito que seu oponente controla e, até o final deste turno, o ATK deles é diminuído pela metade e, além disso, seus efeitos são negados. Em resposta à ativação deste card, seu oponente não pode ativar cards, ou os efeitos de cards, com o mesmo tipo original (Monstro/Magia/Armadilha) que o dos cards enviados para o Cemitério para ativar este card. Você só pode ativar 1 "Gota Proibida" por turno.
  | es_lore               = Manda al Cementerio cualquier número de otras cartas en tu mano y/o Campo; elige ese mismo número de Monstruos de Efecto que controle tu adversario y, hasta el final de este turno, su ATK se divide a la mitad, y además sus efectos son negados. En respuesta a la activación de esta carta, tu adversario no puede activar cartas, o efectos de cartas, con el mismo tipo original (Monstruo/Mágica/Trampa) que las cartas mandadas al Cementerio para activar esta carta. Sólo puedes activar 1 "Gotas Prohibidas" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・フィールドから、このカード以外のカードを任意の数だけ墓地へ送って発動できる。その数だけ相手フィールドの効果モンスターを選ぶ。そのモンスターはターン終了時まで、攻撃力が半分になり、効果は無効化される。このカードの発動に対して、相手はこのカードを発動するために墓地へ送ったカードと元々の種類（モンスター・魔法・罠）が同じカードの効果を発動できない。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 필드에서, 이 카드 이외의 카드를 임의의 수만큼 묘지로 보내고 발동할 수 있다. 그 수만큼 상대 필드의 효과 몬스터를 고른다. 그 몬스터는 턴 종료시까지, 공격력이 절반이 되고, 효과는 무효화된다. 이 카드의 발동에 대하여, 상대는 이 카드를 발동하기 위해 묘지로 보낸 카드와 원래의 종류(몬스터 / 마법 / 함정)가 같은 카드 효과를 발동할 수 없다.
  | sc_lore               = 此卡名的卡1回合仅可发动1张。①：从自己的手牌・场上，将此卡以外的任意数量的卡送至墓地可以发动。依送至墓地的数量挑选对手场上的效果怪兽。该怪兽直至回合结束时为止，攻击力变为一半，效果无效化。应对此卡的发动，对手不可发动与为发动此卡而送至墓地的卡原本种类（怪兽・魔法・陷阱）相同的卡的效果。
