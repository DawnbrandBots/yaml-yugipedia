  | lore                  = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed, or if another [[Machine]] monster(s) is Normal or Special Summoned to your field: You can [[activate]] this [[effect]]; until the end of your opponent's [[turn]], that Normal or Special Summoned monster(s) gains [[ATK]] equal to half its [[original DEF]], also its [[battle position]] cannot be changed. If this [[Tribute Summon]]ed card is [[sent]] to the [[GY]]: You can [[Special Summon]] 2 "[[Engine Token]]s" ([[Machine]]/[[EARTH]]/[[Level]] 1/[[ATK]] 200/[[DEF]] 200) in [[Attack Position]]. You can only use each effect of "Motor Frenzy" [[once per turn]].
  | fr_lore               = Si cette carte est Invoquée Normalement ou Spécialement, ou si un ou plusieurs autres monstres Machine sont Invoqués Normalement ou Spécialement sur votre Terrain : vous pouvez activer cet effet ; jusqu'à la fin du tour de votre adversaire, ces monstres Invoqués Normalement ou Spécialement gagnent une ATK égale à la moitié de leur DEF d'origine, et aussi, leur position de combat ne peut pas être changée. Si cette carte Invoquée par Sacrifice est envoyée au Cimetière : vous pouvez Invoquer Spécialement 2 "Jeton Moteur" (Machine/TERRE/Niveau 1/ATK 200/DEF 200) en Position d'Attaque. Vous ne pouvez utiliser chaque effet de "Frénésie Automobile" qu'une fois par tour.
  | de_lore               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird oder falls ein oder mehr andere Maschine-Monster als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen werden: Du kannst diesen Effekt aktivieren; bis zum Ende des Spielzugs deines Gegners erhalten jene als Normal- oder Spezialbeschwörung beschworenen Monster ATK in Höhe der Hälfte ihrer Grund-DEF, zusätzlich können ihre Kampfpositionen nicht geändert werden. Falls diese als Tributbeschwörung beschworene Karte auf den Friedhof gelegt wird: Du kannst 2 „Maschine-Spielmarken“ (Maschine/ERDE/Stufe 1/ATK 200/DEF 200) als Spezialbeschwörung in die Angriffsposition beschwören. Du kannst jeden Effekt von „Motorenraserei“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta viene Evocata Normalmente o Specialmente, o se uno o più altri mostri Macchina vengono Evocati Normalmente o Specialmente sul tuo Terreno: puoi attivare questo effetto; fino alla fine del turno del tuo avversario, quei mostri Evocati Normalmente o Specialmente guadagnano ATK pari alla metà del suo DEF originale, inoltre la sua posizione non può essere cambiata. Se questa carta Evocata tramite Tributo viene mandata al Cimitero: puoi Evocare Specialmente 2 "Segna-Motore" (Macchina/TERRA/Livello 1/ATK 200/DEF 200) in Posizione di Attacco. Puoi utilizzare ogni effetto di "Frenesia Motore" una sola volta per turno.
  | pt_lore               = Se este card for Invocado por Invocação-Normal ou Especial, ou se um ou mais outros monstros Máquina forem Invocados por Invocação-Normal ou Especial no seu campo: você pode ativar este efeito; até o final do turno do seu oponente, esse(s) monstro(s) Invocado(s) por Invocação-Normal ou Especial ganha(m) ATK igual à metade da(s) sua(s) DEF original(is) e, além disso, sua(s) posição(ões) de batalha não pode(m) ser mudada(s). Se este card Invocado por Invocação-Tributo for enviado para o Cemitério: você pode Invocar por Invocação-Especial 2 "Ficha de Motor" (Máquina/TERRA/Nível 1/ATK 200/DEF 200) em Posição de Ataque. Você só pode usar cada efeito de "Frenesi do Motor" uma vez por turno.
  | es_lore               = Si esta carta es Invocada de Modo Normal o Especial, o si otro u otros monstruos Máquina son Invocados de Modo Normal o Especial a tu Campo: puedes activar este efecto; hasta el final del turno de tu adversario, ese o esos monstruos Invocados de Modo Normal o Especial ganan ATK igual a la mitad de su DEF original, y además su posición de batalla no puede ser cambiada. Si esta carta Invocada por Sacrificio es mandada al Cementerio: puedes Invocar de Modo Especial 2 "Ficha Motor" (Máquina/TIERRA/Nivel 1/ATK 200/DEF 200) en Posición de Ataque. Sólo puedes usar cada efecto de "Frenesí de Motor" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、または自分フィールドにこのカード以外の機械族モンスターが召喚・特殊召喚された場合に発動できる。その召喚・特殊召喚されたモンスターは相手ターン終了時まで、攻撃力がその元々の守備力の半分アップし、表示形式を変更できない。②：アドバンス召喚したこのカードが墓地へ送られた場合に発動できる。自分フィールドに「モータートークン」（機械族・地・星１・攻／守２００）２体を攻撃表示で特殊召喚する。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 또는 자신 필드에 이 카드 이외의 기계족 몬스터가 일반 소환 / 특수 소환되었을 경우에 발동할 수 있다. 그 일반 소환 / 특수 소환된 몬스터는 상대 턴 종료시까지, 공격력을 그 원래 수비력의 절반 올리고, 표시 형식을 변경할 수 없다. ②: 어드밴스 소환한 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 자신 필드에 "모터 토큰"(기계족 / 땅 / 레벨 1 / 공 200 / 수 200) 2장을 공격 표시로 특수 소환한다.
