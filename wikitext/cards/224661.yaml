  | fr_lore               = 3 monstres de Niveau 8<br />Vous pouvez détacher 1 Matériel Xyz de cette carte ; piochez 1 carte et montrez-la, puis si c'était un monstre, infligez 800 points de dommages à votre adversaire. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cet effet. Vous ne pouvez utiliser cet effet de "Roi Géantraîneur" que max. trois fois par tour.
  | de_lore               = 3 Monster der Stufe 8<br />Du kannst 1 Xyz-Material von dieser Karte abhängen; ziehe 1 Karte und zeige sie, dann, falls es ein Monster war, füge deinem Gegner 800 Schaden zu. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Battle Phase durchführen. Du kannst diesen Effekt von „Coachkönig Riesentrainer“ nur bis zu dreimal pro Spielzug verwenden.
  | it_lore               = 3 mostri di Livello 8<br />Puoi staccare 1 Materiale Xyz da questa carta; pesca 1 carta e mostrala, poi, se era un mostro, infliggi 800 danni al tuo avversario. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questo effetto. Puoi utilizzare questo effetto di "Re Allenatore Gigaistruttore" fino a tre volte per turno.
  | pt_lore               = 3 monstros de Nível 8<br />Você pode desassociar 1 Matéria Xyz deste card; compre 1 card e revele-o e, depois, se este card era um monstro, cause 800 de dano ao seu oponente. Você não pode conduzir sua Fase de batalha no turno em que ativar este efeito. Você só pode usar o efeito de "Rei Técnico Treinador de Gigante" até três vezes por turno.
  | es_lore               = 3 monstruos de Nivel 8<br />Puedes desacoplar de esta carta 1 Material Xyz; roba 1 carta y enséñala y después, si era un monstruo, inflige 800 puntos de daño a tu adversario. El turno en el que activas este efecto no puedes realizar tu Battle Phase. Sólo puedes usar el efecto de "Rey de Instructores Gigantrenador" hasta tres veces por turno.
  | ja_lore               = レベル８モンスター×３<br />このカードのエクシーズ素材を１つ取り除いて発動できる。デッキからカードを１枚ドローし、お互いに確認する。確認したカードがモンスターだった場合、さらに相手ライフに８００ポイントダメージを与える。この効果を発動するターン、自分はバトルフェイズを行えない。「熱血指導王ジャイアントレーナー」の効果は１ターンに３度まで使用できる。
  | ko_lore               = 레벨 8 몬스터 x 3<br />이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 카드를 1장 드로우하고, 서로 확인한다. 확인한 카드가 몬스터였을 경우, 다시 상대 라이프에 800 포인트 데미지를 준다. 이 효과를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다. "열혈지도왕 자이언트 트레이너" 의 효과는 1턴에 3번까지 사용할 수 있다.
