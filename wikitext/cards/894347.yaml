  | de_lore             = 2 Monster der Stufe 2<br />Am Ende des Damage Steps, falls diese Karte gekämpft hat: Du kannst deiner Hand 1 „Purrely“-Karte von deinem Deck hinzufügen, zusätzlich, falls diese Karte „Glückliche Purrely-Erinnerung“ als Material hat, kannst du die ATK von 1 offenem Monster auf dem Spielfeld halbieren. Bis zu dreimal pro Spielzug, wenn du eine „Purrely“-Schnellzauberkarte aktivierst (Schnelleffekt): Du kannst jene Karte auf dem Spielfeld als Material an diese Karte anhängen, dann kannst du 1 Zauber/Falle, den oder die dein Gegner kontrolliert, auf die Hand zurückgeben.
  | it_lore             = 2 mostri di Livello 2<br />Alla fine del Damage Step, se questa carta ha combattuto: puoi aggiungere 1 carta "Purrely" dal tuo Deck alla tua mano, inoltre, se questa carta ha "Memoria Felice Purrely" come materiale, puoi dimezzare l'ATK di 1 mostro scoperto sul Terreno. Fino a tre volte per turno, quando attivi una Carta Magia Rapida "Purrely" (Effetto Rapido): puoi attaccare quella carta sul Terreno a questa carta come materiale, poi puoi far ritornare 1 Magia/Trappola controllata dal tuo avversario nella mano.
  | pt_lore             = 2 monstros de Nível 2<br />No final da Etapa de Dano, se este card batalhou: você pode adicionar 1 card "Purrely" do seu Deck à sua mão e, além disso, se este card tiver "Feliz Lembrança Purrely" como matéria, você pode diminuir pela metade o ATK de 1 monstro com a face para cima no campo. Até três vezes por turno, quando você ativar um Card de Magia Rápida "Purrely" (Efeito Rápido): você pode associar esse card no campo a este card como matéria e, depois, você pode devolver para a mão 1 Magia/Armadilha que seu oponente controla.
  | es_lore             = 2 monstruos de Nivel 2<br />Al final del Damage Step, si esta carta batalló: puedes añadir a tu mano 1 carta "Purrely" en tu Deck y además, si esta carta tiene a "Feliz Recuerdo Purrely" como material, puedes dividir a la mitad el ATK de 1 monstruo boca arriba en el Campo. Hasta tres veces por turno, cuando actives una Carta Mágica de Juego Rápido "Purrely" (Efecto Rápido): puedes acoplar esa carta en el Campo a esta carta como material, y después puedes devolver a la mano 1 Mágica/Trampa que controle tu adversario.
  | ja_lore             = レベル２モンスター×２<br />①：このカードが戦闘を行ったダメージステップ終了時に発動できる。デッキから「ピュアリィ」カード１枚を手札に加える。このカードが「ピュアリィ・ハッピーメモリー」をＸ素材としている場合、フィールドの表側表示モンスター１体を選んで攻撃力を半分にできる。②：自分が「ピュアリィ」速攻魔法カードを発動した時に発動できる。フィールドのそのカードを下に重ねてＸ素材とする。その後、相手フィールドの魔法・罠カード１枚を選んで持ち主の手札に戻す事ができる。この効果は１ターンに３度まで使用できる。
