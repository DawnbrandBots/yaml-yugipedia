  | lore                  = When this card is [[Normal Summon]]ed: You can [[target]] 1 [[Level]] 2 or lower [[Monster Card|monster]] in your [[GY]]; [[Special Summon]] it in [[Defense Position]], but its [[effect]]s are [[negate]]d. If this card is [[sent]] from the [[field]] to the GY: You can Special Summon 1 "[[Gadget Token]]" ([[Cyberse]]/[[LIGHT]]/Level 2/[[ATK]] 0/[[DEF]] 0). You can only use this effect of "Cyberse Gadget" [[once per turn]].
  | fr_lore               = Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre de max. Niveau 2 dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, mais ses effets sont annulés. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez Invoquer Spécialement 1 "Jeton Gadget" (Cyberse/LUMIÈRE/Niveau 2/ATK 0/DEF 0). Vous ne pouvez utiliser cet effet de "Gadget Cyberse" qu'une fois par tour.
  | de_lore               = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Monster der Stufe 2 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, aber seine Effekte werden annulliert. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 „Apparat-Spielmarke“ (Cyberse/LICHT/Stufe 2/ATK 0/DEF 0) als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Cyberse-Apparat“ nur einmal pro Spielzug verwenden.
  | it_lore               = Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro di Livello 2 o inferiore nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa, ma i suoi effetti sono annullati. Se questa carta viene mandata dal Terreno al Cimitero: puoi Evocare Specialmente 1 "Segna-Congegno" (Cyberso/LUCE/Livello 2/ATK 0/DEF 0). Puoi utilizzare questo effetto di "Congegno Cyberso" una sola volta per turno.
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 레벨 2 이하의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 자신 필드에 "가제트 토큰"(사이버스족 / 빛 / 레벨 2 / 공 0 / 수 0) 1장을 특수 소환한다.
  | pt_lore               = Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro de Nível 2 ou menos no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa, mas seus efeitos são negados. Se este card for enviado do campo para o Cemitério: você pode Invocar por Invocação-Especial 1 "Ficha de Dispositivo" (Ciberso/LUZ/Nível 2/ATK 0/DEF 0). Você só pode usar este efeito de "Dispositivo Ciberso" uma vez por turno.
  | es_lore               = Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo de Nivel 2 o menor en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa, pero sus efectos son negados. Si esta carta es mandada del Campo al Cementerio: puedes Invocar de Modo Especial 1 "Ficha Artilugio" (Ciberso/LUZ/Nivel 2/ATK 0/DEF 0). Sólo puedes usar este efecto de "Artilugio Ciberso" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが召喚に成功した時、自分の墓地のレベル２以下のモンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。②：このカードがフィールドから墓地へ送られた場合に発動できる。自分フィールドに「ガジェット・トークン」（サイバース族・光・星２・攻／守０）１体を特殊召喚する。
  | sc_lore               = 此卡名的②效果1回合仅可使用1次。①：此卡召唤成功时，以自己墓地的1只等级2以下的怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。②：此卡从场上被送至墓地的情况下可以发动。将1只“小工具衍生物”（电子界族・光・星2・攻/守0）特殊召唤至自己场上。
