  | lore                  = You can [[pay]] 600 LP; [[Fusion Summon]] 1 "[[P.U.N.K.]]" [[Fusion Monster]] from your [[Extra Deck]], using monsters from your [[hand]] or [[field]] as [[material]]. During your opponent's [[turn]] ([[Quick Effect]]): You can pay 600 LP; immediately after this [[effect]] [[resolve]]s, [[Synchro Summon]] 1 "P.U.N.K." [[Synchro Monster]] using monsters you [[control]] as material. You can only use each effect of "Ukiyoe-P.U.N.K. Sharakusai" [[once per turn]].
  | fr_lore               = Vous pouvez payer 600 LP ; Invoquez par Fusion 1 Monstre Fusion "P.U.N.K." depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez payer 600 LP ; immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro "P.U.N.K." en utilisant des monstres que vous contrôlez comme Matériel. Vous ne pouvez utiliser chaque effet de "Ukiyoe-P.U.N.K. Sharakusai" qu'une fois par tour.
  | de_lore               = Du kannst 600 LP zahlen; beschwöre 1 „P.U.N.K.“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Material. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst 600 LP zahlen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „P.U.N.K.“-Synchromonster als Synchrobeschwörung und verwende dafür Monster, die du kontrollierst, als Material. Du kannst jeden Effekt von „Ukiyoe-P.U.N.K. Sharakusai“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi pagare 600 LP; Evoca tramite Fusione 1 Mostro Fusione "P.U.N.K." dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come materiale. Durante il turno del tuo avversario (Effetto Rapido): puoi pagare 600 LP; immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro "P.U.N.K." utilizzando mostri che controlli come materiale. Puoi utilizzare ogni effetto di "Ukiyoe-P.U.N.K. Sharakusai" una sola volta per turno.
  | pt_lore               = Você pode pagar 600 PV; Invoque por Invocação-Fusão 1 Monstro de Fusão "P.U.N.K." do seu Deck Adicional, usando monstros da sua mão ou do campo como matéria. Durante o turno do seu oponente (Efeito Rápido): você pode pagar 600 PV; imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro 1 Monstro Sincro "P.U.N.K." usando monstros que você controla como matéria. Você só pode usar cada efeito de "Sharakusai Ukiyoe-P.U.N.K." uma vez por turno.
  | es_lore               = Puedes pagar 600 LP; Invoca por Fusión 1 Monstruo de Fusión "P.U.N.K." desde tu Deck Extra, usando monstruos en tu mano o Campo como material. Durante el turno de tu adversario (Efecto Rápido): puedes pagar 600 LP; inmediatamente después de que se resuelva este efecto, Invoca por Sincronía 1 Monstruo de Sincronía "P.U.N.K." usando monstruos que controles como material. Sólo puedes usar cada efecto de "Ukiyoe-P.U.N.K. Sharakusai" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：６００ＬＰを払って発動できる。自分の手札・フィールドから、「Ｐ．Ｕ．Ｎ．Ｋ．」融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。②：相手ターンに、６００ＬＰを払って発動できる。自分フィールドのモンスターをＳ素材として「Ｐ．Ｕ．Ｎ．Ｋ．」Ｓモンスター１体をＳ召喚する。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 600 LP를 지불하고 발동할 수 있다. 자신의 패 / 필드에서, "P.U.N.K.(펑크)" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 상대 턴에, 600 LP를 지불하고 발동할 수 있다. 자신 필드의 몬스터를 싱크로 소재로서 "P.U.N.K.(펑크)" 싱크로 몬스터 1장을 싱크로 소환한다.
  | sc_lore               = 此卡名的①②效果1回合仅可各使用1次。①：支付600LP可以发动。从自己的手牌・场上，将由"朋.克."融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组将1只该融合怪兽融合召唤。②：在对手回合中，支付600LP可以发动。以自己场上的怪兽作为同步素材同步召唤1只"朋.克."同步怪兽。
