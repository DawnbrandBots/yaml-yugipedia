  | pt_lore               = Revele 1 monstro "Fantardil" na sua mão; neste turno, cards "Fantardil" que você controla e monstros com a face para baixo em Posição de Defesa que você controla não podem ser escolhidos como alvo nem destruídos por efeitos de card.
  | es_lore               = Muestra 1 monstruo "Fantastruco" en tu mano; este turno, las cartas "Fantastruco" que controles, y los monstruos en Posición de Defensa boca abajo que controles, no pueden ser seleccionados ni destruidos por efectos de cartas.
  | ja_lore               = 手札の「ゴーストリック」と名のついたモンスター１体を相手に見せて発動できる。このターン、自分フィールド上の「ゴーストリック」と名のついたカード及び裏側守備表示で存在するモンスターはカードの効果の対象にならず、カードの効果では破壊されない。
  | ko_lore               = 패의 "고스트릭" 이라는 이름이 붙은 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 이 턴에, 자신 필드 위의 "고스트릭" 이라는 이름이 붙은 카드 및 뒷면 수비 표시로 존재하는 몬스터는 카드 효과의 대상이 되지 않고, 카드의 효과로는 파괴되지 않는다.
