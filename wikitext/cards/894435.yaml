  | lore                = This card can be used to [[Ritual Summon]] any "[[Mikanko]]" [[Ritual Monster]]. You must also [[Tribute]] monsters from your [[hand]] or [[field]] whose total [[Level]]s equal or exceed the Level of the Ritual Monster you [[Ritual Summon]]. Then you can apply the following [[effect]].<br />● [[Destroy]] cards your opponent controls up to the number of [[Equip Spell]]s with different names in your [[GY]], and if you do, inflict 1000 [[Effect damage|damage]] to your opponent for each card destroyed.<br />You can only activate 1 "Mikanko Kagura" per [[turn]].
  | fr_lore             = Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel "Mikanko". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est supérieur ou égal au Niveau du Monstre Rituel que vous Invoquez Rituellement. Puis vous pouvez appliquer l'effet suivant.<br />● Détruisez un nombre de cartes contrôlées par votre adversaire inférieur ou égal au nombre de Magies d'Équipement de noms différents dans votre Cimetière, et si vous le faites, infligez 1000 points de dommages à votre adversaire pour chaque carte détruite.<br />Vous ne pouvez activer qu'1 "Kagura Mikanko" par tour.
  | de_lore             = Diese Karte kann verwendet werden, um ein beliebiges „Mikanko“-Ritualmonster als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe größer oder gleich der Stufe des Ritualmonsters ist, das du als Ritualbeschwörung beschwörst. Dann kannst du den folgenden Effekt ausführen.<br />● Zerstöre Karten, die dein Gegner kontrolliert, bis zur Anzahl der Ausrüstungszauber mit unterschiedlichen Namen in deinem Friedhof und falls du dies tust, füge deinem Gegner für jede zerstörte Karte 1000 Schaden zu.<br />Du kannst nur 1 „Mikanko-Kagura“ pro Spielzug aktivieren.
  | it_lore             = Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale "Mikanko". Devi anche offrire come Tributo mostri dalla tua mano o Terreno con Livello totale pari o superiore al Livello del Mostro Rituale che stai Evocando tramite Rituale. Poi puoi applicare il seguente effetto.<br />● Distruggi carte controllate dal tuo avversario fino al numero di Magie Equipaggiamento con nomi diversi nel tuo Cimitero e, se lo fai, infliggi 1000 danni al tuo avversario per ogni carta distrutta.<br />Puoi attivare solo 1 "Kagura Mikanko" per turno.
  | pt_lore             = Este card pode ser usado para a Invocação-Ritual de qualquer Monstro de Ritual "Mikanko". Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual ou exceda o Nível do Monstro de Ritual que você Invocar por Invocação-Ritual. Depois você pode aplicar o seguinte efeito.<br />● Destrua cards que seu oponente controla até o número de Magias de Equipamento com nomes diferentes no seu Cemitério e, se isso acontecer, cause 1000 de dano ao seu oponente para cada card destruído.<br />Você só pode ativar 1 "Kagura Mikanko" por turno.
  | es_lore             = Esta carta puede ser usada para Invocar por Ritual cualquier Monstruo de Ritual "Mikanko". También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean iguales o superen el Nivel del Monstruo de Ritual que Invocas por Ritual. Después, puedes aplicar el siguiente efecto.<br />● Destruye cartas que controle tu adversario hasta el número de Mágicas de Equipo con nombres diferentes en tu Cementerio y, si lo haces, inflige 1000 puntos de daño a tu adversario por cada carta destruida.<br />Sólo puedes activar 1 "Kagura Mikanko" por turno.
  | ja_lore             = 「御巫」儀式モンスターの降臨に必要。このカード名のカードは１ターンに１枚しか発動できない。①：レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から「御巫」儀式モンスター１体を儀式召喚する。その後、以下の効果を適用できる。●自分の墓地の装備魔法カードの種類の数まで相手フィールドのカードを選んで破壊し、破壊した数×１０００ダメージを相手に与える。
  | ko_lore             = "미캉코" 의식 몬스터의 의식 소환에 필요. 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 레벨의 합계가 의식 소환할 몬스터의 레벨 이상이 되도록, 자신의 패 / 필드의 몬스터를 릴리스하고, 패에서 "미캉코" 의식 몬스터 1장을 의식 소환한다. 그 후, 이하의 효과를 적용할 수 있다. ●자신 묘지의 장착 마법 카드의 종류의 수까지 상대 필드의 카드를 골라 파괴하고, 파괴한 수 × 1000 데미지를 상대에게 준다.
