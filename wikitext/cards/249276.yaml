  | lore                  = If your opponent [[control]]s a [[Monster Card|monster]] and you control no monsters: [[Special Summon]] 1 [[FIRE]] [[Beast]], [[Beast-Warrior]], or [[Winged Beast]] monster from your [[Main Deck|Deck]]. Its [[effect]]s are [[negate]]d, also it is [[destroy]]ed during the [[End Phase]]. You can only [[activate]] 1 "Onslaught of the Fire Kings" per [[turn]].
  | fr_lore               = Si votre adversaire contrôle un monstre et que vous n'en contrôlez aucun : Invoquez Spécialement 1 monstre FEU Bête, Bête-Guerrier ou Bête Ailée depuis votre Deck. Ses effets sont annulés, et aussi, il est détruit durant la End Phase. Vous ne pouvez activer qu'1 "Assaut des Rois du Feu" par tour.
  | de_lore               = Falls dein Gegner ein Monster kontrolliert und du keine Monster kontrollierst: Beschwöre 1 FEUER Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster als Spezialbeschwörung von deinem Deck. Seine Effekte werden annulliert, zusätzlich wird es während der End Phase zerstört. Du kannst nur 1 „Ansturm der Feuerkönige“ pro Spielzug aktivieren.
  | it_lore               = Se il tuo avversario controlla un mostro e tu non controlli nessun mostro: Evoca Specialmente 1 mostro FUOCO Bestia, Guerriero-Bestia o Bestia Alata dal tuo Deck. I suoi effetti sono annullati, inoltre esso viene distrutto durante la End Phase. Puoi attivare solo 1 "Assalto dei Re del Fuoco" per turno.
  | pt_lore               = Se seu oponente controlar um monstro e você não controlar nenhum monstro: Invoque por Invocação-Especial 1 monstro de FOGO Besta, Besta Alada ou Besta-Guerreira do seu Deck. Seus efeitos são negados e, além disso, ele é destruído durante a Fase Final. Você só pode ativar 1 "Investida dos Reis de Fogo" por turno.
  | es_lore               = Si tu adversario controla un monstruo y tú no controlas ninguno: Invoca de Modo Especial, desde tu Deck, 1 monstruo Bestia, Guerrero-Bestia o Bestia Alada de FUEGO. Sus efectos son negados, y además es destruido durante la End Phase. Sólo puedes activar 1 "Embestida de los Reyes de Fuego" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：相手フィールドにのみモンスターが存在する場合に発動できる。デッキから獣族・獣戦士族・鳥獣族の炎属性モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、エンドフェイズに破壊される。
  | ko_lore               = 상대 필드 위에 몬스터가 존재하고, 자신 필드 위에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 덱에서 화염 속성의 야수족 / 야수전사족 / 비행야수족 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되어, 엔드 페이즈시에 파괴된다. "염왕의 급습"은 1턴에 1장밖에 발동할 수 없다.
  | tc_lore               = 对手场上存在怪兽，并且我方场上不存在怪兽的场合可发动。从牌组特殊召唤1只炎属性的兽族、兽战士族、鸟兽族怪兽。以此效果特殊召唤的怪兽的效果被无效化，结束阶段时被破坏。「炎王急襲」1回合只可发动1张。
