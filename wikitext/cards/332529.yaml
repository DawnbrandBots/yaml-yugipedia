  | fr_lore               = Vous pouvez envoyer 1 monstre "Lutin Tranchant" depuis votre main au Cimetière ; infligez 800 points de dommages à votre adversaire. Vous pouvez envoyer 1 monstre "Lutin Tranchant" ("Tomahawk du Lutin Tranchant" exclu) depuis votre Deck au Cimetière ; jusqu'à la End Phase, le nom de cette carte devient le nom du monstre envoyé. Vous ne pouvez utiliser chaque effet de "Tomahawk du Lutin Tranchant" qu'une fois par tour.
  | de_lore               = Du kannst 1 „enkobold“-Monster von deiner Hand auf den Friedhof legen; füge deinem Gegner 800 Schaden zu. Du kannst 1 „enkobold“-Monster von deinem Deck auf den Friedhof legen, außer „Äxtenkobold“; der Name dieser Karte wird bis zur End Phase derselbe wie der des auf den Friedhof gelegten Monsters. Du kannst jeden Effekt von „Äxtenkobold“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi mandare 1 mostro "Imp Filo" dalla tua mano al Cimitero; infliggi 800 danni al tuo avversario. Puoi mandare 1 mostro "Imp Filo" dal tuo Deck al Cimitero, eccetto "Imp Filo di Tomahawk"; il nome di questa carta diventa il nome del mostro mandato al Cimitero, fino alla End Phase. Puoi utilizzare ogni effetto di "Imp Filo di Tomahawk" una sola volta per turno.
  | pt_lore               = Você pode enviar 1 monstro "Diabrete de" da sua mão para o Cemitério; cause 800 de dano ao seu oponente. Você pode enviar 1 monstro "Diabrete de" do seu Deck para o Cemitério, exceto "Diabrete de Machadinhas Afiadas"; até a Fase Final, o nome deste card se torna o nome do monstro enviado. Você só pode usar cada efeito de "Diabrete de Machadinhas Afiadas" uma vez por turno.
  | es_lore               = Puedes mandar al Cementerio 1 monstruo "Diablillo de" en tu mano; inflige 800 puntos de daño a tu adversario. Puedes mandar al Cementerio 1 monstruo "Diablillo de" en tu Deck, excepto "Diablillo de las Hachas"; hasta la End Phase, el nombre de esta carta se convierte en el nombre de ese monstruo mandado. Sólo puedes usar cada efecto de "Diablillo de las Hachas" una vez por turno.
  | ja_lore               = 「エッジインプ・トマホーク」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札の「エッジインプ」モンスター１体を墓地へ送って発動できる。相手に８００ダメージを与える。②：デッキから「エッジインプ・トマホーク」以外の「エッジインプ」モンスター１体を墓地へ送って発動できる。エンドフェイズまで、このカードは墓地へ送ったモンスターと同名カードとして扱う。
  | ko_lore               = "에지임프 토마호크"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 "에지임프" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 상대에게 800 데미지를 준다. ②: 덱에서 "에지임프 토마호크" 이외의 "에지임프" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 엔드 페이즈까지, 이 카드는 묘지로 보낸 몬스터와 같은 이름의 카드로 취급한다.
