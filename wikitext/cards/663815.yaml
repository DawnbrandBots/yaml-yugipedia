  | lore                  = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[Add a card|add]] 1 [[Level]] 4 or lower "[[@Ignister]]" [[Monster Card|monster]] from your [[Main Deck|Deck]] to your [[hand]], except "Achichi @Ignister". At the start of the [[Damage Step]], when your [[Cyberse]] monster [[battle]]s: You can [[banish]] this card from your [[Graveyard|GY]]; [[destroy]] that monster you [[control]]. You can only use each [[effect]] of "Achichi @Ignister" [[once per turn]].
  | fr_lore               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "@Ignister" de max. Niveau 4 ("Achichi @Ignister" exclu) depuis votre Deck à votre main. Au début de la Damage Step, lorsque votre monstre Cyberse combat : vous pouvez bannir cette carte depuis votre Cimetière ; détruisez le monstre que vous contrôlez. Vous ne pouvez utiliser chaque effet de "Achichi @Ignister" qu'une fois par tour.
  | de_lore               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „@Ignister“-Monster der Stufe 4 oder niedriger von deinem Deck hinzufügen, außer „Achichi @Ignister“. Am Beginn des Damage Steps, wenn dein Cyberse-Monster kämpft: Du kannst diese Karte von deinem Friedhof verbannen; zerstöre das Monster, das du kontrollierst. Du kannst jeden Effekt von „Achichi @Ignister“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "@Ignister" di Livello 4 o inferiore dal tuo Deck alla tua mano, eccetto "Achichi @Ignister". All'inizio del Damage Step, quando un tuo mostro Cyberso combatte: puoi bandire questa carta dal tuo Cimitero; distruggi quel mostro che controlli. Puoi utilizzare ogni effetto di "Achichi @Ignister" una sola volta per turno.
  | pt_lore               = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "@Ignister" de Nível 4 ou menos do seu Deck à sua mão, exceto "Achichi @Ignister". No começo da Etapa de Dano, quando um monstro Ciberso seu batalhar: você pode banir este card do seu Cemitério; destrua esse monstro que você controla. Você só pode usar cada efeito de "Achichi @Ignister" uma vez por turno.
  | es_lore               = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo "@Ignister" de Nivel 4 o menor en tu Deck, excepto "Achichi @Ignister". Al comienzo del Damage Step, cuando tu monstruo Ciberso batalle: puedes desterrar esta carta en tu Cementerio; destruye ese monstruo que controlas. Sólo puedes usar cada efecto de "Achichi @Ignister" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「アチチ＠イグニスター」以外のレベル４以下の「＠イグニスター」モンスター１体を手札に加える。②：自分のサイバース族モンスターが戦闘を行うダメージステップ開始時に、墓地のこのカードを除外して発動できる。その自分のモンスターを破壊する。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "아치치＠(앳)이그니스터" 이외의 레벨 4 이하의 "＠(앳)이그니스터" 몬스터 1장을 패에 넣는다. ②: 자신의 사이버스족 몬스터가 전투를 실행하는 데미지 스텝 개시시에, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 자신 몬스터를 파괴한다.
  | sc_lore               = 此卡名的①②效果1回合仅可各使用1次。①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将"热烫烫@伊格尼斯者"以外的1只等级4以下的"@伊格尼斯者"怪兽加入手牌。②：自己的电子界族怪兽进行战斗的伤害步骤开始时，将墓地的此卡除外可以发动。将自己的该怪兽破坏。
