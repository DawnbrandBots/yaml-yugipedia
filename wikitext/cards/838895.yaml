  | ko_lore               = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드의, "마요괴" 싱크로 / 링크 몬스터 또는 "시라누이" 싱크로 / 링크 몬스터 1장을 릴리스하고 발동할 수 있다. 이 턴에, 서로 패 / 덱 / 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. ②: 묘지의 이 카드를 제외하고, 제외되어 있는 자신의 언데드족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 묘지로 되돌린다.
