  | pt_lore               = Ofereça como Tributo 1 Monstro Sincro ou Link "Mayakashi" ou "Shiranui"; nenhum duelista pode Invocar monstros por Invocação-Especial da mão, do Deck ou do Deck Adicional pelo resto deste turno. Você pode banir este card do seu Cemitério e, depois, escolha 1 dos seus monstros Zumbi banidos; devolva-o para o Cemitério. Você só pode usar 1 efeito de "Fantasma Encontra Garota - Uma Saga Shiranui de um Mayakashi Habilidoso" por turno e apenas uma vez por turno.
