  | lore                  = If this card [[attack]]s a [[Defense Position]] [[Monster Card|monster]], inflict [[piercing]] [[battle damage]]. If you [[control]] a "[[Salamangreat]]" [[Link Monster]], while this card is in your [[Graveyard|GY]]: You can [[target]] 1 "Salamangreat" monster in your GY, except "Salamangreat Jack Jaguar"; [[shuffle]] that target into the [[Main Deck|Deck]], and if you do, [[Special Summon]] this card to your [[zone]] your "Salamangreat" Link Monster [[points to]]. You can only use this [[effect]] of "Salamangreat Jack Jaguar" [[once per turn]].
  | fr_lore               = Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Si vous contrôlez un Monstre Lien "Salamangrande" tant que cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre "Salamangrande" ("Salamangrande Jacques Jaguar" exclu) dans votre Cimetière ; mélangez la cible dans le Deck, et si vous le faites, Invoquez Spécialement cette carte dans votre zone pointée par votre Monstre Lien "Salamangrande". Vous ne pouvez utiliser cet effet de "Salamangrande Jacques Jaguar" qu'une fois par tour.
  | de_lore               = Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Falls du ein „Grosalamander“-Linkmonster kontrollierst, solange sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Grosalamander“-Monster in deinem Friedhof wählen, außer „Grosalamander Jack Jaguar“; mische das gewählte Ziel ins Deck und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung in deine Zone, auf die dein „Grosalamander“-Linkmonster zeigt. Du kannst diesen Effekt von „Grosalamander Jack Jaguar“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Se controlli un Mostro Link "Salamagna", mentre questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro "Salamagna" nel tuo Cimitero, eccetto "Salamagna Jack Giaguaro"; mischia quel bersaglio nel Deck e, se lo fai, Evoca Specialmente questa carta in una tua zona puntata da un tuo Mostro Link "Salamagna". Puoi utilizzare questo effetto di "Salamagna Jack Giaguaro" una sola volta per turno.
  | pt_lore               = Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Se você controlar um Monstro Link "Salamagrande", enquanto este card estiver no seu Cemitério: você pode escolher 1 monstro "Salamagrande" no seu Cemitério, exceto "Salamagrande Jack Jaguar"; embaralhe o alvo no Deck e, se isso acontecer, Invoque este card por Invocação-Especial em uma zona sua para a qual um Monstro Link "Salamagrande" seu apontar. Você só pode usar este efeito de "Salamagrande Jack Jaguar" uma vez por turno.
  | es_lore               = Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Si controlas un Monstruo de Enlace "Salamangrande", mientras esta carta está en tu Cementerio: puedes seleccionar 1 monstruo "Salamangrande" en tu Cementerio, excepto "Salamangrande Jaque Jaguar"; baraja ese objetivo al Deck y, si lo haces, Invoca esta carta de Modo Especial a tu zona a la que apunte tu Monstruo de Enlace "Salamangrande". Sólo puedes usar este efecto de "Salamangrande Jaque Jaguar" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。②：このカードが墓地に存在し、自分フィールドに「サラマングレイト」リンクモンスターが存在する場合、「転生炎獣Ｊジャガー」以外の自分の墓地の「サラマングレイト」モンスター１体を対象として発動できる。そのモンスターをデッキに戻し、墓地のこのカードを自分の「サラマングレイト」リンクモンスターのリンク先となる自分フィールドに特殊召喚する。
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다. ②: 이 카드가 묘지에 존재하고, 자신 필드에 "샐러맨그레이트" 링크 몬스터가 존재할 경우, "샐러맨그레이트 J(잭)재규어" 이외의 자신 묘지의 "샐러맨그레이트" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 덱으로 되돌리고, 묘지의 이 카드를 자신의 "샐러맨그레이트" 링크 몬스터의 링크 앞이 되는 자신 필드에 특수 소환한다.
  | sc_lore               = 这个卡名的②的效果1个回合只能使用1次。①：这张卡在对守备表示怪兽进行攻击的情况下，给其攻击力超出其守备力数值的战斗伤害。②：这张卡存在于墓地，且自己场上存在"转生炎兽"连接怪兽的情况下，可以"转生炎兽 J美洲豹"以外的自己墓地的1只"转生炎兽"怪兽为对象发动。该怪兽放回牌组，将墓地的这张卡特殊召唤至作为自己的"转生炎兽"连接怪兽的连接区的自己场上。
