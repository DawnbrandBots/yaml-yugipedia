  | lore                  = This card's name becomes "[[Harpie Lady]]" while on the [[field]] or in the [[GY]]. If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[Add a card|add]] 1 [[Spell Card|Spell]]/[[Trap Card|Trap]] from your [[Main Deck|Deck]] to your [[hand]] that specifically lists the card "[[Harpie Lady Sisters]]" in its text. If you [[control]]led a [[Level]] 5 or higher "[[Harpie]]" [[Monster Card|monster]] when you [[activate]]d this [[effect]], you can also add a second such card, with a different name from the first. You can only use this effect of "Harpie Perfumer" [[once per turn]].
  | fr_lore               = Le nom de cette carte devient "Dame Harpie" tant qu'elle est sur le Terrain ou dans le Cimetière. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège depuis votre Deck à votre main, qui liste spécifiquement la carte "Sœurs de Harpie" dans son texte. Si vous contrôliez un monstre "Harpie" de min. Niveau 5 lorsque vous avez activé cet effet, vous pouvez aussi ajouter une seconde carte similaire, mais de nom différent de la première. Vous ne pouvez utiliser cet effet de "Parfumeuse Harpie" qu'une fois par tour.
  | de_lore               = Der Name dieser Karte wird zu „Harpyie“, solange sie auf dem Spielfeld oder im Friedhof liegt. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 Zauber/Falle von deinem Deck hinzufügen, der oder die ausdrücklich die Karte „Harpyien-Schwestern“ in seinem oder ihrem Text erwähnt. Falls du ein „Harpyie“-Monster der Stufe 5 oder höher kontrolliert hast, als du diesen Effekt aktiviert hast, kannst du deiner Hand zusätzlich eine zweite solche Karte mit einem unterschiedlichen Namen als die erste hinzufügen. Du kannst diesen Effekt von „Harpyien-Parfümeurin“ nur einmal pro Spielzug verwenden.
  | it_lore               = Il nome di questa carta diventa "Lady Arpia" mentre è sul Terreno o nel Cimitero. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere dal tuo Deck alla tua mano 1 Magia/Trappola che indica specificamente la carta "Sorelle Arpie" nel suo testo. Se controllavi un mostro "Arpia" di Livello 5 o superiore quando hai attivato questo effetto, puoi anche aggiungere una seconda tale carta, con un nome diverso dalla prima. Puoi utilizzare questo effetto di "Profumiera Arpia" una sola volta per turno.
  | pt_lore               = O nome deste card se torna "Lady Harpia" enquanto estiver no campo ou no Cemitério. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha do seu Deck à sua mão que liste especificamente o card "Irmãs de Lady Harpia" em seu texto. Se você controlava um monstro "Harpia" de Nível 5 ou mais quando ativou este efeito, você também pode adicionar à sua mão um segundo card como esse, com um nome diferente do primeiro. Você só pode usar este efeito de "Perfumista Harpia" uma vez por turno.
  | es_lore               = El nombre de esta carta se convierte en "Dama Arpía" mientras está en el Campo o en el Cementerio. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa en tu Deck que liste específicamente la carta "Hermanas de la Dama Arpía" en su texto. Si controlabas un monstruo "Arpía" de Nivel 5 o mayor cuando activaste este efecto, puedes además añadir una segunda carta similar, con nombre diferente al de la primera. Sólo puedes usar este efecto de "Perfumista Arpía" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「ハーピィ・レディ」として扱う。②：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「ハーピィ・レディ三姉妹」のカード名が記された魔法・罠カード１枚を手札に加える。自分フィールドにレベル５以上の「ハーピィ」モンスターが存在する状態で発動した場合にはその枚数は２枚までになる（同名カードは１枚まで）。
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "해피 레이디"로 취급한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "해피 레이디 세자매"의 카드명이 쓰여진 마법 / 함정 카드 1장을 패에 넣는다. 자신 필드에 레벨 5 이상의 "해피" 몬스터가 존재하는 상태에서 발동했을 경우에는 그 매수는 2장까지가 된다(같은 이름의 카드는 1장까지).
