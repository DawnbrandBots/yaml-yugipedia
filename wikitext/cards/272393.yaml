  | lore                  = [[Tribute]] any number of [[WIND]] [[Monster Card|monsters]], except [[Monster Token|Tokens]]; [[Special Summon]] an equal number of "[[Mecha Phantom Beast Token]]s" ([[Machine]]-[[Type]]/WIND/[[Level]] 3/[[ATK]] 0/[[DEF]] 0). You can only [[activate]] 1 "Vertical Landing" per [[turn]].
  | fr_lore                  = Sacrifiez un nombre de votre choix de monstres VENT (Jetons exclus) ; Invoquez Spécialement un nombre égal de "Jeton Bête Fantôme Méca" (Type Machine/VENT/Niveau 3/ATK 0/DEF 0). Vous ne pouvez activer qu'1 "Atterrissage Vertical" par tour.
  | de_lore               = Biete eine beliebige Anzahl WIND Monster als Tribut an, außer Spielmarken; beschwöre die gleiche Anzahl „Mecha-Phantomungeheuer-Spielmarken“ (Typ Maschine/WIND/Stufe 3/ATK 0/DEF 0) als Spezialbeschwörung. Du kannst nur 1 „Senkrechtlandung“ pro Spielzug aktivieren.
  | it_lore               = Offri come Tributo un qualsiasi numero di mostri VENTO, eccetto i Segna-Mostro; Evoca Specialmente lo stesso numero di "Segna-Bestia Fantasma Meccanica" (Tipo Macchina/VENTO/Livello 3/ATK 0/DEF 0). Puoi attivare solo 1 "Atterraggio Verticale" per turno.
  | pt_lore               = Ofereça como Tributo qualquer número de monstros de VENTO, exceto Fichas; Invoque por Invocação-Especial um mesmo número de "Fichas de Besta Fantasma Mecha" (Tipo Máquina/VENTO/Nível 3/ATK 0/DEF 0). Você só pode ativar 1 "Pouso Vertical" por turno.
  | es_lore               = Sacrifica cualquier cantidad de monstruos de VIENTO, excepto Fichas; Invoca de Modo Especial la misma cantidad de "Ficha Mecha Bestia Fantasma" (Tipo Máquina/VIENTO/Nivel 3/ATK 0/DEF 0). Sólo puedes activar 1 "Aterrizaje Vertical" por turno.
  | ja_lore               = トークン以外の自分フィールド上の風属性モンスターを任意の数だけリリースして発動できる。リリースしたモンスターの数だけ、自分フィールド上に「幻獣機トークン」（機械族・風・星３・攻／守０）を特殊召喚する。「垂直着陸」は１ターンに１枚しか発動できない。
  | ko_lore               = 토큰 이외의 자신 필드 위의 바람 속성 몬스터를 임의의 수만큼 릴리스하고 발동할 수 있다. 릴리스한 몬스터의 수만큼, 자신 필드 위에 "환상수기 토큰" (기계족 / 바람 속성 / 레벨 3 / 공격력 0 / 수비력 0)을 특수 소환한다. "버티컬 랜딩" 은 1턴에 1장밖에 발동할 수 없다.
