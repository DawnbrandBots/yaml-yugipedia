  | lore                  = You can [[target]] 1 "[[Plunder Patroll]]" [[Monster Card|monster]] in your [[Graveyard|GY]], except "Blackeyes, the Plunder Patroll Seaguide"; [[Special Summon]] this card from your [[hand]], and if you do, [[Add a card|add]] that monster to your hand, also you cannot Special Summon for the rest of this [[turn]], except "Plunder Patroll" monsters. If this card is [[Send|sent]] from the hand or [[Monster Zone]] to the GY: You can target 1 "Plunder Patroll" Monster Card in your [[Spell & Trap Zone]]; Special Summon it in [[Defense Position]]. You can only use each [[effect]] of "Blackeyes, the Plunder Patroll Seaguide" [[once per turn]].
  | fr_lore               = Vous pouvez cibler 1 monstre "Patroll du Pillage" ("Yeux Noirs, Guide des Mers de la Patroll du Pillage" exclu) dans votre Cimetière ; Invoquez Spécialement cette carte depuis votre main, et si vous le faites, ajoutez le monstre à votre main, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres "Patroll du Pillage" exclus) le reste de ce tour. Si cette carte est envoyée depuis la main ou Zone Monstre au Cimetière : vous pouvez cibler 1 Carte Monstre "Patroll du Pillage" dans votre Zone Magie & Piège ; Invoquez-la Spécialement en Position de Défense. Vous ne pouvez utiliser chaque effet de "Yeux Noirs, Guide des Mers de la Patroll du Pillage" qu'une fois par tour.
  | de_lore               = Du kannst 1 „Plünderpatrouillen“-Monster in deinem Friedhof wählen, außer „Schwarzaugen, der Plünderpatrouillen-Meereslotse“; beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, füge das Monster deiner Hand hinzu, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von „Plünderpatrouillen“-Monstern. Falls diese Karte von der Hand oder Monsterzone auf den Friedhof gelegt wird: Du kannst 1 „Plünderpatrouillen“-Monsterkarte in deiner Zauber- & Fallenzone wählen; beschwöre sie als Spezialbeschwörung in die Verteidigungsposition. Du kannst jeden Effekt von „Schwarzaugen, der Plünderpatrouillen-Meereslotse“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi scegliere come bersaglio 1 mostro "ConTrollo Bottino" nel tuo Cimitero, eccetto "Occhineri, la Guidamarina ConTrollo Bottino"; Evoca Specialmente questa carta dalla tua mano e, se lo fai, aggiungi quel mostro alla tua mano, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri "ConTrollo Bottino". Se questa carta viene mandata dalla mano o Zona Mostri al Cimitero: puoi scegliere come bersaglio 1 Carta Mostro "ConTrollo Bottino" nella tua Zona Magie & Trappole; Evocala Specialmente in Posizione di Difesa. Puoi utilizzare ogni effetto di "Occhineri, la Guidamarina ConTrollo Bottino" una sola volta per turno.
  | pt_lore               = Você pode escolher 1 monstro "Saquepatrollha" no seu Cemitério, exceto "Olhos Escuros, o Guia Marítimo Saquepatrollha"; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, adicione esse monstro à sua mão e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros "Saquepatrollha". Se este card for enviado da mão ou da Zona de Monstros para o Cemitério: você pode escolher 1 Card de Monstro "Saquepatrollha" na sua Zona de Magias & Armadilhas; Invoque-o por Invocação-Especial em Posição de Defesa. Você só pode usar cada efeito de "Olhos Escuros, o Guia Marítimo Saquepatrollha" uma vez por turno.
  | es_lore               = Puedes seleccionar 1 monstruo "Patrulla Saqueo" en tu Cementerio, excepto "Ojoscuros, el Guía Marino de la Patrulla Saqueo"; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, añade ese monstruo a tu mano, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos "Patrulla Saqueo". Si esta carta es mandada de la mano o Zona de Monstruos al Cementerio: puedes seleccionar 1 Carta de Monstruo "Patrulla Saqueo" en tu Zona de Magia y Trampas; Invócala de Modo Especial en Posición de Defensa. Sólo puedes usar cada efecto de "Ojoscuros, el Guía Marino de la Patrulla Saqueo" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：「海造賊－黒翼の水先人」以外の自分の墓地の「海造賊」モンスター１体を対象として発動できる。このカードを手札から特殊召喚し、対象のモンスターを手札に加える。このターン、自分は「海造賊」モンスターしか特殊召喚できない。②：このカードが手札・モンスターゾーンから墓地へ送られた場合、自分の魔法＆罠ゾーンの「海造賊」モンスターカード１枚を対象として発動できる。そのカードを守備表示で特殊召喚する。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "플런드롤－검은날개 수선인" 이외의 자신 묘지의 "플런드롤" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 대상 몬스터를 패에 넣는다. 이 턴에 자신은 "플런드롤" 몬스터밖에 특수 소환할 수 없다. ②: 이 카드가 패 / 몬스터 존에서 묘지로 보내졌을 경우, 자신의 마법 & 함정 존의 "플런드롤" 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 수비 표시로 특수 소환한다.
