  | fr_lore               = 2+ monstres Invoqués Spécialement depuis l'Extra Deck<br />Tant que cette carte Invoquée par Lien est sur le Terrain, votre adversaire ne peut pas cibler cette carte avec des effets de carte, et aussi, ses monstres ne peuvent pas cibler de monstres (celui-ci exclu) avec une attaque. Une fois par combat, durant le calcul des dommages, si cette carte combat un monstre Invoqué Spécialement (Effet Rapide) : durant ce calcul des dommages uniquement, vous pouvez faire gagner à cette carte une ATK égale à l'ATK du monstre de l'adversaire. Si cette carte Invoquée par Lien que vous contrôlez est envoyée à votre Cimetière par une carte de l'adversaire : vous pouvez mélanger 1 carte sur le Terrain dans le Deck.
  | de_lore               = 2+ Monster, die als Spezialbeschwörung vom Extra Deck beschworen wurden<br />Solange diese als Linkbeschwörung beschworene Karte auf dem Spielfeld liegt, kann dein Gegner diese Karte nicht als Ziel für Karteneffekte wählen, zusätzlich können seine Monster keine Monster als Angriffsziel wählen, außer diesem. Einmal pro Kampf, während der Schadensberechnung, falls diese Karte gegen ein als Spezialbeschwörung beschworenes Monster kämpft (Schnelleffekt): Du kannst diese Karte nur während der Schadensberechnung ATK in Höhe der ATK des Monsters des Gegners erhalten lassen. Falls diese als Linkbeschwörung beschworene Karte, die du kontrollierst, durch eine Karte eines Gegners auf deinen Friedhof gelegt wird: Du kannst 1 Karte auf dem Spielfeld ins Deck mischen.
  | it_lore               = 2+ mostri Evocati Specialmente dall'Extra Deck<br />Mentre questa carta Evocata Link è sul Terreno, il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte, inoltre i suoi mostri non possono scegliere come bersaglio mostri per gli attacchi, eccetto questo. Una volta per battaglia, durante il calcolo dei danni, se questa carta combatte con un mostro Evocato Specialmente (Effetto Rapido): puoi far guadagnare a questa carta ATK pari all'ATK di quel mostro dell'avversario solamente durante il calcolo dei danni. Se questa carta Evocata Link che controlli viene mandata al tuo Cimitero da una carta dell'avversario: puoi mischiare nel Deck 1 carta sul Terreno.
  | pt_lore               = 2+ monstros Invocados por Invocação-Especial do Deck Adicional<br />Enquanto este card Invocado por Invocação-Link estiver no campo, seu oponente não pode escolher este card como alvo de efeitos de card e, além disso, os monstros dele não podem escolher monstros como alvo de ataques, exceto este. Uma vez por batalha, durante o cálculo de dano, se este card batalhar um monstro Invocado por Invocação-Especial (Efeito Rápido): você pode fazer com que este card ganhe ATK igual ao ATK desse monstro do oponente, apenas durante o cálculo de dano. Se este card Invocado por Invocação-Link que você controla for enviado para o seu Cemitério por um card do oponente: você pode embaralhar 1 card do campo no Deck.
  | es_lore               = 2+ monstruos Invocados de Modo Especial desde el Deck Extra<br />Mientras esta carta Invocada por Enlace está en el Campo, tu adversario no puede seleccionar esta carta con efectos de cartas, y además sus monstruos no pueden seleccionar monstruos para ataques, excepto a éste. Una vez por batalla, durante el cálculo de daño, si esta carta batalla con un monstruo Invocado de Modo Especial (Efecto Rápido): puedes hacer que esta carta gane ATK igual al ATK de ese monstruo del adversario sólo durante el cálculo de daño. Si esta carta Invocada por Enlace que controlas es mandada a tu Cementerio por una carta del adversario: puedes barajar al Deck 1 carta en el Campo.
  | ja_lore               = ＥＸデッキから特殊召喚されたモンスター２体以上<br />①：リンク召喚したこのカードがモンスターゾーンに存在する限り、このカードは相手の効果の対象にならず、相手は他のモンスターを攻撃対象に選択できない。②：このカードが特殊召喚されたモンスターと戦闘を行うダメージ計算時に１度、発動できる。このカードの攻撃力はそのダメージ計算時のみ、その相手モンスターの攻撃力分アップする。③：リンク召喚したこのカードが相手によって墓地へ送られた場合に発動できる。フィールドのカード１枚を選んで持ち主のデッキに戻す。
  | ko_lore               = 엑스트라 덱에서 특수 소환된 몬스터 2장 이상<br />①: 링크 소환한 이 카드가 몬스터 존에 존재하는 한, 이 카드는 상대 효과의 대상이 되지 않으며, 상대는 다른 몬스터를 공격 대상으로 선택할 수 없다. ②: 이 카드가 특수 소환된 몬스터와 전투를 실행하는 데미지 계산시에 1번, 발동할 수 있다. 이 카드의 공격력은 그 데미지 계산시에만, 그 상대 몬스터의 공격력만큼 올린다. ③: 링크 소환한 이 카드가 상대에 의해 묘지로 보내졌을 경우에 발동할 수 있다. 필드의 카드 1장을 골라 주인의 덱으로 되돌린다.
  | sc_lore               = 从额外牌组被特殊召唤的怪兽2只以上<br />①：只要连接召唤的此卡存在于怪兽区域，此卡不会成为对手效果的对象、对手不可将其他怪兽选择为攻击对象。②：每次此卡与被特殊召唤的怪兽进行战斗的伤害计算时可以发动1次。此卡的攻击力仅在该伤害计算时上升相当于该对手怪兽攻击力的数值。③：连接召唤的此卡被对手送至墓地的情况下可以发动。挑选1张场上的卡放回持有者的牌组。
