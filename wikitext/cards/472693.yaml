  | fr_lore               = Vous ne pouvez pas Invoquer Spécialement le reste de ce tour. Une fois durant ce tour, vous pouvez mener une Invocation Sacrifice qui nécessite 2 Sacrifices en bannissant 1 monstre depuis chaque Cimetière au lieu de les Sacrifier (c'est toujours traité comme une Invocation Sacrifice).
  | de_lore               = Du kannst für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören. Einmal während dieses Spielzugs kannst du eine Tributbeschwörung durchführen, die 2 Tribute erfordert, indem du 1 Monster von jedem Friedhof verbannst, anstatt Tribut anzubieten. (Sie wird weiterhin als Tributbeschwörung behandelt.)
  | it_lore               = Non puoi Evocare Specialmente per il resto di questo turno. Una volta durante questo turno, puoi effettuare un'Evocazione tramite Tributo che richiede 2 Tributi bandendo 1 mostro da ogni Cimitero invece di offrire Tributi (questa viene ancora considerata come un'Evocazione tramite Tributo).
  | pt_lore               = Você não pode Invocar por Invocação-Especial pelo resto deste turno. Uma vez durante este turno, você pode realizar uma Invocação-Tributo que requer 2 Tributos ao banir 1 monstro de cada Cemitério, em vez dos Tributos (isso ainda é considerado uma Invocação-Tributo).
  | es_lore               = Por el resto de este turno no puedes Invocar de Modo Especial. Una vez durante este turno, puedes realizar una Invocación por Sacrificio que requiera 2 Sacrificios desterrrando 1 monstruo de cada Cementerio en lugar de Sacrificar (todavía se considera como una Invocación por Sacrificio).
  | ja_lore               = ①：このターン、自分がモンスター２体のリリースを必要とするアドバンス召喚をする場合に１度だけ、モンスター２体をリリースせずに自分・相手の墓地からモンスターを１体ずつ除外してアドバンス召喚できる。この効果の発動後、ターン終了時まで自分はモンスターを特殊召喚できない。
  | ko_lore               = ①: 이 턴에, 자신이 몬스터 2장의 릴리스를 필요로 하는 어드밴스 소환을 할 경우에 1번만, 몬스터 2장을 릴리스하지 않고 자신 / 상대의 묘지에서 몬스터를 1장씩 제외하여 어드밴스 소환할 수 있다. 이 효과의 발동 후, 턴 종료시까지 자신은 몬스터를 특수 소환할 수 없다.
