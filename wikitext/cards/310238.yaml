  | ja_lore               = 「伝説の預言者マーリン」の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードをリリースして発動できる。デッキから「聖騎士」モンスター１体を特殊召喚する。この効果を発動するターン、自分は「聖騎士」モンスターしか特殊召喚できない。②：墓地のこのカードを除外して発動できる。「聖騎士」Ｓモンスター１体をＳ召喚する。この効果は相手ターンでも発動できる。③：墓地のこのカードを除外して発動できる。「聖騎士」Ｘモンスター１体をＸ召喚する。この効果は相手ターンでも発動できる。
