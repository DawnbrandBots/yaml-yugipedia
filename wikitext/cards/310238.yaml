  | fr_lore               = Vous ne pouvez utiliser chaque effet de "Merlin" qu'une fois par tour.<br />● Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre "Chevalier Noble" depuis votre Deck. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Chevalier Noble" exclus) le tour où vous activez cet effet.<br />● (Effet Rapide) : vous pouvez bannir cette carte depuis votre Cimetière ; immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro "Chevalier Noble" en utilisant des monstres que vous contrôlez.<br />● (Effet Rapide) : vous pouvez bannir cette carte depuis votre Cimetière ; immédiatement après la résolution de cet effet, Invoquez par Xyz 1 Monstre Xyz "Chevalier Noble" en utilisant des monstres que vous contrôlez.
  | de_lore               = Du kannst jeden Effekt von „Merlin“ nur einmal pro Spielzug verwenden.<br />● Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Edler Ritter“-Monster als Spezialbeschwörung von deinem Deck. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer „Edler Ritter“-Monstern.<br />● (Schnelleffekt): Du kannst diese Karte von deinem Friedhof verbannen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Edler Ritter“-Synchromonster als Synchrobeschwörung, verwende dafür Monster, die du kontrollierst.<br />● (Schnelleffekt): Du kannst diese Karte von deinem Friedhof verbannen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Edler Ritter“-Xyz-Monster als Xyz-Beschwörung, verwende dafür Monster, die du kontrollierst.
  | it_lore               = Puoi utilizzare ogni effetto di "Merlino" una sola volta per turno.<br />● Puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro "Nobile Cavaliere" dal tuo Deck. Non puoi Evocare Specialmente mostri nel turno in cui attivi questo effetto, eccetto mostri "Nobile Cavaliere".<br />● (Effetto Rapido): puoi bandire questa carta dal tuo Cimitero; immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro "Nobile Cavaliere" utilizzando mostri che controlli.<br />● (Effetto Rapido): puoi bandire questa carta dal tuo Cimitero; immediatamente dopo che questo effetto si è risolto, Evoca Xyz 1 Mostro Xyz "Nobile Cavaliere" utilizzando mostri che controlli.
