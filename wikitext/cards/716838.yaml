  | fr_lore               = Appliquez les effets suivants dans l'ordre, selon les Types de Monstre à Effet que vous contrôlez.<br />● Elfe : Vous pouvez piocher 3 cartes, puis placez 2 cartes depuis votre main au-dessous de votre Deck dans l'ordre de votre choix.<br />● Démon : Vous pouvez faire piocher 1 carte à votre adversaire, puis lui faire défausser 1 carte au hasard, puis s'il a toujours une carte dans sa main, il défausse 1 carte.<br />Vous ne pouvez activer qu'1 "Vitrail de la Lumière et des Ténèbres" par tour.
  | de_lore               = Führe nacheinander beliebige der folgenden Effekte aus, abhängig von den Typen der Effektmonster, die du kontrollierst.<br />● Fee: Du kannst 3 Karten ziehen, dann lege 2 Karten von deiner Hand in beliebiger Reihenfolge unter dein Deck.<br />● Unterweltler: Du kannst deinen Gegner 1 Karte ziehen lassen, dann 1 zufällige Karte abwerfen lassen, dann, falls er noch eine Karte in seiner Hand hat, wirft er 1 Karte ab.<br />Du kannst nur 1 „Glasmalerei des Lichts und der Dunkelheit“ pro Spielzug aktivieren.
  | it_lore               = Applica uno o più dei seguenti effetti in ordine, a seconda dei Tipi di Mostri con Effetto che controlli.<br />● Fata: Puoi pescare 3 carte, poi mettere 2 carte dalla tua mano in fondo al tuo Deck in qualsiasi ordine.<br />● Demone: Puoi fare pescare 1 carta al tuo avversario, poi fargli scartare 1 carta a caso, poi, se ha ancora carte in mano, lui scarta 1 carta.<br />Puoi attivare solo 1 "Vetro Colorato della Luce & Buio" per turno.
  | pt_lore               = Aplique quaisquer dos seguinte efeitos em sequência, dependendo do(s) Tipo(s) de Monstro(s) de Efeito que você controla.<br />● Fada: Você pode comprar 3 cards e, depois, coloque 2 cards da sua mão no fundo do seu Deck em qualquer ordem.<br />● Demônio: Você pode fazer com que seu oponente compre 1 card e, depois, descarte 1 card aleatório e, depois, se ele ainda tiver algum card na mão dele, ele descarta 1 card.<br />Você só pode ativar 1 "Vitral de Luz & Trevas" por turno.
  | es_lore               = Aplica cualquiera de los siguientes efectos en secuencia, dependiendo de los Tipos de Monstruo de Efecto que controlas.<br />● Hada: Puedes robar 3 cartas, y después pon en la parte inferior de tu Deck, en cualquier orden, 2 cartas en tu mano.<br />● Demonio: Puedes hacer que tu adversario robe 1 carta, y después descarte 1 carta al azar y después, si aún tiene una carta en su mano, él descarta 1 carta.<br />Sólo puedes activar 1 "Vitral de Luz & Oscuridad" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの効果モンスターの種族によって以下の効果をそれぞれ適用できる。<br />●天使族：自分は３枚ドローする。その後、手札を２枚選んで好きな順番でデッキの下に戻す。<br />●悪魔族：相手は１枚ドローする。その後、相手は手札をランダムに１枚捨てる。さらに相手は手札がある場合には１枚選んで捨てる。
  | trans_lore            = Apply any of the following effect(s) in sequence, depending on the Type(s) of Effect Monster you control.<br />● Fairy: You can draw 3 cards, then place 2 cards from your hand on the bottom of '''the''' Deck in any order.<br />● Fiend: You can make your opponent draw 1 card, then discard 1 random card, then if they still have a card in their hand, they discard 1 card.<br />You can only activate 1 "Stained Glass of Light & Dark" per turn.<br />
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 효과 몬스터의 종족에 따라 이하의 효과를 각각 적용할 수 있다. ●천사족: 자신은 덱에서 3장 드로우한다. 그 후, 패를 2장 고르고 좋아하는 순서대로 덱 맨 아래로 되돌린다. ●악마족: 상대는 덱에서 1장 드로우한다. 그 후, 패를 무작위로 1장 고르고 버린다. 추가로 상대는 패가 있을 경우에는 1장 고르고 버린다.
  | sc_lore               = 此卡名的卡１回合仅可发动１张。①：根据自己场上的效果怪兽的种族，可分别适用以下效果。<br />●天使族：自己从牌组抽３张。然后挑选２张手牌，以喜欢的顺序放回牌组最下面。<br />●恶魔族：对手从牌组抽１张。然后，随机挑选１张手牌舍弃。进而，对手还有手牌的情况下再挑选１张舍弃。
