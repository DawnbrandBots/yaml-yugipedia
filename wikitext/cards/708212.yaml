  | fr_lore               = Activez cette carte en envoyant 1 carte depuis votre main au Cimetière tant que vous contrôlez un Monstre Lien "Solairavalon". Vous ne pouvez pas Invoquer Spécialement de monstres (monstres Plante exclus) depuis l'Extra Deck. Une fois par tour, durant votre Main Phase : vous pouvez Invoquer Spécialement 1 Monstre Normal Plante de max. Niveau 4 depuis votre Cimetière. Une fois par tour, durant la End Phase de votre adversaire : vous pouvez envoyer cette carte face recto au Cimetière, puis ciblez 1 Piège Continu dans votre Cimetière ; Posez-le dans votre Zone Magie & Piège.
  | de_lore               = Aktiviere diese Karte, indem du 1 Karte von deiner Hand auf den Friedhof legst, solange du ein „Sonnenavalon“-Linkmonster kontrollierst. Du kannst keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Pflanze-Monstern. Einmal pro Spielzug, während deiner Main Phase: Du kannst 1 Normales Pflanze-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Friedhof beschwören. Einmal pro Spielzug, während der End Phase deines Gegners: Du kannst diese offene Karte auf den Friedhof legen und dann 1 Permanente Falle in deinem Friedhof wählen; setze sie in deine Zauber- & Fallenzone.
  | it_lore               = Attiva questa carta mandando 1 carta dalla tua mano al Cimitero mentre controlli un Mostro Link "Solaravalon". Non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto mostri Pianta. Una volta per turno, durante la tua Main Phase: puoi Evocare Specialmente 1 Mostro Normale Pianta di Livello 4 o inferiore dal tuo Cimitero. Una volta per turno, durante la End Phase del tuo avversario: puoi mandare questa carta scoperta al Cimitero, poi scegliere come bersaglio 1 Trappola Continua nel tuo Cimitero; Posizionala nella tua Zona Magie & Trappole.
  | pt_lore               = Ative este card ao enviar 1 card da sua mão para o Cemitério enquanto você controlar um Monstro Link "Solaravalon". Você não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto monstros Planta. Uma vez por turno, durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 Monstro Normal Planta de Nível 4 ou menos do seu Cemitério. Uma vez por turno, durante a Fase Final do seu oponente: você pode enviar este card com a face para cima para o Cemitério e, depois, escolha 1 Armadilha Contínua no seu Cemitério; Baixe-a na sua Zona de Magias & Armadilhas.
  | es_lore               = Activa esta carta mandando al Cementerio 1 carta en tu mano mientras controlas un Monstruo de Enlace "Solaravalon". No puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos Planta. Una vez por turno, durante tu Main Phase: puedes Invocar de Modo Especial 1 Monstruo Normal Planta de Nivel 4 o menor desde tu Cementerio. Una vez por turno, durante la End Phase de tu adversario: puedes mandar al Cementerio esta carta boca arriba, y después seleccionar 1 Trampa Continua en tu Cementerio; Colócala en tu Zona de Magia y Trampas.
  | ja_lore               = 自分フィールドに「サンアバロン」リンクモンスターが存在する場合、手札を１枚墓地へ送ってこのカードを発動できる。①：このカードが魔法＆罠ゾーンに存在する限り、自分は植物族モンスターしかＥＸデッキから特殊召喚できない。②：１ターンに１度、発動できる。自分の墓地からレベル４以下の植物族の通常モンスター１体を選んで特殊召喚する。③：相手エンドフェイズに、魔法＆罠ゾーンの表側表示のこのカードを墓地へ送り、自分の墓地の永続罠カード１枚を対象として発動できる。そのカードを自分の魔法＆罠ゾーンにセットする。
  | ko_lore               = 자신 필드에 "생아발론" 링크 몬스터가 존재할 경우, 패를 1장 묘지로 보내고 이 카드를 발동할 수 있다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신은 식물족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 1턴에 1번, 발동할 수 있다. 자신 묘지에서 레벨 4 이하의 식물족 일반 몬스터 1장을 고르고 특수 소환한다. ③: 상대 엔드 페이즈에, 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고, 자신 묘지의 지속 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 자신의 마법 & 함정 존에 세트한다.
