  | lore                  = While "[[Exchange of the Spirit]]" is in your [[GY]], your opponent cannot [[activate]] the [[effect]]s of cards in the [[GY]], or [[Special Summon]] [[monsters]] from the GY. You can only use each of the following [[effect]]s of "Gravekeeper's Trap" [[once per turn]]. During the [[Main Phase]]: You can [[discard]] 1 card; [[Add a card|add]] 1 "[[Gravekeeper's]]" or [[EARTH]] [[Fairy]] [[monster]] from your [[Main Deck|Deck]] to your [[hand]]. During your opponent's [[Draw Phase]], before their normal draw, if this card is already [[face-up]] on the [[field]]: [[Declare]] 1 card name; look at the card(s) drawn for their normal draw, and if it is the declared card, [[send]] it to the GY.
