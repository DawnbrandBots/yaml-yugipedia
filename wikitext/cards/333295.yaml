  | fr_lore               = Si cette carte face recto dans la Zone Terrain est envoyée au Cimetière ou est bannie : détruisez tous les monstres que vous contrôlez. Vous ne pouvez utiliser qu'1 des effets suivants de "Île du Roi du Feu" par tour, et uniquement une fois le tour.<br />●Durant votre Main Phase : vous pouvez détruire 1 monstre dans votre main ou que vous contrôlez, et si vous le faites, ajoutez 1 monstre "Roi du Feu" depuis votre Deck à votre main.<br />●Si vous ne contrôlez aucun monstre : vous pouvez Invoquer Spécialement 1 monstre FEU de Type Bête Ailée depuis votre main.
  | de_lore               = Falls diese offene Karte in der Spielfeldzone auf den Friedhof gelegt oder verbannt wird: Zerstöre alle Monster, die du kontrollierst. Du kannst nur 1 der folgenden Effekte von „Insel des Feuerkönigs“ pro Spielzug verwenden und in dem Spielzug nur einmal.<br />●Während deiner Main Phase: Du kannst 1 Monster zerstören, das du in deiner Hand hast oder kontrollierst, und falls du dies tust, füge deiner Hand 1 „Feuerkönig“-Monster von deinem Deck hinzu.<br />●Falls du keine Monster kontrollierst: Du kannst 1 FEUER Monster vom Typ Geflügeltes Ungeheuer als Spezialbeschwörung von deiner Hand beschwören.
  | it_lore               = Se questa carta scoperta nella Zona Terreno viene mandata al Cimitero o bandita: distruggi tutti i mostri che controlli. Puoi utilizzare solo 1 dei seguenti effetti di "Isola del Re del Fuoco" per turno, e solo una volta in quel turno.<br />●Durante la tua Main Phase: puoi distruggere 1 mostro nella tua mano o che controlli e, se lo fai, aggiungi 1 mostro "Re del Fuoco" dal tuo Deck alla tua mano.<br />●Se non controlli nessun mostro: puoi Evocare Specialmente 1 mostro FUOCO di Tipo Bestia Alata dalla tua mano.
  | pt_lore               = Se este card com a face para cima na Zona do Campo for enviado para o Cemitério ou banido: destrua todos os monstros que você controla. Você só pode usar 1 dos seguintes efeitos de "Ilha do Rei de Fogo" por turno e apenas uma vez por turno.<br />● Durante sua Fase Principal: você pode destruir 1 monstro na sua mão ou que você controla e, se isso acontecer, adicione 1 monstro "Rei de Fogo" do seu Deck à sua mão.<br />● Se você não controlar nenhum monstro: você pode Invocar por Invocação-Especial 1 monstro de FOGO do Tipo Besta Alada da sua mão.
  | es_lore               = Si esta carta boca arriba en la Zona del Campo es mandada al Cementerio o desterrada: destruye todos los monstruos que controles. Sólo puedes usar 1 de los siguientes efectos de "Isla del Rey de Fuego" una vez por turno, y solamente una vez ese turno.<br />●Durante tu Main Phase: puedes destruir 1 monstruo en tu mano o que controles y, si lo haces, añade a tu mano 1 monstruo "Rey de Fuego" en tu Deck.<br />●Si no controlas monstruos: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de FUEGO de Tipo Bestia Alada.
  | ja_lore               = 「炎王の孤島」の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分メインフェイズにこの効果を発動できる。自分の手札・フィールドのモンスター１体を選んで破壊し、デッキから「炎王」モンスター１体を手札に加える。②：自分フィールドにモンスターが存在しない場合にこの効果を発動できる。手札の鳥獣族・炎属性モンスター１体を特殊召喚する。③：フィールドゾーンの表側表示のこのカードが墓地へ送られた場合または除外された場合に発動する。自分フィールドのモンスターを全て破壊する。
  | ko_lore               = "염왕의 고도"의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 메인 페이즈에 이 효과를 발동할 수 있다. 자신의 패 / 필드의 몬스터 1장을 고르고 파괴하여, 덱에서 "염왕" 몬스터 1장을 패에 넣는다. ②: 자신 필드에 몬스터가 존재하지 않을 경우에 이 효과를 발동할 수 있다. 패의 비행야수족 / 화염 속성 몬스터 1장을 특수 소환한다. ③: 필드 존의 앞면 표시의 이 카드가 묘지로 보내졌을 경우 또는 제외되었을 경우에 발동한다. 자신 필드의 몬스터를 전부 파괴한다.
  | tc_lore               = 场地卡区中以表侧表示存在的此卡，被送入墓地时或从游戏中除外时发动。破坏我方场上的全部怪兽。此外，我方主要阶段时可从以下效果中选择1个并发动。「炎王的孤島」的此效果1回合只可使用1次。●挑选我方手牌、场上的1只怪兽并破坏，从牌组将1只冠有「炎王」之名的怪兽加入手牌。●我方场上不存在怪兽的场合，从手牌特殊召唤1只鸟兽族、炎属性怪兽。
