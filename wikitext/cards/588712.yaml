  | fr_lore               = Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre depuis votre main ou Deck qui liste spécifiquement "Activation Mode Assaut" dans son texte ("Sentinelle d'Assaut" exclu), et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck le reste de ce tour. Vous pouvez cibler 1 monstre face recto que vous contrôlez ; révélez 1 Monstre Synchro depuis votre Extra Deck, et si vous le faites, les Type et Attribut du monstre ciblé deviennent les mêmes que ceux du monstre révélé jusqu'à la fin de ce tour. Vous ne pouvez utiliser chaque effet de "Sentinelle d'Assaut" qu'une fois par tour.
  | de_lore               = Du kannst diese Karte als Tribut anbieten; beschwöre 1 Monster als Spezialbeschwörung von deiner Hand oder deinem Deck, das ausdrücklich „Angriffsmodus aktivieren“ in seinem Text erwähnt, außer „Angriffswachposten“, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern. Du kannst 1 offenes Monster wählen, das du kontrollierst; zeige 1 Synchromonster in deinem Extra Deck vor und falls du dies tust, werden Typ und Eigenschaft des als Ziel gewählten Monsters bis zum Ende dieses Spielzugs dieselben wie die des vorgezeigten Monsters. Du kannst jeden Effekt von „Angriffswachposten“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi offrire come Tributo questa carta; Evoca Specialmente dalla tua mano o Deck 1 mostro che indica specificamente "Attivazione Modalità Assalto" nel suo testo, eccetto "Sentinella d'Assalto", inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Synchro. Puoi scegliere come bersaglio 1 mostro scoperto che controlli; rivela 1 Mostro Synchro nel tuo Extra Deck e, se lo fai, il Tipo e Attributo del mostro scelto come bersaglio diventano gli stessi del mostro rivelato, fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Sentinella d'Assalto" una sola volta per turno.
  | pt_lore               = Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro da sua mão ou do Deck que especificamente liste "Ativar Modo de Ataque" em seu texto, exceto "Sentinela de Ataque" e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Sincro. Você pode escolher 1 monstro com a face para cima que você controla; revele 1 Monstro Sincro no seu Deck Adicional e, se isso acontecer, até o final deste turno, o Tipo e Atributo do monstro alvo se tornam o mesmo que o do monstro revelado. Você só pode usar cada efeito de "Sentinela de Ataque" uma vez por turno.
  | es_lore               = Puedes Sacrificar esta carta; Invoca 1 monstruo de Modo Especial, desde tu mano o Deck, que liste específicamente "Activar Modo de Ataque" en su texto, excepto "Centinela de Ataque", y además por el resto de este turno no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía. Puedes seleccionar 1 monstruo boca arriba que controles; muestra 1 Monstruo de Sincronía en tu Deck Extra y, si lo haces, hasta el final de este turno el Tipo y Atributo del monstruo seleccionado se convierten en los mismos que los del monstruo mostrado. Sólo puedes usar cada efecto de "Centinela de Ataque" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードをリリースして発動できる。手札・デッキから「バスター・スナイパー」以外の「バスター・モード」のカード名が記されたモンスター１体を特殊召喚する。この効果を発動したターン、自分はＳモンスターしかＥＸデッキから特殊召喚できない。②：自分フィールドの表側表示モンスター１体を対象として発動できる。ＥＸデッキのＳモンスター１体を相手に見せ、対象のモンスターの種族・属性はターン終了時まで、見せたモンスターと同じになる。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고 발동할 수 있다. 패 / 덱에서 "버스터 스나이퍼" 이외의 "버스터 모드"의 카드명이 쓰여진 몬스터 1장을 특수 소환한다. 이 효과를 발동한 턴에, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 엑스트라 덱의 싱크로 몬스터 1장을 상대에게 보여주고, 대상 몬스터의 종족 / 속성은 턴 종료시까지, 보여준 몬스터와 같아진다.
  | sc_lore               = 此卡名的①②效果1回合仅可各使用1次。①：解放此卡可以发动。从手牌・牌组将"爆裂狙击手"以外的1只记载有"爆裂模式"卡名的怪兽特殊召唤。此效果发动过的余下回合，自己从额外牌组仅可特殊召唤同步怪兽。②：以自己场上的1只表侧表示怪兽为对象可以发动。将额外牌组的1只同步怪兽出示给对手，对象怪兽的种族・属性直至回合结束时为止，变为与出示的怪兽相同。
