  | ja_lore               = ①：フィールドゾーンに「アドバンスド・ダーク」が存在しない場合にこのモンスターは墓地へ送られる。②：このカードがモンスターゾーンに存在する限り、自分フィールドの「Ａ宝玉獣」モンスターの攻撃力・守備力は４００アップし、相手フィールドのモンスターの攻撃力・守備力は４００ダウンする。③：表側表示のこのカードがモンスターゾーンで破壊された場合、墓地へ送らずに永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く事ができる。
  | ko_lore               = ①: 필드 존에 "어드밴스드 다크"가 존재하지 않을 경우에 이 몬스터는 묘지로 보내진다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 "A(어드밴스드) 보옥수" 몬스터의 공격력 / 수비력은 400 올리고, 상대 필드의 몬스터의 공격력 / 수비력은 400 내린다. ③: 앞면 표시의 이 카드가 몬스터 존에서 파괴되었을 경우, 묘지로 보내지 않으며 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓을 수 있다.
