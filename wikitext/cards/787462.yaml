  | lore                  = While you [[control]] a [[monster]] that is not a [[Tuner]], your opponent's [[monsters]] cannot [[target]] this card for [[attack]]s. If a monster(s) is [[sent]] from the [[field]] to your opponent's [[GY]]: Place 1 [[Otoshidamashi Counter]] on this card, then [[Special Summon]] "[[Otoshidamashi Token]]s" ([[Beast]]/[[EARTH]]/[[Level]] 1/[[ATK]] ?/[[DEF]] ?) up to the number of Otoshidamashi Counters on this card. Each Token's Level is increased when Summoned by the number of Otoshidamashi Counters on this card, also each Token's ATK/DEF are its Level when Summoned x 500. You can only use this [[effect]] of "Otoshidamashi" [[once per turn]].
  | fr_lore               = Tant que vous contrôlez un monstre qui n'est pas un Syntoniseur, les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Si un ou plusieurs monstres sont envoyés depuis le Terrain au Cimetière de votre adversaire : placez 1 Compteur Otoshidamashi sur cette carte, puis Invoquez Spécialement un nombre de "Jeton Otoshidamashi" (Bête/TERRE/Niveau 1/ATK ?/DEF ?) inférieur ou égal au nombre de Compteurs Otoshidamashi sur cette carte. Le Niveau de chaque Jeton est augmenté par le nombre de Compteurs Otoshidamashi sur cette carte lorsqu'il est Invoqué, et aussi, l'ATK/DEF de chaque Jeton sont égales à son Niveau x 500 lorsqu'il est Invoqué. Vous ne pouvez utiliser cet effet de "Otoshidamashi" qu'une fois par tour.
  | de_lore               = Solange du ein Monster kontrollierst, das kein Empfänger ist, können Monster deines Gegners diese Karte nicht als Angriffsziel wählen. Falls ein oder mehr Monster vom Spielfeld auf den Friedhof deines Gegners gelegt werden: Lege 1 Otoshidamashi-Zählmarke auf diese Karte, dann beschwöre „Otoshidamashi-Spielmarken“ (Ungeheuer/ERDE/Stufe 1/ATK ?/DEF ?) bis zur Anzahl der Otoshidamashi-Zählmarken auf dieser Karte als Spezialbeschwörung. Die Stufe jeder Spielmarke wird um die Anzahl der Otoshidamashi-Zählmarken auf dieser Karte erhöht, wenn sie beschworen wird, zusätzlich entsprechen die ATK/DEF jeder Spielmarke ihrer Stufe, wenn sie beschworen wird, x 500. Du kannst diesen Effekt von „Otoshidamashi“ nur einmal pro Spielzug verwenden.
  | it_lore               = Mentre controlli un mostro che non è un Tuner, i mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Se uno o più mostri vengono mandati dal Terreno al Cimitero del tuo avversario: metti 1 Segnalino Otoshidamashi su questa carta, poi Evoca Specialmente "Segna-Otoshidamashi" (Bestia/TERRA/Livello 1/ATK ?/DEF ?) fino al numero di Segnalini Otoshidamashi su questa carta. Il Livello di ogni Segna-Mostro è aumentato quando Evocato del numero di Segnalini Otoshidamashi su questa carta, inoltre gli ATK/DEF di ogni Segna-Mostro sono il suo Livello quando Evocato x 500. Puoi utilizzare questo effetto di "Otoshidamashi" una sola volta per turno.
  | pt_lore               = Enquanto você controlar um monstro que não seja um Regulador, os monstros do seu oponente não podem escolher este card como alvo de ataques. Se um ou mais monstros forem enviados do campo para o Cemitério do seu oponente: coloque 1 Marcador de Otoshidamashi neste card e, depois, Invoque por Invocação-Especial "Ficha de Otoshidamashi" (Besta/TERRA/Nível 1/ATK ?/DEF ?) até o número de Marcadores de Otoshidamashi neste card. Quando Invocadas, o Nível de cada Ficha aumenta pelo número de Marcadores de Otoshidamashi neste card e, além disso, o ATK/DEF de cada Ficha são iguais ao seu Nível quando Invocada x 500. Você só pode usar este efeito de "Otoshidamashi" uma vez por turno.
  | es_lore               = Mientras controlas un monstruo que no es Cantante, los monstruos de tu adversario no pueden seleccionar esta carta para ataques. Si uno o más monstruos son mandados del Campo al Cementerio de tu adversario: pon 1 Contador Otoshidamashi en esta carta, y después Invoca de Modo Especial "Ficha Otoshidamashi" (Bestia/TIERRA/Nivel 1/ATK ?/DEF ?) hasta el número de Contadores Otoshidamashi en esta carta. El Nivel de cada Ficha es aumentado cuando es Invocada por el número de Contadores Otoshidamashi en esta carta, y además el ATK/DEF de cada Ficha son su Nivel cuando es Invocada x 500. Sólo puedes usar este efecto de "Otoshidamashi" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドにチューナー以外のモンスターが存在する限り、相手はこのカードを攻撃対象に選択できない。②：モンスターがフィールドから相手の墓地へ送られた場合に発動する。このカードに落魂カウンターを１つ置く。その後、このカードの落魂カウンターの数まで、自分フィールドに「落魂トークン」（獣族・地・星１・攻／守？）を特殊召喚する。このトークンのレベルはこのカードの落魂カウンターの数だけ上がり、攻撃力・守備力は、そのレベル×５００になる。
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 튜너 이외의 몬스터가 존재하는 한, 상대는 이 카드를 공격 대상으로 선택할 수 없다. ②: 몬스터가 필드에서 상대 묘지로 보내졌을 경우에 발동한다. 이 카드에 낙혼 카운터를 1개 놓는다. 그 후, 이 카드의 낙혼 카운터의 수까지, 자신 필드에 "낙혼 토큰"(야수족 / 땅 / 레벨 1 / 공 ? / 수 ?)을 특수 소환한다. 이 토큰의 레벨은 이 카드의 낙혼 카운터의 수만큼 올라가고, 공격력 / 수비력은 그 레벨 × 500 이 된다.
