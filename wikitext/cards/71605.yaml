  | lore                  = During each of your [[Standby Phase]]s, you must [[pay]] 1000 [[Life Points]] (this is not optional), or this card is [[destroy]]ed. During your Standby Phase: [[Target]] 1 [[Level]] 4 or lower [[Fiend]]-[[Type]] [[monster]] on the [[field]]; that target gains 1000 [[ATK]] until the [[End Phase]]. "[[Pandemonium]]" must be on the field and this card must be in your [[Graveyard]] to [[activate]] and to [[resolve]] this [[effect]].
  | fr_lore               = Durant chacune de vos Standby Phases, vous devez payer 1000 Life Points (ceci est obligatoire), ou cette carte est détruite. Durant votre Standby Phase : ciblez 1 monstre de Type Démon de max. Niveau 4 sur le Terrain ; jusqu'à la End Phase, la cible gagne 1000 ATK. "Pandémonium" doit être sur le Terrain et cette carte dans votre Cimetière pour activer et résoudre cet effet.
  | de_lore               = Während jeder deiner Standby Phasen musst du 1000 Life Points zahlen (dies ist nicht optional) oder diese Karte wird zerstört. Während deiner Standby Phase: Wähle 1 Monster vom Typ Unterweltler der Stufe 4 oder niedriger auf dem Spielfeld; das gewählte Ziel erhält bis zur End Phase 1000 ATK. „Pandämonium“ muss auf dem Spielfeld und diese Karte muss in deinem Friedhof liegen, um diesen Effekt zu aktivieren und aufzulösen.
  | it_lore               = Durante ogni tua Standby Phase, devi pagare 1000 Life Point (questo non è opzionale) o questa carta viene distrutta. Durante la tua Standby Phase: scegli come bersaglio 1 mostro di Tipo Demone di Livello 4 o inferiore sul Terreno; quel bersaglio guadagna 1000 ATK fino alla End Phase. "Pandemonio" deve essere sul Terreno e questa carta deve essere nel tuo Cimitero per attivare e risolvere questo effetto.
  | pt_lore               = O controlador desta carta paga 1000 LPs durante suas Standby Phase (isso não é opcional). Durante sua Standby Phase, se "Pandemonium" está virado para cima no campo e esta carta está no seu Cemitério, você pode selecionar 1 monstro Fiend-Type de Nível 4 ou menor que controle e aumentar seu ATK em 1000 pontos até a End Phase.
  | es_lore               = Durante cada una de tus Standby Phases, debes pagar 1000 Life Points (esto no es opcional), o esta carta es destruida. Durante tu Standby Phase: selecciona 1 monstruo de Tipo Demonio de Nivel 4 o menor en el Campo; ese objetivo gana 1000 ATK hasta la End Phase. "Pandemonium" debe estar en el Campo y esta carta en tu Cementerio para activar y resolver este efecto.
  | ja_lore               = このカードのコントローラーは自分のスタンバイフェイズ毎に１０００ライフポイントを払う。フィールド上に「万魔殿－悪魔の巣窟－」が存在し、このカードが墓地に存在する場合、自分のスタンバイフェイズ毎にフィールド上に存在するレベル４以下の悪魔族モンスター１体の攻撃力はエンドフェイズ時まで１０００ポイントアップする。
  | ko_lore               = 이 카드의 컨트롤러의 스텐바이 페이즈시마다 라이프를 1000포인트 지불한다. 필드 위에 "만마전 -악마의 소굴-" 이 존재하고, 이 카드가 묘지에 존재할 경우, 필드 위에 존재하는 레벨 4 이하의 악마족 몬스터 1장의 공격력은 엔드 페이즈시까지 1000 포인트 올라간다.
