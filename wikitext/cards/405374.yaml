  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur VENT<br />Vous pouvez cibler 1 monstre "Sorcièrevent" dans votre Cimetière ; infligez des dommages à votre adversaire égaux au Niveau de la cible x 200. Durant la Battle Phase (Effet Rapide) : vous pouvez cibler 1 monstre "Sorcièrevent" que vous contrôlez ; Invoquez Spécialement 1 monstre d'un Niveau inférieur ou égal au monstre depuis votre main, mais il ne peut pas attaquer ce tour. Vous ne pouvez utiliser chaque effet de "Sorcièrevent - Hiver Clochette" qu'une fois par tour.
  | de_lore               = 1 Empfänger + 1+ WIND Nicht-Empfänger-Monster<br />Du kannst 1 „Windhexe“-Monster in deinem Friedhof wählen; füge deinem Gegner Schaden in Höhe der Stufe des gewählten Ziels x 200 zu. Während der Battle Phase (Schnelleffekt): Du kannst 1 „Windhexe“-Monster wählen, das du kontrollierst; beschwöre 1 Monster, dessen Stufe kleiner oder gleich der des Monsters ist, als Spezialbeschwörung von deiner Hand, aber es kann in diesem Spielzug nicht angreifen. Du kannst jeden Effekt von „Windhexe - Winterglocke“ nur einmal pro Spielzug verwenden.
  | it_lore               = 1 Tuner + 1+ mostri VENTO non-Tuner<br />Puoi scegliere come bersaglio 1 mostro "Ventostrega" nel tuo Cimitero; infliggi al tuo avversario danno pari al Livello di quel bersaglio x 200. Durante la Battle Phase (Effetto Rapido): puoi scegliere come bersaglio 1 mostro "Ventostrega" che controlli; Evoca Specialmente dalla tua mano 1 mostro con Livello pari o inferiore a quel mostro, ma esso non può attaccare in questo turno. Puoi utilizzare ogni effetto di "Ventostrega - Campanella dell'Inverno" una sola volta per turno.
  | pt_lore               = 1 Regulador + 1 ou mais monstros de VENTO não-Reguladores<br />Você pode escolher 1 monstro "Ventobruxa" no seu Cemitério; cause dano ao seu oponente igual ao Nível do alvo x 200. Durante a Fase de Batalha de qualquer duelista: você pode escolher 1 monstro "Ventobruxa" que você controla; Invoque por Invocação-Especial 1 monstro da sua mão com um Nível menor ou igual que o desse monstro, mas ele não pode atacar deste turno. Você só pode usar cada efeito de "Ventobruxa - Sino do Inverno" uma vez por turno.
  | es_lore               = 1 Cantante + 1+ monstruos de VIENTO que no sean Cantantes<br />Puedes seleccionar 1 monstruo "Vientobruja" en tu Cementerio; inflige daño a tu adversario igual al Nivel de ese objetivo x 200. Durante la Battle Phase (Efecto Rápido): puedes seleccionar 1 monstruo "Vientobruja" que controles; Invoca 1 monstruo de Modo Especial, desde tu mano, con un Nivel igual o menor al de ese monstruo, pero este turno, éste no puede atacar. Sólo puedes usar cada efecto de "Vientobruja - Campana del Invierno" una vez por turno.
  | ja_lore               = チューナー＋チューナー以外の風属性モンスター１体以上<br />「ＷＷ－ウィンター・ベル」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の「ＷＷ」モンスター１体を対象として発動できる。そのモンスターのレベル×２００ダメージを相手に与える。②：自分・相手のバトルフェイズに自分フィールドの「ＷＷ」モンスター１体を対象として発動できる。そのモンスターのレベル以下のレベルを持つモンスター１体を手札から特殊召喚する。この効果で特殊召喚したモンスターはこのターン攻撃できない。
  | ko_lore               = 튜너 + 튜너 이외의 바람 속성 몬스터 1장 이상<br />"WW(윈드 위치)-윈터 벨"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 "WW(윈드 위치)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨 × 200 데미지를 상대에게 준다. ②: 자신 / 상대의 배틀 페이즈에 자신 필드의 "WW(윈드 위치)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨 이하의 레벨을 가지는 몬스터 1장을 패에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 공격할 수 없다.
  | sc_lore               = 协调＋1只以上协调以外的风属性怪兽<br />此卡名的①②效果1回合仅可各使用1次。①：以自己墓地的1只"风魔女"怪兽为对象可以发动。给予对手相当于该怪兽等级×200的数值的伤害。②：在自己・对手的战斗阶段，以自己场上的1只"风魔女"怪兽为对象可以发动。将1只拥有该怪兽等级以下的等级的怪兽从手牌特殊召唤。以此效果特殊召唤的怪兽在此回合不可攻击。
