  | lore                  = The activation of this card, or its [[effect]]s, cannot be [[negate]]d, nor can its effects be negated. [[Special Summon]] 1 "[[Slifer the Sky Dragon]]" from your [[GY]], then each player [[Draw a card|draws]] until they have 6 cards in their [[hand]]. You can [[banish]] this card from your GY; place 1 "[[Monster Reborn]]" from your [[Main Deck|Deck]] or GY on top of your Deck, then, if a [[Divine-Beast]] monster is in your GY, draw 1 card. You can only use each effect of "The Revived Sky God" [[once per turn]].
  | fr_lore               = Ni l'activation de cette carte, ni l'activation des effets de cette carte, ni ses effets ne peuvent être annulés. Invoquez Spécialement 1 "Slifer, le Dragon Céleste" depuis votre Cimetière, puis chaque joueur pioche jusqu'à avoir 6 cartes dans sa main. Vous pouvez bannir cette carte depuis votre Cimetière ; placez 1 "Monster Reborn" depuis votre Deck ou Cimetière au-dessus de votre Deck, puis, si un monstre Bête Divine est dans votre Cimetière, piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Le Dieu Céleste Ressuscité" qu'une fois par tour.
  | de_lore               = Weder können die Aktivierung dieser Karte und ihre Effekte annulliert werden, noch können ihre Effekte annulliert werden. Beschwöre 1 „Slifer der Himmelsdrache“ als Spezialbeschwörung von deinem Friedhof, dann zieht jeder Spieler, bis er 6 Karten in seiner Hand hat. Du kannst diese Karte von deinem Friedhof verbannen; lege 1 „Wiedergeburt“ von deinem Deck oder Friedhof auf dein Deck, dann, falls ein Göttliches Ungeheuer-Monster in deinem Friedhof liegt, ziehe 1 Karte. Du kannst jeden Effekt von „Der wiederbelebte Himmelsgott“ nur einmal pro Spielzug verwenden.
  | it_lore               = L'attivazione di questa carta, o i suoi effetti, non possono essere annullati, né i suoi effetti possono essere annullati. Evoca Specialmente 1 "Slifer il Drago del Cielo" dal tuo Cimitero, poi ogni giocatore pesca fino a quando ha 6 carte nella sua mano. Puoi bandire questa carta dal tuo Cimitero; metti 1 "Mostro Resuscitato" dal tuo Deck o Cimitero in cima al tuo Deck, poi, se un mostro Divinità-Bestia è nel tuo Cimitero, pesca 1 carta. Puoi utilizzare ogni effetto di "La Rinata Divinità del Cielo" una sola volta per turno.
  | pt_lore               = A ativação deste card, ou seus efeitos, não pode ser negada, nem seus efeitos podem ser negados. Invoque por Invocação-Especial 1 "Slifer, o Dragão Celeste" do seu Cemitério e, depois, cada duelista compra até ter 6 cards em sua mão. Você pode banir este card do seu Cemitério; coloque 1 "Reviver Monstro" do seu Deck ou Cemitério no topo do seu Deck e, depois, se um monstro Besta Divina estiver no seu Cemitério, compre 1 card. Você só pode usar cada efeito de "O Renascido Deus Celeste" uma vez por turno.
  | es_lore               = La activación de esta carta, o de sus efectos, no puede ser negada, ni tampoco sus efectos. Invoca de Modo Especial, desde tu Cementerio, 1 "Slifer el Dragón del Cielo", y después cada jugador roba hasta tener 6 cartas en su mano. Puedes desterrar esta carta en tu Cementerio; pon en la parte superior de tu Deck 1 "Monstruo Renacido" en tu Deck o Cementerio y después, si un monstruo Bestia Divina está en tu Cementerio, roba 1 carta. Sólo puedes usar cada efecto de "El Dios del Cielo Resurrecto" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、その発動と効果は無効化されない。①：自分の墓地から「オシリスの天空竜」１体を選んで特殊召喚する。その後、お互いはそれぞれ手札が６枚になるようにデッキからドローする。②：墓地のこのカードを除外して発動できる。自分のデッキ・墓地から「死者蘇生」１枚を選んでデッキの一番上に置く。自分の墓地に幻神獣族モンスターが存在する場合、さらに自分はデッキから１枚ドローする。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 그 발동과 효과는 무효화되지 않는다. ①: 자신 묘지에서 "오시리스의 천공룡" 1장을 고르고 특수 소환한다. 그 후, 양쪽 플레이어는 각각 패가 6장이 되도록 덱에서 드로우한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 덱 / 묘지에서 "죽은 자의 소생" 1장을 고르고 덱 맨 위에 놓는다. 자신 묘지에 환신야수족 몬스터가 존재할 경우, 추가로 자신은 덱에서 1장 드로우한다.
