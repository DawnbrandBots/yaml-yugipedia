  | lore                  = When an [[attack]] is declared involving your opponent's [[monster]]: Change that opponent's monster's [[ATK]] to 0, [[negate]] its [[effect]]s, also it cannot change its [[battle position]]. You can [[banish]] this card from your [[GY]]; [[send]] 1 [[Level]] 5 or higher WATER monster from your [[Main Deck|Deck]] to the GY, then, you can [[Add a card|add]] 1 WATER monster from your GY to your [[hand]], also, until the end of your next [[turn]] after this effect [[resolve]]s, you cannot [[Special Summon]] monsters, except [[WATER]] monsters. You can only use this [[effect]] of "Ice Barrier" once per turn.
  | fr_lore               = Lorsqu'une attaque impliquant un monstre de votre adversaire est déclarée : changez l'ATK du monstre de l'adversaire à 0, annulez ses effets, et aussi, il ne peut pas changer sa position de combat. Vous pouvez bannir cette carte depuis votre Cimetière ; envoyez 1 monstre EAU de min. Niveau 5 depuis votre Deck au Cimetière, puis, vous pouvez ajouter 1 monstre EAU depuis votre Cimetière à votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres EAU exclus) jusqu'à la fin de votre prochain tour après la résolution de cet effet. Vous ne pouvez utiliser cet effet de "Barrière de Glace" qu'une fois par tour.
  | de_lore               = Wenn ein Angriff deklariert wird, an dem ein Monster deines Gegners beteiligt ist: Ändere die ATK des Monsters des Gegners zu 0, annulliere seine Effekte, zusätzlich kann es seine Kampfposition nicht ändern. Du kannst diese Karte von deinem Friedhof verbannen; lege 1 WASSER Monster der Stufe 5 oder höher von deinem Deck auf den Friedhof, dann kannst du deiner Hand 1 WASSER Monster von deinem Friedhof hinzufügen, zusätzlich kannst du bis zum Ende deines nächsten Spielzugs, nachdem dieser Effekt aufgelöst wurde, keine Monster als Spezialbeschwörung beschwören, außer WASSER Monstern. Du kannst diesen Effekt von „Eisbarriere“ nur einmal pro Spielzug verwenden.
  | it_lore               = Quando viene dichiarato un attacco che coinvolge un mostro del tuo avversario: cambia l'ATK di quel mostro dell'avversario a 0, annulla i suoi effetti, inoltre esso non può cambiare la sua posizione. Puoi bandire questa carta dal tuo Cimitero; manda 1 mostro ACQUA di Livello 5 o superiore dal tuo Deck al Cimitero, poi puoi aggiungere 1 mostro ACQUA dal tuo Cimitero alla tua mano, inoltre, fino alla fine del tuo prossimo turno dopo che questo effetto si è risolto, non puoi Evocare Specialmente mostri, eccetto mostri ACQUA. Puoi utilizzare questo effetto di "Barriera di Ghiaccio" una sola volta per turno.
  | pt_lore               = Quando um ataque for declarado envolvendo um monstro do seu oponente: mude o ATK desse monstro do oponente para 0, negue seus efeitos e, além disso, ele não pode mudar sua posição de batalha. Você pode banir este card do seu Cemitério; envie 1 monstro de ÁGUA de Nível 5 ou mais do seu Deck para o Cemitério e, depois, você pode adicionar 1 monstro de ÁGUA do seu Cemitério à sua mão e, além disso, até o final do seu próximo turno depois que este efeito resolver, você não pode Invocar monstros por Invocação-Especial, exceto monstros de ÁGUA. Você só pode usar este efeito de "Barreira de Gelo" uma vez por turno.
  | es_lore               = Cuando es declarado un ataque que involucre un monstruo de tu adversario: cambia el ATK de ese monstruo del adversario a 0, niega sus efectos, y además éste no puede cambiar su posición de batalla. Puedes desterrar esta carta en tu Cementerio; manda al Cementerio 1 monstruo de AGUA de Nivel 5 o mayor en tu Deck, y después puedes añadir a tu mano 1 monstruo de AGUA en tu Cementerio, y además hasta el final de tu próximo turno después de que se resuelva este efecto, no puedes Invocar monstruos de Modo Especial, excepto monstruos de AGUA. Sólo puedes usar este efecto de "Barrera de Hielo" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：相手モンスターが戦闘を行う攻撃宣言時に発動できる。その相手モンスターは、攻撃力が０になり、表示形式を変更できず、効果は無効化される。②：墓地のこのカードを除外して発動できる。デッキからレベル５以上の水属性モンスター１体を墓地へ送る。その後、自分の墓地から水属性モンスター１体を選んで手札に加える事ができる。この効果の発動後、次の自分ターンの終了時まで自分は水属性モンスターしか特殊召喚できない。
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터가 전투를 실행하는 공격 선언시에 발동할 수 있다. 그 상대 몬스터는, 공격력이 0 이 되고, 표시 형식을 변경할 수 없으며, 효과는 무효화된다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 레벨 5 이상의 물 속성 몬스터 1장을 묘지로 보낸다. 그 후, 자신 묘지에서 물 속성 몬스터 1장을 고르고 패에 넣을 수 있다. 이 효과의 발동 후, 다음 자신 턴의 종료시까지 자신은 물 속성 몬스터밖에 특수 소환할 수 없다.
