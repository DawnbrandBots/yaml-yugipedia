  | ja_lore               = レベル７モンスター×３<br />「ＦＡ－ダーク・ナイト・ランサー」は１ターンに１度、自分フィールドのランク５・６のＸモンスターの上に重ねてＸ召喚する事もできる。①：このカードの攻撃力は、このカードのＸ素材と装備カードの数×３００アップする。②：１ターンに１度、自分の墓地の「エクシーズ」カード１枚を対象として発動できる。そのカードを手札に加える。③：１ターンに１度、自分フィールドのモンスターに装備カードが装備された場合に発動できる。相手フィールドのモンスター１体をこのカードのＸ素材とする。 
  | ko_lore               = 레벨 7 몬스터 × 3<br />
  "FA(풀아머드)－다크 나이트 랜서"는 1턴에 1번, 자신 필드의 랭크 5 / 6의 엑시즈 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다.
  ①: 이 카드의 공격력은, 이 카드의 엑시즈 소재와 장착 카드의 수 × 300 올린다.
  ②: 1턴에 1번, 자신 묘지의 "엑시즈" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  ③: 1턴에 1번, 자신 필드의 몬스터에 장착 카드가 장착되었을 경우에 발동할 수 있다. 상대 필드의 몬스터 1장을 이 카드의 엑시즈 소재로 한다.
