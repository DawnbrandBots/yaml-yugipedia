  | lore                  = You can [[Ritual Summon]] this card with any "[[Gishki]]" [[Ritual Spell Card]]. [[Once per turn]]: You can [[declare]] 1 [[Monster]] [[Type]] and [[Attribute]]; look at 1 [[random]] card in your opponent's [[hand]], and if it is a monster of the declared Type and Attribute, [[shuffle]] it into the [[Main Deck|Deck]]. Otherwise, [[return]] it to the hand.
  | fr_lore               = Vous pouvez Invoquer Rituellement cette carte avec une Carte Magie Rituelle "Gishki". Une fois par tour : vous pouvez déclarer 1 Type de Monstre et Attribut ; regardez 1 carte au hasard dans la main de votre adversaire, et si c'est un monstre du Type et Attribut déclarés, mélangez-la dans le Deck. Sinon, renvoyez-la à la main.
  | de_lore               = Du kannst diese Karte mit einer beliebigen „Gishki“-Ritualzauberkarte als Ritualbeschwörung beschwören. Einmal pro Spielzug: Du kannst 1 Monstertyp und 1 Eigenschaft benennen; sieh dir 1 zufällige Karte in der Hand deines Gegners an und falles es ein Monster des benannten Typs und der benannten Eigenschaft ist, mische sie ins Deck. Gib sie andernfalls auf die Hand zurück.
  | it_lore               = Puoi Evocare tramite Rituale questa carta con qualsiasi Carta Magia Rituale "Gishki". Una volta per turno: puoi dichiarare 1 Tipo e 1 Attributo di Mostro; guarda 1 carta a caso nella mano del tuo avversario e, se è un mostro del Tipo e Attributo dichiarati, mischialo nel Deck. Altrimenti, fallo ritornare nella mano.
  | pt_lore               = Você pode Invocar este card por Invocação-Ritual com qualquer Card de Magia de Ritual "Gishki". Uma vez por turno: você pode declarar 1 Tipo de Monstro e Atributo; olhe 1 card aleatório da mão do seu oponente e, se for um monstro do Tipo e Atributo declarados, embaralhe-o no Deck. Caso contrátio, volte-o para a mão.
  | es_lore               = Puedes Invocar esta carta por Ritual con cualquier Carta Mágica de Ritual "Gishki". Una vez por turno: puedes declarar 1 Tipo de Monstruo y 1 Atributo; mira 1 carta al azar en la mano de tu adversario, y si ésta es un monstruo del Tipo y Atributo declarados, barájalo al Deck. De otra forma, devuélvela a la mano.
  | ja_lore               = 「リチュア」と名のついた儀式魔法カードにより降臨。１ターンに１度、モンスターの種族・属性を宣言して発動できる。相手の手札をランダムに１枚確認し、宣言した種族・属性のモンスターだった場合、そのカードを持ち主のデッキに戻す。違った場合は元に戻す。
  | ko_lore               = "리추어" 라는 이름이 붙은 의식 마법 카드에 의해서 강림. 1턴에 1번, 몬스터의 종족 / 속성을 선언하고 발동할 수 있다. 상대의 패를 무작위로 1장 확인하고, 선언한 종족 / 속성의 몬스터인 경우, 그 카드를 주인의 덱으로 되돌린다. 틀린 경우는 원래대로 되돌린다.
