  | fr_lore               = Vous pouvez Invoquer par Sacrifice cette carte en Position d'Attaque face recto en Sacrifiant 1 monstre "Mythologique". Une fois par tour, le premier effet de Carte Magie Normale de l'adversaire qui va se résoudre devient "Votre adversaire défausse 1 carte".
  | de_lore               = Du kannst diese Karte als Tributbeschwörung in die offene Angriffsposition beschwören, indem du 1 „Sagenhaft“-Monster als Tribut anbietest. Einmal pro Spielzug wird der erste Normale Zauberkarteneffekt des Gegners, der aufgelöst wird, zu „Dein Gegner wirft 1 Karte ab.“
  | it_lore               = Puoi Evocare tramite Tributo questa carta scoperta in Posizione di Attacco offrendo come Tributo 1 mostro "Il Favoloso". Una volta per turno, il primo effetto di una Carta Magia Normale dell'avversario che si risolve diventa "Il tuo avversario scarta 1 carta".
  | pt_lore               = Você pode Invocar este card por Invocação-Tributo com a face para cima em Posição de Ataque ao oferecer como Tributo 1 monstro "Mitológico(a)". Uma vez por turno, o primeiro efeito de Card de Magia Normal do oponente que resolver se torna "Seu oponente descarta 1 card".
  | es_lore               = Puedes Invocar esta carta por Sacrificio en Posición de Ataque boca arriba Sacrificando 1 monstruo "Fabuloso/a". Una vez por turno, el primer efecto de Carta Mágica Normal del adversario que se resuelve se convierte en "Tu adversario descarta 1 carta".
  | ja_lore               = このカードは「魔轟神」と名のついたモンスター１体をリリースして表側攻撃表示でアドバンス召喚する事ができる。このカードが自分フィールド上に表側表示で存在する限り、相手が発動した通常魔法カードの効果は「相手は手札を１枚選択して捨てる」となる。この効果は１ターンに１度しか適用できない。
  | ko_lore               = 이 카드는 '마굉신' 이라는 이름이 붙은 몬스터 1장을 릴리스하고 앞면 공격 표시로 어드밴스 소환할 수 있다. 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 상대가 발동한 일반 마법 카드의 효과는 '상대는 패를 1장 선택하고 버린다' 가 된다. 이 효과는 1턴에 1번밖에 적용할 수 없다.
