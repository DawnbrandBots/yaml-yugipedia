  | fr_lore               = Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Normalement cette carte sans Sacrifice. Lorsque cette carte est Invoquée Spécialement, placez 3 compteurs sur elle. Cette carte ne peut pas être détruite au combat. Si cette carte attaque ou est attaquée, retirez 1 compteur de cette carte à la fin de la Damage Step. Si vous ne pouvez pas, détruisez-la.
  | de_lore               = Falls du keine Monster kontrollierst, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Wenn diese Karte als Spezialbeschwörung beschworen wird, lege 3 Zählmarken auf diese Karte. Diese Karte kann nicht durch Kampf zerstört werden. Falls diese Karte angreift oder angegriffen wird, entferne am Ende des Damage Steps 1 Zählmarke von dieser Karte. Falls du dies nicht kannst, zerstöre sie.
