  | lore                  = During your [[Battle Phase]], if your "[[Superheavy Samurai]]" [[Monster Card|monster]] [[destroy]]ed an opponent's monster [[Destroyed by battle|by battle]] this Battle Phase, you can ([[Quick Effect]]): Immediately after this [[effect]] [[resolve]]s, [[Synchro Summon]] 1 [[Synchro Monster]], using [[Synchro Material|materials]] you [[control]], including this card. If you have no [[Spell Card|Spells]]/[[Trap Card|Traps]] in your [[GY]]: You can [[target]] 1 "Superheavy Samurai" Synchro Monster you control; reduce its [[Level]] by 1, and if you do, [[Special Summon]] this card from your GY, also you cannot Special Summon monsters for the rest of this [[turn]], except "Superheavy Samurai" monsters. You can only use each effect of "Superheavy Samurai Fist" [[once per turn]].
  | fr_lore               = Durant votre Battle Phase, si votre monstre "Samouraï Supralourd" a détruit un monstre de votre adversaire au combat cette Battle Phase, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro, en utilisant des Matériels que vous contrôlez (cette carte incluse). Si vous n'avez aucune Magie/Piège dans votre Cimetière : vous pouvez cibler 1 Monstre Synchro "Samouraï Supralourd" que vous contrôlez ; réduisez son Niveau de 1, et si vous le faites, Invoquez Spécialement cette carte depuis votre Cimetière, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Samouraï Supralourd" exclus) le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Poing Samouraï Supralourd" qu'une fois par tour.
  | de_lore               = Während deiner Battle Phase, falls dein „Superstarker Samurai“-Monster in dieser Battle Phase ein Monster deines Gegners durch Kampf zerstört hat, kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Synchromonster als Synchrobeschwörung und verwende dafür Material, das du kontrollierst, einschließlich dieser Karte. Falls du keine Zauber/Fallen in deinem Friedhof hast: Du kannst 1 „Superstarker Samurai“-Synchromonster wählen, das du kontrollierst; verringere seine Stufe um 1 und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deinem Friedhof, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Superstarker Samurai“-Monstern. Du kannst jeden Effekt von „Superstarker Samurai Faust“ nur einmal pro Spielzug verwenden.
  | it_lore               = Durante la tua Battle Phase, se un tuo mostro "Samurai Superpesante" ha distrutto un mostro dell'avversario in battaglia questa Battle Phase, puoi (Effetto Rapido): Immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro, utilizzando materiali che controlli, compresa questa carta. Se non hai nessuna Magia/Trappola nel tuo Cimitero: puoi scegliere come bersaglio 1 Mostro Synchro "Samurai Superpesante" che controlli; riduci il suo Livello di 1 e, se lo fai, Evoca Specialmente questa carta dal tuo Cimitero, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "Samurai Superpesante". Puoi utilizzare ogni effetto di "Samurai Superpesante Pugno" una sola volta per turno.
  | pt_lore               = Durante sua Fase de Batalha, se um monstro "Samurai Superpesado" seu destruiu um monstro do oponente em batalha nesta Fase de Batalha, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invocar por Invocação-Sincro 1 Monstro Sincro, usando matérias que você controla, incluindo este card. Se você não tiver Magias/Armadilhas no seu Cemitério: você pode escolher 1 Monstro Sincro "Samurai Superpesado" que você controla; reduza o Nível dele em 1 e, se isso acontecer, Invoque este card por Invocação-Especial do seu Cemitério e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "Samurai Superpesado". Você só pode usar cada efeito de "Samurai Superpesado Punho" uma vez por turno.
  | es_lore               = Durante tu Battle Phase, si tu monstruo "Samurai Superpesado" destruyó un monstruo de tu adversario en batalla esta Battle Phase, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invocar por Sincronía 1 Monstruo de Sincronía, usando materiales que controles, incluyendo esta carta. Si no tienes Mágicas/Trampas en tu Cementerio: puedes seleccionar 1 Monstruo de Sincronía "Samurai Superpesado" que controles; reduce en 1 su Nivel y, si lo haces, Invoca esta carta de Modo Especial desde tu Cementerio, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos "Samurai Superpesado". Sólo puedes usar cada efecto de "Samurai Superpesado Puño" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の「超重武者」モンスターが戦闘で相手モンスターを破壊した自分バトルフェイズに発動できる。このカードを含む自分フィールドのモンスターをＳ素材としてＳ召喚する。②：自分の墓地に魔法・罠カードが存在しない場合、自分フィールドの「超重武者」Ｓモンスター１体を対象として発動できる。そのモンスターのレベルを１つ下げ、このカードを墓地から特殊召喚する。この効果の発動後、ターン終了時まで自分は「超重武者」モンスターしか特殊召喚できない。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 자신의 "초중무사" 몬스터가 전투로 상대 몬스터를 파괴한 자신 배틀 페이즈에 발동할 수 있다. 이 카드를 포함한 자신 필드의 몬스터를 싱크로 소재로서 싱크로 소환한다. ② : 자신의 묘지에 마법 / 함정 카드가 존재하지 않을 경우, 자신 필드의 "초중무사" 싱크로 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 레벨을 1개 내리고, 이 카드를 묘지에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "초중무사" 몬스터밖에 특수 소환할 수 없다.
