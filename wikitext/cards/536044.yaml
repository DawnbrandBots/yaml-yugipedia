  | fr_lore               = Si cette carte a été Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur", son ATK d'origine devient 2100. À la fin de la Battle Phase, si cette carte a attaqué ou a été attaquée : vous pouvez la mélanger dans le Deck ; Invoquez Spécialement 1 monstre "Bête Gladiateur" ("Laquearius, Bête Gladiateur" exclu) depuis votre Deck.
  | de_lore               = Falls diese Karte durch den Effekt eines „Gladiatorungeheuer“-Monsters als Spezialbeschwörung beschworen wurde, werden ihre Grund-ATK zu 2100. Am Ende der Battle Phase, falls diese Karte angegriffen hat oder angegriffen wurde: Du kannst sie ins Deck mischen; beschwöre 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck, außer „Gladiatorungeheuer Laquari“.
  | it_lore               = Se questa carta è stata Evocata Specialmente dall'effetto di un mostro "Gladiatore Bestia", il suo ATK originale diventa 2100. Alla fine della Battle Phase, se questa carta ha attaccato o è stata attaccata: puoi mischiarla nel Deck; Evoca Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Laquari".
  | pt_lore               = 
  | es_lore               = Si esta carta fue Invocada de Modo Especial por el efecto de un monstruo "Bestia Gladiador", su ATK original se convierte en 2100. Al final de la Battle Phase, si esta carta atacó o fue atacada: puedes barajarla al Deck; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Bestia Gladiador" , excepto "Bestia Gladiador Laquari".
  | ja_lore               = このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した場合、このカードの元々の攻撃力は２１００になる。このカードが戦闘を行ったバトルフェイズ終了時にこのカードをデッキに戻す事で、デッキから「剣闘獣ラクエル」以外の「剣闘獣」と名のついたモンスター１体を特殊召喚する。
  | ko_lore               = 이 카드가 "검투수"라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 경우, 이 카드의 원래 공격력은 2100 이 된다. 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 덱으로 되돌리는 것으로, 덱에서 "검투수 라크엘"이외의 "검투수"라는 이름이 붙은 몬스터 1장을 자신 필드 위에 특수 소환한다.
