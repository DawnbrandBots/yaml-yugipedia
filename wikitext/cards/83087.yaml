  | fr_lore               = Une fois par tour, durant votre End Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Yeux Rouges" dans votre Cimetière ; Invoquez Spécialement la cible. Vous ne pouvez pas Invoquer/Poser Normalement durant le tour où vous activez cet effet.
  | de_lore               = Einmal pro Spielzug, während deiner End Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Rotäugig“-Monster in deinem Friedhof wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Monster als Normalbeschwörung beschwören/setzen.
  | it_lore               = Una volta per turno, durante la tua End Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Occhi Rossi" nel tuo Cimitero; Evoca Specialmente quel bersaglio. Non puoi Evocare Normalmente/Posizionare durante il turno in cui attivi questo effetto.
  | pt_lore               = Uma vez por turno, durante sua Fase Final: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Olhos Vermelhos" no seu Cemitério; Invoque o alvo por Invocação-Especial. Você não pode Invocar por Invocação-Normal/Baixar durante o turno em que ativar este efeito.
  | es_lore               = Una vez por turno, durante tu End Phase: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo "Ojos Rojos" en tu Cementerio; Invoca ese objetivo de Modo Especial. No puedes Invocar de Modo Normal/Colocar durante el turno en el que activas este efecto.
  | ja_lore               = このカードの効果を発動するターン、自分は通常召喚できない。①：自分エンドフェイズに墓地のこのカードを除外し、自分の墓地の「レッドアイズ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_lore               = 이 카드의 효과를 발동하는 턴에, 자신은 통상 소환할 수 없다. ①: 자신 엔드 페이즈에 묘지의 이 카드를 제외하고, 자신 묘지의 "붉은 눈" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
