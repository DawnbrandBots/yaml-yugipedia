  | lore                  = "[[Majestic Dragon]]" + "[[Red Dragon Archfiend]]" + 1 non-[[Tuner monster]]<br />Cannot be [[destroy]]ed by card [[effect]]s. [[Breakdown of the Battle Phase|After damage calculation]], if this card [[attack]]s: Destroy all [[Defense Position]] [[Monster Card|monsters]] on the [[field]]. [[Once per turn]]: You can [[target]] 1 [[face-up]] monster your opponent [[control]]s; [[negate]] its effects, and if you do, this card gains [[ATK]] equal to that monster's ATK. These changes last until the end of this turn. During the [[End Phase]]: Target 1 "Red Dragon Archfiend" in your [[Graveyard]]; [[return]] this card from the field to the [[Extra Deck]], then [[Special Summon]] that target.
  | fr_lore               = "Dragon Majestueux" + "Dragon Rouge Archdémon" + 1 monstre non-Syntoniseur<br />Non destructible par des effets de carte. Après le calcul des dommages, si cette carte attaque : détruisez tous les monstres en Position de Défense sur le Terrain. Une fois par tour : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; annulez ses effets, et si vous le faites, cette carte gagne une ATK égale à l'ATK du monstre. Ces changements durent jusqu'à la fin de ce tour. Durant la End Phase : ciblez 1 "Dragon Rouge Archdémon" dans votre Cimetière ; renvoyez cette carte depuis le Terrain à l'Extra Deck, puis Invoquez Spécialement la cible.
  | de_lore               = „Majestätischer Drache“ + „Rotdrachen-Erzunterweltler“ + 1 Nicht-Empfänger-Monster<br />Kann nicht durch Karteneffekte zerstört werden. Nach der Schadensberechnung, falls diese Karte angreift: Zerstöre alle Monster in Verteidigungsposition auf dem Spielfeld. Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; annulliere seine Effekte und falls du dies tust, erhält diese Karte ATK in Höhe der ATK des Monsters. Diese Änderungen dauern bis zum Ende dieses Spielzugs an. Während der End Phase: Wähle 1 „Rotdrachen-Erzunterweltler“ in deinem Friedhof; lege diese Karte vom Spielfeld ins Extra Deck zurück, dann beschwöre das gewählte Ziel als Spezialbeschwörung.
  | it_lore               = "Drago Maestoso" + "Arcidemone Drago Rosso" + 1 mostro non-Tuner<br />Non può essere distrutto dagli effetti delle carte. Dopo il calcolo dei danni, se questa carta attacca: distruggi tutti i mostri in Posizione di Difesa sul Terreno. Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; annulla i suoi effetti e, se lo fai, questa carta guadagna ATK pari all'ATK di quel mostro. Questi cambi durano fino alla fine di questo turno. Durante la End Phase: scegli come bersaglio 1 "Arcidemone Drago Rosso" nel tuo Cimitero; fai ritornare questa carta dal Terreno all'Extra Deck, poi Evoca Specialmente quel bersaglio.
  | pt_lore               = "Dragão Majestoso" + "Dragão Vermelho Arquidemônio" + 1 monstro não-Regulador<br />Não pode ser destruído por efeitos de card. Depois do cálculo de dano, se este card atacar: destrua todos os monstros em Posição de Defesa no campo. Uma vez por turno: você pode escolher 1 monstro com a face para cima que seu oponente controla; negue os efeitos dele e, se isso acontecer, este card ganha ATK igual ao ATK desse monstro. Essas mudanças duram até o final deste turno. Durante a Fase Final: escolha 1 "Dragão Vermelho Arquidemônio" no seu Cemitério; devolva este card do campo para o Deck Adicional e, depois, Invoque o alvo por Invocação-Especial.
  | es_lore               = "Dragón Majestuoso" + "Dragón Rojo Archidemonio" + 1 monstruo que no sea Cantante<br />No puede ser destruido por efectos de cartas. Después del cálculo de daño, si esta carta ataca: destruye todos los monstruos en Posición de Defensa en el Campo. Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; niega sus efectos y, si lo haces, esta carta gana ATK igual al ATK de ese monstruo. Estos cambios duran hasta el final de este turno. Durante la End Phase: selecciona 1 "Dragón Rojo Archidemonio" en tu Cementerio; devuelve al Deck Extra esta carta en el Campo, y después Invoca ese objetivo de Modo Especial.
  | ja_lore               = 「救世竜 セイヴァー・ドラゴン」＋「レッド・デーモンズ・ドラゴン」＋チューナー以外のモンスター１体<br />このカードはカードの効果では破壊されない。このカードが攻撃した場合、ダメージ計算後にフィールド上に守備表示で存在するモンスターを全て破壊する。１ターンに１度、エンドフェイズ時まで、相手フィールド上に表側表示で存在するモンスター１体を選択してその効果を無効にし、そのモンスターの攻撃力分このカードの攻撃力をアップできる。エンドフェイズ時、このカードをエクストラデッキに戻し、自分の墓地の「レッド・デーモンズ・ドラゴン」１体を選択して特殊召喚する。
  | ko_lore               = "구세룡 세이비어 드래곤" ＋ "레드 데몬즈 드래곤" ＋ 튜너 이외의 몬스터 1장<br />①: 이 카드는 효과로는 파괴되지 않는다. ②: 1턴에 1번, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 상대 몬스터의 효과를 무효로 하고, 그 공격력만큼 이 카드의 공격력을 올린다. ③: 이 카드가 공격한 데미지 계산 후에 발동한다. 수비 표시 몬스터를 전부 파괴한다. ④: 엔드 페이즈에, 자신 묘지의 "레드 데몬즈 드래곤" 1장을 대상으로 하고 발동한다. 이 카드를 엑스트라 덱으로 되돌리고, 대상 몬스터를 특수 소환한다.
