  | pt_lore               = Quando um monstro que você controla for destruído em batalha: Invoque por Invocação-Especial 1 monstro da sua mão ou do Deck com ATK menor ou igual que o do monstro destruído, com a face para baixo em Posição de Defesa. Você só pode ativar 1 "Prepuppercut" por turno.
  | es_lore               = Cuando un monstruo que controlas es destruido en batalla: Invoca 1 monstruo de Modo Especial desde tu mano o Deck, con ATK menor o igual al del monstruo destruido, en Posición de Defensa boca abajo. Sólo puedes activar 1 "Trampuppercut" por turno.
