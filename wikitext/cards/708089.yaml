  | fr_lore               = Si vous contrôlez un monstre Guerrier : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez envoyer cette carte depuis le Terrain au Cimetière ; Invoquez Spécialement 1 monstre Guerrier de max. Niveau 4 depuis votre main, et si vous le faites, votre adversaire ne peut pas le cibler avec des effets de carte ce tour. Vous ne pouvez utiliser chaque effet de "Dame Pierre à Feu" qu'une fois par tour.
  | de_lore               = Falls du ein Krieger-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diese Karte vom Spielfeld auf den Friedhof legen; beschwöre 1 Krieger-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand und falls du dies tust, kann dein Gegner es in diesem Spielzug nicht als Ziel für Karteneffekte wählen. Du kannst jeden Effekt von „Feuerstein-Dame“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se controlli un mostro Guerriero: puoi Evocare Specialmente questa carta dalla tua mano. Puoi mandare questa carta dal Terreno al Cimitero; Evoca Specialmente 1 mostro Guerriero di Livello 4 o inferiore dalla tua mano e, se lo fai, il tuo avversario non può sceglierlo come bersaglio con gli effetti delle carte in questo turno. Puoi utilizzare ogni effetto di "Signora Pietra Focaia" una sola volta per turno.
  | pt_lore               = Se você controlar um monstro Guerreiro: você pode Invocar este card por Invocação-Especial da sua mão. Você pode enviar este card do campo para o Cemitério; Invoque por Invocação-Especial 1 monstro Guerreiro de Nível 4 ou menos da sua mão e, se isso acontecer, seu oponente não pode escolhê-lo como alvo de efeitos de card neste turno. Você só pode usar cada efeito de "Dama Pederneira de Fogo" uma vez por turno.
  | es_lore               = Si controlas un monstruo Guerrero: puedes Invocar esta carta de Modo Especial desde tu mano. Puedes mandar al Cementerio esta carta en el Campo; Invoca de Modo Especial, desde tu mano, 1 monstruo Guerrero de Nivel 4 o menor y, si lo haces, este turno tu adversario no puede seleccionarlo con efectos de cartas. Sólo puedes usar cada efecto de "Dama del Pedernal" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに戦士族モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：フィールドのこのカードを墓地へ送って発動できる。手札からレベル４以下の戦士族モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは、このターン相手の効果の対象にならない。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 전사족 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 패에서 레벨 4 이하의 전사족 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 이 턴에 상대 효과의 대상이 되지 않는다.
