  | lore                  = You can only [[control]] 1 "Grandmaster of the Six Samurai". If you control a "[[Six Samurai]]" [[Monster Card|monster]], you can [[Special Summon]] this card (from your [[hand]]). If this card in your [[possess]]ion is [[destroy]]ed by an opponent's card [[effect]]: [[Target]] 1 "Six Samurai" monster in your [[GY]]; [[Add a card|add]] that target to your hand.
  | fr_lore               = Vous ne pouvez contrôler qu'1 "Grand Maître des Six Samouraïs". Si vous contrôlez un monstre "Six Samouraïs", vous pouvez Invoquer Spécialement cette carte (depuis votre main). Si cette carte en votre possession est détruite par un effet de carte de l'adversaire : ciblez 1 monstre "Six Samouraïs" dans votre Cimetière ; ajoutez la cible à votre main.
  | de_lore               = Du kannst nur 1 „Großmeister der Sechs Samurai“ kontrollieren. Falls du ein „Sechs Samurai“-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Falls diese Karte, die dir gehört, durch einen Karteneffekt eines Gegners zerstört wird: Wähle 1 „Sechs Samurai“-Monster in deinem Friedhof; füge das gewählte Ziel deiner Hand hinzu.
  | it_lore               = Puoi controllare solo 1 "Gran Maestro dei Sei Samurai". Se controlli un mostro "Sei Samurai", puoi Evocare Specialmente questa carta (dalla tua mano). Se questa carta sotto il tuo comando viene distrutta dall'effetto di una carta dell'avversario: scegli come bersaglio 1 mostro "Sei Samurai" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  | pt_lore               = Você só pode controlar 1 "Grão-mestre dos Seis Samurai". Se você controlar um monstro "Seis Samurai", você pode Invocar este card por Invocação-Especial (da sua mão). Se este card em sua posse for destruído por um efeito de card do oponente: escolha 1 monstro "Seis Samurai" no seu Cemitério; adicione o alvo à sua mão.
  | es_lore               = Sólo puedes controlar 1 "Gran Maestro de los Seis Samuráis". Si controlas un monstruo "Seis Samuráis", puedes Invocar esta carta de Modo Especial (desde tu mano). Si esta carta en tu posesión es destruida por el efecto de una carta del adversario: selecciona 1 monstruo "Seis Samuráis" en tu Cementerio; añade ese objetivo a tu mano.
  | ja_lore               = ①：「六武衆の師範」は自分フィールドに１体しか表側表示で存在できない。②：自分フィールドに「六武衆」モンスターが存在する場合、このカードは手札から特殊召喚できる。③：このカードが相手の効果で破壊された場合、自分の墓地の「六武衆」モンスター１体を対象として発動する。そのモンスターを手札に加える。
  | ko_lore               = ① : "여섯 무사의 사범"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ② : 자신 필드에 "여섯 무사" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ③ : 이 카드가 상대 효과로 파괴되었을 경우, 자신 묘지의 "여섯 무사" 몬스터 1장을 대상으로 하고 발동한다. 그 몬스터를 패에 넣는다.
