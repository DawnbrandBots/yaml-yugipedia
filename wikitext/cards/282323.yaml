  | fr_lore               = 1 Syntoniseur TÉNÈBRES + 1 monstre non-Syntoniseur de Type Dragon<br />Non destructible au combat. Lorsque cette carte détruit un monstre de votre adversaire au combat et l’envoie au Cimetière : vous pouvez activer cet effet ; cette carte peut faire une seconde attaque à la suite sur un monstre de votre adversaire. Durant votre Standby Phase : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; son ATK devient la moitié de son ATK actuelle, et si elle le fait, infligez des dommages à votre adversaire égaux à l’ATK perdue.
  | de_lore               = 1 FINSTERNIS Empfänger- + 1 Nicht-Empfänger-Monster vom Typ Drache<br />Kann nicht durch Kampf zerstört werden. Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst diesen Effekt aktivieren; diese Karte kann sofort noch einen zweiten Angriff gegen ein Monster deines Gegners durchführen. Während deiner Standby Phase: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; seine ATK werden gleich der Hälfte seiner derzeitigen ATK und falls sie dies tun, füge deinem Gegner Schaden in Höhe der verlorenen ATK zu.
  | it_lore               = 1 Tuner OSCURITÀ + 1 mostro non-Tuner di Tipo Drago<br />No può essere distrutto in battaglia. Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi attivare questo effetto; questa carta può effettuare un secondo attacco su un mostro dell'avversario di seguito. Durante la tua Standby Phase: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; il suo ATK diventa la metà del suo ATK attuale e, se lo fa, infliggi al tuo avversario danno pari a quell'ATK perso.
  | pt_lore               = 1 Regulador de TREVAS + 1 monstro não-Regulador do Tipo Dragão<br />Não pode ser destruído em batalha. Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode ativar este efeito; este card pode realizar um segundo ataque em seguida contra um monstro do oponente. Durante sua Fase de Apoio: você pode escolher 1 monstro com a face para cima que seu oponente controla; o ATK dele se torna metade do ATK atual dele e, se isso acontecer, cause dano ao seu oponente igual ao valor de ATK perdido.
  | es_lore               = 1 Cantante de OSCURIDAD + 1 monstruo de Tipo Dragón que no sea Cantante<br />No puede ser destruido en batalla. Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes activar este efecto; esta carta puede hacer un segundo ataque a un monstruo de tu adversario inmediatamente después. Durante tu Standby Phase: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; su ATK se convierte en la mitad de su ATK en este momento y, si lo hace, inflige daño a tu adversario igual a ese ATK perdido.
