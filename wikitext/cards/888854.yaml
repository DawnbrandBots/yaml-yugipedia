  | lore                = While your opponent [[control]]s a [[monster]], all "[[Rescue-ACE]]" monsters you [[control]] gain 500 [[ATK]]/[[DEF]]. During your [[Main Phase]], you can [[Normal Summon]] 1 "Rescue-ACE" monster, in addition to your Normal Summon/[[Set]]. (You can only gain this [[effect]] once per turn.) [[Once per turn]]: You can [[target]] 4 of your "Rescue-ACE" cards that are [[banish]]ed and/or in your GY; [[shuffle]] them into the [[Main Deck|Deck]], then [[Draw a card|draw]] 1 card.
  | fr_lore             = Tant que votre adversaire contrôle un monstre, tous les monstres "Secours-AS" que vous contrôlez gagnent 500 ATK/DEF. Durant votre Main Phase, vous pouvez Invoquer Normalement 1 monstre "Secours-AS" en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Une fois par tour : vous pouvez cibler 4 de vos cartes "Secours-AS" qui sont bannies et/ou dans votre Cimetière ; mélangez-les dans le Deck, puis piochez 1 carte.
  | de_lore             = Solange dein Gegner ein Monster kontrolliert, erhalten alle „Rettungs-ASS“-Monster, die du kontrollierst, 500 ATK/DEF. Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 „Rettungs-ASS“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Einmal pro Spielzug: Du kannst 4 deiner „Rettungs-ASS“-Karten wählen, die verbannt sind und/oder in deinem Friedhof liegen; mische sie ins Deck, dann ziehe 1 Karte.
  | it_lore             = Mentre il tuo avversario controlla un mostro, tutti i mostri "Salvataggio-ASSO" che controlli guadagnano 500 ATK/DEF. Durante la tua Main Phase, puoi Evocare Normalmente 1 mostro "Salvataggio-ASSO", in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Una volta per turno: puoi scegliere come bersaglio 4 delle tue carte "Salvataggio-ASSO" che sono bandite e/o nel tuo Cimitero; mischiale nel Deck, poi pesca 1 carta.
  | pt_lore             = Enquanto seu oponente controla um monstro, todos os monstros "ÁS-Resgate" que você controla ganham 500 de ATK/DEF. Durante sua Fase Principal, você pode Invocar por Invocação-Normal 1 monstro "ÁS-Resgate", em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Uma vez por turno: você pode escolher 4 dos seus cards "ÁS-Resgate" que estiverem banidos e/ou no seu Cemitério; embaralhe-os no Deck e, depois, compre 1 card.
  | es_lore             = Mientras tu adversario controle un monstruo, todos los monstruos "AS-Rescate" que tú controlas ganan 500 ATK/DEF. Durante tu Main Phase, puedes Invocar de Modo Normal 1 monstruo "AS-Rescate", además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Una vez por turno: puedes seleccionar 4 de tus cartas "AS-Rescate" que estén desterradas y/o en tu Cementerio; barájalas al Deck, y después roba 1 carta.
  | ja_lore             = ①：相手フィールドにモンスターが存在する限り、自分フィールドの「Ｒ－ＡＣＥ」モンスターの攻撃力・守備力は５００アップする。②：自分は通常召喚に加えて１度だけ、自分メインフェイズに「Ｒ－ＡＣＥ」モンスター１体を召喚できる。③：１ターンに１度、自分の墓地のカード及び除外されている自分のカードの中から、「Ｒ－ＡＣＥ」カード４枚を対象として発動できる。そのカードをデッキに戻してシャッフルする。その後、自分はデッキから１枚ドローする。
  | ko_lore             = ①: 상대 필드에 몬스터가 존재하는 한, 자신 필드의 "R－ACE(레스큐 에이스)" 몬스터의 공격력 / 수비력은 500 올린다. ②: 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "R－ACE(레스큐 에이스)" 몬스터 1장을 일반 소환할 수 있다. ③: 1턴에 1번, 자신 묘지의 카드 및 제외되어 있는 자신의 카드 중에서, "R－ACE(레스큐 에이스)" 카드 4장을 대상으로 하고 발동할 수 있다. 그 카드를 덱으로 되돌리고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다.
