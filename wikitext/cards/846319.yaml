  | ja_lore               = 「ヴァリアンツ」モンスター×３<br />このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：お互いのメインフェイズに、相手のメインモンスターゾーンの効果モンスター１体を対象として発動できる。その相手モンスターをそれと同じ縦列の相手の魔法＆罠ゾーンに永続魔法カード扱いとして表側表示で置く（置く先にあるカードは破壊され、それがモンスターカードの場合、相手はその攻撃力分のＬＰを失う）。②：特殊召喚したこのカードが相手の効果で破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●이 카드를 정면의 자신 메인 몬스터 존에 특수 소환한다. ●자신 메인 몬스터 존의 몬스터 1장을 고르고, 그 위치를 그 옆의 몬스터 존으로 이동한다.
  | ko_lore               = "밸리언츠" 몬스터 × 3<br />이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 서로의 메인 페이즈에, 상대의 메인 몬스터 존의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터를 그것과 같은 세로열인 상대의 마법 & 함정 존에 지속 마법 카드로 취급하고 앞면 표시로 놓는다(놓을 곳에 있는 카드는 파괴되고, 그 카드가 몬스터 카드일 경우, 상대는 그 공격력만큼의 LP를 상실한다). ②: 특수 소환한 이 카드가 상대의 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
