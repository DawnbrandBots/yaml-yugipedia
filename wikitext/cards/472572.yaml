  | de_pendulum_effect    = Einmal pro Spielzug: Du kannst die Stufen aller als Pendelbeschwörung beschworenen Monster, die du derzeit kontrollierst, um 1 erhöhen (selbst falls diese Karte das Spielfeld verlässt.)
