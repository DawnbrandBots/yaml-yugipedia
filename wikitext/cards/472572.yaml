  | ko_pendulum_effect    = ① : 1턴에 1번 자신 메인 페이즈에 발동할 수 있다. 자신 필드에 P 소환된 모든 몬스터의 레벨을 1개 올린다.
  | ko_lore               = ① :1턴에 1번 1~5까지 임의의 레벨을 선언하고 이 카드 이 외의 자신 필드의 "EM"몬스터 1장을 대상으로 발동할 수 있다. 턴 종료시까지 이 카드의 레벨은 선언한 만큼 내리고 대상 몬스터의 레벨은 선언한 레벨만큼 올린다.
