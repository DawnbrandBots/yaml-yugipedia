  | it_pendulum_effect    = Una volta per turno: puoi aumentare il Livello di tutti i mostri Evocati Pendulum che controlli attualmente di 1 (anche se questa carta lascia il Terreno).
  | it_lore               = Una volta per turno: puoi dichiarare un Livello tra 1 e 5, poi scegliere come bersaglio 1 altro mostro "Artistamico" che controlli; fino alla fine di questo turno, riduci il Livello di questa carta del Livello dichiarato e, se lo fai, aumenta il Livello dell'altro mostro dello stesso ammontare.
  | pt_pendulum_effect    = Uma vez por turno: você pode aumentar em 1 os Níveis de todos os monstros Invocados por Invocação-Pêndulo que você controla atualmente (mesmo que este card deixe o campo).
  | pt_lore               = Uma vez por turno: você pode declarar um Nível de 1 a 5 e, depois, escolher 1 outro monstro "Camarartista" que você controla; até o final deste turno, reduza o Nível deste card pelo Nível declarado e, se isso acontecer, aumente o Nível do outro monstro pelo mesmo valor.
  | es_pendulum_effect    = Una vez por turno: puedes aumentar en 1 los Niveles de todos los monstruos Invocados por Péndulo que controles en este momento (aun si esta carta deja el Campo).
