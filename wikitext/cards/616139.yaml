  | lore                  = 3 [[DARK]] [[Monster Card|monsters]] on the [[field]]<br />Gains [[ATK]] equal to the total [[original ATK]] of all other monsters on the field with a [[Predator Counter]]. You can only use each of the following [[effect]]s of "Predaplant Triphyoverutum" [[once per turn]].<br />● When your opponent [[Special Summon]]s a monster(s) from their [[Extra Deck]] while you [[control]] this [[Fusion Summon]]ed card ([[Quick Effect]]): You can negate the Summon, and if you do, destroy that monster(s).<br />● If your opponent controls a monster with a Predator Counter(s): You can Special Summon this card from your [[Graveyard|GY]] in [[Defense Position]].
  | fr_lore               = 3 monstres TÉNÈBRES sur le Terrain<br />Gagne une ATK égale à la somme des ATK d'origine de tous les autres monstres sur le Terrain avec un Compteur Prédateur. Vous ne pouvez utiliser chacun des effets suivants de "Triphyovérutum Prédaplante" qu'une fois par tour.<br />● Lorsque votre adversaire Invoque Spécialement un ou plusieurs monstres depuis son Extra Deck tant que vous contrôlez cette carte Invoquée par Fusion (Effet Rapide) : vous pouvez annuler l'Invocation, et si vous le faites, détruisez ces monstres.<br />● Si votre adversaire contrôle un monstre avec un ou plusieurs Compteurs Prédateur : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière en Position de Défense.
  | de_lore               = 3 FINSTERNIS Monster auf dem Spielfeld<br />Erhält ATK in Höhe der Summe der Grund-ATK aller anderen Monster mit einer Raubtier-Zählmarke auf dem Spielfeld. Du kannst jeden der folgenden Effekte von „Raubpflanze Triphyoverutum“ nur einmal pro Spielzug verwenden.<br />● Wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung von seinem Extra Deck beschwört, solange du diese als Fusionsbeschwörung beschworene Karte kontrollierst (Schnelleffekt): Du kannst die Beschwörung annullieren und falls du dies tust, zerstöre jene Monster.<br />● Falls dein Gegner ein Monster mit einer oder mehr Raubtier-Zählmarken kontrolliert: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof in die Verteidigungsposition beschwören.
  | it_lore               = 3 mostri OSCURITÀ sul Terreno<br />Guadagna ATK pari alla somma degli ATK originali di tutti gli altri mostri sul Terreno con un Segnalino Predatore. Puoi utilizzare ognuno dei seguenti effetti di "Predapianta Triphyoverutum" una sola volta per turno.<br />● Quando il tuo avversario Evoca Specialmente uno o più mostri dal suo Extra Deck mentre tu controlli questa carta Evocata tramite Fusione (Effetto Rapido): puoi annullare l'Evocazione e, se lo fai, distruggi quei mostri.<br />● Se il tuo avversario controlla un mostro con uno o più Segnalini Predatore: puoi Evocare Specialmente questa carta dal tuo Cimitero in Posizione di Difesa.
  | pt_lore               = 3 monstros de TREVAS no campo<br />Ganha ATK igual à soma do ATK original de todos os outros monstros no campo com um Marcador de Predador. Você só pode usar cada um dos seguintes efeitos de "Predaplanta Triphyoverutum" uma vez por turno.<br />● Quando seu oponente Invocar um ou mais monstros por Invocação-Especial do Deck Adicional dele enquanto você controlar este card Invocado por Invocação-Fusão (Efeito Rápido): você pode negar a Invocação e, se isso acontecer, destrua esse(s) monstro(s).<br />● Se seu oponente controlar um monstro com um ou mais Marcadores de Predador: você pode Invocar este card por Invocação-Especial do seu Cemitério em Posição de Defesa.
  | es_lore               = 3 monstruos de OSCURIDAD en el Campo<br />Gana ATK igual al ATK original total de todos los demás monstruos en el Campo con un Contador de Predador. Sólo puedes usar cada uno de los siguientes efectos de "Predaplanta Triphyoverutum" una vez por turno.<br />● Cuando tu adversario Invoca de Modo Especial uno o más monstruos desde su Deck Extra mientras tú controlas esta carta Invocada por Fusión (Efecto Rápido): puedes negar la Invocación y, si lo haces, destruye ese o esos monstruos.<br />● Si tu adversario controla un monstruo con uno o más Contadores de Predador: puedes Invocar esta carta de Modo Especial desde tu Cementerio en Posición de Defensa.
  | ja_lore               = フィールドの闇属性モンスター×３<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードの攻撃力は、このカード以外のフィールドの捕食カウンターが置かれたモンスターの元々の攻撃力の合計分アップする。②：このカードが融合召喚されている場合、相手がＥＸデッキからモンスターを特殊召喚する際に発動できる。その特殊召喚を無効にし、そのモンスターを破壊する。③：相手フィールドのモンスターに捕食カウンターが置かれている場合に発動できる。このカードを墓地から守備表示で特殊召喚する。
  | ko_lore               = 필드의 어둠 속성 몬스터 × 3<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력은, 이 카드 이외의 필드의 포식 카운터가 놓여진 몬스터의 원래 공격력의 합계만큼 올린다. ②: 이 카드가 융합 소환되어 있을 경우, 상대가 엑스트라 덱에서 몬스터를 특수 소환할 시기에 발동할 수 있다. 그 특수 소환을 무효로 하고, 그 몬스터를 파괴한다. ③: 상대 필드의 몬스터에 포식 카운터가 놓여 있을 경우에 발동할 수 있다. 이 카드를 묘지에서 수비 표시로 특수 소환한다.
