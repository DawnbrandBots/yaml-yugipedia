  | lore                  = If the [[equip]]ped [[monster]] [[battle]]s your opponent's monster, during [[damage calculation]]: The equipped monster's [[ATK]]/[[DEF]] become equal to the ATK or DEF (whichever is higher) of the opponent's battling monster +100, during damage calculation only. If this [[face-up]] card is [[sent]] from the [[field]] to the [[GY]]: [[Pay]] 500 [[LP]]; place this card on either the top or bottom of your [[Deck]].
  | fr_lore               = Si le monstre équipé combat un monstre de votre adversaire, durant le calcul des dommages : durant le calcul des dommages uniquement, l'ATK/DEF du monstre équipé deviennent égales à l'ATK ou la DEF (la plus haute valeur) du monstre combattant de votre adversaire +100. Si cette carte face recto est envoyée depuis le Terrain au Cimetière : payez 500 LP ; placez cette carte soit au-dessus soit au-dessous de votre Deck.
  | de_lore               = Falls das ausgerüstete Monster gegen ein Monster deines Gegners kämpft, während der Schadensberechnung: Die ATK und DEF des ausgerüsteten Monsters werden nur während der Schadensberechnung gleich den ATK oder DEF (was davon höher ist) des kämpfenden Monsters deines Gegners +100. Falls diese offene Karte vom Spielfeld auf den Friedhof gelegt wird: Zahle 500 LP; lege diese Karte auf oder unter dein Deck.
  | it_lore               = Se il mostro equipaggiato combatte con un mostro dell'avversario, durante il calcolo dei danni: l'ATK e il DEF del mostro equipaggiato diventano pari all'ATK o DEF (il più alto) del mostro dell'avversario che sta combattendo +100, solamente durante il calcolo dei danni. Se questa carta scoperta viene mandata dal Terreno al Cimitero: paga 500 LP; metti questa carta in cima oppure in fondo al tuo Deck.
  | pt_lore               = Se o monstro equipado batalhar um monstro do oponente, durante o cálculo de dano: o ATK e DEF do monstro equipado se tornam iguais ao ATK ou DEF (o que for maior) do monstro do oponente na batalha +100, apenas durante o cálculo de dano. Se este card com a face para cima for enviado do campo para o Cemitério: pague 500 PV; coloque este card no topo ou no fundo do seu Deck.
  | es_lore               = Si el monstruo equipado batalla con el monstruo de tu adversario, durante el cálculo de daño: el ATK/DEF del monstruo equipado se convierten en iguales al ATK o la DEF (lo que sea más alto) del monstruo batallante de tu adversario +100, sólo durante el cálculo de daño. Si esta carta boca arriba es mandada al Cementerio desde el Campo: paga 500 LP; pon esta carta en la parte superior o inferior de tu Deck.
  | ja_lore               = ①：このカードの装備モンスターが相手モンスターと戦闘を行うダメージ計算時に発動する。装備モンスターの攻撃力・守備力はダメージ計算時のみ、戦闘を行う相手モンスターの攻撃力と守備力の内、高い方の数値＋１００になる。②：表側表示のこのカードがフィールドから墓地へ送られた場合、５００ＬＰを払って発動する。このカードをデッキの一番上または一番下に戻す。
  | ko_lore               = ① : 이 카드의 장착 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산시에 발동한다. 장착 몬스터의 공격력 / 수비력은 데미지 계산시에만, 전투를 실행하는 상대 몬스터의 공격력과 수비력 중, 높은 쪽의 수치 + 100 이 된다. ② : 앞면 표시의 이 카드가 필드에서 묘지로 보내졌을 경우, 500 LP를 지불하고 발동한다. 이 카드를 덱의 맨 위 또는 맨 아래로 되돌린다.
