  | lore                  = During your [[Main Phase]], you can [[Normal Summon]] 1 "[[Traptrix]]" [[monster]], in addition to your Normal Summon/[[Normal Set|Set]]. (You can only gain this [[effect]] [[once per turn]].) The first time each [[Insect]] or [[Plant]] monster you [[control]] would be [[destroyed by battle]] each [[turn]], it is not [[destroy]]ed. You can [[banish]] 1 monster you control; [[Special Summon]] 1 "Traptrix" monster from your [[hand]] or [[GY]]. You can only use this effect of "Traptrip Garden" once per turn.
  | fr_lore               = Durant votre Main Phase, vous pouvez Invoquer Normalement 1 monstre "Traptrix" en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) La première fois que chaque monstre Insecte ou Plante que vous contrôlez va être détruit au combat chaque tour, il n'est pas détruit. Vous pouvez bannir 1 monstre que vous contrôlez ; Invoquez Spécialement 1 monstre "Traptrix" depuis votre main ou Cimetière. Vous ne pouvez utiliser cet effet de "Jardin Traptrip" qu'une fois par tour.
  | de_lore               = Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 „Fallenstellerin“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Das erste Mal in jedem Spielzug, dass jedes Insekt- oder Pflanze-Monster, das du kontrollierst, durch Kampf zerstört würde, wird es nicht zerstört. Du kannst 1 Monster verbannen, das du kontrollierst; beschwöre 1 „Fallenstellerin“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Du kannst diesen Effekt von „Ausflug in den Fallensektor“ nur einmal pro Spielzug verwenden.
  | it_lore               = Durante la tua Main Phase, puoi Evocare Normalmente 1 mostro "Trappolatrice", in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) La prima volta che ogni mostro Insetto o Pianta che controlli sta per essere distrutto in battaglia ogni turno, non viene distrutto. Puoi bandire 1 mostro che controlli; Evoca Specialmente 1 mostro "Trappolatrice" dalla tua mano o Cimitero. Puoi utilizzare questo effetto di "Giardino Trappolatour" una sola volta per turno.
  | pt_lore               = Durante sua Fase Principal, você pode Invocar por Invocação-Normal 1 monstro "Armadilhatrix", em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Na primeira vez que cada monstro Inseto ou Planta que você controla seria destruído em batalha a cada turno, ele não é destruído. Você pode banir 1 monstro que você controla; Invoque por Invocação-Especial 1 monstro "Armadilhatrix" da sua mão ou do Cemitério. Você só pode usar este efeito de "Jardim Armadilhatrip" uma vez por turno.
  | es_lore               = Durante tu Main Phase, puedes Invocar de Modo Normal 1 monstruo "Atrapadora", además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). La primera vez que cada monstruo Insecto o Planta que controles fuera a ser destruido en batalla cada turno, no es destruido. Puedes desterrar 1 monstruo que controles; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Atrapadora". Sólo puedes usar este efecto de "Jardín Atrapador" una vez por turno.
  | ja_lore               = このカード名の③の効果は１ターンに１度しか使用できない。①：自分は通常召喚に加えて１度だけ、自分メインフェイズに「蟲惑魔」モンスター１体を召喚できる。②：このカードがフィールドゾーンに存在する限り、自分の昆虫族・植物族モンスターは、それぞれ１ターンに１度だけ戦闘では破壊されない。③：自分フィールドのモンスター１体を除外して発動できる。自分の手札・墓地から「蟲惑魔」モンスター１体を選んで特殊召喚する。
