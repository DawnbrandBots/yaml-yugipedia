  | fr_lore               = Non Invocable Normalement, sauf si vous contrôlez un monstre "Fantôruse". Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Lorsqu'un monstre "Fantôruse" est détruit par un effet de carte de l'adversaire, ou au combat avec son monstre attaquant, et envoyé à votre Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense face verso, et si vous le faites, piochez 1 carte.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen werden, es sei denn, du kontrollierst ein „Geistertrick“-Monster. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Wenn ein „Geistertrick“-Monster durch einen Karteneffekt eines Gegners oder durch Kampf mit seinem angreifenden Monster zerstört und auf deinen Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die verdeckte Verteidigungsposition beschwören und falls du dies tust, ziehe 1 Karte.
  | it_lore               = Non può essere Evocato Normalmente, a meno che tu controlli un mostro "Fantasmatrucco". Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Quando un mostro "Fantasmatrucco" viene distrutto dall'effetto di una carta dell'avversario o in battaglia con un suo mostro attaccante, e mandato al tuo Cimitero: puoi Evocare Specialmente questa carta dalla tua mano, coperta in Posizione di Difesa e, se lo fai, pesca 1 carta.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal, a não ser que você controle um monstro "Fantardil". Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Quando um monstro "Fantardil" for destruído por um efeito de card do oponente, ou em batalha com um monstro atacante dele, e enviado para o seu Cemitério: você pode Invocar este card por Invocação-Especial da sua mão com a face para baixo em Posição de Defesa e, se isso acontecer, compre 1 card.
  | es_lore               = No puede ser Invocado de Modo Normal, a menos que controles un monstruo "Fantastruco". Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Cuando un monstruo "Fantastruco" es destruido por el efecto de una carta del adversario, o en batalla con su monstruo atacante, y mandado a tu Cementerio: puedes Invocar esta carta de Modo Especial, desde tu mano, en Posición de Defensa boca abajo y, si lo haces, roba 1 carta.
  | ja_lore               = 自分フィールド上に「ゴーストリック」と名のついたモンスターが存在する場合のみ、このカードは表側表示で召喚できる。このカードは１ターンに１度だけ裏側守備表示にする事ができる。また、「ゴーストリック」と名のついたモンスターが、相手のカードの効果または相手モンスターの攻撃によって破壊され自分の墓地へ送られた時に発動できる。このカードを手札から裏側守備表示で特殊召喚し、デッキからカードを１枚ドローする。
  | ko_lore               = 자신 필드 위에 "고스트릭" 이라는 이름이 붙은 몬스터가 존재할 경우에만, 이 카드는 앞면 표시로 일반 소환할 수 있다. 이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 또한, "고스트릭" 이라는 이름이 붙은 몬스터가, 상대 카드의 효과 또는 상대 몬스터의 공격에 의해서 파괴되어 자신의 묘지로 보내졌을 때에 발동할 수 있다. 이 카드를 패에서 뒷면 수비 표시로 특수 소환하고, 덱에서 카드를 1장 드로우한다.
