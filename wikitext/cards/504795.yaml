  | ko_lore               = 이 카드를 발동하는 턴에, 자신의 "푸른 눈의 백룡"은 공격할 수 없다. ①: 자신 필드에 "푸른 눈의 백룡"이 존재할 경우에 발동할 수 있다. 상대 필드의 몬스터를 전부 파괴한다.
  | tc_lore               = 若是我方场上存在「青眼白龍」的情形可以发动。破坏对手场上的全部怪兽。发动此卡的回合，「青眼白龍」不可以进行攻击。
