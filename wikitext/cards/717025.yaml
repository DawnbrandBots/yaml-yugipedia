  | fr_lore               = (Cette carte est toujours traitée comme une carte "Constellée".)<br />Si un monstre "tellchevalier" ("Tellchevalier Lyran" exclu) ou "Constellée" est Invoqué Normalement sur votre Terrain (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée : vous pouvez ajouter 1 Magie "tellchevalier" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Tellchevalier Lyran" qu'une fois par tour.
  | de_lore               = (Diese Karte wird immer als „Sternzeichen“-Karte behandelt.)<br />Falls ein „Sternritter“- oder „Sternzeichen“-Monster als Normalbeschwörung auf deine Spielfeldseite beschworen wird, außer „Sternritterin Lyran“ (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte beschworen wird: Du kannst deiner Hand 1 „Sternritter“-Zauber von deinem Deck hinzufügen. Du kannst jeden Effekt von „Sternritterin Lyran“ nur einmal pro Spielzug verwenden.
  | it_lore               = (Questa carta viene sempre considerata come una carta "Costellazione".)<br />Se un mostro "tellcavaliere" o "Costellazione" viene Evocato Normalmente sul tuo Terreno, eccetto "Tellcavaliere Lyran" (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata: puoi aggiungere 1 Magia "tellcavaliere" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Tellcavaliere Lyran" una sola volta per turno.
  | pt_lore               = (Este card deve ser sempre considerado como um card "Constelar".)<br />Se um monstro "Cavaleirost" ou "Constelar" for Invocado por Invocação-Normal no seu campo, exceto "Cavaleirostrela Lyran" (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado: você pode adicionar 1 Magia "Cavaleirost" do seu Deck à sua mão. Você só pode usar cada efeito de "Cavaleirostrela Lyran" uma vez por turno.
  | es_lore               = (Esta carta se trata siempre como una carta "Constelación").<br />Si un monstruo "telcaballero" o "Constelación" es Invocado de Modo Normal a tu Campo, excepto "Telcaballero Lyran" (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada: puedes añadir a tu mano 1 Mágica "telcaballero" en tu Deck. Sólo puedes usar cada efecto de "Telcaballero Lyran" una vez por turno.
  | ja_lore               = このカード名はルール上「セイクリッド」カードとしても扱う。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「星騎士 リュラ」以外の「テラナイト」、「セイクリッド」モンスターが召喚された場合に発動できる。このカードを手札から特殊召喚する。②：このカードが召喚・反転召喚・特殊召喚に成功した場合に発動できる。デッキから「テラナイト」魔法カード１枚を手札に加える。
  | ko_lore               = 이 카드명은 룰상 "세이크리드" 카드로도 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "테라나이트 류라" 이외의 "테라나이트", "세이크리드" 몬스터가 일반 소환되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "테라나이트" 마법 카드 1장을 패에 넣는다.
