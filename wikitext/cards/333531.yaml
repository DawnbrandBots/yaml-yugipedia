  | fr_lore               = 2+ monstres "Cyber Dragon"<br />L'Invocation Fusion de cette carte ne peut être faite qu'avec les Matériels Fusion ci-dessus. Lorsque cette carte est Invoquée par Fusion : vous pouvez cibler un nombre de Magies/Pièges sur le Terrain, inférieur ou égal au nombre de Matériels utilisés pour son Invocation Fusion ; détruisez-les. Une fois par tour : vous pouvez envoyer max. 2 monstres LUMIÈRE Machine depuis votre Deck au Cimetière, et si vous le faites, pour chaque monstre envoyé au Cimetière, cette carte gagne 1 attaque supplémentaire durant chaque Battle Phase ce tour.
  | de_lore               = 2+ „Cyber Drache“-Monster<br />Eine Fusionsbeschwörung dieser Karte kann nur mit dem oben erwähnten Fusionsmaterial durchgeführt werden. Wenn diese Karte als Fusionsbeschwörung beschworen wird: Du kannst Zauber/Fallen auf dem Spielfeld bis zur Anzahl des Materials wählen, das für ihre Fusionsbeschwörung verwendet wurde; zerstöre sie. Einmal pro Spielzug: Du kannst bis zu 2 LICHT Maschine-Monster von deinem Deck auf den Friedhof legen und falls du dies tust, erhält diese Karte während jeder Battle Phase in diesem Spielzug für jedes auf den Friedhof gelegte Monster 1 zusätzlichen Angriff.
  | it_lore               = 2+ mostri "Cyber Drago"<br />L'Evocazione tramite Fusione di questa carta può essere effettuata solo con i Materiali da Fusione sopra indicati. Quando questa carta viene Evocata tramite Fusione: puoi scegliere come bersaglio Magie/Trappole sul Terreno fino al numero di materiali utilizzati per la sua Evocazione tramite Fusione; distruggile. Una volta per turno: puoi mandare fino a 2 mostri LUCE Macchina dal tuo Deck al Cimitero e, se lo fai, per ogni mostro mandato al Cimitero, questa carta guadagna 1 attacco addizionale durante ogni Battle Phase in questo turno.
  | pt_lore               = 2+ monstros "Dragão Cibernético"<br />A Invocação-Fusão deste card só pode ser feita com as Matérias de Fusão acima. Quando este card for Invocado por Invocação-Fusão: você pode escolher Magias/Armadilhas no campo, até o número de matérias usadas para sua Invocação-Fusão; destrua-as. Uma vez por turno: você pode enviar até 2 monstros Máquina de LUZ do seu Deck para o Cemitério e, se isso acontecer, para cada monstro enviado para o Cemitério, este card ganha 1 ataque adicional durante cada Fase de Batalha neste turno.
  | es_lore               = 2+ monstruos "Ciber Dragón"<br />Una Invocación por Fusión de esta carta sólo puede hacerse con los Materiales de Fusión listados arriba. Cuando esta carta es Invocada por Fusión: puedes seleccionar hasta tantas Mágicas/Trampas en el Campo como el número de materiales usados para su Invocación por Fusión; destrúyelas. Una vez por turno: puedes mandar al Cementerio hasta 2 monstruos de LUZ Máquina en tu Deck y, si lo haces, este turno esta carta gana 1 ataque adicional durante cada Battle Phase por cada monstruo mandado al Cementerio.
  | ja_lore               = 「サイバー・ドラゴン」モンスター×２体以上<br />このカードの融合召喚は上記のカードでしか行えない。①：このカードが融合召喚に成功した時、このカードの融合素材としたモンスターの数までフィールドの魔法・罠カードを対象として発動できる。そのカードを破壊する。②：１ターンに１度、自分メインフェイズに発動できる。デッキから機械族・光属性モンスターを２体まで墓地へ送る。このターン、このカードは通常の攻撃に加えて、この効果で墓地へ送ったモンスターの数まで１度のバトルフェイズ中に攻撃できる。
  | ko_lore               = "사이버 드래곤" 몬스터 × 2장 이상<br />이 카드의 융합 소환은 상기의 카드로밖에 실행할 수 없다. ①: 이 카드가 융합 소환에 성공했을 때, 이 카드의 융합 소재로 한 몬스터의 수까지 필드의 마법 / 함정 카드를 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 덱에서 기계족 / 빛 속성 몬스터를 2장까지 묘지로 보낸다. 이 턴에, 이 카드는 일반 공격 외에도, 이 효과로 묘지로 보낸 몬스터의 수까지 1번의 배틀 페이즈 중에 공격할 수 있다.
  | sc_lore               = “电子龙”怪兽×2只以上<br />此卡的融合召唤仅可用上述卡进行。①：此卡融合召唤成功时，可以场上的魔法・陷阱卡为对象发动，数量最多为作为此卡的融合素材的怪兽数量。将该卡破坏。②：1回合1次，在自己主要阶段可以发动。从牌组将最多2只机械族・光属性怪兽送至墓地。此回合中，此卡在通常攻击之外，在1次战斗阶段中最多可进行相当于以此效果被送至墓地的怪兽数量次数的攻击。
