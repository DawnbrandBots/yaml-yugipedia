  | es_lore               = Al final del Damage Step, si esta carta batalló con un monstruo del adversario que no fue destruido: devuelve a la mano ese monstruo del adversario. Debes controlar esta carta boca arriba para activar y resolver este efecto.
  | ja_lore               = このカードが自分フィールド上に表側表示で存在する限り、このカードとの戦闘で破壊されなかった相手モンスターは、ダメージステップ終了時に持ち主の手札に戻る。
  | ko_lore               = 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 이 카드와의 전투로 파괴되지 않은 상대 몬스터는, 데미지 스텝 종료시에 주인의 패로 되돌아간다.
