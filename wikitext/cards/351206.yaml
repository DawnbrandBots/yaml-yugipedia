  | lore                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must be [[Special Summon]]ed (from your [[hand]]) by [[Tributing]] 1 "[[The Legendary Fisherman]]". When this card is Special Summoned: You can [[banish]] all [[Monster Card|monsters]] your opponent [[control]]s, also this card cannot [[attack]] this [[turn]]. Cannot be [[destroy]]ed [[Destroyed by battle|by battle]] or card [[effect]]s, also [[unaffected]] by [[Spell Card|Spell]]/[[Trap Card|Trap]] effects. [[Once per turn]]: You can [[return]] as many of your opponent's banished cards as possible to their [[GY]], and if you do, the first [[Battle damage|battle]] or [[effect damage]] your opponent takes this turn becomes doubled.
  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en Sacrifiant 1 "Le Pêcheur Légendaire". Lorsque cette carte est Invoquée Spécialement : vous pouvez bannir tous les monstres contrôlés par votre adversaire, et aussi, cette carte ne peut pas attaquer ce tour. Non destructible ni au combat ni par des effets de carte, et aussi, non affectée par des effets de Magie/Piège. Une fois par tour : vous pouvez renvoyer autant de cartes bannies de votre adversaire que possible à son Cimetière, et si vous le faites, les premiers dommages de combat ou d'effet que votre adversaire reçoit ce tour seront doublés.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Legendärer Fischer“ als Tribut anbietest. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst alle Monster verbannen, die dein Gegner kontrolliert, zusätzlich kann diese Karte in diesem Spielzug nicht angreifen. Diese Karte kann weder durch Kampf noch durch Karteneffekte zerstört werden, zusätzlich bleibt sie von Zauber-/Falleneffekten unberührt. Einmal pro Spielzug: Du kannst so viele der verbannten Karten deines Gegners wie möglich in seinen Friedhof zurücklegen und falls du dies tust, wird der erste Kampf- oder Effektschaden verdoppelt, den dein Gegner in diesem Spielzug erhält.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 1 "Pescatore Leggendario". Quando questa carta viene Evocata Specialmente: puoi bandire tutti i mostri controllati dal tuo avversario, inoltre questa carta non può attaccare in questo turno. Non può essere distrutto in battaglia o dagli effetti delle carte, inoltre è immune agli effetti delle Magie/Trappole. Una volta per turno: puoi far ritornare tante carte bandite del tuo avversario nel suo Cimitero quante possibile e, se lo fai, il primo danno da combattimento o da effetto che il tuo avversario subisce in questo turno diventa il doppio.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 "O Pescador Lendário". Quando este card for Invocado por Invocação-Especial: você pode banir todos os monstros que seu oponente controla e, além disso, este card não pode atacar neste turno. Não pode ser destruído em batalha ou por efeitos de card e, além disso, não pode ser afetado por efeitos de Magia/Armadilha. Uma vez por turno: você pode devolver tantos cards banidos do seu oponente quanto possível para o Cemitério dele e, se isso acontecer, o primeiro dano de batalha ou de efeito causado ao seu oponente neste turno é dobrado.
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) Sacrificando 1 "El Pescador Legendario". Cuando esta carta es Invocada de Modo Especial: puedes desterrar todos los monstruos que controle tu adversario, y además este turno esta carta no puede atacar. No puede ser destruido en batalla o por efectos de cartas, y además no es afectado por efectos de Mágicas/Trampas. Una vez por turno: puedes devolver al Cementerio de tu adversario tantas de sus cartas desterradas como sea posible y, si lo haces, el primer daño de batalla o efecto que reciba tu adversario este turno se duplica.
  | ja_lore               = このカードは通常召喚できない。自分フィールドの「伝説のフィッシャーマン」１体をリリースした場合のみ特殊召喚できる。①：このカードが特殊召喚に成功した時に発動できる。相手フィールドのモンスターを全て除外する。このターン、このカードは攻撃できない。②：フィールドのこのカードは戦闘・効果では破壊されず、魔法・罠カードの効果を受けない。③：１ターンに１度、自分メインフェイズに発動できる。除外されている相手のカードを全て墓地に戻し、このターン、相手が受ける戦闘・効果ダメージは１度だけ倍になる。
  | ko_lore               = 이 카드는 통상 소환할 수 없다. 자신 필드의 "전설의 어부" 1장을 릴리스했을 경우에만 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 때에 발동할 수 있다. 상대 필드의 몬스터를 전부 제외한다. 이 턴에, 이 카드는 공격할 수 없다. ②: 필드의 이 카드는 전투 / 효과로는 파괴되지 않으며, 마법 / 함정 카드의 효과를 받지 않는다. ③: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 제외되어 있는 상대의 카드를 전부 묘지로 되돌리고, 이 턴에, 상대가 받는 전투 / 효과 데미지는 1번만 배가 된다.
