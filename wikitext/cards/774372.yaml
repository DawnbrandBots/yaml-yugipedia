  | lore                  = Each of your opponent's [[monsters]] in the same column as one of your "[[S-Force]]" monsters cannot change its [[battle position]]. If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[target]] 1 [[face-up]] monster your opponent [[control]]s; change its battle position. You can only use this [[effect]] of "S-Force Professor DiGamma" [[once per turn]].
  | fr_lore               = Chacun des monstres de votre adversaire dans la même colonne qu'un de vos monstres "Force-S" ne peut pas changer sa position de combat. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; changez sa position de combat. Vous ne pouvez utiliser cet effet de "Professeur DiGamma de la Force-S" qu'une fois par tour.
  | de_lore               = Die Kampfposition jedes Monsters deines Gegners in derselben Spalte wie eins deiner „S-Kraft“-Monster kann nicht geändert werden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; ändere seine Kampfposition. Du kannst diesen Effekt von „S-Kraft Professor DiGamma“ nur einmal pro Spielzug verwenden.
  | it_lore               = Ognuno dei mostri del tuo avversario nella stessa colonna di uno dei tuoi mostri "S-Forza" non può cambiare la sua posizione. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; cambia la sua posizione. Puoi utilizzare questo effetto di "S-Forza Professore DiGamma" una sola volta per turno.
  | pt_lore               = Cada um dos monstros do seu oponente na mesma coluna que um dos seus monstros "Força-S" não pode mudar sua posição de batalha. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro com a face para cima que seu oponente controla; mude a posição de batalha dele. Você só pode usar este efeito de "Força-S Professor DiGama" uma vez por turno.
  | es_lore               = Cada uno de los monstruos de tu adversario en la misma columna que uno de tus monstruos "Fuerza-S" no puede cambiar su posición de batalla. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; cambia su posición de batalla. Sólo puedes usar este efecto de "Fuerza-S Profesor DiGamma" una vez por turno.
  | ja_lore               = このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。②：このカードがモンスターゾーンに存在する限り、自分の「Ｓ－Ｆｏｒｃｅ」モンスターの正面の相手モンスターは効果以外では表示形式を変更できない。
  | ko_lore               = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 표시 형식을 변경한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신의 "S－Force(시큐리티 포스)" 몬스터 정면의 상대 몬스터는 효과 이외로는 표시 형식을 변경할 수 없다.
