  | de_lore               = 1+ Fisch-Empfänger + 1+ Nicht-Empfänger-Monster<br />Die Grund-ATK dieser Karte werden gleich 500 x der Anzahl der verbannten Monster. Falls diese Karte während des Spielzugs deines Gegners als Synchrobeschwörung beschworen wird: Du kannst alle Karten auf dem Spielfeld verbannen. Während der Standby Phase des nächsten Spielzugs, nachdem diese Karte von der Monsterzone verbannt wurde: Du kannst diese verbannte Karte als Spezialbeschwörung beschwören.
  | it_lore               = 1+ Tuner Pesce + 1+ mostri non-Tuner<br />L'ATK originale di questa carta diventa 500 x il numero di mostri banditi. Se questa carta viene Synchro Evocata durante il turno del tuo avversario: puoi bandire tutte le carte sul Terreno. Durante la Standby Phase del prossimo turno dopo che questa carta è stata bandita dalla Zona Mostri: puoi Evocare Specialmente questa carta bandita.
  | pt_lore               = 1+ Reguladores Peixe + 1+ monstros não-Reguladores<br />O ATK original deste card se torna 500 x o número de monstros banidos. Se este card for Invocado por Invocação-Sincro durante o turno do seu oponente: você pode banir todos os cards no campo. Durante a Fase de Apoio do próximo turno depois que este card foi banido da Zona de Monstros: você pode Invocar este card banido por Invocação-Especial.
  | es_lore               = 1+ Cantantes Pez + 1+ monstruos que no sean Cantantes<br />El ATK original de esta carta se convierte en 500 x el número de monstruos desterrados. Si esta carta es Invocada por Sincronía durante el turno de tu adversario: puedes desterrar todas las cartas en el Campo. Durante la Standby Phase del próximo turno después de que esta carta fue desterrada de la Zona de Monstruos: puedes Invocar de Modo Especial esta carta desterrada.
