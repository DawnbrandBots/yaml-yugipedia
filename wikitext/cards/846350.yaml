  | lore                  = When this card is [[activate]]d: Place 1 "[[Vaylantz]]" [[Field Spell]] from your [[Main Deck|Deck]] [[face-up]] in your opponent's [[Field Zone]], except "Vaylantz World - Shinra Bansho". If there are 2 cards in the Field Zones: The [[turn player]] can [[target]] 1 [[Monster Card]] in their own [[Spell & Trap Zone]]; they [[Special Summon]] that card to their own [[Main Monster Zone]] in its same column. The turn player can only use this effect of "Vaylantz World - Shinra Bansho" [[once per turn]].
  | fr_lore               = Lorsque cette carte est activée : placez face recto 1 Magie de Terrain "Vaylantz" ("Monde Vaylantz - Shinra Bansho" exclu) depuis votre Deck dans la Zone Terrain de votre adversaire. S'il y a 2 cartes dans les Zones Terrain : le joueur du tour peut cibler 1 Carte Monstre dans sa propre Zone Magie & Piège ; il Invoque Spécialement la carte dans sa Zone Monstre Main dans sa même colonne. Le joueur du tour ne peut utiliser cet effet de "Monde Vaylantz - Shinra Bansho" qu'une fois par tour.
  | de_lore               = Wenn diese Karte aktiviert wird: Lege 1 „Vaylantz“-Spielfeldzauber von deinem Deck offen in die Spielfeldzone deines Gegners, außer „Vaylantz-Welt - Shinra Bansho“. Falls 2 Karten in den Spielfeldzonen liegen: Der Zugspieler kann 1 Monsterkarte in seiner Zauber- & Fallenzone wählen; er beschwört jene Karte als Spezialbeschwörung in seine Main-Monsterzone in ihre eigene Spalte. Der Zugspieler kann diesen Effekt von „Vaylantz-Welt - Shinra Bansho“ nur einmal pro Spielzug verwenden.
  | it_lore               = Quando questa carta viene attivata: metti 1 Magia Terreno "Vaylantz" dal tuo Deck scoperta nella Zona Terreno del tuo avversario, eccetto "Mondo Vaylantz - Shinra Bansho". Se ci sono 2 carte nelle Zone Terreno: il giocatore di turno può scegliere come bersaglio 1 Carta Mostro nella sua stessa Zona Magie & Trappole; lui Evoca Specialmente quella carta nella sua stessa Zona Mostri Main nella sua stessa colonna. Il giocatore di turno può utilizzare questo effetto di "Mondo Vaylantz - Shinra Bansho" una sola volta per turno.
  | pt_lore               = Quando este card for ativado: coloque 1 Magia de Campo "Vaylantz" do seu Deck com a face para cima na Zona do Campo do seu oponente, exceto "Mundo Vaylantz - Shinra Bansho". Se houver 2 cards nas Zonas do Campo: o duelista do turno pode escolher 1 Card de Monstro na sua própria Zona de Magias & Armadilhas; ele Invoca esse card por Invocação-Especial na sua própria Zona de Monstros Principal em sua mesma coluna. O duelista do turno só pode usar este efeito de "Mundo Vaylantz - Shinra Bansho" uma vez por turno.
  | es_lore               = Cuando esta carta es activada: pon 1 Mágica de Campo "Vaylantz" en tu Deck en la Zona del Campo de tu adversario boca arriba, excepto "Mundo Vaylantz - Shinra Bansho". Si hay 2 cartas en las Zonas del Campo: el jugador en turno puede seleccionar 1 Carta de Monstruo en su propia Zona de Magia y Trampas; éste Invoca esa carta de Modo Especial a su propia Zona de Monstruos Principal en su misma columna. El jugador en turno sólo puede usar este efecto de "Mundo Vaylantz - Shinra Bansho" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの発動時の効果処理として、デッキから「ＶＶ－真羅万象」以外の「ヴァリアンツ」フィールド魔法カード１枚を相手のフィールドゾーンに表側表示で置く。②：フィールドゾーンにカードが２枚ある場合、ターンプレイヤーは自身の魔法＆罠ゾーンのモンスターカード１枚を対象として発動できる。そのカードをその正面の自身のメインモンスターゾーンに特殊召喚する。
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "VV(밸리언츠＝월드)－진라만상" 이외의 "밸리언츠" 필드 마법 카드 1장을 상대의 필드 존에 앞면 표시로 놓는다. ②: 필드 존에 카드가 2장 있을 경우, 턴 플레이어는 자신의 마법 & 함정 존의 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 그 정면의 자신 메인 몬스터 존에 특수 소환한다.
