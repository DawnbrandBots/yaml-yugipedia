  | lore                  = 3 [[Level]] 10 [[Monster Card|monsters]]<br />At the start of the [[Damage Step]], if this card [[battle]]s an opponent's monster: You can [[attach]] that monster to this card as a [[face-up]] [[Xyz Material]]. [[Once per turn]]: You can inflict 300 [[Effect damage|damage]] to your opponent for each Xyz Material attached to this card. If this card has "[[Number 9: Dyson Sphere]]" as an Xyz Material, it gains this [[effect]].<br />● Once per turn: You can [[detach]] any number of Xyz Materials from this card; inflict 800 damage to your opponent for each.
  | fr_lore               = 3 monstres de Niveau 10<br />Au début de la Damage Step, si cette carte combat un monstre de votre adversaire : vous pouvez attacher le monstre à cette carte comme un Matériel Xyz face recto. Une fois par tour : vous pouvez infliger 300 points de dommages à votre adversaire pour chaque Matériel Xyz attaché à cette carte. Si cette carte a "Numéro 9 : Sphère Dyson" comme Matériel Xyz, elle gagne cet effet.<br />● Une fois par tour : vous pouvez détacher un nombre de votre choix de Matériels Xyz de cette carte ; infligez 800 points de dommages à votre adversaire pour chacun d'eux.
  | de_lore               = 3 Monster der Stufe 10<br />Am Beginn des Damage Steps, falls diese Karte gegen ein Monster deines Gegners kämpft: Du kannst das Monster als offenes Xyz-Material an diese Karte anhängen. Einmal pro Spielzug: Du kannst deinem Gegner für jedes an diese Karte angehängte Xyz-Material 300 Schaden zufügen. Falls diese Karte „Nummer 9: Dyson-Sphäre“ als Xyz-Material hat, erhält sie diesen Effekt.<br />● Einmal pro Spielzug: Du kannst eine beliebige Anzahl Xyz-Material von dieser Karte abhängen; füge deinem Gegner für jedes 800 Schaden zu.
  | it_lore               = 3 mostri di Livello 10<br />All'inizio del Damage Step, se questa carta combatte con un mostro dell'avversario: puoi attaccare quel mostro a questa carta come Materiale Xyz scoperto. Una volta per turno: puoi infliggere 300 danni al tuo avversario per ogni Materiale Xyz attaccato a questa carta. Se questa carta ha "Numero 9: Sfera Dyson" come Materiale Xyz, guadagna questo effetto.<br />● Una volta per turno: puoi staccare un qualsiasi numero di Materiali Xyz da questa carta; infliggi 800 danni al tuo avversario per ognuno.
  | pt_lore               = 3 monstros de Nível 10<br />No começo da Etapa de Dano, se este card batalhar um monstro do oponente: você pode associar esse monstro a este card como uma Matéria Xyz com a face para cima. Uma vez por turno: você pode causar 300 de dano ao seu oponente para cada Matéria Xyz associada a este card. Se este card tiver "Número 9: Esfera de Dyson" como uma Matéria Xyz, ele ganha este efeito.<br />● Uma vez por turno: você pode desassociar qualquer número de Matérias Xyz deste card; para cada uma, cause 800 de dano ao seu oponente.
  | es_lore               = 3 monstruos de Nivel 10<br />Al comienzo del Damage Step, si esta carta batalla con un monstruo de tu adversario: puedes acoplar ese monstruo a esta carta como un Material Xyz boca arriba. Una vez por turno: puedes infligir 300 puntos de daño a tu adversario por cada Material Xyz acoplado a esta carta. Si esta carta tiene a "Número 9: Esfera de Dyson" como Material Xyz, gana este efecto.<br />● Una vez por turno: puedes desacoplar de esta carta cualquier cantidad de Materiales Xyz; inflige 800 puntos de daño a tu adversario por cada uno.
  | ja_lore               = レベル１０モンスター×３<br />①：１ターンに１度、自分メインフェイズに発動できる。このカードのＸ素材の数×３００ダメージを相手に与える。②：このカードが相手モンスターと戦闘を行うダメージステップ開始時に発動できる。そのモンスターをこのカードの下に重ねてＸ素材とする。③：このカードが「Ｎｏ．９ 天蓋星ダイソン・スフィア」をＸ素材としている場合、以下の効果を得る。●１ターンに１度、このカードのＸ素材を任意の数だけ取り除いて発動できる。取り除いた数×８００ダメージを相手に与える。
  | ko_lore               = 레벨 10 몬스터 x 3<br />이 카드가 상대 몬스터와 전투를 실행할 경우, 데미지 계산을 실행하지 않고 그 몬스터를 이 카드의 아래에 겹쳐 엑시즈 소재로 할 수 있다. 1턴에 1번, 이 카드의 엑시즈 소재의 수 × 300 포인트 데미지를 상대 라이프에 줄 수 있다. 또한, 이 카드가 "No. 9 천개성 다이슨 스피어" 를 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다. ●1턴에 1번, 이 카드의 엑시즈 소재를 임의의 수 만큼 제거하고 발동할 수 있다. 그 수 × 800 포인트 데미지를 상대 라이프에 준다.
