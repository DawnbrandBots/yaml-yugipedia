  | lore                  = (This card is always treated as a "[[Toon]]" card.)<br />Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must first be [[Special Summon]]ed (from your [[hand]]) by [[Tributing]] 2 [[monster]]s, while you [[control]] "[[Toon World]]". Cannot [[attack]] the [[turn]] it is Special Summoned. You must [[pay]] 500 [[LP]] to [[declare]] an attack with this monster. If "Toon World" on the [[field]] is [[destroy]]ed, destroy this card. Can attack your opponent [[Direct attack|directly]], unless they control a [[Toon monster]], in which case this card must [[target]] a Toon monster for its attacks.
  | fr_lore               = (Cette carte est toujours traitée comme une carte "Toon".)<br />Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en Sacrifiant 2 monstres, tant que vous contrôlez "Monde des Toons". Ne peut pas attaquer le tour où elle est Invoquée Spécialement. Vous devez payer 500 LP pour déclarer une attaque avec ce monstre. Si "Monde des Toons" sur le Terrain est détruit, détruisez cette carte. Peut attaquer directement votre adversaire, sauf s'il contrôle un monstre Toon, auquel cas cette carte doit cibler un monstre Toon avec ses attaques.
  | de_lore               = (Diese Karte wird immer als „Toon“-Karte behandelt.)<br />Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 Monster als Tribut anbietest, solange du „Toon-Welt“ kontrollierst. Diese Karte kann nicht in dem Spielzug angreifen, in dem sie als Spezialbeschwörung beschworen wurde. Du musst 500 LP zahlen, um einen Angriff mit diesem Monster zu deklarieren. Falls „Toon-Welt“ auf dem Spielfeld zerstört wird, zerstöre diese Karte. Kann deinen Gegner direkt angreifen, es sei denn, er kontrolliert ein Toon-Monster, in welchem Fall diese Karte ein Toon-Monster als Ziel für ihre Angriffe wählen muss.
  | it_lore               = (Questa carta viene sempre considerata come una carta "Toon".)<br />Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 2 mostri, mentre controlli "Mondo Toon". Non può attaccare nel turno in cui viene Evocato Specialmente. Devi pagare 500 LP per dichiarare un attacco con questo mostro. Se "Mondo Toon" sul Terreno viene distrutto, distruggi questa carta. Può attaccare il tuo avversario direttamente, a meno che lui controlli un mostro Toon, nel qual caso questa carta deve scegliere come bersaglio un mostro Toon per i suoi attacchi.
  | pt_lore               = (Este card deve ser sempre considerado como um card "Toon".)<br />Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer 2 monstros como Tributo enquanto você controlar "Mundo Toon". Não pode atacar no turno em que for Invocado por Invocação-Especial. Você deve pagar 500 PV para declarar um ataque com este monstro. Se "Mundo Toon" no campo for destruído, destrua este card. Pode atacar diretamente seu oponente, a não ser que ele controle um monstro Toon e, nesse caso, este card deve escolher um monstro Toon como alvo dos seus ataques.
  | es_lore               = (Esta carta se trata siempre como una carta "Toon").<br />No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) Sacrificando 2 monstruos, mientras controles "Mundo Toon". No puede atacar en el turno en el que es Invocado de Modo Especial. Debes pagar 500 LP para declarar un ataque con este monstruo. Si "Mundo Toon" en el Campo es destruido, destruye esta carta. Puede atacar a tu adversario directamente, a menos que éste controle un monstruo Toon, en cuyo caso esta carta debe seleccionar un monstruo Toon para sus ataques.
  | ja_lore               = このカードは通常召喚できない。自分フィールドに「トゥーン・ワールド」が存在し、自分フィールドのモンスター２体をリリースした場合に特殊召喚できる。①：このカードは特殊召喚したターンには攻撃できない。②：このカードの攻撃宣言の際に、自分は５００ＬＰを払わなければならない。③：相手フィールドにトゥーンモンスターが存在しない場合、このカードは直接攻撃できる。存在する場合、トゥーンモンスターを攻撃対象にしなければならない。④：フィールドの「トゥーン・ワールド」が破壊された時にこのカードは破壊される。
  | ko_lore               = 이 카드는 일반 소환/세트할 수 없다. 필드에 자신의 "툰 월드"가 존재할 경우에만 특수 소환할 수 있다(레벨 5 이상은 제물이 필요). 특수 소환 턴에는 공격할 수 없다. 500 라이프 포인트를 지불하지 않으면 공격할 수 없다. "툰 월드"가 파괴되었을 때, 이 카드도 파괴한다. 상대가 툰을 컨트롤하고 있지 않을 경우, 이 카드는 상대를 직접 공격할 수 있다. 툰이 존재할 경우, 상대의 툰을 공격 대상으로 선택해야 한다.
  | gx1_lore              = This card cannot be summoned unless "Toon World" is on the field. This card cannot attack in the same turn that it is summoned. Pay 500 Life Points each time this monster attacks. When "Toon World" is destroyed, this card is also destroyed. If your opponent doesn't control a Toon monster on the field, this card may inflict Direct Damage to your opponent's Life Points. If a Toon monster is on your opponent's side of the field, your attacks must target the Toon monster.
