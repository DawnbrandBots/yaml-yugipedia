  | lore                = [[Special Summon]] 1 "[[Mikanko]]" [[monster]] from your [[hand]] or [[GY]], and if you do, [[equip]] it with this card, then you can Special Summon 1 monster from your opponent's GY to their [[field]], but [[negate]] its [[effect]]s. The equipped monster cannot be destroyed by card effects. You can only [[activate]] 1 "Mikanko Fire Dance" per turn.
  | fr_lore             = Invoquez Spécialement 1 monstre "Mikanko" depuis votre main ou Cimetière, et si vous le faites, équipez-le avec cette carte, puis vous pouvez Invoquer Spécialement 1 monstre depuis le Cimetière de votre adversaire sur son Terrain, mais annulez ses effets. Le monstre équipé ne peut pas être détruit par des effets de carte. Vous ne pouvez activer qu'1 "Danse du Feu Mikanko" par tour.
  | de_lore             = Beschwöre 1 „Mikanko“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof und falls du dies tust, rüste es mit dieser Karte aus, dann kannst du 1 Monster als Spezialbeschwörung vom Friedhof deines Gegners auf seine Spielfeldseite beschwören, aber annulliere seine Effekte. Das ausgerüstete Monster kann nicht durch Karteneffekte zerstört werden. Du kannst nur 1 „Mikanko-Feuertanz“ pro Spielzug aktivieren.
  | it_lore             = Evoca Specialmente 1 mostro "Mikanko" dalla tua mano o Cimitero e, se lo fai, equipaggialo con questa carta, poi puoi Evocare Specialmente 1 mostro dal Cimitero del tuo avversario sul suo Terreno, ma annulla i suoi effetti. Il mostro equipaggiato non può essere distrutto dagli effetti delle carte. Puoi attivare solo 1 "Danza del Fuoco Mikanko" per turno.
  | pt_lore             = Invoque por Invocação-Especial 1 monstro "Mikanko" da sua mão ou do Cemitério e, se isso acontecer, equipe-o com este card e, depois, você pode Invocar por Invocação-Especial 1 monstro do Cemitério do seu oponente no campo dele, mas negue seus efeitos. O monstro equipado não pode ser destruído por efeitos de card. Você só pode ativar 1 "Dança de Fogo Mikanko" por turno.
  | es_lore             = Invoca de Modo Especial 1 monstruo "Mikanko" desde tu mano o Cementerio y, si lo haces, equípalo con esta carta, y después puedes Invocar de Modo Especial 1 monstruo desde el Cementerio de tu adversario a su Campo, pero niega sus efectos. El monstruo equipado no puede ser destruido por efectos de cartas. Sólo puedes activar 1 "Danza de Fuego Mikanko" por turno.
  | ja_lore             = このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・墓地から「御巫」モンスター１体を選んで特殊召喚し、このカードを装備する。その後、相手の墓地からモンスター１体を選んで効果を無効にして相手フィールドに特殊召喚できる。②：装備モンスターは効果では破壊されない。
  | ko_lore             = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 묘지에서 "미캉코" 몬스터 1장을 골라 특수 소환하고, 이 카드를 장착한다. 그 후, 상대 묘지에서 몬스터 1장을 골라 효과를 무효로 하고 상대 필드에 특수 소환할 수 있다. ②: 장착 몬스터는 효과로는 파괴되지 않는다.
