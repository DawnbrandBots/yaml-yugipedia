  | fr_lore             = Ciblez 1 "Planète Primitive Reichphobia" que vous contrôlez ou dans votre Cimetière ; renvoyez-le à la main, puis, si vous contrôlez "Visas Starfrost", vous pouvez changer 1 monstre face recto contrôlé par votre adversaire en Position de Défense face verso. Si min. 3 monstres en Position de Défense sont sur le Terrain : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 carte "Griffrayeur" depuis votre Cimetière à votre main. Vous ne pouvez utiliser cet effet de "Déclin Griffrayeur" qu'une fois par tour.
  | de_lore             = Wähle 1 „Primitiver Planet Reichphobia“, den du kontrollierst oder der sich in deinem Friedhof befindet; gib ihn auf die Hand zurück, dann, falls du „Visas Starfrost“ kontrollierst, kannst du 1 offenes Monster, das dein Gegner kontrolliert, in die verdeckte Verteidigungsposition ändern. Falls sich 3 oder mehr Monster in Verteidigungsposition auf dem Spielfeld befinden: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Schreckensklaue“-Karte von deinem Friedhof hinzu. Du kannst diesen Effekt von „Schreckensklauen-Niedergang“ nur einmal pro Spielzug verwenden.
  | it_lore             = Scegli come bersaglio 1 "Pianeta Primitivo Reichphobia" che controlli o nel tuo Cimitero; fallo ritornare nella mano, poi, se controlli "Visas Starfrost", puoi mettere coperto in Posizione di Difesa 1 mostro scoperto controllato dal tuo avversario. Se 3 o più mostri in Posizione di Difesa sono sul Terreno: puoi bandire questa carta dal tuo Cimitero; aggiungi 1 carta "Spaventartiglio" dal tuo Cimitero alla tua mano. Puoi utilizzare questo effetto di "Declino Spaventartiglio" una sola volta per turno.
  | pt_lore             = Escolha 1 "Planeta Primitivo Reichphobia" que você controla ou no seu Cemitério; devolva-o para a mão e, depois, se você controlar "Visas Starfrost", você pode colocar 1 monstro com a face para cima que seu oponente controla, com a face para baixo em Posição de Defesa. Se 3 ou mais monstros em Posição de Defesa estiverem no campo: você pode banir este card do seu Cemitério; adicione 1 card "Espantagarra" do seu Cemitério à sua mão. Você só pode usar este efeito de "Declínio Espantagarra" uma vez por turno.
  | es_lore             = Selecciona 1 "Planeta Primitivo Reichphobia" que controles o en tu Cementerio; devuélvelo a la mano y después, si controlas "Visas Starfrost", puedes cambiar 1 monstruo boca arriba que controle tu adversario a Posición de Defensa boca abajo. Si 3 o más monstruos en Posición de Defensa están en el Campo: puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 carta "Terrogarra" en tu Cementerio. Sólo puedes usar este efecto de "Declinación Terrogarra" una vez por turno.
  | ja_lore             = このカード名の②の効果は１ターンに１度しか使用できない。①：自分のフィールド・墓地の「肆世壊＝ライフォビア」１枚を対象として発動できる。そのカードを持ち主の手札に戻す。自分フィールドに「ヴィサス＝スタフロスト」が存在する場合、さらに相手フィールドの表側表示モンスター１体を選んで裏側守備表示にできる。②：フィールドに守備表示モンスターが３体以上存在する場合、墓地のこのカードを除外して発動できる。自分の墓地から「スケアクロー」カード１枚を選んで手札に加える。
  | ko_lore             = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 필드 / 묘지의 "사세괴＝라이포비아" 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. 자신 필드에 "비서스＝스타프로스트"가 존재할 경우, 추가로 상대 필드의 앞면 표시 몬스터 1장을 고르고 뒷면 수비 표시로 할 수 있다. ②: 필드에 수비 표시 몬스터가 3장 이상 존재할 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 묘지에서 "스케어클로" 카드 1장을 고르고 패에 넣는다.
