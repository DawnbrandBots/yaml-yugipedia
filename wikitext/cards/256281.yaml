  | fr_lore               = Non Invocable Normalement, sauf si vous contrôlez un monstre "Fantôruse". Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Lorsqu'un monstre de l'adversaire déclare une attaque directe, ou lorsqu'un monstre "Fantôruse" que vous contrôlez est ciblé par une attaque : vous pouvez annuler l'attaque, et si vous le faites, Invoquez Spécialement cette carte depuis votre main en Position de Défense face verso.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen werden, es sei denn, du kontrollierst ein „Geistertrick“-Monster. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Wenn ein Monster eines Gegners einen direkten Angriff deklariert oder wenn ein „Geistertrick“-Monster, das du kontrollierst, als Ziel für einen Angriff gewählt wird: Du kannst den Angriff annullieren und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Hand in die verdeckte Verteidigungsposition.
  | it_lore               = Non può essere Evocato Normalmente, a meno che tu controlli un mostro "Fantasmatrucco". Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Quando un mostro dell'avversario dichiara un attacco diretto o quando un mostro "Fantasmatrucco" che controlli viene scelto come bersaglio per un attacco: puoi annullare l'attacco e, se lo fai, Evoca Specialmente questa carta dalla tua mano, coperta in Posizione di Difesa.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal, a não ser que você controle um monstro "Fantardil". Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Quando um monstro do oponente declarar um ataque direto ou quando um monstro "Fantardil" que você controla for escolhido como alvo de um ataque: você pode negar o ataque e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão com a face para baixo em Posição de Defesa.
  | es_lore               = No puede ser Invocado de Modo Normal, a menos que controles un monstruo "Fantastruco". Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Cuando un monstruo del adversario declara un ataque directo, o cuando un monstruo "Fantastruco" que controlas es seleccionado para un ataque: puedes negar el ataque y, si lo haces, Invoca esta carta de Modo Especial desde tu mano, en Posición de Defensa boca abajo.
  | ja_lore               = 自分フィールド上に「ゴーストリック」と名のついたモンスターが存在する場合のみ、このカードは表側表示で召喚できる。このカードは１ターンに１度だけ裏側守備表示にする事ができる。また、相手モンスターの直接攻撃宣言時、または自分フィールド上の「ゴーストリック」と名のついたモンスターが攻撃対象に選択された時に発動できる。その攻撃を無効にし、このカードを手札から裏側守備表示で特殊召喚する。
  | ko_lore               = 자신 필드 위에 "고스트릭"이라는 이름이 붙은 몬스터가 존재할 경우에만, 이 카드는 앞면 표시로 일반 소환할 수 있다. 이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 또한, 상대 몬스터의 직접 공격 선언시, 또는 자신 필드 위의 "고스트릭"이라는 이름이 붙은 몬스터가 공격 대상으로 선택되었을 때 발동할 수 있다. 그 공격을 무효로 하고, 이 카드를 패에서 뒷면 표시로 특수 소환한다.
  | sc_lore               = 仅在自己场上有“鬼计”怪兽存在的情况下，此卡才可以表侧表示召唤。①：对手怪兽的直接攻击宣言时，或自己的“鬼计”怪兽被选择为攻击对象时可以发动。使该攻击无效，将此卡从手牌以里侧守备表示特殊召唤。②：在自己的主要阶段可以发动。将此卡改成里侧守备表示（１回合仅１次）。
