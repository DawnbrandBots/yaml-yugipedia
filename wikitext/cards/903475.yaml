  | ja_lore               = 水属性チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに発動できる。このターン、自分フィールドの表側表示モンスターは相手の効果では破壊されず、相手の効果では除外できない。相手の効果の発動にチェーンしてこの効果を発動し、その同名カードが相手のフィールド・墓地に存在する場合、さらにその同名カードを全て除外できる。②：このカードが墓地に存在し、相手の効果でカードが除外された場合に発動できる。このカードを特殊召喚する。
  | ko_lore               = 물 속성 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에 발동할 수 있다. 이 턴에, 자신 필드의 앞면 표시 몬스터는 상대의 효과로는 파괴되지 않으며, 상대의 효과로는 제외할 수 없다. 상대의 효과 발동에 체인하여 이 효과를 발동하고, 그와 같은 이름의 카드가 상대의 필드 / 묘지에 존재할 경우, 추가로 그와 같은 이름의 카드를 전부 제외할 수 있다. ②: 이 카드가 묘지에 존재하고, 상대의 효과로 카드가 제외되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
