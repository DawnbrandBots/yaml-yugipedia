  | fr_lore               = Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut pas être Invoquée Spécialement, excepté avec "Activation Mode Assaut". Si cette carte attaque, détruisez tous les autres monstres après le calcul des dommages. Lorsque cette carte sur le Terrain est détruite, vous pouvez Invoquer Spécialement 1 "Dragon Rouge Archdémon" depuis votre Cimetière.
  | de_lore               = Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer mit „Angriffsmodus aktivieren“. Falls diese Karte angreift, zerstöre nach der Schadensberechnung alle anderen Monster. Wenn diese Karte auf dem Spielfeld zerstört wird, kannst du 1 „Rotdrachen-Erzunterweltler“ als Spezialbeschwörung von deinem Friedhof beschwören.
  | it_lore               = Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non con "Attivazione Modalità Assalto". Se questa carta attacca, distruggi tutti gli altri mostri dopo il calcolo dei danni. Quando questa carta sul Terreno viene distrutta, puoi Evocare tramite Evocazione Speciale 1 "Arcidemone Drago Rosso" dal tuo Cimitero.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial com "Ativar Modo de Ataque". Depois do cálculo de dano, se este card atacou: destrua todos os outros monstros no campo. Quando este card no campo for destruído: você pode escolher 1 "Dragão Vermelho Arquidemônio" no seu Cemitério; Invoque o alvo por Invocação-Especial.
  | es_lore               = Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta no puede ser Invocada de Modo Especial excepto con "Activar Modo de Ataque". Si esta carta ataca, destruye todos los demás monstruos después del cálculo del daño. Cuando esta carta está en el Campo y es destruida, puedes Invocar de Modo Especial, desde tu Cementerio, 1 "Dragón Rojo Archidemonio".
  | ja_lore               = このカードは通常召喚できない。「バスター・モード」の効果でのみ特殊召喚できる。このカードが攻撃した場合、ダメージ計算後にこのカード以外のフィールド上のモンスターを全て破壊する。また、フィールド上のこのカードが破壊された時、自分の墓地の「レッド・デーモンズ・ドラゴン」１体を選択して特殊召喚できる。
  | ko_lore               = 이 카드는 일반 소환 / 세트할 수 없다. '버스터 모드' 의 효과로만 특수 소환할 수 있다. 이 카드가 공격했을 경우, 데미지 계산 후에 이 카드 이외의 몬스터를 전부 파괴한다. 또한, 필드 위에 존재하는 이 카드가 파괴되었을 때, 자신의 묘지에 존재하는 '레드 데몬즈 드래곤' 1장을 특수 소환할 수 있다.
  | sc_lore               = 此卡不可通常召唤。仅可用"爆裂模式"的效果特殊召唤。①：在此卡攻击的伤害计算后发动。将场上此卡以外的怪兽全部破坏。②：场上的此卡被破坏时，以自己墓地的1只"暗红恶魔龙"为对象可以发动。将该怪兽特殊召唤。
