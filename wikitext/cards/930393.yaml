  | lore                  = If a [[monster]] you [[control]] is [[destroy]]ed by your opponent's [[attack]] or card [[effect]]: Place [[face-up]] in your [[Field Zone]], 1 [[Field Spell]] from your [[Main Deck|Deck]] with a different name than the cards in the Field Zones, then [[reveal]] 5 [[monsters]] from your Deck that can be [[Special Summon]]ed, with different names from each other, your opponent randomly picks 1 for you to Special Summon, also [[shuffle]] the rest into your Deck. You can only [[activate]] 1 "How Did Dai Get Here?" per [[turn]].
  | fr_lore               = Si un monstre que vous contrôlez est détruit par une attaque ou effet de carte de votre adversaire : placez face recto dans votre Zone Terrain, 1 Magie de Terrain depuis votre Deck de nom différent des cartes dans les Zones Terrain, puis révélez 5 monstres depuis votre Deck qui peuvent être Invoqués Spécialement, de noms différents les uns des autres, votre adversaire en prend 1 au hasard pour vous à Invoquer Spécialement, et aussi, mélangez les cartes restantes dans votre Deck. Vous ne pouvez activer qu'1 "Comment Dai Est Arrivé Ici ?" par tour.
  | de_lore               = Falls ein Monster, das du kontrollierst, durch einen Angriff oder Karteneffekt deines Gegners zerstört wird: Lege 1 Spielfeldzauber mit einem unterschiedlichen Namen als die Karten in den Spielfeldzonen von deinem Deck offen in deine Spielfeldzone, dann zeige 5 Monster, die als Spezialbeschwörung beschworen werden können, mit unterschiedlichen Namen voneinander von deinem Deck vor, dein Gegner bestimmt zufällig 1, das du als Spezialbeschwörung beschwörst, zusätzlich mische den Rest in dein Deck. Du kannst nur 1 „Wie kommt Dai hierher?“ pro Spielzug aktivieren.
  | it_lore               = Se un mostro che controlli viene distrutto da un attacco o dall'effetto di una carta del tuo avversario: metti dal tuo Deck scoperta nella tua Zona Terreno, 1 Magia Terreno con un nome diverso dalle carte nelle Zone Terreno, poi rivela dal tuo Deck 5 mostri che possono essere Evocati Specialmente, con nomi diversi l'uno dall'altro, il tuo avversario ne prende 1 a caso da farti Evocare Specialmente, inoltre mischia il resto nel tuo Deck. Puoi attivare solo 1 "Come Dai Fatto a Finire Lì?" per turno.
  | pt_lore               = Se um monstro que você controla for destruído por um ataque ou efeito de card do seu oponente: coloque com a face para cima na sua Zona do Campo, 1 Magia de Campo do seu Deck com um nome diferente que o dos cards nas Zonas do Campo e, depois, revele 5 monstros do seu Deck que possam ser Invocados por Invocação-Especial, com nomes diferentes uns dos outros, seu oponente elege 1 deles aleatoriamente para que você Invoque por Invocação-Especial e, além disso, embaralhe o resto no seu Deck. Você só pode ativar 1 "Como Dai Chegou Aqui?" por turno.
  | es_lore               = Si un monstruo que controlas es destruido por el ataque o efecto de carta de tu adversario: pon en tu Zona del Campo boca arriba 1 Mágica de Campo en tu Deck, con un nombre diferente al de las cartas en las Zonas del Campo, y después muestra 5 monstruos en tu Deck que puedan ser Invocados de Modo Especial, con nombres diferentes entre sí, tu adversario elige 1 al azar para que lo Invoques de Modo Especial, y además barajas el resto a tu Deck. Sólo puedes activar 1 "¿Cómo Llegó Aquí Dai?" por turno.
