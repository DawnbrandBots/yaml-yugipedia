  | lore                  = 1 [[Tuner monster|Tuner]] + 1+ non-Tuner [[Monster Card|monsters]]<br />All other [[Fiend]] monsters you [[control]] gain 500 [[ATK]]. You can [[discard]] 1 "[[Plunder Patroll]]" card, then [[target]] 1 [[Spell Card|Spell]]/[[Trap Card|Trap]] your opponent controls; [[banish]] it, then you can [[Add a card|add]] 1 "Plunder Patroll" monster from your [[Main Deck|Deck]] to your [[hand]]. This is a [[Quick Effect]] if this card is [[equip]]ped with a "Plunder Patroll" card. You can only use this [[effect]] of "Plunder Patrollship Brann" [[once per turn]].
  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Tous les autres monstres Démon que vous contrôlez gagnent 500 ATK. Vous pouvez défausser 1 carte "Patroll du Pillage", puis ciblez 1 Magie/Piège contrôlé par votre adversaire ; bannissez-le, puis vous pouvez ajouter 1 monstre "Patroll du Pillage" depuis votre Deck à votre main. Ceci est un Effet Rapide si cette carte est équipée avec une carte "Patroll du Pillage". Vous ne pouvez utiliser cet effet de "Brann, Navire de la Patroll du Pillage" qu'une fois par tour.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Alle anderen Unterweltler-Monster, die du kontrollierst, erhalten 500 ATK. Du kannst 1 „Plünderpatrouillen“-Karte abwerfen und dann 1 Zauber/Falle wählen, den oder die dein Gegner kontrolliert; verbanne ihn oder sie, dann kannst du deiner Hand 1 „Plünderpatrouillen“-Monster von deinem Deck hinzufügen. Dies ist ein Schnelleffekt, falls diese Karte mit einer „Plünderpatrouillen“-Karte ausgerüstet ist. Du kannst diesen Effekt von „Plünderpatrouillen-Schiff Brann“ nur einmal pro Spielzug verwenden.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Tutti gli altri mostri Demone che controlli guadagnano 500 ATK. Puoi scartare 1 carta "ConTrollo Bottino", poi scegliere come bersaglio 1 Magia/Trappola controllata dal tuo avversario; bandiscila, poi puoi aggiungere 1 mostro "ConTrollo Bottino" dal tuo Deck alla tua mano. Questo è un Effetto Rapido se questa carta è equipaggiata con una carta "ConTrollo Bottino". Puoi utilizzare questo effetto di "Nave di ConTrollo Bottino Brann" una sola volta per turno.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Todos os monstros Demônio que você controla ganham 500 de ATK. Você pode descartar 1 card "Saquepatrollha" e, depois, escolha 1 Magia/Armadilha que seu oponente controla; bana-o e, depois, você pode adicionar 1 monstro "Saquepatrollha" do seu Deck à sua mão. Este é um Efeito Rápido se este card estiver equipado com um card "Saquepatrollha". Você só pode usar este efeito de "Navio Saquepatrollha Brann" uma vez por turno.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Todos los demás monstruos Demonio que controlas ganan 500 ATK. Puedes descartar 1 carta "Patrulla Saqueo", y después seleccionar 1 Mágica/Trampa que controle tu adversario; destiérrala, y después puedes añadir a tu mano 1 monstruo "Patrulla Saqueo" en tu Deck. Esto es un Efecto Rápido si esta carta está equipada a una carta "Patrulla Saqueo". Sólo puedes usar este efecto de "Barco Patrulla Saqueo Brann" una vez por turno.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドの他の悪魔族モンスターの攻撃力は５００アップする。②：手札から「海造賊」カード１枚を捨て、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを除外する。その後、デッキから「海造賊」モンスター１体を手札に加える事ができる。このカードが「海造賊」カードを装備している場合、この効果は相手ターンでも発動できる。
  | ko_lore               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 다른 악마족 몬스터의 공격력은 500 올린다. ②: 패에서 "플런드롤" 카드 1장을 버리고, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다. 그 후, 덱에서 "플런드롤" 몬스터 1장을 패에 넣을 수 있다. 이 카드가 "플런드롤" 카드를 장착하고 있을 경우, 이 효과는 상대 턴에도 발동할 수 있다.
