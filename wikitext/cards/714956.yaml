  | fr_lore               = Si cette carte est envoyée au Cimetière comme Matériel pour l'Invocation Lien d'un monstre Cyberse : vous pouvez ajouter 1 Magie/Piège "Cynet" depuis votre Deck à votre main, puis défaussez 1 carte. Vous pouvez bannir cette carte depuis votre Cimetière ; durant la End Phase de ce tour, mélangez 1 monstre Cyberse depuis votre Cimetière dans le Deck. Vous ne pouvez utiliser chaque effet de "Fantôme Pare-Feu" qu'une fois par tour.
  | de_lore               = Falls diese Karte als Material für die Linkbeschwörung eines Cyberse-Monsters auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Cynet“-Zauber/Falle von deinem Deck hinzufügen, dann wirf 1 Karte ab. Du kannst diese Karte von deinem Friedhof verbannen; während der End Phase dieses Spielzugs, mische 1 Cyberse-Monster von deinem Friedhof ins Deck. Du kannst jeden Effekt von „Firewall-Phantom“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta viene mandata al Cimitero come materiale per l'Evocazione Link di un mostro Cyberso: puoi aggiungere 1 Magia/Trappola "Cynet" dal tuo Deck alla tua mano, poi scartare 1 carta. Puoi bandire questa carta dal tuo Cimitero; durante la End Phase di questo turno, mischia 1 mostro Cyberso dal tuo Cimitero nel Deck. Puoi utilizzare ogni effetto di "Fantasma Firewall" una sola volta per turno.
  | pt_lore               = Se este card for enviado para o Cemitério como matéria para a Invocação-Link de um monstro Ciberso: você pode adicionar 1 Magia/Armadilha "Cinet" do seu Deck à sua mão e, depois, descarte 1 card. Você pode banir este card do seu Cemitério; durante a Fase Final deste turno, embaralhe 1 monstro Ciberso do seu Cemitério no Deck. Você só pode usar cada efeito de "Fantasma Firewall" uma vez por turno.
  | es_lore               = Si esta carta es mandada al Cementerio como material para la Invocación por Enlace de un monstruo Ciberso: puedes añadir a tu mano 1 Mágica/Trampa "Cinet" en tu Deck, y después descarta 1 carta. Puedes desterrar esta carta en tu Cementerio; durante la End Phase de este turno, baraja al Deck 1 monstruo Ciberso en tu Cementerio. Sólo puedes usar cada efecto de "Fantasma Cortafuego" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがサイバース族リンクモンスターのリンク素材として墓地へ送られた場合に発動できる。デッキから「サイバネット」魔法・罠カード１枚を手札に加える。その後、自分の手札を１枚選んで捨てる。②：墓地のこのカードを除外して発動できる。このターンのエンドフェイズに、自分の墓地からサイバース族モンスター１体を選んでデッキに戻す。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 사이버스족 링크 몬스터의 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "사이바넷" 마법 / 함정 카드 1장을 패에 넣는다. 그 후, 자신의 패를 1장 고르고 버린다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 이 턴의 엔드 페이즈에, 자신 묘지에서 사이버스족 몬스터 1장을 고르고 덱으로 되돌린다.
