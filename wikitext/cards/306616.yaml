  | fr_lore               = Ciblez 1 monstre sur le Terrain ; ce tour, il ne peut ni être Sacrifié ni être utilisé comme Matériel de Fusion, de Synchro ou Xyz pour une Invocation. Si cette carte Posée que vous contrôlez est détruite par un effet de carte de votre adversaire et envoyée à votre Cimetière : vous pouvez ajouter 1 monstre "Poussièron" depuis votre Deck à votre main.
  | de_lore               = Wähle 1 Monster auf dem Spielfeld; in diesem Spielzug kann es weder als Tribut angeboten noch als Fusions-, Synchro- oder Xyz-Material für eine Beschwörung verwendet werden. Falls diese gesetzte Karte, die du kontrollierst, durch einen Karteneffekt deines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst deiner Hand 1 „Staubon“-Monster von deinem Deck hinzufügen.
  | it_lore               = Scegli come bersaglio 1 mostro sul Terreno; in questo turno, esso non può essere offerto come Tributo o essere utilizzato come Materiale Xyz, Synchro o da Fusione per un'Evocazione. Se questa carta Posizionata che controlli viene distrutta dall'effetto di una carta del tuo avversario e mandata al Cimitero: puoi aggiungere 1 mostro "Polverello" dal tuo Deck alla tua mano.
  | pt_lore               = Escolha 1 monstro no campo; neste turno, ele não pode ser oferecido como Tributo nem ser usado como Matéria Fusão, Sincro ou Xyz para uma Invocação. Se este card Baixado que você controla for destruído por um efeito de card do seu oponente e enviado para o seu Cemitério: você pode adicionar 1 monstro "Poerio" do seu Deck à sua mão.
  | es_lore               = Selecciona 1 Monstruo en el Campo; este turno, éste no puede ser Sacrificado o usado como Material de Fusión, Sincronía o Xyz en una Invocación. Si esta carta Colocada que controlas es destruida por el efecto de una carta de tu adversario y mandada a tu Cementerio: puedes añadir a tu mano 1 monstruo "Particulines" en tu Deck.
  | ja_lore               = フィールド上のモンスター１体を選択して発動できる。このターン、選択したモンスターはリリースできず、融合・シンクロ・エクシーズ召喚の素材にもできない。また、セットされたこのカードが相手のカードの効果によって破壊され墓地へ送られた場合、デッキから「ダストン」と名のついたモンスター１体を手札に加える事ができる。
