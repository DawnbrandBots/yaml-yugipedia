  | fr_lore               = Si un ou plusieurs monstres sont Invoqués Spécialement sur le Terrain de votre adversaire (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant la End Phase : vous pouvez bannir cette carte que vous contrôlez ; prenez le contrôle d'1 monstre contrôlé par votre adversaire avec la plus faible ATK (en cas d'égalité, vous choisissez), mais tant qu'il est face recto sur votre Terrain, il ne peut pas activer ses effets, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Lien exclus) depuis l'Extra Deck. Vous ne pouvez utiliser chaque effet de "Hacker Fou" qu'une fois par tour.
  | de_lore               = Falls ein oder mehr Monster als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während der End Phase: Du kannst diese Karte verbannen, die du kontrollierst; übernimm die Kontrolle über 1 Monster mit den niedrigsten ATK, das dein Gegner kontrolliert (bei Gleichstand bestimmst du eins), aber solange es offen auf deiner Spielfeldseite liegt, können seine Effekte nicht aktiviert werden, zusätzlich kannst du keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Linkmonstern. Du kannst jeden Effekt von „Verrückter Hacker“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se uno o più mostri vengono Evocati Specialmente sul Terreno del tuo avversario (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Durante la End Phase: puoi bandire questa carta che controlli; prendi il controllo di 1 mostro controllato dal tuo avversario con l'ATK più basso (in caso di parità, scegli tu), ma mentre esso è scoperto sul tuo Terreno, non può attivare i suoi effetti, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Link. Puoi utilizzare ogni effetto di "Hacker Folle" una sola volta per turno.
  | pt_lore               = Se um ou mais monstros forem Invocados por Invocação-Especial no campo do seu oponente (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Durante a Fase Final: você pode banir este card que você controla; tome o controle de 1 monstro que seu oponente controla com o menor ATK (em caso de empate, você seleciona), mas enquanto ele estiver com a face para cima no seu campo, ele não pode ativar seus efeitos e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional, exceto Monstros Link. Você só pode usar cada efeito de "Hacker Maluco" uma vez por turno.
  | es_lore               = Si uno o más monstruos son Invocados de Modo Especial al Campo de tu adversario (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Durante la End Phase: puedes desterrar esta carta que controlas; toma el control de 1 monstruo que controle tu adversario con el ATK más bajo (si hay empate, eliges tú), pero mientras esté boca arriba en tu Campo no puede activar sus efectos y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Enlace. Sólo puedes usar cada efecto de "Hacker Loco" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドにモンスターが特殊召喚された場合に発動できる。このカードを手札から特殊召喚する。②：自分・相手のエンドフェイズに、フィールドのこのカードを除外して発動できる。相手フィールドの攻撃力が一番低いモンスター１体のコントロールを得る。そのモンスターが自分フィールドに表側表示で存在する限り、そのモンスターは効果を発動できず、自分はリンクモンスターしかＥＸデッキから特殊召喚できない。
