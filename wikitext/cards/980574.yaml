  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：自分フィールドに儀式モンスターが存在する場合、フィールドのモンスター１体を対象として発動できる。このカードを特殊召喚する。その後、対象のモンスターの表示形式を変更する。
  | ja_lore               = このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合、以下の効果から１つを選択して発動できる。●レベル１の儀式モンスター１体または「レシピ」カード１枚をデッキから手札に加える。●自分の墓地から「レシピ」カードを任意の数だけ除外し、その数と同じレベルを持つ「ヌーベルズ」儀式モンスター１体を手札から特殊召喚する。②：フィールドのこのカードがリリースされＥＸデッキに表側で加わった場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 의식 몬스터가 존재할 경우, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 대상 몬스터의 표시 형식을 변경한다.
  | ko_lore               = 이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다.
  ●레벨 1의 의식 몬스터 1장 또는 "요리법" 카드 1장을 덱에서 패에 넣는다.
  ●자신 묘지에서 "요리법" 카드를 임의의 수만큼 제외하고, 그 수와 같은 레벨을 가지는 "누밸즈" 의식 몬스터 1장을 패에서 특수 소환한다.
  ②: 필드의 이 카드가 릴리스되어 엑스트라 덱에 앞면으로 넣어졌을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
