  | lore                  = This card can be used to [[Ritual Summon]] any "[[Vendread]]" [[Ritual Monster]] from your [[hand]] or [[GY]]. You must also [[Tribute]] [[Monster Card|monsters]] from your hand or [[field]], and/or [[banish]] [[Zombie]] monsters from your GY, whose total [[Level]]s equal or exceed the Level of the Ritual Monster you Ritual Summon. If "[[Revendread Slayer]](s)" you [[control]] would be [[destroy]]ed [[Destroyed by battle|by battle]] or card [[effect]], you can banish this card from your GY instead.
  | fr_lore               = Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel "Vendetterreur" depuis votre main ou Cimetière. Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain et/ou bannir des monstres Zombie depuis votre Cimetière, dont le Niveau total est supérieur ou égal au Niveau du Monstre Rituel que vous Invoquez Rituellement. Si un ou plusieurs "Assassin Revendetterreur" que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place.
  | de_lore               = Diese Karte kann verwendet werden, um ein beliebiges „Venschrecken“-Ritualmonster als Ritualbeschwörung von deiner Hand oder deinem Friedhof zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten und/oder Zombie-Monster von deinem Friedhof verbannen, deren gemeinsame Stufe größer oder gleich der Stufe des Ritualmonsters ist, das du als Ritualbeschwörung beschwörst. Falls ein oder mehr „Revenschrecken Schlächter“, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen.
  | it_lore               = Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale "Venterrore" dalla tua mano o Cimitero. Devi anche offrire come Tributo mostri dalla tua mano o Terreno, e/o bandire mostri Zombie dal tuo Cimitero, con Livello totale pari o superiore al Livello del Mostro Rituale che stai Evocando tramite Rituale. Se uno o più "Reventerrore Assassino" che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero.
  | pt_lore               = Este card pode ser usado para Invocar por Invocação-Ritual qualquer Monstro de Ritual "Vendorror" da sua mão ou do Cemitério. Você também deve oferecer monstros como Tributo da sua mão ou do campo e/ou banir monstros Zumbi do seu Cemitério, cuja soma dos Níveis seja igual ou exceda o Nível do Monstro de Ritual que você Invocou por Invocação-Ritual. Se um ou mais "Assassino Revendorror" que você controla seria destruído em batalha ou por um efeito de card, em vez disso, você pode banir este card do seu Cemitério.
  | es_lore               = Esta carta puede ser usada para Invocar por Ritual, desde tu mano o Cementerio, a cualquier Monstruo de Ritual "Vengamiedo". También debes Sacrificar monstruos en tu mano o Campo, y/o desterrar monstruos Zombi en tu Cementerio cuyos Niveles totales sean igual o mayores que el Nivel del Monstruo de Ritual que estás Invocando por Ritual. Si uno o más "Asesino Revengamiedo" que controlas fuera a ser destruido en batalla o por efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar.
  | ja_lore               = 「ヴェンデット」儀式モンスターの降臨に必要。①：レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドのモンスターをリリース、またはリリースの代わりに自分の墓地のアンデット族モンスターを除外し、自分の手札・墓地から「ヴェンデット」儀式モンスター１体を儀式召喚する。②：自分フィールドの「リヴェンデット・スレイヤー」が戦闘・効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  | ko_lore               = "벤데드" 의식 몬스터의 의식 소환에 필요. ①: 레벨의 합계가 의식 소환할 몬스터의 레벨 이상이 되도록, 자신의 패 / 필드의 몬스터를 릴리스, 또는 릴리스 대신에 자신 묘지의 언데드족 몬스터를 제외하고, 자신의 패 / 묘지에서 "벤데드" 의식 몬스터 1장을 의식 소환한다. ②: 자신 필드의 "리벤데드 슬레이어"가 전투 / 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
