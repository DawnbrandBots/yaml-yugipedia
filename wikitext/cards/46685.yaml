  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur EAU<br />Vous pouvez cibler un nombre de votre choix d'autres cartes face recto que vous contrôlez ; renvoyez les cibles à la main, puis, cette carte gagne 500 ATK pour chaque carte renvoyée à la main par cet effet jusqu'à la fin de ce tour. Vous ne pouvez utiliser cet effet de "Dewloren, Tigre-Roi de la Barrière de Glace" qu'une fois par tour.
  | de_lore               = 1 Empfänger + 1+ WASSER Nicht-Empfänger-Monster<br />Du kannst eine beliebige Anzahl anderer offener Karten wählen, die du kontrollierst; gib die gewählten Ziele auf die Hand zurück, dann erhält diese Karte für jede durch diesen Effekt auf die Hand zurückgegebene Karte bis zum Ende dieses Spielzugs 500 ATK. Du kannst diesen Effekt von „Dewloren, Tigerkönig der Eisbarriere“ nur einmal pro Spielzug verwenden.
  | it_lore               = 1 Tuner + 1+ mostri ACQUA non-Tuner<br />Puoi scegliere come bersaglio un qualsiasi numero di altre carte scoperte che controlli; fai ritornare quei bersagli nella mano, poi questa carta guadagna 500 ATK per ogni carta fatta ritornare nella mano da questo effetto, fino alla fine di questo turno. Puoi utilizzare questo effetto di "Dewloren, Re Tigre della Barriera di Ghiaccio" una sola volta per turno.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores de ÁGUA<br />Você pode escolher qualquer número de outros cards com a face para cima que você controla; devolva os alvos para a mão e, depois, até o final deste turno, este card ganha 500 de ATK para cada card devolvido para a mão por este efeito. Você só pode usar este efeito de "Dewloren, o Rei Tigre da Barreira de Gelo" uma vez por turno.
  | es_lore               = 1 Cantante + 1+ monstruos de AGUA que no sean Cantantes<br />Puedes seleccionar cualquier número de otras cartas boca arriba que controles; devuelve esos objetivos a la mano y después, hasta el final de este turno, esta carta gana 500 ATK por cada carta devuelta a la mano por este efecto. Sólo puedes usar este efecto de "Dewloren, Rey Tigre de la Barrera de Hielo" una vez por turno.
  | ja_lore               = チューナー＋チューナー以外の水属性モンスター１体以上<br />このカード名の効果は１ターンに１度しか使用できない。①：自分フィールドの他の表側表示カードを任意の数だけ対象として発動できる。その自分の表側表示カードを手札に戻す。このカードの攻撃力はターン終了時まで、この効果で手札に戻ったカードの数×５００アップする。
  | ko_lore               = 튜너 ＋ 튜너 이외의 물 속성 몬스터 1장 이상<br />이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 이외의 자신 필드의 앞면 표시의 카드를 임의의 수만큼 대상으로 하고 발동할 수 있다. 그 자신의 앞면 표시의 카드를 주인의 패로 되돌린다. 이 카드의 공격력은 턴 종료시까지, 이 효과로 패로 되돌아간 카드의 수 × 500 올린다.
