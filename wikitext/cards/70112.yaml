  | fr_lore               = Une fois par tour : vous pouvez défausser 1 carte ; Invoquez Spécialement autant de monstres de Type Poisson de max. Niveau 4 que possible depuis votre Deck, mais ils ne peuvent pas déclarer d'attaque et leurs effets sont annulés. Durant le tour de chaque joueur, lorsque cette carte face recto sur le Terrain est ciblée par un effet de carte : vous pouvez Sacrifier 1 autre monstre de Type Poisson ; annulez l'activation, et si vous le faites, détruisez la carte.
  | de_lore               = Einmal pro Spielzug: Du kannst 1 Karte abwerfen; beschwöre möglichst viele Monster vom Typ Fisch der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck, aber sie können keinen Angriff deklarieren und ihre Effekte werden annulliert. Während des Spielzugs eines beliebigen Spielers, wenn diese offene Karte auf dem Spielfeld von einem Karteneffekt als Ziel gewählt wird: Du kannst 1 anderes Monster vom Typ Fisch als Tribut anbieten; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte.
  | it_lore               = Una volta per turno: puoi scartare 1 carta; Evoca Specialmente il maggior numero di mostri di Tipo Pesce di Livello 4 o inferiore possibile dal tuo Deck, ma essi non possono dichiarare un attacco, e i loro effetti sono annullati. Durante il turno di qualsiasi giocatore, quando questa carta scoperta sul Terreno viene scelta come bersaglio dall'effetto di una carta: puoi offrire come Tributo 1 altro mostro di Tipo Pesce; annulla l'attivazione e, se lo fai, distruggi quella carta.
  | pt_lore               = 
  | es_lore               = Una vez por turno puedes descartar 1 carta para Invocar de Modo Especial desde tu Deck cuantos monstruos sea posible de Tipo Pez de Nivel 4 o menor. Un monstruo Invocado de Modo Especial por este efecto no puede declarar ataques y sus efectos son negados mientras esté en el Campo. Si esta carta es objetivo de una Carta Mágica, de Trampa o de un Monstruo de Efecto, puedes Sacrificar 1 monstruo de Tipo Pez para negar el efecto y destruir la carta.
  | ja_lore               = ①：１ターンに１度、手札を１枚捨てて発動できる。デッキからレベル４以下の魚族モンスターを可能な限り特殊召喚する。この効果で特殊召喚したモンスターは攻撃宣言できず、効果は無効化される。②：フィールドのこのカードを対象とする魔法・罠・モンスターの効果が発動した時、このカード以外の自分フィールドの魚族モンスター１体をリリースして発動できる。その効果を無効にし破壊する。
  | trans_lore            = Once per turn: You can discard 1 card; Special Summon as many Level 4 or lower Fish-Type monsters as possible from your Deck, but they cannot declare an attack and their effects are negated. During either player's turn, when this face-up card on the field is targeted by a card effect: You can Tribute 1 other Fish-Type monster; negate '''that effect''', and if you do, destroy that card.
  | ko_lore               = 패를 1장 버린다. 1턴에 1번만, 덱에서 레벨 4 이하의 어류족 몬스터를 가능한 만큼 자신 필드 위에 특수 소환할 수 있다. 이 카드의 효과로 특수 소환된 몬스터는 공격 선언을 할 수 없고, 효과는 무효화된다. 필드 위에 앞면 표시로 존재하는 이 카드가 마법 / 함정 / 효과 몬스터의 효과의 대상이 되었을 경우, 자신 필드 위의 어류족 몬스터 1장을 제물로 바치는 것으로 그 효과를 무효로 하고 파괴한다.
