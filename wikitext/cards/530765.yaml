  | fr_lore               = 2 monstres du même Attribut mais de Types différents<br />Votre adversaire ne peut cibler ni cette carte ni des monstres sur le Terrain du même Attribut que cette carte, avec des effets de carte. Une fois par tour (Effet Rapide) : vous pouvez déclarer 1 Attribut ; jusqu'à la fin de ce tour, cette carte devient de cet Attribut.
  | de_lore               = 2 Monster mit derselben Eigenschaft, aber unterschiedlichen Typen<br />Dein Gegner kann weder diese Karte noch Monster auf dem Spielfeld mit derselben Eigenschaft wie diese Karte als Ziel für Karteneffekte wählen. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Eigenschaft deklarieren; diese Karte wird bis zum Ende dieses Spielzugs zu jener Eigenschaft.
  | it_lore               = 2 mostri con lo stesso Attributo ma Tipi diversi<br />Il tuo avversario non può scegliere come bersaglio questa carta, o i mostri sul Terreno con lo stesso Attributo di questa carta, con gli effetti delle carte. Una volta per turno (Effetto Rapido): puoi dichiarare 1 Attributo; questa carta diventa di quell'Attributo fino alla fine di questo turno.
  | pt_lore               = 2 monstros com o mesmo Atributo, mas Tipos diferentes<br />Seu oponente não pode escolher este card, ou monstros no campo com o mesmo Atributo que o deste card, como alvo de efeitos de card. Uma vez por turno (Efeito Rápido): você pode declarar 1 Atributo; até o final deste turno, este card se torna desse Atributo.
  | es_lore               = 2 monstruos con el mismo Atributo pero de Tipos diferentes<br />Tu adversario no puede seleccionar con efectos de carta esta carta, o monstruos en el Campo con el mismo Atributo que esta carta. Una vez por turno (Efecto Rápido): puedes declarar 1 Atributo; hasta el final de este turno, esta carta se convierte en una con ese Atributo.
