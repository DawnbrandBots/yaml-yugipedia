  | fr_lore               = Une fois par tour : vous pouvez cibler 1 "Visas Starfrost" ou monstre "Griffrayeur" que vous contrôlez ; ce tour, il peut attaquer tant qu'il est en Position de Défense face recto. S'il le fait, appliquez son ATK ou DEF (la plus haute valeur) pour le calcul des dommages. Lorsque votre adversaire active une carte ou un effet, tant que vous contrôlez un monstre "Griffrayeur" dans la Zone Monstre Extra : vous pouvez envoyer cette carte face recto au Cimetière ; annulez l'effet. Vous ne pouvez utiliser cet effet de "Affrontraflure Griffrayeur" qu'une fois par tour.
  | de_lore               = Einmal pro Spielzug: Du kannst 1 „Schreckensklaue“-Monster oder „Visas Starfrost“ wählen, das du kontrollierst; es kann in diesem Spielzug angreifen, solange es in der offenen Verteidigungsposition liegt. Falls es dies tut, verwende für die Schadensberechnung seine ATK oder DEF (was davon höher ist). Wenn dein Gegner eine Karte oder einen Effekt aktiviert, solange du ein „Schreckensklaue“-Monster in der Extra-Monsterzone kontrollierst: Du kannst diese offene Karte auf den Friedhof legen; annulliere jenen Effekt. Du kannst diesen Effekt von „Schreckensklauen-Kratzstoß“ nur einmal pro Spielzug verwenden.
  | it_lore               = Una volta per turno: puoi scegliere come bersaglio 1 mostro "Spaventartiglio" o "Visas Starfrost" che controlli; esso può attaccare mentre è scoperto in Posizione di Difesa in questo turno. Se lo fa, applica il suo ATK o DEF (quello che è più alto) per il calcolo dei danni. Quando il tuo avversario attiva una carta o un effetto, mentre controlli un mostro "Spaventartiglio" nella Zona Mostri Extra: puoi mandare questa carta scoperta al Cimitero; annulla quell'effetto. Puoi utilizzare questo effetto di "Graffioscontro Spaventartiglio" una sola volta per turno.
  | pt_lore               = Uma vez por turno: você pode escolher 1 monstro "Espantagarra" ou "Visas Starfrost" que você controla; neste turno, ele pode atacar enquanto estiver com a face para cima em Posição de Defesa. Se o fizer, aplique seu ATK ou DEF (o que for maior) para o cálculo de dano. Quando seu oponente ativar um card ou efeito, enquanto você controlar um monstro "Espantagarra" na Zona de Monstros Adicional: você pode enviar este card com a face para cima para o Cemitério; negue o efeito. Você só pode usar este efeito de "Choque Espantagarra" uma vez por turno.
  | es_lore               = Una vez por turno: puedes seleccionar 1 monstruo "Terrogarra" o "Visas Starfrost" que controles; éste puede atacar mientras está en Posición de Defensa boca arriba este turno. Si lo hace, aplica su ATK o DEF (lo que sea mayor) para el cálculo de daño. Cuando tu adversario activa una carta o efecto, mientras controlas un monstruo "Terrogarra" en la Zona de Monstruos Extra: puedes mandar al Cementerio esta carta boca arriba; niega ese efecto. Sólo puedes usar este efecto de "Rasgolpe Terrogarra" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、自分フィールドの、「スケアクロー」モンスターまたは「ヴィサス＝スタフロスト」１体を対象として発動できる。このターン、そのモンスターは表側守備表示のままで攻撃できる。その場合、攻撃力と守備力の内、高い方の数値を適用してダメージ計算を行う。②：ＥＸモンスターゾーンに自分の「スケアクロー」モンスターが存在し、相手が効果を発動した時、魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。その効果を無効にする。
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 자신 필드의, "스케어클로" 몬스터 또는 "비서스＝스타프로스트" 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터는 앞면 수비 표시 그대로 공격할 수 있다. 그 경우, 공격력과 수비력 중, 높은 쪽의 수치를 적용하고 데미지 계산을 실행한다. ②: 엑스트라 몬스터 존에 자신의 "스케어클로" 몬스터가 존재하고, 상대가 효과를 발동했을 때, 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고 발동할 수 있다. 그 효과를 무효로 한다.
