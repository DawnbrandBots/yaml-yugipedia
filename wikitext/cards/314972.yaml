  | fr_lore               = Ce tour, les monstres "Raidraptor" que vous contrôlez ne peuvent pas être détruits au combat. Si vous avez un monstre "Raidraptor" dans votre Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; ce tour, vous ne recevez aucun dommage.
  | de_lore               = „Überfallraptor“-Monster, die du kontrollierst, können in diesem Spielzug nicht durch Kampf zerstört werden. Falls du ein „Überfallraptor“-Monster in deinem Friedhof hast: Du kannst diese Karte von deinem Friedhof verbannen; du erhältst in diesem Spielzug keinen Schaden.
  | it_lore               = In questo turno i mostri "Raidraptor" che controlli non possono essere distrutti in battaglia. Se hai un mostro "Raidraptor" nel tuo Cimitero: puoi bandire questa carta dal tuo Cimitero; non subisci danno in questo turno.
  | pt_lore               = Neste [[turn]]o, [[Monster Card|monstros]] "[[Raidraptor|Ataqueraptor]]" que você [[control]]a não podem ser [[Destroyed by battle|destruídos em batalha]]. Se você tiver um monstro "Ataqueraptor" no seu [[Graveyard|Cemitério]]: você pode [[Banish|banir]] este card do seu Cemitério; você não sofre [[Damage|dano]] neste turno.
  | es_lore               = Este turno, los monstruos "Asaltorrapaz" que controles no pueden ser destruidos en batalla. Si tienes un monstruo "Asaltorrapaz" en tu Cementerio: puedes desterrar esta carta en tu Cementerio; este turno no recibes daño.
  | ja_lore               = ①：このターン、自分フィールドの「ＲＲ」モンスターは戦闘では破壊されない。②：自分の墓地に「ＲＲ」モンスターが存在する場合に墓地のこのカードを除外して発動できる。このターン、自分が受ける全てのダメージは０になる。
  | ko_lore               = ① : 이 턴에, 자신 필드의 "RR(레이드 랩터즈)" 몬스터는 전투로는 파괴되지 않는다. ② : 자신의 묘지에 "RR(레이드 랩터즈)" 몬스터가 존재할 경우에 묘지의 이 카드를 제외하고 발동할 수 있다. 이 턴에, 자신이 받는 모든 데미지는 0 이 된다.
  | sc_lore               = ①：此回合，自己场上的"急袭猛禽"怪兽不会因战斗被破坏。②：自己的墓地有"急袭猛禽"怪兽存在的情况下，将墓地的此卡除外可以发动。此回合，自己受到的全部伤害变为0。
