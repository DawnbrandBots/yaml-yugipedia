  | lore                  = 3+ [[Beast]], [[Beast-Warrior]], and/or [[Winged Beast]] [[monsters]]<br />Cannot be [[Special Summon]]ed from the [[Extra Deck]] unless you have 3 or more "[[Tri-Brigade]]" [[Spells]]/[[Traps]] in your [[GY]]. Your opponent cannot [[activate]] cards or [[effect]]s when you Special Summon a monster(s). When a monster [[declare]]s an [[attack]]: You can [[banish]] this card, also banish all cards your opponent controls. If this card is [[sent]] to the [[GY]]: You can send 1 Beast, Beast-Warrior, or Winged Beast monster from your Extra Deck to the GY. You can only use this effect of "Tri-Brigade Arms Bucephalus II" [[once per turn]].
  | fr_lore               = 3+ monstres Bête, Bête-Guerrier et/ou Bête Ailée<br />Non Invocable Spécialement depuis l'Extra Deck sauf si vous avez min. 3 Magies/Pièges "Tri-Brigade" dans votre Cimetière. Votre adversaire ne peut activer ni de cartes ni d'effets lorsque vous Invoquez Spécialement un ou plusieurs monstres. Lorsqu'un monstre déclare une attaque : vous pouvez bannir cette carte, et aussi, bannissez toutes les cartes contrôlées par votre adversaire. Si cette carte est envoyée au Cimetière : vous pouvez envoyer 1 monstre Bête, Bête-Guerrier ou Bête Ailée depuis votre Extra Deck au Cimetière. Vous ne pouvez utiliser cet effet de "Bucephalus II l'Arme Tri-Brigade" qu'une fois par tour.
  | de_lore               = 3+ Ungeheuer-, Ungeheuer-Krieger- und/oder Geflügeltes Ungeheuer-Monster<br />Kann nicht als Spezialbeschwörung vom Extra Deck beschworen werden, es sei denn, du hast 3 oder mehr „Sta-Brigade“-Zauber/Fallen in deinem Friedhof. Dein Gegner kann weder Karten noch Effekte aktivieren, wenn du ein oder mehr Monster als Spezialbeschwörung beschwörst. Wenn ein Monster einen Angriff deklariert: Du kannst diese Karte verbannen, zusätzlich verbanne alle Karten, die dein Gegner kontrolliert. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster von deinem Extra Deck auf den Friedhof legen. Du kannst diesen Effekt von „Sta-Brigade-Waffen Bucephalus II“ nur einmal pro Spielzug verwenden.
  | it_lore               = 3+ mostri Bestia, Guerriero-Bestia e/o Bestia Alata<br />Non può essere Evocato Specialmente dall'Extra Deck a meno che tu abbia 3 o più Magie/Trappole "Tri-Brigata" nel tuo Cimitero. Il tuo avversario non può attivare carte o effetti quando tu Evochi Specialmente uno o più mostri. Quando un mostro dichiara un attacco: puoi bandire questa carta, inoltre bandisci tutte le carte controllate dal tuo avversario. Se questa carta viene mandata al Cimitero: puoi mandare 1 mostro Bestia, Guerriero-Bestia o Bestia Alata dal tuo Extra Deck al Cimitero. Puoi utilizzare questo effetto di "Tri-Brigata Armi Bucephalus II" una sola volta per turno.
  | pt_lore               = 3+ monstros Besta, Besta-Guerreira e/ou Besta Alada<br />Não pode ser Invocado por Invocação-Especial do Deck Adicional a não ser que você tenha 3 ou mais Magias/Armadilhas "Tri-Brigada" no seu Cemitério. Seu oponente não pode ativar cards ou efeitos quando você Invocar um ou mais monstros por Invocação-Especial. Quando um monstro declarar um ataque: você pode banir este card e, além disso, bana todos os cards que seu oponente controla. Se este card for enviado para o Cemitério: você pode enviar 1 monstro Besta, Besta-Guerreira ou Besta Alada do seu Deck Adicional para o Cemitério. Você só pode usar este efeito de "Bucephalus II, Armas da Tri-Brigada" uma vez por turno.
  | es_lore               = 3+ monstruos Bestia, Guerrero-Bestia y/o Bestia Alada<br />No puede ser Invocado de Modo Especial desde el Deck Extra a menos que tengas 3 o más Mágicas/Trampas "Tri-Brigada" en tu Cementerio. Tu adversario no puede activar cartas o efectos cuando Invoques uno o más monstruos de Modo Especial. Cuando un monstruo declare un ataque: puedes desterrar esta carta, y además destierra todas las cartas que controla tu adversario. Si esta carta es mandada al Cementerio: puedes mandar al Cementerio 1 monstruo Bestia, Guerrero-Bestia o Bestia Alada en tu Deck Extra. Sólo puedes usar este efecto de "Tri-Brigada Armas Bucephalus II" una vez por turno.
  | ja_lore               = 獣族・獣戦士族・鳥獣族モンスター３体以上<br />自分の墓地の「トライブリゲード」魔法・罠カードが２枚以下の場合、このカードはＥＸデッキから特殊召喚できない。このカード名の③の効果は１ターンに１度しか使用できない。①：自分がモンスターの特殊召喚に成功した時には、相手は効果を発動できない。②：モンスターの攻撃宣言時に発動できる。このカード及び相手フィールドのカードを全て除外する。③：このカードが墓地へ送られた場合に発動できる。ＥＸデッキから獣族・獣戦士族・鳥獣族モンスター１体を墓地へ送る。
  | ko_lore               = 야수족 / 야수전사족 / 비행야수족 몬스터 3장 이상<br />자신 묘지의 "트라이브리게이드" 마법 / 함정 카드가 2장 이하일 경우, 이 카드는 엑스트라 덱에서 특수 소환할 수 없다. 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신이 몬스터의 특수 소환에 성공했을 때에는, 상대는 효과를 발동할 수 없다. ②: 몬스터의 공격 선언시에 발동할 수 있다. 이 카드 및 상대 필드의 카드를 전부 제외한다. ③: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 엑스트라 덱에서 야수족 / 야수전사족 / 비행야수족 몬스터 1장을 묘지로 보낸다.
