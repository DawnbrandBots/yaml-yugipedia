  | fr_lore               = Lorsque votre adversaire active un effet de monstre sur le Terrain (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, envoyez les 3 cartes du dessus de votre Deck au Cimetière. Si cette carte est envoyée au Cimetière par un effet de carte (sauf durant la Damage Step) : vous pouvez Invoquer par Fusion 1 Monstre Fusion depuis votre Extra Deck, en plaçant les Matériels Fusion mentionnés sur celui-ci (cette carte incluse depuis votre Cimetière) depuis votre main, Terrain et/ou Cimetière, au-dessous du Deck dans l'ordre de votre choix. Vous ne pouvez utiliser chaque effet de "Havnis des Tiarmentations" qu'une fois par tour.
  | de_lore               = Wenn dein Gegner einen Monstereffekt auf dem Spielfeld aktiviert (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, lege die obersten 3 Karten deines Decks auf den Friedhof. Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird (außer während des Damage Steps): Du kannst 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, indem du das auf ihm erwähnte Fusionsmaterial von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof, darunter diese Karte von deinem Friedhof, in beliebiger Reihenfolge unters Deck legst. Du kannst jeden Effekt von „Tränenklage Havnis“ nur einmal pro Spielzug verwenden.
  | it_lore               = Quando il tuo avversario attiva l'effetto di un mostro sul Terreno (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, manda le prime 3 carte del tuo Deck al Cimitero. Se questa carta viene mandata al Cimitero dall'effetto di una carta (eccetto durante il Damage Step): puoi Evocare tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, mettendo i Materiali da Fusione menzionati su di esso dalla tua mano, Terreno e/o Cimitero, compresa questa carta dal tuo Cimitero, in fondo al Deck in qualsiasi ordine. Puoi utilizzare ogni effetto di "Tiaracrimalamenti Havnis" una sola volta per turno.
  | pt_lore               = Quando seu oponente ativar um efeito de monstro no campo (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, envie os 3 cards do topo do seu Deck para o Cemitério. Se este card for enviado para o Cemitério por um efeito de card (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, ao colocar as Matérias de Fusão mencionadas nele da sua mão, do campo e/ou do Cemitério, incluindo este card do seu Cemitério, no fundo do Deck em qualquer ordem. Você só pode usar cada efeito de "Lagrimentiara Havnis" uma vez por turno.
  | es_lore               = Cuando tu adversario activa el efecto de un monstruo en el Campo (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, manda al Cementerio las 3 cartas de la parte superior de tu Deck. Si esta carta es mandada al Cementerio por efecto de una carta (excepto durante el Damage Step): puedes Invocar por Fusión 1 Monstruo de Fusión desde tu Deck Extra, poniendo Materiales de Fusión mencionados en él en tu mano, Campo y/o Cementerio, incluyendo esta carta en tu Cementerio, en la parte inferior del Deck en cualquier orden. Sólo puedes usar cada efecto de "Tiagrimentos Havnis" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手がフィールドのモンスターの効果を発動した時に発動できる。このカードを手札から特殊召喚し、自分のデッキの上からカードを３枚墓地へ送る。②：このカードが効果で墓地へ送られた場合に発動できる。融合モンスターカードによって決められた、墓地のこのカードを含む融合素材モンスターを自分の手札・フィールド・墓地から好きな順番で持ち主のデッキの下に戻し、その融合モンスター１体をＥＸデッキから融合召喚する。
