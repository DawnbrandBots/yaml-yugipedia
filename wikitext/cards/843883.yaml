  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札からレベル４以下の天使族・魔法使い族・鳥獣族・獣戦士族モンスター１体を特殊召喚し、このカードを装備する。その後、フィールドのドラゴン族モンスターを全て持ち主の手札に戻す事ができる。②：魔法＆罠ゾーンの表側表示のこのカードが墓地へ送られたターンのエンドフェイズに発動できる。デッキから「融合」魔法カードまたは「フュージョン」魔法カード１枚または「パラサイト・フュージョナー」１体を手札に加える。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 레벨 4 이하의 천사족 / 마법사족 / 비행야수족 / 야수전사족 몬스터 1장을 특수 소환하고, 이 카드를 장착한다. 그 후, 필드의 드래곤족 몬스터를 전부 주인의 패로 되돌릴 수 있다. ②: 마법 & 함정 존의 앞면 표시의 이 카드가 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "융합" 마법 카드 또는 "퓨전" 마법 카드 1장 또는 "패러사이트 퓨저너" 1장을 패에 넣는다.
