  | fr_lore               = Lorsqu'un monstre de votre adversaire déclare une attaque : ciblez 1 monstre de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense. Ce tour, il ne peut être détruit ni au combat ni par des effets de carte.
  | de_lore               = Wenn ein Monster deines Gegners einen Angriff deklariert: Wähle 1 Monster der Stufe 4 oder niedriger in deinem Friedhof; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Es kann in diesem Spielzug weder durch Kampf noch durch Karteneffekte zerstört werden.
  | it_lore               = Quando un mostro dell'avversario dichiara un [[Attack|attacco]]: [[Target|scegli come bersaglio]] 1 mostro di [[Level|Livello]] 4 o inferiore nel tuo [[Graveyard|Cimitero]]; [[Special Summon|Evocalo Specialmente]] in [[Defense Position|Posizione di Difesa]]. Esso non può essere [[Destroy|distrutto]] [[Destroyed by battle|in battaglia]] o dagli [[Effect|effetti delle carte]] in questo [[turn]]o.
  | pt_lore               = Quando um monstro do oponente declarar um ataque: escolha 1 monstro de Nível 4 ou menos no seu Cemitério; Invoque por Invocação-Especial em Posição de Defesa. Ele não pode ser destruído em batalha ou por efeitos de card neste turno.
  | es_lore               = Cuando un monstruo de tu adversario declara un ataque: selecciona 1 monstruo de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa. Este turno, éste no puede ser destruido en batalla o por efectos de cartas.
  | ja_lore               = ①：相手モンスターの攻撃宣言時、自分の墓地のレベル４以下のモンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターはこのターン、戦闘・効果では破壊されない。
  | ko_lore               = ①: 상대 몬스터의 공격 선언시, 자신 묘지의 레벨 4 이하의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에, 전투 / 효과로는 파괴되지 않는다.
  | tc_lore               = 对手怪兽宣言攻击时，可选择我方墓地等级4以下的1只怪兽发动。选择的怪兽将以表侧守备表示特别召唤。以该效果特别召唤的怪兽，于该回合中不会因战斗及卡牌效果而破坏。
