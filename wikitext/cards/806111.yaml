  | lore                  = 1 "[[Vanquish Soul]]" [[monster]]<br />Cannot be used as [[Link Material]]. While you [[control]] a "Vanquish Soul" monster, your opponent's monsters can only target monsters you control with the highest [[ATK]] (their choice, if tied) for attacks. During the [[Main Phase]] ([[Quick Effect]]): You can [[activate]] 1 of these [[effect]]s;<br />● [[Special Summon]] 1 "Vanquish Soul" monster from your [[hand]].<br />● [[Add a card|Add]] 1 "Vanquish Soul" monster from your [[GY]] to your hand.<br />You can only use this effect of "Rock of the Vanquisher" [[once per turn]].
  | fr_lore               = 1 monstre "Âme du Vainqueur"<br />Non utilisable comme Matériel Lien. Tant que vous contrôlez un monstre "Âme du Vainqueur", les monstres de votre adversaire ne peuvent cibler que les monstres que vous contrôlez avec la plus haute ATK (en cas d'égalité, il choisit) avec une attaque. Durant la Main Phase (Effet Rapide) : vous pouvez activer 1 de ces effets ;<br />● Invoquez Spécialement 1 monstre "Âme du Vainqueur" depuis votre main.<br />● Ajoutez 1 monstre "Âme du Vainqueur" depuis votre Cimetière à votre main.<br />Vous ne pouvez utiliser cet effet de "Rocher du Vainqueur" qu'une fois par tour.
  | de_lore               = 1 „Bezwingerseele“-Monster<br />Kann nicht als Linkmaterial verwendet werden. Solange du ein „Bezwingerseele“-Monster kontrollierst, können Monster deines Gegners nur Monster mit den höchsten ATK, die du kontrollierst, (bei Gleichstand bestimmt er) als Ziel für Angriffe wählen. Während der Main Phase (Schnelleffekt): Du kannst 1 dieser Effekte aktivieren;<br />● Beschwöre 1 „Bezwingerseele“-Monster als Spezialbeschwörung von deiner Hand.<br />● Füge deiner Hand 1 „Bezwingerseele“-Monster von deinem Friedhof hinzu.<br />Du kannst diesen Effekt von „Fels des Bezwingers“ nur einmal pro Spielzug verwenden.
  | it_lore               = 1 mostro "Sgomina Anima"<br />Non può essere utilizzato come Materiale Link. Mentre controlli un mostro "Sgomina Anima", i mostri del tuo avversario possono scegliere come bersaglio per gli attacchi solo mostri che controlli con l'ATK più alto (in caso di parità, sceglie lui). Durante la Main Phase (Effetto Rapido): puoi attivare 1 di questi effetti;<br />● Evoca Specialmente 1 mostro "Sgomina Anima" dalla tua mano.<br />● Aggiungi 1 mostro "Sgomina Anima" dal tuo Cimitero alla tua mano.<br />Puoi utilizzare questo effetto di "Roccia dello Sgominatore" una sola volta per turno.
  | pt_lore               = 1 monstro "Alma Aniquiladora"<br />Não pode ser usado como Matéria Link. Enquanto você controlar um monstro "Alma Aniquiladora", os monstros do seu oponente só podem escolher monstros que você controla com o maior ATK (em caso de empate, ele seleciona) como alvo de ataques. Durante a Fase Principal (Efeito Rápido): você pode ativar 1 desses efeitos;<br />● Invoque por Invocação-Especial 1 monstro "Alma Aniquiladora" da sua mão.<br />● Adicione 1 monstro "Alma Aniquiladora" do seu Cemitério à sua mão.<br />Você só pode usar este efeito de "Rocha do Aniquilador" uma vez por turno.
  | es_lore               = 1 monstruo "Derrota Almas"<br />No puede ser usado como Material de Enlace. Mientras controles un monstruo "Derrota Almas", los monstruos de tu adversario sólo pueden seleccionar para ataques los monstruos con el mayor ATK que tú controles (si hay empate, elige él). Durante la Main Phase (Efecto Rápido): puedes activar 1 de estos efectos;<br />● Invoca de Modo Especial, desde tu mano, 1 monstruo "Derrota Almas".<br />● Añade a tu mano 1 monstruo "Derrota Almas" en tu Cementerio.<br />Sólo puedes usar este efecto de "Piedra del Derrotador" una vez por turno.
  | ja_lore               = 「ＶＳ」モンスター１体<br />このカードはリンク素材にできない。このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドに「ＶＳ」モンスターが存在する限り、自分フィールドの攻撃力が一番高いモンスターしか相手は攻撃対象に選択できない。②：自分・相手のメインフェイズに、以下の効果から１つを選択して発動できる。●手札から「ＶＳ」モンスター１体を特殊召喚する。●自分の墓地から「ＶＳ」モンスター１体を選んで手札に加える。
  | ko_lore               = "VS(뱅키시 소울)" 몬스터 1장<br />이 카드는 링크 소재로 할 수 없다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "VS(뱅키시 소울)" 몬스터가 존재하는 한, 자신 필드의 공격력이 가장 높은 몬스터밖에 상대는 공격 대상으로 선택할 수 없다. ②: 자신 / 상대의 메인 페이즈에, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●패에서 "VS(뱅키시 소울)" 몬스터 1장을 특수 소환한다. ●자신 묘지에서 "VS(뱅키시 소울)" 몬스터 1장을 고르고 패에 넣는다.
