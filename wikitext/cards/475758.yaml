  | fr_lore               = "Aleister l'Invokhateur" + 1 monstre EAU<br />Non destructible par des effets de carte de votre adversaire. Votre adversaire ne peut pas cibler cette carte avec des effets de carte. Cette carte peut attaquer tant qu'elle est en Position de Défense face recto. Si elle le fait, appliquez son ATK pour le calcul des dommages.
  | de_lore               = „Aleister der Beschwörer“ + 1 WASSER Monster<br />Kann nicht durch Karteneffekte deines Gegners zerstört werden. Dein Gegner kann diese Karte nicht als Ziel für Karteneffekte wählen. Diese Karte kann angreifen, solange sie in offener Verteidigungsposition liegt. Falls sie dies tut, verwende ihre ATK für die Schadensberechnung.
  | it_lore               = "Aleister l'Invocatore" + 1 mostro ACQUA<br />Non può essere distrutto dagli effetti delle carte del tuo avversario. Il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte. Questa carta può attaccare mentre è scoperta in Posizione di Difesa. Se lo fa, applica il suo ATK per il calcolo dei danni.
  | pt_lore               = "Aleister, Aquele que Invoka" + 1 monstro de ÁGUA<br />Não pode ser destruído pelos efeitos de card do seu oponente. Seu oponente não pode escolher este card como alvo de efeitos de card. Este card pode atacar enquanto estiver com a face para cima em Posição de Defesa. Se o fizer, aplique seu ATK no cálculo de dano.
  | es_lore               = "Aleister, el que Invoka" + 1 monstruo de AGUA<br />No puede ser destruido por efectos de cartas de tu adversario. Tu adversario no puede seleccionar esta carta con efectos de cartas. Esta carta puede atacar mientras esté en Posición de Defensa boca arriba. Si lo hace, aplica su ATK para el cálculo de daño.
