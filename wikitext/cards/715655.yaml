  | lore                  = Your opponent cannot [[activate]] [[monster effect]]s in [[response]] to the activation of your [[Normal Trap Card]]s. You can only use each of the following [[effect]]s of "Lovely Labrynth of the Silver Castle" [[once per turn]]. You can [[target]] 1 Normal Trap in your [[GY]]; [[Set]] it to your field, but it cannot be activated unless you [[control]] a [[Fiend]] [[monster]]. If another monster(s) [[leaves the field]] by your Normal Trap effect (except during the [[Damage Step]]): You can [[destroy]] 1 card in your opponent's hand (at [[random]]) or their field.
  | fr_lore               = Votre adversaire ne peut pas activer d'effets de monstre en réponse à l'activation de vos Cartes Piège Normal. Vous ne pouvez utiliser chacun des effets suivants de "Adorable Labrynth du Château d'Argent" qu'une fois par tour. Vous pouvez cibler 1 Piège Normal dans votre Cimetière ; Posez-le sur votre Terrain, mais il ne peut pas être activé sauf si vous contrôlez un monstre Démon. Si un ou plusieurs autres monstres quittent le Terrain par votre effet de Piège Normal (sauf durant la Damage Step) : vous pouvez détruire 1 carte dans la main de votre adversaire (au hasard) ou sur son Terrain.
  | de_lore               = Dein Gegner kann als Reaktion auf die Aktivierung deiner Normalen Fallenkarten keine Monstereffekte aktivieren. Du kannst jeden der folgenden Effekte von „Liebliches Labrynth von der Silberburg“ nur einmal pro Spielzug verwenden. Du kannst 1 Normale Falle in deinem Friedhof wählen; setze sie auf deine Spielfeldseite, aber sie kann nicht aktiviert werden, es sei denn, du kontrollierst ein Unterweltler-Monster. Falls ein oder mehr andere Monster das Spielfeld durch deinen Normalen Falleneffekt verlassen (außer während des Damage Steps): Du kannst 1 Karte in der Hand deines Gegners (zufällig bestimmt) oder auf seiner Spielfeldseite zerstören.
  | it_lore               = Il tuo avversario non può attivare effetti di mostri in risposta all'attivazione delle tue Carte Trappola Normali. Puoi utilizzare ognuno dei seguenti effetti di "Incantevole Labrinto del Castello d'Argento" una sola volta per turno. Puoi scegliere come bersaglio 1 Trappola Normale nel tuo Cimitero; Posizionala sul tuo Terreno, ma essa non può essere attivata a meno che tu controlli un mostro Demone. Se uno o più altri mostri lasciano il Terreno per l'effetto di una tua Trappola Normale (eccetto durante il Damage Step): puoi distruggere 1 carta (a caso) nella mano del tuo avversario o sul suo Terreno.
  | pt_lore               = Seu oponente não pode ativar efeitos de monstro em resposta à ativação dos seus Cards de Armadilha Normal. Você só pode usar cada um dos seguintes efeitos de "Fascinante Labrinto do Castelo Prateado" uma vez por turno. Você pode escolher 1 Armadilha Normal no seu Cemitério; Baixe-a no seu campo, mas ela não pode ser ativada a não ser que você controle um monstro Demônio. Se um ou mais outros monstros deixarem o campo pelo efeito de uma Armadilha Normal sua (exceto durante a Etapa de Dano): você pode destruir 1 card na mão do seu oponente (aleatório) ou no campo dele.
  | es_lore               = Tu adversario no puede activar efectos de monstruos en respuesta a la activación de tus Cartas de Trampa Normales. Sólo puedes usar cada uno de los siguientes efectos de "Precioso Labrislinto del Castillo Plateado" una vez por turno. Puedes seleccionar 1 Trampa Normal en tu Cementerio; Colócala en tu Campo, pero ésta no puede ser activada a menos que controles un monstruo Demonio. Si otro u otros monstruos dejan el Campo por efecto de tu Trampa Normal (excepto durante el Damage Step): puedes destruir 1 carta en la mano (al azar) o Campo de tu adversario.
  | ja_lore               = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分の通常罠カードの発動に対して、相手はモンスターの効果を発動できない。②：自分の墓地の通常罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。この効果でセットしたカードは、自分フィールドに悪魔族モンスターが存在しない場合には発動できない。③：自分の通常罠カードの効果でモンスターがフィールドから離れた場合に発動できる。相手の手札・フィールドのカード１枚を選んで破壊する（手札からはランダムに選ぶ）。
  | ko_lore               = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 일반 함정 카드의 발동에 대하여, 상대는 몬스터의 효과를 발동할 수 없다. ②: 자신 묘지의 일반 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트한다. 이 효과로 세트한 카드는, 자신 필드에 악마족 몬스터가 존재하지 않을 경우에는 발동할 수 없다. ③: 자신의 일반 함정 카드의 효과로 몬스터가 필드에서 벗어났을 경우에 발동할 수 있다. 상대의 패 / 필드의 카드 1장을 고르고 파괴한다(패에서는 무작위로 고른다).
  | sc_lore               = 此卡名的②③效果1回合仅可各使用1次。①：应对自己的通常陷阱卡的发动，对手不可发动怪兽的效果。②：以自己墓地的1张通常陷阱卡为对象可以发动。将该卡放置在自己场上。以此效果放置的卡，在自己场上不存在恶魔族怪兽的情况下不可发动。③：怪兽因自己通常陷阱卡的效果从场上离开的情况下可以发动。从对手的手牌・场上挑选1张卡破坏（从手牌是随机挑选）。
