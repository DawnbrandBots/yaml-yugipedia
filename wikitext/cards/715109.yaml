  | lore                  = If you [[control]] a "[[Ghostrick]]" [[Field Spell]] or a "Ghostrick" [[Link Monster]]: You can [[target]] 1 [[face-up]] [[Monster card|monster]] your opponent controls; your opponent can pay 2000 [[LP]] to make this card's [[effect]] "[[Set]] this card instead of [[send]]ing it to the [[GY]] after activation", otherwise, for the rest of this [[turn]], that face-up monster cannot [[attack]], its effects are [[negate]]d, also it is changed to face-down [[Defense Position]] during the [[End Phase]]. You can only [[activate]] 1 "Ghostrick or Treat" per turn.
  | fr_lore               = Si vous contrôlez une Magie de Terrain "Fantôruse" ou un Monstre Lien "Fantôruse" : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; votre adversaire peut payer 2000 LP pour faire devenir l'effet de cette carte "Posez cette carte au lieu de l'envoyer au Cimetière après activation", sinon, le reste de ce tour, le monstre face recto ne peut pas attaquer, ses effets sont annulés, et aussi, il est changé en Position de Défense face verso durant la End Phase. Vous ne pouvez activer qu'1 "Fantôruse ou Friandise" par tour.
  | de_lore               = Falls du einen „Geistertrick“-Spielfeldzauber oder ein „Geistertrick“-Linkmonster kontrollierst: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; dein Gegner kann 2000 LP zahlen, um den Effekt dieser Karte zu „Setze diese Karte nach der Aktivierung, anstatt sie auf den Friedhof zu legen.“ werden zu lassen, andernfalls für den Rest dieses Spielzugs kann das offene Monster nicht angreifen, seine Effekte werden annulliert, zusätzlich wird es während der End Phase in die verdeckte Verteidigungsposition geändert. Du kannst nur 1 „Süßer Geistertrick oder Saures“ pro Spielzug aktivieren.
  | it_lore               = Se controlli una Magia Terreno "Fantasmatrucco" o un Mostro Link "Fantasmatrucco": puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; il tuo avversario può pagare 2000 LP per rendere l'effetto di questa carta "Posiziona questa carta invece di mandarla al Cimitero dopo l'attivazione", altrimenti, per il resto di questo turno, quel mostro scoperto non può attaccare, i suoi effetti sono annullati, inoltre viene messo coperto in Posizione di Difesa durante la End Phase. Puoi attivare solo 1 "Dolcetto o Fantasmatrucco" per turno.
  | pt_lore               = Se você controlar uma Magia de Campo "Fantardil" ou um Monstro Link "Fantardil": você pode escolher 1 monstro com a face para cima que seu oponente controla; seu oponente pode pagar 2000 PV para fazer com que o efeito deste card se torne "depois da ativação, Baixe este card em vez de enviá-lo para o Cemitério", caso contrário, pelo resto deste turno, esse monstro com a face para cima não pode atacar, seus efeitos são negados e, além disso, ele é colocado com a face para baixo em Posição de Defesa durante a Fase Final. Você só pode ativar 1 "Fantardil ou Travessura" por turno.
  | es_lore               = Si controlas una Mágica de Campo "Fantastruco" o un Monstruo de Enlace "Fantastruco": puedes seleccionar 1 monstruo boca arriba que controle tu adversario; tu adversario puede pagar 2000 LP para hacer que el efecto de esta carta sea "Coloca esta carta en vez de mandarla al Cementerio después de la activación", de otro modo, por el resto de este turno, ese monstruo boca arriba no puede atacar, sus efectos son negados, y además se cambia a Posición de Defensa boca abajo durante la End Phase. Sólo puedes activar 1 "Fantastruco o Trato" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに、「ゴーストリック」フィールド魔法カードまたは「ゴーストリック」リンクモンスターが存在する場合、相手フィールドの表側表示モンスター１体を対象として発動できる。相手は２０００ＬＰを払う事ができる。その場合、このカードの効果は「発動後このカードは墓地へ送らず、そのままセットする」となる。払わなかった場合、このターン、その表側表示モンスターは攻撃できず、効果は無効化され、エンドフェイズに裏側守備表示になる。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에, "고스트릭" 필드 마법 카드 또는 "고스트릭" 링크 몬스터가 존재할 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 상대는 2000 LP를 지불할 수 있다. 그 경우, 이 카드의 효과는 "발동 후 이 카드는 묘지로 보내지 않으며, 그대로 세트한다"가 된다. 지불하지 않았을 경우, 이 턴에, 그 앞면 표시 몬스터는 공격할 수 없으며, 효과는 무효화되고, 엔드 페이즈에 뒷면 수비 표시가 된다.
  | sc_lore               = 此卡名的卡１回合仅可发动１张。①：自己场上存在“鬼计”场地魔法卡或“鬼计”连接怪兽的情况下，以对手场上的１只表侧表示怪兽为对象可以发动。对手可支付２０００LP。该情况下，此卡的效果变为“发动后此卡不会送往墓地，而是就此放置”。不支付的情况下，此回合，该表侧表示怪兽不可攻击，效果无效化，将在结束阶段变为里侧守备表示。
