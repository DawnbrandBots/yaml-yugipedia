  | lore                  = There can only be 1 "D.D. Esper Star Sparrow" on the [[field]]. Your opponent cannot [[target]] other [[monster]]s you [[control]] with [[effect]]s or for [[attack]]s. When an opponent's monster [[declare]]s a [[direct attack]] while this card is in your [[Graveyard]]: You can [[Special Summon]] this card from your Graveyard in face-up [[Defense Position]]. If [[Summon]]ed this way, [[banish]] it when it [[leaves the field]].
  | fr_lore               = Il ne peut y avoir qu'1 "Moineau des Étoiles Esper D.D." face recto sur le Terrain. Votre adversaire ne peut pas cibler d'autres monstres que vous contrôlez avec des effets ou une attaque. Lorsqu'un monstre de votre adversaire déclare une attaque directe tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière en Position de Défense face recto. Si vous le faites, bannissez-la lorsqu'elle quitte le Terrain.
  | de_lore               = Es kann nur 1 offener "D.D. Telepath Sternenspatz" auf dem Spielfeld liegen. Dein Gegner kann keine anderen Monster, die du kontrollierst, als Ziel für Effekte oder Angriffe wählen. Wenn ein Monster deines Gegners einen direkten Angriff deklariert, solange diese Karte in deinem Friedhof liegt: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof in die offene Verteidigungsposition beschwören. Falls du dies tust, verbanne sie, wenn sie das Spielfeld verlässt.
  | it_lore               = ci può essere solo 1 "D.D. Passero Stellare Esper" scoperto sul Terreno. Il tuo avversario non può scegliere come bersaglio per attacchi o effetti altri mostri che controlli. Quando un mostro dell'avversario dichiara un attacco diretto mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta dal tuo Cimitero, scoperta in Posizione di Difesa. Se lo fai, bandiscila quando lascia il Terreno.
  | pt_lore               = Só pode haver 1 "D.D. Andorinha Estelar Esper" no campo. Seu oponente não pode escolher outros monstros que você controla como alvo de efeitos ou ataques. Quando um monstro do oponente declarar um ataque direto enquanto este card estiver em seu Cemitério: você pode Invocar este card por Invocação-Especial do seu Cemitério com a face para cima em Posição de Defesa. Se ele for Invocado desta forma, bana-o quando ele deixar o campo.
  | es_lore               = Sólo puede haber 1 "D.D. Esper Gorrión Estelar" boca arriba en el Campo. Tu adversario no puede seleccionar con efectos o para ataques a otros monstruos que controles. Cuando un monstruo de tu adversario declara un ataque directo, mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial desde tu Cementerio en Posición de Defensa boca arriba. Si lo haces, destiérrala cuando deje el Campo.
  | ja_lore               = このカードがフィールド上に表側表示で存在する限り、他の自分のモンスターを相手はカードの効果の対象にできず、攻撃対象にもできない。また、このカードが墓地に存在する場合、相手モンスターの直接攻撃宣言時に発動できる。このカードを墓地から表側守備表示で特殊召喚する。この効果で特殊召喚したこのカードは、フィールド上から離れた場合ゲームから除外される。「異次元エスパー・スター・ロビン」はフィールド上に１体しか表側表示で存在できない。
  | ko_lore               = 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신의 다른 몬스터를 상대는 카드 효과의 대상으로 할 수 없고, 공격 대상으로도 할 수 없다. 또한, 이 카드가 묘지에 존재할 경우, 상대 몬스터의 직접 공격 선언시에 발동할 수 있다. 이 카드를 묘지에서 앞면 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드 위에서 벗어났을 경우 게임에서 제외된다. "이차원 에스퍼 스타 로빈" 은 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
