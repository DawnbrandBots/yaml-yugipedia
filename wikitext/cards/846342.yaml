  | ko_lore               = 이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환되어 있을 경우, 자신 메인 페이즈에 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 "밸리언츠" 펜듈럼 몬스터 1장을 고르고 자신의 마법 & 함정 존에 지속 마법 카드로 취급하여 앞면 표시로 놓는다. ②: 몬스터 존의 이 카드가 다른 몬스터 존으로 이동했을 경우에 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 "밸리언츠" 펜듈럼 몬스터 1장을 고르고 자신의 펜듈럼 존에 놓는다.
