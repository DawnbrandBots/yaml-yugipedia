  | lore                  = If you [[control]] "[[King's Sarcophagus]]", you can [[Special Summon]] this card (from your [[GY]]). You can only Special Summon "Duamutef, Blessing of Horus" [[once per turn]] this way. Gains 1200 [[ATK]]/[[DEF]] for each "[[Horus]]" [[monster]] you control. If another card(s) you control [[leaves the field]] by an opponent's card [[effect]], while this card is in your [[Monster Zone]] (except during the [[Damage Step]]): You can [[Draw a card|draw]] cards equal to the number of monsters with different names in your [[Main Monster Zone]]. You can only use this effect of "Duamutef, Blessing of Horus" once per turn.
  | fr_lore               = Si vous contrôlez "Sarcophage du Roi", vous pouvez Invoquer Spécialement cette carte (depuis votre Cimetière). Vous ne pouvez Invoquer Spécialement "Douamoutef, Bénédiction d'Horus" qu'une fois par tour de cette façon. Gagne 1200 ATK/DEF pour chaque monstre "Horus" que vous contrôlez. Si une ou plusieurs autres cartes que vous contrôlez quittent le Terrain par un effet de carte de l'adversaire, tant que cette carte est dans votre Zone Monstre (sauf durant la Damage Step) : vous pouvez piocher un nombre de cartes égal au nombre de monstres de noms différents dans votre Zone Monstre Main. Vous ne pouvez utiliser cet effet de "Douamoutef, Bénédiction d'Horus" qu'une fois par tour.
  | de_lore               = Falls du „Sarkophag des Königs“ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deinem Friedhof) beschwören. Du kannst „Duamutef, Segen des Horus“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Erhält für jedes „Horus“-Monster, das du kontrollierst, 1200 ATK/DEF. Falls eine oder mehr andere Karten, die du kontrollierst, das Spielfeld durch einen Karteneffekt eines Gegners verlassen, solange diese Karte in deiner Monsterzone liegt (außer während des Damage Steps): Du kannst Karten in Höhe der Anzahl der Monster mit unterschiedlichen Namen in deiner Main-Monsterzone ziehen. Du kannst diesen Effekt von „Duamutef, Segen des Horus“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se controlli "Sarcofago del Re", puoi Evocare Specialmente questa carta (dal tuo Cimitero). Puoi Evocare Specialmente "Duamutef, Benedizione di Horus" una sola volta per turno in questo modo. Guadagna 1200 ATK/DEF per ogni mostro "Horus" che controlli. Se una o più altre carte che controlli lasciano il Terreno per l'effetto di una carta dell'avversario mentre questa carta è nella tua Zona Mostri (eccetto durante il Damage Step): puoi pescare carte pari al numero di mostri con nomi diversi nella tua Zona Mostri Main. Puoi utilizzare questo effetto di "Duamutef, Benedizione di Horus" una sola volta per turno.
  | pt_lore               = Se você controlar "Sarcófago do Rei", você pode Invocar este card por Invocação-Especial (do seu Cemitério). Você só pode Invocar "Duamutefe, a Bênção de Horus" por Invocação-Especial uma vez por turno desta forma. Ganha 1200 de ATK/DEF para cada monstro "Horus" que você controla. Se um ou mais outros cards que você controla deixarem o campo por um efeito de card do oponente, enquanto este card estiver na sua Zona de Monstros (exceto durante a Etapa de Dano): você pode comprar cards igual ao número de monstros com nomes diferentes na sua Zona de Monstros Principal. Você só pode usar este efeito de "Duamutefe, a Bênção de Horus" uma vez por turno.
  | es_lore               = Si controlas "Sarcófago del Rey", puedes Invocar esta carta de Modo Especial (desde tu Cementerio). Sólo puedes Invocar de Modo Especial a "Duamutef, Bendición de Horus" una vez por turno de esta forma. Gana 1200 ATK/DEF por cada monstruo "Horus" que controles. Si otra u otras cartas que controlas dejan el Campo por efecto de una carta del adversario, mientras esta carta está en tu Zona de Monstruos (excepto durante el Damage Step): puedes robar cartas igual al número de monstruos con nombres diferentes en tu Zona de Monstruos Principal. Sólo puedes usar este efecto de "Duamutef, Bendición de Horus" una vez por turno.
  | ja_lore               = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、③の効果は１ターンに１度しか使用できない。①：自分フィールドに「王の棺」が存在する場合、このカードは墓地から特殊召喚できる。②：このカードの攻撃力・守備力は、自分フィールドの「ホルス」モンスターの数×１２００アップする。③：このカードがモンスターゾーンに存在する状態で、自分フィールドの他のカードが相手の効果でフィールドから離れた場合に発動できる。自分のメインモンスターゾーンのモンスターの種類の数だけ、自分はドローする。
  | ko_lore               = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "왕의 관"이 존재할 경우, 이 카드는 묘지에서 특수 소환할 수 있다. ②: 이 카드의 공격력 / 수비력은, 자신 필드의 "호루스" 몬스터의 수 × 1200 올린다. ③: 이 카드가 몬스터 존에 존재하는 상태에서, 자신 필드의 다른 카드가 상대 효과로 필드에서 벗어났을 경우에 발동할 수 있다. 자신 메인 몬스터 존의 몬스터의 종류의 수만큼, 자신은 드로우한다.
  | sc_lore               = 此卡名以①方法的特殊召唤１回合仅可进行１次，且③效果１回合仅可使用１次。<br />①：自己场上存在“王之棺”的情况下，此卡可从墓地特殊召唤。<br />②：此卡的攻击力・守备力上升相当于自己场上的“荷鲁斯”怪兽的数量×１２００的数值。<br />③：此卡存在于怪兽区域的状态下，自己场上的其他卡因对手的效果从场上离开的情况下可以发动。自己依自己的主要怪兽区域的怪兽种类数量抽牌。
