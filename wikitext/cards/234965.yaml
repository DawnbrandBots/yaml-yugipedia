  | fr_lore               = Une fois par tour : jusqu'à la fin de ce tour, vous pouvez augmenter le Niveau de cette carte de 4. Vous pouvez Sacrifier cette carte ; ajoutez 1 carte "Galactique" ("Sorcier Galactique" exclu) depuis votre Deck à votre main.
  | de_lore               = Einmal pro Spielzug: Du kannst die Stufe dieser Karte bis zum Ende dieses Spielzugs um 4 erhöhen. Du kannst diese Karte als Tribut anbieten; füge deiner Hand 1 „Galaxie“-Karte von deinem Deck hinzu, außer „Galaxiezauberer“.
  | it_lore               = Una volta per turno: puoi aumentare il Livello di questa carta di 4 fino alla fine di questo turno. Puoi offrire come Tributo questa carta; aggiungi 1 carta "Galattico", eccetto "Stregone Galattico", dal tuo Deck alla tua mano.
  | pt_lore               = Uma vez por turno: você pode aumentar o Nível deste card em 4 até o final deste turno. Você pode oferecer este card como Tributo; adicione 1 card "Galáxia" do seu Deck à sua mão, exceto "Mago da Galáxia".
  | es_lore               = Una vez por turno: puedes aumentar el Nivel de esta carta en 4 hasta el final de este turno. Puedes Sacrificar esta carta; añade a tu mano, desde tu Deck, 1 carta "Galaxia" o "Galáctico/a", excepto "Mago de la Galaxia".
  | ja_lore               = ①：１ターンに１度、自分メインフェイズに発動できる。このカードのレベルをターン終了時まで４つ上げる。②：このカードをリリースして発動できる。デッキから「銀河の魔導師」以外の「ギャラクシー」カード１枚を手札に加える。
  | zh_lore               = 1回合1次，自己的主要阶段时才能发动。这张卡的等级直到结束阶段时上升4星。此外，把这张卡解放才能发动。从卡组把「银河魔导师」以外的1张名字带有「银河」的卡加入手卡。
  | ko_lore               = ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 이 카드의 레벨을 턴 종료시까지 4개 올린다. ②: 이 카드를 릴리스하고 발동할 수 있다. 덱에서 "갤럭시 위저드" 이외의 "갤럭시" 카드 1장을 패에 넣는다.
