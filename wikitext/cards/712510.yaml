  | lore                = If you [[control]] a [[face-up]] card in your [[Spell & Trap Zone]], you can [[Special Summon]] this card (from your [[hand]]). You can only Special Summon "Adularia of the June Moon" [[once per turn]] this way. Gains 600 [[ATK]]/[[DEF]] for each face-up [[Spell]]/[[Trap]] on the [[field]]. You can [[send]] 2 face-up cards from your Spell & Trap Zone to the [[GY]]; send 1 [[Level]] 4 or lower monster from your [[Main Deck|Deck]] to the GY. You can only use this [[effect]] of "Adularia of the June Moon" once per turn.
  | fr_lore             = Si vous contrôlez une carte face recto dans votre Zone Magie & Piège, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Adularia de la Lune de Juin" qu'une fois par tour de cette façon. Gagne 600 ATK/DEF pour chaque Magie/Piège face recto sur le Terrain. Vous pouvez envoyer 2 cartes face recto depuis votre Zone Magie & Piège au Cimetière ; envoyez 1 monstre de max. Niveau 4 depuis votre Deck au Cimetière. Vous ne pouvez utiliser cet effet de "Adularia de la Lune de Juin" qu'une fois par tour.
  | de_lore             = Falls du eine offene Karte in deiner Zauber- & Fallenzone kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Adularia vom Junimond“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Erhält für jede/n offene/n Zauber/Falle auf dem Spielfeld 600 ATK/DEF. Du kannst 2 offene Karten von deiner Zauber- & Fallenzone auf den Friedhof legen; lege 1 Monster der Stufe 4 oder niedriger von deinem Deck auf den Friedhof. Du kannst diesen Effekt von „Adularia vom Junimond“ nur einmal pro Spielzug verwenden.
  | it_lore             = Se controlli una carta scoperta nella tua Zona Magie & Trappole, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Adularia della Luna di Giugno" una sola volta per turno in questo modo. Guadagna 600 ATK/DEF per ogni Magia/Trappola scoperta sul Terreno. Puoi mandare 2 carte scoperte dalla tua Zona Magie & Trappole al Cimitero; manda 1 mostro di Livello 4 o inferiore dal tuo Deck al Cimitero. Puoi utilizzare questo effetto di "Adularia della Luna di Giugno" una sola volta per turno.
  | pt_lore             = Se você controlar um card com a face para cima na sua Zona de Magias & Armadilhas, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Adularia da Lua de Junho" por Invocação-Especial uma vez por turno desta forma. Ganha 600 de ATK/DEF para cada Magia/Armadilha com a face para cima no campo. Você pode enviar para o Cemitério 2 cards com a face para cima da sua Zona de Magias & Armadilhas; envie 1 monstro de Nível 4 ou menos do seu Deck para o Cemitério. Você só pode usar este efeito de "Adularia da Lua de Junho" uma vez por turno.
  | es_lore             = Si controlas una carta boca arriba en tu Zona de Magia y Trampas, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Adularia de la Luna de Junio" una vez por turno de esta forma. Gana 600 ATK/DEF por cada Mágica/Trampa boca arriba en el Campo. Puedes mandar al Cementerio 2 cartas boca arriba en tu Zona de Magia y Trampas; manda al Cementerio 1 monstruo de Nivel 4 o menor en tu Deck. Sólo puedes usar este efecto de "Adularia de la Luna de Junio" una vez por turno.
  | ja_lore             = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、③の効果は１ターンに１度しか使用できない。①：自分の魔法＆罠ゾーンに表側表示でカードが存在する場合、このカードは手札から特殊召喚できる。②：このカードの攻撃力・守備力は、フィールドの表側表示の魔法・罠カードの数×６００アップする。③：自分の魔法＆罠ゾーンの表側表示のカード２枚を墓地へ送って発動できる。デッキからレベル４以下のモンスター１体を墓地へ送る。
  | ko_lore               = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 마법 & 함정 존에 앞면 표시로 카드가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드의 공격력 / 수비력은, 필드의 앞면 표시의 마법 / 함정 카드의 수 × 600 올린다. ③: 자신의 마법 & 함정 존의 앞면 표시의 카드 2장을 묘지로 보내고 발동할 수 있다. 덱에서 레벨 4 이하의 몬스터 1장을 묘지로 보낸다.
