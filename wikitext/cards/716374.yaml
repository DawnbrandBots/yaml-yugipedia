  | lore                  = [[Target]] 1 [[Xyz Monster]] you [[control]]; [[Special Summon]] from your [[Extra Deck]], 1 "[[Utopia (archetype)|Utopia]]" or "[[ZW -]]" [[monster]] that is 1 [[Rank]] higher than that monster you control, by using it as [[material]], and if you do, take 1 "ZW -" or "[[ZS -]]" monster from your [[Main Deck|Deck]] and place it on top of your Deck. (This is treated as an [[Xyz Summon]]. [[Transfer]] its materials to the Summoned monster.) If your opponent's [[LP]] are at least 2000 higher than yours: You can [[banish]] this card from your [[GY]]; [[Draw a card|draw]] 1 card. You can only use this [[effect]] of "Rank-Up-Magic Zexal Force" [[once per turn]].
  | fr_lore               = Ciblez 1 Monstre Xyz que vous contrôlez ; Invoquez Spécialement depuis votre Extra Deck 1 monstre "Utopie" ou "ZW -" qui a 1 Rang de plus que le monstre que vous contrôlez en l'utilisant comme Matériel, et si vous le faites, prenez 1 monstre "ZW -" ou "ZS -" depuis votre Deck et placez-le au-dessus de votre Deck. (Ceci est traité comme une Invocation Xyz. Transférez ses Matériels au monstre Invoqué.) Si votre adversaire a min. 2000 LP de plus que vous : vous pouvez bannir cette carte depuis votre Cimetière ; piochez 1 carte. Vous ne pouvez utiliser cet effet de "Force de Zexal Magie-Rang-Plus" qu'une fois par tour.
  | de_lore               = Wähle 1 Xyz-Monster, das du kontrollierst; beschwöre 1 „Utopia“- oder „ZW -“-Monster, dessen Rang 1 höher als der des Monsters ist, das du kontrollierst, als Spezialbeschwörung von deinem Extra Deck, indem du es als das Material verwendest und falls du dies tust, nimm 1 „ZW -“- oder „ZS -“-Monster von deinem Deck und lege es auf dein Deck. (Dies wird als Xyz-Beschwörung behandelt. Transferiere sein Material an das beschworene Monster.) Falls dein Gegner mindestens 2000 LP mehr hat als du: Du kannst diese Karte von deinem Friedhof verbannen; ziehe 1 Karte. Du kannst diesen Effekt von „Rangsteigerungszauber Zexal-Kraft“ nur einmal pro Spielzug verwenden.
  | it_lore               = Scegli come bersaglio 1 Mostro Xyz che controlli; Evoca Specialmente dal tuo Extra Deck, 1 mostro "Utopia" o "ZW -" che è di 1 Rango superiore a quel mostro che controlli, utilizzandolo come materiale, e, se lo fai, prendi 1 mostro "ZW -" o "ZS -" dal tuo Deck e mettilo in cima al tuo Deck. (Questa viene considerata come un'Evocazione Xyz. Trasferisci i suoi materiali sul mostro Evocato.) Se i LP del tuo avversario sono almeno di 2000 superiori ai tuoi: puoi bandire questa carta dal tuo Cimitero; pesca 1 carta. Puoi utilizzare questo effetto di "Alza-Rango-Magico Forza Zexal" una sola volta per turno.
  | pt_lore               = Escolha 1 Monstro Xyz que você controla; Invoque por Invocação-Especial do seu Deck Adicional, 1 monstro "Utopia" ou "ZW -" que seja 1 Classe maior que esse monstro que você controla, usando-o como matéria e, se isso acontecer, pegue 1 monstro "ZW -" ou "ZS -" do seu Deck e coloque-o no topo do seu Deck. (Isso é considerado uma Invocação-Xyz. Transfira as matérias dele para o monstro Invocado.) Se os PV do seu oponente forem pelo menos 2000 a mais que os seus: você pode banir este card do seu Cemitério; compre 1 card. Você só pode usar este efeito de "Magia de Aumento de Classe Força Zexal" uma vez por turno.
  | es_lore               = Selecciona 1 Monstruo Xyz que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Utopía" o "ZW -" que sea 1 Rango mayor que ese monstruo que controlas, usándolo como material y, si lo haces, toma 1 monstruo "ZW -" o "ZS -" en tu Deck y ponlo en la parte superior de tu Deck. (Esto se trata como una Invocación Xyz. Transfiere sus materiales al monstruo Invocado). Si los LP de tu adversario son al menos 2000 más que los tuyos: puedes desterrar esta carta en tu Cementerio; roba 1 carta. Sólo puedes usar este efecto de "Magia de Subida de Rango Fuerza Zexal" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドのＸモンスター１体を対象として発動できる。その自分のモンスターよりランクが１つ高い、「希望皇ホープ」モンスターまたは「ＺＷ」モンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いとしてＥＸデッキから特殊召喚し、デッキから「ＺＷ」モンスターまたは「ＺＳ」モンスター１体を選んでデッキの一番上に置く。②：自分のＬＰが相手より２０００以上少ない場合、墓地のこのカードを除外して発動できる。自分はデッキから１枚ドローする。
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터보다 랭크가 1개 높은, "유토피아" 몬스터 또는 "ZW(제알 웨폰)" 몬스터 1장을, 대상 몬스터 위에 겹치고 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환하고, 덱에서 "ZW(제알 웨폰)" 몬스터 또는 "ZS(제알 서버스)" 몬스터 1장을 골라 덱 맨 위에 놓는다. ②: 자신의 LP가 상대보다 2000 이상 적을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
