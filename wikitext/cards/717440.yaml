  | lore                  = 1 "[[Elemental HERO]]" [[Fusion Monster]] + 1+ [[Warrior]] [[monsters]]<br />Must be [[Fusion Summon]]ed. Gains 300 [[ATK]] for each [[material]] used for its Summon. This card can make a number of [[attack]]s on monsters each [[Battle Phase]], up to the number of Fusion Monsters used as material for its Summon. After [[damage calculation]], if this card [[battle]]d a monster: [[Destroy]] that monster, and if you do, inflict [[Effect damage|damage]] to your opponent equal to its [[original ATK]]. If this Fusion Summoned card is destroyed: [[Special Summon]] 1 Warrior monster from your [[hand]] or [[Main Deck|Deck]].
  | fr_lore               = 1 Monstre Fusion "HÉROS Élémentaire" + 1+ monstre Guerrier<br />Uniquement Invocable par Fusion. Gagne 300 ATK pour chaque Matériel utilisé pour son Invocation. Cette carte peut faire un nombre d'attaques sur des monstres chaque Battle Phase, inférieur ou égal au nombre de Monstres Fusion utilisés comme Matériel pour son Invocation. Après le calcul des dommages, si cette carte a combattu un monstre : détruisez le monstre, et si vous le faites, infligez des dommages à votre adversaire égaux à son ATK d'origine. Si cette carte Invoquée par Fusion est détruite : Invoquez Spécialement 1 monstre Guerrier depuis votre main ou Deck.
  | de_lore               = 1 „Elementar-HELD“-Fusionsmonster + 1+ Krieger-Monster<br />Muss als Fusionsbeschwörung beschworen werden. Erhält für jedes Material, das für die Beschwörung dieser Karte verwendet wurde, 300 ATK. Diese Karte kann in jeder Battle Phase eine Anzahl Angriffe auf Monster bis zur Anzahl der Fusionsmonster durchführen, die als Material für ihre Beschwörung verwendet wurden. Nach der Schadensberechnung, falls diese Karte gegen ein Monster gekämpft hat: Zerstöre jenes Monster und falls du dies tust, füge deinem Gegner Schaden in Höhe seiner Grund-ATK zu. Falls diese als Fusionsbeschwörung beschworene Karte zerstört wird: Beschwöre 1 Krieger-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck.
  | it_lore               = 1 Mostro Fusione "EROE Elementale" + 1+ mostri Guerriero<br />Deve essere Evocato tramite Fusione. Guadagna 300 ATK per ogni materiale utilizzato per la sua Evocazione. Questa carta può effettuare un numero di attacchi su mostri ogni Battle Phase, fino al numero di Mostri Fusione utilizzati come materiale per la sua Evocazione. Dopo il calcolo dei danni, se questa carta ha combattuto con un mostro: distruggi quel mostro e, se lo fai, infliggi al tuo avversario danno pari al suo ATK originale. Se questa carta Evocata tramite Fusione viene distrutta: Evoca Specialmente 1 mostro Guerriero dalla tua mano o Deck.
  | pt_lore               = 1 Monstro de Fusão "HERÓI do Elemento" + 1+ monstros Guerreiro<br />Deve ser Invocado por Invocação-Fusão. Ganha 300 de ATK para cada matéria usada para sua Invocação. Este card pode realizar um número de ataques contra monstros a cada Fase de Batalha, até o número de Monstros de Fusão usados como matéria para sua Invocação. Depois do cálculo de dano, se este card batalhou um monstro: destrua esse monstro e, se isso acontecer, cause dano ao seu oponente igual ao ATK original dele. Se este card Invocado por Invocação-Fusão for destruído: Invoque por Invocação-Especial 1 monstro Guerreiro da sua mão ou do Deck.
  | es_lore               = 1 Monstruo de Fusión "HÉROE Elemental" + 1+ monstruos Guerrero<br />Debe ser Invocado por Fusión. Gana 300 ATK por cada material usado para su Invocación. Esta carta puede hacer un número de ataques a monstruos cada Battle Phase, hasta el número de Monstruos de Fusión usados como material para su Invocación. Después del cálculo de daño, si esta carta batalló con un monstruo: destruye ese monstruo y, si lo haces, inflige daño a tu adversario igual a su ATK original. Si esta carta Invocada por Fusión es destruida: Invoca de Modo Especial 1 monstruo Guerrero desde tu mano o Deck.
  | ja_lore               = 「Ｅ・ＨＥＲＯ」融合モンスター＋戦士族モンスター１体以上<br />このカードは融合召喚でしか特殊召喚できない。①：このカードの攻撃力はこのカードの融合素材としたモンスターの数×３００アップし、その内の融合モンスターの数まで１度のバトルフェイズ中にモンスターに攻撃できる。②：このカードがモンスターと戦闘を行ったダメージ計算後に発動する。そのモンスターを破壊し、その元々の攻撃力分のダメージを相手に与える。③：融合召喚したこのカードが破壊された場合に発動する。手札・デッキから戦士族モンスター１体を特殊召喚する。
  | ko_lore               = "엘리멘틀 히어로" 융합 몬스터 ＋ 전사족 몬스터 1장 이상<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드의 공격력은 이 카드의 융합 소재로 한 몬스터의 수 × 300 올리고, 그 중의 융합 몬스터의 수까지 1번의 배틀 페이즈 중에 몬스터에 공격할 수 있다. ②: 이 카드가 몬스터와 전투를 실행한 데미지 계산 후에 발동한다. 그 몬스터를 파괴하고, 그 원래 공격력만큼의 데미지를 상대에게 준다. ③: 융합 소환한 이 카드가 파괴되었을 경우에 발동한다. 패 / 덱에서 전사족 몬스터 1장을 특수 소환한다.
  | sc_lore               = “元素－英雄”融合怪兽＋战士族怪兽１只以上<br />此卡仅可以融合召唤方式特殊召唤。①：此卡的攻击力上升相当于作为此卡融合素材的怪兽数量×３００的数值，１次战斗阶段中最多可攻击怪兽的次数为其中融合怪兽的数量。②：此卡与怪兽进行战斗的伤害计算后发动。将该怪兽破坏，给予对手相当于其原本攻击力数值的伤害。③：融合召唤的此卡被破坏的情况下发动。从手牌・牌组将１只战士族怪兽特殊召唤。
