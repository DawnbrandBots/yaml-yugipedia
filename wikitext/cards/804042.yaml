  | fr_lore               = 2 monstres de Niveau 5<br />Une fois par tour (Effet Rapide) : vous pouvez cibler 1 monstre face recto sur le Terrain et 1 monstre "Chronomal" ou Monstre Xyz dans votre Cimetière ; le monstre sur le Terrain gagne la moitié de l'ATK du monstre dans le Cimetière (jusqu'à la fin de ce tour), puis attachez le monstre depuis le Cimetière à cette carte comme Matériel. Une fois par tour, lorsque votre adversaire active un effet de monstre (Effet Rapide) : vous pouvez détacher 2 Matériels de cette carte ; annulez l'activation.
  | de_lore               = 2 Monster der Stufe 5<br />Einmal pro Spielzug (Schnelleffekt): Du kannst 1 offenes Monster auf dem Spielfeld und 1 Xyz-Monster oder „Chronomal“-Monster in deinem Friedhof wählen; jenes Monster auf dem Spielfeld erhält (bis zum Ende dieses Spielzugs) die Hälfte der ATK jenes Monsters im Friedhof, dann hänge jenes Monster vom Friedhof als Material an diese Karte an. Einmal pro Spielzug, wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst 2 Material von dieser Karte abhängen; annulliere die Aktivierung.
  | it_lore               = 2 mostri di Livello 5<br />Una volta per turno (Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto sul Terreno e 1 Mostro Xyz o mostro "Cronomalia" nel tuo Cimitero; quel mostro sul Terreno guadagna la metà dell'ATK di quel mostro nel Cimitero (fino alla fine di questo turno), poi attacca quel mostro dal Cimitero a questa carta come materiale. Una volta per turno, quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi staccare 2 materiali da questa carta; annulla l'attivazione.
  | pt_lore               = 2 monstros de Nível 5<br />Uma vez por turno (Efeito Rápido): você pode escolher 1 monstro com a face para cima no campo e 1 Monstro Xyz ou monstro "Cronomalia" no seu Cemitério; esse monstro no campo ganha metade do ATK desse monstro no Cemitério (até o final deste turno) e, depois, associe esse monstro do Cemitério a este card como matéria. Uma vez por turno, quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode desassociar 2 matérias deste card; negue a ativação.
  | es_lore               = 2 monstruos de Nivel 5<br />Una vez por turno (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba en el Campo, y 1 Monstruo Xyz o monstruo "Cronómalo/a" en tu Cementerio; ese monstruo en el Campo gana la mitad del ATK de ese monstruo en el Cementerio (hasta el final de este turno), y después acopla a esta carta, como material, ese monstruo en el Cementerio. Una vez por turno, cuando tu adversario activa un efecto de monstruo (Efecto Rápido): puedes desacoplar 2 materiales de esta carta; niega la activación.
  | ja_lore               = レベル５モンスター×２<br />①：１ターンに１度、フィールドの表側表示モンスター１体と、自分の墓地の、「先史遺産」モンスターまたはＸモンスター１体を対象として発動できる。そのフィールドのモンスターの攻撃力はターン終了時まで、対象の墓地のモンスターの攻撃力の半分アップする。その後、対象の墓地のモンスターをこのカードの下に重ねてＸ素材とする。この効果は相手ターンでも発動できる。②：１ターンに１度、相手がモンスターの効果を発動した時、このカードのＸ素材を２つ取り除いて発動できる。その発動を無効にする。
  | ko_lore               = 레벨 5 몬스터 × 2<br />①: 1턴에 1번, 필드의 앞면 표시 몬스터 1장과, 자신 묘지의, "오파츠" 몬스터 또는 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 필드의 몬스터의 공격력은 턴 종료시까지, 대상 묘지의 몬스터의 공격력의 절반 올린다. 그 후, 대상 묘지의 몬스터를 이 카드 아래에 겹쳐 엑시즈 소재로 한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 1턴에 1번, 상대가 몬스터의 효과를 발동했을 때, 이 카드의 엑시즈 소재를 2개 제거하고 발동할 수 있다. 그 발동을 무효로 한다.
