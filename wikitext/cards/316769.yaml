  | it_lore               = Puoi [[Tribute|offrire come Tributo]] questa carta; [[Special Summon|Evoca Specialmente]] 1 mostro "[[Superheavy Samurai|Samurai Superpesante]]" dalla tua [[Hand|mano]]. Durante il [[turn]]o di qualsiasi giocatore, quando viene [[Activate|attivata]] una carta o un [[Effect|effetto]] che [[Target|sceglie come bersaglio]] un mostro "Samurai Superpesante" che [[control]]li: puoi [[Banish|bandire]] questa carta dal tuo [[Graveyard|Cimitero]]; [[Negate|annulla]] l'attivazione e, se lo fai, [[Destroy|distruggi]] quella carta. Puoi utilizzare ogni effetto di "Samurai Superpesante Flautista" [[Once per turn|una volta per turno]].
  | pt_lore               = Você pode oferecer este card como [[Tribute|Tributo]]; [[Summon|Invoque]] por [[Special Summon|Invocação-Especial]] 1 [[Monster Card|monstro]] "[[Superheavy Samurai|Samurai Superpesado]]" da sua [[Hand|mão]]. Durante o [[turn]]o de qualquer duelista, quando um card ou [[Effect|efeito]] for [[Activate|ativado]] que [[Target|escolheria como alvo]] um monstro "Samurai Superpesado" que você [[control]]a: você pode [[Banish|banir]] este card do seu [[Graveyard|Cemitério]]; [[Negate|negue]] a ativação e, se isso acontecer, [[Destroy|destrua]] esse card. Você só pode usar cada efeito de "Samurai Superpesado Flautista" uma vez por turno.
