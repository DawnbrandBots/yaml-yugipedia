  | fr_lore             = "Sanga du Tonnerre" + "Kazejin"<br />Uniquement Invocable Spécialement (depuis votre Extra Deck) en bannissant les cartes ci-dessus que vous contrôlez. Durant votre Main Phase : vous pouvez ajouter 1 Magie/Piège depuis votre Deck à votre main qui mentionne "Sanga du Tonnerre", "Kazejin" ET "Suijin". Vous ne pouvez utiliser cet effet de "Gardien de la Porte du Tonnerre et du Vent" qu'une fois par tour. Si cette carte face recto Invoquée Spécialement contrôlée par son propriétaire quitte le Terrain à cause d'une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 de vos "Sanga du Tonnerre" ou "Kazejin" bannis.
  | de_lore             = „Sanga des Donners“ + „Kazejin“<br />Muss als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten verbannst, die du kontrollierst. Während deiner Main Phase: Du kannst deiner Hand 1 Zauber/Falle, der oder die „Sanga des Donners“, „Kazejin“ UND „Suijin“ erwähnt, von deinem Deck hinzufügen. Du kannst diesen Effekt von „Torwächter von Donner und Wind“ nur einmal pro Spielzug verwenden. Falls diese offene als Spezialbeschwörung beschworene Karte, die ihr Besitzer kontrolliert, das Spielfeld durch eine Karte eines Gegners verlässt: Du kannst 1 deiner verbannten „Sanga des Donners“ oder „Kazejin“ als Spezialbeschwörung beschwören.
  | it_lore             = "Sanga del Tuono" + "Kazejin"<br />Deve essere Evocato Specialmente (dal tuo Extra Deck) bandendo le carte sopra indicate che controlli. Durante la tua Main Phase: puoi aggiungere 1 Magia/Trappola che menziona "Sanga del Tuono", "Kazejin" E "Suijin" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Guardiano del Cancello del Tuono e del Vento" una sola volta per turno. Se questa carta scoperta Evocata Specialmente sotto il controllo del suo proprietario lascia il Terreno per una carta dell'avversario: puoi Evocare Specialmente 1 dei tuoi "Sanga del Tuono" o "Kazejin" banditi.
  | pt_lore             = "Sanga do Trovão" + "Kazejin"<br />Deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao banir os cards acima que você controla. Durante sua Fase Principal: você pode adicionar 1 Magia/Armadilha do seu Deck à sua mão que mencione "Sanga do Trovão", "Kazejin" E "Suijin". Você só pode usar este efeito de "Guardião do Portão do Trovão e do Vento" uma vez por turno. Se este card com a face para cima Invocado por Invocação-Especial sob o controle do seu dono deixar o campo devido a um card do oponente: você pode Invocar por Invocação-Especial 1 dos seus "Sanga do Trovão" ou "Kazejin" banidos.
  | es_lore             = "Sanga del Trueno" + "Kazejin"<br />Debe ser Invocado de Modo Especial (desde tu Deck Extra) desterrando las cartas mencionadas arriba que controlas. Durante tu Main Phase: puedes añadir a tu mano 1 Mágica/Trampa en tu Deck que mencione "Sanga del Trueno", "Kazejin" Y "Suijin". Sólo puedes usar este efecto de "Guardián de la Puerta del Trueno y Viento" una vez por turno. Si esta carta Invocada de Modo Especial boca arriba controlada por su dueño deja el Campo por una carta del adversario: puedes Invocar de Modo Especial 1 de tus "Sanga del Trueno" o "Kazejin" desterrados.
