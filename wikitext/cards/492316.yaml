  | lore                  = [[Equip]] only to a [[Machine]] [[Monster Card|monster]]. When that [[attack]]ing monster [[destroy]]s your opponent's monster [[Destroyed by battle|by battle]]: You can [[activate]] this [[effect]]; it can make a second attack during this [[Battle Phase]]. Your other monsters cannot attack the [[turn]] you activate this effect.
  | de_lore               = Rüste nur ein Maschine-Monster mit dieser Karte aus. Wenn das angreifende Monster ein Monster deines Gegners durch Kampf zerstört: Du kannst diesen Effekt aktivieren; es kann während dieser Battle Phase einen zweiten Angriff durchführen. Deine anderen Monster können in dem Spielzug, in dem du diesen Effekt aktivierst, nicht angreifen.
  | fr_lore               = Équipable uniquement à un monstre Machine. Lorsque le monstre attaquant détruit un monstre de votre adversaire au combat : vous pouvez activer cet effet ; il peut faire une seconde attaque durant cette Battle Phase. Vos autres monstres ne peuvent pas attaquer le tour où vous activez cet effet.
  | it_lore               = Equipaggia solo a un mostro Macchina. Quando quel mostro attaccante distrugge un mostro del tuo avversario in battaglia: puoi attivare questo effetto; esso può effettuare un secondo attacco durante questa Battle Phase. I tuoi altri mostri non possono attaccare nel turno in cui attivi questo effetto.
  | pt_lore               = Só pode ser equipado a um monstro Máquina. Quando esse monstro atacante destruir um monstro do seu oponente em batalha: você pode ativar este efeito; ele pode realizar um segundo ataque durante esta Fase de Batalha. Seus outros monstros não podem atacar no turno em que você ativar este efeito.
  | es_lore               = Sólo puedes equipar esta carta a un monstruo Máquina. Cuando ese monstruo atacante destruye un monstruo de tu adversario en batalla: puedes activar este efecto; durante esta Battle Phase, este monstruo puede hacer un segundo ataque. El turno en el que activas este efecto tus otros monstruos no pueden atacar.
  | ja_lore               = 機械族モンスターにのみ装備可能。①：装備モンスターの攻撃で相手モンスターを破壊した時に発動できる。このバトルフェイズ中、装備モンスターはもう１度だけ攻撃できる。この効果を発動するターン、装備モンスター以外の自分のモンスターは攻撃できない。
  | ko_lore               = 기계족 몬스터에만 장착 가능. ① : 장착 몬스터의 공격으로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 이 배틀 페이즈 중, 장착 몬스터는 1번만 더 공격할 수 있다. 이 효과를 발동하는 턴에, 장착 몬스터 이외의 자신의 몬스터는 공격할 수 없다.
