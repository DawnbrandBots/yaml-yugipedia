  | fr_lore               = Non Invocable Normalement, sauf si vous contrôlez un monstre "Fantôruse". Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Lorsque cette carte est retournée face recto : durant la End Phase, changez autant de monstres face recto sur le Terrain que possible en Position de Défense face verso, puis vous pouvez Invoquer Spécialement 1 monstre "Fantôruse" depuis votre en Deck Position de Défense face verso, dont le Niveau est inférieur ou égal au nombre de monstres retournés face verso par cet effet.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen werden, es sei denn, du kontrollierst ein „Geistertrick“-Monster. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Wenn diese Karte aufgedeckt wird: Während der End Phase, ändere so viele offene Monster auf dem Spielfeld wie möglich in die verdeckte Verteidigungsposition, dann kannst du ein „Geistertrick“-Monster, dessen Stufe kleiner oder gleich der Anzahl der durch diesen Effekt verdeckten Monster ist, als Spezialbeschwörung von deinem Deck in die verdeckte Verteidigungsposition beschwören.
  | it_lore               = Non può essere Evocato Normalmente, a meno che tu controlli un mostro "Fantasmatrucco". Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Quando questa carta viene scoperta: durante la End Phase, metti coperti in Posizione di Difesa tanti mostri scoperti quanti possibile, poi puoi Evocare Specialmente dal tuo Deck coperto in Posizione di Difesa 1 mostro "Fantasmatrucco" il cui livello è pari o inferiore al numero di mostri coperti da questo effetto.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal, a não ser que você controle um monstro "Fantardil". Uma vez por turno: você pode colocar este card em Posição de Defesa com a face para baixo. Quando este card for virado com a face para cima: durante a Fase Final, coloque tantos monstros com a face para cima no campo quanto possível em Posição de Defesa com a face para baixo e, depois, você pode Invocar por Invocação-Especial 1 monstro "Fantardil" do seu Deck em Posição de Defesa com a face para baixo, cujo Nível seja menor ou igual ao número de monstros virados com a face para baixo por este efeito.
  | es_lore               = No puede ser Invocado de Modo Normal, a menos que controles un monstruo "Fantastruco". Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Cuando esta carta es volteada boca arriba: durante la End Phase, cambia tantos monstruos boca arriba en el Campo como sea posible a Posición de Defensa boca abajo, y después puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Fantastruco" cuyo Nivel sea menor o igual a la cantidad de monstruos volteados boca abajo por este efecto, en Posición de Defensa boca abajo.
  | ja_lore               = 自分フィールドに「ゴーストリック」モンスターが存在する場合のみ、このカードは表側表示で召喚できる。①：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。②：このカードがリバースした場合に発動する。このターンのエンドフェイズに、フィールドの表側表示モンスターは全て裏側守備表示になる。その後、この効果で裏側守備表示になったモンスターの数以下のレベルを持つ「ゴーストリック」モンスター１体をデッキから裏側守備表示で特殊召喚できる。
  | ko_lore               = 자신 필드 위에 "고스트릭"이라는 이름이 붙은 몬스터가 존재할 경우에만, 이 카드는 앞면 표시로 일반 소환할 수 있다. 이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 또한, 이 카드가 리버스했을 때에 발동한다. 그 턴의 엔드 페이즈시에 필드 위에 앞면 표시로 존재하는 몬스터는 전부 뒷면 수비 표시가 된다. 그 후, 이 효과로 뒷면 수비 표시가 된 몬스터의 수 이하의 레벨을 가지는, "고스트릭"이라는 이름이 붙은 몬스터 1장을 덱에서 뒷면 수비 표시로 특수 소환할 수 있다.
