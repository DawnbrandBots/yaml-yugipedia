  | lore                = You can [[target]] 1 [[LIGHT]] or [[DARK]] [[monster]] in either [[GY]]; [[banish]] it, and if you do, [[Special Summon]] this card from your [[hand]]. This is a [[Quick Effect]] if your opponent [[control]]s a monster. If your opponent Special Summons a [[Ritual Monster|Ritual]], [[Fusion Monster|Fusion]], [[Synchro Monster|Synchro]], [[Xyz Monster|Xyz]], and/or [[Link Monster]](s) (except during the [[Damage Step]]): You can [[Tribute]] 1 other LIGHT or DARK monster, then target 1 of those Special Summoned monsters; banish it. You can only use each [[effect]] of "Bystial Baldrake" [[once per turn]].
  | fr_lore             = Vous pouvez cibler 1 monstre LUMIÈRE ou TÉNÈBRES dans l'un des Cimetières ; bannissez-le, et si vous le faites, Invoquez Spécialement cette carte depuis votre main. Ceci est un Effet Rapide si votre adversaire contrôle un monstre. Si votre adversaire Invoque Spécialement un ou plusieurs Monstres Rituels, Fusion, Synchro, Xyz et/ou Lien (sauf durant la Damage Step) : vous pouvez Sacrifier 1 autre monstre LUMIÈRE ou TÉNÈBRES, puis ciblez 1 de ces monstres Invoqués Spécialement ; bannissez-le. Vous ne pouvez utiliser chaque effet de "Bystial Baldrake" qu'une fois par tour.
  | de_lore             = Du kannst 1 LICHT oder FINSTERNIS Monster in einem beliebigen Friedhof wählen; verbanne es und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Dies ist ein Schnelleffekt, falls dein Gegner ein Monster kontrolliert. Falls dein Gegner ein oder mehr Ritual-, Fusions-, Synchro-, Xyz- und/oder Linkmonster als Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst 1 anderes LICHT oder FINSTERNIS Monster als Tribut anbieten und dann 1 jener als Spezialbeschwörung beschworenen Monster wählen; verbanne es. Du kannst jeden Effekt von „Abgeheuerlicher Baldrachling“ nur einmal pro Spielzug verwenden.
  | it_lore             = Puoi scegliere come bersaglio 1 mostro LUCE o OSCURITÀ in qualsiasi Cimitero; bandiscilo e, se lo fai, Evoca Specialmente questa carta dalla tua mano. Questo è un Effetto Rapido se il tuo avversario controlla un mostro. Se il tuo avversario Evoca Specialmente uno o più Mostri Rituale, Fusione, Synchro, Xyz e/o Link (eccetto durante il Damage Step): puoi offrire come Tributo 1 altro mostro LUCE o OSCURITÀ, poi scegliere come bersaglio 1 di quei mostri Evocati Specialmente; bandiscilo. Puoi utilizzare ogni effetto di "Bystial Baldrake" una sola volta per turno.
  | pt_lore             = Você pode escolher 1 monstro de LUZ ou de TREVAS em qualquer Cemitério; bana-o e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão. Este é um Efeito Rápido se seu oponente controlar um monstro. Se seu oponente Invocar por Invocação-Especial um ou mais Monstros de Ritual, de Fusão, Sincro, Xyz e/ou Link (exceto durante a Etapa de Dano): você pode oferecer como Tributo 1 outro monstro de LUZ ou de TREVAS e, depois, escolha 1 desses monstros Invocados por Invocação-Especial; bana-o. Você só pode usar cada efeito de "Bistial Baldragonete" uma vez por turno.
  | es_lore             = Puedes seleccionar 1 monstruo de LUZ u OSCURIDAD en cualquier Cementerio; destiérralo y, si lo haces, Invoca esta carta de Modo Especial desde tu mano. Esto es un Efecto Rápido si tu adversario controla un monstruo. Si tu adversario Invoca de Modo Especial uno o más Monstruos de Ritual, Fusión, Sincronía, Xyz, y/o Enlace (excepto durante el Damage Step): puedes Sacrificar otro monstruo de LUZ u OSCURIDAD, y después seleccionar 1 de esos monstruos Invocados de Modo Especial; destiérralo. Sólo puedes usar cada efecto de "Baldraco Abystial" una vez por turno.
  | ja_lore             = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分または相手の墓地の、光・闇属性モンスター１体を対象として発動できる。そのモンスターを除外し、このカードを手札から特殊召喚する。相手フィールドにモンスターが存在する場合、この効果は相手ターンでも発動できる。②：相手が儀式・融合・Ｓ・Ｘ・リンクモンスターを特殊召喚した場合、このカード以外の自分フィールドの光・闇属性モンスター１体をリリースし、その特殊召喚されたモンスター１体を対象として発動できる。そのモンスターを除外する。
  | ko_lore             = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 또는 상대 묘지의, 빛 / 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외하고, 이 카드를 패에서 특수 소환한다. 상대 필드에 몬스터가 존재할 경우, 이 효과는 상대 턴에도 발동할 수 있다. ②: 상대가 의식 / 융합 / 싱크로 / 엑시즈 / 링크 몬스터를 특수 소환했을 경우, 이 카드 이외의 자신 필드의 빛 / 어둠 속성 몬스터 1장을 릴리스하고, 그 특수 소환된 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 제외한다.
  | sc_lore               = 此卡名的①②效果１回合仅可各使用１次。①：以自己或对手墓地的１只光・暗属性怪兽为对象可以发动。将该怪兽除外，从手牌将此卡特殊召唤。对手场上存在怪兽的情况下，此效果在对手回合中也可以发动。②：对手特殊召唤了仪式・融合・同步・超量・连接怪兽的情况下，解放自己场上此卡以外的１只光・暗属性怪兽，以该１只被特殊召唤的怪兽为对象可以发动。将该怪兽除外。
