  | ja_lore               = 効果モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが融合・Ｓ・Ｘ・Ｌモンスターのいずれかを素材としてＬ召喚した場合、自分か相手のフィールド・墓地のカード１枚を対象として発動できる。そのカードを除外する。このターン、自分のモンスターは直接攻撃できない。②：相手の効果が発動した時、自分フィールドのモンスターを含むフィールドの表側表示モンスター２体を対象として発動できる。そのモンスター２体をエンドフェイズまで除外する。
  | ko_lore               = 효과 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 융합 / 싱크로 / 엑시즈 / 링크 몬스터 중 어느 것을 소재로 하여 링크 소환했을 경우, 자신이나 상대 필드 / 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다. 이 턴에, 자신의 몬스터는 직접 공격할 수 없다. ②: 상대의 효과가 발동했을 때, 자신 필드의 몬스터를 포함하는 필드의 앞면 표시 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터 2장을 엔드 페이즈까지 제외한다.
