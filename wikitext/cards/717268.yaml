  | fr_lore               = FLIP : Vous pouvez déclarer un Niveau de 1 à 9 ; jusqu'à la fin de ce tour, cette carte devient de ce Niveau.<br />Après que cette carte a été retournée face recto, durant une Main Phase (Effet Rapide) : vous pouvez cibler 1 autre monstre face recto sur l'un des Terrains ; immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 monstre en utilisant uniquement cette carte et la cible. Vous ne pouvez utiliser qu'1 effet de "Bolide Turbo Contaminé GT19" par tour, et uniquement une fois le tour.
  | de_lore               = FLIPP: Du kannst eine Stufe von 1 bis 9 deklarieren; diese Karte wird bis zum Ende dieses Spielzugs zu jener Stufe.<br />Nachdem diese Karte aufgedeckt wurde, während einer beliebigen Main Phase (Schnelleffekt): Du kannst 1 anderes offenes Monster auf einer beliebigen Spielfeldseite wählen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Monster als Synchrobeschwörung und verwende dafür nur diese Karte und jenes gewählte Ziel. Du kannst nur 1 Effekt von „Turbo-befleckter Hot Rod GT19“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_lore               = SCOPRI: Puoi dichiarare un Livello tra 1 e 9; questa carta diventa di quel Livello fino alla fine di questo turno.<br />Dopo che questa carta è stata scoperta, durante qualsiasi Main Phase (Effetto Rapido): puoi scegliere come bersaglio 1 altro mostro scoperto su qualsiasi Terreno; immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 mostro utilizzando solo questa carta e quel bersaglio. Puoi utilizzare solo 1 effetto di "GT19 Hot Rod Turbo-Contaminata" per turno, e solo una volta in quel turno.
  | pt_lore               = VIRE: Você pode declarar um Nível de 1 a 9; este card se torna desse Nível até o final deste turno.<br />Depois que este card tenha sido virado com a face para cima, durante qualquer Fase Principal (Efeito Rápido): você pode escolher 1 outro monstro com a face para cima em qualquer campo; imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro 1 monstro usando apenas este card e o alvo. Você só pode usar 1 efeito de "Hot Rod Turbo-Maculado GT19" por turno e apenas uma vez por turno.
  | es_lore               = VOLTEO: Puedes declarar un Nivel de 1 a 9; esta carta se convierte en una de ese Nivel hasta el final de este turno.<br />Después de que esta carta haya sido volteada boca arriba, durante cualquier Main Phase (Efecto Rápido): puedes seleccionar otro monstruo boca arriba en cualquier Campo; inmediatamente después de que se resuelva este efecto, Invoca por Sincronía 1 monstruo usando sólo esta carta y ese objetivo. Sólo puedes usar 1 efecto de "Bólido Turbo-Sucio GT19" por turno, y sólo una vez ese turno.
  | ja_lore               = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードがリバースした場合、１～９までの任意のレベルを宣言して発動できる。このカードのレベルはターン終了時まで宣言したレベルになる。②：リバースしたこのカードが表側表示で存在する場合、自分・相手のメインフェイズに、このカード以外の自分・相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターとこのカードのみを素材としてＳ召喚する。
  | ko_lore               = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 리버스했을 경우, 1~9 까지의 임의의 레벨을 선언하고 발동할 수 있다. 이 카드의 레벨은 턴 종료시까지 선언한 레벨이 된다. ②: 리버스한 이 카드가 앞면 표시로 존재할 경우, 자신 / 상대의 메인 페이즈에, 이 카드 이외의 자신 / 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드만을 소재로서 싱크로 소환한다.
