  | fr_lore               = Durant la Main Phase : Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel (un monstre Bête ou Démon inclus). Durant votre Main Phase, si cette carte est dans votre Cimetière et que vous avez "Chimère, Bête Mythique Volante" sur votre Terrain ou dans votre Cimetière : vous pouvez activer 1 de ces effets ;<br />● Ajoutez cette carte à votre main.<br />● Bannissez cette carte, et si vous le faites, Invoquez Spécialement 1 "Gazelle, Roi des Bêtes Mythiques" ainsi qu'1 "Berfomet" depuis votre Deck et/ou Cimetière.<br />Vous ne pouvez utiliser cet effet de "Fusion Chimère" qu'une fois par tour.
  | de_lore               = Während der Main Phase: Beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Material, darunter ein Ungeheuer- oder Unterweltler-Monster. Während deiner Main Phase, falls sich diese Karte in deinem Friedhof befindet und du „Schimäre das fliegende Sagenungeheuer“ auf deiner Spielfeldseite oder in deinem Friedhof hast: Du kannst 1 dieser Effekte aktivieren;<br />● Füge diese Karte deiner Hand hinzu.<br />● Verbanne diese Karte und falls du dies tust, beschwöre sowohl 1 „Gazelle, König der mythischen Bestien“ als auch 1 „Berfomet“ als Spezialbeschwörung von deinem Deck und/oder Friedhof.<br />Du kannst diesen Effekt von „Schimärenfusion“ nur einmal pro Spielzug verwenden.
  | it_lore               = Durante la Main Phase: Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come materiale, compreso un mostro Bestia o Demone. Durante la tua Main Phase, se questa carta è nel tuo Cimitero e tu hai "Chimera, la Mitica Bestia Volante" sul tuo Terreno o nel tuo Cimitero: puoi attivare 1 di questi effetti;<br />● Aggiungi questa carta alla tua mano.<br />● Bandisci questa carta e, se lo fai, Evoca Specialmente sia 1 "Gazelle, Re delle Bestie Mitiche" che 1 "Berfomet" dal tuo Deck e/o Cimitero.<br />Puoi utilizzare questo effetto di "Fusione Chimera" una sola volta per turno.
  | pt_lore               = Durante a Fase Principal: Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros da sua mão ou do campo como matéria, incluindo um monstro Besta ou Demônio. Durante sua Fase Principal, se este card estiver no seu Cemitério e você tiver "Quimera, a Besta Mística Voadora" no seu campo ou no seu Cemitério: você pode ativar 1 desses efeitos;<br />● Adicione este card à sua mão.<br />● Bana este card e, se isso acontecer, Invoque por Invocação-Especial tanto 1 "Gazelle, o Rei das Bestas Místicas" e 1 "Berfomet" do seu Deck e/ou Cemitério.<br />Você só pode usar este efeito de "Fusão Quimera" uma vez por turno.
  | es_lore               = Durante la Main Phase: Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando monstruos en tu mano o Campo como material, incluyendo un monstruo Bestia o Demonio. Durante tu Main Phase, si esta carta está en tu Cementerio y tú tienes "Quimera, la Bestia Voladora Mítica" en tu Campo o en tu Cementerio: puedes activar 1 de estos efectos;<br />● Añade esta carta a tu mano.<br />● Destierra esta carta y, si lo haces, Invoca de Modo Especial 1 "Gazelle el Rey de las Bestias Míticas" y 1 "Berfomet" desde tu Deck y/o Cementerio.<br />Sólo puedes usar este efecto de "Fusión Quimera" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：自分・相手のメインフェイズに発動できる。獣族・悪魔族モンスターのいずれかを含む、自分の手札・フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚する。②：自分メインフェイズにこのカードが墓地に存在し、自分のフィールドか墓地に「有翼幻獣キマイラ」が存在する場合、以下から１つを選択して発動できる。●このカードを手札に加える。●このカードを除外し、自分のデッキ・墓地から「幻獣王ガゼル」１体と「バフォメット」１体を特殊召喚する。
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 야수족 / 악마족 몬스터 중 어느 것을 포함하는, 자신의 패 / 필드의 몬스터를 융합 소재로 하고, 융합 몬스터 1장을 융합 소환한다. ②: 자신 메인 페이즈에 이 카드가 묘지에 존재하고, 자신 필드나 묘지에 "유익환상수 키메라"가 존재할 경우, 이하에서 1개를 선택하여 발동할 수 있다. ●이 카드를 패에 넣는다. ●이 카드를 제외하고, 자신의 덱 / 묘지에서 "환상수왕 가젤" 1장과 "바포메트" 1장을 특수 소환한다.
