  | ko_lore               = 1턴에 1번, 서로의 스텐바이 페이즈시에 자신 필드 위에 앞면 표시로 존재하는 "극신" 이라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 선택하고 몬스터의 효과를 엔드 페이즈시까지 무효로 하고, 상대의 패 및 상대 필드 위에 세트된 카드를 전부 확인한다. 이 효과의 발동에 대하여, 상대는 마법 / 함정 / 효과 몬스터의 효과를 발동할 수 없다.
