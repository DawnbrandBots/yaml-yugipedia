  | it_lore               = Una volta per turno, durante la [[Standby Phase]] di ogni giocatore: puoi scegliere come bersaglio 1 mostro "[[Aesir]]" che controlli; annulla i suoi effetti fino alla fine di questo turno e, se lo fai, guarda tutte le carte in mano al tuo avversario e tutte le carte Posizionate che controlla. Il tuo avversario non può attivare carte o effetti in risposta all'attivazione di questo effetto.
  | pt_lore               = Uma vez por turno, durante a Fase de Apoio de cada duelista: você pode escolher 1 monstro "Aesir" que você controla; negue seus efeitos até o final deste turno e, se isso acontecer, olhe todos os cards na mão do seu oponente e todos os cards Baixados que ele controla. Seu oponente não pode ativar cards ou efeitos em resposta à ativação deste efeito.
