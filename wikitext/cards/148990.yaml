  | fr_lore               = Une fois par tour, durant la Standby Phase de chaque joueur : vous pouvez cibler 1 monstre "Ases" que vous contrôlez ; jusqu'à la fin de ce tour, annulez ses effets, et si vous le faites, regardez toutes les cartes dans la main de votre adversaire et toutes les cartes Posées qu'il contrôle. Votre adversaire ne peut ni activer de cartes ni d'effets en réponse à l'activation de cet effet.
