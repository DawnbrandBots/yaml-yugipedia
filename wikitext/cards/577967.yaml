  | lore                  = Cannot [[declare]] an [[attack]] unless you [[send]] 2 other cards you [[control]] to the [[GY]]. You can only use each of these [[effect]]s of "Super Express Bullet Train" [[once per turn]].<br />● If all [[monster]]s you control are [[EARTH]] [[Machine]]s (min. 1): You can [[Special Summon]] this card from your [[hand]].<br />● During the [[End Phase]], if this card is in the GY because it was sent there this [[turn]]: You can [[target]] 1 Machine monster in your GY, except "Super Express Bullet Train"; [[Add a card|add]] it to your hand.
  | fr_lore               = Ne peut pas déclarer d'attaque sauf si vous envoyez 2 autres cartes que vous contrôlez au Cimetière. Vous ne pouvez utiliser chacun de ces effets de "Train à Grande Vitesse Super Express" qu'une fois par tour.<br />● Si tous les monstres que vous contrôlez sont TERRE Machine (min. 1) : vous pouvez Invoquer Spécialement cette carte depuis votre main.<br />● Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée ce tour : vous pouvez cibler 1 monstre Machine ("Train à Grande Vitesse Super Express" exclu) dans votre Cimetière ; ajoutez-le à votre main.
  | de_lore               = Kann keinen Angriff deklarieren, es sei denn, du legst 2 andere Karten, die du kontrollierst, auf den Friedhof. Du kannst jeden dieser Effekte von „Superexpress-Schnellzug“ nur einmal pro Spielzug verwenden.<br />● Falls alle Monster, die du kontrollierst, ERDE Maschine sind (min. 1): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.<br />● Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde: Du kannst 1 Maschine-Monster in deinem Friedhof wählen, außer „Superexpress-Schnellzug“; füge es deiner Hand hinzu.
  | it_lore               = Non può dichiarare un attacco, a meno che tu non mandi altre 2 carte che controlli al Cimitero. Puoi utilizzare ognuno di questi effetti di "Treno Pallottola Super Espresso" una sola volta per turno.<br />● Se tutti i mostri che controlli sono mostri TERRA Macchina (minimo 1): puoi Evocare Specialmente questa carta dalla tua mano.<br />● Durante la End Phase, se questa carta è nel Cimitero perché ci è stata mandata in questo turno: puoi scegliere come bersaglio 1 mostro Macchina nel tuo Cimitero, eccetto "Treno Pallottola Super Espresso"; aggiungilo alla tua mano.
  | pt_lore               = Não pode declarar um ataque a não ser que você envie 2 outros cards que você controla para o Cemitério. Você só pode usar cada um desses efeitos de "Trem Bala Super Expresso" uma vez por turno.<br />● Se todos os monstros que você controla forem monstros Máquina de TERRA (mín. 1): você pode Invocar este card por Invocação-Especial da sua mão.<br />● Durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá neste turno: você pode escolher 1 monstro Máquina no seu Cemitério, exceto "Trem Bala Super Expresso"; adicione-o à sua mão.
  | es_lore               = No puedes declarar un ataque a menos que mandes al Cementerio otras 2 cartas que controles. Sólo puedes usar cada uno de estos efectos de "Tren Bala Súper Expreso" una vez por turno.<br />● Si todos los monstruos que controlas son Máquinas de TIERRA (mín. 1): puedes Invocar esta carta de Modo Especial desde tu mano.<br />● Durante la End Phase, si esta carta está en el Cementerio porque fue mandada allí este turno: puedes seleccionar 1 monstruo Máquina en tu Cementerio, excepto "Tren Bala Súper Expreso"; añádelo a tu mano.
  | ja_lore               = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのモンスターが機械族・地属性モンスターのみの場合に発動できる。このカードを手札から特殊召喚する。②：このカードの攻撃宣言の際に、自分はこのカード以外の自分フィールドのカード２枚を墓地へ送らなければならない。③：このカードが墓地へ送られたターンのエンドフェイズに、「弾丸特急バレット・ライナー」以外の自分の墓地の機械族モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_lore               = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터가 기계족 / 땅 속성 몬스터뿐일 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드의 공격 선언 시기에, 자신은 이 카드 이외의 자신 필드의 카드 2장을 묘지로 보내야 한다. ③: 이 카드가 묘지로 보내진 턴의 엔드 페이즈에, "탄환특급 불릿 라이너" 이외의 자신 묘지의 기계족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | sc_lore               = 此卡名的①③效果1回合仅可各使用1次。①：自己场上的怪兽仅有机械族・地属性怪兽的情况下可以发动。从手牌将此卡特殊召唤。②：此卡攻击宣言之际，自己必须将自己场上此卡以外的2张卡送至墓地。③：在此卡被送至墓地的回合的结束阶段，以自己墓地的1只"弹丸特急 子弹快列"以外的机械族怪兽为对象可以发动。将该怪兽加入手牌。
