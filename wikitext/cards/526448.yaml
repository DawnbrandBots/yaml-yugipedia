  | lore                  = You can [[Set]] this card from your [[hand]] to your [[Spell & Trap Zone]] as a [[Spell Card|Spell]]. During your opponent's [[turn]], if this Set card in the Spell & Trap Zone is [[destroy]]ed and [[sent]] to your [[GY]]: [[Special Summon]] it. If this card is Special Summoned during your opponent's turn: [[Target]] 1 "[[Artifact]]" [[Monster Card|monster]] in your GY; Special Summon it in [[Defense Position]], also you cannot Special Summon monsters until the end of the next turn, except "Artifact" monsters. You can only use this [[effect]] of "Artifact Mjollnir" [[once per turn]].
  | fr_lore               = Vous pouvez Poser cette carte depuis votre main dans votre Zone Magie & Piège comme une Magie. Durant le tour de votre adversaire, si cette carte Posée dans la Zone Magie & Piège est détruite et envoyée à votre Cimetière : Invoquez-la Spécialement. Si cette carte est Invoquée Spécialement durant le tour de votre adversaire : ciblez 1 monstre "Artéfact" dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Artéfact" exclus) jusqu'à la fin du prochain tour. Vous ne pouvez utiliser cet effet de "Artéfact Mjollnir" qu'une fois par tour.
  | de_lore               = Du kannst diese Karte von deiner Hand als Zauber in deine Zauber- & Fallenzone setzen. Während des Spielzugs deines Gegners, falls diese gesetzte Karte in der Zauber- & Fallenzone zerstört und auf deinen Friedhof gelegt wird: Beschwöre sie als Spezialbeschwörung. Falls diese Karte während des Spielzugs deines Gegners als Spezialbeschwörung beschworen wird: Wähle 1 „Artefakt“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, zusätzlich kannst du bis zum Ende des nächsten Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Artefakt“-Monstern. Du kannst diesen Effekt von „Artefakt Mjöllnir“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi Posizionare questa carta dalla tua mano nella tua Zona Magie & Trappole come una Magia. Durante il turno del tuo avversario, se questa carta Posizionata nella Zona Magie & Trappole viene distrutta e mandata al tuo Cimitero: Evocala Specialmente. Se questa carta viene Evocata Specialmente durante il turno del tuo avversario: scegli come bersaglio 1 mostro "Artefatto" nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa, inoltre non puoi Evocare Specialmente mostri fino alla fine del prossimo turno, eccetto mostri "Artefatto". Puoi utilizzare questo effetto di "Artefatto Mjollnir" una sola volta per turno.
  | ko_lore               = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드는 마법 카드로 취급하여 패에서 마법 & 함정 존에 세트할 수 있다. ② : 마법 &함정 존에 세트된 이 카드가 상대 턴에 파괴되어 묘지로 보내졌을 경우에 발동한다. 이 카드를 특수 소환한다. ③ : 상대 턴에, 이 카드가 특수 소환에 성공했을 경우, 자신의 묘지의 "아티팩트" 몬스터 1장을 대상으로 하고 발동한다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과의 발동 후, 다음 턴의 종료시까지 자신은 "아티팩트" 몬스터밖에 특수 소환할 수 없다.
  | pt_lore               = Você pode Baixar este card da sua mão na sua Zona de Magias & Armadilhas como uma Magia. Durante o turno do seu oponente, se este card Baixado na Zona de Magias & Armadilhas for destruído e enviado para o seu Cemitério: Invoque-o por Invocação-Especial. Se este card for Invocado por Invocação-Especial durante o turno do seu oponente: escolha 1 monstro "Artefato" no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa e, além disso, você não pode Invocar monstros por Invocação-Especial até o final do próximo turno, exceto monstros "Artefato". Você só pode usar este efeito de "Artefato Mjollnir" uma vez por turno.
  | es_lore               = Puedes Colocar esta carta en tu mano en tu Zona de Magia y Trampas como una Mágica. Durante el turno de tu adversario, si esta carta Colocada en la Zona de Magia y Trampas es destruida y mandada a tu Cementerio: Invócala de Modo Especial. Si esta carta es Invocada de Modo Especial durante el turno de tu adversario: selecciona 1 monstruo "Artefacto" en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa, y además, hasta el final del próximo turno, no puedes Invocar monstruos de Modo Especial, excepto monstruos "Artefacto". Sólo puedes usar este efecto de "Artefacto Mjolnir" una vez por turno.
  | ja_lore               = このカード名の③の効果は１ターンに１度しか使用できない。①：このカードは魔法カード扱いとして手札から魔法＆罠ゾーンにセットできる。②：魔法＆罠ゾーンにセットされたこのカードが相手ターンに破壊され墓地へ送られた場合に発動する。このカードを特殊召喚する。③：相手ターンに、このカードが特殊召喚に成功した場合、自分の墓地の「アーティファクト」モンスター１体を対象として発動する。そのモンスターを守備表示で特殊召喚する。この効果の発動後、次のターンの終了時まで自分は「アーティファクト」モンスターしか特殊召喚できない。
