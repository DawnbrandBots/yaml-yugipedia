  | lore                  = [[Target]] 1 "[[Earthbound Immortal]]" [[Monster Card|monster]] in your [[Graveyard]]; [[Special Summon]] it, but it cannot [[declare]] an [[attack]] this [[turn]], also your opponent takes no [[battle damage]] from attacks involving it.
  | fr_lore               = Ciblez 1 monstre "Esprit de la Terre Immortel" dans votre Cimetière ; Invoquez-le Spécialement, mais il ne peut pas déclarer d'attaque ce tour, et aussi votre adversaire ne reçoit aucun dommage de combat des attaques l'impliquant.
  | de_lore               = Wähle 1 „Erdgebundener Unsterblicher“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung, aber es kann in diesem Spielzug keinen Angriff deklarieren, zusätzlich erhält dein Gegner keinen Kampfschaden aus Angriffen, an denen es beteiligt ist.
  | ja_lore               = 自分の墓地に存在する「地縛神」と名のついたモンスター１体を選択して発動する。選択したモンスターを自分フィールド上に特殊召喚する。この効果で特殊召喚したモンスターは、そのターン攻撃宣言をする事はできない。
  また、この効果で特殊召喚したモンスターが戦闘を行う場合、相手プレイヤーが受ける戦闘ダメージは０になる。
  | it_lore               = [[Target|Scegli come bersaglio]] 1 mostro "[[Earthbound Immortal|Immortale Terrestre]]" nel tuo [[Graveyard|Cimitero]]; [[Special Summon|Evocalo Specialmente]], ma esso non può [[Declare|dichiarare]] un attacco in questo [[turn]]o, inoltre il tuo avversario non subisce [[Battle damage|danno da combattimento]] da attacchi che lo coinvolgono.
  | pt_lore               = Escolha 1 monstro "Imortal Terrestre" no seu Cemitério; Invoque-o por Invocação-Especial, mas ele não pode declarar um ataque neste turno e, além disso, seu oponente não sofre dano de batalha dos ataques envolvendo esse monstro.
  | es_lore               = Selecciona 1 monstruo "Inmortal Terrestre" en tu Cementerio; Invócalo de Modo Especial, pero este turno no puede declarar ataques, y además tu adversario no recibe daño de batalla de ataques que lo involucren.
  | ko_lore               = 자신의 묘지에 존재하는 "지박신" 이라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 선택한 몬스터를 자신 필드 위에 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 그 턴에 공격 선언을 할 수 없다. 또한, 이 효과로 특수 소환한 몬스터가 전투를 실행할 경우, 상대 플레이어가 받는 전투 데미지는 0 이 된다.
