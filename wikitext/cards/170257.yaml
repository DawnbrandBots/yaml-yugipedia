  | es_lore               = Manda al Cementerio, desde tu lado del Campo, los Monstruos Material de Fusión nombrados en una Carta de Monstruo de Fusión "Caballero-Gema", y después Invoca de Modo Especial, desde tu Deck Extra, a ese Monstruo de Fusión. (Esta Invocación Especial se trata como una Invocación por Fusión). Cuando lo haces: destierra esta carta en el Cementerio para seleccionar 1 Monstruo Material de Fusión "Caballero-Gema" utilizado para la Invocación por Fusión; el monstruo Invocado por Fusión gana el ATK de ese monstruo hasta la End Phase.
  | ja_lore               = 自分フィールドから、融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、「ジェムナイト」と名のついたその融合モンスター１体を融合召喚扱いとしてエクストラデッキから特殊召喚する。この効果で融合召喚に成功した時、墓地のこのカードをゲームから除外し、その融合召喚に使用した「ジェムナイト」と名のついた融合素材モンスター１体を選択して発動する。その融合モンスターの攻撃力はエンドフェイズ時まで、選択したモンスターの攻撃力分アップする。
  | ko_lore               = 자신 필드 위에서 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, "젬나이트"라는 이름이 붙은 그 융합 몬스터 1장을 융합 소환으로 취급하여 엑스트라 덱에서 특수 소환한다. 이 효과로 융합 소환에 성공했을 때, 묘지의 이 카드를 게임에서 제외하고, 그 융합 소환에 사용한 "젬나이트"라는 이름이 붙은 융합 소재 몬스터 1장을 선택하여 발동한다. 그 융합 몬스터의 공격력은 엔드 페이즈시까지, 선택한 몬스터의 공격력만큼 올린다.
