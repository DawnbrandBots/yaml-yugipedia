  | fr_lore               = Envoyez les Monstres-Matériels de Fusion listés sur une Carte Monstre de Fusion "Chevalier-Gemmes" depuis votre Terrain au Cimetière, puis Invoquez Spécialement le Monstre de Fusion depuis l'Extra Deck. (Cette Invocation Spéciale est traitée comme une Invocation Fusion.) Si vous le faites : bannissez cette carte depuis le Cimetière pour cibler 1 Monstre-Matériel de Fusion "Chevalier-Gemmes" utilisé pour l'Invocation Fusion ; jusqu'à la End Phase, le monstre Invoqué par Fusion gagne l'ATK du monstre.
  | de_lore               = Lege von deiner Spielfeldseite die Fusionsmaterialmonster, die auf einer „Edelstein-Ritter“-Fusionsmonsterkarte aufgeführt sind, auf den Friedhof und beschwöre dann das Fusionsmonster als Spezialbeschwörung von deinem Extra Deck. (Diese Spezialbeschwörung wird als Fusionsbeschwörung behandelt.) Wenn du dies tust: Verbanne diese Karte vom Friedhof, um 1 „Edelstein-Ritter“-Fusionsmaterialmonster zu wählen, das für die Fusionsbeschwörung verwendet wurde; das als Fusionsbeschwörung beschworene Monster erhält bis zur End Phase die ATK des Monsters.
  | it_lore               = Manda, dal tuo Terreno al Cimitero, i Mostri Materiale da Fusione indicati su una Carta Mostro Fusione "Cavaliere-Gemma", poi Evoca Specialmente quel Mostro Fusione dal tuo Extra Deck. (Questa Evocazione Speciale viene considerata come un'Evocazione tramite Fusione.) Quando lo fai: bandisci questa carta dal Cimitero per scegliere come bersaglio 1 Mostro Materiale da Fusione "Cavaliere-Gemma" utilizzato per l'Evocazione tramite Fusione; il mostro Evocato tramite Fusione guadagna l'ATK di quel mostro fino alla End Phase.
