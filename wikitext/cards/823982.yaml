  | fr_lore               = Vous pouvez cibler 1 monstre "Coléoptroupe" dans votre Cimetière ; Invoquez-le Spécialement, mais il ne peut pas attaquer ce tour, et aussi, vous perdez des LP égaux à son ATK d'origine. Si un ou plusieurs monstres Insecte face recto que vous contrôlez sont détruits au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 "Jeton Coléoptroupe" (Insecte/TERRE/Niveau 3/ATK 1000/DEF 1000). Vous ne pouvez utiliser chaque effet de "Formation de la Coléoptroupe" qu'une fois par tour.
  | de_lore               = Du kannst 1 „Käferkavallerie“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber es kann in diesem Spielzug nicht angreifen, zusätzlich verlierst du LP in Höhe seiner Grund-ATK. Falls ein oder mehr offene Insekt-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst 1 „Käferkavallerie-Spielmarke“ (Insekt/ERDE/Stufe 3/ATK 1000/DEF 1000) als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Käferkavallerie-Formation“ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi scegliere come bersaglio 1 mostro "Scarasoldato" nel tuo Cimitero; Evocalo Specialmente, ma esso non può attaccare in questo turno, inoltre perdi LP pari al suo ATK originale. Se uno o più mostri Insetto scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 "Segna-Scarasoldato" (Insetto/TERRA/Livello 3/ATK 1000/DEF 1000). Puoi utilizzare ogni effetto di "Formazione Scarasoldati" una sola volta per turno.
  | pt_lore               = Você pode escolher 1 monstro "Bezoudado" no seu Cemitério; Invoque-o por Invocação-Especial, mas ele não pode atacar neste turno e, além disso, você perde PV igual ao ATK original dele. Se um ou mais monstros Inseto com a face para cima que você controla forem destruídos em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 "Ficha de Bezoudado" (Inseto/TERRA/Nível 3/ATK 1000/DEF 1000). Você só pode usar cada efeito de "Formação Bezoudado" uma vez por turno.
  | es_lore               = Puedes seleccionar 1 monstruo "Escaraballería" en tu Cementerio; Invócalo de Modo Especial, pero no puede atacar este turno, y además pierdes LP iguales a su ATK original. Si uno o más monstruos Insecto boca arriba que controlas son destruidos en batalla o por el efecto de una carta: puedes Invocar de Modo Especial 1 "Ficha Escaraballería" (Insecto/TIERRA/Nivel 3/ATK 1000/DEF 1000). Sólo puedes usar cada efecto de "Formación de Escaraballería" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の「ビートルーパー」モンスター１体を対象として発動できる。そのモンスターを特殊召喚し、自分はそのモンスターの元々の攻撃力分のＬＰを失う。この効果で特殊召喚したモンスターはこのターン攻撃できない。②：自分フィールドの表側表示の昆虫族モンスターが戦闘・効果で破壊された場合に発動できる。自分フィールドに「騎甲虫トークン」（昆虫族・地・星３・攻／守１０００）１体を特殊召喚する。
