  | fr_pendulum_effect    = Une fois par tour, lorsqu'un monstre déclare une attaque : vous pouvez annuler l'attaque, puis détruisez cette carte.
  | fr_lore               = 2 monstres de Niveau 4<br />Si vous pouvez effectuer une Invocation Pendule de Niveau 4, vous pouvez Invoquer par Pendulation cette carte face recto dans votre Extra Deck. Vous pouvez détacher 1 Matériel de cette carte ; Invoquez Spécialement 1 Monstre Pendule de max. Niveau 7 depuis votre main en Position de Défense, mais annulez ses effets, puis vous pouvez placer cette carte face recto dans votre Zone Pendule. Vous ne pouvez utiliser cet effet de "Magicien de l'Espoir" qu'une fois par tour. Si cette carte est Invoquée par Pendulation : vous pouvez cibler 1 Monstre Pendule dans votre Cimetière ; attachez-lui cette carte comme Matériel.
  | de_pendulum_effect    = Einmal pro Spielzug, wenn ein Monster einen Angriff deklariert: Du kannst den Angriff annullieren, dann zerstöre diese Karte.
  | de_lore               = 2 Monster der Stufe 4<br />Falls du Stufe 4 als Pendelbeschwörung beschwören kannst, kannst du diese offene Karte in deinem Extra Deck als Pendelbeschwörung beschwören. Du kannst 1 Material von dieser Karte abhängen; beschwöre 1 Pendelmonster der Stufe 7 oder niedriger als Spezialbeschwörung von deiner Hand in die Verteidigungsposition, aber annulliere seine Effekte, dann kannst du diese offene Karte in deine Pendelzone legen. Du kannst diesen Effekt von „Magier der Hoffnung“ nur einmal pro Spielzug verwenden. Falls diese Karte als Pendelbeschwörung beschworen wird: Du kannst 1 Pendelmonster in deinem Friedhof wählen; hänge es als Material an diese Karte an.
  | it_pendulum_effect    = Una volta per turno, quando un mostro dichiara un attacco: puoi annullare quell'attacco, poi distruggere questa carta.
  | it_lore               = 2 mostri di Livello 4<br />Se puoi Evocare Pendulum di Livello 4, puoi Evocare Pendulum questa carta scoperta nel tuo Extra Deck. Puoi staccare 1 materiale da questa carta; Evoca Specialmente 1 Mostro Pendulum di Livello 7 o inferiore dalla tua mano in Posizione di Difesa, ma annulla i suoi effetti, poi puoi mettere questa carta scoperta nella tua Zona Pendulum. Puoi utilizzare questo effetto di "Mago della Speranza" una sola volta per turno. Se questa carta viene Evocata Pendulum: puoi scegliere come bersaglio 1 Mostro Pendulum nel tuo Cimitero; attaccalo a questa carta come materiale.
  | pt_pendulum_effect    = Uma vez por turno, quando um monstro declarar um ataque: você pode negar o ataque e, depois, destrua este card.
  | pt_lore               = 2 monstros de Nível 4<br />Se você puder Invocar por Invocação-Pêndulo de Nível 4, você pode Invocar este card com a face para cima no seu Deck Adicional por Invocação-Pêndulo. Você pode desassociar 1 matéria deste card; Invoque por Invocação-Especial 1 Monstro Pêndulo de Nível 7 ou menos da sua mão em Posição de Defesa, mas negue seus efeitos e, depois, você pode colocar este card com a face para cima na sua Zona de Pêndulo. Você só pode usar este efeito de "Mago da Esperança" uma vez por turno. Se este card for Invocado por Invocação-Pêndulo: você pode escolher 1 Monstro Pêndulo no seu Cemitério; associe-o a este card como matéria.
  | es_pendulum_effect    = Una vez por turno, cuando un monstruo declara un ataque: puedes negar ese ataque, y después destruir esta carta.
  | es_lore               = 2 monstruos de Nivel 4<br />Si puedes hacer una Invocación por Péndulo de Nivel 4, puedes Invocar por Péndulo esta carta boca arriba en tu Deck Extra. Puedes desacoplar 1 material de esta carta; Invoca de Modo Especial, desde tu mano, 1 Monstruo de Péndulo de Nivel 7 o menor en Posición de Defensa, pero niega sus efectos, y después puedes poner esta carta boca arriba en tu Zona de Péndulo. Sólo puedes usar este efecto de "Mago de la Esperanza" una vez por turno. Si esta carta es Invocada por Péndulo: puedes seleccionar 1 Monstruo de Péndulo en tu Cementerio; acóplalo a esta carta como material.
  | ja_pendulum_effect    = ①：１ターンに１度、自分または相手のモンスターの攻撃宣言時に発動できる。その攻撃を無効にする。その後、このカードを破壊する。
  | ja_lore               = レベル４モンスター×２<br />レベル４がＰ召喚可能な場合にＥＸデッキの表側表示のこのカードはＰ召喚できる。このカード名の①のモンスター効果は１ターンに１度しか使用できない。①：このカードのＸ素材を１つ取り除いて発動できる。手札からレベル７以下のＰモンスター１体を効果を無効にして守備表示で特殊召喚する。その後、表側表示のこのカードを自分のＰゾーンに置く事ができる。②：このカードがＰ召喚に成功した場合、自分の墓地のＰモンスター１体を対象として発動できる。そのモンスターをこのカードの下に重ねてＸ素材とする。
  | ko_pendulum_effect    = ①: 1턴에 1번, 자신 또는 상대 몬스터의 공격 선언시에 발동할 수 있다. 그 공격을 무효로 한다. 그 후, 이 카드를 파괴한다.
  | ko_lore               = 레벨 4 몬스터 × 2<br />레벨 4 가 펜듈럼 소환 가능한 경우에 엑스트라 덱의 앞면 표시의 이 카드는 펜듈럼 소환할 수 있다. 이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 패에서 레벨 7 이하의 펜듈럼 몬스터 1장을 효과를 무효로 하고 수비 표시로 특수 소환한다. 그 후, 앞면 표시의 이 카드를 자신의 펜듈럼 존에 놓을 수 있다. ②: 이 카드가 펜듈럼 소환에 성공했을 경우, 자신 묘지의 펜듈럼 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 이 카드의 아래에 겹쳐 엑시즈 소재로 한다.
