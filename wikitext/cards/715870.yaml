  | pt_lore               = Se seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial (exceto durante a Etapa de Dano), ou se um monstro do oponente escolher este card como alvo de um ataque: você pode devolver este card para a mão e, depois, você pode adicionar 1 monstro Besta de Nível 2 ou menos do seu Cemitério à sua mão, exceto "Melffy Pony". Durante sua Fase Final: você pode Invocar este card por Invocação-Especial da sua mão. Você só pode usar cada efeito de "Melffy Pony" uma vez por turno.
