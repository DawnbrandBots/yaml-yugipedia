  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手がモンスターの召喚・特殊召喚に成功した場合、またはこのカードが相手モンスターの攻撃対象に選択された場合に発動できる。このカードを持ち主の手札に戻す。その後、自分の墓地から「メルフィー・ポニィ」以外のレベル２以下の獣族モンスター１体を選んで手札に加える事ができる。②：自分エンドフェイズに発動できる。このカードを手札から特殊召喚する。
