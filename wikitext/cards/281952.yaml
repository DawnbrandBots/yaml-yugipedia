  | de_lore               = Alle „Schrott“-Monster erhalten 200 ATK und DEF. Wenn offene „Schrott“-Monster auf dem Spielfeld durch einen Karteneffekt zerstört und auf den Friedhof gelegt werden (außer während des Damage Steps): Du kannst 1 „Schrott“-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst diesen Effekt von „Schrottfabrik“ nur einmal pro Spielzug verwenden.
  | it_lore               = Tutti i mostri "Frammento" guadagnano 200 ATK e DEF. Quando uno o più mostri "Frammento" scoperti sul Terreno vengono distrutti dall'effetto di una carta e mandati al Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente 1 mostro "Frammento" dal tuo Deck. Puoi utilizzare questo effetto di "Fabbrica Frammento" una sola volta per turno.
  | pt_lore               = Todos os monstros "Restolhos" ganham 200 de ATK/DEF. Quando um ou mais monstros "Restolhos" com a face para cima no campo forem destruídos por um efeito de card e enviados para o Cemitério (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 monstro "Restolhos" do seu Deck. Você só pode usar este efeito de "Fábrica de Restolhos" uma vez por turno.
  | es_lore               = Todos los monstruos "Chatarra" y "Reciclador de Desechos" ganan 200 ATK y DEF. Cuando uno o más monstruos "Chatarra" y "Reciclador de Desechos" boca arriba en el Campo son destruidos por el efecto de una carta y mandados al Cementerio (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Chatarra" y "Reciclador de Desechos". Sólo puedes usar este efecto de "Fábrica de Chatarra" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：フィールドの「スクラップ」モンスターの攻撃力・守備力は２００アップする。②：フィールドの表側表示の「スクラップ」モンスターが効果で破壊され墓地へ送られた時に発動できる。自分はデッキから「スクラップ」モンスター１体を特殊召喚する。
