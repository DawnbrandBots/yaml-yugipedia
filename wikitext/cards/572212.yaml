  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez équiper 1 Monstre Lien depuis votre Cimetière à cette carte, et si vous le faites, placez un nombre de Compteurs Borrelle sur cette carte égal à la Classification Lien du Monstre Lien. Cette carte gagne une ATK égale à la moitié de l'ATK du monstre qui lui est équipé par son effet. Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez retirer 1 Compteur Borrelle de cette carte ; annulez l'activation. Vous ne pouvez utiliser cet effet de "Dragon Sauvage Chargeborrelle" qu'une fois par tour.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst diese Karte mit 1 Linkmonster von deinem Friedhof ausrüsten und falls du dies tust, lege Kalliber-Zählmarken in Höhe der Linkzahl jenes Linkmonsters auf diese Karte. Diese Karte erhält ATK in Höhe der Hälfte der ATK des Monsters, mit dem sie durch ihren Effekt ausgerüstet ist. Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst 1 Kalliber-Zählmarke von dieser Karte entfernen; annulliere die Aktivierung. Du kannst diesen Effekt von „Kalliberlade-Wilddrache“ nur einmal pro Spielzug verwenden.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi equipaggiare 1 Mostro Link dal tuo Cimitero a questa carta e, se lo fai, metti su questa carta Segnalini Callibro pari alla Classificazione Link di quel Mostro Link. Questa carta guadagna ATK pari alla metà dell'ATK del mostro equipaggiato a essa dal suo effetto. Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi rimuovere 1 Segnalino Callibro da questa carta; annulla l'attivazione. Puoi utilizzare questo effetto di "Drago Selvaggio Callibrocarica" una sola volta per turno.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode equipar a este card 1 Monstro Link do seu Cemitério e, se isso acontecer, coloque Marcadores de Callibre neste card igual ao Valor Link desse Monstro Link. Este card ganha ATK igual à metade do ATK do monstro equipado a ele por seu efeito. Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode remover 1 Marcador de Callibre deste card; negue a ativação. Você só pode usar este efeito de "Dragão Selvagem Callibregado" uma vez por turno.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes equipar a esta carta 1 Monstruo de Enlace en tu Cementerio y, si lo haces, pon Contadores Borre en esta carta iguales al Rating de Enlace de ese Monstruo de Enlace. Esta carta gana ATK igual a la mitad del ATK del monstruo equipado a ella por su efecto. Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes retirar de esta carta 1 Contador Borre; niega la activación. Sólo puedes usar este efecto de "Dragón Salvaje Borrecarga" una vez por turno.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の③の効果は１ターンに１度しか使用できない。①：このカードがＳ召喚に成功した場合に発動できる。自分の墓地からリンクモンスター１体を選び、装備カード扱いとしてこのカードに装備し、そのリンクマーカーの数だけこのカードにヴァレルカウンターを置く。②：このカードの攻撃力は、このカードの効果で装備したモンスターの攻撃力の半分アップする。③：相手の効果が発動した時、このカードのヴァレルカウンターを１つ取り除いて発動できる。その発動を無効にする。
  | ko_lore               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 싱크로 소환에 성공했을 경우에 발동할 수 있다. 자신 묘지에서 링크 몬스터 1장을 골라, 장착 카드로 취급하여 이 카드에 장착하고, 그 링크 마커의 수만큼 이 카드에 바렐 카운터를 놓는다. ②: 이 카드의 공격력은, 이 카드의 효과로 장착한 몬스터의 공격력의 절반 올린다. ③: 상대 효과가 발동했을 때, 이 카드의 바렐 카운터를 1개 제거하고 발동할 수 있다. 그 발동을 무효로 한다.
  | sc_lore               = 协调＋1只以上协调以外的怪兽<br />此卡名的③效果1回合仅可使用1次。①：此卡同步召唤成功的情况下可以发动。从自己的墓地挑选1只连接怪兽，视为装备卡装备于此卡，将相当于其连接标记数量的枪管计数物放在此卡上。②：此卡的攻击力上升相当于以此卡效果装备的怪兽攻击力一半的数值。③：对手的效果发动时，去除此卡的1个枪管计数物可以发动。将该发动无效。
