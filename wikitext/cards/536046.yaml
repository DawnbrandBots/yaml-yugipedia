  | lore                  = "[[Elemental HERO Avian]]" + "[[Elemental HERO Burstinatrix]]"<br />Must be [[Special Summon]]ed with "[[Dark Fusion]]". If this card [[attack]]s a [[Defense Position]] [[Monster Card|monster]], inflict [[piercing]] [[battle damage]]. If this card [[destroy]]s a monster [[Destroyed by Battle|by battle]] and [[send]]s it to the [[GY]]: Inflict [[Effect damage|damage]] to your opponent equal to the [[original ATK]] or [[DEF]] (whichever is higher) of that monster in the GY.
  | fr_lore               = "Avian, HÉROS Élémentaire" + "Burstinatrix, HÉROS Élémentaire"<br />Uniquement Invocable Spécialement avec "Fusion des Ténèbres". Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Si cette carte détruit un monstre au combat et l'envoie au Cimetière : infligez des dommages à votre adversaire égaux à l'ATK ou DEF d'origine (la plus haute valeur) du monstre dans le Cimetière.
  | de_lore               = „Elementar-HELD Avian“ + „Elementar-HELD Burstinatrix“<br />Muss mit „Finstere Fusion“ als Spezialbeschwörung beschworen werden. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Falls diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner Schaden in Höhe der Grund-ATK oder -DEF (was davon höher ist) jenes Monsters im Friedhof zu.
  | it_lore               = "Avian EROE Elementale" + "Burstinatrix EROE Elementale"<br />Deve essere Evocato Specialmente con "Fusione Oscura". Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Se questa carta distrugge un mostro in battaglia e lo manda al Cimitero: infliggi al tuo avversario danno pari all'ATK o DEF originale (quello che è più alto) di quel mostro nel Cimitero.
  | pt_lore               = "Aviário, o HERÓI do Elemento" + "Burstinatrix, o HERÓI do Elemento"<br />Deve ser Invocado por Invocação-Especial com "Fusão Negra". Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Se este card destruir um monstro em batalha e enviá-lo para o Cemitério: cause dano ao seu oponente igual ao ATK ou DEF original (o que for maior) desse monstro no Cemitério.
  | es_lore               = "HÉROE Elemental Avian" + "HÉROE Elemental Burstinatrix"<br />Debe ser Invocado de Modo Especial con "Fusión Oscura". Si esta carta ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Si esta carta destruye un monstruo en batalla y lo manda al Cementerio: inflige daño a tu adversario igual al ATK o DEF originales (lo que sea mayor) de ese monstruo en el Cementerio.
  | ja_lore               = 「{{ruby|Ｅ・ＨＥＲＯ|エレメンタルヒーロー}} フェザーマン」＋「{{ruby|Ｅ・ＨＥＲＯ|エレメンタルヒーロー}} バーストレディ」<br />このカードは「ダーク・フュージョン」の{{ruby|効|こう}}{{ruby|果|か}}でのみ{{ruby|特|とく}}{{ruby|殊|しゅ}}{{ruby|召|しょう}}{{ruby|喚|かん}}できる。①：このカードが{{ruby|守|しゅ}}{{ruby|備|び}}{{ruby|表|ひょう}}{{ruby|示|じ}}モンスターを{{ruby|攻|こう}}{{ruby|撃|げき}}した{{ruby|場|ば}}{{ruby|合|あい}}、その{{ruby|守|しゅ}}{{ruby|備|び}}{{ruby|力|りょく}}を{{ruby|攻|こう}}{{ruby|撃|げき}}{{ruby|力|りょく}}が{{ruby|超|こ}}えた{{ruby|分|ぶん}}だけ{{ruby|戦|せん}}{{ruby|闘|とう}}ダメージを{{ruby|与|あた}}える。②：このカードが{{ruby|戦|せん}}{{ruby|闘|とう}}でモンスターを{{ruby|破|は}}{{ruby|壊|かい}}し{{ruby|墓|ぼ}}{{ruby|地|ち}}へ{{ruby|送|おく}}った{{ruby|場|ば}}{{ruby|合|あい}}に{{ruby|発|はつ}}{{ruby|動|どう}}する。そのモンスターの{{ruby|元|もと}}{{ruby|々|もと}}の{{ruby|攻|こう}}{{ruby|撃|げき}}{{ruby|力|りょく}}と{{ruby|元|もと}}{{ruby|々|もと}}の{{ruby|守|しゅ}}{{ruby|備|び}}{{ruby|力|りょく}}の{{ruby|内|うち}}、{{ruby|高|たか}}い{{ruby|方|ほう}}の{{ruby|数|すう}}{{ruby|値|ち}}{{ruby|分|ぶん}}のダメージを{{ruby|相|あい}}{{ruby|手|て}}に{{ruby|与|あた}}える。
  | ko_lore               = "엘리멘틀 히어로 페더맨" ＋ "엘리멘틀 히어로 버스트 레이디"<br />이 카드는 "다크 퓨전"의 효과로만 특수 소환할 수 있다. ①: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다. ②: 이 카드가 전투로 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 그 몬스터의 원래 공격력과 원래 수비력 중, 높은 쪽의 수치만큼의 데미지를 상대에게 준다.
