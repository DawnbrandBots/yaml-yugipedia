  | pendulum_effect       = During your [[Main Phase]]: You can [[Fusion Summon]] 1 [[DARK]] [[Fusion Monster]] from your [[Extra Deck]], using [[monsters]] from your [[hand]] or [[field]] as Fusion [[Material]]. You can only use this [[effect]] of "Predaplant Bufolicula" [[once per turn]].
  | lore                  = If this card is [[sent]] to the [[GY]] or added to your [[Extra Deck]] [[face-up]] because it was used as [[Fusion Material]]: You can add 1 face-up [[DARK]] [[Pendulum Monster]] from your Extra Deck to your hand, except "Predaplant Bufolicula". You can only use this [[effect]] of "Predaplant Bufolicula" [[once per turn]].
  | trans_lore            = If this card is sent to the GY or added to your Extra Deck face-up because it was used as Fusion Material '''<ins>for a Fusion Summon</ins>''': You can add 1 face-up DARK Pendulum Monster from your Extra Deck to your hand, except "Predaplant Bufolicula". You can only use this effect of "Predaplant Bufolicula" once per turn.
  | fr_pendulum_effect    = Durant votre Main Phase : vous pouvez Invoquer par Fusion 1 Monstre Fusion TÉNÈBRES depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Vous ne pouvez utiliser cet effet de "Bufolicula Prédaplante" qu'une fois par tour.
  | fr_lore               = Si cette carte est envoyée au Cimetière ou ajoutée face recto à votre Extra Deck parce qu'elle a été utilisée comme Matériel Fusion : vous pouvez ajouter 1 Monstre Pendule TÉNÈBRES face recto ("Bufolicula Prédaplante" exclu) depuis votre Extra Deck à votre main. Vous ne pouvez utiliser cet effet de "Bufolicula Prédaplante" qu'une fois par tour.
  | de_pendulum_effect    = Während deiner Main Phase: Du kannst 1 FINSTERNIS Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Du kannst diesen Effekt von „Raubpflanze Bufolicula“ nur einmal pro Spielzug verwenden.
  | de_lore               = Falls diese Karte auf den Friedhof gelegt oder offen deinem Extra Deck hinzugefügt wird, weil sie als Fusionsmaterial verwendet wurde: Du kannst deiner Hand 1 offenes FINSTERNIS Pendelmonster von deinem Extra Deck hinzufügen, außer „Raubpflanze Bufolicula“. Du kannst diesen Effekt von „Raubpflanze Bufolicula“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Durante la tua Main Phase: puoi Evocare tramite Fusione 1 Mostro Fusione OSCURITÀ dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Puoi utilizzare questo effetto di "Predapianta Bufolicula" una sola volta per turno.
  | it_lore               = Se questa carta viene mandata al Cimitero o aggiunta al tuo Extra Deck scoperta perché è stata utilizzata come Materiale da Fusione: puoi aggiungere 1 Mostro Pendulum OSCURITÀ scoperto dal tuo Extra Deck alla tua mano, eccetto "Predapianta Bufolicula". Puoi utilizzare questo effetto di "Predapianta Bufolicula" una sola volta per turno.
  | pt_pendulum_effect    = Durante sua Fase Principal: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão de TREVAS do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Você só pode usar este efeito de "Predaplanta Bufolicula" uma vez por turno.
  | pt_lore               = Se este card for enviado para o Cemitério ou adicionado ao seu Deck Adicional com a face para cima porque foi usado como Matéria de Fusão: você pode adicionar 1 Monstro Pêndulo de TREVAS com a face para cima do seu Deck Adicional à sua mão, exceto "Predaplanta Bufolicula". Você só pode usar este efeito de "Predaplanta Bufolicula" uma vez por turno.
  | es_pendulum_effect    = Durante tu Main Phase: puedes Invocar por Fusión 1 Monstruo de Fusión de OSCURIDAD desde tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión. Sólo puedes usar este efecto de "Predaplanta Bufolícula" una vez por turno.
  | es_lore               = Si esta carta es mandada al Cementerio o añadida a tu Deck Extra boca arriba porque fue usada como Material de Fusión: puedes añadir a tu mano 1 Monstruo de Péndulo de OSCURIDAD boca arriba en tu Deck Extra, excepto "Predaplanta Bufolícula". Sólo puedes usar este efecto de "Predaplanta Bufolícula" una vez por turno.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分の手札・フィールドから、闇属性の融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。
  | ja_lore               = このカード名のモンスター効果は１ターンに１度しか使用できない。①：このカードが融合召喚の素材になり、墓地へ送られた場合またはＥＸデッキに表側表示で加わった場合に発動できる。自分のＥＸデッキから「捕食植物ブフォリキュラ」以外の表側表示の闇属性Ｐモンスター１体を手札に加える。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드에서, 어둠 속성 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  | ko_lore               = 이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 융합 소환의 소재가 되어, 묘지로 보내졌을 경우 또는 엑스트라 덱에 앞면 표시로 넣어졌을 경우에 발동할 수 있다. 자신의 엑스트라 덱에서 "프레데터 플랜츠 부포리큘라" 이외의 앞면 표시의 어둠 속성 펜듈럼 몬스터 1장을 패에 넣는다.
