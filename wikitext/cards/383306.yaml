  | fr_lore               = Lorsque cette carte est Invoquée Normalement tant que votre adversaire contrôle un monstre Invoqué Spécialement : vous pouvez cibler 1 Syntoniseur "Aile Noire" dans votre Cimetière ; vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Aile Noire" exclus) depuis l'Extra Deck le reste de ce tour, et aussi, Invoquez Spécialement le monstre, mais ses effets sont annulés.
  | de_lore               = Wenn diese Karte als Normalbeschwörung beschworen wird, solange dein Gegner ein als Spezialbeschwörung beschworenes Monster kontrolliert: Du kannst 1 „Schwarzflügel“-Empfänger in deinem Friedhof wählen; du kannst für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „Schwarzflügel“-Monstern, zusätzlich beschwöre jenes Monster als Spezialbeschwörung, aber seine Effekte werden annulliert.
  | it_lore               = Quando questa carta viene Evocata Normalmente mentre il tuo avversario controlla un mostro Evocato Specialmente: puoi scegliere come bersaglio 1 Tuner "Alanera" nel tuo Cimitero; non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri "Alanera", inoltre Evoca Specialmente quel mostro, ma i suoi effetti sono annullati.
  | pt_lore               = Quando este card for Invocado por Invocação-Normal enquanto seu oponente controlar um monstro Invocado por Invocação-Especial: você pode escolher 1 Regulador "Asanegra" no seu Cemitério; você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros "Asanegra" e, além disso, Invoque esse monstro por Invocação-Especial, mas seus efeitos são negados.
  | es_lore               = Cuando esta carta es Invocada de Modo Normal mientras tu adversario controla un monstruo Invocado de Modo Especial: puedes seleccionar 1 Cantante "Alanegra" en tu Cementerio; no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno, excepto monstruos "Alanegra", y además Invoca ese monstruo de Modo Especial, pero sus efectos son negados.
  | ja_lore               = ①：特殊召喚されたモンスターが相手フィールドに存在し、このカードが召喚に成功した時、自分の墓地の「ＢＦ」チューナー１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。この効果の発動後、ターン終了時まで自分は「ＢＦ」モンスターしかエクストラデッキから特殊召喚できない。
  | ko_lore               = ①: 특수 소환된 몬스터가 상대 필드에 존재하고, 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 "BF(블랙 페더)" 튜너 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. 이 효과의 발동 후, 턴 종료시까지 자신은 "BF(블랙 페더)" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
