  | fr_lore               = 3 monstres de Niveau 7<br />Une fois par tour, vous pouvez aussi Invoquer par Xyz "Arise-Heart Kashtira" en utilisant 1 monstre "Kashtira" que vous contrôlez, si un effet de "Shangri-Ira Kashtira" a été activé avec succès ce tour. (Transférez ses Matériels à cette carte.) Les cartes envoyées au Cimetière sont bannies à la place. Une fois par Chaîne, chaque fois qu'une ou plusieurs cartes sont bannies : attachez 1 carte bannie à cette carte comme Matériel. Une fois par tour (Effet Rapide) : vous pouvez détacher 3 Matériels de cette carte, puis ciblez 1 carte sur le Terrain ; bannissez-la face verso.
  | de_lore               = 3 Monster der Stufe 7<br />Einmal pro Spielzug kannst du „Kashtira Arise-Heart“ auch als Xyz-Beschwörung beschwören, indem du 1 „Kashtira“-Monster verwendest, das du kontrollierst, falls in diesem Spielzug ein Effekt von „Kashtira Shangri-Ira“ erfolgreich aktiviert wurde. (Transferiere sein Material an diese Karte.) Jede Karte, die auf den Friedhof gelegt wird, wird stattdessen verbannt. Einmal pro Kette, jedes Mal, wenn eine oder mehr Karten verbannt werden: Hänge 1 verbannte Karte als Material an diese Karte an. Einmal pro Spielzug (Schnelleffekt): Du kannst 3 Material von dieser Karte abhängen und dann 1 Karte auf dem Spielfeld wählen; verbanne sie verdeckt.
  | it_lore               = 3 mostri di Livello 7<br />Una volta per turno, puoi anche Evocare Xyz "Kashtira Arise-Heart" utilizzando 1 mostro "Kashtira" che controlli, se un effetto di "Kashtira Shangri-Ira" è stato attivato con successo in questo turno. (Trasferisci i suoi materiali su questa carta.) Qualsiasi carta mandata al Cimitero viene invece bandita. Una volta per Catena, ogni volta che una o più carte vengono bandite: attacca 1 carta bandita a questa carta come materiale. Una volta per turno (Effetto Rapido): puoi staccare 3 materiali da questa carta, poi scegliere come bersaglio 1 carta sul Terreno; bandiscila coperta.
  | pt_lore               = 3 monstros de Nível 7<br />Uma vez por turno, você também pode Invocar "Arise-Heart Kashtira" por Invocação-Xyz ao usar 1 monstro "Kashtira" que você controla, se um efeito de "Shangri-Ira Kashtira" foi ativado com sucesso neste turno. (Transfira as matérias dele para este card.) Qualquer card enviado para o Cemitério, em vez disso, é banido. Uma vez por Corrente, sempre que um ou mais cards forem banidos: associe 1 card banido a este card como matéria. Uma vez por turno (Efeito Rápido): você pode desassociar 3 matérias deste card e, depois, escolha 1 card no campo; bana-o com a face para baixo.
  | es_lore               = 3 monstruos de Nivel 7<br />Una vez por turno, también puedes Invocar Xyz "Kashtira Arise-Heart" usando 1 monstruo "Kashtira" que controlas, si un efecto de "Kashtira Shangri-Ira" fue activado con éxito este turno. (Transfiere sus materiales a esta carta). Cualquier carta mandada al Cementerio es desterrada en su lugar. Una vez por Cadena, cada vez que una o más cartas sean desterradas: acopla a esta carta 1 carta desterrada como material. Una vez por turno (Efecto Rápido): puedes desacoplar 3 materiales de esta carta, y después selecciona 1 carta en el Campo; destiérrala boca abajo.
  | ja_lore               = レベル７モンスター×３<br />「クシャトリラ・アライズハート」は、「クシャトリラ・シャングリラ」が効果を発動したターンに１度、自分の「クシャトリラ」モンスターの上に重ねてＸ召喚する事もできる。①：墓地へ送られるカードは墓地へは行かず除外される。②：カードが除外される度に発動する（同一チェーン上では１度まで）。除外されているカード１枚を選んでこのカードのＸ素材とする。③：お互いのターンに１度、このカードのＸ素材を３つ取り除き、フィールドのカード１枚を対象として発動できる。そのカードを裏側表示で除外する。
  | ko_lore               = 레벨 7 몬스터 × 3<br />"크샤트리라 어라이즈하트"는, "크샤트리라 샹그릴라"가 효과를 발동한 턴에 1번, 자신의 "크샤트리라" 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 묘지로 보내지는 카드는 묘지로는 가지 않으며 제외된다. ②: 카드가 제외될 때마다 발동한다(동일한 체인 위에서는 1번까지). 제외되어 있는 카드 1장을 고르고 이 카드의 엑시즈 소재로 한다. ③: 서로의 턴에 1번, 이 카드의 엑시즈 소재를 3개 제거하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 뒷면 표시로 제외한다.
