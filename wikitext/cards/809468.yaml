  | fr_lore               = Durant la Battle Phase : ciblez 1 monstre "Rocher de Guerre" dans votre Cimetière, puis activez 1 de ces effets ;<br />● Invoquez Spécialement la cible en Position d'Attaque, mais le reste de ce tour, ses effets sont annulés, et aussi, elle ne peut pas attaquer directement.<br />● Invoquez Spécialement la cible en Position de Défense, et aussi, la première fois que chaque monstre "Rocher de Guerre" que vous contrôlez va être détruit au combat ce tour, il n'est pas détruit.<br />Vous ne pouvez activer qu'1 "Détermination du Rocher de Guerre" par tour.
  | de_lore               = Während der Battle Phase: Wähle 1 „Kriegsfels“-Monster in deinem Friedhof und aktiviere dann 1 dieser Effekte;<br />● Beschwöre das gewählte Ziel als Spezialbeschwörung in die Angriffsposition, aber für den Rest dieses Spielzugs werden seine Effekte annulliert, zusätzlich kann es nicht direkt angreifen.<br />● Beschwöre das gewählte Ziel als Spezialbeschwörung in die Verteidigungsposition, zusätzlich wird jedes „Kriegsfels“-Monster, das du kontrollierst, das erste Mal in diesem Spielzug, wenn es durch Kampf zerstört würde, nicht zerstört.<br />Du kannst nur 1 „Wille des Kriegsfelsens“ pro Spielzug aktivieren.
  | it_lore               = Durante la Battle Phase: scegli come bersaglio 1 mostro "Roccia di Guerra" nel tuo Cimitero, poi attiva 1 di questi effetti;<br />● Evoca Specialmente quel bersaglio in Posizione di Attacco, ma, per il resto di questo turno, i suoi effetti sono annullati, inoltre esso non può attaccare direttamente.<br />● Evoca Specialmente quel bersaglio in Posizione di Difesa, inoltre la prima volta che ogni mostro "Roccia di Guerra" che controlli sta per essere distrutto in battaglia in questo turno, non viene distrutto.<br />Puoi attivare solo 1 "Spirito Roccia di Guerra" per turno.
  | pt_lore               = Durante a Fase de Batalha: escolha 1 monstro "Caverguerra" no seu Cemitério e, depois, ative 1 desses efeitos;<br />● Invoque o alvo por Invocação-Especial em Posição de Ataque, mas pelo resto deste turno, seus efeitos são negados e, além disso, ele não pode atacar diretamente.<br />● Invoque o alvo por Invocação-Especial em Posição de Defesa e, além disso, na primeira vez que cada monstro "Caverguerra" que você controla seria destruído em batalha neste turno, ele não é destruído.<br />Você só pode ativar 1 "Espírito Caverguerra" por turno.
  | es_lore               = Durante la Battle Phase: selecciona 1 monstruo "Roca de Guerra" en tu Cementerio, y después activa 1 de estos efectos;<br />● Invoca de Modo Especial ese objetivo en Posición de Ataque, pero por el resto de este turno sus efectos son negados, y además no puede atacar directamente.<br />● Invoca de Modo Especial ese objetivo en Posición de Defensa, y además la primera vez que cada monstruo "Roca de Guerra" que controlas fuera a ser destruido en batalla este turno, no es destruido.<br />Sólo puedes activar 1 "Espíritu Roca de Guerra" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：自分・相手のバトルフェイズに自分の墓地の「ウォークライ」モンスター１体を対象とし、以下の効果から１つを選択して発動できる。●対象のモンスターを攻撃表示で特殊召喚する。この効果で特殊召喚したモンスターはこのターン、効果が無効化され、直接攻撃できない。●対象のモンスターを守備表示で特殊召喚する。このターン、自分の「ウォークライ」モンスターはそれぞれ１度だけ戦闘では破壊されない。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 / 상대의 배틀 페이즈에 자신 묘지의 "워크라이" 몬스터 1장을 대상으로 하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다. ●대상 몬스터를 공격 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에, 효과가 무효화되고, 직접 공격할 수 없다. ●대상 몬스터를 수비 표시로 특수 소환한다. 이 턴에, 자신의 "워크라이" 몬스터는 각각 1번만 전투로는 파괴되지 않는다.
