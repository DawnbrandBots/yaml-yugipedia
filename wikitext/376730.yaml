  | fr_lore                  = Une fois par tour, si cette carte est ciblée par une attaque : vous pouvez Invoquer Spécialement 1 monstre de Type Magicien de max. Niveau 5 depuis votre main, puis transférez la cible de l'attaque sur celui-ci, et si vous le faites, l'ATK du monstre attaquant devient la moitié de son ATK actuelle. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez cibler max. 3 autres monstres "Magicienne des" de noms différents dans votre Cimetière ; ajoutez-les à votre main.
  | de_lore               = Einmal pro Spielzug, falls diese Karte als Angriffsziel gewählt wird: Du kannst 1 Monster vom Typ Hexer der Stufe 5 oder niedriger als Spezialbeschwörung von deiner Hand beschwören, dann ändere das Angriffsziel darauf und falls du dies tust, werden die ATK des angreifenden Monsters gleich der Hälfte seiner derzeitigen ATK. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst bis zu 3 andere „Magier-Mädchen“-Monster mit unterschiedlichen Namen in deinem Friedhof wählen; füge sie deiner Hand hinzu.
  | it_lore               = Una volta per turno, se questa carta viene scelta come bersaglio per un attacco: puoi Evocare Specialmente 1 mostro di Tipo Incantatore di Livello 5 o inferiore dalla tua mano, poi cambiare il bersaglio dell'attacco su di esso e, se lo fai, l'ATK del mostro attaccante diventa la meta del suo ATK attuale. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio fino a 3 altri mostri "Ragazza Maga" con nomi diversi nel tuo Cimitero; aggiungili alla tua mano.
  | pt_lore               = Uma vez por turno, se este card for escolhido como alvo de um ataque: você pode Invocar por Invocação-Especial 1 monstro do Tipo Mago de Nível 5 ou menos da sua mão e, depois, mudar o alvo do ataque para ele e, se isso acontecer, o ATK do monstro atacante se torna metade do seu ATK atual. Se este card for destruído em batalha ou por um efeito de card: você pode escolher até 3 outros monstros "Pequena Maga" com nomes diferentes no seu Cemitério; adicione-os à sua mão.
  | es_lore               = Una vez por turno, si esta carta es seleccionada para un ataque: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de Tipo Lanzador de Conjuros de Nivel 5 o menor, y después cambia el objetivo del ataque a él y, si lo haces, el ATK del monstruo atacante se convierte en la mitad de su ATK en este momento. Si esta carta es destruida en batalla o por el efecto de una carta: puedes seleccionar hasta otros 3 monstruos "Chica Maga" con nombres diferentes en tu Cementerio; añádelos a tu mano.
  | ja_lore               = ①：１ターンに１度、このカードが攻撃対象に選択された場合に発動できる。手札からレベル５以下の魔法使い族モンスター１体を特殊召喚する。その後、攻撃対象をそのモンスターに移し替え、攻撃モンスターの攻撃力を半分にする。②：このカードが戦闘・効果で破壊された場合、このカード以外の自分の墓地の「マジシャン・ガール」モンスターを３体まで対象として発動できる（同名カードは１枚まで）。そのカードを手札に加える。
  | ko_lore               = ①: 1턴에 1번, 이 카드가 공격 대상으로 선택되었을 경우에 발동할 수 있다. 패에서 레벨 5 이하의 마법사족 몬스터 1장을 특수 소환한다. 그 후, 공격 대상을 그 몬스터로 옮기고, 공격 몬스터의 공격력을 절반으로 한다. ②: 이 카드가 전투 / 효과로 파괴되었을 경우, 이 카드 이외의 자신 묘지의 "매지션 걸" 몬스터를 3장까지 대상으로 하고 발동할 수 있다(같은 이름의 카드는 1장까지). 그 카드를 패에 넣는다.
