  | lore                  = [[Activate]] this card by [[target]]ing 1 [[Link Monster]] you [[control]] that is [[co-link]]ed to a Link Monster in the [[Extra Monster Zone]]. The targeted monster gains 800 [[ATK]] for each Link Monster on the [[field]]. If a Link Monster is [[Link Summon]]ed using the targeted monster as [[material]]: That Link Monster gains the same ATK increase that the targeted monster had, until the end of this [[turn]] (even if this card [[leaves the field]]). After [[damage calculation]], if the targeted monster [[attack]]ed: [[Destroy]] this card.
  | fr_lore               = Activez cette carte en ciblant 1 Monstre Lien que vous contrôlez qui est co-lié à un Monstre Lien dans la Zone Monstre Extra. Le monstre ciblé gagne 800 ATK pour chaque Monstre Lien sur le Terrain. Si un Monstre Lien est Invoqué par Lien en utilisant le monstre ciblé comme Matériel : jusqu'à la fin de ce tour (même si cette carte quitte le Terrain), le Monstre Lien gagne le même gain d'ATK que le monstre ciblé avait. Après le calcul des dommages, si le monstre ciblé a attaqué : détruisez cette carte.
  | de_lore               = Aktiviere diese Karte, indem du 1 Linkmonster wählst, das du kontrollierst und das mit einem Linkmonster in der Extra-Monsterzone kreuzgelinkt ist. Das als Ziel gewählte Monster erhält 800 ATK für jedes Linkmonster auf dem Spielfeld. Falls ein Linkmonster als Linkbeschwörung beschworen und das als Ziel gewählte Monster dafür als Material verwendet wird: Das Linkmonster erhält bis zum Ende dieses Spielzugs dieselbe ATK-Steigerung, die das als Ziel gewählte Monster hatte (selbst falls diese Karte das Spielfeld verlässt). Nach der Schadensberechnung, falls das als Ziel gewählte Monster angegriffen hat: Zerstöre diese Karte.
  | it_lore               = Attiva questa carta scegliendo come bersaglio 1 Mostro Link che controlli che è co-linkato a un Mostro Link nella Zona Mostri Extra. Il mostro scelto come bersaglio guadagna 800 ATK per ogni Mostro Link sul Terreno. Se un Mostro Link viene Evocato Link utilizzando il mostro scelto come bersaglio come materiale: quel Mostro Link guadagna lo stesso aumento di ATK che aveva il mostro scelto come bersaglio, fino alla fine di questo turno (anche se questa carta lascia il Terreno). Dopo il calcolo dei danni, se il mostro scelto come bersaglio ha attaccato: distruggi questa carta.
  | pt_lore               = Ative este card ao escolher 1 Monstro Link que você controla que esteja co-linkado a um Monstro Link na Zona de Monstros Adicional. O monstro alvo ganha 800 de ATK para cada Monstro Link no campo. Se um Monstro Link for Invocado por Invocação-Link usando o monstro alvo como matéria: até o final deste turno, esse Monstro Link ganha o mesmo aumento de ATK que o monstro alvo tinha (mesmo que este card deixe o campo). Depois do cálculo de dano, se o monstro alvo atacou: destrua este card.
  | es_lore               = Activa esta carta seleccionando 1 Monstruo de Enlace que controles que esté co-enlazado a un Monstruo de Enlace en la Zona de Monstruos Extra. El monstruo seleccionado gana 800 ATK por cada Monstruo de Enlace en el Campo. Si un Monstruo de Enlace es Invocado por Enlace usando el monstruo seleccionado como material: hasta el final de este turno, ese Monstruo de Enlace gana el mismo aumento de ATK que tenía el monstruo seleccionado (aun si esta carta deja el Campo). Después del cálculo de daño, si el monstruo seleccionado atacó: destruye esta carta.
  | ja_lore               = ＥＸモンスターゾーンのリンクモンスターの相互リンク先の自分のリンクモンスター１体を対象としてこのカードを発動できる。①：対象のモンスターの攻撃力はフィールドのリンクモンスターの数×８００アップする。②：対象のモンスターを素材としてリンクモンスターがリンク召喚された場合に発動する。そのリンクモンスターの攻撃力は、ターン終了時までこのカードの①の効果でアップしていた数値分アップする。③：対象のモンスターが攻撃したダメージ計算後に発動する。このカードを破壊する。
  | ko_lore               = 엑스트라 몬스터 존의 링크 몬스터 상호 링크 앞의 자신의 링크 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. ①: 대상 몬스터의 공격력은 필드의 링크 몬스터의 수 × 800 올린다. ②: 대상 몬스터를 소재로서 링크 몬스터가 링크 소환되었을 경우에 발동한다. 그 링크 몬스터의 공격력은, 턴 종료시까지 이 카드의 ①의 효과로 올리고 있던 수치만큼 올린다. ③: 대상 몬스터가 공격한 데미지 계산 후에 발동한다. 이 카드를 파괴한다.
