  | fr_lore               = Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre de max. Niveau 4 depuis votre main. Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre face recto sur le Terrain ; gagnez des LP égaux à son ATK. Vous ne pouvez utiliser cet effet de "Diapason Rouge" qu'une fois par tour.
  | de_lore               = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; du erhältst LP in Höhe seiner ATK. Du kannst diesen Effekt von „Roter Resonator“ nur einmal pro Spielzug verwenden.
  | it_lore               = Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro di Livello 4 o inferiore dalla tua mano. Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; guadagni LP pari al suo ATK. Puoi utilizzare questo effetto di "Diapason Rosso" una sola volta per turno.
  | pt_lore               = Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro de Nível 4 ou menos da sua mão. Quando este card for Invocado por Invocação-Especial: você pode escolher 1 monstro com a face para cima no campo; ganhe PV igual ao ATK dele. Você só pode usar este efeito de "Ressonador Vermelho" uma vez por turno.
  | es_lore               = Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de Nivel 4 o menor. Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo boca arriba en el Campo; gana tantos LP como su ATK. Sólo puedes usar este efecto de "Resonador Rojo" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。手札からレベル４以下のモンスター１体を特殊召喚する。②：このカードが特殊召喚に成功した時、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力分だけ自分はＬＰを回復する。
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패에서 레벨 4 이하의 몬스터 1장을 특수 소환한다. ②: 이 카드가 특수 소환에 성공했을 때, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력만큼만 자신은 LP를 회복한다.
  | sc_lore               = 这个卡名的②的效果1个回合只能使用1次。①：这张卡召唤成功时可以发动。从手牌特殊召唤1只等级4以下的怪兽。②：这张卡特殊召唤成功时，可以场上1只表侧表示怪兽为对象发动。自己恢复该怪兽的攻击力数值的LP。
