  | fr_lore               = 2 monstres de noms différents<br />Si cette carte est Invoquée par Lien : vous pouvez défausser 1 carte ; durant la End Phase de ce tour, ajoutez 1 Magie Continue ou de Terrain depuis votre Cimetière à votre main. Vous ne pouvez utiliser cet effet de "Bloqueur Barricadeborg" qu'une fois par tour. Les Magies face recto que vous contrôlez ne peuvent pas être détruites par des effets de carte de votre adversaire.
  | de_lore               = 2 Monster mit unterschiedlichen Namen<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 Karte abwerfen; füge deiner Hand während der End Phase dieses Spielzugs 1 Permanenten oder Spielfeldzauber von deinem Friedhof hinzu. Du kannst diesen Effekt von „Barrikadborg Blocker“ nur einmal pro Spielzug verwenden. Offene Zauber, die du kontrollierst, können nicht durch Karteneffekte deines Gegners zerstört werden.
  | it_lore               = 2 mostri con nomi diversi<br />Se questa carta viene Evocata Link: puoi scartare 1 carta; durante la End Phase di questo turno, aggiungi 1 Magia Continua o Terreno dal tuo Cimitero alla tua mano. Puoi utilizzare questo effetto di "Bloccatore Barricataborg" una sola volta per turno. Le Magie scoperte che controlli non possono essere distrutte dagli effetti delle carte del tuo avversario.
  | pt_lore               = 2 monstros com nomes diferentes<br />Se este card for Invocado por Invocação-Link: você pode descartar 1 card; durante a Fase Final deste turno, adicione 1 Magia Contínua ou de Campo do seu Cemitério à sua mão. Você só pode usar este efeito de "Bloqueador Barricadaborg" uma vez por turno. Magias com a face para cima que você controla não podem ser destruídas pelos efeitos de card do seu oponente.
  | es_lore               = 2 monstruos con nombres diferentes<br />Si esta carta es Invocada por Enlace: puedes descartar 1 carta; durante la End Phase de este turno, añade a tu mano 1 Mágica Continua o de Campo en tu Cementerio. Sólo puedes usar este efecto de "Centinela Barricadaborg" una vez por turno. Las Mágicas boca arriba que controlas no pueden ser destruidas por efectos de cartas de tu adversario.
  | ja_lore               = カード名が異なるモンスター２体<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがリンク召喚に成功した場合、手札を１枚捨てて発動できる。このターンのエンドフェイズに、自分の墓地から永続魔法カードまたはフィールド魔法カード１枚を選んで手札に加える。②：このカードがモンスターゾーンに存在する限り、自分フィールドの表側表示の魔法カードは相手の効果では破壊されない。
  | ko_lore               = 카드명이 다른 몬스터 2장<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우, 패를 1장 버리고 발동할 수 있다. 이 턴의 엔드 페이즈에, 자신 묘지에서 지속 마법 카드 또는 필드 마법 카드 1장을 고르고 패에 넣는다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 앞면 표시의 마법 카드는 상대 효과로는 파괴되지 않는다.
