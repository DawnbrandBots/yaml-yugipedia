  | lore                  = During your [[Main Phase]], your opponent cannot [[activate]] the [[effect]]s of [[Monster Card|monsters]] in the same column as one of your "[[S-Force]]" monsters. If your opponent [[Normal Summon|Normal]] or [[Special Summon]]s a monster(s) while you [[control]] an "S-Force" monster (except during the [[Damage Step]]): You can Special Summon this card from your [[hand]]. You can only use this effect of "S-Force Dog Tag" [[once per turn]].
  | fr_lore               = Durant votre Main Phase, votre adversaire ne peut pas activer les effets des monstres dans la même colonne qu'un de vos monstres "Force-S". Si votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres tant que vous contrôlez un monstre "Force-S" (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Double Chien de la Force-S" qu'une fois par tour.
  | de_lore               = Während deiner Main Phase kann dein Gegner keine Effekte von Monstern in derselben Spalte wie eins deiner „S-Kraft“-Monster aktivieren. Falls dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört, solange du ein „S-Kraft“-Monster kontrollierst (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „S-Kraft Zweikopf-Hund“ nur einmal pro Spielzug verwenden.
  | it_lore               = Durante la tua Main Phase, il tuo avversario non può attivare gli effetti dei mostri nella stessa colonna di uno dei tuoi mostri "S-Forza". Se il tuo avversario Evoca Normalmente o Specialmente uno o più mostri mentre tu controlli un mostro "S-Forza" (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "S-Forza Cane Piastrina" una sola volta per turno.
  | pt_lore               = Durante sua Fase Principal, seu oponente não pode ativar os efeitos de monstros na mesma coluna que um dos seus monstros "Força-S". Se seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial enquanto você controlar um monstro "Força-S" (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Força-S Cão de Patrulha" uma vez por turno.
  | es_lore               = Durante tu Main Phase, tu adversario no puede activar los efectos de monstruos en la misma columna que uno de tus monstruos "Fuerza-S". Si tu adversario Invoca de Modo Normal o Especial uno o más monstruos mientras tú controlas un monstruo "Fuerza-S" (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Fuerza-S Chapa Canina" una vez por turno.
  | ja_lore               = このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドに「Ｓ－Ｆｏｒｃｅ」モンスターが存在し、相手がモンスターの召喚・特殊召喚に成功した場合に発動できる。このカードを手札から特殊召喚する。②：このカードがモンスターゾーンに存在する限り、自分メインフェイズ中に、自分の「Ｓ－Ｆｏｒｃｅ」モンスターの正面の相手モンスターは効果を発動できない。
  | ko_lore               = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "S－Force(시큐리티 포스)" 몬스터가 존재하고, 상대가 몬스터의 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 메인 페이즈 중에, 자신의 "S－Force(시큐리티 포스)" 몬스터 정면의 상대 몬스터는 효과를 발동할 수 없다.
