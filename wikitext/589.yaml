  | fr_lore               = Aucun joueur n'a à payer de Life Points durant la Standby Phase pour les monstres "Archdémon". À chaque fois qu'un monstre "Archdémon" d'un joueur est détruit et envoyé au Cimetière, excepté au combat, ce joueur peut ajouter à sa main 1 monstre "Archdémon" de son Deck avec un Niveau inférieur à celui de la carte détruite.
  | de_lore               = Kein Spieler braucht in der Standby Phase Life Points für „Erzunterweltler“-Monster zu zahlen. Jedes Mal, wenn ein „Erzunterweltler“-Monster eines Spielers zerstört und auf den Friedhof gelegt wird, außer durch Kampf, kann dieser Spieler seiner Hand 1 „Erzunterweltler“-Monster von seinem Deck hinzufügen, dessen Stufe geringer als die Stufe der zerstörten Karte ist.
  | it_lore               = Nessun giocatore deve pagare Life Points durante la propria Standby Phase per l'effetto di Mostri di tipo "Arcidemone". Ogni volta che un Mostro "Arcidemone" è distrutto e mandato al Cimitero, eccetto che in seguito a una Battaglia, il suo controllore può aggiungere 1 Mostro "Arcidemone" dal suo Deck alla sua mano il cui livello sia inferiore a quello del Mostro distrutto.
  | pt_lore               = Nenhum jogador tem de pagar Life Points durante a Standby Phase para monstros ARCHDEMÔNIO. Quando um Card de Monstro ARCHDEMÔNIO de um jogador é destruído, exeto<!-- The original card text really spelled it as "exeto" --> como resultado de um combate, e enviado para o Cemitério, esse jogador pode escolher 1 Card de Monstro ARCHDEMÔNIO do seu Deck que tenha um Nível menor do que o card destruído e adicioná-lo à sua mão.
  | es_lore               = Ningún jugador debe pagar Life Points durante la Standby Phase por monstruos "Archidemonio". Cada vez que un monstruo "Archidemonio" de un jugador es destruido y mandado al Cementerio, excepto en batalla, ese jugador puede añadir 1 monstruo "Archidemonio" de Nivel menor que la carta destruida desde su Deck a su mano.
  | ja_lore               = 「デーモン」という名のついたモンスターはスタンバイフェイズにライフを払わなくてよい。戦闘以外で「デーモン」という名のついたモンスターカードが破壊されて墓地に送られた時、そのカードのレベル未満の「デーモン」という名のついたモンスターカードをデッキから１枚選択して手札に加える事ができる。
  | ko_lore               = "데몬" 이라는 이름이 붙은 몬스터는 스텐바이 페이즈에 라이프를 지불하지 않아도 된다. 전투 이외에서 "데몬" 이라는 이름이 붙은 몬스터 카드가 파괴되어 묘지로 보내졌을 때, 그 카드의 레벨 미만의 "데몬" 이라는 이름이 붙은 몬스터 카드를 덱에서 1장 선택하고 패에 넣을 수 있다.
