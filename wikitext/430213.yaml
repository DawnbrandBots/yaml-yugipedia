  | fr_lore               = Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Samouraï Supralourd" de max. Niveau 4 depuis votre main, puis changez cette carte en Position de Défense. Les monstres contrôlés par votre adversaire ne peuvent pas attaquer de monstres (celui-ci exclu).
  | de_lore               = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Superstarker Samurai“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören, dann ändere diese Karte in die Verteidigungsposition. Monster, die dein Gegner kontrolliert, können keine Monster angreifen, außer diesem.
  | it_lore               = Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Samurai Superpesante" di Livello 4 o inferiore dalla tua mano, poi metti questa carta in Posizione di Difesa. I mostri controllati dal tuo avversario non possono attaccare nessun mostro, eccetto questo.
  | pt_lore               = Quando este card for [[Summon|Invocado]] por [[Normal Summon|Invocação-Normal]]: você pode Invocar por [[Special Summon|Invocação-Especial]] 1 [[Monster Card|monstro]] "[[Superheavy Samurai|Samurai Superpesado]]" de [[Level|Nível]] 4 ou menos da sua [[Hand|mão]] e, depois, coloque este card em [[Defense Position|Posição de Defesa]]. Os monstros que seu oponente [[control]]a não podem [[Attack|atacar]] nenhum monstro, exceto este.
  | es_lore               = Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Samurai Superpesado" de Nivel 4 o menor, y después cambiar esta carta a Posición de Defensa. Los monstruos que controle tu adversario no pueden atacar a ningún monstruo excepto a éste.
  | ja_lore               = ①：このカードが召喚に成功した時に発動できる。手札からレベル４以下の「超重武者」モンスター１体を特殊召喚する。その後、このカードを守備表示にする。②：このカードがモンスターゾーンに存在する限り、相手は他のモンスターを攻撃できない。
  | ko_lore               = ① : 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패에서 레벨 4 이하의 "초중무사" 몬스터 1장을 특수 소환한다. 그 후, 이 카드를 수비 표시로 한다. ② : 이 카드가 몬스터 존에 존재하는 한, 상대는 다른 몬스터를 공격할 수 없다.
