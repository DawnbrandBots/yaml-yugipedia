  | es_lore               = Cuando tu adversario declara un ataque mientras controlas un monstruo: selecciona 1 monstruo boca arriba que controle tu adversario, excepto el monstruo atacante; toma el control de ese objetivo hasta el final de la Battle Phase y, si lo haces, ese monstruo seleccionado es atacado en lugar del primer monstruo elegido, y tú pasas al cálculo de daño.
