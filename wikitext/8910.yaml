  | it_lore               = Quando il tuo avversario dichiara un attacco mentre controlli un mostro: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario, eccetto il mostro attaccante; prendi il controllo di quel bersaglio fino alla fine della Battle Phase e, se lo fai, quel mostro viene attaccato invece del tuo mostro, e procedi al calcolo dei danni.
