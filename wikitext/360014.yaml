  | it_lore               = Se uno o più mostri che controlli vengono distrutti in battaglia o dall'effetto di una carta: aggiungi fino a 2 mostri "Lucelunare" dal tuo Deck alla tua mano. Puoi attivare solo 1 "Danza di Reincarnazione della Lucelunare" per turno.
  | pt_lore               = Se um ou mais monstros que você controla forem destruídos em batalha ou por um efeito de card: adicione até 2 monstros "Luzlunar" do seu Deck à sua mão. Você só pode ativar 1 "Dança da Reencarnação Luzlunar" por turno.
  | es_lore               = Si uno o más monstruos que controlas son destruidos en batalla o por efecto de una carta: añade a tu mano hasta 2 monstruos "Lunaluz" en tu Deck. Sólo puedes activar 1 "Baile de Reencarnación de la Lunaluz" por turno.
  | ja_lore               = 「月光輪廻舞踊」は１ターンに１枚しか発動できない。①：自分フィールドのモンスターが戦闘・効果で破壊された場合に発動できる。デッキから「ムーンライト」モンスターを２体まで手札に加える。
  | ko_lore               = "문라이트 린카네이션 댄스"는 1턴에 1장밖에 발동할 수 없다. ① : 자신 필드의 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "문라이트" 몬스터를 2장까지 패에 넣는다.
