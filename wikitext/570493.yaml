  | lore                  = If a [[Cyberse]] [[Monster Card|monster]] you [[control]] would be used as [[Link Material]] for a "[[Code Talker (archetype)|Code Talker]]" monster, this card in your [[hand]] can also be used as material. If this card is [[sent]] from the hand or [[field]] to the [[GY]] as material for the [[Link Summon]] of a "Code Talker" monster: You can send 1 Cyberse monster with 1200 or less ATK from your Deck to the GY, or, if this card on the field was used as material, you can add that card to your hand instead. You can only use each [[effect]] of "Code Generator" [[once per turn]].
  | fr_lore               = Si un monstre Cyberse que vous contrôlez va être utilisé comme Matériel Lien pour un monstre "Codeur Bavard", cette carte dans votre main peut aussi être utilisée comme Matériel. Si cette carte est envoyée depuis la main ou Terrain au Cimetière comme Matériel pour l'Invocation Lien d'un monstre "Codeur Bavard" : vous pouvez envoyer 1 monstre Cyberse avec max. 1200 ATK depuis votre Deck au Cimetière, ou, si cette carte sur le Terrain a été utilisée comme Matériel, vous pouvez ajouter la carte à votre main à la place. Vous ne pouvez utiliser chaque effet de "Codeur Générateur" qu'une fois par tour.
  | de_lore               = Falls ein Cyberse-Monster, das du kontrollierst, als Linkmaterial für ein „Kodier-Sprecher“-Monster verwendet würde, kann auch diese Karte in deiner Hand als Material verwendet werden. Falls diese Karte als Material für die Linkbeschwörung eines „Kodier-Sprecher“-Monsters von der Hand oder dem Spielfeld auf den Friedhof gelegt wird: Du kannst 1 Cyberse-Monster mit 1200 oder weniger ATK von deinem Deck auf den Friedhof legen oder falls diese Karte auf dem Spielfeld als Material verwendet wurde, kannst du die Karte stattdessen deiner Hand hinzufügen. Du kannst jeden Effekt von „Code-Generator“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se un mostro Cyberso che controlli sta per essere utilizzato come Materiale Link per un mostro "Codificatore Trasmittente", anche questa carta nella tua mano può essere utilizzata come materiale. Se questa carta viene mandata dalla mano o Terreno al Cimitero come materiale per l'Evocazione Link di un mostro "Codificatore Trasmittente": puoi mandare 1 mostro Cyberso con ATK 1200 o inferiore dal tuo Deck al Cimitero o, se questa carta sul Terreno è stata utilizzata come materiale, puoi invece aggiungere quella carta alla tua mano. Puoi utilizzare ogni effetto di "Codificatore Generazione" una sola volta per turno.
  | pt_lore               = Se um monstro Ciberso que você controla seria usado como Matéria Link para um monstro "Codificar Transmissor", este card na sua mão também pode ser usado como matéria. Se este card for enviado da mão ou do campo para o Cemitério como matéria para a Invocação-Link de um monstro "Codificar Transmissor": você pode enviar 1 monstro Ciberso com 1200 ou menos de ATK do seu Deck para o Cemitério, ou, se este card no campo foi usado como matéria, em vez disso, você pode adicionar esse card à sua mão. Você só pode usar cada efeito de "Codificar Gerador" uma vez por turno.
  | es_lore               = Si un monstruo Ciberso que controlas fuera a ser usado como Material de Enlace para un monstruo "Codificador Hablador", esta carta en tu mano también puede ser usada como material. Si esta carta en la mano o Campo es mandada al Cementerio como material para la Invocación por Enlace de un monstruo "Codificador Hablador": puedes mandar al Cementerio 1 monstruo Ciberso con 1200 ATK o menos en tu Deck o, si esta carta en el Campo fue usada como material, puedes añadir esa carta a tu mano en su lugar. Sólo puedes usar cada efecto de "Codificador Generador" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのサイバース族モンスターを「コード・トーカー」モンスターのリンク素材とする場合、手札のこのカードもリンク素材にできる。②：このカードが「コード・トーカー」モンスターのリンク素材として手札・フィールドから墓地へ送られた場合に発動できる。デッキから攻撃力１２００以下のサイバース族モンスター１体を墓地へ送る。フィールドのこのカードを素材とした場合には墓地へ送らず手札に加える事もできる。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 사이버스족 몬스터를 "코드 토커" 몬스터의 링크 소재로 할 경우, 패의 이 카드도 링크 소재로 할 수 있다. ②: 이 카드가 "코드 토커" 몬스터의 링크 소재로서 패 / 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 공격력 1200 이하의 사이버스족 몬스터 1장을 묘지로 보낸다. 필드의 이 카드를 소재로 했을 경우에는 묘지로 보내지 않으며 패에 넣을 수도 있다.
  | sc_lore               = 此卡名的①②效果1回合仅可各使用1次。①：在要将自己场上的电子界族怪兽作为"码语者"怪兽的连接素材的情况下，手牌的此卡也可一起作为连接素材。②：此卡作为"码语者"怪兽的连接素材从手牌・场上被送至墓地的情况下可以发动。从牌组将1只攻击力1200以下的电子界族怪兽送至墓地。将场上的此卡作为素材的情况下，也可不送往墓地而是改为加入手牌。
