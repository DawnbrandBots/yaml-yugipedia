  | fr_lore               = Non Invocable Normalement, sauf si vous contrôlez un monstre "Fantôruse". Une fois par tour, durant votre Main Phase : vous pouvez changer cette carte en Position de Défense face verso. Si cette carte est Invoquée Normalement ou retournée face recto : envoyez les 2 cartes du dessus de votre Deck au Cimetière, puis si l'une des cartes était une carte "Fantôruse", vous pouvez appliquer 1 de ces effets.<br />● Ajoutez 1 Magie/Piège "Fantôruse" depuis votre Deck à votre main.<br />● Changez 1 Monstre à Effet contrôlé par votre adversaire en Position de Défense face verso.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen werden, es sei denn, du kontrollierst ein „Geistertrick“-Monster. Einmal pro Spielzug, während deiner Main Phase: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Falls diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Lege die obersten 2 Karten deines Decks auf den Friedhof, dann, falls eine der Karten eine „Geistertrick“-Karte war, kannst du 1 dieser Effekte ausführen.<br />● Füge deiner Hand 1 „Geistertrick“-Zauber/Falle von deinem Deck hinzu.<br />● Ändere 1 Effektmonster, das dein Gegner kontrolliert, in die verdeckte Verteidigungsposition.
  | it_lore               = Non può essere Evocato Normalmente, a meno che tu controlli un mostro "Fantasmatrucco". Una volta per turno, durante la tua Main Phase: puoi mettere questa carta coperta in Posizione di Difesa. Se questa carta viene Evocata Normalmente o scoperta: manda le prime 2 carte del tuo Deck al Cimitero, poi, se qualsiasi di quelle carte era una carta "Fantasmatrucco", puoi applicare 1 di questi effetti.<br />● Aggiungi 1 Magia/Trappola "Fantasmatrucco" dal tuo Deck alla tua mano.<br />● Metti 1 Mostro con Effetto controllato dal tuo avversario coperto in Posizione di Difesa.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal, a não ser que você controle um monstro "Fantardil". Uma vez por turno, durante sua Fase Principal: você pode colocar este card com a face para baixo em Posição de Defesa. Se este card for Invocado por Invocação-Normal ou virado com a face para cima: envie os 2 cards do topo do seu Deck para o Cemitério e, depois, se algum dos cards era um card "Fantardil", você pode aplicar 1 desses efeitos.<br />● Adicione 1 Magia/Armadilha "Fantardil" do seu Deck à sua mão.<br />● Coloque 1 Monstro de Efeito que seu oponente controla com a face para baixo em Posição de Defesa.
  | es_lore               = No puede ser Invocado de Modo Normal, a menos que controles un monstruo "Fantastruco". Una vez por turno, durante tu Main Phase: puedes cambiar esta carta a Posición de Defensa boca abajo. Si esta carta es Invocada de Modo Normal o volteada boca arriba: manda al Cementerio las 2 cartas de la parte superior de tu Deck y después, si alguna carta era una carta "Fantastruco", puedes aplicar 1 de estos efectos.<br />● Añade a tu mano 1 Mágica/Trampa "Fantastruco" en tu Deck.<br />● Cambia a Posición de Defensa boca abajo 1 Monstruo de Efecto que controle tu adversario.
