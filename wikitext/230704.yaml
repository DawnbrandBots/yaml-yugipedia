  | fr_lore               = Si vous ne contrôlez aucun autre monstre : vous pouvez Sacrifier cette carte pour cibler 1 monstre contrôlé par votre adversaire ; jusqu'à la End Phase, prenez le contrôle de la cible. Vous ne pouvez ni Invoquer Spécialement ni mener votre Battle Phase durant le tour où vous activez cet effet.
  | de_lore               = Falls du keine anderen Monster kontrollierst: Du kannst diese Karte als Tribut anbieten, um 1 Monster zu wählen, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle über das gewählte Ziel. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Spezialbeschwörungen und keine Battle Phase durchführen.
  | it_lore               = Se non controlli nessun altro mostro: puoi offrire come Tributo questa carta per scegliere come bersaglio 1 mostro controllato dal tuo avversario; prendi il controllo di quel bersaglio fino alla End Phase. Non puoi Evocare Specialmente o effettuare la tua Battle Phase durante il turno in cui attivi questo effetto.
  | pt_lore               = Se você não controla nenhum monstro: Você pode Tributar esta carta para selecionar 1 monstro que seu oponente controla; pegue o controle do monstro selecionado até a End Phase. Você não pode invocar por Invocação-Especial ou conduzir sua Battle Phase no turno em que você ativou este efeito.
  | es_lore               = Si no controlas otros monstruos: puedes Sacrificar esta carta para seleccionar 1 monstruo que controle tu adversario; toma el control de ese objetivo hasta la End Phase. No puedes Invocar de Modo Especial o realizar tu Battle Phase en el turno en el que activaste este efecto.
  | ja_lore               = 自分フィールド上にこのカード以外のモンスターが存在しない場合、このカードをリリースして発動できる。相手フィールド上のモンスター１体を選択し、エンドフェイズ時までコントロールを得る。この効果を発動するターン、自分はモンスターを特殊召喚できず、バトルフェイズを行えない。
  | ko_lore               = 자신 필드 위에 이 카드 이외의 몬스터가 존재하지 않을 경우, 이 카드를 릴리스하고 발동할 수 있다. 상대 필드 위의 몬스터 1장을 선택하고, 엔드 페이즈시까지 컨트롤을 얻는다. 이 효과를 발동하는 턴에, 자신은 몬스터를 특수 소환할 수 없으며, 배틀 페이즈를 실행할 수 없다.
  | tc_lore               = 我方场上不存在除此卡以外的怪兽的场合，可释放此卡发动。选择对手场上的1只怪兽，直至结束阶段时获得其控制权。发动此效果的回合，我方不可特殊召唤怪兽，不能进行战斗阶段。
