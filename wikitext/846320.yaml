  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：フィールドゾーンに「ＶＶ－百識公国」が存在する場合、または自分フィールドに炎属性の「ヴァリアンツ」モンスターが存在する場合に発動できる。このカードを正面の自分のメインモンスターゾーンに特殊召喚する。
  | ja_lore               = このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：魔法＆罠ゾーンにセットされたカード１枚を対象として発動できる。セットされたそのカードはこのターン発動できない。②：モンスターゾーンのこのカードが他のモンスターゾーンに移動した場合、相手のメインモンスターゾーンの表側表示モンスター１体を対象として発動できる。その表側表示モンスターのコントロールを得る。この効果でコントロールを得たモンスターは、攻撃宣言できず、効果を発動できず、「ヴァリアンツ」モンスターとしても扱う。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드 존에 "VV(밸리언츠＝월드)－쾨니히 비센"이 존재할 경우, 또는 자신 필드에 화염 속성의 "밸리언츠" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 정면의 자신 메인 몬스터 존에 특수 소환한다.
  | ko_lore               = 이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 마법 & 함정 존에 세트된 카드 1장을 대상으로 하고 발동할 수 있다. 세트된 그 카드는 이 턴에 발동할 수 없다. ②: 몬스터 존의 이 카드가 다른 몬스터 존으로 이동했을 경우, 상대 메인 몬스터 존의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터의 컨트롤을 얻는다. 이 효과로 컨트롤을 얻은 몬스터는, 공격 선언할 수 없으며, 효과를 발동할 수 없고, "밸리언츠" 몬스터로도 취급한다.
