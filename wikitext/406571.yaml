  | fr_lore               = 1 Syntoniseur de Type Zombie + 1 monstre non-Syntoniseur de Type Zombie ou plus<br />Si cette carte est Invoquée Spécialement : vous pouvez bannir 1 monstre de Type Zombie depuis votre Cimetière ; jusqu'à la fin de ce tour, cette carte gagne une ATK égale à l'ATK d'origine du monstre banni. Si cette carte sur le Terrain est détruite au combat ou par un effet de carte, et envoyée au Cimetière : vous pouvez cibler 1 de vos monstres de Type Zombie avec 0 DEF bannis ; renvoyez-le au Cimetière. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Saga-Shogun Shiranui" qu'une fois par tour.
  | de_lore               = 1 Empfänger-Monster vom Typ Zombie + 1 oder mehr Nicht-Empfänger-Monster vom Typ Zombie<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Monster vom Typ Zombie von deinem Friedhof verbannen; diese Karte erhält bis zum Ende dieses Spielzugs ATK in Höhe der Grund-ATK des verbannten Monsters. Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst 1 deiner verbannten Monster vom Typ Zombie mit 0 DEF wählen; lege es auf den Friedhof zurück. Du kannst nur einmal pro Spielzug ein oder mehr „Shiranui-Shogunsage“ als Spezialbeschwörung beschwören.
  | it_lore               = 1 Tuner di Tipo Zombie + 1 o più mostri non-Tuner di Tipo Zombie<br />Se questa carta viene Evocata Specialmente: puoi bandire 1 mostro di Tipo Zombie dal tuo Cimitero; questa carta guadagna ATK pari all'ATK originale del mostro bandito, fino alla fine di questo turno. Se questa carta sul Terreno viene distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: puoi scegliere come bersaglio 1 dei tuoi mostri di Tipo Zombie banditi con DEF 0; fallo ritornare nel Cimitero. Puoi Evocare Specialmente uno o più "Shiranui Shogunsaga" una sola volta per turno.
  | pt_lore               = 1 Regulador do Tipo Zumbi + 1 ou mais monstros não-Reguladores do Tipo Zumbi<br />Se este card for Invocado por Invocação-Especial: você pode banir 1 monstro do Tipo Zumbi do seu Cemitério; até o final deste turno, este card ganha ATK igual ao ATK original do monstro banido. Se este card no campo for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode escolher 1 dos seus monstros banidos do Tipo Zumbi com DEF 0<!--sic-->; devolva-o para o Cemitério. Você só pode Invocar um ou mais "Shiranui Shogunsaga" por Invocação-Especial uma vez por turno.
  | es_lore               = 1 Cantante de Tipo Zombi + 1 o más monstruos de Tipo Zombi que no sean Cantantes<br />Si esta carta es Invocada de Modo Especial: puedes desterrar 1 monstruo de Tipo Zombi en tu Cementerio; hasta el final de este turno, esta carta gana ATK igual al ATK original del monstruo desterrado. Si esta carta en el Campo es destruida en batalla o por efecto de una carta y mandada al Cementerio: puedes seleccionar 1 de tus monstruos desterrados de Tipo Zombi con 0 DEF; devuélvelo al Cementerio. Sólo puedes Invocar de Modo Especial 1 o más "Shiranui Sagashogun" una vez por turno.
  | ja_lore               = アンデット族チューナー＋チューナー以外のアンデット族モンスター１体以上<br />自分は「戦神－不知火」を１ターンに１度しか特殊召喚できない。①：このカードが特殊召喚に成功した場合、自分の墓地からアンデット族モンスター１体を除外して発動できる。このカードの攻撃力はターン終了時まで、除外したモンスターの元々の攻撃力分アップする。②：フィールドのこのカードが戦闘・効果で破壊され墓地へ送られた場合、除外されている自分の守備力０のアンデット族モンスター１体を対象として発動できる。そのモンスターを墓地に戻す。
