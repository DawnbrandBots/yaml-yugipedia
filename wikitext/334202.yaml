  | fr_lore               = Une fois par tour : vous pouvez Sacrifier 1 monstre de Type Dragon qui a un Niveau ; Invoquez Spécialement 1 monstre de Type Wyrm du même Niveau que le Niveau d'origine du monstre Sacrifié depuis votre Deck, et si vous le faites, les monstres détruits au combat avec le monstre sont mélangés dans le Deck au lieu d'être envoyés au Cimetière.
  | de_lore               = Einmal pro Spielzug: Du kannst 1 Monster vom Typ Drache, das eine Stufe hat, als Tribut anbieten; beschwöre 1 Monster vom Typ Wyrm mit derselben Stufe wie die Grundstufe des als Tribut angebotenen Monsters als Spezialbeschwörung von deinem Deck und falls du dies tust, werden alle Monster, die durch Kampf mit dem Monster zerstört werden, ins Deck gemischt, anstatt auf den Friedhof gelegt zu werden.
  | it_lore               = Una volta per turno: puoi offrire come Tributo 1 mostro di Tipo Drago che ha un Livello; Evoca Specialmente, dal tuo Deck, 1 mostro di Tipo Wyrm con Livello pari al Livello originale del mostro offerto come Tributo e, se lo fai, qualsiasi mostro distrutto in battaglia con quel mostro viene mischiato nel Deck invece di andare al Cimitero.
  | pt_lore               = Uma vez por turno: você pode oferecer como Tributo 1 monstro do Tipo Dragão que tenha Nível; Invoque por Invocação-Especial do seu Deck 1 monstro do Tipo Wyrm com o mesmo Nível que o Nível original do monstro oferecido como Tributo e, se isso acontecer, quaisquer monstros destruídos em batalha como esse monstro são embaralhados no Deck em vez de serem enviados para o Cemitério.
  | es_lore               = Una vez por turno: puedes Sacrificar 1 monstruo de Tipo Dragón que tenga Nivel; Invoca de Modo Especial, desde tu Deck, 1 monstruo de Tipo Wyrm con el mismo Nivel que el Nivel original del monstruo Sacrificado y, si lo haces, cualquier monstruo destruido en batalla con ese monstruo se baraja al Deck en vez de ir al Cementerio.
  | ja_lore               = ①：１ターンに１度、自分フィールドのドラゴン族モンスター１体をリリースして発動できる。リリースしたモンスターの元々のレベルと同じレベルの幻竜族モンスター１体をデッキから特殊召喚する。この効果で特殊召喚したモンスターが戦闘で破壊したモンスターは墓地へ送らず持ち主のデッキに戻る。
  | ko_lore               = ① : 1턴에 1번, 자신 필드의 드래곤족 몬스터 1장을 릴리스하고 발동할 수 있다. 릴리스한 몬스터의 원래의 레벨과 같은 레벨의 환룡족 몬스터 1장을 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터가 전투로 파괴한 몬스터는 묘지로 가지 않고 주인의 덱으로 되돌린다.
