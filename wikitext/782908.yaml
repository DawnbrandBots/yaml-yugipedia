  | fr_lore               = Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez défausser 1 Magie/Piège, puis ciblez 1 monstre Bête Divine dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, puis transférez-lui la cible de l'attaque. Durant la End Phase, si vous contrôlez un monstre Bête Divine : vous pouvez détruire toutes les cartes face recto contrôlées par votre adversaire qui ont activé leurs effets sur le Terrain ce tour. Vous ne pouvez utiliser chaque effet de "Bête Divine Ultime" qu'une fois par tour.
  | de_lore               = Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst 1 Zauber/Falle abwerfen und dann 1 Göttliches Ungeheuer-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, dann ändere das Angriffsziel darauf. Während der End Phase, falls du ein Göttliches Ungeheuer-Monster kontrollierst: Du kannst alle offenen Karten zerstören, die dein Gegner kontrolliert und deren Effekte auf dem Spielfeld in diesem Spielzug aktiviert wurden. Du kannst jeden Effekt von „Ultimatives Götterungeheuer“ nur einmal pro Spielzug verwenden.
  | it_lore               = Quando un mostro dell'avversario dichiara un attacco: puoi scartare 1 Magia/Trappola, poi scegliere come bersaglio 1 mostro Divinità-Bestia nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa, poi cambia il bersaglio dell'attacco su di esso. Durante la End Phase, se controlli un mostro Divinità-Bestia: puoi distruggere tutte le carte scoperte controllate dal tuo avversario che hanno attivato i loro effetti sul Terreno in questo turno. Puoi utilizzare ogni effetto di "Divinità-Bestia Finale" una sola volta per turno.
  | pt_lore               = Quando um monstro do oponente declarar um ataque: você pode descartar 1 Magia/Armadilha e, depois, escolha 1 monstro Besta Divina no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa e, depois, mude o alvo do ataque para ele. Durante a Fase Final, se você controlar um monstro Besta Divina: você pode destruir todos os cards com a face para cima que seu oponente controla que ativaram seus efeitos no campo neste turno. Você só pode usar cada efeito de "Besta Divina Definitiva" uma vez por turno.
  | es_lore               = Cuando un monstruo del adversario declara un ataque: puedes descartar 1 Mágica/Trampa, y después seleccionar 1 monstruo Bestia Divina en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa, y después cambia el objetivo del ataque a ese monstruo. Durante la End Phase, si controlas un monstruo Bestia Divina: puedes destruir todas las cartas boca arriba que controle tu adversario y que este turno hayan activado sus efectos en el Campo. Sólo puedes usar cada efecto de "Bestia Divina Definitiva" una vez por turno.
