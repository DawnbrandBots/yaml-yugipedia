  | fr_lore               = 2 monstres Flip<br />Durant votre Main Phase : vous pouvez Invoquer par Fusion 1 Monstre Fusion "Marionnette de l'Ombre" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Si cette carte est dans votre Cimetière : vous pouvez envoyer 1 carte "Marionnette de l'Ombre" depuis votre main ou Terrain face recto au Cimetière, et si vous le faites, Invoquez Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Construction Marionnette de l'Ombre" qu'une fois par tour.
  | de_lore               = 2 Flippmonster / Während deiner Main Phase: Du kannst 1 „Schattenpuppe“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Schattenpuppe“-Karte von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Du kannst jeden Effekt von „Schattenpuppe Konstrukt“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2 mostri Scoperta<br />Durante la tua Main Phase: puoi Evocare tramite Fusione 1 Mostro Fusione "Bambolaombra" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiali da Fusione. Se questa carta è nel tuo Cimitero: puoi mandare al Cimitero 1 carta "Bambolaombra" dalla tua mano o dal tuo Terreno scoperta e, se lo fai, Evoca Specialmente questa carta. Puoi utilizzare ogni effetto di "Bambolaombra Costrutto" una sola volta per turno.
  | pt_lore               = 2 monstros de Virar<br />Durante sua Fase Principal: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão "Sombraneco" do seu Deck Adicional, usando monstros da sua mão ou do campo como Matérias de Fusão. Se este card estiver no seu Cemitério: você pode enviar 1 card "Sombraneco" da sua mão ou com a face para cima no campo para o Cemitério e, se isso acontecer, Invoque este card por Invocação-Especial. Você só pode usar cada efeito de "Sombraneco Construtor" uma vez por turno.
  | es_lore               = 2 monstruos de Volteo<br />Durante tu Main Phase: puedes Invocar por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Sombrañeca", usando monstruos en tu mano o Campo como Materiales de Fusión. Si esta carta está en tu Cementerio: puedes mandar al Cementerio 1 carta "Sombrañeca" en tu mano o en Campo boca arriba y, si lo haces, Invoca esta carta de Modo Especial. Sólo puedes usar cada efecto de "Sombrañeca Constructo" una vez por turno.
  | ja_lore               = リバースモンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分の手札・フィールドから、「シャドール」融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。②：このカードが墓地に存在する場合に発動できる。手札及び自分フィールドの表側表示のカードの中から、「シャドール」カード１枚を選んで墓地へ送り、このカードを特殊召喚する。
  | ko_lore               = 리버스 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드에서, "섀도르" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 이 카드가 묘지에 존재할 경우에 발동할 수 있다. 패 및 자신 필드의 앞면 표시의 카드 중에서, "섀도르" 카드 1장을 골라 묘지로 보내고, 이 카드를 특수 소환한다.
  | sc_lore               = 2只反转怪兽<br />此卡名的①②效果1回合仅可各使用1次。①：在自己的主要阶段可以发动。从自己的手牌・场上将由“影依”融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组中将1只该融合怪兽融合召唤。②：在此卡存在于墓地的情况下可以发动。从手牌及自己场上表侧表示的卡中，挑选1张“影依”卡送至墓地，将此卡特殊召唤。
