  | ja_lore               = 「神碑」モンスター×２<br />①：このカードがＥＸデッキからの特殊召喚に成功した場合、速攻魔法カード以外の自分の墓地の「神碑」魔法カード１枚を対象として発動できる。そのカードを手札に加える。②：フィールドのこのカードは効果では破壊されない。③：このカードが戦闘で破壊された時、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
