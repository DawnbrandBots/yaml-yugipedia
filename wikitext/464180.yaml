  | fr_pendulum_effect    = Lorsqu'exactement 1 monstre que vous contrôlez (et aucune autre carte) est détruit au combat : vous pouvez détruire cette carte, et si vous le faites, Invoquez Spécialement le monstre détruit au combat en Position d'Attaque, et si vous le faites, il ne peut pas être détruit au combat ce tour (même si cette carte quitte le Terrain).
  | fr_lore               = Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; tant que cette carte est face recto sur le Terrain, le monstre face recto ne peut pas attaquer, et aussi, annulez les effets du monstre face recto tant qu'il est sur le Terrain.
  | de_pendulum_effect    = Wenn genau 1 Monster, das du kontrollierst, (und keine anderen Karten) durch Kampf zerstört wird: Du kannst diese Karte zerstören und falls du dies tust, beschwöre das durch Kampf zerstörte Monster als Spezialbeschwörung in die Angriffsposition und falls du dies tust, kann es in diesem Spielzug nicht durch Kampf zerstört werden (selbst falls diese Karte das Spielfeld verlässt).
  | de_lore               = Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; solange diese Karte offen auf dem Spielfeld liegt, kann das offene Monster nicht angreifen, zusätzlich annulliere die Effekte des offenen Monsters, solange es auf dem Spielfeld liegt.
  | it_pendulum_effect    = Quando esattamente 1 mostro che controlli (e nessuna altra carta) viene distrutto in battaglia: puoi distruggere questa carta e, se lo fai, Evoca Specialmente quel mostro distrutto in battaglia in Posizione di Attacco e, se fai quello, esso non può essere distrutto in battaglia in questo turno (anche se questa carta lascia il Terreno).
  | it_lore               = Quando questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; mentre questa carta è scoperta sul Terreno, quel mostro scoperto non può attaccare, inoltre annulla gli effetti di quel mostro scoperto mentre è sul Terreno.
  | pt_pendulum_effect    = Quando exatamente 1 monstro que você controla (e nenhum outro card) for destruído em batalha: você pode destruir este card e, se isso acontecer, Invoque esse monstro destruído em batalha por Invocação-Especial em Posição de Ataque e, se isso acontecer, ele não pode ser destruído em batalha neste turno (mesmo que este card deixe o campo).
  | pt_lore               = Quando este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro com a face para cima que seu oponente controla; enquanto este card estiver com a face para cima no campo, esse monstro com a face para cima não pode atacar e, além disso, negue os efeitos desse monstro com a face para cima enquanto ele estiver no campo.
  | es_pendulum_effect    = Cuando exactamente 1 monstruo que controles (y ninguna otra carta) sea destruido en batalla: puedes destruir esta carta y, si lo haces, Invoca de Modo Especial, en Posición de Ataque, a ese monstruo destruido en batalla y, si lo haces, este turno éste no puede ser destruido en batalla (aún si esta carta deja el Campo).
  | es_lore               = Cuando esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; mientras esta carta esté boca arriba en el Campo, ese monstruo boca arriba no puede atacar, y además niega los efectos de ese monstruo boca arriba mientras esté en el Campo.
  | ja_pendulum_effect    = ①：自分のモンスター１体が戦闘で破壊された時に発動できる。このカードを破壊し、その戦闘で破壊されたモンスターを攻撃表示で特殊召喚する。この効果で特殊召喚したモンスターは、このターン戦闘では破壊されない。
  | ja_lore               = ①：このカードが召喚・特殊召喚に成功した時、相手フィールドの表側表示モンスター１体を対象として発動できる。このモンスターが表側表示で存在する間、対象の表側表示モンスターは攻撃できず、効果は無効化される。
  | ko_pendulum_effect    = ①: 자신의 몬스터 1장이 전투로 파괴되었을 때에 발동할 수 있다. 이 카드를 파괴하고, 그 전투에서 파괴된 몬스터를 공격 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 이 턴에 전투로는 파괴되지 않는다.
  | ko_lore               = ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 몬스터가 앞면 표시로 존재하는 동안, 대상의 앞면 표시 몬스터는 공격할 수 없으며, 효과는 무효화된다.
