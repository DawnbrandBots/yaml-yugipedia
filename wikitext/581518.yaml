  | fr_lore               = 2 Monstres Normaux "HÉROS"<br />Uniquement Invocable par Fusion. Gagne une ATK/DEF égales à la somme des Niveaux d'origine des Matériels utilisés pour son Invocation Fusion x 300. Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 Monstre Fusion "HÉROS Élémentaire" depuis votre Extra Deck, en ignorant ses conditions d'Invocation, mais il ne peut pas attaquer de monstres d'un Niveau inférieur ou égal.
  | de_lore               = 2 Normale „HELD“-Monster<br />Muss als Fusionsbeschwörung beschworen werden. Diese Karte erhält ATK/DEF in Höhe der Summe der Grund-Stufen des Materials, das für ihre Fusionsbeschwörung verwendet wurde, x 300. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Elementar-HELD“-Fusionsmonster als Spezialbeschwörung von deinem Extra Deck, ungeachtet seiner Beschwörungsbedingungen, aber es kann keine Monster mit niedrigerer oder gleicher Stufe angreifen.
  | it_lore               = 2 Mostri Normali "EROE"<br />Deve essere Evocato tramite Fusione. Guadagna ATK/DEF pari alla somma dei Livelli originali dei materiali utilizzati per la sua Evocazione tramite Fusione x 300. Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi offrire come Tributo questa carta; Evoca Specialmente 1 Mostro Fusione "EROE Elementale" dal tuo Extra Deck, ignorando le sue condizioni di Evocazione, ma esso non può attaccare mostri di Livello pari o inferiore al suo.
  | pt_lore               = 2 Monstros Normais "HERÓI"<br />Deve ser Invocado por Invocação-Fusão. Ganha ATK/DEF igual aos Níveis originais combinados das matérias usadas para a sua Invocação-Fusão x 300. Quando este card destruir um monstro do oponente em batalha: você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 Monstro de Fusão "HERÓI do Elemento" do seu Deck Adicional, ignorando suas condições de Invocação, mas ele não pode atacar monstros com um Nível igual ou menor que o dele.
  | es_lore               = 2 Monstruos Normales "HÉROE"<br />Debe ser Invocada por Fusión. Gana ATK/DEF igual a los Niveles originales combinados de los materiales usados para su Invocación por Fusión x 300. Cuando esta carta destruye un monstruo del adversario en batalla: puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Fusión "HÉROE Elemental", ignorando sus condiciones de Invocación, pero éste no puede atacar monstruos con un Nivel igual o menor al suyo.
  | ja_lore               = 「ＨＥＲＯ」通常モンスター×２<br />このカードは融合召喚でしか特殊召喚できない。①：このカードの攻撃力・守備力は、このカードの融合素材としたモンスターの元々のレベルの合計×３００アップする。②：このカードが戦闘で相手モンスターを破壊した時、このカードをリリースして発動できる。ＥＸデッキから「Ｅ・ＨＥＲＯ」融合モンスター１体を召喚条件を無視して特殊召喚する。この効果で特殊召喚したモンスターは自身のレベル以下のレベルを持つモンスターを攻撃できない。
  | ko_lore               = "히어로" 일반 몬스터 × 2<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드의 공격력 / 수비력은, 이 카드의 융합 소재로 한 몬스터의 원래 레벨의 합계 × 300 올린다. ②: 이 카드가 전투로 상대 몬스터를 파괴했을 때, 이 카드를 릴리스하고 발동할 수 있다. 엑스트라 덱에서 "엘리멘틀 히어로" 융합 몬스터 1장을 소환 조건을 무시하고 특수 소환한다. 이 효과로 특수 소환한 몬스터는 자신의 레벨 이하의 레벨을 가지는 몬스터를 공격할 수 없다.
