  | fr_lore               = Non Invocable Spécialement depuis le Cimetière le tour où cette carte a été envoyée au Cimetière. Si cette carte est Invoquée Spécialement depuis le Cimetière : vous pouvez piocher 2 cartes. Vous ne pouvez utiliser cet effet de "Commandant au Disque - HÉROS de la Destinée" qu'une fois par Duel.
  | de_lore               = Kann nicht in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde, als Spezialbeschwörung vom Friedhof beschworen werden. Falls diese Karte als Spezialbeschwörung vom Friedhof beschworen wird: Du kannst 2 Karten ziehen. Du kannst diesen Effekt von „Schicksals-HELD - Disc Commander“ nur einmal pro Duell verwenden.
  | it_lore               = Non può essere Evocato Specialmente dal Cimitero nel turno in cui questa carta è stata mandata al Cimitero. Se questa carta viene Evocata Specialmente dal Cimitero: puoi pescare 2 carte. Puoi utilizzare questo effetto di "Comandante Disco - EROE del Destino" una sola volta per Duello.
  | pt_lore               = Não pode ser Invocado por Invocação-Especial do Cemitério no turno em que este card foi enviado para o Cemitério. Se este card for Invocado por Invocação-Especial do Cemitério: você pode comprar 2 cards. Você só pode usar este efeito de "HERÓI do Destino - Comandante dos Discos" uma vez por Duelo.
  | es_lore               = No puede ser Invocada de Modo Especial desde el Cementerio el turno que esta carta fue mandada al Cementerio. Si esta carta es Invocada de Modo Especial desde el Cementerio: puedes robar 2 cartas. Sólo puedes usar este efecto de "HÉROE del Destino - Disk Commander" una vez por Duelo.
