  | ko_lore               = 이 카드명의 효과는 듀얼 중에 1번밖에 사용할 수 없다. 이 카드는 묘지로 보내진 턴에는 묘지에서의 특수 소환은 할 수 없다. ①: 이 카드가 묘지에서의 특수 소환에 성공했을 경우에 발동할 수 있다. 자신은 덱에서 2장 드로우한다.
