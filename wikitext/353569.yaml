  | de_lore               = Falls du „Toon-Welt“ kontrollierst: Wähle 1 offenes Monster, das dein Gegner kontrolliert; beschwöre 1 Toon-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck, dessen Stufe kleiner oder gleich der Stufe/dem Rang des Monsters ist, ungeachtet seiner Beschwörungsbedingungen.
  | it_lore               = Se controlli "Mondo Toon": scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; Evoca Specialmente dalla tua mano o Deck 1 mostro Toon con un Livello pari o inferiore al Livello/Rango di quel mostro, ignorando le sue condizioni di Evocazione.
  | pt_lore               = Se você controlar "Mundo Toon": escolha 1 monstro com a face para cima que seu oponente controla; Invoque por Invocação-Especial 1 monstro Toon da sua mão ou do Deck, cujo Nível seja menor ou igual ao Nível/Classe desse monstro, ignorando suas condições de Invocação.
  | es_lore               = Si controlas "Mundo Toon": selecciona 1 monstruo boca arriba que controle tu adversario; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo Toon cuyo Nivel sea menor o igual al Nivel/Rango de ese monstruo, ignorando sus condiciones de Invocación.
  | ja_lore               = ①：自分フィールドに「トゥーン・ワールド」が存在する場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのレベルまたはランクの数値以下のレベルを持つトゥーンモンスター１体を、召喚条件を無視して手札・デッキから特殊召喚する。
  | ko_lore               = ①: 자신 필드에 "툰 월드"가 존재할 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨 또는 랭크의 수치 이하의 레벨을 가지는 툰 몬스터 1장을, 소환 조건을 무시하고 패 / 덱에서 특수 소환한다.
