  | lore                  = (This card is always treated as a "[[F.A.]]" card.)<br />[[Target]] 1 "[[U.A.]]" or "F.A." [[Monster Card|monster]] you [[control]] or in your [[Graveyard|GY]]; [[Add a card|add]] it to the [[hand]], and if you do, you gain 500 [[LP]], then you can apply this [[effect]].<br />● [[Reveal]] any number of "U.A." and/or "F.A." monsters in your hand, [[shuffle]] them into the [[Main Deck|Deck]], then [[Draw a card|draw]] cards equal to the number of shuffled cards.<br />You can only [[activate]] 1 "U.A. Locker Room" per turn.
  | fr_lore               = (Cette carte est toujours traitée comme une carte "F.A.".)<br />Ciblez 1 monstre "U.A." ou "F.A." que vous contrôlez ou dans votre Cimetière ; ajoutez-le à la main, et si vous le faites, vous gagnez 500 LP, puis vous pouvez appliquer cet effet.<br />● Révélez un nombre de votre choix de monstres "U.A." et/ou "F.A." dans votre main, mélangez-les dans le Deck, puis piochez un nombre de cartes égal au nombre de cartes mélangées.<br />Vous ne pouvez activer qu'1 "Vestiaires U.A." par tour.
  | de_lore               = (Diese Karte wird immer als „F.A.“-Karte behandelt.)<br />Wähle 1 „U.A.“- oder „F.A.“-Monster, das du kontrollierst oder in deinem Friedhof; füge es der Hand hinzu und falls du dies tust, erhältst du 500 LP, dann kannst du diesen Effekt ausführen.<br />● Zeige eine beliebige Anzahl „U.A.“- und/oder „F.A.“-Monster in deiner Hand vor, mische sie ins Deck, dann ziehe Karten in Höhe der Anzahl der ins Deck gemischten Karten.<br />Du kannst nur 1 „U.A. Umkleideraum“ pro Spielzug aktivieren.
  | it_lore               = (Questa carta viene sempre considerata come una carta "F.A.".)<br />Scegli come bersaglio 1 mostro "U.A." o "F.A." che controlli o nel tuo Cimitero; aggiungilo alla mano e, se lo fai, guadagni 500 LP, poi puoi applicare questo effetto.<br />● Rivela un qualsiasi numero di mostri "U.A." e/o "F.A." nella tua mano, mischiali nel Deck, poi pesca carte pari al numero di carte mischiate.<br />Puoi attivare solo 1 "U.A. Spogliatoio" per turno.
  | pt_lore               = (Este card deve ser sempre considerado como um card "F.A.")<br />Escolha 1 monstro "U.A." ou "F.A." que você controla ou no seu Cemitério; adicione-o à mão e, se isso acontecer, você ganha 500 PV e, depois, você pode aplicar este efeito.<br />● Revele qualquer número de monstros "U.A." e/ou "F.A." na sua mão, embaralhe-os no Deck e, depois, compre cards igual ao número de cards embaralhados.<br />Você só pode ativar 1 "U.A. Vestiário" por turno.
  | es_lore               = (Esta carta se trata siempre como una carta "F.A.").<br />Selecciona 1 monstruo "U.A." o "F.A." que controles o en tu Cementerio; añádelo a la mano y, si lo haces, ganas 500 LP, y después puedes aplicar este efecto.<br />● Muestra cualquier cantidad de monstruos "U.A." y/o "F.A." en tu mano, barájalos al Deck, y después roba cartas igual al número de cartas barajadas.<br />Sólo puedes activar 1 "U.A. Vestuario" por turno.
  | ja_lore               = このカード名はルール上「Ｆ．Ａ．」カードとしても扱う。このカード名のカードは１ターンに１枚しか発動できない。①：自分のフィールド・墓地の、「Ｕ．Ａ．」モンスターまたは「Ｆ．Ａ．」モンスター１体を対象として発動できる。そのモンスターを持ち主の手札に戻し、自分は５００ＬＰ回復する。その後、以下の効果を適用できる。●手札の、「Ｕ．Ａ．」モンスターまたは「Ｆ．Ａ．」モンスターを任意の数だけ相手に見せ、デッキに戻してシャッフルする。その後、自分はデッキに戻した数だけデッキからドローする。
  | ko_lore               = 이 카드명은 룰상 "F.A.(포뮬러 애슬리트)" 카드로도 취급한다. 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드 / 묘지의, "U.A.(울트라 애슬리트)" 몬스터 또는 "F.A.(포뮬러 애슬리트)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌리고, 자신은 500 LP 회복한다. 그 후, 이하의 효과를 적용할 수 있다. ●패의 "U.A.(울트라 애슬리트)" 몬스터 또는 "F.A.(포뮬러 애슬리트)" 몬스터를 임의의 수만큼 상대에게 보여주고, 덱으로 되돌려 셔플한다. 그 후, 자신은 덱으로 되돌린 수만큼 덱에서 드로우한다.
