  | fr_lore               = FLIP : Vous pouvez cibler 1 autre monstre face recto sur le Terrain ; cette carte gagne une ATK égale à l'ATK d'origine de la cible, puis changez la cible en Position de Défense face verso.<br />Chaque monstre contrôlé par votre adversaire perd 1000 ATK pour chaque monstre qui lui est lié. Si cette carte est détruite au combat ou par un effet de carte, et envoyée au Cimetière : vous pouvez cibler 1 monstre face verso sur le Terrain ; changez-le en Position de Défense face recto.
  | de_lore               = FLIPP: Du kannst 1 anderes offenes Monster auf dem Spielfeld wählen; diese Karte erhält ATK in Höhe der Grund-ATK des gewählten Ziels, dann ändere das gewählte Ziel in die verdeckte Verteidigungsposition.<br />Jedes Monster, das dein Gegner kontrolliert, verliert 1000 ATK für jedes Monster, das mit ihm verlinkt ist. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst 1 verdecktes Monster auf dem Spielfeld wählen; ändere es in die offene Verteidigungsposition.
  | it_lore               = SCOPRI: Puoi scegliere come bersaglio 1 altro mostro scoperto sul Terreno; questa carta guadagna ATK pari all'ATK originale di quel bersaglio, poi metti quel bersaglio coperto in Posizione di Difesa.<br />Ogni mostro controllato dal tuo avversario perde 1000 ATK per ogni mostro linkato ad esso. Se questa carta viene distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: puoi scegliere come bersaglio 1 mostro coperto sul Terreno; mettilo scoperto in Posizione di Difesa.
  | ko_lore               = ① : 이 카드가 리버스했을 경우, 이 카드 이외의 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드의 공격력은 대상 몬스터의 원래 공격력만큼 올린다. 그 후, 대상 몬스터를 뒷면 수비 표시로 한다. ② : 상대 필드의 몬스터의 공격력은, 그 몬스터와 링크 상태가 되어 있는 몬스터의 수 × 1000 내린다. ③ : 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우, 필드의 뒷면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 앞면 수비 표시로 한다.
  | pt_lore               = VIRE: Você pode escolher 1 outro monstro com a face para cima no campo; este card ganha ATK igual ao ATK original do alvo e, depois, coloque o alvo com a face para baixo em Posição de Defesa.<br />
  Cada monstro que seu oponente controla perde 1000 de ATK para cada monstro linkado a ele. Se este card for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode escolher 1 monstro com a face para baixo no campo; coloque-o com a face para cima em Posição de Defesa.
  | es_lore               = VOLTEO: Puedes seleccionar otro monstruo boca arriba en el Campo; esta carta gana ATK igual al ATK original de ese objetivo, y después cambia ese objetivo a Posición de Defensa boca abajo.<br />Cada monstruo que controle tu adversario pierde 1000 ATK por cada monstruo enlazado a él. Si esta carta es destruida en batalla o por efecto de una carta y mandada al Cementerio: puedes seleccionar 1 monstruo boca abajo en el Campo; cámbialo a Posición de Defensa boca arriba.
  | ja_lore               = ①：このカードがリバースした場合、このカード以外のフィールドの表側表示モンスター１体を対象として発動できる。このカードの攻撃力は対象のモンスターの元々の攻撃力分アップする。その後、対象のモンスターを裏側守備表示にする。②：相手フィールドのモンスターの攻撃力は、そのモンスターとリンク状態になっているモンスターの数×１０００ダウンする。③：このカードが戦闘・効果で破壊され墓地へ送られた場合、フィールドの裏側表示モンスター１体を対象として発動できる。そのモンスターを表側守備表示にする。
