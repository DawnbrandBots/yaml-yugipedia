  | it_lore               = Mentre controlli un mostro "Fiore Cardian" di Livello 7 o inferiore: puoi Evocare Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Normalmente o Specialmente mostri per il resto di questo turno, eccetto mostri "Fiore Cardian". Se questa carta viene Evocata Normalmente o Specialmente: puoi rivelare un qualsiasi numero di mostri "Fiore Cardian" nella tua mano, mischiali nel Deck, poi pesca lo stesso numero di carte.
  | pt_lore               = Enquanto você controlar um monstro "Flor Cardian" de Nível 7 ou menos: você pode Invocar este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar monstros por Invocação-Normal ou Especial pelo resto deste turno, exceto monstros "Flor Cardian". Se este card for Invocado por Invocação-Normal ou Especial: você pode revelar qualquer número de monstros "Flor Cardian" na sua mão, embaralhe-os no Deck e, depois, compre o mesmo número de cards.
  | es_lore               = Mientras controles un monstruo "Flor Cardian" de Nivel 7 o menor: puedes Invocar esta carta de Modo Especial desde tu mano, y además por el resto de este turno no puedes Invocar monstruos de Modo Normal o Especial, excepto monstruos "Flor Cardian". Si esta carta es Invocada de Modo Normal o Especial: puedes mostrar cualquier cantidad de monstruos "Flor Cardian" en tu mano, barájalas al Deck, y después roba la misma cantidad de cartas.
