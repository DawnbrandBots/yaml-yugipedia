title: List of Rush Duel cards by Konami index number
wikitext: |-
  {{Konami index number TOC}}
  This is a list of {{hardcoded query|{{ #ask: [[Medium::Rush Duel]] [[Database ID::+]] |format=count }}}} ''[[Yu-Gi-Oh! Rush Duel|Rush Duel]]'' cards in the order that they appear in [[Konami]]'s database.
  The IDs used for ''Rush Duel'' cards are from the same numbering system as those used for ''[[OCG]]''/''[[TCG]]'' cards: ''Rush Duel'' IDs do not overlap with any existing ''OCG''/''TCG'' IDs, and cards that have been featured in both ''Rush Duel'' and the ''OCG''/''TCG'' have separate IDs for each medium. For example, the ''OCG''/''TCG'' version of "[[Blue-Eyes White Dragon]]" has an ID of {{database ID|Blue-Eyes White Dragon}}, but [[Blue-Eyes White Dragon (Rush Duel)|its ''Rush Duel'' version]] has an ID of {{database ID|Blue-Eyes White Dragon (Rush Duel)}}.

