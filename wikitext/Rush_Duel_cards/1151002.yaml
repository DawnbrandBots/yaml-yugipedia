  | ko_text         = 장착 몬스터의 공격력은 200 올린다. 장착 몬스터가 자신 필드에 앞면 표시인 한, 상대는 장착 마법 카드를 발동할 수 없다. 장착 몬스터가 상대의 수비 표시 몬스터와 전투를 실행하고, 그 상대 몬스터가 파괴되지 않았을 경우, 그 상대 몬스터를 앞면 공격 표시로 한다.
