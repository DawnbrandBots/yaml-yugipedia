  | lore           = Each [[Duelist|player]] [[excavate]]s the top 4 cards of their [[Main Deck|Deck]]. You can [[send]] up to 2 excavated [[Machine]] [[Type]] [[Monster Card|monster]]s and/or [[Trap Card]]s to the [[Graveyard]]. Each player places their remaining cards on the bottom of their Deck in any order. Then, if you sent a Trap Card to the Graveyard by this [[effect]], [[Draw a card|draw]] 1 card.
  | ja_requirement = なし
  | ja_lore        = お互いは、自身のデッキの上からカードを４枚めくり、お互いに確認する。自分はその８枚の中からモンスター（機械族）または罠カードを合計２枚まで選んで墓地へ送る事ができる。お互いは自身の残りのカードを好きな順番でデッキの下に戻す。この効果で罠カードを墓地へ送った場合、さらに自分は１枚ドローする。
  | ko_requirement = 없음
  | ko_lore        = 양쪽 플레이어는, 자신의 덱 위에서 카드를 4장 넘기고, 서로 확인한다. 자신은 그 8장 중에서 몬스터(기계족) 또는 함정 카드를 합계 2장까지 고르고 묘지로 보낼 수 있다. 양쪽 플레이어는 자신의 남은 카드를 좋아하는 순서대로 덱 아래로 되돌린다. 이 효과로 함정 카드를 묘지로 보냈을 경우, 추가로 자신은 1장 드로우한다.
