  | lore        = ''The vanguard of the band. She creates beautiful melodies by swinging her axes through the air. Some believe she chooses her outfit to hide her weaponry, but it's just because she gets cold easily.''
  | fr_lore     = ''La figure de proue du groupe. Elle crée des mélodies magnifiques en brandissant ses haches dans les airs. Certains pensent qu'elle a choisi cette tenue pour dissimuler ses armes, mais c'est uniquement parce qu'elle est frileuse.''
  | de_lore     = ''Der Kopf der Band. Sie erzeugt wunderbare Melodien, wenn sie ihre Äxte schwingt. Manche behaupten, sie wähle ihr Outfit so, dass sie ihre Waffen darunter verstecken kann. In Wirklichkeit braucht sie die Kleidung, weil ihr schnell kalt wird.''
  | it_lore     = ''L'avanguardia della band. Crea melodie meravigliose fendendo l'aria con la sua ascia. Alcuni credono che scelga l'abbigliamento apposta per nascondere l'arsenale, invece soffre solo il freddo.''
  | es_lore     = ''La vanguardia de la banda. Crea hermosas melodías al blandir sus hachas. Hay quien asegura que su atuendo es para ocultar sus armas, pero en realidad es porque es muy friolera.''
  | ja_lore     = 合奏武隊の切り込み隊長。繰り出す斧音は華麗な音色。暗器を隠していると思われているが、単純に寒がり。
  | ko_lore     = 합주부대의 선봉 대장. 내찌르는 도끼 소리는 화려한 음색. 옷자락에 비밀 병기를 숨긴 건 아닌지 의심받곤 하지만, 단순히 추위를 많이 탈 뿐.
