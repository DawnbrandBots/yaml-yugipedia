  | fr_lore               = Si cette carte est détruite au combat : ciblez 1 carte dans le Cimetière de votre adversaire ; bannissez-la. Si cette carte sur le Terrain est détruite par un effet de carte : ciblez 1 monstre FEU avec max. 200 DEF ("Hérisson de la Néo Cloche de Feu" exclu) dans votre Cimetière ; ajoutez la cible à votre main.
  | de_lore               = Falls diese Karte durch Kampf zerstört wird: Wähle 1 Karte im Friedhof deines Gegners; verbanne sie. Falls diese Karte auf dem Spielfeld durch einen Karteneffekt zerstört wird: Wähle 1 FEUER Monster mit 200 oder weniger DEF in deinem Friedhof, außer „Neo-Flamvell-Igel“; füge das gewählte Ziel deiner Hand hinzu.
  | it_lore               = Se questa carta viene distrutta in battaglia: scegli come bersaglio 1 carta nel Cimitero del tuo avversario; bandiscila. Se questa carta sul Terreno viene distrutta dall'effetto di una carta: scegli come bersaglio 1 mostro FUOCO con DEF 200 o inferiore nel tuo Cimitero, eccetto "Porcospino Neo Flamvell"; aggiungi quel bersaglio alla tua mano.
  | pt_lore               = Se este card for destruído em batalha: escolha 1 card no Cemitério do seu oponente; bana-o. Se este card no campo for destruído por um efeito de card: escolha 1 monstro de FOGO com 200 ou menos de DEF no seu Cemitério, exceto "Ouriço de Neoflamvell"; adicione o alvo à sua mão.
  | es_lore               = Si esta carta es destruida en batalla: selecciona 1 carta en el Cementerio de tu adversario; destiérrala. Si esta carta en el Campo es destruida por el efecto de una carta: selecciona 1 monstruo de FUEGO con 200 DEF o menos en tu Cementerio, excepto "Erizo Neo Flamvell"; añade ese objetivo a tu mano.
  | ja_lore               = このカードが戦闘によって破壊された場合、相手の墓地に存在するカード１枚を選択してゲームから除外する。フィールド上に存在するこのカードがカードの効果によって破壊された場合、自分の墓地に存在する「ネオフレムベル・ヘッジホッグ」以外の守備力２００以下の炎属性モンスター１体を選択して手札に加える
  | ko_lore               = 이 카드가 전투에 의해 파괴되었을 경우, 상대의 묘지에 존재하는 카드 1장을 선택하고 게임에서 제외한다. 필드 위에 존재하는 이 카드가 카드의 효과에 의해서 파괴되었을 경우, 자신의 묘지에 존재하는 "네오플레임벨 고슴도치" 이외의 수비력 200 이하인 화염 속성 몬스터 1장을 선택하고 패에 넣는다.
