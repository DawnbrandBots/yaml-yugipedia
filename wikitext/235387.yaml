  | lore                  = [[Activate]] this card by [[target]]ing 1 [[monster]] you [[control]]; [[banish]] that target [[face-up]]. When an opponent's monster [[declare]]s a [[direct attack]]: You can [[send]] this face-up card on the [[field]] to the [[Graveyard]]. If this card is sent to the Graveyard: You can [[Special Summon]] the monster banished by this card's [[effect]].
  | fr_lore               = Activez cette carte en ciblant 1 monstre que vous contrôlez ; bannissez face recto la cible. Lorsqu'un monstre de votre adversaire déclare une attaque directe : vous pouvez envoyer cette carte face recto sur le Terrain au Cimetière. Si cette carte est envoyée au Cimetière : vous pouvez Invoquer Spécialement le monstre banni par l'effet de cette carte.
  | de_lore               = Wenn diese Karte aktiviert wird: Wähle 1 Monster, das du kontrollierst; verbanne das gewählte Ziel offen. Wenn ein Monster deines Gegners einen direkten Angriff deklariert: Du kannst diese offene Karte auf dem Spielfeld auf den Friedhof legen. Falls diese Karte auf den Friedhof gelegt wird: Du kannst das durch den Effekt dieser Karte verbannte Monster als Spezialbeschwörung beschwören.
  | it_lore               = Quando questa carta viene attivata: scegli come bersaglio 1 mostro che controlli; bandisci quel bersaglio coperto. Quando un mostro dell'avversario dichiara un attacco diretto: puoi mandare al Cimitero questa carta scoperta sul Terreno. Se questa carta viene mandata al Cimitero; puoi Evocare Specialmente il mostro bandito dall'effetto di questa carta.
  | pt_lore               = Quando este card for ativado: escolha 1 monstro sue você controla; bana o alvo com a face para cima. Quando um monstro do oponente declarar um ataque direto: você pode enviar este card no campo com a face para cima para o Cemitério. Se este card for enviado para o Cemitério: você pode Invocar por Invocação-Especial o monstro banido pelo efeito deste card.
  | es_lore               = Activa esta carta seleccionando 1 monstruo que controles; destierra ese objetivo boca arriba. Cuando un monstruo de tu adversario declara un ataque directo: puedes mandar al Cementerio esta carta boca arriba en el Campo. Si esta carta es mandada al Cementerio: puedes Invocar de Modo Especial al monstruo desterrado por el efecto de esta carta.
  | ja_lore               = このカードの発動時に、自分フィールド上のモンスター１体を選択し、表側表示でゲームから除外する。また、相手モンスターの直接攻撃宣言時、フィールド上に表側表示で存在するこのカードを墓地へ送る事ができる。このカードが墓地へ送られた場合、このカードの効果で除外したモンスターを特殊召喚できる。
  | ko_lore               = 이 카드의 발동시에, 자신 필드 위의 몬스터 1장을 선택하고, 앞면 표시로 게임에서 제외한다. 또한, 상대 몬스터의 직접 공격 선언시, 필드 위에 앞면 표시로 존재하는 이 카드를 묘지로 보낼 수 있다. 이 카드가 묘지에 보내졌을 경우, 이 카드의 효과로 제외한 몬스터를 특수 소환할 수 있다.
  | tc_lore               = 此卡发动时，选择我方场上的1只怪兽，以表侧表示从游戏中除外。此外，对手怪兽的直接攻击宣言时，可将场上以表侧表示存在的此卡送入墓地。此卡被送入墓地的场合，可特殊召唤因此卡效果除外的怪兽。
