  | ko_lore               = 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 상대 필드 위에 몬스터가 특수 소환될 때마다, 그 때 특수 소환된 몬스터에 A카운터를 1개 놓는다. A카운터가 놓여진 몬스터는, '에일리언' 이라는 이름이 붙은 몬스터와 전투할 경우, A카운터 1개당 공격력과 수비력이 300 포인트 내린다.
  | es_lore               = Pon 1 Contador-A en todos los monstruos Invocados de Modo Especial al Campo de tu adversario. (Si un monstruo con Contadores-A batalla contra un monstruo que incluya "Alienígena" en su nombre, disminuye su ATK y su DEF en 300 puntos por cada Contador-A, sólo durante el cálculo de daño.)
  | ja_lore               = このカードが自分フィールド上に表側表示で存在する限り、相手フィールド上にモンスターが特殊召喚される度に、その時に特殊召喚されたモンスターにＡカウンターを１つ置く。Ａカウンターが乗ったモンスターは、「エーリアン」と名のついたモンスターと戦闘する場合、Ａカウンター１つにつき攻撃力と守備力が３００ポイントダウンする。
