  | pt_lore               = Escolha 1 monstro "Espadachim Silencioso" que você controla: esse monstro que você controla ganha 1500 de ATK e DEF e, se isso acontecer, até o final deste turno, ele não é afetado pelos efeitos de card do seu oponente. A ativação e efeito este card não podem ser negados. Você pode banir este card do seu Cemitério; adicione 1 monstro "Espadachim Silencioso" do seu Deck à sua mão.
  | es_lore               = Selecciona 1 monstruo "Espadachín Silencioso" que controles; ese monstruo que controlas gana 1500 ATK y DEF y, si lo hace, hasta el final de este turno, no es afectado por los efectos de cartas de tu adversario. La activación y el efecto de esta carta no pueden ser negados. Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 monstruo "Espadachín Silencioso" en tu Deck.
