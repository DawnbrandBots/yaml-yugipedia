  | lore                  = 2 "[[Trickstar]]" [[Monster Card|monsters]]<br />Each time a "Trickstar" monster(s) is [[Normal Summon|Normal]] or [[Special Summon]]ed to a [[zone]](s) this card [[points to]], inflict 200 [[Effect damage|damage]] to your opponent. "Trickstar" monsters this card points to cannot be [[destroyed by battle]] or card [[effect]]s. If your opponent takes damage by a "Trickstar" monster's effect: This card gains [[ATK]] equal to the damage they took, until the end of this [[turn]].
  | fr_lore               = 2 monstres "Farstar"<br />Chaque fois qu'un ou plusieurs monstres "Farstar" sont Invoqués Normalement ou Spécialement dans des zones pointées par cette carte, infligez 200 points de dommages à votre adversaire. Les monstres "Farstar" pointés par cette carte ne peuvent être détruits ni au combat ni par des effets de carte. Si votre adversaire reçoit des dommages par un effet de monstre "Farstar" : jusqu'à la fin de ce tour, cette carte gagne une ATK égale aux dommages qu'il a reçus.
  | de_lore               = 2 „Trickstar“-Monster<br />Jedes Mal, wenn ein oder mehr „Trickstar“-Monster als Normal- oder Spezialbeschwörung in eine oder mehr Zonen beschworen werden, auf die diese Karte zeigt, füge deinem Gegner 200 Schaden zu. „Trickstar“-Monster, auf die diese Karte zeigt, können weder durch Kampf noch durch Karteneffekte zerstört werden. Falls dein Gegner Schaden durch den Effekt eines „Trickstar“-Monsters erhält: Diese Karte erhält bis zum Ende dieses Spielzugs ATK in Höhe des Schadens, den er erhalten hat.
  | it_lore               = 2 mostri "Truccastella"<br />Ogni volta che uno o più mostri "Truccastella" vengono Evocati Normalmente o Specialmente in una o più zone puntate da questa carta, infliggi 200 danni al tuo avversario. I mostri "Truccastella" puntati da questa carta non possono essere distrutti in battaglia o dagli effetti delle carte. Se il tuo avversario subisce danno dall'effetto di un mostro "Truccastella": questa carta guadagna ATK pari al danno che ha subito, fino alla fine di questo turno.
  | pt_lore               = 2 monstros "Trapestrela"<br />Sempre que um ou mais monstros "Trapestrela" forem Invocados por Invocação-Normal ou Especial em uma ou mais zonas para as quais este card apontar, cause 200 de dano ao seu oponente. Monstros "Trapestrela" para os quais este card apontar não podem ser destruídos em batalha ou por efeitos de card. Se seu oponente sofrer dano pelo efeito de um monstro "Trapestrela": até o final deste turno, este card ganha ATK igual ao dano que seu oponente sofreu.
  | es_lore               = 2 monstruos "Bromiestrella"<br />Cada vez que uno o más monstruos "Bromiestrella" son Invocados de Modo Normal o Especial a una o más zonas a las que apunte esta carta, inflige 200 puntos de daño a tu adversario. Los monstruos "Bromiestrella" a los que apunte esta carta no pueden ser destruidos en batalla o por efectos de cartas. Si tu adversario recibe daño por el efecto de un monstruo "Bromiestrella": hasta el final de este turno esta carta gana ATK igual al daño que recibió.
  | ja_lore               = 「トリックスター」モンスター２体<br />①：このカードがモンスターゾーンに存在する限り、このカードのリンク先に「トリックスター」モンスターが召喚・特殊召喚される度に、相手に２００ダメージを与える。②：このカードのリンク先の「トリックスター」モンスターは戦闘・効果では破壊されない。③：「トリックスター」モンスターの効果で相手がダメージを受ける度に発動する。このカードの攻撃力はターン終了時まで、そのダメージの数値分アップする。
  | ko_lore               = "트릭스터" 몬스터 2장<br />①: 이 카드가 몬스터 존에 존재하는 한, 이 카드의 링크 앞에 "트릭스터" 몬스터가 일반 소환 / 특수 소환될 때마다, 상대에게 200 데미지를 준다. ②: 이 카드의 링크 앞의 "트릭스터" 몬스터는 전투 / 효과로는 파괴되지 않는다. ③: "트릭스터" 몬스터의 효과로 상대가 데미지를 받을 때마다 발동한다. 이 카드의 공격력은 턴 종료시까지, 그 데미지의 수치만큼 올린다.
  | sc_lore               = “淘气仙星”怪兽2只<br />①：只要此卡存在于怪兽区域，“淘气仙星”怪兽每次被召唤・特殊召唤至此卡的连接端，给予对手200伤害。②：此卡连接端的“淘气仙星”怪兽不会因战斗・效果被破坏。③：对手每次因“淘气仙星”怪兽的效果受到伤害发动。此卡的攻击力直至回合结束时为止，上升相当于该伤害的数值。
