  | fr_lore               = Si vous contrôlez min. 2 monstres du même Type, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Chapeau Blanc Cyberse" qu'une fois par tour de cette façon. Si cette carte est envoyée au Cimetière comme Matériel Lien : jusqu'à la fin de ce tour, vous pouvez faire perdre 1000 ATK à tous les monstres actuellement contrôlés par votre adversaire.
  | de_lore               = Falls du 2 oder mehr Monster mit demselben Typ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Cyberse-White-Hat“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Linkmaterial auf den Friedhof gelegt wird: Du kannst alle Monster, die dein Gegner derzeit kontrolliert, bis zum Ende dieses Spielzugs 1000 ATK verlieren lassen.
  | it_lore               = Se controlli 2 o più mostri con lo stesso Tipo, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Cappello Bianco Cyberso" una sola volta per turno in questo modo. Se questa carta viene mandata al Cimitero come Materiale Link: puoi fare perdere 1000 ATK a tutti i mostri attualmente controllati dal tuo avversario fino alla fine di questo turno.
  | pt_lore               = Se você controlar 2 ou mais monstros com o mesmo Tipo, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Chapéu Branco Ciberso" por Invocação-Especial uma vez por turno desta forma. Se este card for enviado para o Cemitério como Matéria Link: você pode fazer com que todos os monstros que seu oponente controla atualmente percam 1000 de ATK até o final deste turno.
  | es_lore               = Si controlas 2 o más monstruos con el mismo Tipo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial a "Sombrero Blanco Ciberso" una vez por turno de esta forma. Si esta carta es mandada al Cementerio como Material de Enlace: puedes hacer que todos los monstruos que controle tu adversario en este momento pierdan 1000 ATK hasta el final de este turno.
