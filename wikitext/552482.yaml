  | ko_lore               = 이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 자신 필드에 같은 종족인 몬스터가 2장 이상 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 상대 필드의 모든 몬스터의 공격력은 턴 종료시까지 1000 내린다.
  | sc_lore               = 此卡名以①方法的特殊召唤1回合仅可进行1次。①：自己场上有2只以上的同种族怪兽存在的情况下，此卡可从手牌中特殊召唤。②：此卡作为连接素材被送至墓地的情况下可以发动。对手场上的全部怪兽的攻击力直至回合结束时为止下降1000。
