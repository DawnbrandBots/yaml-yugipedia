  | lore                  = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can take 1 [[Machine]] [[Monster Card|monster]] whose [[ATK]] equals its own [[DEF]] from your [[Main Deck|Deck]] and place it on top of your Deck. You can [[banish]] this card from your [[Graveyard|GY]], then [[target]] 1 Machine monster in your GY whose ATK equals its own DEF; Special Summon it in [[Defense Position]]. You can only use each [[effect]] of "Gizmek Taniguku, the Immobile Intellect" [[once per turn]].
  | fr_lore               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez prendre 1 monstre Machine dont l'ATK est égale à sa propre DEF depuis votre Deck, et placez-le au-dessus de votre Deck. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Machine dans votre Cimetière dont l'ATK est égale à sa propre DEF ; Invoquez-le Spécialement en Position de Défense. Vous ne pouvez utiliser chaque effet de "Gizmek Taniguku, l'Intellect Immobile" qu'une fois par tour.
  | de_lore               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Maschine-Monster, dessen ATK seinen eigenen DEF entsprechen, von deinem Deck nehmen und auf dein Deck legen. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Maschine-Monster in deinem Friedhof wählen, dessen ATK seinen eigenen DEF entsprechen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Du kannst jeden Effekt von „Gizmek Taniguku, der unbewegliche Intellekt“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta viene Evocata Normalmente o Specialmente: puoi prendere 1 mostro Macchina con ATK pari al suo stesso DEF dal tuo Deck e metterlo in cima al tuo Deck. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Macchina con ATK pari al suo stesso DEF nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa. Puoi utilizzare ogni effetto di "Gizmeck Taniguku, l'Intelletto Immobile" una sola volta per turno.
  | pt_lore               = Se este card for Invocado por Invocação-Normal ou Especial: você pode pegar 1 monstro Máquina cujo ATK seja igual à sua própria DEF do seu Deck e colocá-lo no topo do seu Deck. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Máquina no seu Cemitério cujo ATK seja igual à sua própria DEF; Invoque-o por Invocação-Especial em Posição de Defesa. Você só pode usar cada efeito de "Bugiganga Taniguku, o Intelecto Imóvel" uma vez por turno
  | es_lore               = Si esta carta es Invocada de Modo Normal o Especial: puedes tomar en tu Deck 1 monstruo Máquina cuyo ATK sea igual a su propia DEF y ponerlo en la parte superior de tu Deck. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo Máquina en tu Cementerio cuyo ATK sea igual a su propia DEF; Invócalo de Modo Especial en Posición de Defensa. Sólo puedes usar cada efecto de "Taniguku Cacharrek, el Intelecto Inmóvil" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから攻撃力と守備力の数値が同じ機械族モンスター１体を選んでデッキの一番上に置く。②：墓地のこのカードを除外し、自分の墓地の攻撃力と守備力の数値が同じ機械族モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 공격력과 수비력의 수치가 같은 기계족 몬스터 1장을 고르고 덱 맨 위에 놓는다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 공격력과 수비력의 수치가 같은 기계족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
