  | lore                  = You can [[discard]] this card and 1 "[[Darklord]]" card, then [[target]] 1 "Darklord" card in your [[Graveyard]]; [[Add a card|add]] it to your [[hand]]. During either player's [[turn]]: You can [[pay]] 1000 [[LP]], then target 1 "Darklord" [[Spell Card|Spell]]/[[Trap Card]] in your Graveyard; apply that target's [[effect]], then [[shuffle]] that target into the [[Main Deck|Deck]]. You can only use each effect of "Darklord Amdusc" [[once per turn]]. You can only Special Summon "Darklord Amdusc(s)" once per turn.
  | fr_lore               = Vous pouvez défausser cette carte et 1 carte "Ange Déchu", puis ciblez 1 carte "Ange Déchu" dans votre Cimetière ; ajoutez-la à votre main. Durant le tour de chaque joueur : vous pouvez payer 1000 LP, puis ciblez 1 Carte Magie/Piège "Ange Déchu" dans votre Cimetière ; appliquez l'effet de la cible, puis mélangez la cible dans le Deck. Vous ne pouvez utiliser chaque effet de "Ange Déchu Amdusc" qu'une fois par tour. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Ange Déchu Amdusc" qu'une fois par tour.
  | de_lore               = Du kannst diese Karte und 1 „Finsterlord“-Karte abwerfen und dann 1 „Finsterlord“-Karte in deinem Friedhof wählen; füge sie deiner Hand hinzu. Während des Spielzugs eines beliebigen Spielers: Du kannst 1000 LP zahlen und dann 1 „Finsterlord“-Zauber-/Fallenkarte in deinem Friedhof wählen; führe den Effekt des gewählten Ziels aus, dann mische das gewählte Ziel ins Deck. Du kannst jeden Effekt von „Finsterlord Amdusc“ nur einmal pro Spielzug verwenden. Du kannst nur einmal pro Spielzug einen oder mehr „Finsterlord Amdusc“ als Spezialbeschwörung beschwören.
  | it_lore               = Puoi scartare questa carta e 1 carta "Signore Oscuro", poi scegliere come bersaglio 1 carta "Signore Oscuro" nel tuo Cimitero; aggiungila alla tua mano. Durante il turno di qualsiasi giocatore: puoi pagare 1000 LP, poi scegliere come bersaglio 1 Carta Magia/Trappola "Signore Oscuro" nel tuo Cimitero; applica l'effetto di quel bersaglio, poi mischia quel bersaglio nel Deck. Puoi utilizzare ogni effetto di "Signore Oscuro Amdusc" una sola volta per turno. Puoi Evocare Specialmente uno o più "Signore Oscuro Amdusc" una sola volta per turno.
  | pt_lore               = Você pode descartar este card e 1 card "Senhor(a) Obscuro(a)" e, depois, escolher 1 card "Senhor(a) Obscuro(a)" no seu Cemitério; adicione-o à sua mão. Durante o turno de qualquer duelista: você pode pagar 1000 PV e, depois, escolher 1 Card de Magia/Armadilha "Senhor(a) Obscuro(a)" no seu Cemitério; aplique o efeito do alvo e, depois, embaralhe o alvo no Deck. Você só pode usar cada efeito de "Senhor Obscuro Amdusc" uma vez por turno. Você só pode Invocar um ou mais "Senhor Obscuro Amdusc" por Invocação-Especial uma vez por turno.
  | es_lore               = Puedes descartar esta carta y 1 carta "Señoroscuro(a)", y después selecciona 1 carta "Señoroscuro(a)" en tu Cementerio; añádela a tu mano. Durante el turno de cualquier jugador: puedes pagar 1000 LP, y después seleccionar 1 Carta Mágica/de Trampa "Señoroscuro(a)" en tu Cementerio; aplica el efecto de ese objetivo, y después baraja ese objetivo al Deck. Sólo puedes usar cada efecto de "Señoroscuro Amdusc" una vez por turno. Sólo puedes Invocar de Modo Especial uno o más "Señoroscuro Amdusc" una vez por turno.
  | ja_lore               = 自分は「堕天使アムドゥシアス」を１ターンに１度しか特殊召喚できず、その①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札からこのカードと「堕天使」カード１枚を捨て、自分の墓地の「堕天使」カード１枚を対象として発動できる。そのカードを手札に加える。②：１０００ＬＰを払い、自分の墓地の「堕天使」魔法・罠カード１枚を対象として発動できる。その魔法・罠カードの効果を適用する。その後、墓地のそのカードをデッキに戻す。この効果は相手ターンでも発動できる。
  | ko_lore               = 자신은 "타락천사 암두시아스"를 1턴에 1번밖에 특수 소환할 수 없으며, 그 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 이 카드와 "타락천사" 카드 1장을 버리고, 자신 묘지의 "타락천사" 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다. ②: 1000 LP를 지불하고, 자신 묘지의 "타락천사" 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 마법 / 함정 카드의 효과를 적용한다. 그 후, 묘지의 그 카드를 덱으로 되돌린다. 이 효과는 상대 턴에도 발동할 수 있다.
