  | lore                  = Pay half your [[LP]]; [[Special Summon]] up to 2 "[[Dinomorphia]]" monsters from your GY whose total [[Level]]s equal 8 or less, but you cannot [[declare]] an [[attack]] with them this [[turn]], also you cannot Special Summon for the rest of this turn, except "Dinomorphia" monsters. When your opponent [[activate]]s a card or [[effect]], while your LP are 2000 or less: You can [[banish]] this card from your GY; you take no [[effect damage]] from your opponent's card effects this turn. You can only activate 1 "Dinomorphia Alert" per turn.
  | fr_lore               = Payez la moitié de vos LP ; Invoquez Spécialement max. 2 monstres "Dinomorphia" depuis votre Cimetière dont le Niveau total est égal à max. 8, mais vous ne pouvez pas déclarer d'attaque avec eux ce tour, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Dinomorphia" exclus) le reste de ce tour. Lorsque votre adversaire active une carte ou un effet, tant que vos LP sont inférieurs ou égaux à 2000 : vous pouvez bannir cette carte depuis votre Cimetière ; ce tour, vous ne recevez aucun dommage d'effet des effets de carte de votre adversaire. Vous ne pouvez activer qu'1 "Alerte Dinomorphia" par tour.
  | de_lore               = Zahle die Hälfte deiner LP; beschwöre bis zu 2 „Dinomorphia“-Monster, deren gemeinsame Stufe 8 oder weniger entspricht, als Spezialbeschwörung von deinem Friedhof, aber du kannst in diesem Spielzug keinen Angriff mit ihnen deklarieren, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von „Dinomorphia“-Monstern. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, solange du 2000 oder weniger LP hast: Du kannst diese Karte von deinem Friedhof verbannen; du erhältst in diesem Spielzug keinen Effektschaden von den Karteneffekten deines Gegners. Du kannst nur 1 „Dinomorphia-Alarm“ pro Spielzug aktivieren.
  | it_lore               = Paga la metà dei tuoi LP; Evoca Specialmente dal tuo Cimitero fino a 2 mostri "Dinomorfia" con Livello totale pari o inferiore a 8, ma non puoi dichiarare un attacco con essi in questo turno, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri "Dinomorfia". Quando il tuo avversario attiva una carta o un effetto, mentre i tuoi LP sono 2000 o inferiori: puoi bandire questa carta dal tuo Cimitero; non subisci danno da effetto dagli effetti della carta del tuo avversario in questo turno. Puoi attivare solo 1 "Allerta Dinomorfia" per turno.
  | pt_lore               = Pague metade dos seus PV; Invoque por Invocação-Especial até 2 monstros "Dinomorfia" do seu Cemitério cuja soma dos Níveis seja igual a 8 ou menos, mas você não pode declarar um ataque com eles neste turno e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros "Dinomorfia". Quando seu oponente ativar um card ou efeito, enquanto seus PV forem 2000 ou menos: você pode banir este card do seu Cemitério; neste turno, você não sofre dano de efeito dos efeitos de card do seu oponente. Você só pode ativar 1 "Alerta Dinomorfia" por turno.
  | es_lore               = Paga la mitad de tus LP; Invoca de Modo Especial hasta 2 monstruos "Dinomorfia" desde tu Cementerio cuyos Niveles totales sean iguales a 8 o menos, pero no puedes declarar un ataque con ellos este turno, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos "Dinomorfia". Cuando tu adversario activa una carta o efecto, mientras tus LP son 2000 o menos: puedes desterrar esta carta en tu Cementerio; no recibes daño de efecto de los efectos de las cartas de tu adversario este turno. Sólo puedes activar 1 "Alerta Dinomorfia" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：ＬＰを半分払って発動できる。レベルの合計が８以下になるように、自分の墓地から「ダイノルフィア」モンスターを２体まで選んで特殊召喚する。このターン、自分は「ダイノルフィア」モンスターしか特殊召喚できず、この効果で特殊召喚したモンスターでは攻撃宣言できない。②：自分のＬＰが２０００以下で、相手が魔法・罠・モンスターの効果を発動した時、墓地のこのカードを除外して発動できる。このターン、相手の効果で発生する自分への効果ダメージは０になる。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: LP를 절반 지불하고 발동할 수 있다. 레벨의 합계가 8 이하가 되도록, 자신 묘지에서 "다이놀피어" 몬스터를 2장까지 고르고 특수 소환한다. 이 턴에, 자신은 "다이놀피어" 몬스터밖에 특수 소환할 수 없으며, 이 효과로 특수 소환한 몬스터로는 공격 선언할 수 없다. ②: 자신의 LP가 2000 이하이고, 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때, 묘지의 이 카드를 제외하여 발동할 수 있다. 이 턴에, 상대 효과로 발생하는 자신에게로의 효과 데미지는 0 이 된다.
