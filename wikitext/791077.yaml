  | fr_lore               = 2+ monstres de Niveau 3<br />Gagne 500 ATK/DEF pour chaque carte dans votre main. Vous ne pouvez utiliser chacun des effets suivants de "Matériacteur Gigaboros" qu'une fois par tour. Vous pouvez détacher 1 Matériel de cette carte ; attachez 1 monstre "Matériacteur" depuis votre Deck à cette carte comme Matériel. Durant la Main ou Battle Phase de votre adversaire (Effet Rapide) : vous pouvez ajouter 1 carte attachée à cette carte à la main.
  | de_lore               = 2+ Monster der Stufe 3<br />Erhält für jede Karte in deiner Hand 500 ATK/DEF. Du kannst jeden der folgenden Effekte von „Materiaktor Gigaboros“ nur einmal pro Spielzug verwenden. Du kannst 1 Material von dieser Karte abhängen; hänge 1 „Materiaktor“-Monster von deinem Deck als Material an diese Karte an. Während der Main oder Battle Phase deines Gegners (Schnelleffekt): Du kannst der Hand 1 Karte hinzufügen, die an diese Karte angehängt ist.
  | it_lore               = 2+ mostri di Livello 3<br />Guadagna 500 ATK/DEF per ogni carta nella tua mano. Puoi utilizzare ognuno dei seguenti effetti di "Materiattore Gigaboros" una sola volta per turno. Puoi staccare 1 materiale da questa carta; attacca 1 mostro "Materiattore" dal tuo Deck a questa carta come materiale. Durante la Main o Battle Phase del tuo avversario (Effetto Rapido): puoi aggiungere 1 carta attaccata a questa carta alla mano.
  | pt_lore               = 2+ monstros de Nível 3<br />Ganha 500 de ATK/DEF para cada card na sua mão. Você só pode usar cada um dos seguintes efeitos de "Materriator Gigaboros" uma vez por turno. Você pode desassociar 1 matéria deste card; associe 1 monstro "Materriator" do seu Deck a este card como matéria. Durante a Fase Principal ou de Batalha do seu oponente (Efeito Rápido): você pode adicionar 1 card associado a este card à mão.
  | es_lore               = 2+ monstruos de Nivel 3<br />Gana 500 ATK/DEF por cada carta en tu mano. Sólo puedes usar cada uno de los siguientes efectos de "Materiactor Gigaboros" una vez por turno. Puedes desacoplar 1 material de esta carta; acopla a esta carta 1 monstruo "Materiactor" en tu Deck como material. Durante la Main o Battle Phase de tu adversario (Efecto Rápido): puedes añadir a la mano 1 carta acoplada a esta carta.
  | ja_lore               = レベル３モンスター×２体以上<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードの攻撃力・守備力は自分の手札の数×５００アップする。②：このカードのＸ素材を１つ取り除いて発動できる。デッキから「マテリアクトル」モンスター１体を選び、このカードの下に重ねてＸ素材とする。③：相手のメインフェイズ及びバトルフェイズに発動できる。このカードがＸ素材としているカード１枚を持ち主の手札に加える。
  | ko_lore               = 레벨 3 몬스터 × 2장 이상<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력 / 수비력은 자신 패의 수 × 500 올린다. ②: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 "머티리어크톨" 몬스터 1장을 고르고, 이 카드의 아래에 겹쳐 엑시즈 소재로 한다. ③: 상대의 메인 페이즈 및 배틀 페이즈에 발동할 수 있다. 이 카드가 엑시즈 소재로 하고 있는 카드 1장을 주인의 패에 넣는다.
