  The '''Synchro Festival List''' is the Forbidden/Limited List in ''[[Yu-Gi-Oh! Master Duel]]'' that was used during the [[Synchro Festival]] event. This list would later be enabled for Duel Rooms to use.

  It is follows the [[January 2022 Lists (Master Duel)|Standard]] Lists, with additional restrictions. The Duel Room version is slightly different, and bases itself off the currently active Standard list with other additional restrictions.

