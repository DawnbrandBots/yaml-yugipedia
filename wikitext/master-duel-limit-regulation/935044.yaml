  The '''Xyz Festival List''' is the Forbidden/Limited List in ''[[Yu-Gi-Oh! Master Duel]]'' that was used during both [[Xyz Festival]] events. This list would be made available for Duel Rooms afterwards.

  It is based on the [[January 2022 Lists (Master Duel)|Standard]] Lists, with additional [[Forbidden]] cards. The Duel Room version is instead based on the currently active Standard List, with a refined selection of restrictions.

  The 2023 rerun revised the list to be based on [[February 14, 2023 Lists|the February 2023 Standard]] List, with a refined restriction list that deters Decks that go against the spirit of the Festival. Due to an oversight, "[[Flying "C" (Master Duel)|Flying "C"]]" was briefly permitted for the first few days of the 2023 rerun before it was Forbidden from February 22, 2023.

