  The '''Extra Zero Festival List''' is the Forbidden/Limited List in ''[[Yu-Gi-Oh! Master Duel]]'' that was used during the [[Extra Zero Festival]] event.

  It is follows the [[July 2022 Lists (Master Duel)|Standard]] Lists at the time, with additional restrictions.

