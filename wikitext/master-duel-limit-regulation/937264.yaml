  Fusion Regulation =
  == Duel Room List ==
  The Duel Room List was last updated sometime in early 2023. Unless mentioned below, this format follows the previous list. Cards that were Forbidden in the previous event but are now legal are also noted.

  It can also be selected as the '''"Fusion"''' Regulation option on the upper-right corner when customizing your Deck's cards in ''My Deck''.
