  The '''Fusion Festival List''' is the Forbidden/Limited List in ''[[Yu-Gi-Oh! Master Duel]]'' that was used during the [[Fusion Festival]] event. This list would later be enabled for [[Free Duel (Master Duel)#Duel Room|Duel Rooms]] to use.

  It follows the [[May 2022 Lists (Master Duel)|Standard]] List at the time, with additional restrictions. 

  The Duel Room version is instead based on the currently active Standard List, with a refined selection of restrictions. It is also known as the Fusion Regulation List.

