  The '''N and R Rarity Festival List''' is the Forbidden/Limited List in ''[[Yu-Gi-Oh! Master Duel]]'' that was used during the [[N and R Rarity Festival]] event.

  In addition to the cards listed below, all SR and UR rarity cards are Forbidden.

