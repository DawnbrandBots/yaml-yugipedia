  The '''Link Regulation List''' is the Forbidden/Limited List in ''[[Yu-Gi-Oh! Master Duel]]'' that was used during the [[Link Regulation]] event. This list would later be made available for [[Free Duel (Master Duel)#Duel Room|Duel Rooms]].

  It follows the [[October 2022 Lists (Master Duel)|Standard banlist at the time]], with additional restrictions. The Duel Room version instead follows the current Standard banlist with additional restrictions.

