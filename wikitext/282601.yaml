  | lore                  = When a "[[Sylvan]]" [[Monster Card|monster]] is [[sent]] to the [[Graveyard]] (except during the [[Damage Step]]): You can [[Special Summon]] this card from your [[hand]]. [[Once per turn]]: You can [[excavate]] the top card of your [[Main Deck|Deck]], and if it is a [[Plant]]-[[Type]] monster, send it to the Graveyard. Otherwise, place it on the bottom of your Deck. If this card is excavated from the Deck and sent to the Graveyard by a card [[effect]]: You can [[target]] 1 "Sylvan" [[Spell Card|Spell]]/[[Trap Card]] in your Graveyard; [[Add a card|add]] that target to your hand.
  | fr_lore               = Lorsqu'un monstre "Sylvan" est envoyé au Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Une fois par tour : vous pouvez dévoiler la carte du dessus de votre Deck, et si c'est un monstre de Type Plante, envoyez-la au Cimetière. Sinon, placez-la au-dessous de votre Deck. Si cette carte est dévoilée depuis le Deck et envoyée au Cimetière par un effet de carte : vous pouvez cibler 1 Carte Magie/Piège "Sylvan" dans votre Cimetière ; ajoutez la cible à votre main.
  | de_lore               = Wenn ein „Sylvan“-Monster auf den Friedhof gelegt wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Einmal pro Spielzug: Du kannst die oberste Karte deines Decks ausgraben und falls es ein Monster vom Typ Pflanze ist, lege sie auf den Friedhof. Lege sie andernfalls unter dein Deck. Falls diese Karte durch einen Karteneffekt vom Deck ausgegraben und auf den Friedhof gelegt wird: Du kannst 1 „Sylvan“-Zauber-/Fallenkarte in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu.
  | it_lore               = Quando un mostro "[[Sylvan|Silvan]]" viene [[Send|mandato]] al [[Graveyard|Cimitero]] (eccetto durante il [[Damage Step]]): puoi [[Special Summon|Evocare Specialmente]] questa carta dalla tua [[Hand|mano]]. [[Once per turn|Una volta per turno]]: puoi [[Excavate|dissotterrare]] la prima carta del tuo [[Main Deck|Deck]] e, se è un mostro di Tipo [[Plant|Pianta]], mandarla al Cimitero. Altrimenti, mettila in fondo al tuo Deck. Se questa carta viene dissotterrata dal Deck e mandata al Cimitero dall'[[Effect|effetto]] di una carta: puoi [[Target|scegliere come bersaglio]] 1 [[Spell Card|Carta Magia]]/[[Trap Card|Trappola]] "Silvan" nel tuo Cimitero; [[Add a card|aggiungi]] quel bersaglio alla tua mano.
  | pt_lore               = Quando um monstro "Silvestre" for enviado para o Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Uma vez por turno: você pode escavar o card do topo do seu Deck e, se ele for um monstro do Tipo Planta, envie-o para o Cemitério. Caso contrário, coloque-o no fundo do seu Deck. Se este card for escavado do Deck e enviado para o Cemitério por um efeito de card: você pode escolher 1 Card de Magia/Armadilha "Silvestre" no seu Cemitério; adicione-o à sua mão.
  | es_lore               = Cuando un monstruo "Silvano/a" es mandado al Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Una vez por turno: puedes excavar la carta de la parte superior de tu Deck, y si es un monstruo de Tipo Planta, mandarlo al Cementerio. De otra forma, ponla en el fondo de tu Deck. Si esta carta es excavada del Deck y mandada al Cementerio por efecto de una carta: puedes seleccionar 1 Carta Mágica/de Trampa "Silvano/a" en tu Cementerio; añade ese objetivo a tu mano.
  | ja_lore               = 「{{Ruby|森|しん}}{{Ruby|羅|ら}}」と名のついたモンスターが墓地へ送られた時、このカードを手札から特殊召喚できる。１ターンに１度、自分のメインフェイズ時に発動できる。自分のデッキの一番上のカードをめくる。めくったカードが植物族モンスターだった場合、そのモンスターを墓地へ送る。違った場合、そのカードをデッキの一番下に戻す。また、デッキのこのカードがカードの効果によってめくられて墓地へ送られた場合、自分の墓地の「{{Ruby|森|しん}}{{Ruby|羅|ら}}」と名のついた魔法・罠カード１枚を選択して手札に加える事ができる。
  | ko_lore               = "삼라"라는 이름이 붙은 몬스터가 묘지로 보내졌을 때, 이 카드를 패에서 특수 소환할 수 있다. 1턴에 1번, 자신의 메인 페이즈시에 발동할 수 있다. 자신 덱의 맨 위의 카드를 넘긴다. 넘긴 카드가 식물족 몬스터였을 경우, 그 몬스터를 묘지로 보낸다. 다를 경우, 그 카드를 덱의 맨 아래로 되돌린다. 또한, 덱의 이 카드가 카드의 효과에 의해 넘겨져 묘지로 보내졌을 경우, 자신 묘지의 "삼라"라는 이름이 붙은 마법 / 함정 카드 1장을 선택하고 패에 넣을 수 있다.
