  | lore                  = If this card is [[Special Summon]]ed: You can [[target]] 1 "[[Lunalight]]" [[Monster Card|monster]] you [[control]], except "Lunalight Blue Cat"; its [[ATK]] becomes double its [[original ATK]] until the end of this [[turn]]. You can only use this [[effect]] of "Lunalight Blue Cat" [[once per turn]]. If this card on the [[field]] is [[destroyed by battle]] or card effect: You can Special Summon 1 "Lunalight" monster from your [[Main Deck|Deck]].
  | fr_lore               = Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre "Clair de Lune" que vous contrôlez ("Chat Bleu de Clair de Lune" exclu) ; jusqu'à la fin de ce tour, son ATK devient le double de son ATK d'origine. Vous ne pouvez utiliser cet effet de "Chat Bleu de Clair de Lune" qu'une fois par tour. Si cette carte sur le Terrain est détruite au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Clair de Lune" depuis votre Deck.
  | de_lore               = Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Lunalicht“-Monster wählen, das du kontrollierst, außer „Lunalicht Blaue Katze“; seine ATK werden bis zum Ende dieses Spielzugs zum Doppelten seiner Grund-ATK. Du kannst diesen Effekt von „Lunalicht Blaue Katze“ nur einmal pro Spielzug verwenden. Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Lunalicht“-Monster als Spezialbeschwörung von deinem Deck beschwören.
  | it_lore               = Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro "Lucelunare" che controlli, eccetto "Gatto Blu della Lucelunare"; il suo ATK diventa il doppio del suo ATK originale fino alla fine di questo turno. Puoi utilizzare questo effetto di "Gatto Blu della Lucelunare" una sola volta per turno. Se questa carta sul Terreno viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 mostro "Lucelunare" dal tuo Deck.
  | pt_lore               = Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro "Luzlunar" que você controla, exceto "Gata Azul Luzlunar"; até o final deste turno, seu ATK se torna o dobro do seu ATK original. Você só pode usar este efeito de "Gata Azul Luzlunar" uma vez por turno. Se este card no campo for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Luzlunar" do seu Deck.
  | es_lore               = Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo "Lunaluz" que controles, excepto "Gata Azul de la Lunaluz"; hasta el final de este turno, su ATK se convierte en el doble de su ATK original. Sólo puedes usar este efecto de "Gata Azul de la Lunaluz" una vez por turno. Si esta carta en el Campo es destruida en batalla o por efecto de una carta: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Lunaluz".
  | ja_lore               = このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合、「月光蒼猫」以外の自分フィールドの「ムーンライト」モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで元々の攻撃力の倍になる。②：フィールドのこのカードが戦闘・効果で破壊された場合に発動できる。デッキから「ムーンライト」モンスター１体を特殊召喚する。
  | ko_lore               = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, "문라이트 블루 캣" 이외의 자신 필드의 "문라이트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 원래 공격력의 배가 된다. ②: 필드의 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "문라이트" 몬스터 1장을 특수 소환한다.
