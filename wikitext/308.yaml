  | lore                  = "[[Spirit Reaper]]" + "[[Nightmare Horse]]"<br />This card is not [[Destroyed by battle|destroyed as a result of battle]]. [[Destroy]] this card when it is [[target]]ed by the [[effect]] of a [[Spell Card|Spell]], [[Trap Card|Trap]], or [[Effect Monster]]. This card can [[attack]] your opponent's [[Life Points]] [[direct attack|directly]] even if there is a [[monster]] on your opponent's side of the [[field]]. If this card successfully attacks your opponent's Life Points directly, your opponent [[discard]]s 1 card [[random]]ly from his/her [[hand]].
  | fr_lore               = "Moissonneur d'Esprit" + "Cheval de Cauchemar"<br />Cette carte n'est pas détruite à l'issue d'un combat. Détruisez cette carte lorsqu'elle est désignée comme cible d'un effet d'une Carte Magie, Piège ou Monstre à Effet. Cette carte peut attaquer directement les Life Points de votre adversaire, même s'il y a un monstre sur le Terrain de votre adversaire. Si cette carte attaque directement avec succès les Life Points de votre adversaire, il se défausse d'1 carte au hasard de sa main.
  | de_lore               = „Geister-Sensenmann“ + „Nachtmahr“<br />Dieses Monster kann nicht als Ergebnis eines Kampfes zerstört werden. Wenn diese Karte als Ziel eines Effekts einer Zauber-, Fallen- oder Effektmonsterkarte bestimmt wird, zerstöre diese Karte. Dieses Monster kann die Life Points deines Gegners direkt angreifen, selbst wenn sich Monster auf der Spielfeldseite deines Gegners befinden. Wenn diese Karte erfolgreich direkt angreift, wirft dein Gegner 1 zufällige Karte aus seiner Hand ab.
  | it_lore               = "Spirito Mietitore" + "Cavallo Incubo"<br />Questa carta non viene distrutta in seguito ad una battaglia.Distruggi questa carta quando viene designata come bersaglio dell'effetto di un Carta Magia, Trappola o Mostro con Effetto. Questa carta può attaccare direttamente i Life Points del tuo avversario anche se c'è un mostro sul Terreno del tuo avversario. Quando questa carta attacca direttamente i Life Points del tuo avversario con successo, il tuo avversario scarta 1 carta a caso dalla sua mano.
  | pt_lore               = "[[Spirit Reaper|Ceifeiro de Espíritos]]" + "[[Nightmare Horse|Cavalo Pesadelo]]"<br />Este monstro não é destruído como resultado de um combate. Quando este card é designado como alvo de um efeito de um Card de Magia, Armadilha, ou Monstro de Efeito, destrúa este card. Este monstro pode atacar diretamente os Life Points do seu adversário mesmo que exista um monstro no Campo do seu adversário. Quando este card ataca diretamente os Life Points do seu adversário, com sucesso, o seu adversário descarta 1 card da sua própria mão aleatóriamente.
  | es_lore               = "Segador del Espíritu" + "Caballo de Pesadilla"<br />Este monstruo no es destruido como resultado de una batalla. Cuando esta carta es designada como objetivo del efecto de una Carta Mágica, de Trampa o de Monstruo de Efecto, destruye esta carta. Este monstruo puede atacar los Life Points de tu adversario directamente incluso si hay otro monstruo en el Campo de tu adversario. Cuando esta carta ataca con éxito los Life Points de tu adversario directamente, tu adversario descarta 1 carta de su mano al azar.
  | ja_lore               = 「魂を削る死霊」＋「ナイトメア・ホース」<br />このカードは戦闘によっては破壊されない。魔法・罠・効果モンスターの効果の対象になった時、このカードを破壊する。このカードは相手フィールド上にモンスターが存在しても相手プレイヤーに直接攻撃をする事ができる。直接攻撃に成功した場合、相手はランダムに手札を１枚捨てる。
  | zh_lore               = 「[[Spirit Reaper|削魂的死靈]]」＋「[[Nightmare Horse|夢魘馬]]」<br />這張卡不會被戰鬥破壞。這張卡成為魔法·陷阱·效果怪獸效果的對象時，這張卡破壞。這張卡在對方場上存在怪獸的狀態下也能對對方進行直接攻擊。這張卡對對方進行直接攻擊成功時，對方隨機丟棄1張手卡。
  | ko_lore               = "영혼을 깍는 사령" + "나이트메어 호스"<br />이 카드는 전투에 의해서는 파괴되지 않는다. 마법 / 함정 / 효과 몬스터의 효과의 대상이 되었을 때, 이 카드를 파괴한다. 이 카드는 상대 필드 위에 몬스터가 존재해도, 상대 플레이어에게 직접 공격을 할 수 있다. 직접 공격에 성공했을 경우, 상대는 무작위로 패를 1장 버린다.
