  | lore                  = [[Once per turn]]: You can [[target]] 1 "[[Crystal Beast]]" card you [[control]]; place that target on top of the [[Main Deck|Deck]]. If this face-up card is [[destroy]]ed in a [[Monster Zone]], you can place it face-up in your [[Spell & Trap Zone]] as a [[Continuous Spell Card|Continuous Spell]], instead of [[send]]ing it to the [[Graveyard|GY]].
  | fr_lore               = Une fois par tour : vous pouvez cibler 1 carte "Bête Cristalline" que vous contrôlez ; placez la cible au-dessus du Deck. Si cette carte face recto est détruite dans une Zone Monstre, vous pouvez la placer face recto dans votre Zone Magie & Piège comme Magie Continue au lieu de l'envoyer au Cimetière.
  | de_lore               = Einmal pro Spielzug: Du kannst 1 „Kristallungeheuer“-Karte wählen, die du kontrollierst; lege das gewählte Ziel aufs Deck. Falls diese offene Karte in einer Monsterzone zerstört wird, kannst du sie offen als Permanenten Zauber in deine Zauber- & Fallenzone legen, anstatt sie auf den Friedhof zu legen.
  | it_lore               = Una volta per turno: puoi scegliere come bersaglio 1 carta "Bestia Cristallo" che controlli; metti quel bersaglio in cima al Deck. Se questa carta scoperta viene distrutta in una Zona Mostri, puoi metterla scoperta nella tua Zona Magie & Trappole come una Magia Continua, invece di mandarla al Cimitero.
  | pt_lore               = Uma vez por turno: você pode escolher 1 card "Fera Cristalina" que você controla; coloque o alvo no topo do Deck. Se este card com a face para cima for destruído em uma Zona de Monstros, em vez de enviá-lo para o Cemitério, você pode colocá-lo com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua.
  | es_lore               = Una vez por turno: puedes seleccionar 1 carta "Bestia de Cristal" que controles; pon ese objetivo en la parte superior del Deck. Si esta carta boca arriba es destruida en una Zona de Monstruos, puedes, en vez de mandarla al Cementerio, ponerla boca arriba en tu Zona de Magia y Trampas como una Mágica Continua.
  | ja_lore               = １ターンに１度、自分のメインフェイズ時に発動できる。自分フィールド上の「宝玉獣」と名のついたカード１枚を選択して持ち主のデッキの一番上に戻す。このカードがモンスターカードゾーン上で破壊された場合、墓地へ送らずに永続魔法カード扱いとして自分の魔法＆罠カードゾーンに表側表示で置く事ができる。
  | ko_lore               = 자신 필드 위에 앞면 표시로 존재하는 "보옥수" 라는 이름이 붙은 카드 1장을 덱의 맨위로 되돌릴 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드가 몬스터 카드 존 위에서 파괴되었을 경우, 묘지로 보내지 않고 지속 마법 카드로 취급하여 자신의 마법 & 함정카드 존에 앞면 표시로 놓을 수 있다.
