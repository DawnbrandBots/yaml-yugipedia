  | lore        = ''A beast that drives around wildly, always in search of some fun. He is petty, and only picks fights he thinks he can win, so he often falls to unexpected counterattacks. He grows uninhibited when he's got friends around, which leads to misunderstandings, and he still hasn't figured out that he can't do anything on his own.''
  | fr_lore     = ''Une bête qui fonce tête baissée, toujours en quête de sensations fortes. Roublard, il évite toujours les combats qu'il n'est pas sûr de remporter, mais se fait souvent avoir par une contre-attaque surprise. Il perd toute inhibition quand il est accompagné de ses amis, ce qui cause de nombreux malentendus, et il n'a toujours pas réalisé qu'il ne sait absolument rien faire par lui-même.''
  | de_lore     = ''Ein Ungeheuer, das auf seiner Suche nach Spaß ständig wild umherfährt. Er ist gehässig und legt sich nur mit Gegnern an, die ihm anscheinend unterlegen sind. Deshalb kommt er oftmals nicht mit unerwarteten Gegenangriffen zurecht. Ist er unter Freunden, gibt es für ihn kein Halten mehr, wodurch es zu Missverständnissen kommt. Er hat immer noch nicht gelernt, dass er nichts allein schafft.''
  | it_lore     = ''Una bestia che gira all'impazzata, sempre alla ricerca di divertimento. È meschino e accetta solo battaglie che pensa di poter vincere, incontrando spesso contrattacchi inaspettati. Quando si trova in presenza di amici perde ogni inibizione, suscitando così fraintendimenti, e non ha ancora compreso che non sa fare nulla da solo.''
  | es_lore     = ''Una bestia que conduce a lo loco, siempre en busca de diversión. Es mezquino y solo busca aquellas peleas que cree que puede ganar, pero a menudo cae ante un contraataque inesperado. Se desinhibe cuando está con sus amigos, lo que a veces lleva a malentendidos, y todavía no se ha dado cuenta de que no puede hacer nada por su cuenta.''
  | ja_lore     = 快楽を求め暴走を繰り返すケダモノ。勝てそうな相手にしか喧嘩を売らないせこい奴で、予想外の反撃には打たれ弱い。徒党を組むと気持ちが大きくなるので勘違いしがちだが、一人では何もできないという事にまだ気付いていないのであった。
  | ko_lore     = 쾌락을 갈망해 폭주를 일삼는 짐승. 자신이 이길 것 같은 상대에게만 싸움을 거는 치사한 성격으로, 예상 외의 반격에는 쉽게 쓰러진다. 패거리를 몰고 다니면 우쭐해져 착각을 하곤 하지만, 혼자서는 아무 것도 할 수 없다는 사실을 아직 깨닫지 못하고 있다.
