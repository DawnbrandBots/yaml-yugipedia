  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。このターン、自分フィールドに「ラビュリンス」モンスターが存在する場合、自分は通常罠カード１枚をセットしたターンに発動できる。この効果は相手ターンでも発動できる。②：このカードが墓地に存在する状態で、「白銀の城の狂時計」以外の「ラビュリンス」カードの効果または通常罠カードを自分が発動するために、手札のカードが墓地へ送られた場合に発動できる。このカードを手札に加えるか特殊召喚する。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 이 턴에, 자신 필드에 "라뷰린스" 몬스터가 존재할 경우, 자신은 일반 함정 카드 1장을 세트한 턴에 발동할 수 있다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 묘지에 존재하는 상태에서, "라뷰린스 쿠클락" 이외의 "라뷰린스" 카드의 효과 또는 일반 함정 카드를 자신이 발동하기 위해, 패의 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 패에 넣거나 특수 소환한다.
