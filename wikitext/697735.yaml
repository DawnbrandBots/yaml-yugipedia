  | ja_lore               = このカード名の効果は１ターンに１度しか使用できない。①：自分フィールドのモンスター２体をリリースし、自分の墓地のカード及び除外されている自分のカードの中から、通常罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。この効果でセットしたカードはフィールドから離れた場合に持ち主のデッキの一番下に戻る。この効果は相手ターンでも発動できる。
  | ko_lore               = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터 2장을 릴리스하고, 자신 묘지의 카드 및 제외되어 있는 자신의 카드 중에서, 일반 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 자신 필드에 세트한다. 이 효과로 세트한 카드는 필드에서 벗어났을 경우에 주인의 덱 맨 아래로 되돌아간다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_lore               = 此卡名的效果1回合仅可使用1次。①：解放自己场上的2只怪兽，从自己墓地的卡及自己被除外的卡中，以1张通常陷阱卡为对象可以发动。将该卡放置在自己场上。以此效果放置的卡从场上离开的情况下，放回持有者牌组的最下面。此效果在对手回合中也可以发动。
