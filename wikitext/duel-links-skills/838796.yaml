  | lore                  = Can be used turn 5 and onward. This skill can only be used once per Duel. Instead of conducting your normal draw, draw "Obelisk the Tormentor" from the Pharaoh's memory.<br />The following effect can be used only once during this turn. If you Tribute Summon "Obelisk the Tormentor," 1 monster whose original card name is "Blue-Eyes White Dragon" can be treated as 3 Tributes.<br />In addition, if you Tribute 1 "Blue-Eyes White Dragon" to Tribute Summon "Obelisk the Tormentor," your "Obelisk the Tormentor" will be sent to your Graveyard at the end of your turn.
