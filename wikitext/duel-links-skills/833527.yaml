  | lore                  = At the beginning of the [[Duel]], add a [[Pendulum Zone]] to your [[field]].<br />In addition, the following [[effect]] can be used only once on [[turn]] 3 or onward if you have "[[Stargazer Magician (Duel Links)|Stargazer Magician]]" or "[[Timegazer Magician (Duel Links)|Timegazer Magician]]" in your Pendulum Zone. Add 1 [[face-up]] [[Pendulum Monster]] from your [[Extra Deck]] to your [[hand]]. Until the end of the next turn, you cannot [[Summon]] the card added to your hand by this [[Skill]] or a card with the same name except for [[Pendulum Summon]]ing, and you cannot [[activate]] their [[effect]]s.<br />Can be used if you begin the Duel with a [[Main Deck|Deck]] that contains 9 or more "[[Performapal]]" [[Monster Card|monsters]], "[[Magician]]" Pendulum Monsters, or "[[Odd-Eyes]]" monsters. ([[Extra Deck]] does not count.)
  | ja_lore               = デュエル開始時に自分のフィールドにペンデュラムゾーンを追加する。<br>また、自分のペンデュラムゾーンに「星読みの魔術師」または「時読みの魔術師」が存在する場合、3ターン目以降に使用できる。自分のエクストラデッキから表側表示のペンデュラムモンスター１体を手札に加える。次のターンの終了時まで、自分はこのスキルで手札に加えたカード及びその同名カードをペンデュラム召喚以外で召喚・特殊召喚できず、それらの効果を発動できない。<br>このスキルはデッキ(エクストラデッキは除く)に「ＥＭ」モンスター、「魔術師」ペンデュラムモンスター、「オッドアイズ」モンスターが合計9枚以上存在するデッキを設定してデュエルを開始した場合に適用され、デュエル中1度のみ使用できる。
