title: 'Master of Rites: Super Soldier'
wikitext: |-
  {{Duel Links Skill
  | lore                  = Can be used on turn 2 and onward. Send 1 Ritual Monster from your hand to the Graveyard and add 1 "Super Soldier Synthesis" from outside of your Deck to your hand. During this turn, you can only Special Summon "Black Luster Soldier" monsters, and during this Main Phase, you can only activate one monster effect.<br />If you send "Black Luster Soldier" to the Graveyard, you can also place 1 face-down "Super Soldier Rebirth" from outside of your Deck to your field.<br/>This Skill can be used if you begin the Duel with a Deck (excluding Extra Deck) that contains a total of at least 6 cards that are "Black Luster Soldier" Ritual Monsters or monsters that include "Black Luster Soldier" in their card text. These 6 cards must also include 4 different types of card. This Skill can only be used once per Duel.
  | releases              = 
  {{Duel Links Skill release table|type=mission|Yami Yugi (Duel Links)|Perform 20 [[Ritual Summon]](s) using Yami Yugi.|release_date=2021-11-12}}
