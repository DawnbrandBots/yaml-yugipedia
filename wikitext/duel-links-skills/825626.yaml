  | lore                  = Add 1 "[[Orgoth the Relentless (Duel Links)|Orgoth the Relentless]]" from your Deck to your hand. Then, roll a [[die]] three times. [[Effects]] vary depending on the result.<br/>● If the total number is 11 or more: [[Return]] 1 card from your hand to the bottom of your Deck.<br/>● If the total number is 9 or lower: The [[Level]] of "Orgoth the Relentless" in your hand becomes 4 until the end of the turn.<br/>● If the total number is 6 or lower: You can conduct 2 [[Normal Summon|Normal Summons]]/[[Set|Sets]] this turn.
  This Skill can only be used if you begin the Duel with a Deck (excluding [[Extra Deck]]) that contains at least 9 cards that require a dice roll. This Skill can only be used once per [[turn]] and twice per Duel.
