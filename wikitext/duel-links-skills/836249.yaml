  | lore                  = Each of the following [[effect]]s can be used once per [[Duel]].<br />● [[Send]] 1 [[Level]] 4 or lower "[[Destiny HERO]]" [[Monster Card|monster]] in your [[hand]] to the [[Graveyard]]. Then, [[add]] 1 "[[Clock Tower Prison (Duel Links)|Clock Tower Prison]]" from your [[Main Deck|Deck]] to your hand.<br />● Select 1 "Clock Tower Prison" in your [[Field Zone]] and place 3 [[Clock Counter]]s on it. Then, you can add "[[Mystical Space Typhoon (Duel Links)|Mystical Space Typhoon]]" to your hand from your Deck. [[Return]] the "Clock Tower Prison" to your Deck at the end of your next [[turn]].<br />This [[Skill]] can only be used if your begin the Duel with a Deck that contains 8 or more "Destiny HERO" monsters and no monsters other than "Destiny HERO" or "[[Elemental HERO]]" monsters. ([[Extra Deck]] is not included.)
