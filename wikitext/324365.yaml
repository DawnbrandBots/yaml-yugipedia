  | lore                  = When this card is [[Normal Summon]]ed: You can [[target]] 1 "[[D/D]]" [[Monster Card|monster]] in your [[Graveyard]]; Special Summon it, also you cannot [[Special Summon]] monsters for the rest of this [[turn]], except [[Fiend]]-[[Type]] monsters. That monster's [[ATK]] and [[DEF]] become 0. If it is [[destroy]]ed, you take 1000 [[Effect damage|damage]].
  | fr_lore               = Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "D/D" dans votre Cimetière ; Invoquez-le Spécialement, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres de Type Démon exclus) le reste de ce tour. L'ATK/DEF du monstre deviennent 0. S'il est détruit, vous recevez 1000 points de dommages.
  | de_lore               = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „D/D“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Monstern vom Typ Unterweltler. Die ATK und DEF des Monsters werden zu 0. Falls es zerstört wird, erhältst du 1000 Schaden.
  | it_lore               = Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "D/D" nel tuo Cimitero; Evocalo Specialmente, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri di Tipo Demone. L'ATK e il DEF di quel mostro diventano 0. Se viene distrutto, tu subisci 1000 danni.
  | pt_lore               = Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "D/D" no seu Cemitério; Invoque-o por Invocação-Especial e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros do Tipo Demônio. O ATK e DEF desse monstro se tornam 0. Se ele for destruído, você sofre 1000 de dano.
  | es_lore               = Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "D/D" en tu Cementerio; Invócalo de Modo Especial, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos de Tipo Demonio. El ATK y la DEF de ese monstruo se convierten en 0. Si es destruido, recibes 1000 puntos de daño.
  | ja_lore               = ①：このカードが召喚に成功した時、自分の墓地の「ＤＤ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの攻撃力・守備力は０になり、そのモンスターが破壊された場合に自分は１０００ダメージを受ける。この効果の発動後、ターン終了時まで自分は悪魔族モンスターしか特殊召喚できない。
  | ko_lore               = ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 "DD(디디)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 공격력 / 수비력은 0 이 되고, 그 몬스터가 파괴되었을 경우에 자신은 1000 데미지를 받는다. 이 효과의 발동 후, 턴 종료시까지 자신은 악마족 몬스터밖에 특수 소환할 수 없다.
