  | it_lore               = Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non per effetto di "Il Primo Sarcofago". Quando questa carta viene Evocata con successo tramite Evocazione Speciale, puoi Evocare tramite Evocazione Speciale fino a 4 Mostri Normali di Tipo Zombie di Livello 2 o inferiore dal tuo Cimitero.
