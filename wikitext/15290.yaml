  | es_lore               = Esta carta no puede ser Invocada mediante una Invocación Normal o Colocada. Esta carta no puede ser Invocada mediante una Invocación Especial excepto por el efecto de "El Primer Sarcófago". Cuando esta carta es Invocada con éxito mediante una Invocación Especial, puedes Invocar mediante una Invocación Especial hasta 4 Monstruos Normales de Tipo Zombi de Nivel 2 o inferior de tu Cementerio.
