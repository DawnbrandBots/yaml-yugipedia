  | lore                  = If this card is in your [[hand]] or [[Graveyard]]: You can [[banish]] a total of 2 [[FIRE]] and/or [[Dragon]]-[[Type]] [[Monster Card|monsters]] from your hand and/or Graveyard, except this card; [[Special Summon]] this card. During your opponent's [[End Phase]], if this card was Special Summoned: [[Return]] it to the hand. You can [[discard]] this card and 1 FIRE monster to the Graveyard, then [[target]] 1 card on the [[field]]; [[destroy]] that target. If this card is banished: You can [[Add a card|add]] 1 FIRE Dragon-Type monster from your [[Main Deck|Deck]] to your hand. You can only use 1 "Blaster, Dragon Ruler of Infernos" [[effect]] per [[turn]], and only [[Once per turn|once that turn]].
  | fr_lore               = Si cette carte est dans votre main ou Cimetière : vous pouvez bannir un total de 2 monstres FEU et/ou de Type Dragon (cette carte exclue) depuis votre main et/ou Cimetière ; Invoquez Spécialement cette carte. Durant la End Phase de votre adversaire, si cette carte a été Invoquée Spécialement : renvoyez-la à la main. Vous pouvez défausser cette carte et 1 monstre FEU au Cimetière, puis ciblez 1 carte sur le Terrain ; détruisez la cible. Si cette carte est bannie : vous pouvez ajouter 1 monstre FEU de Type Dragon depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 effet de "Blaster, Maître Dragon des Brasiers" par tour, et uniquement une fois le tour.
  | de_lore               = Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst insgesamt 2 FEUER Monster und/oder Monster vom Typ Drache von deiner Hand und/oder deinem Friedhof verbannen, außer dieser Karte; beschwöre diese Karte als Spezialbeschwörung. Während der End Phase deines Gegners, falls diese Karte als Spezialbeschwörung beschworen wurde: Gib sie auf die Hand zurück. Du kannst diese Karte und 1 FEUER Monster auf den Friedhof abwerfen und dann 1 Karte auf dem Spielfeld wählen; zerstöre das gewählte Ziel. Falls diese Karte verbannt wird: Du kannst deiner Hand 1 FEUER Monster vom Typ Drache von deinem Deck hinzufügen. Du kannst nur 1 Effekt von „Blaster, Drachenherrscher der Infernos“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_lore               = Se questa carta è nella tua mano o Cimitero: puoi bandire un totale di 2 mostri FUOCO e/o di Tipo Drago dalla tua mano e/o Cimitero eccetto questa carta; Evoca Specialmente questa carta. Durante la End Phase del tuo avversario, se questa carta è stata Evocata Specialmente: falla ritornare nella mano. Puoi scartare al Cimitero questa carta e 1 mostro FUOCO, poi scegliere come bersaglio 1 carta sul Terreno; distruggi quel bersaglio. Se questa carta viene bandita: puoi aggiungere 1 mostro FUOCO di Tipo Drago dal tuo Deck alla tua mano. Puoi utilizzare solo 1 effetto di "Blaster, Drago Sovrano degli Inferi" per turno, e solo una volta in quel turno.
  | pt_lore               = Se este card estiver em sua mão ou Cemitério: você pode banir um total de 2 monstros de FOGO e/ou do Tipo Dragão da sua mão e/ou Cemitério, exceto por este card; Invoque este card por Invocação-Especial. Durante a Fase Final do seu oponente, se este card foi Invocado por Invocação-Especial: devolva-o para a mão. Você pode descartar este card e 1 monstro de FOGO para o Cemitério e, depois, escolher 1 card no campo; destrua o alvo. Se este card for banido: você pode adicionar 1 monstro de FOGO do Tipo Dragão do seu Deck à sua mão. Você só pode usar 1 efeito de "Dinamite, Dragão Soberano dos Infernos" por turno e apenas uma vez por turno.
  | es_lore               = Si esta carta está en tu mano o Cementerio: puedes desterrar un total de 2 monstruos de FUEGO y/o de Tipo Dragón en tu mano y/o Cementerio, excepto esta carta; Invoca esta carta de Modo Especial. Durante la End Phase de tu adversario, si esta carta fue Invocada de Modo Especial: devuélvela a la mano. Puedes descartar al Cementerio esta carta y 1 monstruo de FUEGO, y después seleccionar 1 carta en el Campo; destruye ese objetivo. Si esta carta es desterrada: puedes añadir a tu mano, desde tu Deck, 1 monstruo de FUEGO de Tipo Dragón. Sólo puedes usar 1 efecto de "Blaster, Señor Dragón del Infierno" por turno, y sólo una vez en ese turno.
  | ja_lore               = 自分の手札・墓地からこのカード以外のドラゴン族または炎属性のモンスターを合計２体除外して発動できる。このカードを手札・墓地から特殊召喚する。特殊召喚したこのカードは相手のエンドフェイズ時に持ち主の手札に戻る。また、このカードと炎属性モンスター１体を手札から墓地へ捨てる事で、フィールド上のカード１枚を選択して破壊する。このカードが除外された場合、デッキからドラゴン族・炎属性モンスター１体を手札に加える事ができる。「焔征竜－ブラスター」の効果は１ターンに１度しか使用できない。
  | ko_lore               = 자신의 패 / 묘지에서 이 카드 이외의 드래곤족 또는 화염 속성의 몬스터를 합계 2장 제외하고 발동할 수 있다.이 카드를 패 / 묘지에서 특수 소환한다. 특수 소환한 이 카드는 상대의 엔드 페이즈시에 주인의 패로 되돌아간다. 또한, 이 카드와 화염속성 몬스터 1장을 패에서 묘지에 버리는 것으로, 필드 위의 카드 1장을 선택하고 파괴한다. 이 카드가 제외되었을 경우, 덱에서 드래곤족 / 화염 속성 몬스터 1장을 패에 넣을 수 있다. "염정룡-블래스터"의 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_lore               = 可从我方手牌、墓地中除外此卡以外的龙族或炎属性怪兽共2只并进行发动。从手牌或墓地特殊召唤此卡。受到特殊召唤的此卡，将于对手的结束阶段时返回至持有者手牌。此外，透过将此卡连同1只炎属性怪兽从手牌丢弃至墓地，来选择位于场上的任意1张卡牌进行破坏。若是此卡被除外的情形，可从牌组中抽取1只龙族、炎属性怪兽加入手牌。「焰征龍－爆破」的效果1回合只可使用1次。
