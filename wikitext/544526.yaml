  | fr_lore               = 2 monstres Poisson, Serpent de Mer et/ou Aqua<br />Les monstres pointés par cette carte gagnent 500 ATK/DEF. Vous ne pouvez utiliser chacun des effets suivants de "Sirènemure Abyssalacia" qu'une fois par tour.<br />● Durant le tour de votre adversaire (Effet Rapide) : vous pouvez envoyer 1 carte depuis votre main au Cimetière ; ajoutez 1 monstre "Sirènemure" depuis votre Deck à votre main.<br />● Si cette carte en possession de son propriétaire est détruite par une attaque ou effet de carte de l'adversaire : vous pouvez envoyer 1 monstre EAU depuis votre Deck au Cimetière, puis ciblez 1 monstre EAU dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense.
  | de_lore               = 2 Fisch-, Seeschlange- und/oder Aqua-Monster<br />Monster, auf die diese Karte zeigt, erhalten 500 ATK/DEF. Du kannst jeden der folgenden Effekte von „Nixenrüstung Abyssalacia“ nur einmal pro Spielzug verwenden.<br />● Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst 1 Karte von deiner Hand auf den Friedhof legen; füge deiner Hand 1 „Nixenrüstung“-Monster von deinem Deck hinzu.<br />● Falls diese Karte, die ihrem Besitzer gehört, durch einen Angriff oder einen Karteneffekt eines Gegners zerstört wird: Du kannst 1 WASSER Monster von deinem Deck auf den Friedhof legen und dann 1 WASSER Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition.
  | it_lore               = 2 mostri Pesce, Serpente Marino e/o Acqua<br />I mostri puntati da questa carta guadagnano 500 ATK/DEF. Puoi utilizzare ognuno dei seguenti effetti di "Sirenide Abyssalacia" una sola volta per turno.<br />● Durante il turno del tuo avversario (Effetto Rapido): puoi mandare 1 carta dalla tua mano al Cimitero; aggiungi 1 mostro "Sirenide" dal tuo Deck alla tua mano.<br />● Se questa carta sotto il comando del suo proprietario viene distrutta da un attacco o dall'effetto di una carta dell'avversario: puoi mandare 1 mostro ACQUA dal tuo Deck al Cimitero, poi scegliere come bersaglio 1 mostro ACQUA nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa.
  | pt_lore               = 2 monstros Peixe, Serpente Marinha e/ou Aqua / Monstros para o qual este card apontar ganham 500 de ATK/DEF. Você só pode usar cada um dos seguintes efeitos de "Sirena Abissalácia" uma vez por turno.<br />● Durante o turno do seu oponente (Efeito Rápido): você pode enviar 1 card da sua mão para o Cemitério; adicione 1 monstro "Sirena" do seu Deck à sua mão.<br />● Se este card em posse do seu dono for destruído por um ataque ou efeito de card do oponente: você pode enviar 1 monstro de ÁGUA do seu Deck para o Cemitério e, depois, escolher 1 monstro de ÁGUA no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa.
  | es_lore               = 2 Pez, Serpiente Marina, y/o monstruos Aqua<br />Los monstruos a los que apunte esta carta ganan 500 ATK/DEF. Sólo puedes usar cada uno de los siguientes efectos de "Sirenarmada Abisalacia" una vez por turno.<br />● Durante el turno de tu adversario (Efecto Rápido): puedes mandar al Cementerio 1 carta en tu mano; añade a tu mano 1 monstruo "Sirenarmado/a" en tu Deck.<br />● Si esta carta en posesión de su dueño es destruida por un ataque o efecto de carta del adversario: puedes mandar al Cementerio 1 monstruo de AGUA en tu Deck, y después selecciona 1 monstruo de AGUA en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa.
  | ja_lore               = 魚族・海竜族・水族モンスター２体<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのリンク先のモンスターの攻撃力・守備力は５００アップする。②：相手ターンに手札を１枚墓地へ送って発動できる。デッキから「水精鱗」モンスター１体を手札に加える。③：このカードが相手モンスターの攻撃または相手の効果で破壊された場合、デッキから水属性モンスター１体を墓地へ送り、自分の墓地の水属性モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  | ko_lore               = 어류족 / 해룡족 / 물족 몬스터 2장<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ① : 이 카드의 링크 앞의 몬스터의 공격력 / 수비력은 500 올린다. ② : 상대 턴에 패를 1장 묘지로 보내고 발동할 수 있다. 덱에서 "머메일" 몬스터 1장을 패에 넣는다. ③ : 이 카드가 상대 몬스터의 공격 또는 상대의 효과로 파괴되었을 경우, 덱에서 물 속성 몬스터 1장을 묘지로 보내고, 자신의 묘지의 물 속성 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
