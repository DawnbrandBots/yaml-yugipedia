title: List of Yu-Gi-Oh! Master Duel accessories/Card Case
wikitext: |-
  Currently there are 37 Card Cases that have been awarded to players.<br />Included are 4 Card Cases from Limited-Time Events & Shops, which cannot be obtained anymore after they expire.<br />Additionaly there are 2 Card Cases that have been used in Limited-Time Events but cannot be earned.

  This page includes all Card Cases released as of February 9, 2024.

