  | Volcano
  | Shop
  | Field Parts from a volcano.<br />Perhaps it was formed over a long period of time of lava erupting and cooling around it.
  |-
  | [[File:Foreign Capital-Field Parts-Master Duel.png|50px]]
  | Foreign Capital
  | Shop
  | Field Parts from a foreign capital.<br />Its wooden construction is nothing to sneeze at. Only the best craftsmanship is capable of such detailed work.
  |-
  | [[File:World Legacy Ruins-Field Parts-Master Duel.png|50px]]
  | World Legacy Ruins
  | Solo Mode<br />[[The Legend of the Star Heroes#Gift of the Martyr|Gift of the Martyr]]
  | Field Parts from the World Legacy Ruins.<br />No one knows whether these are the genuine ruins of a bygone civilization or a mere fabrication created by the Rulers of the Machine World.
  |-
  | [[File:Realm of Danger!-Field Parts-Master Duel.png|50px]]
  | [[Realm of Danger!]]
  | Shop
  | Field Parts from [[Realm of Danger!]].<br />You sense that there is some sort of danger lurking from within the hole enshrouded by an unnerving haze...
  |-
  | [[File:The Desolate Temple-Field Parts-Master Duel.png|50px]]
  | The Desolate Temple
  | Shop
  | Field Parts from an abandoned temple. <br />Just from looking at it, you can tell that it has been passed down through many generations, and was once treasured by those who tended to it.
  |-
  | [[File:Night Skyscrapers-Field Parts-Master Duel.png|50px]]
  | Night Skyscrapers
  | Shop
  | Field Parts of skyscrapers in the night. <br />Its lights can be seen from anywhere within this unresting city.
  |-
  | [[File:Vivid Abyssal Waters-Field Parts-Master Duel.png|50px]]
  | Vivid Abyssal Waters
  | Shop
  | Field Parts from Vivid Abyssal Waters.<br />The barnacle-like creature preys on washed-up cards.
  |-
  | [[File:Mount Swordsoul-Field Parts-Master Duel.png|50px]]
  | Mount Swordsoul
  | Shop
  | Field Parts from Mount Swordsoul.<br />Was this made when the keepers established their stronghold here?
  |-
  | [[File:Spellbook Star Hall-Field Parts-Master Duel.png|50px]]
  | Spellbook Star Hall
  | Shop
  | Field Parts from Spellbook Star Hall.<br />Has the power amplify the magic offered to it.
  |-
  | [[File:Ghostrick Mansion-Field Parts-Master Duel.png|50px]]
  | [[Ghostrick Mansion]]
  | Shop
  | Field Parts from [[Ghostrick Mansion]].<br />A vessel that resembles a pumpkin with a face drawn on it. When you touch it, the eyes and mouth light up.
  |-
  | [[File:Myutant Evolution Lab-Field Parts-Master Duel.png|50px]]
  | [[Myutant Evolution Lab]]
  | Shop
  | Field Parts from [[Myutant Evolution Lab]].<br />A container that seems to have been used to synthesize various substances.
  |-
  | [[File:Madolche Chateau-Field Parts-Master Duel.png|50px]]
  | [[Madolche Chateau]]
  | Shop
  | Field Parts from "[[Madolche Chateau]]."<br />A sweet aroma wafts through the air as you mix sugar and this card in a cookie mold.
  |-
  | [[File:Cyber Universe-Field Parts-Master Duel.png|50px]]
  | Cyber Universe
  | Shop
  | Field Parts from the Cyber Universe.<br />The vessel continues to rotate and compute, as if trying to analyze what's inside.
  |-
  | [[File:Dogmatika Cathedral-Field Parts-Master Duel.png|50px]]
  | Dogmatika Cathedral
  | Shop
  | Field Parts from the Dogmatika Cathedral.<br />Golden decorations throughout the cathedral create a somewhat suspicious atmosphere of opulence.
  |-
  | [[File:Archfiend Palabyrinth-Field Parts-Master Duel.png|50px]]
  | Archfiend Palabyrinth
  | Shop
  | Field Parts from the Archfiend Palabyrinth.<br />If any intruders step into the castle, a set of sharp fangs will ensure they never step out.
  |-
  | [[File:Glacial World-Field Parts-Master Duel.png|50px]]
  | Glacial World
  | Shop
  | Field Parts from a world covered in snow and ice.<br />Its best feature is its sturdiness, built to survive the harsh, cold climate.
  |-
  | [[File:Pyroxene Cave-Field Parts-Master Duel.png|50px]]
  | Pyroxene Cave
  | Shop
  | Field Parts from the Pyroxene Cave.<br />As the underground realm is home to many prospectors of great skill, it is still being determined whose work this is.
  |-
  | [[File:Trap Hole-Field Parts-Master Duel.png|50px]]
  | [[Trap Hole]]
  | Solo Mode<br />[[Duel Strategy]]
  | Field Parts inspired by a Trap Hole.<br />Would setting a trap like this be a mark of cunning wit, or just plain unfair?
  |-
  | [[File:Magical Hats-Field Parts-Master Duel.png|50px]]
  | [[Magical Hats]]
  | Solo Mode<br />[[SP Deck Challenge]]
  | Field Parts inspired by the strange magical hats that magicians hide in.<br />However, this time, they're being used to hold Cards that have been sent to the Graveyard or Banished instead.
  |-
  | [[File:Summon Limit-Field Parts-Master Duel.png|50px]]
  | [[Summon Limit]]
  | Shop
  | Field Parts based on a contraption that seals away things that appear from a magic circle.<br />Getting out of it is a lot harder than it is to get in.
  |-
  | [[File:Twin Twisters-Field Parts-Master Duel.png|50px]]
  | [[Twin Twisters]]
  | Shop
  | A Field Part that resembles two raging tornadoes.<br />Occasionally, you see glimpses of items within the raging wind, but rarely will any cards be released from the vortex.
  |-
  | [[File:Foolish Burial-Field Parts-Master Duel.png|50px]]
  | [[Foolish Burial]]
  | Shop
  | Field Parts that resemble a hole dug up after a burial.<br />Who is the pitiful one: the buried, the burier, or the grave digger?
  |-
  | [[File:Genex Furnace-Field Parts-Master Duel.png|50px]]
  | [[Genex Furnace]]
  | Shop
  | Field Parts from an energy silo that harnesses the power of nature.<br />Every time a card is thrown in here, a new power is likely to be born.
  |-
  | [[File:Jar of Metamorphosis-Field Parts-Master Duel.png|50px]]
  | Jar of Metamorphosis
  | Shop
  | A Field Part depicting a [[Morphing Jar|strange monster]] that resembles a jar or bottle.<br />One wonders what would happen to the contentss of this container. The mystery only deepens.
  |-
  | [[File:Fire King Sanctuary-Field Parts-Master Duel.png|50px]]
  | [[Fire King Sanctuary]]
  | Shop
  | Field parts depicting the ruins said to exist on "[[Fire King Island]]".<br />Escaping from such raging flames would be quite the feat, unless you were a [[Fire King High Avatar Garunix|sacred guardian]] with the power of [[Circle of the Fire Kings|reincarnation]].
  |-
  | [[File:Soul-Absorbing Bone Tower-Field Parts-Master Duel.png|50px]]
  | [[Soul-Absorbing Bone Tower]]
  | Shop
  | Field Parts that resemble the foundations of a bone tower in the world of the dead.<br />Although it still lacks the number of bones and has not yet attained the appearance of a tower, it still seems to be absorbing the life from its surroundings.
  |}

