  | [[File:Memories of an Ancient Duel-Field Parts-Master Duel.png|50px]]
  | Memories of an Ancient Duel
  | 1st Anniversary Bundle<br />February 14, 2023 - April 10, 2023<br />February 7, 2024 - April 11, 2024
  | Field Parts from the memory of an ancient Duel.<br />Vessels that were painstakingly created by the hands of artisans for the great kings will never lose their luster.
  |-
  | [[File:TG1-EM1-Field Parts-Master Duel.png|50px]]
  | [[TG1-EM1]]
  | [[Synchro Festival]]<br />June 19, 2023 - June 28, 2023
  | Field Parts based on a futuristic transportation device.<br />Next stop is the underworld, or perhaps an alternate dimension, no doubt.
  |-
  | [[File:Loop of Destruction-Field Parts-Master Duel.png|50px]]
  | [[Loop of Destruction]]
  | [[Anti-Spell Festival]]<br />November 17, 2022 - November 29, 2022
  | Field Parts that depict destruction reincarnated.<br />This time it seems to be the destination of the destroyed, not the destroyer.
  |-
  | [[File:Negate Attack-Field Parts-Master Duel.png|50px]]
  | [[Negate Attack]]
  | [[Legend Anthology]]<br />February 17, 2023 - February 26, 2023
  | A Field Part that resembles a mysterious vortex that absorbs attacks.<br />However, instead of neutralizing attacks, it seems it now sucks up defeated monsters and other objects.
  |-
  | [[File:Predaplant Chimerafflesia-Field Parts-Master Duel.png|50px]]
  | [[Predaplant Chimerafflesia]]
  | [[Fusion x Xyz Festival]]<br />September 19, 2023 - September 29, 2023
  | Field Parts made in the image of "Predaplant" monsters. <br />Usually with Predaplants, whatever you throw at them will be consumed and gone forever, but it looks like you won't have to worry about that this time.
  |-
  | [[File:Contract with the Abyss-Field Parts-Master Duel.png|50px]]
  | [[Contract with the Abyss]]
  | [[Ritual Festival]]<br />November 13, 2023 - November 24, 2023
  | Field Parts of a strange, ominous aura. <br />You feel as if a horrific otherworldly entity could jump out from within at any time.
  |-
  | [[File:The Revived Sky Temple-Field Parts-Master Duel.png|50px]]
  | The Revived Sky Temple
  | Yu-Gi-Oh! Card Game 25th Anniversary: "[[Slifer the Sky Dragon (Master Duel)|Slifer the Sky Dragon]]" Bundle<br />November 27, 2023 - January 10, 2024
  | Field Parts from the revived sky temple. <br />Created in an age past, its vivid decoration exudes a sense of authority.
  |-
  | [[File:Magical Thorn-Field Parts-Master Duel.png|50px]]
  | [[Magical Thorn (Master Duel)|Magical Thorn]]
  | [[Limit One Festival]]<br />May 13, 2024 - May 25, 2024
  | Field Parts made from thorns that absorb magical powers. <br />Fortunately, even if a card is discarded here, it does not suck the life out of you or your opponent.
  |-
  | [[File:Opening of the Spirit Gates-Field Parts-Master Duel.png|50px]]
  | [[Opening of the Spirit Gates]]
  | [[Extra Zero Festival]]<br />November 17, 2024 - November 27, 2024
  | Field Parts modelled on [[Spirit Gates|seven stone columns]] used to seal away [[Sacred Beast|tremendous powers]].<br />Although already brimming with energy, apparently it won't discharge.
  |-
  | [[File:Blue-Eyes Mausoleum-Field Parts-Master Duel.png|50px]]
  | [[Mausoleum of White (Master Duel)|Blue-Eyes Mausoleum]]
  | 2nd Anniversary Bundle: UR Card Bundle<br />February 7, 2024 - April 11, 2024
  | Field Parts from the Blue-Eyes Mausoleum.<br /> The craftsmanship, pride, and souls of the artisans living and breathing in the vessels shine through them and continue to deliver people's prayers today.
  |-
  |}

