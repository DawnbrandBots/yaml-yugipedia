title: List of Yu-Gi-Oh! Master Duel accessories/Wallpaper
wikitext: |-
  Currently there are 35 Wallpapers that have been awarded to players.<br />Included are 20 Wallpapers from Limited-Time Events & Shops, which cannot be obtained anymore after they expire.

