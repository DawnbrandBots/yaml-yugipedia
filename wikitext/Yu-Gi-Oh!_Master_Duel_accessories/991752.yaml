  | [[File:Rescue Rabbit-Mate-Master Duel.png|50px]]
  | [[Rescue Rabbit]]
  | None
  | The [[Rescue]] Squad Rabbit<br />Uses its superior hearing to detect danger and communicate with its kind.
  |-
  |-
  | [[File:Soccer Ball-Mate-Master Duel.png|50px]]
  | Soccer Ball
  | [[Mission (Master Duel)|Mission Reward]]<br />Normal Summon a monster (30)
  | A ball made up of black and white panels.<br />If you treat it like you would a friend, you may gain some godlike skills for yourself.
  |-
  | [[File:Record Player-Mate-Master Duel.png|50px]]
  | Record Player
  | [[Mission (Master Duel)|Mission Reward]]<br />Normal Summon a monster (200)
  | A piece of equipment that plays the sound recorded onto discs.<br />Do not shake it while it is in use as this can be dangerous.
  |-
  | [[File:Rugby-Mate-Master Duel.png|50px]]
  | Rugby
  | [[Mission (Master Duel)|Mission Reward]]<br />Normal Summon a monster (1000)
  | An indispensable aid for anyone who fights with their body on the line.<br />All for one, and one for all.
  |-
  | [[File:Car-Mate-Master Duel.png|50px]]
  | Car
  | [[Mission (Master Duel)|Mission Reward]]<br />Special Summon a monster (30)
  | A vehicle powered by a prime mover.<br />Sudden acceleration and sharp turns are very dangerous! Safety first!
  |-
  | [[File:Basketball-Mate-Master Duel.png|50px]]
  | Basketball
  | [[Mission (Master Duel)|Mission Reward]]<br />Special Summon a monster (200)
  | A ball that aims for any hoop that sits above it.<br />Deftness is required in any match, even in Duels.
  |-
  | [[File:Treasure Box-Mate-Master Duel.png|50px]]
  | Treasure Box
  | [[Mission (Master Duel)|Mission Reward]]<br />Special Summon a monster (1000)
  | A box crammed full of treasure.<br />Were you the one who filled this box with treasure? Or did someone else fill it with treasure?
  |-
  | [[File:Inline Skates-Mate-Master Duel.png|50px]]
  | Inline Skates
  | [[Mission (Master Duel)|Mission Reward]]<br />Activate a Spell Card (10)
  | Shoes with wheels attached to the bottom allowing skaters to glide freely.<br />The first things any skater should learn are how to brake and turn.
  |-
  | [[File:American Football-Mate-Master Duel.png|50px]]
  | American Football
  | [[Mission (Master Duel)|Mission Reward]]<br />Activate a Spell Card (100)
  | A helmet and ball for the brave warriors who fight to reach the end zone.<br />No matter what a player may lose during their match, the one thing they cannot lose is their consciousness.
  |-
  | [[File:Boxing-Mate-Master Duel.png|50px]]
  | Boxing
  | [[Mission (Master Duel)|Mission Reward]]<br />Activate a Spell Card (500)
  | Gloves indispensable for any boxer.<br />One must carefully plan each hit with victory in mind instead of raining down on the opponent recklessly.
  |-
  | [[File:Darts-Mate-Master Duel.png|50px]]
  | Darts
  | [[Mission (Master Duel)|Mission Reward]]<br />Activate a Trap Card (50)
  | A set containing a circular board and small, pointy projectiles designed to be thrown by hand, used for competitive play.<br />Anyone's instinct is to aim for the middle, but aiming for unique spots around the board may earn you more points.
  |-
  | [[File:Bicycle-Mate-Master Duel.png|50px]]
  | Bicycle
  | MD Proficiency Test Reward (9)
  | A two-wheeled traveling vehicle driven by human power.<br />It is said that owning one will greatly increase the scope of one's activities.
  |-
  | [[File:Crown-Mate-Master Duel.png|50px]]
  | Crown
  | [[Mission (Master Duel)|Mission Reward]]<br />Activate a Trap Card (1000)
  | The crown worn by the ruler of an ancient land. Now, it is being worn by the champion who emerges victorious from their match.<br />Although the specifics of its coronation have changed, it remains a symbol of pride and honor.
  |-
  | [[File:Sangan-Mate-Master Duel.png|50px]]
  | [[Sangan]]
  | Solo Mode<br />[[Duel Strategy]]
  | A diminutive three-eyed devil.<br />It has [[Tour Bus To Forbidden Realms|weathered]] [[Mistaken Arrest|great]] [[Mistaken Accusation|travails]] in the demon world, the underworld, and this world.
  |-
  | [[File:Book of Moon-Mate-Master Duel.png|50px]]
  | [[Book of Moon]]
  | Solo Mode<br />[[Duel Strategy 2]]
  | An ancient tome with a striking blue cover depicting the moon glowing in the night sky.<br />Legends say that whoever opens this tome will gain the power to pull evil spirits [[Face-down|into the darkness]].
  |-
  | [[File:Ritual Raven-Mate-Master Duel.png|50px]]
  | [[Ritual Raven]]
  | Solo Mode<br />[[Ruin and Demise (Gate)|Ruin and Demise]]
  | A Monster whose fate is that of a [[Urgent Ritual Art|sacrificial]] [[Ritual Summon|offering]].<br />However, its existence is shrouded in mystery...
  |-
  | [[File:Karakuri Barrel mdl 96 "Shinkuro"-Mate-Master Duel.png|50px]]
  | [[Karakuri Barrel mdl 96 "Shinkuro"]]
  | Solo Mode<br />[[Studying the Origins of the Karakuri]]
  | A [[Karakuri]] shaped like a barrel that can [[Tuner|change its form at will]].<br />No one knows why it was made, however.
  |-
  | [[File:Geargiano-Mate-Master Duel.png|50px]]
  | [[Geargiano]]
  | Solo Mode<br />[[Gears of Justice Dispatch!|Gears of Justice dispatch!]]
  | A unit that acts as a cog in the [[Gear Gigant X|machine of justice]] that stands against evil.<br />It's ready to act at any time, whether it be for battle or a game of [[Transmission Gear|rock-paper-scissors]].
  |-
  | [[File:Qliphort Monolith-Mate-Master Duel.png|50px]]
  | [[Qliphort Monolith]]
  | Solo Mode<br />[[The Colossal Mechanical Conch]]
  | A mobile weapon that [[Qli|governs life on a certain planet]].<br />Supposedly, if you can decipher the [[wikipedia:Atbash|output of character strings]] from its system, you will become closer to uncovering the [[Infernoid|secrets of the planet]].
  |-
  | [[File:World Chalice Guardragon-Mate-Master Duel.png|50px]]
  | [[World Chalice Guardragon]]
  | Solo Mode<br />[[Gift of the Martyr]]
  | A [[dragon]] who lived with [[Auram the World Chalice Blademaster|Auram]] in the Forest of the Stars.<br />Though only a youth, the dragon seems to posses [[Imduk the World Chalice Dragon|a mysterious power]].
  |-
  | [[File:A new Life - Galatea-Mate-Master Duel.png|50px]]
  | [[World Legacy Token|A new Life - Galatea]]
  | Solo Mode <br />[[The Legend of the Star Heroes#Where the World Legacy Leads|Where the World Legacy Leads]]
  | A fairy offering prayers for peace.<br />It was a mechanical doll born during the battle over the World Legacy, its devotion to [[Longirsu, the Orcust Orchestrator|its master]] brought it to life. It will forever remain by the side of the [[Girsu, the Orcust Mekk-Knight|knight who protects the planet]].
  |-
  | [[File:Danger! Jackalope!-Mate-Master Duel.png|50px]]
  | [[Danger!? Jackalope?]]
  | Solo Mode<br />[[The Danger Files]]
  | A rabbit-like creature with horns that is said to live on the mysterious and largely unexplored continent, located near the "[[Realm of Danger!]]"<br />It is extremely nimble and quick to sense danger, disappearing in a green flash whenever threatened.
  |-
  | [[File:Elemental HERO Stratos-Master Duel.png|50px]]
  | [[Elemental HERO Stratos]]
  | Solo Mode<br />[[SP Deck Challenge 2]]
  | A "[[HERO]]" who wields the power of wind and soars through the sky.<br />The propellers on his wings look ready to [[Destroy|blow away]] the opponent's [[Spell Card|Spells]] and [[Trap Card|Traps]].
  |-
  | [[File:Eldlixir-Master Duel.png|50px]]
  | [[Eldlixir]]
  | Solo Mode<br />Cursed Golden Land
  | A gem of profound wisdom [[Eldlixir of White Destiny|shining ominously]].<br />Never to be touched, except by those whose souls are unshaken by the evil of desire.
  |-
  | [[File:Naturia Cosmobeet-Master Duel.png|50px]]
  | [[Naturia Cosmobeet]]
  | Solo Mode<br />The Creatures of Naturia Forest
  | A monster living in the hills of "[[Naturia Forest]]".<br />It gets along well with other [[Plant|flowers]] and [[insect]]s.
  |-
  | [[File:Dark Magician-Mate-Master Duel.png|50px]]
  | [[Dark Magician]]
  | Shop
  | The most trusted servant of the [[Pharaoh Atem|legendary Dueling kings]].<br />Simply standing by his side opens the road to victory.
  |-
  | [[File:Borreload Dragon (Mini)-Mate-Master Duel.png|50px]]
  | [[Borreload Dragon]]
  | Shop
  | An Ace Monster controlled by the [[Roken Kogami|leader]] of a [[Knights of Hanoi|certain hacker group]].<br />Though small, they may be the breath of fresh air needed by a sequestered world.
  |-
  | [[File:Cyber Dragon Infinity (Mini)-Mate-Master Duel.png|50px]]
  | [[Cyber Dragon Infinity]]
  | Shop
  | An evolved form of [[Cyber Dragon]] that respected [[Xyz Summon]]s.<br />Though small, it may [[Negate|nullify]] the [[effect]] of the Card.
  |-
  | [[File:Ancient Gear Wyvern-Mate-Master Duel.png|50px]]
  | [[Ancient Gear Wyvern]]
  | Shop
  | A [[Machine|mechanical]] [[Dragon]] that flies in the sky.<br />It may [[Add a card|conjure a Card]] that [[Ancient Gear|operates on Gears]] into your hand.
  |-
  | [[File:Ash Blossom & Joyous Spring-Mate-Master Duel.png|50px]]
  | [[Ash Blossom & Joyous Spring]]
  | Shop
  | A [[Yo-kai Girl|Yokai girl]] who is known to swoop down from the tops of cherry blossom trees.<br />Even after she [[Discard|turns to ash]], they say she will ride the wind to reappear again, although no one can say where.
  |-
  | [[File:Trishula, Dragon of the Ice Barrier-Mate-Master Duel.png|50px]]
  | [[Trishula, Dragon of the Ice Barrier]]
  | Shop
  | One of the three dragons that were [[Freezing Chains of the Ice Barrier|sealed]] far away in the depths of the sacred mountains of the [[Ice Barrier]].<br />Its power is said to be the greatest and most fearsome of the three. If it were to ever be unleashed, could it save the world from destruction? Or would it be the cause of ruin itself?
  |-
  | [[File:Revendread Slayer-Mate-Master Duel.png|50px]]
  | [[Revendread Slayer]]
  | Shop
  | A young man who has [[Revendread Origin|become a deformed undead, yet retains his memories of his life]] and stands up as an avenger.<br />The way he fought without regard for himself had somehow given hope for the people.
  |-
  | [[File:Salamangreat Gazelle-Mate-Master Duel.png|50px]]
  | [[Salamangreat Gazelle]]
  | Shop
  | A gazelle clad in flames.<br />The flames rage, as if channeling [[Theodore Hamilton|that Duelist's]] fighting spirit.
  |-
  | [[File:Wightbaking-Mate-Master Duel.png|50px]]
  | [[Wightbaking]]
  | Shop
  | A [[Skull Servant]] who loves to roast sweet potatoes over an open fire.<br />No one can resist the charm of fall flavors, not even those who are all [[Zombie|bone]].
  |-
  | [[File:Toadally Awesome-Mate-Master Duel.png|50px]]
  | [[Toadally Awesome]]
  | Shop
  | Two toads, a parent and a child.<br />They have skin as white as a rice cake, and they have a tendency to bring back various things from nowhere, like the orange on the child's back.
  |-
  | [[File:Blue-Eyes White Dragon-Mate-Master Duel.png|50px]]
  | [[Blue-Eyes White Dragon]]
  | Shop
  | A white dragon who obliterates its enemies with [[Burst Stream of Destruction|immeasurable destructive force]].<br />In many worlds, the [[Seto Kaiba|tamer]] of this beautiful dragon was said to be a proud duelist who left behind many legends.
  |-
  | [[File:Spright Blue-Mate-Master Duel.png|50px]]
  | [[Spright Blue]]
  | Shop
  | An energy life form that is also a partial offshoot of the "[[Endless Engine Argyro System|Endless Engine]]."<br />Its agility and overflowing energy shows their seemingly overflowing power and potential.
  |-
  | [[File:Ninja Grandmaster Hanzo-Mate-Master Duel.png|50px]]
  | [[Ninja Grandmaster Hanzo]]
  | Shop
  | Legends speak of a ninja who excelled in the art of espionage, having trained countless days and nights to hone their skill.<br />Their [[Ninjitsu Art of Super-Transformation|Ninjitsu mastery]] was admired by countless other ninjas who aspired to be just as deft.
  |-
  | [[File:Unchained Abomination-Mate-Master Duel.png|50px]]
  | [[Unchained Abomination]]
  | Shop
  | An abominable Beast harnessing power of two opposing elements.<br />The power unchained will create another wake of destruction.
  |-
  | [[File:Genex Controller-Mate-Master Duel.png|50px]]
  | [[Genex Controller]]
  | Shop
  | One of the [[Genex]] with the power to [[Final Gesture|forge bonds]].<br />While mechanical, its movements appear to be expressive.
  |-
  | [[File:Souleating Oviraptor-Mate-Master Duel.png|50px]]
  | [[Souleating Oviraptor]]
  | Shop
  | A dinosaur shrouded in a soul-eating aura.<br />Those who see the strange patterns on its body and the maniacal look in its eyes are overwhelmed.
  |-
  | [[File:Elemental HERO Flame Wingman-Mate-Master Duel.png|50px]]
  | [[Elemental HERO Flame Wingman]]
  | Shop
  | Favorite [[HERO|Hero]] of [[Jaden Yuki|Duelists who enjoys Dueling more than anybody else]].<br />His special [[Skydive Scorcher|Infernal]] [[Elemental HERO Flame Wingman - Infernal Rage|Rage]] burns everything to a crisp.
  |-
  | [[File:Purrely-Mate-Master Duel.png|50px]]
  | [[Purrely (card)|Purrely]]
  | Shop
  | "Purrely" will respond in different ways depending on how you show your affection.<br />The memories you make together will be woven into an unforgettable story.
  |}

