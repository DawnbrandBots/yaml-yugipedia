  | [[File:Gaia the Fierce Knight 1-Mate-Master Duel.png|50px]]
  | [[File:Gaia the Fierce Knight 2-Mate-Master Duel.png|50px]]
  | [[Gaia the Fierce Knight]]
  | Limited Time Shop<br />March 15, 2023 - April 9, 2023
  | A knight who has fought through many battles with valor.<br />At times, he rode through the battlefield on a horse faster than the whizzing gale. At others, he soared through the heavens atop a [[Curse of Dragon|dragon]] that rained down scorching hellfire. Even if his appearance may change, the deadliness of the [[Spiral Spear Strike|devastating spear strike]] he delivers never changes.
  | Transforms into "[[Gaia the Dragon Champion]]" for the rest of the Duel when its owner Special Summons a monster(s) from the Extra Deck.
  |-
  |}

