  | [[File:Laundry Dragonmaid 1-Mate-Master Duel.png|50px]]
  | [[File:Laundry Dragonmaid 2-Mate-Master Duel.png|50px]]
  | [[Laundry Dragonmaid]]
  | Shop
  | One of the [[Dragonmaid|maids]] employed by the master of a certain mansion somewhere.<br />Her main duty is [[Laundry Trap|laundry]], but she also has a knack of cleaning the rest of the house. She is a hard worker who doesn't let her mistakes get her down. But there's something a little different about her... Maybe it's the fact that she's also a [[Dragonmaid Nudyarl|dragon]]!
  | Transforms into "[[Dragonmaid Nudyarl]]" during the [[Battle Phase]] only.
  |-
  | [[File:Tri-Brigade Shuraig the Ominous Omen 1-Mate-Master Duel.png|50px]]
  | [[File:Tri-Brigade Shuraig the Ominous Omen 2-Mate-Master Duel.png|50px]]
  | [[Tri-Brigade Shuraig the Ominous Omen]]
  | Shop
  | The leaders of the [[Tri-Brigade]], made up of those once expelled from tribes.<br />Championing the power of unity and forgiveness, their determination on the front lines profoundly moves all who witness it.
  | Transforms into "[[Tri-Brigade Arms Bucephalus II]]" when the owner's LP is at 3000 or less.
  |-
  | [[File:Fiendsmith Engraver 1-Mate-Master Duel.png|50px]]
  | [[File:Fiendsmith Engraver 2-Mate-Master Duel.png|50px]]
  | [[Fiendsmith Engraver]]
  | Shop
  | Residing in a dark realm, this blacksmith [[Fiendsmith's Tract|subdues fiends]] and turns them into his weapons.<br />To witness him in intense combat with "[[Fiendsmith's Requiem]]" at the ready is to witness a fiend waiting to pounce
  | Transforms into "[[Fiendsmith's Desirae]]" when the owner Special Summons a monster from the Extra Deck or equips a monster with a card.
  |}

