  | [[File:Pot of Greed-Mate-Master Duel.png|50px]]
  | [[Pot of Greed]]
  | [[Duel Pass]] #01 (Gold)<br />January 19, 2022 - April 4, 2022
  | A mysterious vase that is [[Draw a card|revered]] across worlds.<br />The more it is [[forbidden]], [[Pot of Duality|the greater]] [[Pot of Extravagance|it is]] [[Pot of Desires|desired]].
  |-
  | [[File:Mokey Mokey-Mate-Master Duel.png|50px]]
  | [[Mokey Mokey]]
  | [[Duel Pass]] #02 (Gold)<br />April 4, 2022 - June 16, 2022
  | An [[Fairy|angel]] with a befuddling expression. What is he thinking about? Nobody knows.<br />It gets [[Mokey Mokey Smackdown|really angry]] on occasion.
  |-
  | [[File:Scapegoat-Mate-Master Duel.png|50px]]
  | [[Scapegoat]]
  | [[Duel Pass]] #03 (Gold)<br />June 16, 2022 - August 30, 2022
  | A Monster resembling a fluffy, floating [[Sheep Token|sheep]].<br />Duelists love to keep them nearby as a source of healing and cuteness and definitely not as [[Material|scapegoats]].
  |-
  | [[File:Bitron-Master Duel.png|50px]]
  | [[Bitron]]
  | [[Duel Pass]] #04 (Gold)<br />August 30, 2022 - November 13, 2022
  | A [[Cyberse|new type of Monster]] that was discovered in [[Link VRAINS|the digital world]].<br />Little is known about it, but it's very expressive nonetheless.
  |-
  | [[File:Marshmallon-Mate-Master Duel.png|50px]]
  | [[Marshmallon]]
  | [[Duel Pass]] #05 (Gold)<br />November 13, 2022 - January 26, 2023
  | A monster that [[Cannot be destroyed by battle|deflects attacks]] with its bouncy, marshmallow-like body.<br />It may seem harmless, but many strangers have tasted first-hand just how painful their careless attacks can be when it [[Effect damage|strikes back]].
  |-
  | [[File:Kuriboh-Mate-Master Duel.png|50px]]
  | [[Kuriboh]]
  | [[Duel Pass]]  #06 (Gold)<br />January 26, 2023 - April 11, 2023
  | A monster that is said to have fought alongside the [[Yami Yugi|legendary King of Games]].<br />Don't let its low ATK and cutesy appearance deceive you-word is that many special abilities dwell within it.
  |-
  | [[File:Gunkan Suship Ikura-Mate-Master Duel.png|50px]]
  | [[Gunkan Suship Ikura]]
  | [[Duel Pass]] #07 (Gold)<br />April 11, 2023 - June 25, 2023
  | A beautifully crafted [[Gunkan Suship Shari]] carefully topped with an abundance of glistening salmon roe.<br />The translucency of the salmon roe and how they jiggle when touched show, rather than tell, of their freshness.
  |-
  | [[File:PSY-Framegear Gamma-Mate-Master Duel.png|50px]]
  | [[PSY-Framegear Gamma]]
  | [[Duel Pass]] #08 (Gold)<br />June 25, 2023 - September 12, 2023
  | One of the autonomous amplifiers operated by a [[PSY-Frame Driver|Psychic soldier]].<br />It looks liable to unleash its electric superpowers and [[Negate|shut down the opponent]].
  |-
  | [[File:Cross-Sheep-Mate-Master Duel.png|50px]]
  | [[Cross-Sheep]]
  | [[Duel Pass]] #09 (Gold)<br />September 12, 2023 - November 27, 2023
  | A sheep that knits animals.<br />Having already knitted "[[Naturia Leodrake]]" and "[[Diamond Dire Wolf]]," it is currently working on "[[Flower Wolf]]," and plans to [[Card Trivia:Cross-Sheep|make another lion]] next.
  |-
  | [[File:Hungry Burger-Mate-Master Duel.png|50px]]
  | [[Hungry Burger]]
  | [[Duel Pass]] #10 (Gold)<br />November 27, 2023 - February 7, 2024
  | A hamburger that should have been made [[Hamburger Recipe|according to the recipe]] but grew a will of its own.<br />Once you are lured in by its delicious smell, you'll be swallowed whole.
  |-
  | [[File:Noble Arms - Caliburn-Mate-Master Duel.png|50px]]
  | [[Noble Arms - Caliburn]]
  | [[Duel Pass]] #11 (Gold)<br />February 8, 2024 - April 21, 2024
  | A sacred sword with a long history, wedged in a stone deep within the forest.<br />They say that [[Noble Knight Artorigus|whoever]] can pull it out will be fated to become [[Sacred Noble Knight of King Artorigus|king]].
  |-
  | [[File:Linkuriboh-Mate-Master Duel.png|50px]]
  | [[Linkuriboh]]
  | [[Duel Pass]] #12 (Gold)<br />April 22, 2024 - July 2, 2024
  | A monster that resides in the [[Cyberse (world)|Cyberse]].<br />Not much of a fighter, but they can still be relied upon when it counts.
  |-
  | [[File:Bonfire-Mate-Master Duel.png|50px]]
  | [[Bonfire]]
  | [[Duel Pass]] #13 (Gold)<br />July 3, 2024 - September 15, 2024
  | A lighting stand used since ancient times to fix a flame, often employed in fishing and hunting.<br />The charm of the flickering flame seems to attract not only various creature but also [[Pyro]] monsters.
  |-
  | [[File:Instant Fusion-Mate-Master Duel.png|50px]]
  | [[Instant Fusion]]
  | [[Fusion Festival]]<br />May 12, 2022 - May 23, 2022
  | A cup of instant noodles that look like they could grant you the power to [[Fusion Summon]].<br />Just because they're instant, doesn't mean they're bad!
  |-
  | [[File:Shard of Greed-Mate-Master Duel.png|50px]]
  | [[Shard of Greed]]
  | [[Limit One Festival]]<br />June 16, 2022 - June 27, 2022
  | The fragment of [[Pot of Greed|a mysterious pot]].<br />Although it is only the shattered fragment of a whole, it still exudes a strange aura.
  |-
  | [[File:Quillbolt Hedgehog-Master Duel.png|50px]]
  | [[Quillbolt Hedgehog]]
  | [[Synchro x Xyz Festival]]<br />September 20, 2022 - September 30, 2022
  | A creature with numerous bolts extending from its back.<br />The fact that it stays put on the field throughout a Duel gives the impression that it's enjoying itself.
  |-
  | [[File:Moai Interceptor Cannons-Mate-Master Duel.png|50px]]
  | [[Moai Interceptor Cannons]]
  | [[Attribute 4]]<br />April 19, 2023 - May 1, 2023
  | A mechanical interceptor cannon made in the image of a Moai statue.<br />Beware of the deadly laser it fires from its mouth.
  |-
  | [[File:DD Ghost-Mate-Master Duel.png|50px]]
  | [[D/D Ghost]]<br />
  | [[Monster Type Festival]]<br />19 Jul 2023 - 31 Jul 2023
  | A yellow crystal that glows with a mysterious light.<br /> The figure of a cat can be seen within. Could it be a departed soul, squirming in the darkness...?
  |-
  | [[File:Kagetokage-Mate-Master Duel.png|50px]]
  | [[Kagetokage]]
  | [[Monster Type Festival]]: King of the Island<br />September 13, 2023 - September 25, 2023
  | A lizard with a body as thin as a shadow.<br />It shows up in the shadow of other monsters, but we wonder: does it have a shadow of its own?
  |-
  | [[File:Ghostrick Lantern-Mate-Master Duel.png|50px]]
  | [[Ghostrick Lantern]]
  | Limited-Time Halloween Accessory<br />October 28, 2022 - November 29, 2022October 30, 2023 - November 27, 2023
  | Among the group of ghosts that loved to sneak around various places, the most well-known is the one that carries a lantern.<br />[[Ghostrick Scare|It loves to spook and surprise unsuspecting victims]], but it sometimes ends up [[Ghostrick Night|being spooked itself]]. Well, who said ghosts can't be scared too?
  |-
  | [[File:Blue-Eyes Chaos MAX Dragon -Mate-Master Duel.png|50px]]
  | [[Blue-Eyes Chaos MAX Dragon ]]
  | 2nd Anniversary Bundle: Mate Bundle<br />February 7, 2024 - April 11, 2024
  | A strong and invincible dragon descended with the Chaos Form.<br />Its immense power, fitting of its chaotic moniker, mercifully unleashes its whip of annihilation onto its opponents.
  |-
  | [[File:Number 41: Bagooska the Terribly Tired Tapir-Mate-Master Duel.png|50px]]
  | [[Number 41: Bagooska the Terribly Tired Tapir]]
  | Limited-Time April Fool's Day Accessory<br />April 1, 2024 - April 10, 2024
  | A demonic beast that sleeps like mud.<br />In order to eat others’ dreams, it releases a sleep-inducing odor from its body, but it always puts itself to sleep.
  |}

