title: List of Yu-Gi-Oh! Master Duel accessories/Icon Frame
wikitext: |-
  Currently there are 36 Icon Frames that have been awarded to players.<br />Included are 15 Icon Frames from Limited-Time Events & Shops, which cannot be obtained anymore after they expire.

  This page includes all Icon Frames released as of February 9, 2024.

  == Available Icon Frames ==
