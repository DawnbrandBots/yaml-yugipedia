  | fr_lore               = 2 Monstres à Effet<br />Lorsque cette carte est Invoquée Spécialement, si elle est co-liée : vous pouvez Invoquer Spécialement 1 "Brisecodeur Zero Day" depuis votre main, Deck ou Cimetière, dans une zone pointée par un Monstre Lien. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle a été détruite, tant qu'elle était en votre possession, par une carte de l'adversaire et y a été envoyée ce tour : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Brisecodeur Épéiste Virus" qu'une fois par tour.
  | de_lore               = 2 Effektmonster<br />Wenn diese Karte als Spezialbeschwörung beschworen wird, falls sie kreuzgelinkt ist: Du kannst 1 „Codeknacker Zero Day“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof in eine Zone beschwören, auf die ein Linkmonster zeigt. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug durch eine Karte eines Gegner zerstört wurde, solange sie dir gehörte, und dorthin gelegt wurde: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Codeknacker Virus-Schwertkämpfer“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2 Mostri con Effetto<br />Quando questa carta viene Evocata Specialmente se è co-linkata: puoi Evocare Specialmente 1 "Rompicodice Giorno Zero" dalla tua mano, Deck o Cimitero, in qualsiasi zona puntata da un Mostro Link. Durante la End Phase, se questa carta è nel Cimitero perché è stata distrutta, mentre era sotto il tuo comando, da una carta dell'avversario e mandata lì in questo turno: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Rompicodice Virus Spadaccino" una sola volta per turno.
  | pt_lore               = 2 Monstros de Efeito<br />Quando este card for Invocado por Invocação-Especial, se ele estiver co-linkado: você pode Invocar por Invocação-Especial 1 "Rompe-código Dia Zero" da sua mão, do Deck ou do Cemitério, em qualquer zona para a qual um Monstro Link apontar. Durante a Fase Final, se este card estiver no Cemitério porque foi destruído enquanto estava em sua posse por um card do oponente e enviado para lá neste turno: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Vírus Rompe-código Espadachim" uma vez por turno.
  | es_lore               = 2 Monstruos de Efecto<br />Cuando esta carta es Invocada de Modo Especial, si está co-enlazada: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Día Cero Rompecódigo" a cualquier zona a la que apunte un Monstruo de Enlace. Durante la End Phase, si esta carta está en el Cementerio porque fue destruida, mientras estaba en tu posesión, por una carta del adversario y mandada ahí este turno: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Virus Espadachín Rompecódigo" una vez por turno.
  | ja_lore               = 効果モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した時、このカードが相互リンク状態の場合に発動できる。自分の手札・デッキ・墓地から「コードブレイカー・ゼロデイ」１体を選び、リンクモンスターのリンク先となる自分・相手フィールドに特殊召喚する。②：このカードが相手によって破壊され墓地へ送られたターンのエンドフェイズに発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_lore               = 효과 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 때, 이 카드가 상호 링크 상태일 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "코드브레이커 제로데이" 1장을 고르고, 링크 몬스터의 링크 앞이 되는 자신 / 상대 필드에 특수 소환한다. ②: 이 카드가 상대에 의해 파괴되어 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
