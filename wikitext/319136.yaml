  | de_lore               = Du kannst 1 „Superstarker Samurai“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder deiner Spielfeldseite aus. In jedem Spielzug wird das durch diesen Effekt mit dieser Karte ausgerüstete Monster beim ersten Mal, dass es durch einen Karteneffekt zerstört würde, nicht zerstört. Wenn ein Monster in Verteidigungsposition durch Kampf zerstört und auf deinen Friedhof gelegt wird: Du kannst diese Karte von deiner Hand auf den Friedhof legen; beschwöre das Monster als Spezialbeschwörung in die Angriffsposition.
  | it_lore               = Puoi [[Target|scegliere come bersaglio]] 1 mostro "[[Superheavy Samurai|Samurai Superpesante]]" che [[control]]li; [[equip]]aggia questo mostro dalla tua [[Hand|mano]] o dal tuo [[Field|Terreno]] a quel bersaglio. Ogni [[turn]]o, la prima volta che il mostro equipaggiato con questa carta da questo effetto sta per essere [[Destroy|distrutto]] dall'[[Effect|effetto di una carta]], non viene distrutto. Quando un mostro in [[Defense Position|Posizione di Difesa]] viene [[Destroyed by battle|distrutto in battaglia]] e [[Send|mandato]] al tuo [[Graveyard|Cimitero]]: puoi mandare questa carta dalla tua mano al Cimitero; [[Special Summon|Evoca Specialmente]] quel mostro in [[Attack Position|Posizione di Attacco]].
  | pt_lore               = Você pode [[Target|escolher]] 1 [[Monster Card|monstro]] "[[Superheavy Samurai|Samurai Superpesado]]" que você [[control]]a; [[equip]]e este monstro da sua [[Hand|mão]] ou do seu lado do [[Field|campo]] ao alvo. A cada [[turn]]o, na primeira vez que o monstro equipado com este card, por este [[Effect|efeito]], seria [[Destroy|destruído]] por um efeito de card, ele não é destruído. Quando um monstro em [[Defense Position|Posição de Defesa]] for [[Destroyed by battle|destruído em batalha]] e [[Send|enviado]] para o seu [[Graveyard|Cemitério]]: você pode enviar este card da sua mão para o Cemitério; [[Summon|Invoque]] esse monstro por [[Special Summon|Invocação-Especial]] em [[Attack Position|Posição de Ataque]].
  | es_lore               = Puedes seleccionar 1 monstruo "Samurai Superpesado" que controles; equipa este monstruo en tu mano o lado del Campo a ese objetivo. Cada turno, la primera vez que un monstruo equipado con esta carta por este efecto fuera a ser destruido por un efecto de carta, no es destruido. Cuando un monstruo en Posición de Defensa es destruido en batalla y mandado a tu Cementerio: puedes mandar al Cementerio esta carta en tu mano; Invoca ese monstruo de Modo Especial en Posición de Ataque.
  | ja_lore               = ①：自分メインフェイズに自分フィールドの「超重武者」モンスター１体を対象として発動できる。自分の手札・フィールドからこのモンスターを装備カード扱いとしてその自分のモンスターに装備する。②：このカードの効果でこのカードを装備したモンスターは、１ターンに１度だけ効果では破壊されない。③：守備表示モンスターが戦闘で破壊され自分の墓地へ送られた時、このカードを手札から墓地へ送って発動できる。そのモンスターを攻撃表示で特殊召喚する。
  | ko_lore               = ①: 자신 메인 페이즈에 자신 필드의 "초중무사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 몬스터를 장착 카드로 취급하고 그 자신 몬스터에 장착한다. ②: 이 카드의 효과로 이 카드를 장착한 몬스터는, 1턴에 1번만 효과로는 파괴되지 않는다. ③: 수비 표시 몬스터가 전투로 파괴되어 묘지로 보내졌을 때, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 그 몬스터를 공격 표시로 특수 소환한다.
