  | ko_pendulum_effect    = ① : 자신은 "룡성" 몬스터 및 "세피라" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다.
  | ko_lore               = "비룡성-세피라시우고"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 펜듈럼 소환에 성공했을 때, 또는 자신 몬스터 존의 카드가 전투 / 효과로 파괴되었을 때에 발동할 수 있다. 덱에서 "룡성" 마법 / 함정 카드 또는 "세피라" 마법 / 함정 카드 1장을 패에 넣는다.
