  | pt_pendulum_effect    = Você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros "Yang Zing" e "Zefra". Este efeito não pode ser negado.
  | pt_lore               = Quando este card for Invocado por Invocação-Pêndulo ou quando este card for destruído em batalha ou por um efeito de card enquanto estiver na sua Zona de Monstros: você pode adicionar 1 Magia/Armadilha "Yang Zing" ou "Zefra" do seu Deck à sua mão. Você só pode usar este efeito de "Zefraniu, Segredo de Yang Zing" uma vez por turno.
  | es_pendulum_effect    = No puedes Invocar monstruos por Péndulo, excepto monstruos "Yang Zing" y "Zefra". Este efecto no puede ser negado.
