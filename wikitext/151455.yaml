  | lore                  = Your opponent's monsters cannot [[target]] "[[Nordic]]" [[Monster Card|monsters]] for [[Attack target|attacks]], except "Tyr of the Nordic Champions". If there is no other "Nordic" monster on the [[field]], [[destroy]] this card.
  | fr_lore               = Votre adversaire ne peut pas cibler les monstres "Nordique" ("Týr, Champion Nordique" exclu) avec une attaque. S'il n'y a aucun autre monstre "Nordique" sur le Terrain, détruisez cette carte.
  | de_lore               = Monster deines Gegners können keine „Nordisch“-Monster als Angriffsziel wählen, außer „Nordischer Champion Tyr“. Falls kein anderes „Nordisch“-Monster auf dem Spielfeld liegt, zerstöre diese Karte.
  | it_lore               = I mostri del tuo avversario non possono scegliere i mostri "Nordic" come bersaglio per gli attacchi, eccetto "Tyr dei Campioni Nordic". Se non c'è nessun altro mostro "Nordic" sul Terreno, distruggi questa carta.
  | pt_lore               = Os monstros do seu oponente não podem escolher monstros "Nórdic" como alvo de ataques, exceto "Tyr dos Campeões Nórdicos". Se não houver nenhum outro monstro "Nórdic" no campo, destrua este card.
  | es_lore               = Los monstruos de tu adversario no pueden seleccionar monstruos "Nórdico/a" para ataques, excepto a "Tyr de los Campeones Nórdicos". Si no hay otro monstruo "Nórdico/a" en el Campo, destruye esta carta.
  | ja_lore               = フィールド上にこのカード以外の「極星」と名のついたモンスターが表側表示で存在しない場合、このカードを破壊する。このカードがフィールド上に表側表示で存在する限り、相手は「極星將テュール」以外の「極星」と名のついたモンスターを攻撃対象に選択する事はできない。
  | ko_lore               = 자신 필드 위에 이 카드이외의 "극성" 이라는 이름이 붙은 몬스터가 앞면 표시로 존재하지 않을 경우, 이 카드를 파괴한다. 이 카드가 필드 위에서 앞면 표시로 존재하는 한, 상대는 "극성장 튜르" 이외의 "극성" 이라는 이름이 붙은 몬스터를 공격 대상으로 선택할 수 없다.
