  | de_lore               = 2 Monster der Stufe 11 / Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du ein FINSTERNIS Xyz-Monster des Rangs 8, 9 oder 10, das du kontrollierst, mit 2 oder mehr Xyz-Material als das Xyz-Material verwendest. (An das Monster angehängtes Xyz-Material wird ebenfalls zu Xyz-Material dieser Karte.) Diese Karte erhält DEF in Höhe des gemeinsamen Rangs aller Xyz-Monster, die du kontrollierst, x 200. Solange diese Karte Xyz-Material hat, füge deinem Gegner jedes Mal, wenn er eine Zauber-/Fallenkarte aktiviert, 600 Schaden zu, sofort nachdem sie aufgelöst wurde. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; zerstöre alle offenen Monster, die dein Gegner kontrolliert und deren DEF kleiner oder gleich denen dieser Karte sind.
  | it_lore               = 2 mostri di Livello 11<br />Puoi anche Evocare Xyz questa carta utilizzando un Mostro Xyz OSCURITÀ di Rango 8, 9 o 10 che controlli con 2 o più Materiali Xyz come Materiale Xyz. (I Materiali Xyz attaccati a quel mostro diventano Materiali Xyz anche su questa carta.) Questa carta guadagna DEF pari alla somma dei Ranghi di tutti i Mostri Xyz che controlli x 200. Mentre questa carta ha Materiali Xyz, ogni volta che il tuo avversario attiva una Carta Magia/Trappola, infliggi 600 danni al tuo avversario immediatamente dopo che si è risolta. Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; distruggi tutti i mostri scoperti controllati dal tuo avversario con DEF pari o inferiore a quello di questa carta.
  | pt_lore               = 2 monstros de Nível 11 / Você também pode Invocar este card por Invocação-Xyz ao usar como Matéria Xyz um Monstro Xyz de Classe 8, 9 ou 10 que você controla com 2 ou mais Matérias Xyz. (Matérias Xyz associadas a esse monstro também se tornam Matérias Xyz neste card.) Este card ganha DEF igual à soma das Classes de todos os Monstros Xyz que você controla x 200. Enquanto este card tiver uma Matéria Xyz, sempre que seu oponente ativar um Card de Magia/Armadilha, cause 600 de dano ao seu oponente imediatamente depois que ele resolver. Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; destrua todos os monstros com a face para cima que seu oponente controla com a DEF igual ou menor que a deste card.
  | es_lore               = 2 monstruos de Nivel 11 / También puede Invocar Xyz esta carta usando como Material Xyz un Monstruo Xyz de OSCURIDAD de Rango 8, 9, ó 10 que controles y que tenga 2 o más Materiales Xyz. (Los Materiales Xyz acoplados a ese monstruo también se convierten en Materiales Xyz acoplados a esta carta). Esta carta gana DEF igual a los Rangos combinados de todos los Monstruos Xyz que controles x 200. Mientras esta carta tenga Material Xyz, cada vez que tu adversario active una Carta Mágica/de Trampa, inflige 600 puntos de daño a tu adversario inmediatamente después de que ésta se resuelva. Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz; destruye todos los monstruos boca arriba que controle tu adversario y que tengan DEF menor o igual al de esta carta.
  | ja_lore               = レベル１１モンスター×２<br />このカードはＸ素材を２つ以上持っている自分のランク８～１０の闇属性Ｘモンスターの上に重ねてＸ召喚する事もできる。①：このカードの守備力は、自分フィールドのＸモンスターのランクの合計×２００アップする。②：Ｘ素材を持っているこのカードがモンスターゾーンに存在する限り、相手が魔法・罠カードを発動する度に相手に６００ダメージを与える。③：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。このカードの守備力以下の守備力を持つ相手フィールドのモンスターを全て破壊する。
