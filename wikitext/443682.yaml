  | lore                  = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[Add a card|add]] 1 [[Level]] 4 or lower "[[Magnet Warrior]]" [[Monster Card|monster]] from your [[Main Deck|Deck]] to your [[hand]], except "Beta The Electromagnet Warrior". You can only use this [[effect]] of "Beta The Electromagnet Warrior" [[once per turn]]. During your opponent's [[turn]]: You can [[Tribute]] this card; Special Summon 1 Level 4 "Magnet Warrior" monster from your Deck (this is a [[Quick Effect]]).
  | fr_lore               = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Guerrier Magnétique" de max. Niveau 4 ("Bêta, le Guerrier Magnétique Électrique" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Bêta, le Guerrier Magnétique Électrique" qu'une fois par tour. Durant le tour de votre adversaire : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre "Guerrier Magnétique" de Niveau 4 depuis votre Deck (ceci est un Effet Rapide).
  | de_lore               = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Magnetkrieger“-Monster der Stufe 4 oder niedriger von deinem Deck hinzufügen, außer „Beta, Elektromagnetkrieger“. Du kannst diesen Effekt von „Beta, Elektromagnetkrieger“ nur einmal pro Spielzug verwenden. Während des Spielzugs deines Gegners: Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Magnetkrieger“-Monster der Stufe 4 als Spezialbeschwörung von deinem Deck. (Dies ist ein Schnelleffekt.)
  | it_lore               = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Guerriero Magnetico" di Livello 4 o inferiore dal tuo Deck alla tua mano, eccetto "Guerriero Magnetico Elettrico Beta". Puoi utilizzare questo effetto di "Guerriero Magnetico Elettrico Beta" una sola volta per turno. Durante il turno del tuo avversario: puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro "Guerriero Magnetico" di Livello 4 dal tuo Deck (questo è un Effetto Rapido).
  | pt_lore               = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "Guerreiro Imã" de Nível 4 ou menos do seu Deck à sua mão, exceto "Beta, o Guerreiro Imã Temporal". Você só pode usar este efeito de "Beta, o Guerreiro Imã Temporal" uma vez por turno. Durante o turno do seu oponente: você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro "Guerreiro Imã" de Nível 4 do seu Deck (este é um Efeito Rápido).
  | es_lore               = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano, desde tu Deck, 1 monstruo "Guerrero Magnético" de Nivel 4 o menor, excepto "Beta el Guerrero Magnético Electrónico". Sólo puedes usar este efecto de "Beta el Guerrero Magnético Electrónico" una vez por turno. Durante el turno de tu adversario: puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Guerrero Magnético" de Nivel 4 (éste es un Efecto Rápido).
  | ja_lore               = 「電磁石の戦士β」の①の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「電磁石の戦士β」以外のレベル４以下の「マグネット・ウォリアー」モンスター１体を手札に加える。②：相手ターンにこのカードをリリースして発動できる。デッキからレベル４の「マグネット・ウォリアー」モンスター１体を特殊召喚する。
  | ko_lore               = "엘렉트로 마그넷 워리어 β"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "엘렉트로 마그넷 워리어 β" 이외의 레벨 4 이하의 "마그넷 워리어" 몬스터 1장을 패에 넣는다. ②: 상대 턴에 이 카드를 릴리스하고 발동할 수 있다. 덱에서 레벨 4 의 "마그넷 워리어" 몬스터 1장을 특수 소환한다.
