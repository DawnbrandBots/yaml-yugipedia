  | fr_lore               = 3 monstres "HÉROS de la Destinée"<br />Durant votre Main Phase : vous pouvez regarder les 5 cartes du dessus de votre Deck ou du Deck de votre adversaire, puis placez-les au-dessus du Deck dans l'ordre de votre choix. Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez piocher 1 carte. Si cette carte Invoquée par Fusion est détruite au combat ou par un effet de carte : vous pouvez cibler 3 monstres "HÉROS de la Destinée" de max. Niveau 9 de noms différents dans votre Cimetière ; Invoquez-les Spécialement. Vous ne pouvez utiliser chaque effet de "Dominance - HÉROS de la Destinée" qu'une fois par tour.
  | de_lore               = 3 „Schicksals-HELD“-Monster<br />Während deiner Main Phase: Du kannst dir die obersten 5 Karten deines Decks oder des Decks deines Gegners ansehen, dann lege sie in beliebiger Reihenfolge auf das Deck. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst 1 Karte ziehen. Falls diese als Fusionsbeschwörung beschworene Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 3 „Schicksals-HELD“-Monster der Stufe 9 oder niedriger mit unterschiedlichen Namen in deinem Friedhof wählen; beschwöre sie als Spezialbeschwörung. Du kannst jeden Effekt von „Schicksals-HELD - Dominance“ nur einmal pro Spielzug verwenden.
  | it_lore               = 3 mostri "EROE del Destino"<br />Durante la tua Main Phase: puoi guardare le prime 5 carte del tuo Deck o del Deck del tuo avversario, poi metterle in cima al Deck in qualsiasi ordine. Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi pescare 1 carta. Se questa carta Evocata tramite Fusione viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 3 mostri "EROE del Destino" di Livello 9 o inferiore con nomi diversi nel tuo Cimitero; Evocali Specialmente. Puoi utilizzare ogni effetto di "Dominio - EROE del Destino" una sola volta per turno.
  | pt_lore               = 3 monstros "HERÓI do Destino"<br />Durante sua Fase Principal: você pode olhar os 5 cards do topo do seu Deck ou do Deck do seu oponente e, depois, colocá-los no topo do Deck em qualquer ordem. Quando este card destruir um monstro do oponente em batalha: você pode comprar 1 card. Se este card Invocado por Invocação-Fusão for destruído em batalha ou por um efeito de card: você pode escolher 3 monstros "HERÓI do Destino" de Nível 9 ou menos com nomes diferentes no seu Cemitério; Invoque-os por Invocação-Especial. Você só pode usar cada efeito de "HERÓI do Destino - Domínio" uma vez por turno.
  | es_lore               = 3 monstruos "HÉROE del Destino"<br />Durante tu Main Phase: puedes mirar las 5 cartas de la parte superior tu Deck o del Deck de tu adversario, y después ponlas en la parte superior del Deck en cualquier orden. Cuando esta carta destruye un monstruo del adversario en batalla: puedes robar 1 carta. Si esta carta Invocada por Fusión es destruida en batalla o por efecto de una carta: puedes seleccionar 3 monstruos "HÉROE del Destino" de Nivel 9 o menor con nombres diferentes en tu Cementerio; Invócalos de Modo Especial. Sólo puedes usar cada efecto de "HÉROE del Destino - Dominio" una vez por turno.
  | ja_lore               = 「Ｄ－ＨＥＲＯ」モンスター×３<br />このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。自分または相手のデッキの上からカードを５枚確認し、好きな順番でデッキの上に戻す。②：このカードが戦闘で相手モンスターを破壊した時に発動できる。自分はデッキから１枚ドローする。③：融合召喚したこのカードが戦闘・効果で破壊された場合、自分の墓地のレベル９以下の「Ｄ－ＨＥＲＯ」モンスター３体を対象として発動できる（同名カードは１枚まで）。そのモンスターを特殊召喚する。
  | ko_lore               = "데스티니 히어로" 몬스터 × 3<br />이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신 또는 상대의 덱 위에서 카드를 5장 확인하고, 좋아하는 순서대로 덱 위로 되돌린다. ②: 이 카드가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ③: 융합 소환한 이 카드가 전투 / 효과로 파괴되었을 경우, 자신 묘지의 레벨 9 이하의 "데스티니 히어로" 몬스터 3장을 대상으로 하고 발동할 수 있다(같은 이름의 카드는 1장까지). 그 몬스터를 특수 소환한다.
