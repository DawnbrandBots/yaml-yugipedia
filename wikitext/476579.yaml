  | de_lore               = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Aleister der Beschwörer“ von deinem Deck hinzufügen. Die Aktivierung deiner Karten und Effekte, die einen Effekt enthalten, der ein Fusionsmonster als Fusionsbeschwörung beschwört, kann nicht annulliert werden, zusätzlich können Karten und Effekte deines Gegners nicht aktiviert werden, wenn ein Monster auf diese Art als Fusionsbeschwörung beschworen wird. Du kannst nur 1 „Magische Schmelze“ pro Spielzug aktivieren.
  | it_lore               = Quando questa carta viene attivata: puoi aggiungere 1 "Aleister l'Invocatore" dal tuo Deck alla tua mano. Le attivazioni delle tue carte e effetti che includono un effetto che Evoca tramite Fusione un Mostro Fusione non possono essere annullate, inoltre le carte e gli effetti del tuo avversario non possono essere attivate quando un mostro viene Evocato tramite Fusione in questo modo. Puoi attivare solo 1 "Collasso Magico" per turno.
  | pt_lore               = Quando este card for ativado: você pode adicionar 1 "Aleister, Aquele que Invoka" do seu Deck à sua mão. A ativação dos seus cards e efeitos que incluem um efeito que Invoca um Monstro de Fusão por Invocação-Fusão não podem ser negados e, além disso, os cards e efeitos do seu oponente não podem ser ativados quando um monstro é Invocado por Invocação-Fusão desta forma. Você só pode ativar 1 "Derretimento Mágico" por turno.
  | es_lore               = Cuando esta carta es activada: puedes añadir a tu mano, desde tu Deck, 1 "Aleister, el que Invoka". La activación de tus cartas y efectos que incluyan un efecto que Invoque por Fusión a un Monstruo de Fusión no puede ser negada, y además no pueden activarse las cartas y efectos de tu adversario cuando un monstruo es Invocado por Fusión de esta forma. Sólo puedes activar 1 "Derretimiento Mágico" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、デッキから「召喚師アレイスター」１体を手札に加える事ができる。②：このカードがフィールドゾーンに存在する限り、融合モンスターを融合召喚する効果を含む効果を自分が発動した場合、その発動は無効化されず、その融合召喚成功時に相手は魔法・罠・モンスターの効果を発動できない。
