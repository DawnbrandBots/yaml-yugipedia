  | fr_lore               = Non destructible au combat avec un monstre qui a la même ATK. Si cette carte est Invoquée par Sacrifice en Sacrifiant un monstre de Type Dragon : elle gagne une ATK égale à la moitié de l'ATK d'origine du monstre Sacrifié. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  | de_lore               = Kann nicht durch Kampf mit einem Monster zerstört werden, das dieselben ATK hat. Falls diese Karte als Tributbeschwörung beschworen wird, indem ein Monster vom Typ Drache als Tribut angeboten wird: Sie erhält ATK in Höhe der Hälfte der Grund-ATK des als Tribut angebotenen Monsters. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  | it_lore               = Non può essere [[Destroyed by battle|distrutto in battaglia]] con un mostro che ha lo stesso [[ATK]]. Se questa carta viene [[Tribute Summon|Evocata tramite Tributo]] [[Tributing|offrendo come Tributo]] un mostro di Tipo [[Dragon|Drago]]: essa guadagna ATK pari alla metà dell'ATK del mostro offerto come Tributo. Se questa carta attacca un mostro in [[Defense Position|Posizione di Difesa]], infliggi [[Battle damage|danno da combattimento]] [[Piercing|perforante]] al tuo avversario.
  | pt_lore               = Esta carta não é destruída em batalha quando batalha com um monstro que possui o mesmo ATK. Quando esta carta é Tribute Summoned por Tributar um monstro , ela ganha ATK igual ao ATK do monstro Tributado. Durante uma batalha entre esta carta atacando e um monstro na Posição de Defesa cuja DEF é menor que o ATK desta carta, inflija a diferença como Dano de Batalha ao seu oponente.
  | es_lore               = Esta carta no puede ser [[Destroyed by battle|destruida en batalla]] por un [[Monster Card|monstruo]] que tenga su mismo [[ATK]]. Cuando esta carta es [[Tribute Summon|Invocada por Sacrificio]] [[Tribute|Sacrificando]] un monstruo [[Type|Tipo]] [[Dragon|Dragón]], gana ATK igual a la mitad del ATK del monstruo Sacrificado. Durante una batalla entre esta carta y un monstruo en [[Defense Position|Posición de Defensa]] cuyo [[DEF]] sea menor que el ATK de esta carta, inflige la diferencia como [[Battle Damage|daño de batalla]] a tu adversario.
  | ja_lore               = ①：[[Dragon|ドラゴン]]族[[Monster Card|モンスター]]１体を[[Tribute|リリース]]してこのカードの[[Tribute Summon|アドバンス召喚]]に成功した場合に発動する。このカードの[[ATK|攻撃力]]は、リリースしたそのモンスターの元々の攻撃力の半分だけアップする。②：このカードは同じ攻撃力のモンスターとの戦闘では破壊されない。③：このカードが[[Defense Position|守備表示]]モンスターを攻撃した場合、その[[DEF|守備力]]を攻撃力が超えた分だけ[[Battle damage|戦闘ダメージ]]を与える。
  | ko_lore               = 이 카드는 같은 공격력을 가지는 몬스터와의 전투로는 파괴되지 않는다. 드래곤족 몬스터를 릴리스하고 이 카드의 어드밴스 소환에 성공했을 때, 이 카드의 공격력은 릴리스한 드래곤족 몬스터 1장의 공격력 절반의 수치만큼 올린다. 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
