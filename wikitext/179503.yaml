  | fr_lore               = Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 carte "Ninjitsu" ou "Nin-Jitsu" depuis votre Deck à votre main. Lorsque cette carte est Invoquée par Flip ou Spécialement : vous pouvez ajouter 1 monstre "Ninja" ("Maestro Ninja Hanzo" exclu) depuis votre Deck à votre main.
  | de_lore               = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 „Ninjitsu-Kunst“-Karte von deinem Deck hinzufügen. Wenn diese Karte als Flipp- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Ninja“-Monster von deinem Deck hinzufügen, außer „Ninja-Großmeister Hanzo“.
  | it_lore               = Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 carta "[[Ninjitsu Art|Ninjitsu]]" dal tuo Deck alla tua mano. Quando questa carta viene Evocata Specialmente o per Scoperta: puoi aggiungere 1 mostro "[[Ninja]]", eccetto "Granmaestro Ninja Hanzo", dal tuo Deck alla tua mano.
  | pt_lore               = Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 card "Ninjitsu" do seu Deck à sua mão. Quando este card for Invocado por Invocação-Virar ou Especial: você pode adicionar 1 monstro "Ninja" do seu Deck à sua mão, exceto "Mestre Ninja Hanzo".
  | es_lore               = Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 carta "Ninjitsu Arte" en tu Deck. Cuando esta carta es Invocada por Volteo o de Modo Especial: puedes añadir a tu mano 1 monstruo "Ninja" en tu Deck, excepto "Granmaestro Ninja Hanzo".
  | ja_lore               = ①：このカードが召喚に成功した時に発動できる。デッキから「忍法」カード１枚を手札に加える。②：このカードが反転召喚・特殊召喚に成功した時に発動できる。デッキから「忍者マスター ＨＡＮＺＯ」以外の「忍者」モンスター１体を手札に加える。
  | ko_lore               = 이 카드가 일반 소환에 성공했을 때, 덱에서 "인법" 이라는 이름이 붙은 카드 1장을 패에 넣을 수 있다. 또한, 이 카드가 반전 소환 / 특수 소환에 성공했을 때, 덱에서 "첩자 마스터 HANZO" 이외의 "첩자" 라는 이름이 붙은 몬스터 1장을 패에 넣을 수 있다.
