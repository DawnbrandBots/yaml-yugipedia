  | lore                  = If this card is [[Special Summoned]]: You can [[excavate]] the top cards of your [[Main Deck|Deck]] equal to the number of [[Monster Card|monsters]] "[[Fur Hire]]" you [[control]] with different names, except "Rafale, Champion Fur Hire", and if you do, [[Add a card|add]] 1 of them to your [[hand]], also [[shuffle]] the rest back into your Deck. When your opponent [[activate]]s a [[monster effect]] ([[Quick Effect]]): You can [[discard]] 1 card "Fur Hire"; [[negate]] the activation. You can only use each [[effect]] of "Rafale, Champion Fur Hire" [[once per turn]].
  | fr_lore               = Si cette carte est Invoquée Spécialement : vous pouvez dévoiler un nombre de cartes du dessus de votre Deck égal au nombre de monstres "Mercefourrure" que vous contrôlez de noms différents ("Rafale, Champion Mercefourrure" exclu), et si vous le faites, ajoutez-en 1 à votre main, et aussi, mélangez les cartes restantes dans votre Deck. Lorsque votre adversaire active un effet de monstre (Effet Rapide) : vous pouvez défausser 1 carte "Mercefourrure" ; annulez l'activation. Vous ne pouvez utiliser chaque effet de "Rafale, Champion Mercefourrure" qu'une fois par tour.
  | de_lore               = Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst die obersten Karten deines Decks in Höhe der Anzahl der „Fellsöldner“-Monster mit unterschiedlichen Namen, die du kontrollierst, außer „Rafale, Champion-Fellsöldner“, ausgraben und falls du dies tust, füge 1 von ihnen deiner Hand hinzu, zusätzlich mische die restlichen in dein Deck zurück. Wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst 1 „Fellsöldner“-Karte abwerfen; annulliere die Aktivierung. Du kannst jeden Effekt von „Rafale, Champion-Fellsöldner“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta viene Evocata Specialmente: puoi dissotterrare carte dalla cima del tuo Deck pari al numero di mostri "Pelliccia Mercenaria" che controlli con nomi diversi, eccetto "Rafale, Campione Pelliccia Mercenaria" e, se lo fai, aggiungi 1 di esse alla tua mano, inoltre mischia il resto nel tuo Deck. Quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi scartare 1 carta "Pelliccia Mercenaria"; annulla l'attivazione. Puoi utilizzare ogni effetto di "Rafale, Campione Pelliccia Mercenaria" una sola volta per turno.
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. "공아단의 영웅 라팔" 이외의 자신 필드의 "공아단" 몬스터의 종류의 수만큼 자신의 덱 위에서 카드를 넘긴다. 그 중의 카드 1장을 골라 패에 넣고, 나머지 카드는 덱으로 되돌린다. ②: 상대가 몬스터의 효과를 발동했을 때, 패에서 "공아단" 카드 1장을 버리고 발동할 수 있다. 그 발동을 무효로 한다.
  | pt_lore               = Se este card for Invocado por Invocação-Especial: você pode escavar um número de cards do topo do seu Deck igual ao número de monstros "de Peluguel" que você controla com nomes diferentes, exceto "Rafale, o Campeão de Peluguel" e, se isso acontecer, adicione 1 deles à sua mão e, além disso, embaralhe o resto de volta no seu Deck. Quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode descartar 1 card "de Peluguel"; negue a ativação. Você só pode usar cada efeito de "Rafale, o Campeão de Peluguel" uma vez por turno.
  | es_lore               = Si esta carta es Invocada de Modo Especial: puedes excavar las cartas de la parte superior de tu Deck iguales a la cantidad de monstruos "Mascota a Sueldo" que controles con nombres diferentes, excepto "Rafale, Campeón Mascota a Sueldo" y, si lo haces, añade 1 de ellos a tu mano, además, baraja el resto de vuelta a tu Deck. Cuando tu adversario activa el efecto de un monstruo (Efecto Rápido): puedes descartar 1 carta "Mascota a Sueldo"; niega la activación. Sólo puedes usar cada efecto de "Rafale, Campeón Mascota a Sueldo" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動できる。「空牙団の英雄 ラファール」以外の自分フィールドの「空牙団」モンスターの種類の数だけ自分のデッキの上からカードをめくる。その中のカード１枚を選んで手札に加え、残りのカードはデッキに戻す。②：相手がモンスターの効果を発動した時、手札から「空牙団」カード１枚を捨てて発動できる。その発動を無効にする。
  | sc_lore               = 这个卡名的①②的效果1个回合各只可使用1次。①：这张卡特殊召唤成功的情况下可以发动。把“空牙团的英雄 拉法尔”以外的自己场上的“空牙团”怪兽种类数量的卡从自己牌组上面翻开。挑选其中的1张加入手牌，剩下的卡放回牌组。②：对手怪兽的效果发动时，从手牌扔掉1张“空牙团”卡后可以发动。将该发动无效化。
