  | lore                  = This card cannot be [[Normal Summon]]ed or [[Set]]. This card can only be [[Special Summon]]ed by [[Banish|removing from play]] 1 "[[Cloudian]]" [[monster]] from your [[Graveyard]]. This card cannot be [[destroyed by battle]]. If this card is in [[face-up]] [[Defense Position]], [[destroy]] it. [[Once per turn]], you can place 1 [[Fog Counter]] on 1 monster on the [[field]].
  | fr_lore               = Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut être Invoquée Spécialement qu'en retirant du jeu 1 monstre "Nuagien" depuis votre Cimetière. Cette carte ne peut pas être détruite au combat. Si cette carte est en Position de Défense face recto, détruisez-la. Une fois par tour, vous pouvez placer 1 Compteur Brume sur 1 monstre sur le Terrain.
  | de_lore               = Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nur als Spezialbeschwörung beschworen werden, indem du 1 "Wolkian"-Monster in deinem Friedhof aus dem Spiel entfernst. Diese Karte kann nicht durch Kampf zerstört werden. Falls sich diese Karte in offener Verteidigungsposition befindet, zerstöre sie. Einmal pro Spielzug kannst du 1 Nebel-Zählmarke auf 1 Monster auf dem Spielfeld legen.
  | it_lore               = Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta può essere Evocata tramite Evocazione Speciale solo rimuovendo dal gioco 1 mostro "Nubiano" dal tuo Cimitero. Questa carta non può essere distrutta in battaglia. Se questa carta si trova scoperta in Posizione di Difesa, distruggila. Una volta per turno, puoi mettere 1 Segnalino Nebbia su un mostro sul Terreno.
  | pt_lore               = Este card não pode ser Invocado por Invocação-Normal ou Baixado. Este card só pode ser Invocado por Invocação-Especial ao remover do jogo 1 monstro "Nuviano" do seu Cemitério. Este card não pode ser destruído em batalha. Se este card estiver com a face para cima em Posição de Defesa, destrua-o. Uma vez por turno, você pode colocar 1 Marcador de Neblina em 1 monstro no campo.
  | es_lore               = Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta sólo puede ser Invocada de Modo Especial retirando del juego 1 monstruo "Cloudian" en tu Cementerio. Esta carta no puede ser destruida en batalla. Si esta carta está en Posición de Defensa boca arriba, destrúyela. Una vez por turno puedes poner 1 Contador de Niebla en 1 monstruo del Campo.
  | ja_lore               = このカードは通常召喚できない。自分の墓地の「雲魔物」と名のついたモンスター１体をゲームから除外して特殊召喚する。このカードは戦闘によっては破壊されない。このカードが表側守備表示でフィールド上に存在する場合、このカードを破壊する。１ターンに１度だけ、フィールド上モンスター１体にフォッグカウンターを１つ置く事ができる。
  | ko_lore               = 이 카드는 일반 소환 / 세트할 수 없다. 자신 묘지의 "운마물" 이라는 이름이 붙은 몬스터 1장을 게임에서 제외하고 특수 소환한다. 이 카드는 전투에 의해서는 파괴되지 않는다. 이 카드가 앞면 수비 표시로 필드 위에 존재할 경우, 이 카드를 파괴한다. 1턴에 1번만 필드 위 몬스터 1장에 포그 카운터를 1개 놓을 수 있다.
