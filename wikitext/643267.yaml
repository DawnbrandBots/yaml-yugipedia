  | lore                  = You can [[discard]] 1 "[[World Legacy]]" card; you can [[Tribute Summon]] 1 [[Monster Card|monster]] during your [[Main Phase]] this [[turn]], in addition to your [[Normal Summon]]/[[Normal Set|Set]]. (You can only gain this [[effect]] [[once per turn]].) At the start of the [[Damage Step]], if this card [[battle]]s an opponent's [[Link Monster]]: You can [[return]] that monster to the [[Extra Deck]]. You can only use each effect of "World Legacy - "World Key"" once per turn.
  | fr_lore               = Vous pouvez défausser 1 carte "Héritage du Monde" ; vous pouvez Invoquer par Sacrifice 1 monstre durant votre Main Phase ce tour, en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Au début de la Damage Step, si cette carte combat un Monstre Lien de l'adversaire : vous pouvez renvoyer le monstre à l'Extra Deck. Vous ne pouvez utiliser chaque effet de "Héritage du Monde - "Clé du Monde"" qu'une fois par tour.
  | de_lore               = Du kannst 1 „Weltvermächtnis“-Karte abwerfen; du kannst während deiner Main Phase dieses Spielzugs zusätzlich zu deiner Normalbeschwörung / deinem Normalen Setzen 1 Monster als Tributbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Am Beginn des Damage Steps, falls diese Karte gegen ein Linkmonster eines Gegners kämpft: Du kannst das Monster ins Extra Deck zurücklegen. Du kannst jeden Effekt von „Weltvermächtnis - „Weltschlüssel““ nur einmal pro Spielzug verwenden.
  | it_lore               = Puoi scartare 1 carta "Eredità del Mondo"; puoi Evocare tramite Tributo 1 mostro durante la tua Main Phase in questo turno, in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) All'inizio del Damage Step, se questa carta combatte con un Mostro Link dell'avversario: puoi far ritornare quel mostro nell'Extra Deck. Puoi utilizzare ogni effetto di "Eredità del Mondo - "Chiave del Mondo"" una sola volta per turno.
  | pt_lore               = Você pode descartar 1 card "Legado Mundial"; você pode Invocar por Invocação-Tributo 1 monstro durante sua Fase Principal deste turno em adição à sua Invocação-Normal/Baixar padrão. (Você só pode se aproveitar deste efeito uma vez por turno.) No começo da Etapa de Dano, se este card batalhar um Monstro Link do oponente: você pode devolver esse monstro para o Deck Adicional. Você só pode usar cada efeito de "Legado Mundial - "Chave Mundial"" uma vez por turno.
  | es_lore               = Puedes descartar 1 carta "Legado Mundial"; este turno, puedes Invocar por Sacrificio 1 monstruo durante tu Main Phase, además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Al comienzo del Damage Step, si esta carta batalla con un Monstruo de Enlace del adversario: puedes devolver ese monstruo al Deck Extra. Sólo puedes usar cada efecto de "Legado Mundial - "Llave Mundial"" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札から「星遺物」カード１枚を捨てて発動できる。このターン、自分は通常召喚に加えて１度だけ、自分メインフェイズにアドバンス召喚できる。②：このカードが相手リンクモンスターと戦闘を行うダメージステップ開始時に発動できる。そのモンスターを持ち主のＥＸデッキに戻す。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패에서 "성유물" 카드 1장을 버리고 발동할 수 있다. 이 턴에, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 어드밴스 소환할 수 있다. ②: 이 카드가 상대 링크 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 그 몬스터를 주인의 엑스트라 덱으로 되돌린다.
  | sc_lore               = 此卡名的①②效果1回合仅可各使用1次。①：从手牌将1张"星遗物"卡舍弃可以发动。此回合，自己在通常召唤以外仅可追加1次，在自己的主要阶段上级召唤。②：此卡与对手连接怪兽进行战斗的伤害步骤开始时可以发动。将该怪兽放回持有者的额外牌组。
