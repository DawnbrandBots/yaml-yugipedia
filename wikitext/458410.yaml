  | lore                  = [[Monster Card|Monsters]] with a [[Predator Counter]] that you use as [[Fusion Material]]s are treated as [[DARK]]. During your [[Main Phase]]: You can [[Fusion Summon]] 1 DARK [[Fusion Monster]] from your [[Extra Deck]], using this card on the [[field]] and monsters from your [[hand]], field, and/or monsters with a Predator Counter your opponent [[control]]s as Fusion Materials. You can only use this [[effect]] of "Predaplant Chlamydosundew" [[Only once per turn|once per turn]].
  | fr_lore               = Les monstres avec un Compteur Prédateur que vous utilisez comme Matériels Fusion sont traités comme TÉNÈBRES. Durant votre Main Phase : vous pouvez Invoquer par Fusion 1 Monstre Fusion TÉNÈBRES depuis votre Extra Deck, en utilisant cette carte sur le Terrain et des monstres depuis votre main, Terrain, et/ou des monstres avec un Compteur Prédateur contrôlés par votre adversaire comme Matériels Fusion. Vous ne pouvez utiliser cet effet de "Chlamyrossolis Prédaplante" qu'une fois par tour.
  | de_lore               = Monster mit einer Raubtier-Zählmarke, die du als Fusionsmaterial verwendest, werden als FINSTERNIS behandelt. Während deiner Main Phase: Du kannst 1 FINSTERNIS Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dabei diese Karte auf dem Spielfeld und Monster von deiner Hand, deiner Spielfeldseite und/oder Monster mit einer Raubtier-Zählmarke, die dein Gegner kontrolliert, als Fusionsmaterial. Du kannst diesen Effekt von „Raubpflanze Kragensonnentau“ nur einmal pro Spielzug verwenden.
  | it_lore               = I mostri con un Segnalino Predatore che usi come Materiali da Fusione vengono considerati come OSCURITÀ. Durante la tua Main Phase: puoi Evocare tramite Fusione 1 Mostro Fusione OSCURITÀ dal tuo Extra Deck, utilizzando questa carta sul Terreno e mostri dalla tua mano, Terreno e/o mostri con un Segnalino Predatore controllati dal tuo avversario come Materiali da Fusione. Puoi utilizzare questo effetto di "Predapianta Clamidosundew" una sola volta per turno.
  | pt_lore               = Monstros com um Marcador de Predador que você usar como Matérias de Fusão são considerados de TREVAS. Durante sua Fase Principal: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão de TREVAS do seu Deck Adicional, usando este card no campo e monstros da sua mão, do campo e/ou monstros com um Marcador de Predador que seu oponente controla como Matérias de Fusão. Você só pode usar este efeito de "Predaplanta Lagarto Orvalhinha" uma vez por turno.
  | es_lore               = Los monstruos con un Contador de Predador que uses como Materiales de Fusión son tratados como de OSCURIDAD. Durante tu Main Phase: puedes Invocar por Fusión 1 Monstruo de Fusión de OSCURIDAD desde tu Deck Extra, usando esta carta en el Campo y monstruos en tu mano, Campo y/o monstruos con un Contador de Predador que controle tu adversario como Materiales de Fusión. Sólo puedes usar este efecto de "Predaplanta Clamidorosolis" una vez por turno.
  | ja_lore               = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分が融合素材とする捕食カウンターが置かれたモンスターの属性は闇属性として扱う。②：自分メインフェイズに発動できる。闇属性の融合モンスターカードによって決められた、フィールドのこのカードを含む融合素材モンスターを自分の手札・フィールド及び相手フィールドの捕食カウンターが置かれたモンスターの中から選んで墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。
  | ko_lore               = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신이 융합 소재로 하는 포식 카운터가 놓여진 몬스터의 속성은 어둠 속성으로 취급한다. ②: 자신 메인 페이즈에 발동할 수 있다. 어둠 속성의 융합 몬스터 카드에 기재된, 필드의 이 카드를 포함하는 융합 소재 몬스터를 자신의 패 / 필드 및 상대 필드의 포식 카운터가 놓여진 몬스터 중에서 골라 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
