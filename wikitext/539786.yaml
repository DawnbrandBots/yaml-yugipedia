  | es_lore               = Una vez por turno puedes lanzar una moneda 3 veces y aplicar el efecto apropiado: ● 3 Caras: Destruye todos los monstruos que controle tu adversario. ● 2 Caras: Descarta 1 carta al azar de la mano de tu adversario. ● 1 Cara: Destruye 1 carta que tú controles. ● 0 Caras: Descarta toda tu mano.
