  | pt_lore               = Se "Dragão Cibernético" estiver no seu Cemitério: você pode ativar 1 desses efeitos. Se você tiver 3 ou mais "Dragão Cibernético" no seu Cemitério na ativação deste card, você pode ativar os dois efeitos e resolvê-los em sequência. Você só pode ativar 1 "Usina de Reparos Cibernética" por turno.<br />● Adicione 1 monstro Máquina de LUZ do seu Deck à sua mão.<br />● Escolha 1 monstro Máquina de LUZ no seu Cemitério; embaralhe o alvo no seu Deck.
  | es_lore               = Si "Ciber Dragón" está en tu Cementerio: puedes activar 1 de estos efectos. Si tienes 3 o más "Ciber Dragón" en tu Cementerio en la activación de esta carta, puedes activar ambos efectos y resolverlos en secuencia. Sólo puedes activar 1 "Ciber Planta de Reparación" por turno.<br />● Añade a tu mano 1 monstruo Máquina de LUZ en tu Deck.<br />● Selecciona 1 monstruo Máquina de LUZ en tu Cementerio; baraja ese objetivo a tu Deck.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地に「サイバー・ドラゴン」が存在する場合、以下の効果から１つを選択して発動できる。このカードの発動時に自分の墓地に「サイバー・ドラゴン」が３体以上存在する場合、両方を選択できる。<br />●デッキから機械族・光属性モンスター１体を手札に加える。<br />●自分の墓地の機械族・光属性モンスター１体を対象として発動できる。その機械族・光属性モンスターをデッキに戻す。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지에 "사이버 드래곤"이 존재할 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다. 이 카드의 발동시에 자신 묘지에 "사이버 드래곤"이 3장 이상 존재할 경우, 양쪽을 선택할 수 있다.<br />●덱에서 기계족 / 빛 속성 몬스터 1장을 패에 넣는다.<br />●자신 묘지의 기계족 / 빛 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 기계족 / 빛 속성 몬스터를 덱으로 되돌린다.
  | sc_lore               = 此卡名的卡1回合仅可发动1张。①：在自己墓地有“电子龙”存在的情况下，可从以下效果中选择1个发动。此卡发动时，在自己墓地有3只以上“电子龙”存在的情况下，则两者都可以选择。<br />●从牌组将1只机械族・光属性怪兽加入手牌。<br />●可以自己墓地的1只机械族・光属性怪兽为对象发动。将该机械族・光属性怪兽放回牌组。
