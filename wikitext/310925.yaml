  | lore                  = If this card is [[sent]] to the [[Graveyard]]: [[Add a card|Add]] 1 "[[Naturia]]" card from your [[Main Deck|Deck]] to your [[hand]], except "Naturia Sacred Tree". You can only use 1 of the following [[effect]]s of "Naturia Sacred Tree" per [[turn]], and only once that turn.<br />● You can [[Tribute]] 1 [[EARTH]] [[Insect]]-[[Type]] monster; [[Special Summon]] 1 [[Level]] 4 or lower EARTH [[Plant]]-Type monster from your Deck.<br />● You can Tribute 1 EARTH Plant-Type monster; Special Summon 1 Level 4 or lower EARTH Insect-Type monster from your Deck.
  | fr_lore               = Si cette carte est envoyée au Cimetière : ajoutez 1 carte "Naturia" ("Arbre Sacrée Naturia" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 des effets suivants de "Arbre Sacrée Naturia" par tour, et uniquement une fois le tour.<br />● Vous pouvez Sacrifier 1 monstre TERRE de Type Insecte ; Invoquez Spécialement 1 monstre TERRE de Type Plante de max. Niveau 4 depuis votre Deck.<br />● Vous pouvez Sacrifier 1 monstre TERRE de Type Plante ; Invoquez Spécialement 1 monstre TERRE de Type Insecte de max. Niveau 4 depuis votre Deck.
  | de_lore               = Falls diese Karte auf den Friedhof gelegt wird: Füge deiner Hand 1 „Naturia“-Karte von deinem Deck hinzu, außer „Naturias heiliger Baum“. Du kannst nur 1 der folgenden Effekte von „Naturias heiliger Baum“ pro Spielzug verwenden und in dem Spielzug nur einmal.<br />● Du kannst 1 ERDE Monster vom Typ Insekt als Tribut anbieten; beschwöre 1 ERDE Monster vom Typ Pflanze der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck.<br />● Du kannst 1 ERDE Monster vom Typ Pflanze als Tribut anbieten; beschwöre 1 ERDE Monster vom Typ Insekt der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck.
  | it_lore               = Se questa carta viene mandata al Cimitero: aggiungi 1 carta "Naturia" dal tuo Deck alla tua mano, eccetto "Naturia l'Albero Sacro". Puoi utilizzare solo 1 dei seguenti effetti di "Naturia l'Albero Sacro" per turno, e solo una volta in quel turno.<br />● Puoi offrire come Tributo 1 mostro TERRA di Tipo Insetto; Evoca Specialmente 1 mostro TERRA di Tipo Pianta di Livello 4 o inferiore dal tuo Deck.<br />● Puoi offrire come Tributo 1 mostro TERRA di Tipo Pianta; Evoca Specialmente 1 mostro TERRA di Tipo Insetto di Livello 4 o inferiore dal tuo Deck.
  | pt_lore               = Se este card for enviado para o Cemitério: adicione 1 card "Naturia" do seu Deck à sua mão, exceto "Árvore Sagrada de Naturia". Você só pode usar 1 dos seguintes efeitos de "Árvore Sagrada de Naturia" por turno e apenas uma vez por turno.<br />● Você pode oferecer como Tributo 1 monstro de TERRA do Tipo Inseto; Invoque por Invocação-Especial 1 monstro de TERRA do Tipo Planta de Nível 4 ou menos do seu Deck.<br />● Você pode oferecer como Tributo 1 monstro de TERRA do Tipo Planta; Invoque por Invocação-Especial 1 monstro de TERRA do Tipo Inseto de Nível 4 ou menos do seu Deck.
  | es_lore               = Si esta carta es mandada al Cementerio: añade a tu mano 1 carta "Naturia" en tu Deck, excepto "Árbol Sagrado Naturia". Sólo puedes usar 1 de los siguientes efectos de "Árbol Sagrado Naturia" por turno, y solamente una vez ese turno.<br />● Puedes Sacrificar 1 monstruo de TIERRA de Tipo Insecto; Invoca de Modo Especial, desde tu Deck, 1 monstruo de TIERRA de Tipo Planta de Nivel 4 o menor.<br />● Puedes Sacrificar 1 monstruo de TIERRA de Tipo Planta; Invoca de Modo Especial, desde tu Deck, 1 monstruo de TIERRA de Tipo Insecto de Nivel 4 o menor.
  | ja_lore               = 「ナチュルの神星樹」の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドの昆虫族・地属性モンスター１体をリリースして発動できる。デッキからレベル４以下の植物族・地属性モンスター１体を特殊召喚する。②：自分フィールドの植物族・地属性モンスター１体をリリースして発動できる。デッキからレベル４以下の昆虫族・地属性モンスター１体を特殊召喚する。③：このカードが墓地へ送られた場合に発動する。デッキから「ナチュルの神星樹」以外の「ナチュル」カード１枚を手札に加える。
  | ko_lore               = "나츄르의 신성수"의 ①②의 효과는 1턴에 1번, 1개밖에 사용할 수 없다. ① : 자신 필드의 곤충족 / 땅 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 덱에서 레벨 4 이하의 식물족 / 땅 속성 몬스터 1장을 특수 소환한다. ② : 자신 필드의 식물족 / 땅 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 덱에서 레벨 4 이하의 곤충족 / 땅 속성 몬스터 1장을 특수 소환한다. ③ : 이 카드가 묘지로 보내졌을 경우에 발동한다. 덱에서 "나츄르의 신성수" 이외의 "나츄르" 카드 1장을 패에 넣는다.
