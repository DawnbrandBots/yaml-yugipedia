  | fr_lore               = Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 "Golem Gogogo" dans votre Cimetière ; Invoquez Spécialement la cible en Position de Défense face recto, puis changez cette carte en Position de Défense. Vous ne pouvez utiliser l'effet de "Fantôme Gogogo" qu'une fois par tour.
  | de_lore               = Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Gogogo-Golem“ in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung in die offene Verteidigungsposition und ändere dann diese Karte in die Verteidigungsposition. Du kannst den Effekt von „Gogogo-Geist“ nur einmal pro Spielzug verwenden.
  | it_lore               = Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 "Golem Gogogo" nel tuo Cimitero; Evoca Specialmente quel bersaglio scoperto in Posizione di Difesa, poi metti questa carta in Posizione di Difesa. Puoi utilizzare l'effetto di "Fantasma Gogogo" una sola volta per turno.
  | pt_lore               = Se este card for Invocado por Invocação-Especial: você pode escolher 1 "Golem Gogogo" em seu Cemitério; Invoque o alvo por Invocação-Especial com a face para cima em Posição de Defesa e, depois, coloque este card em Posição de Defesa. Você só pode usar o efeito de "Fantasma Gogogo" uma vez por turno.
  | es_lore               = Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 "Gólem Gogogo" en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Defensa boca arriba, y después cambia esta carta a Posición de Defensa. Sólo puedes usar el efecto de "Fantasma Gogogo" una vez por turno.
  | ja_lore               = このカードが特殊召喚に成功した場合、自分の墓地の「ゴゴゴゴーレム」１体を選択して表側守備表示で特殊召喚できる。その後、このカードは守備表示になる。「ゴゴゴゴースト」の効果は１ターンに１度しか使用できない。
  | ko_lore               = 이 카드가 특수 소환에 성공했을 경우, 자신 묘지의 "고고고 골렘" 1장을 선택하고 앞면 수비 표시로 특수 소환할 수 있다.그 후, 이 카드는 수비 표시가 된다. "고고고 고스트" 의 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_lore               = 此卡特殊召唤成功的场合，可选择我方墓地的1只「隆隆隆石魔」以表侧守备表示特殊召唤。之后，此卡变为守备表示。「隆隆隆幽靈」的效果1回合只可使用1次。
