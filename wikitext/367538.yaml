  | lore                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must first be [[Special Summon]]ed (from your [[hand]]) while you [[control]] no [[Monster Card|monsters]]. When this card is Special Summoned from the hand: You can Special Summon 2 "[[Vague Shadow Token]]s" ([[Winged Beast]]-[[Type]]/[[DARK]]/[[Level]] 1/[[ATK]] 0/[[DEF]] 0), but they cannot be [[Tribute]]d or be used as [[Synchro Material]]. You can [[banish]] this card and 1 or more [[face-up]] non-[[Tuner monster|Tuners]] you control, then [[target]] 1 "[[Blackwing]]" [[Synchro Monster]] in your [[Graveyard]] whose Level equals the total Levels the banished monsters had on the [[field]]; Special Summon it, and if you do, it is treated as a Tuner.
  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) tant que vous ne contrôlez aucun monstre. Lorsque cette carte est Invoquée Spécialement depuis la main : vous pouvez Invoquer Spécialement 2 "Jeton de la Vague de l'Ombre" (Type Bête Ailée/TÉNÈBRES/Niveau 1/ATK 0/DEF 0), mais ils ne peuvent ni être Sacrifiés ni être utilisés comme Matériels de Synchro. Vous pouvez bannir cette carte et min. 1 non-Syntoniseur face recto que vous contrôlez, puis ciblez 1 Monstre Synchro "Aile Noire" dans votre Cimetière dont le Niveau est égal à la somme des Niveaux que les monstres bannis avaient sur le Terrain ; Invoquez-le Spécialement, et si vous le faites, il est traité comme un Syntoniseur.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, solange du keine Monster kontrollierst. Wenn diese Karte als Spezialbeschwörung von der Hand beschworen wird: Du kannst 2 „Vager-Schatten-Spielmarken“ (Typ Geflügeltes Ungeheuer/FINSTERNIS/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung beschwören, aber sie können weder als Tribut angeboten noch als Synchromaterial verwendet werden. Du kannst diese Karte und 1 oder mehr offene Nicht-Empfänger verbannen, die du kontrollierst, und dann 1 „Schwarzflügel“-Synchromonster in deinem Friedhof wählen, dessen Stufe der Summe der Stufen entspricht, welche die verbannten Monster auf dem Spielfeld hatten; beschwöre es als Spezialbeschwörung und falls du dies tust, wird es als Empfänger behandelt.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) mentre non controlli nessun mostro. Quando questa carta viene Evocata Specialmente dalla mano: puoi Evocare Specialmente 2 "Segna-Ombra Vaga" (Tipo Bestia Alata/OSCURITÀ/Livello 1/ATK 0/DEF 0), ma essi non possono essere offerti come Tributo o essere utilizzati come Materiali Synchro. Puoi bandire questa carta e 1 o più non-Tuner scoperti che controlli, poi scegliere come bersaglio 1 Mostro Synchro "Alanera" nel tuo Cimitero con Livello pari alla somma dei Livelli che i mostri banditi avevano sul Terreno; Evocalo Specialmente e, se lo fai, esso viene considerato come un Tuner.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) enquanto você não controlar nenhum monstro. Quando este card for Invocado por Invocação-Especial da mão: você pode Invocar por Invocação-Especial 2 "Fichas de Sombra Oscilante" (Tipo Besta Alada/TREVAS/Nível 1/ATK 0/DEF 0), mas eles não podem ser oferecidos como Tributo ou usados como Matérias Sincro. Você pode banir este card e 1 ou mais não-Reguladores com a face para cima que você controla e, depois, escolher 1 Monstro Sincro "Asanegra" no seu Cemitério cujo Nível seja igual à soma dos Níveis que os monstros banidos tinham no campo; Invoque-o por Invocação-Especial e, se isso acontecer, ele é considerado como um monstro Regulador.
  | es_lore               = No puede ser Invocada de Modo Normal/Colocada. Debe ser primero Invocada de Modo Especial (desde tu mano) mientras no controles monstruos. Cuando esta carta es Invocada de Modo Especial desde la mano: puedes Invocar de Modo Especial 2 "Fichas Sombra Sutil" (Tipo Bestia Alada/OSCURIDAD/Nivel 1/ATK 0/DEF 0), pero no pueden ser Sacrificados o ser usados como Material de Sincronía. Puedes desterrar esta carta y 1 o más monstruos boca arriba que no sean Cantantes que controles, y después seleccionar 1 Monstruo de Sincronía "Alanegra" en tu Cementerio cuyo Nivel sea igual a los Niveles totales que los monstruos desterrados tenían en el Campo; Invócalo de Modo Especial y, si lo haces, se trata como un monstruo Cantante.
  | ja_lore               = このカードは通常召喚できない。自分フィールドにモンスターが存在しない場合に特殊召喚できる。①：このカードが手札からの特殊召喚に成功した時に発動できる。自分フィールドに「朧影トークン」（鳥獣族・闇・星１・攻／守０）２体を特殊召喚する。このトークンはリリースできず、Ｓ素材にできない。②：このカードとチューナー以外のモンスター１体以上を自分フィールドから除外し、そのレベルの合計と同じレベルを持つ自分の墓地の「ＢＦ」Ｓモンスター１体を対象として発動できる。そのモンスターをチューナー扱いとして特殊召喚する。
  | ko_lore               = 이 카드는 통상 소환할 수 없다. 자신 필드에 몬스터가 존재하지 않을 경우에 특수 소환할 수 있다. ①: 이 카드가 패에서 특수 소환에 성공했을 때에 발동할 수 있다. 자신 필드에 "농그림자 토큰"(비행야수족 / 어둠 / 레벨 1 / 공 0 / 수 0) 2장을 특수 소환한다. 이 토큰은 릴리스할 수 없으며, 싱크로 소재로 할 수 없다. ②: 이 카드와 튜너 이외의 몬스터 1장 이상을 자신 필드에서 제외하고, 그 레벨의 합계와 같은 레벨을 가지는 자신 묘지의 "BF(블랙 페더)" 싱크로 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 튜너로 취급하여 특수 소환한다.
