  | fr_lore               = Une fois par tour : vous pouvez payer 1000 LP, puis ciblez 1 monstre contrôlé par votre adversaire et 1 autre monstre "Vampire" que vous contrôlez ; échangez le contrôle de ces monstres. À la fin de la Battle Phase, si cette carte a détruit un ou plusieurs monstres au combat : vous pouvez les Invoquer Spécialement depuis les Cimetières sur votre Terrain.
  | de_lore               = Einmal pro Spielzug: Du kannst 1000 LP zahlen und dann 1 Monster, das dein Gegner kontrolliert, und 1 anderes „Vampir“-Monster, das du kontrollierst, wählen; vertausche die Kontrolle über die Monster. Am Ende der Battle Phase, falls diese Karte ein oder mehr Monster durch Kampf zerstört hat: Du kannst sie als Spezialbeschwörung von den Friedhöfen auf deine Spielfeldseite beschwören.
  | it_lore               = Una volta per turno: puoi pagare 1000 LP, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario e 1 altro mostro "Vampiro" che controlli; scambia il controllo di quei mostri. Alla fine della Battle Phase, se questa carta ha distrutto uno o più mostri in battaglia: puoi Evocarli Specialmente dai Cimiteri sul tuo Terreno.
  | ko_lore               = ①: 1턴에 1번, 1000 LP를 지불하여, 상대 필드의 몬스터 1장과 이 카드 이외의 자신 필드의 "뱀파이어" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터 2장의 컨트롤을 맞바꾼다. ②: 이 카드가 전투로 몬스터를 파괴한 배틀 페이즈 종료시에 발동할 수 있다. 그 몬스터를 묘지에서 가능한 한 자신 필드에 특수 소환한다.
  | pt_lore               = Uma vez por turno: você pode pagar 1000 PV e, depois, escolher 1 monstro que seu oponente controla e 1 outro monstro "Vampiro(a)" que você controla; troque o controle desses monstros. No final da Fase de Batalha, se este card destruiu quaisquer monstros em batalha: você pode Invocá-los por Invocação-Especial dos Cemitérios no seu campo.
  | es_lore               = Una vez por turno: puedes pagar 1000 LP, y después selecciona 1 monstruo que controle tu adversario y otro monstruo "Vampiro/a" que controles; intercambia el control de esos monstruos. Al final de la Battle Phase, si esta carta destruyó uno o más monstruos en batalla: puedes Invocarlos de Modo Especial desde los Cementerios a tu Campo.
  | ja_lore               = ①：１ターンに１度、１０００ＬＰを払い、相手フィールドのモンスター１体とこのカード以外の自分フィールドの「ヴァンパイア」モンスター１体を対象として発動できる。そのモンスター２体のコントロールを入れ替える。②：このカードが戦闘でモンスターを破壊したバトルフェイズ終了時に発動できる。そのモンスターを墓地から可能な限り自分フィールドに特殊召喚する。
  | sc_lore               = ①：1个回合1次，支付1000LP，可以对手场上1只怪兽和这张卡以外的自己场上1只“吸血鬼”怪兽为对象发动。该2只怪兽的控制权交换。②：这张卡在通过战斗破坏怪兽的战斗阶段结束时可以发动。将该怪兽从墓地尽可能往自己场上进行特殊召唤。
