  | lore                  = 2 [[Level]] 8 [[Winged Beast]] [[Monster Card|monsters]]<br />If this card is [[Xyz Summon]]ed by using a "[[Raidraptor]]" monster as [[material]]: You can [[destroy]] all [[Spell Card|Spells]] and [[Trap Card|Traps]] your opponent [[control]]s. Your opponent cannot [[activate]] cards or [[effect]]s in [[Respond|response]] to this effect's activation. [[Quick Effect]]: You can [[detach]] 1 material from this card, then [[target]] 1 [[face-up]] monster your opponent controls; it loses 800 [[ATK]] for each "Raidraptor" monster in your [[GY]].
  | fr_lore               = 2 monstres Bête Ailée de Niveau 8<br />Si cette carte est Invoquée par Xyz en utilisant un monstre "Raidraptor" comme Matériel : vous pouvez détruire toutes les Magies/Pièges contrôlés par votre adversaire. Votre adversaire ne peut ni activer de cartes ni d'effets en réponse à l'activation de cet effet. Effet Rapide : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; il perd 800 ATK pour chaque monstre "Raidraptor" dans votre Cimetière.
  | de_lore               = 2 Geflügeltes Ungeheuer-Monster der Stufe 8<br />Falls diese Karte als Xyz-Beschwörung beschworen und dafür ein „Überfallraptor“-Monster als Material verwendet wird: Du kannst alle Zauber und Fallen zerstören, die dein Gegner kontrolliert. Dein Gegner kann weder Karten noch Effekte als Reaktion auf die Aktivierung dieses Effekts aktivieren. Schnelleffekt: Du kannst 1 Material von dieser Karte abhängen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; es verliert 800 ATK für jedes „Überfallraptor“-Monster in deinem Friedhof.
  | it_lore               = 2 mostri Bestia Alata di Livello 8<br />Se questa carta viene Evocata Xyz utilizzando un mostro "Raidraptor" come materiale: puoi distruggere tutte le Magie e Trappole controllate dal tuo avversario. Il tuo avversario non può attivare carte o effetti in risposta all'attivazione di questo effetto. Effetto Rapido: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso perde 800 ATK per ogni mostro "Raidraptor" nel tuo Cimitero.
  | pt_lore               = 2 monstros Besta Alada de Nível 8<br />Se este card for Invocado por Invocação-Xyz ao usar um monstro "Ataqueraptor" como matéria: você pode destruir todas as Magias e Armadilhas que seu oponente controla. Seu oponente não pode ativar cards ou efeitos em resposta à ativação deste efeito. Efeito Rápido: você pode desassociar 1 matéria deste card e, depois, escolher 1 monstro com a face para cima que seu oponente controla; ele perde 800 de ATK para cada monstro "Ataqueraptor" no seu Cemitério.
  | es_lore               = 2 monstruos Bestia Alada de Nivel 8<br />Si esta carta es Invocada Xyz usando un monstruo "Asaltorrapaz" como material: puedes destruir todas las Mágicas y Trampas que controla tu adversario. Tu adversario no puede activar cartas o efectos en respuesta a la activación de este efecto. Efecto Rápido: puedes desacoplar de esta carta 1 material, y después seleccionar 1 monstruo boca arriba que controle tu adversario; éste pierde 800 ATK por cada monstruo "Asaltorrapaz" en tu Cementerio.
  | ja_lore               = 鳥獣族レベル８モンスター×２<br />①：このカードが「ＲＲ」モンスターを素材として{{Ruby|Ｘ|エクシーズ}}召喚に成功した場合に発動できる。相手フィールドの魔法・罠カードを全て破壊する。この効果の発動に対して、相手は魔法・罠・モンスターの効果を発動できない。②：このカードの{{Ruby|Ｘ|エクシーズ}}素材を１つ取り除き、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力は自分の墓地の「ＲＲ」モンスターの数×８００ダウンする。この効果は相手ターンでも発動できる。
  | ko_lore               = 비행야수족 레벨 8 몬스터 × 2<br />①: 이 카드가 "RR(레이드 랩터즈)" 몬스터를 소재로서 엑시즈 소환에 성공했을 경우에 발동할 수 있다. 상대 필드의 마법 / 함정 카드를 전부 파괴한다. 이 효과의 발동에 대하여, 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다. ②: 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 자신 묘지의 "RR(레이드 랩터즈)" 몬스터의 수 × 800 내린다. 이 효과는 상대 턴에도 발동할 수 있다.
