  | lore                  = This card gains these [[effect]]s, based on the number of different [[Attribute]]s the "[[Yang Zing]]" [[Monster Card|monsters]] in your [[GY]] have.<br />● 2+: "Yang Zing" monsters you [[control]] gain 500 [[ATK]].<br />● 3+: If a "Yang Zing" monster(s) you control would be [[destroyed by battle]] or card effect, you can [[send]] this card to the GY instead.<br />● 4+: Your opponent cannot [[Normal Set|Set]] monsters. Change all [[face-up]] monsters your opponent controls to [[Attack Position]].<br />● 5+: You can send this card to the GY; destroy all cards on the [[field]].
  | fr_lore               = Cette carte gagne ces effets, selon le nombre d'Attributs différents des monstres "Yang Zing" dans votre Cimetière.<br />● 2+ : Les monstres "Yang Zing" que vous contrôlez gagnent 500 ATK.<br />● 3+ : Si un ou plusieurs monstres "Yang Zing" que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez envoyer cette carte au Cimetière à la place.<br />● 4+ : Votre adversaire ne peut pas Poser de monstres. Changez tous les monstres face recto contrôlés par votre adversaire en Position d'Attaque.<br />● 5+ : Vous pouvez envoyer cette carte au Cimetière ; détruisez toutes les cartes sur le Terrain.
  | de_lore               = Diese Karte erhält diese Effekte, basierend auf der Anzahl der unterschiedlichen Eigenschaften der „Yang Zing“-Monster in deinem Friedhof.<br />● 2+: „Yang Zing“-Monster, die du kontrollierst, erhalten 500 ATK.<br />● 3+: Falls ein oder mehr „Yang Zing“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte auf den Friedhof legen.<br />● 4+: Dein Gegner kann keine Monster setzen. Ändere alle offenen Monster, die dein Gegner kontrolliert, in die Angriffsposition.<br />● 5+: Du kannst diese Karte auf den Friedhof legen; zerstöre alle Karten auf dem Spielfeld.
  | it_lore               = Questa carta guadagna questi effetti, a seconda del numero di Attributi diversi che hanno i mostri "Yang Zing" nel tuo Cimitero.<br />● 2+: I mostri "Yang Zing" che controlli guadagnano 500 ATK.<br />● 3+: Se uno o più mostri "Yang Zing" che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece mandare questa carta al Cimitero.<br />● 4+: Il tuo avversario non può Posizionare mostri. Metti in Posizione di Attacco tutti i mostri scoperti controllati dal tuo avversario.<br />● 5+: Puoi mandare questa carta al Cimitero; distruggi tutte le carte sul Terreno.
  | pt_lore               = Este card ganha esses efeitos, de acordo com o número de Atributos diferentes que têm os monstros "Yang Zing" no seu Cemitério.<br />● 2+: Os monstros "Yang Zing" que você controla ganham 500 de ATK.<br />● 3+: Se um ou mais monstros "Yang Zing" que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode enviar este card para o Cemitério.<br />● 4+: Seu oponente não pode Baixar monstros. Coloque todos os monstros com a face para cima que seu oponente controla em Posição de Ataque.<br />● 5+: Você pode enviar este card para o Cemitério; destrua todos os cards no campo.
  | es_lore               = Esta carta gana estos efectos, basados en el número de Atributos diferentes que tengan los monstruos "Yang Zing" en tu Cementerio.<br />● 2+: Los monstruos "Yang Zing" que controles ganan 500 ATK.<br />● 3+: Si uno o más monstruos "Yang Zing" que controles fueran a ser destruidos en batalla o por el efecto de una carta, puedes mandar al Cementerio esta carta en su lugar.<br />● 4+: Tu adversario no puede Colocar monstruos. Cambia a Posición de Ataque todos los monstruos boca arriba que controle tu adversario.<br />● 5+: Puedes mandar esta carta al Cementerio; destruye todas las cartas en el Campo.
  | ja_lore               = ①：自分の墓地の「竜星」モンスターの属性の種類の数によって以下の効果を得る。●２種類以上：自分フィールドの「竜星」モンスターの攻撃力は５００アップする。●３種類以上：自分フィールドの「竜星」モンスターが戦闘・効果で破壊される場合、代わりにこのカードを墓地へ送る事ができる。●４種類以上：相手はモンスターをセットできず、相手フィールドの表側表示モンスターは全て攻撃表示になる。●５種類以上：このカードを墓地へ送って発動できる。フィールドのカードを全て破壊する。
  | ko_lore               = ① : 자신 묘지의 "룡성" 몬스터의 속성의 종류 수에 따라 이하의 효과를 얻는다. ● 2종류 이상 : 자신 필드의 "룡성" 몬스터의 공격력은 500 올린다. ● 3종류 이상 : 자신 필드의 "룡성" 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 묘지로 보낼 수 있다. ● 4종류 이상 : 상대는 몬스터를 세트할 수 없고, 상대 필드의 앞면 표시 몬스터는 전부 공격 표시가 된다. ● 5종류 이상 : 이 카드를 묘지로 보내고 발동할 수 있다. 필드의 카드를 전부 파괴한다.
