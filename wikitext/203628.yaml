  | fr_lore               = Une fois par tour : vous pouvez cibler 1 monstre "Chronomal" que vous contrôlez ; son Niveau devient 6. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Chronomal" exclus) pendant le tour où vous activez cet effet.
  | de_lore               = Einmal pro Spielzug: Du kannst 1 „Chronomal“-Monster wählen, das du kontrollierst; seine Stufe wird zu 6. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer „Chronomal“-Monstern.
  | it_lore               = Una volta per turno: puoi scegliere come bersaglio 1 mostro "Cronomalia" che controlli; il suo Livello diventa 6. Non puoi Evocare Specialmente nessun mostro durante il turno in cui attivi questo effetto, eccetto mostro "Cronomalia".
  | pt_lore               = Uma vez por turno: você pode escolher 1 monstro "Cronomalia" que você controla; o Nível dele se torna 6. Você não pode Invocar nenhum monstro por Invocação-Especial durante o turno em que você ativou este efeito, exceto monstros "Cronomalia".
  | es_lore               = Una vez por turno: puedes seleccionar 1 monstruo "Cronómalo/a" que controles; su Nivel se convierte en 6. Durante el turno en el que activas este efecto, no puedes Invocar monstruos de Modo Especial, excepto monstruos "Cronómalo/a".
  | ja_lore               = １ターンに１度、自分フィールド上の「先史遺産」と名のついたモンスター１体を選択して発動できる。選択したモンスターのレベルは６になる。この効果を発動するターン、自分は「先史遺産」と名のついたモンスター以外のモンスターを特殊召喚できない。
  | ko_lore               = 1턴에 1번, 자신 필드 위의 "오파츠" 라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 레벨은 6 이 된다. 이 효과를 발동하는 턴에, 자신은 "오파츠" 라는 이름이 붙은 몬스터 이외의 몬스터를 특수 소환할 수 없다.
