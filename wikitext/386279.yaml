  | fr_lore               = 2+ monstres de Niveau 2<br />Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 autre carte face recto sur le Terrain ; tant que ce monstre est face recto sur le Terrain, les effets de la cible sont annulés. Tant que la cible est sur le Terrain, les cartes du même nom que la cible et leurs effets ne peuvent pas être activés.
  | de_lore               = 2+ Monster der Stufe 2<br />Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 andere offene Karte auf dem Spielfeld wählen; solange dieses Monster offen auf dem Spielfeld liegt, werden die Effekte des gewählten Ziels annulliert. Solange das gewählte Ziel auf dem Spielfeld liegt, können weder Karten mit demselben Namen wie das gewählte Ziel noch ihre Effekte aktiviert werden.
  | it_lore               = 2+ mostri di Livello 2<br />Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 altra carta scoperta sul Terreno; mentre questo mostro è scoperto sul Terreno, gli effetti di quel bersaglio sono annullati. Mentre quel bersaglio è sul Terreno, le carte con lo stesso nome di quel bersaglio, e i loro effetti, non possono essere attivati.
  | pt_lore               = 2+ monstros de Nível 2<br />Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolha 1 outro card com a face para cima no campo; enquanto este monstro estiver com a face para cima no campo, os efeitos do alvo são negados. Enquanto o alvo estiver no campo, cards com o mesmo nome que o do alvo, e seus efeitos, não podem ser ativados.
  | es_lore               = 2+ monstruos de Nivel 2<br />Una vez por turno: puedes desacoplar 1 material de esta carta, y después seleccionar otra carta boca arriba en el Campo; mientras este monstruo está boca arriba en el Campo, los efectos de ese objetivo son negados. Mientras ese objetivo está en el Campo, no se pueden activar las cartas con el mismo nombre que ese objetivo, ni sus efectos.
  | ja_lore               = レベル２モンスター×２体以上<br />①：１ターンに１度、このカードのＸ素材を１つ取り除き、このカード以外のフィールドの表側表示のカード１枚を対象として発動できる。このモンスターが表側表示で存在する間、対象の表側表示のカードの効果は無効化される。②：このカードの①の効果の対象としているカードがフィールドに表側表示で存在する限り、お互いに対象のカード及びその同名カードの効果を発動できない。
  | ko_lore               = 레벨 2 몬스터 × 2장 이상<br />①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 이 카드 이외의 필드의 앞면 표시 카드 1장을 대상으로 하여 발동할 수 있다. 이 몬스터가 앞면 표시로 존재하는 동안, 대상의 앞면 표시 카드의 효과는 무효화된다. ②: 이 카드의 ①의 효과의 대상으로 하고 있는 카드가 필드에 앞면 표시로 존재하는 한, 서로 대 상의 카드 및 그 같은 이름의 카드의 효과를 발동할 수 없다.
