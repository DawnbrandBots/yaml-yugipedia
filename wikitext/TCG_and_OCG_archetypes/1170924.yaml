  "'''GMX'''", short for "'''Genomix'''"<ref>{{cite web | url = https://www.youtube.com/watch?v=Mgo02HbB-Uo | title = Yu-Gi-Oh! TCG {{!}} Burst Protocol {{!}} Set Introduction | publisher = Official Yu-Gi-Oh! TRADING CARD GAME Channel (YouTube) | date = January 23, 2026 | accessdate = January 23, 2026}}</ref>, is a [[TCG-only|World Premiere]] [[archetype]] of non-[[Dinosaur]] monsters and non-"GMX" Dinosaur monsters that [[Fusion Material|fuse]] into Dinosaur [[Fusion Monster]]s.

  ==Members==
  Each "GMX" [[Fusion Monster]] is an anthropomorphic dinosaur named after a real-world species of dinosaur.

