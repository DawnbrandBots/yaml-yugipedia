  ==Playing style==
  "Prediction Princess" is a [[Ritual Monster|Ritual]] and [[Flip monster]] focused archetype. Non-Ritual "Prediction Princess" monsters have [[Flip effect]]s that support Ritual Summoning or provide field control. "Prediction Princess" Ritual Monsters meanwhile support Flip monsters, and have [[Quick Effect]]s to flip up the player's monsters, providing consistent access to high-power Flip effects.
