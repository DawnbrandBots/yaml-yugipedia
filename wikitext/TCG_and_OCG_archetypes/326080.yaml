  "'''Prediction Princess'''" ({{Ruby|占|せん}}{{Ruby|術|じゅつ}}{{Ruby|姫|き}} ''Senjutsuki'') is an [[archetype]] of [[Fairy]] [[Monster Card|monsters]] that debuted in ''[[Collectors Pack: Duelist of Destiny Version]]''. They were used by [[Aura Sentia]] in the ''[[Yu-Gi-Oh! ARC-V]]'' anime.
  ==Design==
  "Prediction Princess" monsters are fortune-telling themed monsters based on different female mythological creatures as well as divination techniques.
