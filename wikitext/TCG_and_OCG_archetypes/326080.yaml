  ===Weaknesses===
  * The Deck's playstyle is directly countered by:
  ** Anti-Flip monster floodgates (e.g. "[[Royal Command]]")
  ** Anti-Ritual floodgates (e.g. "[[Dimensional Barrier]]")
  ** Anti-Spell floodgates (e.g. "[[Anti-Spell Fragrance]]")
  * This Deck's playstyle is heavily disrupted by Battle Position disruptions such as "[[Thousand-Eyes Restrict]]".
