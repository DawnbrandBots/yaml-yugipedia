  "'''Mystical Spirit of the Forest'''", or "'''Holy Spirit of the Forest'''" ({{Ruby|森|もり}}の{{Ruby|聖|せい}}{{Ruby|霊|れい}} ''Mori no Seirei'') in Japanese, is an [[archetype]] with a single member: "[[Eco, Mystical Spirit of the Forest]]". It was first introduced in the ''[[Jump Festa 2012 - Promotion Pack A]]'', but only received its first support in ''[[Dawn of Majesty]]'' with the release of "[[Carpiponica, Mystical Beast of the Forest]]".

  Due to the effect of "Carpiponica, Mystical Beast of the Forest", it appears to be related to the "[[Mystical Beast of the Forest]]" archetype.

