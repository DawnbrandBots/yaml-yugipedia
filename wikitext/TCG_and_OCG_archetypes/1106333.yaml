  == Trivia ==
  * This archetype's boss monsters, "Lord" and "Overlord", specifically being Level 10 might be a double reference: to the trend of making godlike [[Monster Card]]s Level 10 as the [[Egyptian God]]s, as well as to the number 10 symbolising perfection and completeness in [[wikipedia:Dante Alighieri|Dante Alighieri]]'s [[wikipedia:Divine Comedy|Divine Comedy]]. 

