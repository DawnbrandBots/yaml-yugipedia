  "Chorozo" and Synchro "Zoroa" still interact with monster Equip Cards:

  * "Zoroa" can floodgate opposing monsters with the same [[Monster card type]]s as "Magistus" monsters in the Spell/Trap zone (i.e. Equipped)
  * "Chorozo" can be [[Contact Fusion|Contact Fused]] with Monster Cards in the Spell/Trap zone; "Chorozo" itself is a [[Tuner]] fodder with minor self-protecting effects

  "[[Invoked Magistus Omega]]", while a member of "Magistus" by name, actually only functions with the "[[Invoked]]" playstyle due to requiring "[[Aleister the Invoker]]".

  "Magistus" Spell/Traps provide varied utility and combo tools, including Special Summons from hand ("[[Trismagistus]]"), more ED equipping ("[[Magistus Theurgy]]"), Fusion Summoning ("[[Magistus Invocation]]"), and GY revival ("[[Magistus Vritra]]")

  Generally, the deck aims to go first, and use its core searchers (Xyz "Rilliona" in particular, but also Main Deck "Rilliona" and "Artemis") and combo enablers ("Magistus" S/T, Main Deck "Zoroa") to turbo out Synchro "Zoroa"; good hands can sometimes also allow an "Aiwass" to be summoned for an extra disruption.

  The deck has good consistency and recursion, but average boss monsters, and thus often has to be supported by other decks such as "[[Invoked]]" or "[[Dogmatika]]", who also feature Level 4 Spellcaster monsters. Rather unsurprisingly, "Crowley" has synergies with the "Invoked" archetype, with his effect being able to support the Fusion Summon of "Invoked" monsters. "Crowley" can also be used to change its Attribute to WATER and overlay with "Endymion" into "[[Bahamut Shark]]" to make a "[[Toadally Awesome]]". Other generic [[Rank 4]] options may be a good idea to look into for potential synergies.

