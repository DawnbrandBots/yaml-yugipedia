  Their effects are balanced around the Pendulum mechanic, with the Pendulum Summon providing easy access to Tribute material each turn. However, because the "Amorphage" monsters all have Scales 3 or 5 (only allowing Pendulum Summon 4), the higher Level monsters are harder to Summon.

  The archetype features three supporting Spell/Traps: "[[Amorphous Persona]]", which draws cards when an "Amorphage" monster is Tributed, "[[Amorphage Infection]]", which searches when a monster is Tributed, and "[[Amorphage Lysis]]", which replaces a Pendulum Scale when a card in the Pendulum Zone is destroyed. Each of them also provide battle support via stat boosts and debuffs. These cards provide recovery for the Deck's heavy maintenance costs.

  The archetype is connected to a thematically related (but gameplay-wise largely separate) Ritual boss monster "[[Amorphactor Pain, the Imagination Dracoverlord]]". It can be Ritual Summoned by the GY effect of "Amorphous Persona", and has a floodgate effect on the field. However, 

  Externally, the archetype can potentially be mixed with other Pendulum archetypes, primarily the "Dracoslayer" and "Dracoverlord" archetypes, to provide floodgates to their end boards. The archetype can also be used to support other [[Dragon]] strategies, with cards like "[[Hieratic Seal of the Heavenly Spheres]]" and "[[Chasma, Dragon Ruler of Auroras]]" able to cheat out the higher Level members of the archetype.

