  == Playing style ==
  "Amorphage" is a [[stun]] archetype - each "Amorphage" Pendulum Monster has a [[floodgate]] effect as a monster or Pendulum Scale. They share the following effects:

  * Pendulum Effect: While you control an "Amorphage" monster, [apply floodgate effect]. During the Standby Phase, Tribute 1 monster or destroy this card.
  * Monster Effect: Neither player can Special Summon monsters from the Extra Deck, except "Amorphage" monsters. 
  ** The low Level monsters only apply this effect if Pendulum Summoned or flipped up, while the high Level monsters do not have any restrictions.

