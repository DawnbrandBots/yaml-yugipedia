  === Weaknesses ===
  * All "Amorphage" Pendulum Effects include a stipulation that the controller must also control an "Amorphage" monster. Without that, none of their Pendulum Effects apply, and the Deck's biggest strength is gone.
  * As all "Amorphage" monsters have either 0 ATK or 0 DEF, "[[Doom Donuts]]" can decimate an established field.
  * As a stun archetype, it can do little when forced to go second.
  * The archetype suffers from various weaknesses of the Pendulum mechanic:
  ** It takes multiple cards to set up a floodgate, being a 2-card combo at minimum and more realistically a 3-4 card combo.
  ** If the Pendulum Scales are destroyed, e.g. with "[[Twin Twister]]" or "[[Wavering Eyes]]", the significant loss of resources will make it difficult to establish or maintain the floodgate effects.
  ** The [[Master Rule 4|New Master Rule]] has hurt the archetype significantly, making it harder to get enough Tributes each turn to maintain the Pendulum Scales. Due to the archetype's own restrictions, it is impossible to Summon [[Link Monster]]s without external support. Also, as an archetype reliant on backrow (for other floodgates, the archetype's Continuous Spells/Traps, and [[token]] generators), the loss of Spell/Trap Zones is difficult to deal with.
  * Floodgates:
  ** Anti-Special Summon/Pendulum floodgates, like "[[Anti-Spell Fragrance]]" and "[[Dimensional Barrier]]".
  ** Anti-Tribute floodgates, like "[[Fog King]]" and "[[Mask of Restrict]]" will prevent the Pendulum Scales from staying on field.

