  * "Igknight", "Dinomist", and "Majespecter" have contrasting effects: "Igknight" contains Normal Monsters with Pendulum Effects, "Majspecter" contains Effect Monsters without Pendulum Effects, while "Dinomist" contains Effect Monster with Pendulum Effects.

