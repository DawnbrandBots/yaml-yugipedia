  == Playing style ==
  Most "Igknight" monsters are Normal Pendulum Monsters that share the following Pendulum effect:

  :''If you have an "Igknight" card in your other Pendulum Zone: You can destroy both cards in your Pendulum Zones, and if you do, add 1 FIRE Warrior-Type monster from your Deck or Graveyard to your hand.''

  This can search the correct Pendulum Scales while sending the destroyed monsters to the Extra Deck, enabling a mass Pendulum Summon. From there, the monsters can be used for various [[Extra Deck]] plays. (This strategy was nerfed by the [[New Master Rule]], which limited Pendulum Summoning from the Extra Deck.)  As a whole, the archetype can be combined with other Pendulum archetypes due to their scale-fixing effect, or with other FIRE Warrior archetypes like "[[Infernoble Knight]]".

  "[[Igknight Lancer|Lancer]]" and "[[Igknight Champion|Champion]]" are searchable Effect Monsters that can destroy 3 "Igknight" cards to summon themselves, and have board breaking effects, though they do not fit into the above "Igknight" gameplan.

  As an archetype of Warrior Normal Monsters, they benefit from support like "[[Reinforcement of the Army]]", "[[Isolde, Two Tales of the Noble Knights]]" (''OCG'' / Traditional Format only), and "[[Summoner's Art]]". A pure Deck could also play dedicated Normal Monster support like "[[Skill Drain]]", "[[Summoner's Art]]", "[[First of the Dragons]]", and "[[Heart of the Underdog]]".

