  == Playing style ==
  The archetype is geared towards a Link Monster beatdown strategy, with the Pawns supporting the QUEENs with protections.

  Each main deck member of the archetype have effects that allow you to gain advantages by banishing another Maliss card from the hand, with the banished Maliss capable of summoning themselves back to the field at the cost of 300 Life Points each. The Link Monsters further this strategy by continuously banishing your and your opponents cards. 

  Other existing Cyberse cards that benefit from being banished include [[Dotscaper]], which can summon itself upon banish, and [[Balancer Lord]], who allows you to summon another card from your hand. Keep in mind that these two cards are not applicable targets for main deck Maliss cards' banish effect.

