  The related monster "[[Mad Hacker]]" is based on the [[wikipedia:Hatter (Alice's Adventures in Wonderland)|Mad Hatter]] and [[wikipedia:Hacker|hacking]], but does not reference playing cards or chess.

  The [[Trap Card]]s are named after acronyms based on phrases in specific chapters from ''Alice's Adventures in Wonderland''.
