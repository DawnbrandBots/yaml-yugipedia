  "'''Maliss'''", known as "'''M∀LICE'''" ({{Ruby|Ｍ∀ＬＩＣＥ|マリス}} ''Marisu'') in Japan, is an archetype of [[DARK]] [[Cyberse]] monsters introduced in ''[[Deck Build Pack: Crossover Breakers]]''/''[[Crossover Breakers]]''.

  == Design ==
  === Etymology ===
  The name "Maliss" is derived from the word "malice", in reference to malicious software or [[wikipedia:malware|malware]], and the name "Alice", the protagonist of [[wikipedia:Lewis Carroll|Lewis Carroll]]'s most notable works: ''[[wikipedia:Alice's Adventures in Wonderland|Alice's Adventures in Wonderland]]'' and ''[[wikipedia:Through the Looking-Glass|Through the Looking-Glass]]''. The name "[[wikipedia:Alice and Bob|Alice]]" is also commonly used as a placeholder name in scenarios and discussions about cryptographic systems and protocols.

  In mathematical logic, the turned A (∀) symbol is used to indicate [[wikipedia:Universal quantification|universal quantification]] as a logical constant representing "for all" in a set. In addition to referencing Carroll's work in mathematics and the use of math in computer code, it may be a visual pun on how the worlds the protagonist of the novels explore are metaphorical "upside-down worlds" where normal logic is suspended, and which are supposedly geographically-located underground or on the other side of a reflection.

  === Members ===
  The monsters resemble female humanoids based on characters from Lewis Carroll's novels. Their designs have visual elements of digital technology and cyberspace in reference to the archetype's theme of malware.

  The designation of [[Main Deck]] monsters as [[wikipedia:Pawn (chess)|pawns]] and the [[Link Monster]]s as [[wikipedia:Queen (chess)|queens]] is based on the special rule of [[wikipedia:Promotion (chess)|promotion]] in the game of chess. This is a reference to ''Through the Looking-Glass'', where Alice takes the role of a pawn and is promoted to a queen.

