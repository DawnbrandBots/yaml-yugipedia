  === Weaknesses ===
  * "M∀LICE" relies heavily on [[banish]]ing cards to make their plays. Anti-banish floodgates such as "[[Artifact Lancea]]", "[[Imperial Iron Wall]]" and "[[Chaos Hunter]]" can disable most of the main plays.
  * Cards that prevent Special Summoning, such as "[[Fossil Dyna Pachycephalo]]", "[[Vanity's Fiend]]" and "[[Vanity's Ruler]]" will also shut down "M∀LICE" decks.
  * "[[Soul Drain]]" will prevent "M∀LICE" monsters from returning themselves to the field after being banished.
  * Being an archetype of full Cyberse monsters, "[[There Can Be Only One]]" will restrict most of their plays.
  * "[[Kaiju]]" monsters, as well as "[[Lava Golem]]" and "[[The Winged Dragon of Ra - Sphere Mode]]" can simply bypass the Link "M∀LICE" monsters and leave the opponent with no out.
  * Finally, given all the "M∀LICE" monsters are of DARK Attribute, they are weak to Anti-DARK floodgates such as "[[Consecrated Light]]" and "[[Shadow-Imprisoning Mirror]]".

  == Trivia ==
  * The original reveal of the theme was published at 5:00 PM JST, which may be a reference to the time displayed by the White Rabbit's pocket watch in [[wikipedia:Alice in Wonderland (1951 film)|Disney's ''Alice in Wonderland'' movie adaptation]].

