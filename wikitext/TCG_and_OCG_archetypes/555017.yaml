  ==Trivia==
  * "Topologic" monsters and the members of their sister archetype, "[[Topologina]]", are the only [[Cyberse]] monsters in the ''[[Yu-Gi-Oh! VRAINS]]'' anime not to be used by [[Ignis]], individuals created by them, or pro-Ignis humans.

