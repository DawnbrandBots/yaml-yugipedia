  "'''Blackwing'''", known as "'''Black Feather'''" ({{Ruby|ＢＦ|ブラックフェザー}} ''Burakku Fezā'') in the Japanese version, is an [[archetype]] of [[Monster Card|monsters]], debuting in ''[[Crimson Crisis]]'', used by both [[Crow Hogan]] and [[Robert Pearson]], with the former inheriting the Deck from the latter, in the ''[[Yu-Gi-Oh! 5D's]]'' anime. They were also used in the ''[[Yu-Gi-Oh! ARC-V]]'' anime by Crow's [[Crow Hogan (ARC-V)|alternate universe counterpart]]. All members of this archetype are [[DARK]] [[Winged Beast]] monsters, except for the [[LIGHT]] "[[Blackwing - Aurora the Northern Lights]]" and the [[Warrior]] "[[Blackwing Tamer - Obsidian Hawk Joe]]".

  == Design ==
  [[File:Blackwing lineart.png|thumb|left|180px|Linework]]
  Most "Blackwing" monsters have a bird-like appearance. Members of [[Level]] 3 and lower generally appear as small birds, while ones of [[Level]] 4 and higher appear as either humanoids in bird costumes or anthropomorphic birds. They also prominently feature the color black in their design, especially on their wings.
  {{-|left}}

