  == Playing style ==
  The "Blackwing" archetype is focused on [[swarm]]ing monsters for [[Synchro Summon]]ing, with a number of secondary focuses including [[hand trap]]-like effects, [[counter]] usage, ATK modulation, interactions with "[[Black-Winged Dragon]]", inflicting burn damage in multiples of 700, and non-standard methods of Special Summoning [[Synchro Monster]]s (e.g. the "GY Synchro" effect of "[[Blackwing - Vayu the Emblem of Honor|Vayu]]", which historically formed a deck known as "Vayu Turbo" or "Vayusworn" when paired up with self-milling cards like "[[Card Trooper]]" or "[[Lightsworn]]" monsters to [[List of unofficial terms#Turbo|turbo]] out its effect). Historical "Blackwing" Decks were played as control Decks focusing on using the archetype's excellent Normal Summons, backed up with the potential for swarming and combo plays. Later "Blackwing" Decks evolved into swarming-based combo Decks revolving around the searching power of "[[Black Whirlwind]]".
  "Blackwing" has a strong emphasis on [[swarm]]ing monsters from the hand. Most monsters have the ability to [[Special Summon]] themselves from the [[hand]]; others carry special effects that utilize the [[Graveyard]] and hand to advance the gamestate.
  Since all of the "Blackwing" monsters rely on the hand for swarming, "[[Black Whirlwind]]" allows them to replenish their resources while giving them the ability to toolbox into certain combo pieces. And when enough "Blackwing" cards have swarmed the [[field]], support cards like "[[Delta Crow - Anti Reverse]]" and "[[Black Sonic]]" are granted additional effects that allow them to be activated from the hand.
  As a primarily [[DARK]] and [[Winged Beast]] Deck, the Deck benefits from their related Typing and Attribute support. Because most "Blackwing" cards do not impose any significant summoning restrictions, the Deck can use its swarming potential to pivot into a variety of non-"Blackwing" combos. In particular, "[[Raidraptor - Wise Strix]]" opens up a wide variety of combos involving Xyz Monsters, "[[Rank-Up-Magic]]", and even "[[The Phantom Knights of Rusty Bardiche]]", all the while operating under the DARK Extra Deck lock of combo starter "[[Blackwing - Simoon the Poison Wind|Simoon the Poison Wind]]".
