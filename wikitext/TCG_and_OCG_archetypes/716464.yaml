  ===Rikka Sunavalon===
  "Rikka" decks has a great synergy with the "[[Sunavalon]]" archetype, as the latter provides a great degree of resource recovery and allows an access to various Plant link monsters. The deck has multiple ways of accessing "[[Sunseed Genius Loci]]", which is capable of set up plays all by itself.

