  Within the above monsters, the two key monsters are "Mudan", who is a Spell/Trap searcher, and "Snowdrop", who can Special Summon multiple monsters from hand, and can rapidly modulate levels for Xyz Summoning.

  "[[Rikka Petal]]" and "[[Rikka Princess]]" deviate from the effect patterns of the other "Rikka" Main Deck monsters. "Petal" is the deck's starter, able to search any "Rikka" monster by adding them to hand or sending them to GY, but locking the player into only Special Summoning plants in the process. It is also the Deck's main resoure recursion point, as it can Special Summon itself from GY (at no cost) in the opponent's End Phase. "Snow Princess" is a free plant Special Summon extender, and also a conditional monster effect negate in the hand/GY.
  "Rikka" Xyz monsters have varied effects further revolving around Tributing.
  * The Rank 4 "[[Rikka Queen Strenna|Strenna]]" can recover GY resources and Special Summon 1 high-Rank Plant Xyz monster from the Extra Deck if Tributed, making it both a "costless" Tribute target and a board builder.
  * The Rank 6 "[[Kanzashi the Rikka Queen|Kanzashi]]" has situational protective and revival effects.
  * The Rank 8 "[[Teardrop the Rikka Queen|Teardrop]]" (easily made with "Snowdrop") has a monster Tribute effect that conditionally becomes a [[Quick Effect]], making for an excellent non-destruction removal disruption.

  "Rikka" Spell/Traps back up the archetype's strategy by providing further searching, disruption, and recursion. For Spells, "[[Rikka Glamour|Glamour]]" is a monster searcher, the Continuous Spell "[[Rikka Flurries|Flurries]]" has a situational "[[Share the Pain]]"-like effect, and the Field Spell "[[Rikka Konkon|Konkon]]" searches Spell/Traps, and also lets the player tribute opposing monsters for the costs of "Rikka" cards. For Traps, "[[Rikka Tranquility|Tranquility]]" is a monster revival trap, and "[[Rikka Sheet]]" is a monster effect lockdown trap.
  Additionally, three "Rikka" Spell/Traps feature an optional [[cost]] of Tributing a Plant monster at activation to provide an extra effect at resolution: "[[Rikka Glamour|Glamour]]" will search 2 cards instead of 1, "[[Rikka Sheet|Sheet]]" will take control of the target in addition to locking down its effects, and "[[Rikka Tranquility|Tranquility]]" will Special Summon 2 monsters instead of 1.

  As a whole, the deck is broadly mid-range, focusing on medium-impact turn 1 boards with strong recursion in later turns. The Deck's main in-archetype board presence include "[[Teardrop the Rikka Queen]]", "[[Rikka Sheet]]", "[[Rikka Princess]]" in the GY, and a boss monster summoned by tributing "[[Rikka Queen Strenna]]" (usually "[[Sacred Tree Beast, Hyperyton]]"). The Deck's main recursion points are the GY recovery effect of "[[Rikka Queen Strenna]]", the self-revival effect of "[[Rikka Petal]]", the S/T searching effect of the Field Spell "[[Rikka Konkon]]", and the revival of "[[Rikka Tranquility]]".

