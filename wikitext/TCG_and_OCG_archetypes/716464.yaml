  ==Playing style==
  "Rikka" is an archetype focusing on [[Xyz Summon]]ing and [[Tribute|Tributing]] monsters, either as cost, effect, or as a condition for [[Trigger Effect]]s. The Deck is also focused on supporting the [[Plant]] typing, and several of its key cards lock the player out of Special Summoning non-Plant monsters.

  Each Main Deck "Rikka" monster has two effects, generally revolving around Special Summoning themselves from the hand or GY and level manipulation. The high-ATK Main Deck "Rikka" monsters each have a [[hand trap]]-like effect activated by Tributing themselves from the player's [[hand]] or [[field]], and a second effect to Special Summon themselves from the player's GY (but they will then banish themselves when they leave the field).

