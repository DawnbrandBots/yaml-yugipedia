  "'''Rikka'''", known as "'''Snowflower'''" ({{Ruby|六|りっ}}{{Ruby|花|か}} ''Rikka'') in the ''[[OCG]]'', is an [[archetype]] of [[WATER]] [[Plant]] [[Monster Card|monsters]] which debuted in ''[[Deck-Build Pack: Secret Slayers]]''.

  ==Lore==
  {{Main|Master Duel card storylines#The Rikka Fairies Descend}}

  ==Design==
  ===Etymology===
  The Japanese name for this archetype, 「{{Ruby|六|りっ}}{{Ruby|花|か}}」''Rikka'', is a poetic word meaning "snow". The word itself is composed of the Kanji for "six" and "flower", alluding to the usual hexagonal shape of a snowflake, which can resemble a six-petal flower.

  ===Appearance===
  The members have appearance and fashion style that are unique among different levels. The Level 4 monsters appear to be young girls wearing skater dress. The Level/Rank 6 monsters are teenage girls wearing Eastern-Asian traditional clothing. The Level/Rank 8 monsters appear to be adult women in Victorian fashion.
  All members wield a crystalline umbrella styled after a snowflake. All Xyz monsters have their own individual umbrella designs, while the paired Main Deck monsters with the same level, as well as the "Petal" and "Snow Princess" pair, each share one umbrella design between the pair.

  ===Members===
  Except "Petal" and "Snow Princess", Main Deck "Rikka" monsters ("Rikka Fairy") are named after cold-resistant flowering plants that originate from Europe and/or Africa. They are organized in pairs of even Levels; the pairs' members have mirrored ATK and DEF compared to each other, and the one with higher ATK faces to the viewer's left while the one with higher DEF faces to the viewer's right. The Xyz Monsters ("Rikka Queen") are named after types of floral ornaments, have equal ATK and DEF, and physically resemble both members with the same Level as their respective Rank.

