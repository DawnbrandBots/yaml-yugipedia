  "'''Dinowrestler'''" (ダイナレスラー ''Dainaresurā'') is an [[archetype]] of [[Dinosaur]] [[monster]]s used by [[George Gore]] in the ''[[Yu-Gi-Oh! VRAINS]]'' anime. Almost all members of this archetype are [[EARTH]] monsters with 0 [[DEF]].

  == Design ==
  === Appearance ===
  "Dinowrestler" monsters are anthropomorphic prehistoric reptiles; primarily dinosaurs. The "Dinowrestlers" that are based on dinosaurs are [[EARTH]], while the [[WIND]] "[[Dinowrestler Capaptera|Capaptera]]" is based on a pterosaur.

  === Etymology ===
  The name of this archetype is a portmanteau of "Dinosaur" and "wrestler". "Dino" means "terrible" in Greek, so "Dinowrestler" can be translated as "terrible wrestler", which may refer to the monsters portraying [[Wikipedia:Heel (professional wrestling)|heels]], as they can be seen employing dirty tactics in the artworks of "[[Dino Deceit]]" and "[[Dino Domain]]". This can be seen as a reference to Gore's tenure as a bounty hunter during which his character took a much darker turn. 
  The "Dinowrestler" monsters' names are portmanteaus of prehistoric animals and martial arts (eg. Dinowrestler Capoeiraptor is derived from "''Velociraptor''" and "capoeira".)

