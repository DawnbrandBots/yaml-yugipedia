  == Design ==
  === Appearance ===
  All members of the "Crusadia" archetype wear a fragment of "[[World Legacy - "World Crown"]]" on their head, in order to signify their connection to the relic that they draw power from.

  === Etymology ===
  The archetype's name in the Japanese/Korean OCG ("Palladion") is based on [[wikipedia:Palladium (classical antiquity)|Palladium]] (also known as Palladion), from ancient [[wikipedia:Greek mythology|Greek]]/[[wikipedia:Roman mythology|Roman mythology]], a cult image of great antiquity that Rome was said to depend on. In the English language, since around 1600, it has been used figuratively to mean anything believed to provide protection or safety. "Palladion" may also refer to the word "paladin".

  The archetype's Simplified Chinese OCG name "圣骑联盟" (''Shèngqí Liánméng'') literally means "Holy Knight Alliance".

  The archetype's name in the TCG ("Crusadia") is likely based on "[[wikipedia:Crusades|crusade]]", a war instigated by religious sanctioned campaigns.
  Both paladin and crusader are character classes that often appear in RPG's. Both have similar concepts as a holy warrior of light, usually donning hallowed heavy armor, wielding a shield and a sword, possessing holy abilities, and being engaged in a holy war.

