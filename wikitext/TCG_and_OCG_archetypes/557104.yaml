  "'''Crusadia'''", known as "'''Palladion'''" (パラディオン ''Paradion'') in the ''[[OCG]]'', is an [[archetype]] that debuted in ''[[Cybernetic Horizon]]''.
  The archetype is related to the "[[World Legacy]]" archetype, and is a part of the "World Legacy" storyline.

  == Lore ==
  {{Main|Master Guide 6 card storylines#The World Chalice Legend of the Rise and Fall of the World - Part 2: The Power of God and the Future of the World}}
