  Generally, the deck aims to perform an easy OTK by summoning "Crusadia Equimax", having it point to both "Leonis" and "Maximus", and use the effects of "Leonis" and "Maximus" on it, giving it 4800 ATK and the ability to deal double piercing battle damage against enemy monsters, allowing an OTK if it attacks anything with 800 or lower ATK/DEF. The archetype's Special Summoning abilities allows an easy Link climb into "Regulex" and "Equimax", and "Draco" and "Magius" can assist in gathering "Leonis" and "Maximus" by recovering them and searching them. Additionally, "Regulex" can search the archetype's Field Spell, "[[Crusadia Revival]]", to give "Equimax" more stat boosts for more OTK consistency.
  The "[[Kaiju]]" archetype synergizes excellently with "Equimax" and the OTK strategy; they can tribute away disruptive enemy monsters, and can be summoned to the zones adjacent to the Extra Monster Zones so that "Equimax" points to them when it is summoned, giving it even more ATK for more OTK consistency.

