  == Playing style ==
  The "Crusadia" archetype is a [[Link Summon]]ing focused archetype. As a pure archetype, its members focus on performing [[OTK]]s through "[[Crusadia Equimax]]". If hybridized with external cards and archetypes, the archetype can use its Link abilities to perform board setup combos.
  The archetype's Main Deck members consists of 5 archetypal members, and one related "[[World Legacy]]" monster with an effect that supports the archetype, "[[World Legacy - "World Crown"]]". Each of the 6 monsters all share a [[Special Summon]]ing effect that lets them ([[Only once per turn|hard once per turn]]) Special Summon themselves to a zone that a [[Link Monster]] points to, in [[Defense Position]]. They each have additional individual effects in addition to the Special Summoning effect.
