  "'''Toon'''" (トゥーン ''Tūn'') is an [[archetype]] of cards used by [[Maximillion Pegasus]].
  All [[Toon monster]]s are "Toon" cards—including "[[Manga Ryu-Ran]]", because it has 「トゥーン」 in its Japanese name. "[[Toon Alligator]]" is the only monster of this archetype that is not also a Toon monster.

  ==Design==
  ===Appearance===
  Each "Toon" monster (with the exception of "[[Toon Alligator]]") is a highly exaggerated [[wikipedia:Cartoon|cartoon]] [[wikipedia:Caricature|caricature]] of another monster.

  In the original manga and anime series, Toon monsters are simply the original monsters after being transformed by "[[Toon World (manga)|Toon World]]". After they appeared as separate cards in the ''OCG'', Toon monsters appeared as separate cards in the anime as well.

  ===Members===
  Based on their effect patterns, "Toon" monsters can be divided into several types of designs.

  ; Special Summon-only Monster (Toon World Required)
  Shared effects:
  * Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by Tributing [the same amount of monsters as required for a [[Tribute Summon]] of a monster with its original Level], while you control "[[Toon World]]".
  * Cannot attack the turn it is Special Summoned.
  * You must pay 500 LP to declare an attack with this monster.
  * If "Toon World" on the field is destroyed, destroy this card.
  * Can attack your opponent directly, unless they control a Toon monster, in which case this card must target a Toon monster for its attacks.
