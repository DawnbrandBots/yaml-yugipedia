  "'''Fusion'''" (フュージョン ''Fyūjon'') is an [[archetype]] of cards mainly used to [[Fusion Summon]] [[Fusion Monsters]]. It is closely tied to the "[[Polymerization (archetype)|Polymerization]]" archetype. While Western languages' cards with "Polymerization" in their names are actually in the "Fusion" archetype instead, vice-versa, or are in both according to the cards' Asian languages' names, nearly all support cards for this archetype also support the "Polymerization" archetype at the same time, making this a non-issue. The sole exception, "[[Gem-Knight Quartz]]", specifically supports "Fusion" [[Continuous Spell Card]]s, but all "Polymerization" Continuous Spells with "Fusion" in their ''TCG'' names are also "Fusion" cards, so this is also a non-issue. "[[Diffusion Wave-Motion]]" is not a "Fusion" nor a "Polymerization" card due to its Japanese name, so it includes an [[archetype-exclusion condition]] to indicate this.

  Not all cards that can [[Fusion Summon]] include "Fusion" or "Polymerization" in their names, and not all "Fusion" cards can [[Fusion Summon]].

