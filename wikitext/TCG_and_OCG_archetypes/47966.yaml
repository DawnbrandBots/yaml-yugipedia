  "'''Naturia'''", known as "'''Naturu'''" (ナチュル ''Nachuru'') in the ''[[OCG]]'', is an [[archetype]] of [[EARTH]] monsters from ''[[Duel Terminal]]''.
  "Naturia" monsters are composed of various Types, but all of them are related to forest life (much like "[[Sylvan]]"), such as [[Plant]]s, [[Insect]]s, [[Rock]]s, a few [[Beast]]s, and even a [[Naturia Barkion|Dragon]]. Their effects center around limiting, or gaining advantages from, the opponent's [[Spell Card|Spell]], [[Trap Card|Trap]], and [[Monster Card]]s when activated/Summoned. Despite their low ATK and DEF, "Naturia" monsters can be surprisingly quick and control the field easily.

  == Design ==
  === Extra Deck ===
  The animal-formed "Naturia" Extra Deck monsters are notable for having evolved and retrained forms. The "Naturia" Fusion Monsters are each the combined forms of two "Naturia" Synchro Monsters (evidenced either by their Fusion Materials or their visual design).
