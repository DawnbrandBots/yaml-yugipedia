  {{Quote|Face off against the [[Jormungandr, Generaider Boss of Eternity|final boss]]!|source=''TCG'' commercial for ''[[Mystic Fighters]]''}}
  "'''Generaider'''", known as "'''Generaid'''" (ジェネレイド ''Jenereido'') in the ''[[OCG]]'', is an [[archetype]] introduced in ''[[Deck-Build Pack: Mystic Fighters]]''. It is comprised of multiple [[Level]] 9 monsters of various [[Attribute]]s and [[Type]]s, and its playstyle revolves around [[swarm]]ing these Level 9 monsters using the effects of their Field Spell, "[[Generaider Boss Stage]]".

  == Lore ==
  {{Main|The Valuable Book EX 3 card storylines#No. 05: Runick}}

  == Etymology ==
  "Generaider" is a portmanteau of "general" and "raider". "General" refers to the archetype's theme of bosses accompanied by additional generic monsters. "Raider" refers to [[wikipedia:Raid (video games)|raids]] found in [[wikipedia:Massively multiplayer online role-playing game|massively multiplayer online role-playing games (MMORPGs)]], specifically raids based around boss fights.

  The kanji ''ō'' (王) used for the archetype's Japanese name means "king".

  == Design ==
  [[File:GeneraiderBossStage-MADU-EN-VG-artwork.png|left|thumb|150px|The "Generaider" crest in "[[Generaider Boss Stage]]"]]
  The "Generaider" archetype is based around the theme of [[wikipedia:Boss (video games)|boss fights]] from video games. The setting of the archetype is based on the [[wikipedia:Norse cosmology#Nine Worlds|Nine Worlds]] of [[wikipedia:Norse mythology|Norse mythology]], and the "Generaider" monsters have various origins from Norse mythology.

  According to official lore, "[[Runick]]" Spell Cards, which are also based on Norse mythology and video games, are related to this archetype by being moves that players would use against its members. This is referenced by "[[Loptr, Shadow of the Generaider Bosses]]" appearing in the artwork of "[[Runick Allure]]", and the same pair of adventurers being featured in both "[[Generaider Boss Fight]]" and "[[Runick Dispelling]]".

  === Members ===
  The "Generaider Boss" monsters are [[Level]] 9, with the exception of the [[Rank]] 9 "[[Jormungandr, Generaider Boss of Eternity]]" and "[[Laevatein, Generaider Boss of Shadows]]". Each "Generaider Boss" monster is a different [[Type]], and the [[Main Deck]] monsters can use "Generaider" monsters and/or generic monsters of their respective Type as tribute to activate their effects.

  Each "Generaider Boss" monster corresponds with one of the nine stages displayed on the "Generaider" crest in "[[Generaider Boss Stage]]", which corresponds with the Nine World of Norse cosmology. Their Levels/Ranks are also a reference to the Nine Worlds.

