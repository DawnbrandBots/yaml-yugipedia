  "'''A.I.'''", spelled "'''Ai'''" ({{Ruby|Ａｉ|アイ}}) in Japanese, is an archetype of [[Spell Card|Spell]] and [[Trap Card|Trap]] Cards used by the character [[Ai]] in the ''[[Yu-Gi-Oh! VRAINS]]'' anime. They support the "[[@Ignister]]" archetype.

  == Etymology ==
  Some of the names of the members of this archetype are puns that involve replacing a syllable with the archetype name. All of the card artworks feature Ai's Ignis form as a reference to his self-centered nature.
