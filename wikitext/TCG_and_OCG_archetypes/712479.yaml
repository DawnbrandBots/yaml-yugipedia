  In-archetype, the intended targets for the "Adamancipator" Tuners' excavation effects are the "Adamancipator Crystal" monsters, who can trigger a positive effect upon being summoned by "Adamancipator" cards. Each of them also have a GY effect that lets them recycle themselves, along with a Synchro monster with their Attribute (in-archetype, this can be their "Adamancipator Risen" counterparts), from the GY back into the Deck.

