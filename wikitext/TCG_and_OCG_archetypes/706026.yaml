  '''Nemeses''' (ネメシス ''Nemeshisu'') is an archetype of monsters with various [[Attribute]]s and [[Type]]s which debuted in ''[[Eternity Code]]''.

  == Etymology ==
  The low-Level members are named after [[Wikipedia:Conservation biology|conservation biology]] terms, while Level 11 members modify the theme name into "Archnemeses" and are named with the Greek words for "first" and "last". The theme itself might be a reference to [[wikipedia:Nemesis (hypothetical star)|Nemesis]], an hypothetical star orbiting the Sun at the extreme edge of the Solar System that was proposed as possible cause of Earth's [[wikipedia:Extinction event|mass extinctions]] by way of pushing asteroids into the inner system.

