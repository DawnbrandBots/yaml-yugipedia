  "'''Old Entity'''", known as "'''Old God'''" ({{Ruby|古|コ}}{{Ruby|神|シン}} ''Koshin'') in the ''[[OCG]]'', is an [[archetype]] of [[Synchro Monster]]s based on the [[wikipedia:Cthulhu Mythos deities#Great Old Ones|Great Old Ones]] from [[wikipedia:H. P. Lovecraft|H. P. Lovecraft]]'s [[wikipedia:Cthulhu Mythos|Cthulhu Mythos]], and is directly related to the "[[Elder Entity]]" and "[[Outer Entity]]" archetypes, the three each being a subtype of the larger "[[Entity]]" [[series]]. Currently, its only members are "[[Old Entity Cthugua]]" and "[[Old Entity Hastorr]]", with its only support card being "[[Forbidden Trapezohedron]]". Both were released as exclusive cards for the Korean releases of ''[[Duelist Alliance]]'' and ''[[Secrets of Eternity]]''.
