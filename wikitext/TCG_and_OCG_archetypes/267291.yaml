  === ''Yu-Gi-Oh! ARC-V'' ===
  In the ''[[Yu-Gi-Oh! ARC-V]]'' anime, "Rank-Up-Magic" cards are implied to not exist in the [[Standard Dimension]], as [[Dipper O'rion]] was surprised when he first saw [[Shay Obsidian]] use one and stated that the [[Leo Institute of Dueling]] does not instruct people in their use. It is likely given that [[Dennis McField]] also has one that they're only available from the [[Xyz Dimension]].

