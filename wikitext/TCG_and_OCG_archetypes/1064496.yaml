  "'''Morganite'''" (モルガナイト ''Moruganaito'') is an archetype of [[Normal Spell Card]]s introduced in ''[[Cyberstorm Access]]''. It received its first support in ''[[Rage of the Abyss]]''. 

  ==Design==
  Outside of ''Yu-Gi-Oh!'', morganite is a variety of beryl gemstone (like emerald and aquamarine), generally encompassing rare pink to salmon to orange shades of beryl. It is not to be confused with ''moganite'', which is an unrelated mineral which has the same chemical composition as quartz (a mineral used in some clocks).

  The card artworks of "Morganite" cards features a gemstone exuding an intense magical vortex of a specific color, with a pair of hands seemingly trying to grasp the stone.

