  "'''Apophis'''" (アポピス ''Apopisu'') is an [[archetype]] focused around [[Trap Monster]]s. Its first member, "[[Embodiment of Apophis]]", was originally used by [[Odion]] in the ''[[Yu-Gi-Oh! (anime)|Yu-Gi-Oh!]]'' anime and [[Yu-Gi-Oh! (manga)|manga]] series. Its first support was only released in ''[[Maze of the Master]]''.

  This archetype works in conjunction with the [[Temple of the Kings (series)|Temple of the Kings]] series and the "[[Serket]]" archetype.

