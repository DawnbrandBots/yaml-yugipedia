  "'''Parshath'''", known as "'''Perseus'''" (パーシアス, ''Pāshiasu'') in Japan, is an [[archetype]] of [[Fairy]] [[Monster Card|monsters]]. With the exception of "[[Darknight Parshath]]", all members of this archetype are [[LIGHT]] monsters that focus on inflicting [[piercing]] damage and [[draw a card|drawing]].

  == Etymology ==
  These monsters are named after [[wikipedia:Perseus|Perseus]].

  == Playing style ==
  === Arch-Parshath Deck ===
  This Deck focuses on "[[Sacred Arch-Airknight Parshath]]" and other [[Counter Fairy|Counter Fairies]] which support [[Counter Trap Card]]s.

