  "'''Myutant"''', known in the ''[[OCG]]'' as "'''Myutria'''" (ミュートリア ''Myūtoria''), is an archetype that debuted in the ''[[TCG]]'' version of ''[[Phantom Rage]]'' and in the ''OCG'' in ''[[World Premiere Pack 2021]]''. The archetype consists mainly of [[WATER]] [[Psychic]] monsters, although the [[Level]] 8 "Myutant" monsters have a wide variety of [[Type]]s and [[Attribute]]s.

  ==Lore==
  {{Main|Master Duel card storylines#Myutant Mutation}}

  ==Design==
  The "Myutant" monsters are highly-mutagenic aberrant organisms contained within a research laboratory (as shown in "[[Myutant Evolution Lab]]"). The organisms appear to be test subjects undergoing experimentation on their ability to rapidly mutate through the assimilation of organic or inorganic components.

  The lower-[[Level]] [[Main Deck]] [[WATER]] [[Psychic]] "Myutant" monsters represent the initial state of the organisms as test subjects, with their names indicating each of their specimen number. Each subject is characterized by their single distinct eye, which comes in a variety of different colors. They all share a vaguely plant-like appearance, similar to a seed or a flower bud. The Level 1 "[[Myutant Mutant]]" is representative of the underdeveloped state of all test subjects, although its artwork specifically depicts a developing "[[Myutant M-05]]".
  The Level 8 Main Deck "Myutant" monsters represent the first stage of mutation. They are the result of the test subjects escaping from containment and assimilating with various different components. They come in a variety of different [[Type]]s and [[Attribute]]s, depending on the subjects of assimilation for each monster. The [[EARTH]] [[Beast]] "[[Myutant Beast]]" is the product of the assimilation of a range of different organic creatures, resulting in a chimeric bestial appearance. The [[WIND]] [[Spellcaster]] "[[Myutant Mist]]" is the product of the assimilation of different kinds of magical crystals, developing the ability to cast magical spells. The [[FIRE]] [[Machine]] "[[Myutant Arsenal]]" is the product of the assimilation of an armed robot, giving it access to technological tools such as laser weaponry.

  The experiment appears to progressively go out of control, giving birth to even more gigantic monstrosities: the Level 9 and 10 WATER and [[DARK]] Psychic "Myutant"  [[Fusion Monster]]s, who represent the next and final stage of mutation. They are the result of "[[Myutant GB-88]]" assimilating with the other "Myutant" monsters. "[[Myutant Synthesis]]" is the product of "GB-88" devouring the other escapees of "Beast", "Mist", and "Arsenal" (as shown in "[[Myutant Fusion]]"); whilst "[[Myutant Ultimus]]" is the product of "Synthesis" further assimilating with the rest of the test subjects within the research laboratory. In the artwork of "Ultimus", a helicopter can be seen in the bottom-left corner, which implies that the monster has become so big that it destroyed the laboratory itself (as the artwork of "[[Myutant Cry]]" may depict).

  ===Members===
  Each "Myutant" monster is the result of a mutation of a previous stage's test subject, with the evolution line starting with "[[Myutant Mutant]]".

