  == Weaknesses ==
  * The effects of "Archfiends" apply mostly on the field or in the Graveyard, as such cards such as "[[Skill Drain]]" and "[[Shadow-Imprisoning Mirror]]" can hinder the strategy.
  * As most of the members have high Levels, "[[Gravity Bind]]" can prevent a game-winning attack from happening.
  * "[[Vampire Hunter]]" and "[[Exile of the Wicked]]" can destroy "Archfiends" without needing to beat their high ATK.
  * Older versions of the Deck are typically slow, often requiring Normal Summons to begin swarming. Cards that can negate the Summon such as "[[Solemn Judgment]]" and "[[Chaos Trap Hole]]" can take away a whole turn.
  * The Chess variant of the Deck often requires paying a lot of LP, so can have difficulty against [[stall]] and [[burn]] strategies.

