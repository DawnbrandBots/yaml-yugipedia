  The previously released "[[Archfiend Soldier]]" and "[[Archfiend General]]" may also be considered related to this group theme-wise, thouigh not in terms of effect. Meanwhile, the later released "[[Annihilator Archfiend]]" and "[[Berserk Archfiend]]" are unrelated theme-wise, but share the destruction-benefiting effects seen in this sub-series. "[[Archfiend Giant]]" acts as a crossover between this group and the Chess Archfiends, taking aesthetic and effect cues from both.

