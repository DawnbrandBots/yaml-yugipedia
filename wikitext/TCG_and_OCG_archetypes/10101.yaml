  === Red Dragon Archfiend ===
  {{Main|Red Dragon Archfiend}}

  This sub-archetype consists of the original "[[Red Dragon Archfiend]]" and its upgrades/retrains. It is closely related to the "[[Resonator]]" archetype. "[[Bone Archfiend]]" is also intended for use with "Red Dragon Archfiend", rather than being general "Archfiend" support.

  === Imperial ===
  Archfiend cards starting from "[[Archfiend Empress]]" began to emphasis effects relating to destruction, both of opponent's cards and benefiting off destroying themselves and other "Archfiend" monsters. These have generally purple color schemes, a metallic appearance, and a militaristic imperial theme. While predated by "Archfiend Empress" by several years, the majority of this series debuted in ''[[Judgement of the Light]]''.

