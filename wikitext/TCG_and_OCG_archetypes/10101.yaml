  "'''Archfiend'''", known as "'''Daemon'''" (デーモン ''Dēmon'') in the ''[[OCG]]'', is one of the first [[archetype]]s. Members appear in a myriad of sets due to the string required for inclusion being a common alternate spelling of "demon" in Japanese. While many [[Duelist]]s use "Archfiend" cards in the anime and manga as a result, only [[Titan]] and [[Raizo Akuma]] runs dedicated Decks. The majority of the [[Monster Card|monsters]] in this archetype are [[DARK]] [[Fiend]]s, but there are many of other [[Attribute]]s and Types. There are a sub-archetype, "[[Red Dragon Archfiend (archetype)|Red Dragon Archfiend]]", several sub-series, such as the [[Skull Archfiend]]s.

  In general, "Archfiends" possess demonic and gruesome appearances, often featuring exposed bones and muscles reminiscent of their original representative, "Summoned Skull".

  Archfiend is the first archetype to encompass all 6 major Summon mechanics.

  == Naming history ==
  In order for a card to be an "Archfiend" card, it must have the exact string 「デーモン」 (''Dēmon'') in its Japanese name. Other spellings like the standard "Demon" (or any other Japanese word that might be translatable as "demon") do not qualify. For example, the Japanese name of "[[Regenerating Rose]]", 「スプリット・{{Ruby|Ｄ|デモン}}・ローズ」, translates to "Split Demon Rose", with its instance of "Demon" spelled 「デモン」, so it is not an "Archfiend" card.

  The first card to be called "Daemon" was "{{Translated name|Summoned Skull|ja}}" ("[[Summoned Skull]]"), which appeared in the debut chapter of the ''Duel Monsters'' card game, {{chapter|Yu-Gi-Oh!|009|ref}}. Its name is taken from the Japanese translation of the ''[[wikipedia:Magic: The Gathering|Magic: The Gathering]]'' term "Summon Demon", as the Fiend monster was directly based on the Demon creature "[https://gatherer.wizards.com/1E/en-us/0/lord-of-the-pit Lord of the Pit]".

  However, "{{Translated name|Wicked Mirror|ja}}" ("[[Archfiend Mirror|Wicked Mirror]]") and "{{Translated name|Air Marmot of Nefariousness|ja}}" ("[[Archfiend Marmot of Nefariousness|Air Marmot of Nefariousness]]") were the earliest "Daemon" monsters in the ''OCG'', being released in the very first set ''[[Vol.1]]''; "Summoned Skull" would debut in real life with the later ''[[Vol.4]]''.

  The introduction of cards that support those with "Daemon" in their names in ''[[Threat of the Dark Demon World]]'' caused imminent issues as the elegible cards were not translated consistently at all in the ''TCG''. To avoid making the situation worse, it was decided that all "Daemon" cards from that set, as well as future ones, would be called "Archfiend" in the ''TCG'', even though the only existing member named as such was "[[Archfiend of Gilfer]]". The other cards involved were the following:

