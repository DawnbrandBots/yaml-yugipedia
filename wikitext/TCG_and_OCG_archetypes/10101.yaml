  To address these, ''[[Upper Deck Entertainment]]'' invented the concept of Archfiend monsters (without quotes) as a type of card, similar to [[ability|abilities]]. However, this was not reflected by the physical versions, and instead it had to be looked up on UDE's website, which had dedicated page stating: 
  {{Quote|'''Archfiends''' are a special category of card. Most "Archfiend" cards can be easily identified by their name. Any card with "Archfiend" in the card name is an "Archfiend." In addition, several older cards are also considered to be "Archfiends." These cards include:}}
  followed by the above list.<ref>{{citeweb|url = http://replay.waybackmachine.org/20090226221410/http://entertainment.upperdeck.com/yugioh/en/gameplay/faqs/archfiend/default.aspx|title = What is an "Archfiend"?|publisher = Upper Deck Entertainment|date = February 26, 2009|access-date = February 26, 2009}}</ref> 

  As a result, all the initial "Archfiend" support (e.g. "[[Card Errata:Falling Down|Falling Down]]"), when imported in ''[[Dark Crisis]]'', referred to members without using the wording "that has X in its name" that was customary for archetypes at the time. "[[A Deal with Dark Ruler]]" was initially not included in the UDE list as none of these cards interact with [[Spell Card|Spell]]/[[Trap Card]]s that do not remain on the [[field]] after [[activate|activation]].

  The two aforementioned monsters from ''Vol.1'' appeared in English video games also without "Archfiend" in the name, but did not have ''TCG'' prints yet. "Air Marmot" was later released with the new name "Archfiend Marmot of Nefariousness", while "Wicked Mirror" (which is still unimported to this day) was renamed to "Archfiend Mirror" starting with ''[[Yu-Gi-Oh! GX Tag Force]]''.

  The introduction of [[archetype condition]]s 7 years later presented an alternative to the special category approach, as the above cards could be reprinted to receive one stating that they belonged to the "Archfiend" archetype, and remove the need to direct players to external references. This began with "Axe of Despair" in ''[[Battle Pack 2: War of the Giants]]'', and all the others were updated in ''[[Legendary Collection 4: Joey's World Mega Pack]]''.

  == Sub-themes ==
  Due to its large size, the "Archfiend" archetype includes many groups of cards that tend to have separate playstyles, and don't necessary synergize with each other.

  === Chess Archfiends ===
