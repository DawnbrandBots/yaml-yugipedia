  === Red Dragon Archfiend ===
  {{Main|Red Dragon Archfiend}}
  This sub-archetype consists of the [[Synchro Monster]] "[[Red Dragon Archfiend]]" and its upgrades and retrains. It is closely related to the "[[Resonator]]" archetype. "[[Bone Archfiend]]" is also designed as support for it, rather than being general "Archfiend" support.

  === Imperial Archfiends ===
  These "Archfiend" cards emphatize effects relating to destruction, both of opponent's cards and benefiting off destroying themselves and other "Archfiend" monsters. These have generally purple color schemes, a metallic appearance, and a militaristic imperial theme.

  The earliest member of this sub-series was "Archfiend Empress" from the ''TCG'' version of ''[[Starstrike Blast]]'', though it was only established much later in ''[[Judgement of the Light]]''.

