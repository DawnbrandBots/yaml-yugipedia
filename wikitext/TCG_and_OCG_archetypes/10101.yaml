  Two cards ([[Archfiend Marmot of Nefariousness]] and [[Archfiend Mirror]]) appeared in English video games without "Archfiend" in the name, but did not have TCG printings yet. "Marmot's" name was changed for its TCG release, and in the games, their names were changed starting from ''[[World Championship 2006]]'' (for "Marmot") and ''[[Archfiend_Mirror_(Tag_Force_1)|Tag Force 1]]'' (for "Mirror").

  To address the other cards, [[Upper Deck Entertainment]] invented the idea of Archfiend monsters (rather than "Archfiend" monsters) as a separate category, similar to existing [[ability|abilities]]. Due to the circumstances, they were not printed on the card but rather could only be looked up via UDE's website, which stated: ''"'''Archfiends''' are a special category of card. Most "Archfiend" cards can be easily identified by their name. Any card with "Archfiend" in the card name is an "Archfiend." In addition, several older cards are also considered to be "Archfiends." These cards include:'' followed by the above list.<ref>{{citeweb|url = http://replay.waybackmachine.org/20090226221410/http://entertainment.upperdeck.com/yugioh/en/gameplay/faqs/archfiend/default.aspx|title = What is an "Archfiend"?|publisher = Upper Deck Entertainment|date = February 26, 2009|access-date = February 26, 2009}}</ref> 

  As a result, all "Archfiend" support in the original printing of ''Dark Crisis'' (e.g., "[[Card Errata:Falling Down|Falling Down]]") referred to Archfiend cards as if they were a category (rather than "Archfiend" cards as an archetype). "[[A Deal with Dark Ruler]]" was initially excluded from this list, as no "Archfiend" support at the time could reference it. However, later cards like "[[Archfiend Heiress]]" would refer to adding any "Archfiend" card from the Deck to the hand, and it was added then.

  The introduction of [[archetype condition]]s 7 years later would remove the need for any special category, and later prints of the above list of cards in the ''TCG'' would all receive one stating that they belonged to the "Archfiend" archetype. This began with "Axe of Despair" in ''[[Battle Pack 2: War of the Giants]]'', and finished with the release of ''[[Legendary Collection 4: Joey's World Mega Pack]]''.

  In order for a card to be an "Archfiend" card, it must have the exact string 「デーモン」 ("Daemon") in its Japanese name. Other spellings like "Demon" (or any other Japanese word that might be translatable as "demon") do not qualify. For example, the Japanese name of "[[Regenerating Rose]]", 「スプリット・{{Ruby|Ｄ|デモン}}・ローズ」, translates directly to "Split Demon Rose" with "Demon" spelled 「デモン」, so it is not an "Archfiend" card.

  == Themes ==
  In general, Archfiends possess demonic and gruesome features, some even going so far as to have physiques featuring bones and sinew reminiscent of their original representative, "Summoned Skull".

  === Chess ===
