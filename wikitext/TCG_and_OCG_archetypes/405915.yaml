  == Trivia ==
  * In their Japanese names, the names of the "PSY-Framegear" monsters includes a lowercase Greek letters to denote their name whereas the names of the "PSY-Framelord" members include uppercase Greek letters.
  * The "PSY-Frame" archetype as a whole seem to have a ''[[wikipedia:Kamen Rider Series|Kamen Rider]]'' reference, either to [[wikia:c:kamenrider:Category:Heisei Era Riders|Heisei Era Riders]] as a whole (who have different powers based on their different forms/gear, as well as the main monster being named "Driver", a name also used for [[wikia:c:kamenrider:Category:Transformation Gear|every transformation device used by Heisei Phase 2 Riders]]), or strictly to the show ''[[wikia:c:kamenrider:Kamen Rider 555|Kamen Rider 555]]'' (which also uses Greek letters in its themes).
