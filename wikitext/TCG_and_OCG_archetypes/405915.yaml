  '''"PSY-Frame"''' ({{Ruby|ＰＳＹ|サイ}}フレーム ''Saifurēmu'') is an [[archetype]] of [[LIGHT]] [[Psychic]] [[Monster Card|monsters]] debuting in ''[[Booster SP: High-Speed Riders]]''. They are related to the "[[S-Force]]" archetype as stated in the lore of "[[PSY-Frame Driver]]" and seen in the artwork of "[[S-Force Specimen]]".

  == Design ==
  This archetype is somewhat like "[[Vylon]]", as they are similar in appearance, focus on [[Synchro Summon]], share the same [[Attribute]] of LIGHT, and are named after letters after the Greek alphabet. Their gameplay also appears similar to the "[[Genex]]" archetype, with multiple [[Effect Monster]]s supporting one key [[Normal Monster]] ("[[Genex Controller]]" and "PSY-Frame Driver").
  The archetype primarily consists of "PSY-Frame Driver"/"[[PSY-Frame Multi-Threader]]" and several "PSY-Framegear" monsters which are donned by "Driver" to form more powerful monsters (the [[Synchro Monster]]s and single [[Link Monster]]).

