  "'''DoomZ'''"<ref group="note">Pronounced "doomz", not "doom zee".</ref> (ドゥームズ ''Dūmuzu'') is an archetype of [[DARK]] [[Dragon]] monsters and [[WIND]] [[Machine]] monsters introduced in ''[[Doom of Dimensions]]''. It revolves around "[[Medius the Pure]]", [[Xyz Summon]]ing, and self [[Destroy|destruction]]. It is connected to the "[[Power Patron]]", "[[Artmage]]", and "[[Elfnote]]" archetypes through the lore surrounding "Medius the Pure".

  == Design ==
  "DoomZ" monsters appear to be cyborgs with clock motifs. The theme's name, along with the associated kanji 「終刻」 (''shūkoku'', lit. "time of the end"), references the [[wikipedia:Doomsday Clock|Doomsday Clock]], a hypothetical clock signifying the amount of time before the extinction of humanity.

  Main Deck members derive their names from the moons of [[wikipedia:Jupiter|Jupiter]]. Except for "Drastia" and "Graflario", the number in the monster's name matches the one assigned to the moon based on the order of discovery.

