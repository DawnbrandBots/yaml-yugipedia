  The [[Fusion Monster]]s are combinations of members representing pairs of zodiac signs that are opposite to each other in the sky, or 180° apart in longitude, which references how the ascending and descending node of an orbit are always 180° from each other. Their designs also prominently incorporate the aforementioned lunar node symbols.

