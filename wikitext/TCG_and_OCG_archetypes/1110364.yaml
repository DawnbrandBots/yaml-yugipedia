  "'''Dracotail'''", known as "'''Dragontail'''" (ドラゴンテイル ''Doragonteiru'') in the ''[[OCG]]'', is an archetype of [[Spellcaster]] and [[Dragon]] monsters introduced in ''[[Deck-Build Pack: Justice Hunters]]''.

  == Design ==
  === Etymology ===
  The theme's names are a reference to the [[wikipedia:Lunar node|lunar nodes]], the two points where the orbit of the Moon intersects the [[wikipedia:Ecliptic|ecliptic]] (Earth's own orbit). The ascending node (☊) is where the Moon moves into the northern [[wikipedia:Ecliptic coordinate system|ecliptic hemisphere]], and the descending node (☋) is where the Moon moves into the southern one. In medieval astronomy, the ascending node was known as the "dragon's head", while the descending node is known as the "'''dragon's tail'''", as being the only points in the sky where the Sun and the Moon can both be, they were thought responsible for them being 'devoured' during [[wikipedia:Eclipse|eclipses]].

  === Members ===
  The designs of the [[Main Deck]] "Dracotail" monsters are each based on a [[wikipedia:Constellation|constellation]] of the ecliptic plane, i.e. the [[wikipedia:Zodiac|zodiac]].

  The Spellcaster members are humanoids with dragon features, most prominently tails. They are depicted with a magic circle resembling a zodiac wheel, with their respective [[wikipedia:Astrological sign|astrological sign]] in the center. Their designs feature the astrological signs of the lunar nodes (☊ and ☋).

  The Dragon members resemble draconic, bestial versions of their respective zodiac. Their astrological sign appears in a crystal on their forehead, while the corresponding constellation is depicted in the background of their artworks.

