  ==Playing style==
  "Runick" is an archetype almost entirely made up of [[Spell Card]]s, mainly [[Quick-Play Spell]]s, with most of them supporting a [[Deck out]] strategy. The archetype has no Main Deck monsters, the Extra Deck monsters have little/no ATK, and most cards skip the [[Battle Phase]].

  === Strategy ===
  As a pure strategy, it focuses on [[Stun]] and Deck out, using the "Runick" cards as a resource engine and to protect its floodgates (such as "[[Inspector Boarder]]", "[[Amano-Iwato]]", and "[[Synchro Zone]]"). These Decks aim to maximize the draws from "[[Runick Fountain]]" and the cards banished from the opponent's Deck, while preventing the opponent from making plays.

  However, the archetype can also be hybridized with other engines (e.g., "[[Spright]]") to support their combos, becoming part of a combo-control Deck. The "Runick" Quick-Plays can be used as a disruption or as a pseudo-"[[Instant Fusion]]", easily summoning low-level Fusions as extenders, while "Runick Fountain" is used for quick bursts of card advantage. These Decks play closer to a [[Control Strategy]], aiming to outgrind the opponent and win once the Battle Phase becomes available again.

  === Cards ===
  The central card of the "Runick" resource loop is its [[Field Spell]] "[[Runick Fountain]]": it lets the player activate "Runick" Quick-Play Spells from the [[hand]] during the opponent's turn, and [[once per turn]] (during either player's turn) it can place up to 3 "Runick" Quick-Play Spells from the [[Graveyard]] to the bottom of the Deck and have the player [[draw]] that many cards.

  Meanwhile, most of the Quick-Play Spells share the following format:
  * Activate 1 of these effects, but skip your next Battle Phase after activation;
  ** [Card's unique effect], then banish cards from the top of the opponent's Deck.
  ** Special Summon 1 "Runick" monster from your [[Extra Deck]] to the [[Extra Monster Zone]].

