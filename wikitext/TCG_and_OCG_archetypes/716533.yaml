  ===Weaknesses===
  * Floodgates:
  ** Anti-Spell: "[[Anti-Spell Fragrance]]", "[[Eradicator Epidemic Virus]]", "[[Secret Village of the Spellcasters]]", "[[Spell Canceller]]"
  ** Anti-Graveyard: "[[Macro Cosmos]]"
  ** Anti-Banishing: "[[Chaos Hunter]]", "[[Imperial Iron Wall]]"
  * The archetype critically depends on its [[Field Spell]] "[[Runick Fountain]]" to maintain card advantage, making it a prime target for the opponent's removal effects. However, "Runick Fountain" can be protected via a couple of their Fusion Monsters which can be Special Summoned at any time via their Quick-Play Spells; namely "[[Hugin the Runick Wings]]" (which can banish itself to protect "Runick Fountain" in response to destruction effects) and "[[Munin the Runick Wings]]" (which can negate any opponent's card or effect that targets a "Runick" card or a Set card). As such, non-destruction removal options such as "[[Cosmic Cyclone]]"  (while "Munin" is not present) are highly preferred for ultimately dealing with "Runick Fountain".
  * The archetype has almost no [[Monster Zone]] presence, and is almost entirely dependent on randomly-[[draw]]n "Runick" [[Quick-Play Spell]]s to provide interaction, making it quite fragile.
  ** Utilizing external engines, or even external cards in general, reduces the chances of the player drawing into additional "Runick" cards off of "Runick Fountain", slowing down the Deck's tempo and disruptive capabilities.
  * [[Deck]]s with cards that [[activate]] their effects when [[banish]]ed, like "[[Shiranui]]" or "[[Maliss]]", could use this archetype's strategy of banishing the opponent's cards to their own advantage.

