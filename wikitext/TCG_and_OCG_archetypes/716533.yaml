  The [[Field Spell]] "[[Runick Fountain]]" is the archetype's main source of card advantage: it lets the player activate "Runick" Quick-Play Spells from the [[hand]] in the opponent's turn, and [[once per turn]] (in either player's turn) it can return up to 3 "Runick" Quick-Play Spells from the [[Graveyard]] to the Deck and [[draw]] that many cards.

  The Continuous Spell "[[Runick Allure]]" provides additional mills in a milling-focused "Runick" strategy.

  The two key "Runick" monsters are "[[Hugin the Runick Wings|Hugin]]", who searches "[[Runick Fountain]]" and protects against destruction effects, and "[[Munin the Runick Wings|Munin]]", who protects against targeting effects. "[[Geri the Runick Fangs|Geri]]" and "[[Freki the Runick Fangs|Freki]]" can recover "Runick" Spells from the Graveyard. Finally, "[[Sleipnir the Runick Mane|Sleipnir]]" can banish an opponent's monster temporarily, and summon a Token for an additional body.

