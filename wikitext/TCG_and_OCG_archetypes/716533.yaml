  The two key monsters are "[[Hugin the Runick Wings|Hugin]]", who searches "[[Runick Fountain]]" and protects against destruction effects, and "[[Munin the Runick Wings|Munin]]", who protects against targeting effects. "[[Geri the Runick Fangs|Geri]]" and "[[Freki the Runick Fangs|Freki]]" can recover "Runick" Spells from the Graveyard. Finally, "[[Sleipnir the Runick Mane|Sleipnir]]" can banish an opponent's monster temporarily, and summon a Token for an additional body.

