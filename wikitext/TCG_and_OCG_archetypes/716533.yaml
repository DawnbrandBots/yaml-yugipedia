  ==Playing style==
  "Runick" revolves around [[Quick-Play Spell]]s that provide generically powerful effects and bonus [[mill]]ing, at the cost of completely forgoing the [[Battle Phase]]. 

  The archetype has no Main Deck monsters, the Extra Deck monsters have little/no ATK, and most of its card effects skip the [[Battle Phase]]. Therefore, a pure strategy will focus on [[Stun]] and [[Deck out]]. Such Decks are typically played with generic floodgates (e.g. "[[Inspector Boarder]]", "[[Amano-Iwato]]", and "[[Synchro Zone]]"), with the "Runick" cards provide card draws, interruptions, removal, and floodgate protection. By floodgating the opponent out of their plays, the deck can easily Deck out the opponent over a few turns.

  The archetype can also be hybridized with other engines (e.g., "[[Spright]]"), becoming part of a combo-control Deck. Here, the "Runick" Quick-Plays can be used as interaction or as a pseudo-"[[Instant Fusion]]", summoning low-level Fusions as extenders, while "Runick Fountain" is used for quick bursts of card advantage. These Decks play closer to a [[Control Strategy]], aiming to outgrind the opponent and win once the Battle Phase becomes available again.

  === Cards ===
  The "Runick" Quick-Play Spells which the archetype revolves around share the following format:
  * Activate 1 of these effects, but skip your next Battle Phase after activation;
  ** [Card's unique effect], then banish cards from the top of the opponent's Deck.
  ** Special Summon 1 "Runick" monster from your [[Extra Deck]] to the [[Extra Monster Zone]].

