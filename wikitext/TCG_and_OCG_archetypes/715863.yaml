  "'''Melffy'''" (メルフィー ''Merufī'') is an [[archetype]] of [[Beast]] [[monster]]s, predominately [[EARTH]] [[Attribute]] and [[Level]]/[[Rank]] 2, introduced in ''[[Rise of the Duelist]]''.

  == Design ==
  [[File:Melffy-ConceptArt.png|thumb|left|200px|Concept art for several "Melffy" monsters]]
  The artworks of this archetype are drawn in a cartoonish style similar to children's story books. It also uses pastel color palettes.

  === Etymology ===
  The name of this archetype may be a portmanteau of "märchen" (メルヘン) and "fee" (フィー). Both words are German, with "märchen" meaning "fairy tale" and "fee" meaning "fairy". It may also be a pun on "fluffy". The Spells and Traps reference various [[wikipedia: List of children's games|children games]].

  === Appearance ===
  Every member of this archetype are based on various kinds of animal. "Melffy Mommy" is probably supposed to be the 'mother' of all Melffy, as shown in the artwork of "[[Melffy Playhouse]]", where "Mommy" appears to be gigantic and taking care of small Melffy monsters. All members have a heart pattern on their chest and a flower pattern on their thigh. All of the main deck monsters except "Melffy Rabby" have a combined ATK/DEF value of 400, while the extra deck monster except "Melffy Mommy" have combined value of 2500.

  === Monsters ===
  Among the [[Main Deck]] monsters, except "Melffy Rabby" and "Melffy Pinny", they all share the same second effect and much of the same first effect.

  Each of those Melffys first effect triggers when either an opponent [[Normal Summon|Normal]] or [[Special Summon]]s a monster or when the Melffy in question is [[Attack target|attacked]]. The Melffys are returned to the hand, and an unique effect, listed in the table below, is applied. These effects tend to add or Summon Beast monsters from various locations.

  Their second effect, meanwhile, allow the player to Special Summon the Melffys from the hand during the player's [[End Phase]]. The main purpose this serves is to allow the player to field their Main Deck Melffys in [[Defense Position]], as their [[ATK]] and [[DEF]] aren't geared for offense, while allowing them to be [[Face-up]] so that they can meet the trigger for their first effect as quickly and as much at the player's leisure as possible. Also, by allowing them to swarm the field during the End Phase, as opposed to the Main Phase, this design choice encourages Melffys to be played in a more [[Control Strategy|control-oriented style]].

