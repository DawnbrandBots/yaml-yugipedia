  == Playing style ==
  The "Ryzeal" archetype focuses on a [[Rank 4]] [[Toolbox]] strategy, quickly swarming out [[Level 4]] monsters and using them to Summon [[Rank 4]]s. Each "Ryzeal" monster facilitates this through quick and easy ways to [[Special Summon]] them from the hand or [[Graveyard]].

  The Main Deck monsters share the following effects:
  * You can Special Summon this card [via unique method]. If Summoned this way, you cannot Special Summon from the Extra Deck, except Rank 4 Xyz Monsters.
  * An [[advantage]] giving effect.

