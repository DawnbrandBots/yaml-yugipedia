  "'''Raizeol'''" (ライゼオル ''Raizeoru'') is an archetype of [[FIRE]] [[Thunder]] and [[LIGHT]] [[Pyro]] monsters introduced in ''[[Deck Build Pack: Crossover Breakers]]''.

  == Playing style ==
  The archetype is focused on Rank 4 Toolbox strategy, quickly swarm out the field with [[Level 4]] monsters and use them as [[Xyz Material]]s to [[Xyz Summon]] [[Rank 4]] [[Xyz Monster]]s.

