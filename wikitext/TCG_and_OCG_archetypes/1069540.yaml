  "'''Mireniamu'''" (ミレニアム ''Mireniamu'', lit. "Millennium") is an ''[[OCG]]'' [[archetype]] of cards themed around the [[Millennium Items]]. 

  In the ''TCG'', the "[[Millennium]]" archetype covers all cards and support from this archetype and the "[[Sennen]]" ({{Ruby|千年|せんねん}}) archetype.

