  "'''Millennium'''" (ミレニアム ''Mireniamu'') is an ''[[OCG]]'' [[archetype]] of cards themed around the [[Millennium Items]]. 

  In the ''TCG'', the "[[Millennium]]" archetype covers all cards and support from this archetype and the "[[Millennium (sennen)|Millennium ({{Ruby|千年|せんねん}} ''Sennen'')]]" archetype.

