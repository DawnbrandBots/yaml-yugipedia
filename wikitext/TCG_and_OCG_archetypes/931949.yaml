  "'''Virtual World Gate'''" ({{Ruby|電|でん}}{{Ruby|脳|のう}}{{Ruby|堺|かい}}{{Ruby|門|もん}} ''Dennōkaimon'') is an [[archetype]] of [[Continuous Spell]]s and [[Continuous Trap|Traps]] that support the "[[Virtual World]]" archetype.

  == Etymology ==
  The "Virtual World Gates" are named after the 4 animals of the [[wikipedia:Four Symbols|Four Symbols]]: the [[wikipedia:Azure Dragon|Azure Dragon]], the [[wikipedia:Vermillion Bird|Vermillion Bird]], the [[wikipedia:White Tiger (mythology)|White Tiger]], and the [[wikipedia:Black Turtle|Black Turtle]]. The "[[Virtual World]]" [[Extra Deck]] monsters that appear in their artworks are also based on the same creature that the name of the respective "Gate" is based on.

