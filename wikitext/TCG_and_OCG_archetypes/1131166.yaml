  '''Radiant Typhoon''' ({{Ruby|絢|けん}}{{Ruby|嵐|らん}} ''Kenran'') is an archetype of [[WIND]] monsters introduced in ''[[Doom of Dimensions]]''. It revolves around "[[Mystical Space Typhoon]]", as well as both supporting and countering [[Quick-Play Spell Card]]s.

  ==Design==
  ===Etymology===
  The archetype's Japanese name is a play on 「{{Ruby|絢|けん}}{{Ruby|爛|らん}}」 (''kenran'', "dazzling"), with the second kanji replaced with 嵐 ("storm").

  Due to their association with "[[Mystical Space Typhoon]]" ("Cyclone" in the ''OCG''), the [[Level]] 9 "Radiant Typhoon" monsters are named after various mythological creatures and deities associated with rain, storm, or thunder, while the  the lower level monsters are named after [[wikipedia:tropical cyclones|tropical cyclone]] name in Asia.

