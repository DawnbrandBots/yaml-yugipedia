  "'''Gem-'''" (''ジェム Jemu'') is an [[archetype]] of [[EARTH]] [[Monster Card|monsters]] used by [[Julia Krystal]] in ''[[Yu-Gi-Oh! ARC-V]]''. "[[Gem-Knight]]" is a sub-archetype of this archetype.
  Some of the [[Spell]]s and [[Trap]]s of this archetype also support the "[[Crystal Beast]]" archetype.

