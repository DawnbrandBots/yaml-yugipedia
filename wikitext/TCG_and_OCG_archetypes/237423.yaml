  == Playing style ==
  The archetype relies on equipping the "Noble Knights" with the "Noble Arms" Spell Cards and take advantage of this, either by [[Noble Knight Borz|searching]] for more support or simply [[Noble Knight Drystan|destroying]] cards. There are also some "Noble Knights" that behave like [[Gemini monster]]s, being treated as Normal monsters while they are not equipped with a "Noble Arms" card. Once equipped, they gain an effect, and with the exception of "Gwalchavad", all of them become DARK and increase their Level by 1, in order to assist the Xyz Summon of "[[Sacred Noble Knight of King Artorigus]]" or the effect of "[[Lady of the Lake]]" to Synchro Summon "[[Ignoble Knight of High Laundsallyn]]". The "pure" Level 5 "Noble Knights" can be Special Summoned from the hand and/or Graveyard and also serve to speed up the aforementioned Xyz/Synchro Summons.

  The aforementioned "Noble Arms" are Equip Spell Cards in the shape of swords with a broad variety of effects, that range from offensive effects like [[Noble Arms - Arfeudutyr|destroying]] cards or giving [[Noble Arms - Gallatin|ATK boost]] to support/defensive effects like [[Noble Arms of Destiny|protecting]] against destruction and [[Noble Arms - Excaliburn|targeting]] effects. With the exception of "Excaliburn", all of them can re-equip to a "Noble Knight" you control when they are destroyed and sent to the Graveyard, so that even if you Special Summon a Extra Deck "Noble Knight", by using materials that were equipped with "Noble Arms", those Spell Cards will re-equip themselves to that new monster.

