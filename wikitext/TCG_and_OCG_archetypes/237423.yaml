  "'''Noble Knight'''", referred to as "'''Sacred Knight'''" in the anime and some video games, and known as "'''Holy Knight'''" ({{Ruby|聖|せい}}{{Ruby|騎|き}}{{Ruby|士|し}} ''Seikishi'') in the ''OCG'', is an [[archetype]] of [[LIGHT]], [[DARK]], and [[FIRE]] [[Warrior]] monsters used by [[Sherry LeBlanc]] in the ''[[Yu-Gi-Oh! 5D's]]'' anime, by [[Kento Naito]] in the [[Yu-Gi-Oh! D Team ZEXAL]] manga and by [[Shoma Yusa]] in the ''[[Yu-Gi-Oh! OCG Structures]]'' manga.

  It was introduced in the ''[[Yu-Gi-Oh! 5D's Tag Force 5 Advance Tag Duel promotional card|Yu-Gi-Oh! 5D's Tag Force 5 Strategy Guide]]'' and received its first support in ''[[Return of the Duelist]]'' with "[[Noble Arms - Gallatin]]".

  The original "Noble Knights" (except "Noble Knight Joan") are based on the [[wikipedia:Round Table|Knights of the Round Table]] of Arthurian legend, or on related concepts from Arthurian legend. The "[[Noble Arms]]" archetype supports this archetype, and encompasses weapons used by those knights. These "Noble Knights" and "Noble Arms" were primarily introduced as [[TCG Exclusives]] starting with "[[Noble Knight Artorigus]]" in ''[[Galactic Overlord]]''.
  This archetype is related to the "[[Artorigus]]" and "[[Laundsallyn]]" archetypes. These two archetypes are only supported by "[[Avalon]]", which only supports members of those archetypes that are also "Noble Knight" monsters.

  ''[[Structure Deck R: Warriors' Strike]]'' introduced the [[Infernoble Knight]] sub-series which is based on characters from the epic poem, ''[[wikipedia:The Song of Roland|The Song of Roland]]''. They're related to the "[[Roland (archetype)|Roland]]" archetype.

  == Naming in the ''TCG'' ==
  * In Italian, Portuguese and Spanish, the archetype names are respectively "Nobile Cavaliere", "Nobre Cavaleiro" and "Noble Caballero", with the adjective meaning "Noble" coming before the noun meaning "Knight". This is to make sure that the [[List of "Noble Knight" support cards|support cards]] work well with "Ignoble Knight" cards which are called "Ignobile Cavaliere", "Inobre Cavaleiro" and "Innoble Caballero"; however, in these languages the "[[Noble Arms]]" archetype has the adjective after the noun meaning "Arms". In French, the adjective is placed after the noun in both cases of "Noble Knight" ("Chevalier Noble") and "Noble Arms" ("Armes Nobles"), as "Ignoble Knight" cards are simply named "Chevalier Noble Infâme" (literally "Infamous Noble Knight").
  * There is no [[wikipedia:Agreement (linguistics)|agreement]] on the noun phrase "Noble Knight" in English (the plural form is simply "Noble Knights", with no change reflected on the adjective "Noble"). However, in other languages there is, which makes the naming of the archetype potentially complicated.
  ** Plural forms are never used in French, German and Spanish card names, as shown on "[[Artorigus, King of the Noble Knights]]", "[[Noble Knight Brothers]]", "[[Last Chapter of the Noble Knights]]" and "[[Noble Knights of the Round Table]]".
  ** An ungrammatical plural form is used in Portuguese ("Nobre Cavaleiros"), without making the adjective "Nobre" agree, as shown on "Last Chapter of the Noble Knights" and "Noble Knights of the Round Table".
  ** In Italian, agreement is still applied on "Noble Knight Brothers", "Last Chapter of the Noble Knights" and "Noble Knights of the Round Table", with the plural form being "Nobili Cavalieri". This makes support confusing for a few "Noble Knight" support cards, such as "Noble Knight Brothers", "[[Ignoble Knight of High Laundsallyn]]" and "Artorigus, King of the Noble Knights".

