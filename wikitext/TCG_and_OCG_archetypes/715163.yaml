  "'''Golden Land'''" ({{Ruby|黄|おう}}{{Ruby|金|ごん}}{{Ruby|郷|きょう}} ''Ōgonkyō'') is an [[archetype]] of [[Trap Card]]s that debuts in ''[[Deck-Build Pack: Secret Slayers]]''. They work directly with the "[[Eldlich]]" and "[[Eldlixir]]" archetypes.

