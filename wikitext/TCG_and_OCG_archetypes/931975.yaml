  "'''Seventh'''" (セブンス ''Sebunsu''), is an [[archetype]] of [[Spell]]/[[Trap Card]]s that support "[[Number 10X]]" [[Xyz Monster]]s, and by extension, the "[[Number]]" monsters. The archetype received its first support in ''[[Duelist Pack: Duelists of the Abyss]]'' / ''[[Legendary Duelists: Duels From the Deep]]''.

