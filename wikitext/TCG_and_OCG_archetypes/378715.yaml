  ==Playing style==
  The "Triamid" archetype ostensibly focuses on using the effects of its [[Field Spell Card]]s to gain a foothold over the opponent by amassing advantage. Each of the archetype's Field Spell Cards has three distinct effects with the following common characteristics. The first effect acts as support for Rock monsters in general, the second effect supports "Triamid" monsters on the field, and the third effect can be used [[only once per turn]], triggering when the card is sent to the Graveyard from the [[Field Zone]].
