  "'''Triamid'''", known as "'''Tramid'''" (トラミッド ''Toramiddo'') in the [[OCG]] is an [[archetype]] of [[EARTH]] [[Rock]] [[Monster Card|monsters]] that debuted in ''[[The Dark Illusion]]''.
  ==Design==
  ===Appearance===
  Visually, the archetype seems to be patterned after common elements of Egyptian culture with a futuristic twist. The revealed Field Spell Cards appear to be a transformed, mechanized pyramid that resembles a "[http://tfwiki.net/wiki/City-bot city-bot]" from the Transformers franchise in various phases of transformation, starting off with a [[Triamid Fortress|sealed look and defensive effect]], resulting in a [[Triamid Kingolem|heavily-armed appearance and an offensive effect]]. The "Triamid" monsters are based on figures in Ancient Egyptian mythology.
  ===Etymology===
  The TCG name "Triamid" is the portmanteau of "'''Tria'''ngle" and "Pyra'''mid'''", while in the OCG, it is the portmanteau of "'''Tra'''nsformation" and "Pyra'''mid'''".
