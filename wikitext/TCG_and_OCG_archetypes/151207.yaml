  === Weaknesses ===
  "Mokey Mokey" monsters are very weak, so the player will not be able to [[destroy]] opponent's monsters except with effects (or monsters that have enough [[ATK]] to destroy at least some monsters). Also, there is a little chance that the player may get "[[Mokey Mokey Smackdown]]" and at least 1 "Mokey Mokey" in their first turn of every [[Duel]]. All that is needed to make this Deck weak is to destroy "Mokey Mokey Smackdown", because the multiple copies of "Mokey Mokey" will not gain any ATK bonus from it.
