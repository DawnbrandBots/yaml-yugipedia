  "'''Mokey Mokey'''" (もけもけ ''Mokemoke'') is an [[archetype]] of cards used by [[Belowski]] in the ''[[Yu-Gi-Oh! GX]]'' anime. Members have existed since ''[[Pharaoh's Inheritance]]''/''[[Ancient Sanctuary]]'', but received no support until ''[[Power of the Elements]]''.

  == Play style ==
  The Deck is based on increasing the [[ATK]] of multiple copies of "[[Mokey Mokey]]" using "[[Mokey Mokey Smackdown]]".
  If "[[Junk Warrior]]" is [[Synchro Summon]]ed after "Mokey Mokey Smackdown" goes off, it will have at least 5300 [[ATK]].

