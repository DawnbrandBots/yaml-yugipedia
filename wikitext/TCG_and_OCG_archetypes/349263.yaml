  "'''Dracoslayer'''", known as "'''Dragon Swordsman'''" ({{Ruby|竜|りゅう}}{{Ruby|剣|けん}}{{Ruby|士|し}} ''Ryūkenshi'') in the ''OCG'', is an [[archetype]] of mostly [[Dragon]] [[Monster Card|monsters]] that debuted in ''[[Clash of Rebellions]]''. The prominent members are all [[Extra Deck]] monsters that share a connection to other Pendulum-based archetypes that debuted in the same set as themselves. The remaining "Dracoslayers" are [[Pendulum Monster]]s that are the basis for Summoning the Extra Deck monsters.

  == Lore ==
  The [[Dracoverlord]] conquered the entire world with his army of Dracofiends, using Dragon Alchemy to turn all life into his terrible minions. At some point after this, "[[Luster Pendulum, the Dracoslayer]]" lost his memories and was cursed to have powers similar to the Dracofiends. Believing Dragon Alchemy to hold the key to breaking his curse and unlocking his memories, the Dracoslayer continues his journey and resolves to fight the evils of the Dracoverlord.

  == Design ==
  === Etymology ===
  All "Dracoslayer" monsters have two-word name with a title following them. In all of these names, the first word always has the syllable "''ster''" (スター ''sutā'') as their second half, and the Extra Deck "Dracoslayer" monsters have the first syllables of their corresponding archetypes' names as the first half of the word. The second word always starts with "P".
  In Japanese, the second word in the "Dracoslayer" monsters' two-word names is written in the form of a single Latin character (the first character of the word), with the full word reading being applied to it as furigana. For example, the name "Luster Pendulum" is written as ラスター{{Ruby|Ｐ|ペンデュラム}} (''Rasutā Pendyuramu'') in Japanese. Related to this, a large number of cards within the "Dracoslayer" storyline, in particular the ones associated with the "Dracoslayer" and "[[Dracoverlord]]" archetypes, their associated story Field Spells, and the "[[True Draco|True King / True Draco]]" archetypes, contain such examples of stylized words in their Japanese names.

  === Members ===
  {{See also|Dracoverlord}}
  The archetype, viewed together with the "[[Dracoverlord]]" archetype, can be divided into three sub-series and one standalone monster:
  * The [[Pendulum Monster]] forms of "[[Luster Pendulum, the Dracoslayer]]" and "[[Vector Pendulum, the Dracoverlord]]", depicting their standard forms
  * The Extra Deck/Ritual [[Special Summon Monster]] forms of "Luster Pendulum" and "Vector Pendulum", depicting their evolved forms
  * "[[Master Peace, the True Dracoslayer]]"
  * Three monsters visually related to "[[True Draco]]" monsters released in ''[[Darkwing Blast]]''
  The archetype and its related archetypes all feature a thematic emphasis on [[Field Spell Card]]s. Each of these Field Spells depict interactions between characters within the storyline, often between multiple archetypes.

  ==== Standard Pendulum Monsters ====
  Within these "Dracoslayer" and "Dracoverlord" cards, both archetypes feature 1 [[Normal Pendulum Monster|Pendulum Normal Monster]] with the [[Pendulum Scale]] of 3, and 1 [[Pendulum Monster|Pendulum Effect Monster]] with the Pendulum Scale of 5.
