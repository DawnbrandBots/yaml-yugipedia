  == Playing style ==
  This Deck's main monster is "[[Luster Pendulum, the Dracoslayer]]", a Pendulum Tuner Monster that can only be used to Summon its [[Ignister Prominence, the Blasting Dracoslayer|Synchro]], [[Majester Paladin, the Ascending Dracoslayer|Xyz]], and [[Dinoster Power, the Mighty Dracoslayer|Fusion]] counterparts. Each of these monsters can Special Summon another "Dracoslayer" Pendulum Monster to the field to Special Summon a different counterpart. This allows for rapid Special Summoning of powerful monsters that each can return cards to the Deck, protect Pendulum Scales, and search for any Pendulum Monster from the Main Deck respectively.
  As "Luster Pendulum" tends to utilize many monsters as Materials to Summon its stronger forms, it is recommended to use recycling cards such as "[[Jar of Avarice]]", "[[Pot of Riches]]", and "[[Daigusto Emeral]]" to keep the Summons going.
  "[[Master Pendulum, the Dracoslayer]]", unlike its Tuner counterpart, is not restricted to "Dracoslayer" Extra Deck Monsters only and can be recovered by their effects to fuel any Extra Deck Summon. "[[Draco Face-Off]]" is great for loading the Extra Deck with Pendulum Monsters early in the game, but becomes a dead draw as the game drags on.

