  === Weaknesses ===
  * The management of maintaining vacant Zones in the Spell/Trap Card Zones can be irksome sometimes for this kind of Deck due to the balance between "Crystal Beasts" in said Zones for certain support cards as well as regular Spell/Traps to help this Deck further, a possible annoyance that can be hustled via cards like "[[Xing Zhen Hu]]", "[[Xing Zhen Hu Replica]]" and "[[Seismic Shockwave]]".
  * Cards like "[[Banisher of the Light]]", "[[Dimensional Fissure]]", "[[Masked HERO Dark Law]]" and "[[Macro Cosmos]]" can prevent "[[Rainbow Dragon]]" from being Summoned by preventing "Crystal Beasts" from entering the GY.
  ** Similarly, moving "Crystal Beast" monsters out of the GY with "[[D.D. Crow]]", "[[Bystial]]" monsters can hinder their strategies significantly, such as banishing "[[Crystal Beast Ruby Carbuncle]]" in response to "[[Golden Rule]]", "[[Cross-Sheep]]" or "[[Number 60: Dugares the Timeless]]".

