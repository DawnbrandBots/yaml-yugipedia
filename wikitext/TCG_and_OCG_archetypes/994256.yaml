  "'''Armored Xyz'''" (アーマード・エクシーズ ''Āmādo Ekushīzu'') is an [[archetype]] of Spell and Trap cards that debuted in ''[[Animation Chronicle 2023]]'' before receiving direct support in ''[[Age of Overlord]]''.

  ==Design==

  ===Members===
  * [[Armored Xyz]]
  * [[Full-Armored Xyz]]

  ===Support/Related===
  The "Armored Xyz" Spell and Trap cards are supported by and/or thematically related to two [[series]] of OCG/TCG-original [[Xyz Monsters]], "Xyz Armor" and "Full Armored". Both are based on Xyz Monsters used by [[Reginald Kastle|Reginald "Shark" Kastle]] from ''[[Yu-Gi-Oh! ZEXAL]]'', who was the primary user of the "Armored Xyz" cards in the anime.

  * "Xyz Armor": Retrains of Kastle's mechanical [[Shark (archetype)|Shark]]-formed Xyz Monsters in humanoid form.
  * "Full Armored": Retrains of Kastle's ace Xyz Monsters, shown equipped with Kastle's other Xyz Monsters; excluding "[[Full Armored Dark Knight Lancer]]", each "Full Armored" monster has a counterpart depiction in the anime.

