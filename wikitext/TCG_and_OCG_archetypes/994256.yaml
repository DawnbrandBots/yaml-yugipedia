  ==Playing style==
  "Armored Xyz" is a theme centered on the use of the "[[Armored Xyz]]" [[Spell Card]] and its upgraded [[Trap Card]] equivalent, "[[Full-Armored Xyz]]", to [[Equip|equip]] Xyz Monsters from your [[Graveyard|GY]] to another monster you control and build towards a larger boss monster in the form of "[[Full Armored Dark Knight Lancer]]", which is able to utilize the effects of "[[Xyz Armor Torpedo]]" and "[[Xyz Armor Fortress]]" while equipped to attack for large damage as well as the effects "Dark Knight Lancer" to gain ATK for each material and equipped card it has as well as the ability to attach an opponent's monster to itself as a material.

  Due to their [[WATER]] [[Attribute]] and overlapping types of effects and synergistic monsters, the theme largely sees play in "[[Shark (archetype)|Shark]]" and other such Decks that center around aggro-based Xyz combos.

  While "Armored Xyz" can be played as a standalone Deck, the theme can also be played as a package in any Decks that use Xyz Monsters between Ranks 3 to 5 by simply stacking them on top of one another (also known as performing [[Xyz Evolution]]). Examples include "[[Phantom Knights]]" and "[[Goblin Biker]]" for their abundance of Level/Rank 3 monsters, as well as "[[Time Thief]]" for its synergy between its [[Continuous Trap]], "[[Time Thief Power Reserve|Power Reserve]]", and "Full-Armored Xyz". With the aforementioned combination, it is possible to tap into a wide toolbox of Rank 4 monsters such as "[[Time Thief Redoer]]", "[[Time Thief Double Barrel]]", and "[[Abyss Dweller]]" during the opponent's turn. "[[Number 60: Dugares the Timeless]]" can also make for apt material to Summon "Xyz Armor Fortress" due to its effect to detach both materials and either draw two cards then discard one or revive a monster in GY, simultaneously generating card advantage and exhausting its materials so "Armor Fortress" can immediately be made into "Dark Knight Lancer" after searching "Armored Xyz" cards.

