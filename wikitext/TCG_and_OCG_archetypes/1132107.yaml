  === Weaknesses ===
  * Non-destruction removal, such as "[[S:P Little Knight]]" and "[[Ultimate Slayer]]", can be effective when used on the archetype's Link monsters, as the Main Deck monsters cannot activate their effects without an "R.B." Link pointing to them.
  ** Like all Machine archetypes, "[[Chimeratech Fortress Dragon]]" and "[[System Down]]" are especially effective at breaking their boards.
  * Anti-search cards, like "[[Droll & Lock Bird]]", are effective due to the Field Spell and both Links having a search effect.

