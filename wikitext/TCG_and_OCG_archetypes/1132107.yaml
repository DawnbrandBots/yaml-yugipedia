  "'''R.B.'''", short for "'''Revol Bots'''"<ref>{{cite web | url = https://www.youtube.com/watch?v=lh6SKhci778&t=4253s | title = Yu-Gi-Oh! TCG {{!}} Duelist's Advance {{!}} Set Introduction | publisher = Official Yu-Gi-Oh! TRADING CARD GAME Channel (YouTube) | date = June 16, 2025 | accessdate = June 16, 2025}}</ref>, is a [[TCG-only|World Premiere]] [[archetype]] of [[Machine]] monsters with 1500 or less [[ATK]] introduced in ''[[Duelist's Advance]]''.

