  "'''Nouvelles'''", spelled "'''Nouvellez'''" (ヌーベルズ ''Nūberuzu'') in Japanese, is an [[Archetype|archetype]] made up of mostly [[DARK]] [[Beast-Warrior]] and [[Warrior]] [[Ritual Monster]]s with 1850 DEF introduced in ''[[Deck-Build Pack: Wild Survivors]]''/''[[Wild Survivors]]''.

  == Lore ==
  {{Main|The Valuable Book EX 4 card storylines#No. 08: A Demonic Menu}}

  == Design ==
  === Etymology ===
  "Nouvelles" is named after [[wikipedia:Nouvelle cuisine|nouvelle cuisine]], a style of French cuisine characterized by delicate dishes that emphasize presentation.

  The archetype's Chinese name, 饿魔新飨, includes 饿魔, a pun on "恶魔" (''Èmó'' lit. "demon") using a homophonous character 饿 (''È'' lit. "hungry"). The name also includes 新飨 (lit. "new banquet"), a stylized translation of "nouvelle cuisine".

  === Members ===
  Each of the "Nouvelles" monsters (except the "[[Nouvelles Token]]") are based on both a demon (principally from the ''[[wikipedia:Ars Goetia|Ars Goetia]]'') and an aspect of French cuisine. Their utilization of [[Ritual Summon]]ing resembles typical depictions of summoning such demons through rituals and deals.
  Their names are a combination of the name of the demon each represent and the French name of the aspect of French cuisine. Each member has a varying number of star decoration(s) on their body, matching with their Level as well as the stars awarded by the ''[[wikipedia:Michelin Guide|Michelin Guide]]'' to chefs and dishes for their quality. Except for "[[Poissonniere de Nouvelles]]", all "Nouvelles" monsters have 1850 [[DEF]], the same as the related "[[Hungry Burger]]".

  The archetype's effects to [[Tribute]] [[Attack Position]] monsters to [[Special Summon]] their [[Ritual Monsters]] from hand or Deck resemble a multiple course meal, with the lower to higher [[Level]]s of the monsters ranging from appetizers to main courses.

