  The Deck's swarming ability gives it a wide range of Level/Rank 3/6/9 [[Synchro Monster|Synchro]] and [[Xyz Monster|Xyz]] Extra Deck options, among which includes its in-achetype Extra Deck monsters. "Virtual World" Extra Deck monsters have largely generic summoning conditions and effects, providing board-breaking ("[[Virtual World Beast - Jiujiu|Jiujiu]]", "[[Virtual World Phoenix - Fanfan|Fanfan]]", "[[Virtual World Shell - Jaja|Jaja]]"), disruption ("[[Virtual World Dragon - Longlong|Longlong]]"), and [[Floodgate|floodgating]] ("[[Virtual World Kyubi - Shenshen|Shenshen]]") effects, and loosely synergize with the Deck's use of banishing and its combination of monster Types and Attributes. Some notable external Extra Deck options include "[[Vermillion Dragon Mech]]" or "[[Number 39: Utopia Beyond]]", but easily the most notable and powerful option among them is "[[True King of All Calamities]]", which was the Deck's primary boss monster at its peak performance.
  The archetype is typically played pure due to its requirements for "Virtual World" cards to activate its monsters' effects. Externally, the Deck primarily benefits from generic consistency cards like "[[Emergency Teleport]]". The archetype has situational synergy with "[[PSY-Framelord Omega]]" (usually summoned when the player is using "[[PSY-Frame]]" monsters as generic [[hand trap]]s), as it can return banished cards to the GY.
