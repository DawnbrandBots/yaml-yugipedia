  ==Playing style==
  "Virtual World" focuses on [[Synchro Summon|Synchro]] and [[Xyz Summon|Xyz]] Summoning monsters with [[Level]]s/[[Rank]]s that are multiples of 3. All members of the archetype have [[Level]]s/[[Rank]]s consisting of multiples of 3, at either 3, 6, or 9, and the [[Main Deck]] members have effects that allows them to Special Summon themselves from the hand or GY. Secondarily, "Virtual World" cards have effects focusing on banishing cards and recurring banished cards.
  Four of the six [[Main Deck]] "Virtual World" members share the following [[once per turn]] effect to Special Summon themselves from the [[hand]]:
  :"''If this card is in your [[hand]]: You can [[target]] 1 "Virtual World" card you [[control]]; [[send]] 1 "Virtual World" card of a different type ([[Monster]], [[Spell]], [[Trap]]) from your [[Main Deck|Deck]] to the [[GY]], and if you do, [[Special Summon]] this card, then, [Additional Effect].''"
