  "'''Virtual World'''" ({{Ruby|電|でん}}{{Ruby|脳|のう}}{{Ruby|堺|かい}} ''Dennōkai'') is an [[archetype]] of [[WIND]] [[Psychic]] & [[EARTH]] [[Wyrm]] monsters which debuted as ''[[The Valuable Book 22 promotional cards|The Valuable Book 22]]'' and ''[[V Jump May 2020 promotional card|V Jump May 2020]]'' promotional cards, and received its first support in ''[[Phantom Rage]]''. It has a sub-archetype in the "[[Virtual World Gate]]" archetype.
  ==Lore==
  {{Main|The Valuable Book EX card storylines#No. 06: Virtual World}}
  ==Design==
  [[File:VirtualWorldKyubiShenshen-ConceptArt.png|thumb|left|200px|Concept art for "[[Virtual World Kyubi - Shenshen]]"]]
  The "Virtual World" monsters have designs based on Chinese and Japanese mythological animals and individuals, with sleek and cybernetic appearances similar to that of [[Cyberse]] monsters. Every "Virtual World" monster is either humanoid in appearance or has the appearance of an animal robot (except "[[Virtual World Oto-Hime - Toutou]]", which has both a humanoid and animal robot in its artwork).
  ===Etymology===
  The archetype's Japanese name, 「電脳堺」 (''Dennōkai''), is composed of the word 「電脳」 (''Dennō'') and the character 「堺」 (''Kai''). 「電脳」 is a non-standard Japanese word for "computer" borrowed from the Chinese word for computer, ''diànnǎo'' (Simplified: 电脑, Traditional: 電腦), and in Japanese usage is typically used for stylistic effect. 「堺」, read as ''jiè'' in Chinese, is a [[wikipedia:Variant Chinese character|variant character]] for the character 界 (''jiè''), meaning "realm".
  Individual "Virtual World" monsters feature a title and a given name. The title is made of up of 「電脳堺」 (''Dennōkai'') plus an additional title character, read in on'yomi (just like ''Dennōkai'' itself). The given name meanwhile always consists of a single [[wikipedia:Reduplication|reduplicated]] Chinese character, with the second character written using the [[wikipedia:Iteration mark|kanji repetition character]], 「々」.
  Additionally, the given name is always read using an approximation of the character's Mandarin Chinese reading (applied as ''furigana'', written in ''katakana''), instead of the Japanese ''on'yomi'' reading. For instance, the given name of "[[Virtual World Kyubi - Shenshen]]", "Shenshen", is 「{{Ruby|仙|シェン}}{{Ruby|々|シェン}}」 (''Shenshen'') in Japanese. The standard Japanese ''on'yomi'' reading of 「仙」 is ''sen'', but it is read as ''shen'' because it approximates the Chinese reading for 仙, ''xiān''.
