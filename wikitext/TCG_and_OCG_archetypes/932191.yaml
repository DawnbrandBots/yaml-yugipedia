  These shared and individual effects let the Deck easily [[swarm]] the [[field]] and [[mill]] their deck for useful cards, setting up their [[Synchro Summon|Synchro]] and [[Xyz Summon|Xyz]] plays. Using these effects applies a restriction to the player, that the rest of this turn, the player can only Special Summon [[Level]]/[[Rank]] 3 or higher monsters; this restriction fully disables [[Link Summoning]].
  Two "Virtual World" main deck monsters, "[[Virtual World Hime - Nyannyan]]" and "[[Virtual World Oto-Hime - Toutou]]", deviate from the other monsters' shared effects, and instead have effects that lets them Special Summon themselves from the GY as [[Tuner]] monsters. Using these effects will also apply the shared restriction as the other "Virtual World" monsters' Special Summon effects.
  The "[[Virtual World Gate]]" [[Continuous Spell]] and [[Continuous Trap|Trap]] cards are the main targets for the targeting requirement in the Special Summon effects of the "Virtual World" monsters, as they allow "Virtual World" monsters to mill "Virtual World" monsters to make plays. "[[Virtual World City - Kauwloon]]" is the Deck's main searcher for "Virtual World Gate" cards, being able to directly place them from the Deck face-up in the [[Spell & Trap Zone]] - bypassing cards like "[[Denko Sekka]]".
  Each "Virtual World Gate" card has two effects: a disruptive effect on the field, and a second supportive effect in the GY that require banishing themselves as cost. Notably, the GY effects of the "Virtual World Gate" Trap cards can ''only'' be activated in the player's own [[Main Phase]].
