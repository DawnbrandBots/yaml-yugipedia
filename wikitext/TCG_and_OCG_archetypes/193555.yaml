  "'''Neo Space'''" (ネオスペース ''Neosupēsu'') is an [[archetype]] related to the "[[Neos]]" and "[[Neo-Spacian]]" archetypes. Support for this archetype only exists in the ''[[Yu-Gi-Oh! Trading Card Game|TCG]]'', and is only supported by "[[Elemental HERO Divine Neos]]".
  In the ''[[Yu-Gi-Oh! Official Card Game|OCG]]'', "Elemental HERO Divine Neos" requires any 5 "Neos", "Neo-Spacian", or "[[HERO]]" monsters as [[Fusion Material]]. Due to their naming scheme, the two monsters of this archetype, "[[Neo Space Connector]]" and "[[Neo Space Pathfinder]]" are also "Neos" monsters, so there is no conflict. In every ''TCG'' print, neither have "Neos" in their name, so "Elemental HERO Divine Neos" instead requires any 5 "Neos", "'''Neo Space'''", "Neo-Spacian", or "HERO" monsters, in order to properly include these cards.
