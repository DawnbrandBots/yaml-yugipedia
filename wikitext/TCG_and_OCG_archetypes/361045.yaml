  "'''Metalfoes'''", known as "'''Metalphosis'''" (メタルフォーゼ ''Metarufōze'') in the ''[[OCG]]'', is an [[archetype]] of [[FIRE]] [[Psychic]] [[Monster Card|monsters]] that debuted in ''[[The Dark Illusion]]''.
  "[[Master Peace, the True Dracoslayer]]" and "[[True King Agnimazud, the Vanisher]]" are related to this archetype, as seen in the artworks of "[[Metamorformation]]" and "[[Metalfoes Combination]]", respectively.

  == Design ==
  === Appearance ===
  The monsters of this archetype are based on the anime ''[[wikipedia:Megazone 23|Megazone 23]]'' and ''[[wikipedia:Genesis Climber MOSPEADA|Genesis Climber MOSPEADA]]'', the latter of which has been adapted into ''[[wikipedia:Robotech|Robotech]]''. The Fusion Monsters resemble the Pendulum Monsters' vehicles transformed into power suits, as depicted in "[[Metalfoes Fusion]]" and seen with "[[Metalfoes Goldriver|Goldriver]]" and "[[Metalfoes Orichalc|Orichalc]]", the latter of which resembles the MOSPEADA unit in its battle form. Other "Metalfoes" members are based off other popular media such as ''Akira'' and ''[[wikipedia:Fullmetal Alchemist|Fullmetal Alchemist]]''. The flavor text of the [[Normal Monster]]s tends to be alliterative.

  All monsters incorporate a spoon motif in their designs. This is a reference to [[wikipedia:Spoon bending|spoon bending]], a common magic trick of the deformation of a metal spoon through purportedly paranormal means. This is representative of the archetype's themes of "metal" and "metamorphosis", as well as the archetype's members being [[Psychic]] monsters.

  === Etymology ===
  "Metalphosis" is a portmanteau of "Metal" and "Metamorphosis". While the Pendulum Monsters of this archetype are named after real life metals/alloy, the mythical and legendary metals/alloy are used for Fusion Monsters.

