  == Playing style ==
  All "Metalfoes" Main Deck monsters are [[Pendulum Monster]]s. Each one, except "[[Metalfoes Vanisher]]", shares the following Pendulum effect:
  : ''Once per turn: You can target 1 other face-up card you control; destroy it, and if you do, Set 1 "Metalfoes" Spell/Trap directly from your Deck.''

  This sets up the [[Extra Deck]] for a [[Pendulum Summon]] while searching their Spells/Traps. It naturally combines with other Pendulum archetypes, such as "[[Igknight]]" - a FIRE archetype that also destroys its own Pendulum Scales. Also, since their effects can destroy any face-up card, it can combo with cards/archetypes that benefit from destruction, such as "[[Yang Zing]]". (This strategy was nerfed by [[New Master Rule]], which restricted Pendulum Summoning monsters from the Extra Deck.) Also, many "Metalfoes" monsters are Normal Monsters, meaning they can benefit from cards like "[[Painful Decision]]".

  The archetype has three Fusion spells: "[[Metalfoes Fusion]]" can shuffle itself from the GY for a free draw, "[[Fullmetalfoes Fusion]]" is a Quick-Play, while "[[Parametalfoes Fusion]]" can use monsters from the face-up Extra Deck. "[[Metalfoes Combination]]" and "[[Metalfoes Counter]]" are both Traps that can Special Summon a "Metalfoes" monster when certain conditions are met. 

  The Fusion Monsters, meanwhile, typically require a "Metalfoes" monster + a generic material, allowing them to be splashed into Pendulum Deck. The effect of "[[Metalfoes Orichalc]]" gives all "Metalfoes" monsters double [[piercing]] damage, which allows them to benefit from cards that force your opponent's monsters into Defense Position, such as "[[Book of Moon]], or "[[Book of Eclipse]]". Alternatively the player can also focus on the Field Spell "[[Metamorformation]]" which renders all non-effect "Metalfoes" monsters unaffected by the opponent's cards effects while giving them a 300 ATK/DEF boost, making otherwise simple monsters into far more formidable threats.

  The Deck's [[Link Monster]], "[[Heavymetalfoes Electrumite]]" (legal in ''OCG'' / Traditional Format) is a powerful option for any Pendulum archetype, being able to send any Pendulum monster to the face-up Extra Deck, then add a face-up Extra Deck monster to hand, and also draws 1 if a Pendulum Scale leaves the field.

