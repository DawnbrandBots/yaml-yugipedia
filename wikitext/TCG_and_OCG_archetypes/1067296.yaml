  "'''Sennen'''" ({{Ruby|千年|せんねん}} ''Sennen'', lit. "Millennium") is an ''[[OCG]]'' [[archetype]] of cards themed around the [[Millennium Items]]. 

  In the ''TCG'', the "[[Millennium]]" archetype covers all cards and supports from this archetype and the "[[Mireniamu]]" (ミレニアム) archetype.

