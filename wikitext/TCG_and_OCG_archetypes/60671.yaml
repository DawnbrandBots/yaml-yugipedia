  "'''Gaia The Fierce Knight'''", known as "'''Gaia the Dark Knight'''" ({{Ruby|暗|あん}}{{Ruby|黒|こく}}{{Ruby|騎|き}}{{Ruby|士|し}}ガイア ''Ankoku Kishi Gaia'') in Japan, is an [[archetype]] of [[Level]] 7 [[Warrior]] [[Monster Card|monsters]] that includes "[[Gaia The Fierce Knight]]" and monsters based on it. All members are [[DARK]], [[EARTH]] or [[LIGHT]]-[[Attribute]].
  This archetype is directly related by gameplay to the "[[Black Luster Soldier (archetype)|Black Luster Soldier]]" archetype and the "[[Gaia the Dragon Champion (archetype)|Gaia the Dragon Champion]]" archetype, and is indirectly related by gameplay to the "[[Curse of Dragon (series)|Curse of Dragon]]" series.
  The [[Gaia Knight]] [[series]] is thematically related to this archetype, but not by gameplay.
