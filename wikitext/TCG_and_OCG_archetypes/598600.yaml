  ==Playing style==
  The "Tenyi" archetype focuses on interactions with [[non-Effect Monster]]s (primarily [[Link Monster]]s, but also [[Token]]s), with many of their cards having effects that can only be used when the player controls a non-Effect Monster.

  All "Tenyi" Main Deck monsters have two effects: first, they can Special Summon themselves from the hand if the player controls no Effect Monsters. The second effect requires the player to control a non-Effect Monster to be activated and, by banishing themselves from the hand or Graveyard, provide searching, recovery, or disruption. Their individual effects are as follows:
