  "'''Tenyi'''" ({{Ruby|天|てん}}{{Ruby|威|い}} ''Ten'i'') is an [[archetype]] introduced in ''[[Rising Rampage]]'', made up of [[Wyrm]] monsters with various [[Attribute]]s and centered around [[Non-Effect Monster]]s.
  ==Lore==
  ===''V-Jump''===
  The storyline presented below was published in the May 2019 edition of the ''V-Jump'' magazine, featured alongside the announcement of the first "Tenyi" cards.<ref>https://ygorganization.com/dontloseyourtianwei/</ref>
  <blockquote>
  ;''Chi Gathering at Lands of Dragon Vein = "Tenyi Spirit"''
  ''The manifested form taken by chi gathering at lands of dragon veins is known as a "Tenyi Spirit". Their appearances differ depending on the nature of the "chi". Practitioners of martial arts borrowing this power for their techniques are known as the "Tenyi Style".''
  ;''[[Monk of the Tenyi]]''
  ''A young boy who is aiming to master the art of "[[Flawless Perfection of the Tenyi|Flawless Perfection]]", the secret art of Tenyi Style. He is visiting the dragon veins around the world with "Shaman" to continue his training.''
  ;''[[Shaman of the Tenyi]]''
  ''An expert at manifesting the chi gathering at dragon veins. She is guiding "Monk" on his trip visiting the dragon veins as his senior.''
  ;''[[Berserker of the Tenyi]]''
  ''The current head of Tenyi Style. He gathered too much of the chi of "[[Tenyi Spirit - Vishuda]]" within himself and turned into "Berserker".''
  ;''Two Disciples Stand Against Their Ambitious Master Who Has Lost His Way!!''
  ''Natural energy known as "chi" flows around the world. Someone once described that flow as a dragon, and named it "dragon vein", and areas fertilized by it "land of dragon veins". One day, a sudden incident struck the "Tenyi Style" master and students, who have been training day in and out to master their art through drawing out chi from the land of dragon veins. [[Vessel for the Dragon Cycle|The master who had been training by himself within a cave became consumed with dark chi]], and it drove his ambitions into overdrive. The dark chi became one with his body, and he became "Berserker of the Tenyi". He was now going to use violence and force to advance his ambition for conquering and to achieve "[[Fists of the Unrivaled Tenyi|Unrivaled Tenyi]]". His number one disciple, the unmatched genius of Tenyi Style "Shaman of the Tenyi", and the younger disciple "Monk of the Tenyi" were astonished at their master's sudden change, and tried to talk some sense into him. With his ambitions amplified to an abnormal level, the disciples of course failed to reach their master by words. To stop their master's rampage, the curtain now rises upon the battle between practitioners of Tenyi Style!!''
  </blockquote>

  ===''Master Duel''===
  {{Main|Master Duel card storylines#Land of Tenyi}}
  A second storyline featuring the "Tenyi" cards is present in the ''[[Yu-Gi-Oh! Master Duel]]'' video-game. Although similar in some aspects to the previously published storyline, others are notably different. One such difference is about "Berserker of the Tenyi", who in this version is a banished master of "Tenyi", and only encounters "Monk" and "Shaman" for the first time in combat.

  ==Design==
  ===Etymology===
  "Tenyi" ({{Ruby|天|てん}}{{Ruby|威|い}} ''Ten'i'') is the Japanese transcription of the Chinese term ''tiānwēi'' (天威, lit. "heavenly might").
  The "Tenyi Spirit" monsters are each named after one of the [[wikipedia:Chakra#The seven chakra system|seven chakras]] used in a variety of [[wikipedia:Tantra#Practices|Tantric practices]] from [[wikipedia:Buddhism|Buddhism]] and [[wikipedia:Hinduism|Hinduism]].
