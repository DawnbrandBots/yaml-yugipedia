  "'''Melodious'''" ({{Ruby|幻|げん}}{{Ruby|奏|そう}} ''Gensō'') is an [[archetype]] of [[LIGHT]] [[Fairy]] [[Monster card|monsters]] used by [[Zuzu Boyle]] in the ''[[Yu-Gi-Oh! ARC-V]]'' anime. The archetype has a sub-archetype, "[[Melodious Maestra]]".

  == Design ==
  === Appearance ===
  [[File:Melodious.png|thumb|left|200px|"Aria" and "[[Sonata the Melodious Diva]]" in the anime.]]
  "Melodious" monsters are colorful feminine creatures wearing flowing, regal clothing that makes heavy use of decorative musical notes and music sheet-like stripes. Similar to "[[Lunalight]]" and "[[Lyrilusc]]", the low-level "Divas" and "Songstresses" appear as young girls while the higher-level "Maestras" take the form of older women, although the "Choirs" that serve as bosses of theme instead look child-like, perhaps in reference to angels being sometimes potrayed with the appearance of babies in classical art.

  The "Melodious Choir" monsters also incorporate floral motifs, reflecting how [[Zuzu Boyle]]'s bracelet represents the flowers of the "four beauties of nature" concept of Japanese tradition (flowers, birds, wind, and the Moon).

  === Etymology ===
  The archetype's Japanese name, "Gensō" ({{Ruby|幻|げん}}{{Ruby|奏|そう}}), is a word play; it is "illusion" ({{Ruby|幻|げん}}{{Ruby|想|そう}}) written with the Kanji of "playing music" ({{Ruby|奏|そう}}). It is also a pun on the Japanese word "''ensō''" ({{Ruby|演|えん}}{{Ruby|奏|そう}}), which means "musical performance". The monsters' descriptions also have similar word plays; the "oto" ({{Ruby|乙|おと}}) from "Otome" ({{Ruby|乙|おと}}{{Ruby|女|め}}, lit. "Maiden") and "Otohime" ({{Ruby|乙|おと}}{{Ruby|姫|ひめ}}, lit. "Young Princess") are written with the Kanji of "sound" ({{Ruby|音|おと}}).

  The "Melodious Diva" monsters are named after famous styles and themes of music, "Melodious Maestra" monsters are named after composers of classical music, and "Melodious Songstress" monsters are named after vocal ranges and featuries of songs.

