  "'''Battlin' Boxing'''", known as "'''Burning Knuckle'''" (バーニングナックル ''Bāningu Nakkuru'') in Japan, is an [[archetype]] of [[Spell]]/[[Trap Card]]s used by [[Alito]] in the ''[[Yu-Gi-Oh! ZEXAL]]'' anime. It is used to support the "[[Battlin' Boxer]]" archetype.

  While it was initially introcuded in ''[[Shadow Specters]]'' by the card "[[Battlin' Boxing Spirits]]", it only received its first wave of support in ''[[Duelist Pack: Duelists of Explosion]]''.

