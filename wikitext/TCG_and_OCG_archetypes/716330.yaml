  "'''Purrely'''" (ピュアリィ ''Pyuaryi'') is an [[archetype]] of [[Fairy]] monsters with different attributes introduced in ''[[Deck Build Pack: Amazing Defenders]]''/''[[Amazing Defenders]]''.

  == Lore ==
  {{Main|The Valuable Book EX 3 card storylines#No. 06: Purrely}}

  == Etymology ==
  "Purrely" may be a portmanteau of "pure", "purr" and "fairy" while also playing on the word "purely".

  == Design ==
  "Purrely" monsters are creatures with canine and feline traits, with the Xyz monsters depicting the growth of the [[Purrely (card)|namesake]] monster into advanced forms of various elements. The "Purrely" Quick-Play Spells appear to depict photos of "Purrely" taken by its unseen owner (revealed to be a young girl in its concept art).

