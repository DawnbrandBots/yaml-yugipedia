  Their primary boss monster is "[[Expurrely Noir]]", a Rank 7 Xyz Monster than can be Xyz Summoned using a Rank 2 Xyz Monster with 5 or more materials. "Expurrely Noir" is an extremely powerful defensive monster that can repeatedly return the opponent's cards from their field or graveyard into the deck by detaching two Xyz materials. Notably, "Noir's" removal effect is not restricted to being used once per turn or even once per chain, allowing it to either completely derail a strategy single-handedly or force removal through negation or quick-effect anti-targeting effects. Additionally, "Expurrely Noir" is unaffected by the opponent's activated effects while it has 5 or more materials, making it fairly difficult to remove before its removal effect is able to inflict crippling damage to the opponent's setup.

  Their secondary boss monster is "[[Expurrely Happiness]]", a Rank 7 Xyz Monster than can also be Xyz Summoned using a Rank 2 Xyz Monster with 5 or more materials. "Expurrely Happiness" is a more aggressively focused monster with an offensive statline that can negate the effects of all your opponent's monsters during your Main Phase and until the End Phase. If it has a Level 1 "Purrely" monster as material, the opponent is unable to interrupt this effect. It can also inflict 1500 [[Burn Deck|burn]] damage when an attack is declared involving it while it has 5 or more materials, which can synergize with the effect of "[[Purrely Happy Memory]]" that can give EX Happiness additional attacks on monsters per battle phase, and "[[Purrely Delicious Memory]]" that can give "[[Expurrely Happiness]]" a powerful stat boost and make an opponent's monster unable to be destroyed by battle, allowing both versions of "Happiness" to attack the same monster multiple times to repeatedly trigger their effects.

  "[[Purrelyeap!?]]" is a critical trap card that can target a "Purrely" Xyz Monster and then overlay a "Purrely" Xyz Monster of a different rank on top of it, allowing the deck to special summon an "[[Expurrely Noir]]" even when unable to set up a 5+ material rank-2 "Purrely" Xyz. A common setup is to use the effect of "[[Epurrely Noir]]" to set [[Purrelyeap!?]] from deck, and then rank up "[[Epurrely Noir]]" to "[[Expurrely Noir]]" during the opponent's standby phase. Because "[[Purrelyeap!?]]" can be activated at trap speed, it can also be used to dodge destruction or targeted negation effects aimed at the vulnerable rank-2 Xyz Monsters by ranking them up to an "[[Expurrely Noir]]" in response to a threat.

