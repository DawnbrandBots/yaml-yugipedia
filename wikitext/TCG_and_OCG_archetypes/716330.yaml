  Their primary boss monster is [[Expurrely Happiness]], a Rank 7 Xyz Monster than can be Xyz Summoned using a Rank 2 Xyz Monster with 5 or more materials. "Expurrely Happiness" is a more aggressively focused monster in how it can negate the effects of all your opponent's monsters during your Main Phase and until the End Phase without being interrupted if it has a Level 1 "Purrely" monster as material as well as being able to inflict 1500 [[Burn Deck|burn]] damage when an attack is declared involving it while it has 5 or more materials. This is further helped by the 3 "Purrely" Quick-Play Spells granting bonus effects when used a material for a "Purrely" Xyz Monster; from multiple attacks to equipping more materials and even further stat gains.

