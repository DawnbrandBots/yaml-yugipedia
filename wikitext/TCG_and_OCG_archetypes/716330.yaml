  == Playing style ==
  "Purrely" is a theme focused on using the namesake Level 1 monster [[Purrely (card)|"Purrely"]] to reveal a "Purrely" [[Quick-Play Spell Card]] from your hand with its effect, then [[Special Summon]]ing a [[Rank]] 2 [[Xyz Monster]] which mentions that Quick-Play Spell in its text using "Purrely" and the revealed card as materials - from there, the objective is to stack further materials onto those Xyz Monsters through their effects. Each of the Rank 2 "Purrely" Xyz Monsters has a unique effect that gains a bonus effect if it has a specific "Purrely" Quick-Play Spell as a material; each one also shares an effect where, thrice per turn as a [[Quick Effect]], you can attach activated "Purrely" Quick-Play Spells to that monster as material with a bonus effect depending on the Rank 2 in question - this varies from temporary removal of cards on the field to changing battle positions.

