  "'''Xyz'''" (Japanese: エクシーズ ''Ekushīzu'')  is an [[archetype]] that [[support]]s [[Xyz Monster]]s used by many characters from the ''[[Yu-Gi-Oh! ZEXAL]]'' anime and [[Yu-Gi-Oh! ZEXAL (manga)|manga]] as well as [[Xyz Dimension]] residents from ''[[Yu-Gi-Oh! ARC-V]]''. They originally made their debut in ''[[Starter Deck 2011]]'' and first received their own support in ''[[Return of the Duelist]]''. Most "Xyz" cards have effects that either increase the [[ATK]] and [[DEF]] of the Xyz Monster, benefit the player if they [[control]] an Xyz Monster or can transform themselves into [[Xyz Material]]s for their Xyz Monsters. Most of these effects are only active if a Xyz Monster is on the field.  They have two sub-archetypes of [[Monster Card]]s: "[[CXyz]]" and "[[Xyz Dragon]]".
