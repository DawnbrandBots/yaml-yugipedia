  ===Weaknesses===
  * Because of the restrictions applied with "Crimson Resonator" and "Red Rising Dragon", the Deck has a very limited toolbox option, and its combos are very inflexible.

  * "Crimson Resonator" and "Red Rising Dragon" are the Deck's main chokepoints; negating them typically means that the Deck will no longer be able to combo.

  * The Deck can be directly countered by:
  ** Anti-Synchro cards (e.g. "[[Meklord]]")
  ** Anti-Dragon cards (e.g. "[[Buster Blader (archetype)|Buster Blader]]")

  * The user's constant board of having at least 2 DARK monsters (including Dragons) throughout the deck's combos and at the end makes the Deck very susceptible to having their monsters cleared away as [[Fusion Material]]s by an opponent's "[[Super Polymerization]]" for their [[Fusion Monsters]]" such as "[[Starving Venom Fusion Dragon]]", "[[Predaplant Triphyoverutum]]", "[[Garura, Wings of Resonant Life]]", "[[Borreload Furious Dragon]]" etc.
  ** "[[Branded]]-[[Despia]]" can additionally use "[[Branded Banishment]]" to banish the user's monsters as Fusion Materials for Summoning some of the aforementioned Fusion Monsters, and "[[Fallen of Albaz]]" to remove all of the user's Dragon monsters they control for "[[Alba-Lenatus the Abyss Dragon]]".

