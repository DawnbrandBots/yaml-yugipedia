  "'''Synchro Dragon'''" (シンクロ・ドラゴン ''Shinkuro Doragon'') is an [[archetype]] of [[WIND]] [[Monster Card|monsters]] used by [[Yugo]] and [[Yuya Sakaki]] in the ''[[Yu-Gi-Oh! ARC-V]]'' anime. It is a sub-archetype of the "[[Synchro (archetype)|Synchro]]" archetype. It is inherently related to the "[[Clear Wing]]" archetype. All members of this archetype are [[Dragon]] [[Synchro Monster]]s, except for the [[Spellcaster]] [[Pendulum Monster]] "[[White Wing Magician]]".

