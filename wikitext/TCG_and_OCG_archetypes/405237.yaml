  == Playing style ==
  "Synchro Dragon" monsters focus on negating the activation of a specific [[card type|type]] or effect once per turn, then Synchro Monsters destroys said card. The monster may also gain ATK by negating and destroying this way or by other means.

  === With "Fusion Dragon", "Xyz Dragon" and "Pendulum Dragon" ===
  The play style offered by using the "[[Fusion Dragon]]", "Synchro Dragon", "[[Xyz Dragon]]" and "[[Pendulum Dragon]]" archetypes together is designed to interact with the various [[Supreme King]] cards which support "[[Supreme King Z-ARC]]". Both "[[Astrograph Sorcerer]]" and "[[Chronograph Sorcerer]]" can banish monsters of the four archetypes to Summon "Supreme King Z-ARC". In contrast, "[[Soul of the Supreme King]]" is the complete reverse of this, which can Special Summon "Z-ARC" without using any materials (though its effects are negated) but it can banish "Z-ARC" to Special Summon monsters from the four archetypes. "[[Supreme King Gate Magician]]" can Special Summon itself from the hand by sending one monster of the four archetypes to proc its Special Summon triggered effect to add one of "Supreme King Z-ARC"'s support cards.

