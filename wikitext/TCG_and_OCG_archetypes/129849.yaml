  The Deck's Extra Deck members are almost all Fusion Monsters, and primarily provide combat effects, Spell Speed 1 removal, and effects that [[List of unofficial terms#Cheat out|cheat out]] or copy other "Gem-Knight" Fusions. "[[Gem-Knight Lady Rose Diamond]]" is the Deck's only Extra Deck Quick Effect interruption, and "[[Gem-Knight Lady Lapis Lazuli]]" provides burn damage for a potential FTK.

  The Deck's only Link Monster, "[[Gem-Knight Phantom Quartz]]", is a Link 2 that can search any archetypal card and Fusion Summon by using materials from GY/banishment, providing a base level of consistency and combomaking tools.

  The Deck can also benefit from Normal Monster support (like "[[Rescue Rabbit]]" or "[[Unexpected Dai]]"), as well as Fusion support (namely "[[Predaplant Darlingtonia Cobra]]" and "[[Predaplant Ophrys Scorpio]]"). "[[Block Dragon]]", as powerful [[Rock]] support, was also a key card before being Limited/Forbidden.

  === Gem-Knight FTK ===
  Gem-Knight FTK aims to swarm the player's own field with monsters and activate the effects of "Lady Lapis Lazuli" once and "Master Diamond" twice to inflict around 8000 damage to the opponent, achieving an FTK.

  "Lady Lapis Lazuli" can burn the opponent for 500 LP for each Special Summoned monster on the field, which is not hard once per turn, but it can only be Special Summoned once per turn. "Master Diamond" can banish "Lady Lapis" to copy its effects, allowing it to be used twice more to deal enough burn damage.

  === As an engine ===
  "[[Brilliant Fusion]]" could be played as a generic engine (3x "Brilliant Fusion", a "Gem-Knight" monster, a LIGHT Monster, "[[Gem-Knight Seraphinite]]"). This got a Level 5 monster on field, a "[[Foolish Burial|Foolish]]" of any LIGHT monster, and another Normal Summon through the effect of "Seraphinite". However, "Brilliant Fusion" is [[Limited]] in the ''OCG'' and ''TCG'', and it requires a "[[Gem-Knight Garnet|Garnet]]" to be played.

