  == Playing style ==
  The "Gem-Knight" archetype is based around [[Fusion Summon]]ing, accomplished with the use the archetype's many Fusion Summon-[[Spell]]s/[[Trap]]s and a wide array of recycling effects. The Deck has a secondary focus on gaining advantage from "[[Foolish Burial|Foolish]]"-styled effects, which it typically achieves through its multiple Deck Fusion spells.

  The original "Gem-Knight" cards focused on a Beatdown/Toolbox strategy, where a variety of "Gem-Knight" Fusions could be made with Gem-Knights in hand. More recent support has instead enabled an [[FTK]] strategy, using the effects of "[[Gem-Knight Lady Lapis Lazuli|Lady Lapis Lazuli]]" and "[[Gem-Knight Master Diamond|Master Diamond]]" to [[burn]] the opponent.

  === Cards ===
  Key Main Deck monsters include:
  * "[[Gem-Knight Obsidian]]" and "[[Gem-Knight Lazuli]]", which have non-once per turn effects that can recycle the player's monsters when sent to the GY, compensating for the costs of Fusion Summoning and extending the player's Fusion plays. 
  * "[[Gem-Knight Quartz]]", if the opponent controls a monster, can search a Continuous Spell that fuses but locks the player into "Gem-Knights". If used as Fusion Material, can recycle a "Gem-Knight" from GY (hard OPT).
  * "[[Crystal Rose]]", which can send a "Gem-Knight" monster to the GY on a soft OPT, and summon itself by banishing a "Gem-Knight" monster on a hard OPT.
  * "[[Gem-Knight Hollowcore]]", which has a Foolish effect as cost, summons itself, and also acts as end board piece.
  * "[[Gem-Knight Nepyrim]]", which is an on-summon searcher with self-revival and swarming support effects.
  * "[[Gem-Armadillo]]", on-summon searcher.

