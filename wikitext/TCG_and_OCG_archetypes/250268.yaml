  "'''Hazy Flame'''", known as '''"Haze Beast'''" ({{Ruby|陽炎獣|ヘイズビースト}} ''Heizu Bīsuto'') in the ''[[OCG]]'', is an [[archetype]] of [[Level]]/[[Rank]] 6 [[FIRE]] [[Monster Card|monsters]], as well as a sub-archetype of the "[[Hazy]]" archetype. They premiered in ''[[Jump Festa 2012 - Promotion Pack A]]'', with further support in ''[[Cosmo Blazer]]'' and ''[[Primal Origin]]''.

  == Design ==
  "Hazy Flame" monsters resemble fiery versions of various [[wikipedia:Legendary creature|mythical creatures]].

