  |-
  | [[Polymerization]] || Use monsters from your hand or field as material
  |-
  | [[Super Polymerization]] || Use monsters from either field as material, and no response is possible
  |-
  | [[Ultra Polymerization]] || Can only Fusion Summon monsters with exactly 2 materials on your field, no response is possible, and can his own fusion material from the graveyard.
  |-
  | [[Greater Polymerization]] || Can only Fusion Summon monsters with 3 or more materials from your hand or field, but also grants the summoned monster with piercing battle damage and effect destruction protection.
  |-
  | [[Heavy Polymerization]] || Can only Fusion Summon monsters with 3 or more materials from your hand or field, but can also banish materials from the Extra Deck.
