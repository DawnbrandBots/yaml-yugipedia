  "'''Polymerization'''" ({{Ruby|融|ゆう}}{{Ruby|合|ごう}} ''Yūgō'', lit. "Fusion") is an [[archetype]] of mostly [[Spell Card]]s used to [[Fusion Summon]] [[Fusion Monster]]s. It is closely tied to the "[[Fusion (archetype)|Fusion]]" archetype. While cards Western languages' cards with "Fusion" in their names are actually in the "Polymerization" archetype instead, vice-versa, or are in both according to the cards' Asian languages' names, all support cards for this archetype also support the "Fusion" archetype at the same time, making this a non-issue in gameplay. "[[Diffusion Wave-Motion]]" is not a "Fusion" nor a "Polymerization" card due to its Japanese name, so it includes an [[archetype-exclusion condition]] to indicate this.

