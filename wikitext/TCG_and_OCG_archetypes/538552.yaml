  == Playing style ==
  "Gladiator Beast" is traditionally an aggressive, [[Battle Phase]]-oriented archetype, based around [[Contact Fusion]] and "tagging out" its Main Deck monsters. With the support released in the Link era, the archetype can also opt for a going first combo strategy.

  Most of the Main Deck monsters share the following effects:
  * At the end of the Battle Phase, if this card battled, you can shuffle it to the Deck to summon a "Gladiator Beast" monster.
  * When Special Summoned by a "Gladiator Beast" monster, [unique effect]. This can be triggered by the above effect, as well as supporting cards like "[[Test Tiger]]", "[[Test Bear]]", and "[[Gladiator Beast Gistel]]".

  The original cards encouraged a [[toolbox]] strategy, where a variety of effects can be activated from the Deck/Extra Deck. Modern cards instead focus on building field [[advantage]] (both monsters and Traps) while filling the GY with monsters to Contact Fuse "[[Gladiator Beast Claudius]]", allowing the Deck to function when going first.

  Externally, the Deck benefits from both "[[Rescue Cat]]" and "[[Rescue Rabbit]]" (using "[[Gladiator Beast Andal]]" to summon "[[Gladiator Beast Essedarii]]" or "[[Test Panther]]").

