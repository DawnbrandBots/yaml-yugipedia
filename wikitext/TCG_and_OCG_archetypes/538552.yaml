  === Weaknesses ===
  * As a Battle Phase oriented Deck, it can struggle with anti-battle cards like "[[Threatening Roar]]" and "[[Firewall Dragon Darkfluid - Neo Tempest Terahertz]]". However, newer cards have decreased the reliance of the Battle Phase.
  * Floodgates, such as "[[Fossil Dyna Pachycephalo]]", "[[Skill Drain]]", and "[[Dimensional Barrier]]", severely hamper the Deck.
  * The monsters must survive until the end of Battle Phase in order to tag out. This means Quick Effect removal such as "[[Torrential Tribute]]" and "[[Bottomless Trap Hole]]" is difficult to deal with. 
  ** Historically, cards with on-summon or on-battle removal effects, like "[[D.D. Warrior Lady]]", "[[Ryko, Lightsworn Hunter]]", and "[[Dimensional Prison]]", were difficult to deal with, as well.

