  "'''K9'''" ({{Ruby|Ｋ９|ケーナイン}} ''Kē Nain'') is an archetype of mostly [[Level]]/[[Rank]] 5 monsters introduced in [[Deck-Build Pack: Justice Hunters]].

  ==Design==
  ===Etymology===
  "K9" is named after [[wikipedia:Police dog|K9]] police dogs, which is itself a homophone of the word "canine", referring to members of the [[wikipedia:Caninae|Caninae]] subfamily that encompasses dog-like animals. The names of some of the archetype's [[Xyz Monster]]s such as "Hound" and "Ripper" may be an allusion to the first official usage of dogs by the British police force, in which they used a pair of bloodhounds to try and track down the serial killer [[wikipedia:Jack the Ripper|Jack the Ripper]].

  ===Members===
  "K9" monsters are depicted as humanoid police agents with features of canid-based mythological creatures (except for "[[K9-66a Jokul|Jokul]]" and "[[K9-66b Lantern|Lantern]]", which appear to be ice and fire elementals instead). The [[Xyz Monster]]s represent the members transformed into upgraded, more monstrous versions of themselves. The Xyz Monsters' names are written in quotes, suggesting that they are codenames. The transformations are depicted in the Quick-Play Spells and Traps, which are called "Liberation" in Japanese and "Release" in the ''TCG''.

  Each member has a number in their name, which is stamped on shield-shaped dog tags that they wear (except "[[K9-ØØ Lupis|Lupis]]"), possibly indicating that they represent an identifier. The numbers are blue in base forms, but turn red as part of the transformations.

