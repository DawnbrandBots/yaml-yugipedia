  "'''Salamandra'''" (サラマンドラ ''Saramandora'') is an [[archetype]] of cards that can [[equip]] themselves. They mostly support [[FIRE]] and/or [[Warrior]] monsters, and are closely related to the [[Flame Swordsman (series)|Flame Swordsman]] series.

