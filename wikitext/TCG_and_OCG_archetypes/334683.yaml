  "'''Aquarium'''" (アクアリウム ''Akuariumu'') is an [[archetype]] of [[Continuous Spell Card]]s used by [[Allie]] in the ''[[Yu-Gi-Oh! ARC-V]]'' anime. These cards [[support]] [[WATER]], [[Aqua]] and "[[Aquaactress]]" [[Monster Card|monsters]].

