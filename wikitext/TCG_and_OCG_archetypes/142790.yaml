  "'''Gusto'''", known as "'''Gusta'''" (ガスタ ''Gasuta'') in the ''[[OCG]]'', is a ''[[Duel Terminal]]'' [[WIND]] [[archetype]] released in ''[[Duel Terminal - Raid of the Inverz!!]]''. It consists mainly of [[Psychic]]-Type humans and [[Winged Beast]]-Type animals, the latter including most of the Tuners. All [[Synchro Monster]]s and [[Xyz Monster]]s of the archetype are called "Daigusto", with the former consiting of a human-animal pair where the former rides an enlarged version of the latter (the Synchro's [[Level]] being accordingly equal to the sum of the two monsters').

  == Lore ==
  {{Main|Duel Terminal Master Guide card storylines|Master Guide 4 card storylines#The Little Protector in the Great Marshland|The Valuable Book EX 2 card storylines#"Pilica" Enters the 'Star War' as a Member of the "Gusto" Tribe}}
  [[File:Crest-Gusto.svg|thumb|left|100px|The "Gusto" crest.]]
  The "Gusto" were a tribe that lived with the wind and worshipped the bountiful land they inhabited on since ancient times. Against their various outside enemies, they linked their hearts together with, and battled along, animals that lived around in order to protect their land through the generations. However, one day the "[[Steelswarm]]" started to take over the surface land. The "Gusto" united with the other clans to create a temporary union lead by the "[[Vylon]]". They obtained [[Daigusto Sphreez|new powers]] to fight back the "Steelswarm". Soon, the union finally defeated the invaders, but conflicts didn't cease; the "Vylon" decided to stop the wars between clans — by exterminating them completely. The "Gusto" [[Daigusto Phoenix|teamed up once again]] [[Evigishki Merrowgeist|with the other clans]] in order to halt the "Vylon".

  After stopping the "Vylon", the union between the tribes disbanded. At the time, the "Gusto" tribe was in danger of being attacked by the "[[Gishki]]", who had the goal to claim all the resources of the "[[Mist Valley]]" by themselves for their rituals. Fortunately, the "[[Gem-Knight]]s" foresaw this, and they [[Daigusto Emeral|lend their powers]] to protect the "Gusto". After the "Evi[[lswarm]]" appeared and threatened to destroy the world, the "Gusto" decided to join forces with the "Gem-Knights" and "[[Constellar]]s" to stop the "lswarm" for good.

  After the war against the "Evilswarm" and "[[Sophia, Goddess of Rebirth|Sophia]]" ended, the only survivor of this tribe were "[[Kamui, Hope of Gusto|Kamui]]" and "[[Reeze, Whirlwind of Gusto|Reeze]]". Shortly after, those two formed a family, and "[[Pilica, Descendant of Gusto|Pilica]]" was born. It is unknown what happened to "Reeze" at this point, but "[[Ritual Beast Tamer Elder|Kamui]]" eventually created a new tribe along with "Pilica": the "[[Ritual Beast]]s", which inherited the ability of communicating with nature (this time as [[Contact Fusion]]), joined by "[[Ritual Beast Tamer Lara|Lara]]" and "[[Ritual Beast Tamer Wen|Wen]]".

