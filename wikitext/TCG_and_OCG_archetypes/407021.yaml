  "'''Dinomist'''" (ダイナミスト ''Dainamisuto'') is an [[archetype]] of [[WATER]] [[Machine]] [[Pendulum Monster]]s that debuted in ''[[Breakers of Shadow]]''. All of its members have a [[Level]] of either 4 or 5, as well as a [[Pendulum Scale]] of either 3 or 6. Like the "[[Igknight]]" and "[[Majespecter]]" archetypes, they have a connection to the "[[Dracoslayer]]" archetype.
  They were used by [[Shingo Sawatari (DY)|Shingo Sawatari]] in the ''[[Yu-Gi-Oh! ARC-V The Strongest Duelist Yuya!!]]'' manga.

  == Etymology ==
  Their English name seems to be a portmanteau of "dinosaur" and "mist", referring to their dinosaur-like appearance and WATER [[Attribute]]. The Japanese names indicates a word play with "[[wikipedia:Dynamo|Dynamo]]" instead, referring to them being Machines. Both appear to be correct, as the archetype seems to make references to both "dinosaurs" and "dynamo". It can also be a pun on "dynamis" ("δύναμις", also transliterated as "dunamis"), the Greek word for "power" or "strength".

