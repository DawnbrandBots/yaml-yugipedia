  '''"Nordic Alfar"''', known as '''"Polar Star Spirit"''' ({{Ruby|極|きょ}}{{Ruby|星|せい}}{{Ruby|霊|れい}} ''Kyokuseirei'') in the Japanese OCG and anime, is a sub-[[archetype]] of the "[[Nordic]]" archetype, consisting primarily of [[Spellcaster]] monsters that are used by [[Broder]] in the ''[[Yu-Gi-Oh! 5D's]]'' anime.

  == Design ==
  The "Nordic Alfar" monsters are based on elves (Old Norse: ''alfar'') and dwarves found in Norse mythology. The latter is likely due to ''dverg'' being synonymous with or even hailing from the Svartalfheim, home of the ''dokkalfar'', in some sources.
  In gameplay, the "Nordic Alfar" monsters are associated with "[[Loki, Lord of the Aesir]]". Most "Nordic Alfar" monsters have effects to recover "[[Nordic]]" cards from the player's [[Graveyard]].

