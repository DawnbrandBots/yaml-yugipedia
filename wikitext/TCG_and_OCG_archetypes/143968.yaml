  == Trivia ==
  * A unique thing to note about them is that the colors of "Ljosalf", "Svartalf" and "Dverg" are cyan, magenta and yellow, respectively, while "Loki" and "Mara" are black (or shades of it). This may be a reference to the [[wikipedia:CMYK|CMYK]] color system.
  * All of the "Nordic Alfar" monsters have a club-tail, similar to an [[wikipedia:Ankylosaurus|Ankylosaurus]].
