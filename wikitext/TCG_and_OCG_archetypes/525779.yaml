  "'''Eyes Restrict'''", known as "'''Eyes Sacrifice'''" (アイズ・サクリファイス ''Aizu Sakurifaisu'') in the ''[[OCG]]'', is a sub-[[archetype]] of the "[[Relinquished (archetype)|Relinquished]]" archetype (known as "'''Sacrifice'''" in the ''OCG''), consisting of [[Level]] 1 [[DARK]] [[Spellcaster]] (and [[Nightmare-Eyes Restrict|1]] [[Illusion]]) [[Fusion Monster]]s with 0 [[ATK]]/[[DEF]], used by [[Maximillion Pegasus]] in the ''[[Yu-Gi-Oh! (anime)|Yu-Gi-Oh!]]'' anime and [[Yu-Gi-Oh! (manga)|manga]]. Most of its members list "[[Relinquished]]" as one of its [[Fusion Material]]s.

