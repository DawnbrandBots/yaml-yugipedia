  "'''Elemental HERO'''" ({{Ruby|Ｅ・ＨＥＲＯ|エレメンタルヒーロー}} ''Erementaru Hīrō'') is a "[[HERO]]" sub-[[archetype]] of mostly [[Warrior]] monsters used by both [[Jaden Yuki]] and [[Aster Phoenix]] (for a period of time until the latter changed to the "[[Destiny HERO]]" archetype) in the ''[[Yu-Gi-Oh! GX]]'' anime. The former also used this archetype, along with his mentor [[Koyo Hibiki]], in the ''[[Yu-Gi-Oh! GX (manga)|Yu-Gi-Oh! GX]]'' manga. They are used by [[Fusion Mask]] in the [[Yu-Gi-Oh! D Team ZEXAL]] manga.
  They were designed by [[Kazuki Takahashi]], and are based on comic-book superheroes in the anime and on natural elements in the manga.

  "Elemental HERO" Decks focus heavily on [[Fusion Summon]]ing. Most of these fall into two primary categories of the archetype's monsters: the anime-original members (whose Fusion Monsters that [[mentions|mention]] named [[Fusion Material]]s), and manga (whose [[Fusion Monster]]s require generic [[Fusion Material]]s, sans "[[Elemental HERO Terra Firma]]" and "[[Elemental HERO Inferno]]").

  == Design ==
  The "Elemental HERO" monsters are based after the western comics' superheroes, and as the name implies, they each represent an aspect of nature. This goes beyond only representing classical elements like earth, fire or water; "[[Elemental HERO Wildheart]]", for example, represents the wilderness. Their [[Fusion Monster]]s typically combine the aspects from their [[Fusion Material]]s.

  In the ''[[OCG]]'', all of the [[Main Deck]] monsters introduced in the anime, except "[[Elemental HERO Neos]]" and "[[Elemental HERO Prisma|Prisma]]", follow the naming scheme "Elemental HERO [Term related to its element] Man" (or "Lady", in the case of "[[Elemental HERO Burstinatrix]]" aka "Burst Lady"). In the manga, only "[[Elemental HERO Woodsman]]" ("Forestman" in the ''OCG'') and "[[Elemental HERO Stratos|Stratos]]" ("Airman" in the ''OCG'') follow the scheme while others like "[[Elemental HERO Ice Edge|Ice Edge]]" or "[[Elemental HERO Heat|Heat]]" do not. "[[Elemental HERO Captain Gold]]" is unique to the ''OCG''/''TCG'' and doesn't follow the naming scheme, but later cards like "[[Elemental HERO Blazeman|Blazeman]]", "[[Elemental HERO Solid Soldier|Solid Soldier]]" ("Solidman") and "[[Elemental HERO Liquid Soldier|Liquid Soldier]]" ("Liquidman") do.

