  === Attribute Fusions ===
  A small series of "Elemental HERO" monsters (often referred to unofficially as the Omni HEROs) whose materials are their respective [[Attribute]] as well as an "Elemental HERO" monster (any "HERO" monster in the case of "Absolute Zero"). In the manga, "[[Elemental Hero Inferno (manga)|Elemental HERO Inferno]]" was part of this grouping, however its release in the OCG preceded the other members of this series and it was made different from them, resulting in the later "Nova Master" being made to supplant it.
