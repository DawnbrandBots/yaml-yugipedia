  ==== Gagaku-P.U.N.K. ====
  The sub-series "Gagaku-P.U.N.K." is based on ''[[wikipedia:Gagaku|gagaku]]'', a genre of traditional Japanese music that was historically performed as imperial court music.
  "Gagaku-P.U.N.K." focuses on [[Spell Card]]s. "[[Gagaku-P.U.N.K. Wa Gon]]" [[search]]es for "P.U.N.K." Spells. The other members of the Gagaku-P.U.N.K. series are Spell Cards based on various instruments used in ''gagaku'' music.
