  ==== Noh-P.U.N.K. ====
  The sub-series "Noh-P.U.N.K." is based on ''[[wikipedia:Nōgaku|nōgaku]]'', a genre of traditional Japanese theater composed of ''[[wikipedia:Noh|nō]]'' drama theatre, and ''[[wikipedia:Kyōgen|kyōgen]]'' comic theatre.
  "Noh-P.U.N.K." focuses on [[Main Deck]] Summons. "[[Noh-P.U.N.K. Ze Amin]]" searches for "P.U.N.K." monsters. The other members of the Noh-P.U.N.K. series are Main Deck non-Tuner monsters with various Types and Attributes based on different ''nōgaku'' plays.
