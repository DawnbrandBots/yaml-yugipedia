  "'''P.U.N.K.'''" ({{Ruby|Ｐ．Ｕ．Ｎ．Ｋ．|パンク}} ''Panku'') is an [[archetype]] introduced in ''[[Deck-Build Pack: Grand Creators]]''/''[[The Grand Creators]]''.

  == Lore ==
  {{Main|The Valuable Book EX 2 card storylines#No. 03: P.U.N.K.|The Valuable Book EX 5 card storylines#No. 7: P.U.N.K. JAM FEVER!}}

  == Etymology ==
  The archetype's name is based on the [[wikipedia:Punk visual art|punk visual art]], an art movement and genre heavily rooted from the punk subculture. The genre is notable for its usage of shock value and strong, sometimes contrarian messages to instill feelings of rebellion, independence, nonconformity, and courage to do what the public expect the artists and enjoyers not to do.

  == Design ==
  The "P.U.N.K." cards are divided into five sub-series; four based on various genres of Japanese art, and one based on jam sessions with card artworks that depict impromptu collabs between the four different art genres. Each of the four visual art-based series has a [[Level]] 3 [[EARTH]] [[Psychic]] [[Tuner monster]] that requires the player to pay 600 [[LP]] to activate effects related to the other members of each of their respective series.

  === Members ===
  ==== Ukiyoe-P.U.N.K. ====
  The sub-series "Ukiyoe-P.U.N.K." is based on ''[[wikipedia:Ukiyo-e|ukiyo-e]]'', a genre of Japanese art based on woodblock prints and paintings.
  "Ukiyoe-P.U.N.K." focuses on [[Extra Deck]] Summons. "[[Ukiyoe-P.U.N.K. Sharakusai]]" can be used as [[material]] for a [[Fusion Summon]] or a [[Synchro Summon]]. The other members of the Ukiyoe-P.U.N.K. series are Extra Deck monsters with various [[Type]]s and [[Attribute]]s based on creatures featured in ''ukiyo-e'' prints.
