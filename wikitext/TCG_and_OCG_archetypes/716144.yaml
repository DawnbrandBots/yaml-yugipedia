  ==== Joruri-P.U.N.K. ====
  The sub-series "Joruri-P.U.N.K." is based on ''[[wikipedia:Jōruri (music)|jōruri]]'', a genre of traditional Japanese music that emphasizes the lyrics and narration rather than the music itself. Specifically, it is based on ''[[wikipedia:Bunraku|ningyō jōruri]]'', a form of Japanese puppet theatre accompanied by ''jōruri'' narrative music.
  "Joruri-P.U.N.K." focuses on [[Trap Card]]s. "[[Joruri-P.U.N.K. Madame Spider]]" searches for "P.U.N.K." Traps. The other members of the Joruri-P.U.N.K. series are Trap Cards based on various puppets used in ''ningyō jōruri'' plays.
