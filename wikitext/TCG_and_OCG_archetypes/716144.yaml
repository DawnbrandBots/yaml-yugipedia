  ==== P.U.N.K. JAM ====
  The sub-series "P.U.N.K. JAM" is based on [[wikipedia:Jam session|jam sessions]], impromptu musical performances where a gathering of musicians play together.
  "P.U.N.K. JAM" focuses on assisting the other "P.U.N.K." cards. "[[P.U.N.K. JAM Dragon Drive]]" can either let the player [[add]] a Level 3 Psychic monster from the Deck to the [[hand]], or send it to the GY. "[[P.U.N.K. JAM Extreme Session]]" enables further [[swarm]]ing of "P.U.N.K." monsters and generates [[card advantage]] after the activation of the effects of Psychic monsters that require LP payment.
