  ==Trivia==
  * The original 3 "Symphonic Warrior" monsters can be related to Konami Arcade Games ''Keyboardmania'' ("[[Symphonic Warrior Piaano|Piaano]]"), ''Guitar Freaks'' ("[[Symphonic Warrior Basses|Basses]]"), and ''Drummania'' ("[[Symphonic Warrior Drumss|Drumss]]").
  * The fact that the first "Symphonic Warrior" monsters were [[Tuner monster]]s may be a reference to [[wikipedia:Musical tuning|musical tuning]]. 
