  "'''Symphonic Warrior'''", known as "'''Sound Warrior'''" ({{Ruby|音響戦士|サウンドウォリアー}} ''Saundo Woriā'') in the ''[[OCG]]'', is an [[archetype]] of [[WIND]] [[Machine]] [[Monster Card|monsters]], first released in ''[[Storm of Ragnarok]]''. [[Sindy Cross]] used "[[Symphonic Warrior Basses (D Team)|Symphonic Warrior Basses]]" in the ''[[Yu-Gi-Oh! D Team ZEXAL]]'' manga.
  ==Design==
  The "Symphonic Warrior" monsters are mechanic anthropomorphized music equipment, usually played in a rock band. They all have some sort of support effects to change the stats of monsters on the [[field]]. The [[Pendulum Monster]]s have more varied effects that allow the [[swarm]]ing of multiple monsters.
