  == Trivia ==
  * In terms of lore, the "Shiranui" cards are related to the "[[Mayakashi]]" archetype.
  ** The shrine that appears in the artwork of "[[Mayakashi Return]]" is the same as in the artwork of "[[Shiranui Style Samsara]]".
  ** "[[Dakki, the Graceful Mayakashi]]" appears in the artwork of "[[Ghost Meets Girl - A Shiranui's Story]]", alongside "[[Shiranui Squire]]", presumably inside said shrine.
  ** "[[Yoko, the Graceful Mayakashi]]" and "[[Shiranui Skillsaga Supremacy]]" also appear together in the artworks of "[[Fateful Hour]]" and "[[Ghost Meets Girl - A Mayakashi's Manuscript]]".
  *** "[[Yuki-Onna, the Absolute Zero Mayakashi]]" is wielding the staff of "Shiranui Skillsaga Supremacy", taken away from her after "[[Yuki-Onna, the Ice Mayakashi]]" intervened in the battle between "Skillsaga" and "Yoko", in the artwork of "Ghost Meets Girl - A Mayakashi's Manuscript".
  ** "[[Shiranui Solitaire]]" and "[[Hajun, the Winged Mayakashi]]" wear similar clothing, as well as each wielding a [[wikipedia:Khakkhara|khakkhara]].
  * It is possible that this archetype was partially inspired by ''[[wikipedia:Shaman King|Shaman King]]'', a series where the protagonist has his samurai ghost companion possess his sword.
