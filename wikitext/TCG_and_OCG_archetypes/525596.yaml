  "'''Tindangle'''" （ティンダングル Tindanguru）is an [[archetype]] of [[DARK]] [[Fiend]] [[Monster Card|monsters]], many of which are [[Flip monster]]s, used by [[Akira Zaizen]] in the ''[[Yu-Gi-Oh! VRAINS]]'' anime that debuted in ''[[Extreme Force]]''.
  ==Etymology==
  The archetype name is a reference to the [[wikipedia:Hounds of Tindalos|Hounds of Tindalos]]. "Tindangle" appears to be a portmanteau of "Tindalos" and "Angle", referencing how the Hounds of Tindalos are said to inhabit "the angles of time".
  The archetype's support cards all involve geometry-related elements:
