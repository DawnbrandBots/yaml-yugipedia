  '''"PSY-Framegear"''' ({{Ruby|ＰＳＹ|サイ}}フレームギア ''Saifurēmugia'') is an [[archetype]] of [[LIGHT]] [[Psychic]] [[Tuner monster]]s, and a sub-archetype of "[[PSY-Frame]]". They debuted in ''[[Booster SP: Highspeed Riders]]'', but did not receive support until ''[[LINK VRAINS Pack 2]]'' with the release of "[[PSY-Framelord Lambda]]".
