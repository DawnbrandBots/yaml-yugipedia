  "'''Six Strike'''" ({{Ruby|六|ろく}}{{Ruby|武|ぶ}}{{Ruby|式|しき}} ''Rokubushiki'') is an [[archetype]] of [[Spell]]s/[[Trap]]s that support the "[[Six Samurai]]" archetype. It was first introduced in ''[[Storm of Ragnarok]]'', but would only receive support nearly 14 years later in ''[[Rage of the Abyss]]''.

  The artwork of each card in this archetype features [[Legendary Six Samurai]] monsters, having already shown all 6 of them.

