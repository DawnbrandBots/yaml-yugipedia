  === Weaknesses ===
  * The largest weakness Decks "Fur Hire" have is they are very reliant on performing numerous Summons in a turn. This can be interrupted in a few ways:
  ** The archetype usually needs its Normal Summon to begin its chain of Special Summons, therefore any card that can negate Normal Summons will severely cripple the strategy "Fur Hire".
  ** Aside from the Normal Summon typically used to play the first monster, all other Summons are Special Summons, making cards like "[[Fossil Dyna Pachycephalo]]", "[[Vanity's Emptiness]]" or "[[Vanity's Fiend]]" very effective.
  ** The archetype also does not play well under the [[Mulcharmy]] handtraps, especially [[Mulcharmy Fuwalos]] and [[Mulcharmy Purulia]] as "Fur Hire" summons from Hand, Deck, and Extra Deck quite often to make normal plays
  ** Cards like "[[Rivalry of Warlords]]", "[[Gozen Match]]" and "[[Unification]]" can prevent monsters "Fur Hire" from swarming the field, since they use all sorts of Attributes and Types.
  ** Monsters "Fur Hire" also heavily depend on their monster effects to swarm the field, meaning cards like "[[Skill Drain]]" or "[[Effect Veiler]]" are very effective against the Deck. However the in-archetype [[Rookie Fur Hire]] can help with these cards
  * All the Deck's removal options are targeting destruction effects (outside of the mediocre "[[Fandora, the Flying Furtress]]") making some modern boss monsters a challenge to get rid of, outside of Extra Deck options such as "[[Borreload Dragon]]", "[[Accesscode Talker]]", or using them as Link material for "[[Underworld Goddess of the Closed World]]"
