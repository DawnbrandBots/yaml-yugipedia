  === Weaknesses ===
  * Anti-banish cards like "[[Artifact Lancea]]" and are very difficult to deal with.
  ** Cards that profit from the opponent's banishing like "[[Mulcharmy Meowls]]" also put them in an awkward situation.
  * Anti-Synchro cards like "[[Dimensional Barrier]]" cut off most of the archetype.
  ** This can however be mitigated by the Link plays it has access to, if it is not locked.
  * The archetype heavily relies on setting up turn 1, then Synchro Summoning on the opponent's turn, thus it has a hard time when forced to go second.

