  == Playing style ==
  "Ghoti" focuses on [[banish]]ing its [[Main Deck]] monsters, which [[Special Summon]] themselves from banishment immediately or during the next [[Standby Phase]], then using their effects to [[Synchro Summon]] during the opponent's [[Main Phase]]. Many of the theme [[Synchro Monster]]s have disruptive effects when properly Summoned, leading to a sneak attack playstyle.

  * "[[Paces, Light of the Ghoti]]" and "[[Shif, Fairy of the Ghoti]]" are the usual targets to get access to as soon as possible. "Paces" can banish itself from [[field]] to Special Summon a [[Fish]] from the [[hand]], while "Shif" can banish itself from the [[Graveyard]] if you control a Fish. After being banished, however, they have to wait until the next Standby Phase to Summon themselves.
  * "[[Zep, Ruby of the Ghoti]]" can instead Special Summons itself right after after being banished and Synchro Summons immediately. This makes it the prime target to banish with "[[Arionpos, Serpent of the Ghoti]]" during the opponent's turn.

  This archetype synergizes very well with the "[[White]]" series, as they are both based around Summoning [[WATER]] Synchro Monsters and made of monsters with matching [[Level]]s.

