  === Weaknesses ===
  * The archetype relies heavily on setting up turn 1, then Synchro Summoning on the opponent's turn. It thus has a hard time when forced to go second.
  * Floodgates:
  ** Anti-banish cards like "[[Artifact Lancea]]" and "[[Mulcharmy Meowls]]" are difficult to deal with.
  ** Anti-Synchro cards like "[[Dimensional Barrier]]" also cut off most of the archetype.

