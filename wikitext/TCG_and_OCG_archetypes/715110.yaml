  == Playing style ==
  "Ghoti" focuses on banishing its Main Deck monsters, which Summon themselves from banishment immediately/during the next Standby Phase, then using their effects to [[Synchro Summon]] during the opponent's Main Phase. Many of the Synchro Monsters have disruptive effects when Summoned, leading to a varied playstyle.

  * "[[Paces, Light of the Ghoti|Paces]]" and "[[Shif, Fairy of the Ghoti|Shif]]" are the typical search targets. "Paces" can banish itself from field to Summon a Fish from hand, while "Shif" can banish itself from the GY if a Fish is on field. After being banished, they summon themselves on the next Standby Phase.
  * "[[Zep, Ruby of the Ghoti|Zep]]" instead Special Summons itself immediately after being banished, and Synchros immediately on Summon. This makes it the prime target to banish with "[[Arionpos, Serpent of the Ghoti]]".

  It synergizes well with the "[[White]]" series, as they are both based around Fish Synchros and have similar levels.

