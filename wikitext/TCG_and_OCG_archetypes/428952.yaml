  "'''Phantasm Spiral'''", known as "'''Phantasm Dragon'''" ({{Ruby|幻|げん}}{{Ruby|煌|おう}}{{Ruby|龍|りゅう}} ''Gen'ōryū'') in the ''[[OCG]]'', is an [[archetype]] that debuted in ''[[Maximum Crisis]]''.

  == Design ==
  The kingpin of the archetype, "[[Phantasm Spiral Dragon]]", is a [[Card evolutions|retrained version]] of "[[Spiral Serpent]]". The flavor text of "Phantasm Spiral Dragon" explains that as "Spiral Serpent", it was being hunted by the "[[Atlantean]]s", and, after finding the ancient light of "[[Pacifis, the Phantasm City]]", it gained new power to fight back. These battles are shown in the artworks of the archetype's [[Spell Card|Spell]]/[[Trap Card|Trap Card]]s, displaying several instances of "Spiral" fighting the "[[Atlantean]]" and "[[Fire King]]" [[Monster Card|monsters]], culminating in a final "[[Phantasm Spiral Assault]]" set during "[[High Tide on Fire Island]]". The names of the Spell/Trap Cards, all containing either "whirlpool" or "spiral", reflect the attack of "Spiral Serpent" being named in its flavor text as "Spiral Wave".

  == Playing style ==
  "Phantasm Spiral" has developed two key playstyles over time: a traditional (and arguably intended) battle-focused style involving the Equip Spells, and a slow, control-focused style involving "[[Pacifis, the Phantasm City]]". 

  Being designed against the use of Effect Monsters, any basic build of the Deck would include several Normal Monsters and support for them, such as "[[Megalosmasher X]]" and "[[Mystery Shell Dragon]]". The nature of this playstyle lends itself to anti-[[Effect Monster]] cards, such as "[[Heat Wave]]" and "[[Skill Drain]]", as they become one-sided. "[[Tenyi]]" support tends to be fruitful, giving the Deck access to a handy Counter Trap in "[[Fists of the Unrivaled Tenyi]]", as well as a good starting point in finding non-Effect [[Extra Deck]] monsters. "[[Primite]]" support, particularly "[[Primite Lordly Lode|Lordly Lode]]" and "[[Primite Drillbeam|Drillbeam]]", also bolster the deck, making "Phantasm Spiral Dragon" far easier to access and serving as extra copies of "Battle" respectively.

  The archetype includes several [[Equip Spell Cards]], which are designed to give "Phantasm Spiral Dragon" additional effects. If all three are equipped, the Deck has a [[victory condition]] in "[[Phantasm Spiral Assault]]". The Spells can be re-equipped by use of the Graveyard effect of "[[Phantasm Spiral Battle]]". These features make up the battle-focused playstyle, which uses cards like "[[Hidden Armory]]" to access the Equip Spells as soon as possible. 
   
  The [[Trap Card]]s of the archetype can be activated from the hand while "[[Umi]]" (including "Pacifis") is face-up on the field. These give the Deck many points of interaction: aside from "Assault", "Battle" is targeted destruction, and "[[Phantasm Spiral Power|Power]]" is targeted negation with a useful ATK decrease. Any "Phantasm Spiral" build should use these in tandem with additional interruptions.

  However, the Deck does not necessarily have to move in a such a direction; the Deck can instead focus on maintaining "Pacifis" for the Token generation and access to "Phantasm Spiral Battle" for a control strategy. This is usually achieved using cards like "[[Sea Stealth Attack]]" and "Fists of the Unrivaled Tenyi", the former of which combines unusually well thanks to the Tokens acting as easily-regenerating cost. This forms a decently-effective lockdown, as "Sea Stealth Attack" also makes the Tokens difficult to destroy in battle. Since these Decks typically play Continuous Traps, "[[Apophis the Swamp Deity]]" becomes useful, being a negate that happens to trigger "Pacifis" by Summoning itself as a Normal Monster. 

