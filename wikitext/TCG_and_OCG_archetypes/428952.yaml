  ===Weaknesses===
  * Because "[[Pacifis, the Phantasm City]]" only triggers when the opponent activates an effect, much of the Deck can be easily played around by not activating any in the first place. Simply attacking without doing anything else is enough to prevent the Deck from functioning, to the point it needs to account for this by forcing effects out with outside support.
  * Being Spell/Trap-focused, removal cards like "[[Harpie's Feather Duster]]" and "[[Cosmic Cyclone]]" can remove "Pacifis" and Equip Spells, or, more embarassingly, its win condition, preventing it from making progress. This is especially effective against control strategies.
  ** If specifically facing an Equip-focused build, "[[Eternal Rest]]" is effective, but rarely worth the Deck space.
  ** If facing a floodgate-focused build, "[[Trap Stun]]", "[[Royal Decree]]", and other standard options are more than enough.
  * The Deck's ATK max out at 2900 without "[[Phantasm Spiral Wave]]", which brings it to 3400, so anything higher requires additional removal options or use of "[[Phantasm Spiral Power]]". Oftentimes, this forces out a "[[Phantasm Spiral Battle]]".
  * "[[Phantasm Spiral Battle]]" is the Deck's main removal option, which has two crucial flaws:
  ** It isn't possible to recycle without external support such as "[[Jar of Avarice]]"; lists don't often play options, giving the Deck three pops to use. Forcing these out early is essential.
  ** Because it's targeted destruction, a monster that cannot be targeted and/or destroyed by card effects is enough to stop the Deck in its tracks. This usually forces out "[[Phantasm Spiral Power]]", but this only works on targetable monsters.

