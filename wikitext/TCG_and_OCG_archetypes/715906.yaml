  "'''Mikanko'''" ({{Ruby|御巫|みかんこ}} ''Mikanko'') is an [[archetype]] introduced in ''[[Deck Build Pack: Amazing Defenders]]''/''[[Amazing Defenders]]''.

  == Lore ==
  {{Main|The Valuable Book EX 3 card storylines#No. 07: Mikanko}}

  == Etymology ==
  "Mikanko" is a complex wordplay with multiples references. The reading and spelling directly reference 御巫 (''mikanko'', also ''mikan-no-ko'' or ''mikannagi''). Etymologically, it derives from 御 (''mi-'', a divinely or imperially honorific prefix), and 巫/神子 (''kamiko'', ''kamuko'', ''kanko'', a Shinto priestess). A ''mikanko'' was a fortune-telling Shinto priestess under the ''[[wikipedia:Ritsuryō|Ritsuryō]]'' system of government.<ref>[https://kotobank.jp/word/%E5%BE%A1%E5%B7%AB-637322#w-1421815]</ref> The dancer motif is apt, given that one of the priestessly duties was to conduct the ''[[wikipedia:Kagura|kagura]]'' dance routine (referenced in "[[Mikanko Kagura]]"). It is also a play on ''mikan'' ({{Ruby|蜜柑|みかん}}, "citrus") and ''ko'' ({{Ruby|子|こ}}, "child"), meaning it effectively sounds like "citrus girl" - this is reflected by the emblem of theme resembling both the [[wikipedia:Imperial Seal of Japan|Imperial Seal of Japan]] and a lemon slice.

  Members of this archetype are named for the mythological founders of Japan. Ninigi ("Ni-Ni") was the grandson of the sun goddess and ruler of heaven Amaterasu Ōmikami ("Ohime"), the father of Hoori ("Hu-Li") and the great-grandfather of Iwarebiko ("Ha-Re"). At the behest of his grandmother, Ninigi brought with him the three [[wikipedia:Imperial Regalia of Japan|Imperial Regalia of Japan]] (the sword, the mirror and the jewel) down to rule the earth. Some of the names seem to emulate faux archaic pronunciations of the gods' names, such as ''Hare'' (from [[wikipedia:Middle Japanese|Middle Japanese]] ''Ifare''/''Ihare'') and ''Fuuri''/''Huuri'' (from Middle Japanese ''Fowori''/''Howori'').

