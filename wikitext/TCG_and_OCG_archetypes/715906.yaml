  === Weaknesses ===
  * As "Mikanko" Deck is entirely reliant on dealing reflect damage, the Deck fares poorly against Decks that summons little to no monsters. Such as the [[Burn Deck]].
  * "[[Skill Drain]]" and "[[Scareclaw Kashtira]]" can pose a serious threat to "Mikanko" player, as both can easily disable the damage reflection effect and bypass the targeting protection of "Hu-Li".
  * Since "Mikanko" theme utilize a large number of [[Equip Spell Card]], players may often have their [[Spell & Trap Zone]] to be clogged by their own cards, thus preventing them from activating any other Spell/Trap on their hand.
  * Being a backrow-heavy Deck, mass Spell & Trap or non-target removal effect (such as "[[Harpie's Feather Duster]]") can easily disable the effects of the Level 3 "Mikanko" monsters.

