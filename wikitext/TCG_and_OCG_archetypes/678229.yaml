  "'''Onomat'''" (オノマト ''Onomato'') is an [[archetype]] of cards that support all of the major archetypes used by [[Yuma Tsukumo]] in the ''[[Yu-Gi-Oh! ZEXAL]]'' anime and [[Yu-Gi-Oh! ZEXAL (manga)|manga]]. Namely, these are the "[[Utopia (archetype)|Utopia]]", "[[Gagaga]]", "[[Gogogo]]", "[[Dododo]]", and "[[Zubaba]]" archetypes.

  == Etymology ==
  "Onomat" stands for [[wikipedia:Onomatopoeia|onomatopoeia]]; "Gagaga", "Gogogo", "Dododo", and "Zubaba" are all Japanese onomatopoeia.

  == Playing style ==
  {{Main|Utopia (archetype)#Playing style}}
  Aside form their usage in "Utopia" decks, "Onomat" are often used to supplement a "[[Ryzeal]]" deck to provide additional Level 4 access. Additionally, like "Ryzeal", "Onomat" cards are [[Ryzeal#Ritual Synergy|synergistic with Ritual Decks]] due to being a Rank 4 based strategy.


