  "'''R-Genex'''", short for "'''Real Genex'''" (レアル・ジェネクス, ''Rearu Jenekusu'') in the ''[[OCG]]'', is a sub-[[archetype]] of the "[[Genex]]" archetype. Their [[Monster effect|effects]] are based on [[Special Summon]]ing more "R-Genex" and "Genex" monsters onto the [[field]], thus allowing any "Genex" Deck to [[swarm]] and [[Synchro Summon]] quickly.

