  == Playing style ==
  "Majespecter" is a [[Pendulum Monster]]-based archetype with a [[Control Strategy|control]] playstyle revolving around [[Spell Card|Spell]] and [[Trap Card]]s. Most "Majespecter" Main Deck monsters [[Cannot be targeted by card effects|cannot be targeted]] or [[Cannot be destroyed by card effects|destroyed by the opponent's card effects]], granting them a high level of base protection. Most of them also generate advantage upon being Summoned:

  * "[[Majespecter Raccoon - Bunbuku|Raccoon]]" searches "Majespecter" monsters
  * "[[Majespecter Crow - Yata|Crow]]" searches "Majespecter" Spells
  * "[[Majespecter Fox - Kyubi|Fox]]" searches "Majespecter" Traps
  * "[[Majespecter Toad - Ogama|Toad]]" searches "Majespecter" Spell/Traps
  * "[[Majespecter Cat - Nekomata|Cat]]" searches any "Majespecter" card in End Phase
  * "[[Majespecter Porcupine - Yamarashi|Porcupine]]" recovers a "Majespecter" Spell from GY.
  * "[[Majesty Pegasus, the Dracoslayer]]" searches any [[Field Spell]] when Pendulum Summoned.

  "Majespecter" and its supporting Spell/Traps have various beneficial effects, usually requiring the Tributing a WIND Spellcaster monster.
  * "[[Majespecter Cyclone|Cyclone]]", "[[Majespecter Storm|Storm]]", "[[Majespecter Tornado|Tornado]]", and "[[Majespecter Tempest|Tempest]]" remove enemy monsters, and are the Deck's main field control options.
  * "[[Majespecter Wind|Wind]]" is both a monster recovery option and a summon-from-deck combo starter.
  * "[[Majesty's Pegasus]]", which is only searchable by "[[Majesty Pegasus, the Dracoslayer]]", provides more summon-from-deck searching and stat boosting

  Other "Majespecter" Spell/Traps only have situational and/or highly conditional utility.

  The deck's main combo makers are the follows:
  * [[Starter]]: "[[Majespecter Raccoon - Bunbuku]]" (searches "Porcupine")
  * [[Extender]]: "[[Majespecter Porcupine - Yamarashi]]"
  * Extra Deck [[Enabler|combo enabler]]: "[[Majespecter Orthrus - Nue]]" (searches and recovers a large amount of "Majespecter" monsters, and sets up Link Arrows for Pendulum Summoning, but [[xenolock]]s the player)

  The ace monster of the archetype, "Kirin", which acts as the deck's control measure, can return both an opponent's monster and a Pendulum Monster you control to the hand (including itself) as a Quick Effect. Although it's a Level 6 monster, putting it out of range of the archetype's Pendulum Scale of 2 and 5, it can now be easily brought out with the new Xyz Pendulum Monster "Draco", which also debuted in ''Phantom Nightmare''.

  Externally, the archetype synergizes with other control-focused Pendulum cards, such as "[[Archfiend Eccentrick]]", which provides high Pendulum Scale (that works with "Kirin") and removal.

  === Weaknesses ===
  * "Majespecter" monsters have low stats, and is thus weak to high-ATK monster swarming.
  * As most of the deck's removal options target, the deck is weak to monsters that cannot be targeted by card effects.
  * "[[Majespecter Orthrus - Nue]]" is the Deck's central combo maker and advantage generator, and is thus a prime target for negation effects.
  * The deck has no in-archetype Spell/Trap removal, making it weak to Spell/Trap based strategies.
  * Floodgates:
  ** Anti-Special Summon/Pendulum Summon floodgates, like "[[Anti-Spell Fragrance]]" and "[[Dimensional Barrier]]"
  ** Anti-searching floodgate, like "[[Mistake]]", "[[Thunder King Rai-Oh]]", are effective.
  ** The deck is reliant on Tributing, and is thus weak to anti-tributing floodgates. (i.e. "[[Mask of Restrict]]").

