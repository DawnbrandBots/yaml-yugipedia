  "'''Majespecter'''" (マジェスペクター ''Majesupekutā'') is an [[archetype]] of [[WIND]] [[Spellcaster]] [[Monster Card|monsters]] debuting in ''[[Dimension of Chaos]]''. 

  It is connected to the "[[Dracoslayer]]" storyline. It is also related to "[[Igknight]]s" and "[[Dinomist]]s", as each are Pendulum archetypes that have a member part of the "[[Dracoslayer]]" archetype.

  == Etymology ==
  "Majespecter" appears to be a portmanteau of "Majestic" and "Specter".

  The Simplified Chinese name of "Majespecter", 威风魔灵 (pinyin: wēi fēng mó líng, "lit. majestic magic spirit") is a translation of "Majestic" and "Specter", but it also includes the character 风 (lit. "wind"), likely referring to their WIND Attribute.

