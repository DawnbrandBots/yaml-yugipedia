  === Weaknesses ===
  * The Deck is vulnerable to several lingering handtraps, including "[[Droll & Lock Bird]]" (the archetype has many searchers), "[[Artifact Lancea]]" / "[[Chaos Hunter]]" (the Level 7s banish to summon themselves), and "[[Dimension Shifter]]" (due to relying on the GY). While not a game-ender when first released, the loss of tempo hurts in the modern game.
  * Floodgates:
  ** Anti-GY floodgates, like "[[Macro Cosmos]]" and "[[Necrovalley]]".
  ** Anti-Special Summon floodgates, like "[[Evilswarm Ophion]]", "[[Fossil Dyna Pachycephalo]]", "[[Crimson Blader]]", "[[Summon Limit]]", and "[[Jowgen the Spiritualist]]" (''OCG/Traditional Format''). Historically, "Crimson Blader" was particularly strong in the mirror.
  ** Anti-banish floodgates, like "[[Imperial Iron Wall]]" and "[[Kycoo the Ghost Destroyer]]".

