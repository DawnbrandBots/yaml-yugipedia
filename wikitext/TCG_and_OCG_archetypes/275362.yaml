  == Playing style ==
  "Dragon Ruler" is a primarily "[[Rank 7 Monster Cards|7-axis]]" theme, easily bringing out Level 7 monsters. The original wave of cards released in ''[[Lord of the Tachyon Galaxy]]'' enabled a potent value engine for the time: each Level 7 "Ruler" was useful in hand, GY, field, or when banished, and their ability to Special Summon from GY provided excellent recovery. They were also swarmable high ATK monsters, useful for general [[beatdown]] tactics, that could be used for a variety of strong Rank 7 monsters. The support released in ''[[Alliance Insight]]'' more concretely supports a Rank 7 strategy while taking advantage of the value/recursion engine mentioned previously.

  The Level 7 "Dragon Rulers" each have four effects, with an [[only 1 effect once per turn]] condition.

  * "You can discard this card and 1 [''Attribute''] monster to the GY; [''discard effect'']."
  * "You can banish a total of 2 [''Attribute''] and/or Dragon monsters from your hand and/or GY; Special Summon this card from your hand or GY."
  * "During your opponent's End Phase, if you control this Special Summoned card: Return it to the hand."
  * "If this card is banished: You can add 1 [''Attribute''] Dragon monster from your Deck to your hand."

