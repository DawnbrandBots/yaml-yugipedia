  "'''Dragon Ruler'''" ({{Ruby|征|せい}}{{Ruby|竜|りゅう}} ''Seiryū'') is an [[archetype]] of [[Dragon]] monsters. Initially comprised of a series of [[Level]] 7 monsters whose [[ATK]] and [[DEF]] always have a sum of 4600 and a series of lower-Level monsters that act as miniatures of the Level 7 monsters, the archetype received its first support in ''[[Alliance Insight]]'', adding [[LIGHT]] and [[DARK]] "Dragon Ruler" monsters with the big versions being [[Rank]] 7 [[Xyz Monster]]s.

  "Dragon Ruler" cards are infamously known for their historically high power level in the ''[[OCG]]''/''[[TCG]]'' by the times of their released, with all of its Level 7 members having been added to the Forbidden/Limited Lists for both formats from 2013 through 2015, and remaining [[Forbidden]] before slowly becoming [[Limited]] and eventually [[Unlimited]] years later.

