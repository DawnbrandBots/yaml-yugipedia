  "'''Eldlixir'''" (エルドリクシル ''Erudorikushiru'') is an [[archetype]] of [[Spell]]s/[[Trap]]s that debuted in ''[[Deck-Build Pack: Secret Slayers]]''. They work directly with the "[[Eldlich]]" and "[[Golden Land]]" archetypes.

  == Members ==
  Each of this archetype's cards is based on one of the four stages of the [[wikipedia:Magnum opus (alchemy)|magnum opus]] of [[wikipedia:Alchemy|alchemy]].
