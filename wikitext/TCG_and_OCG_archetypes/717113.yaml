  "'''Therion'''", known in the ''[[OCG]]'' as "'''Therions'''" (セリオンズ ''Serionzu''), is an [[archetype]] introduced in ''[[Dimension Force]]''.
  ==Lore==
  {{Main|The Valuable Book EX 2 card storylines#The Struggle Diary of the "Springans": Gung ho, Springans! ~ The Iron Country ~|The Valuable Book EX 3 card storylines#No. 01: The Decisive Battle of the Northern Land}}

  ==Etymology==
  ''Thēríon'' (θηρίον) is the Greek word for "wild animal" or "beast". It refers to the archetype's theme of the [[wikipedia:Zodiac|western zodiac]]. The English word "zodiac" is derived from the Greek term ''zōidiakòs kýklos'' (ζῳδιακός κύκλος; lit. "circle of little animals"), which reflects the prominence of animals among the [[wikipedia:Astrological sign|twelve signs]].

  The meaning of ''zōidiakòs kýklos'' ("circle of little animals") may also be an origin for the archetype's gladiatorial theme. Furthermore, the center of "[[Therion Discolosseum]]" is a spoked wheel, an image used to represent the zodiac.

  The "Therion" members are named after stars that belong to the various [[wikipedia:Zodiac#Constellations|constellations of the western zodiac]].

  However, "[[Therion "Empress" Alasia]]" is instead named after a star from the constellation [[wikipedia:Serpens|Serpens]]. Serpens is the serpent held by [[wikipedia:Ophiuchus|Ophiuchus]], one of the thirteen constellations that cross the ecliptic (for this reason, [[wikipedia:Ophiuchus (astrology)|Ophiuchus]] is suggested to be the 13th sign of the zodiac).

