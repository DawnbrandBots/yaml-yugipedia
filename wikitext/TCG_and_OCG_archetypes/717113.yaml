  "[[Springans Captain Sargas]]" follows the same zodiac theme as the "Therion" monsters. It represents the [[wikipedia:Zodiac|zodiac]] [[wikipedia:Scorpio (astrology)|Scorpio]], and it is named after the star [[wikipedia:Theta Scorpii|Sargas (θ Scorpii)]].

  The related "[[Spright]]" archetype also shares the same zodiac theme, encompassing most of the remaining astrological signs unused by the "Therion" archetype.

  ==Playing style==
  The "Therion" archetype revolves around Special Summoning high-[[Level]] monsters of various [[Type]]s from the hand by equipping them with monsters from the GY. When equipped, each "Therion" monster confers its effect to the equipper. The archetype also revolves around interactions specifying "[[Endless Engine Argyro System]]", who itself is an archetype-specific "[[Foolish Burial]]".

  Each "Therion" monster, except "[[Therion Irregular]]", shares the following effects:
  * From hand, they can be Special Summoned by targeting a "Therion" monster, or a monster of their respective type, from the Graveyard, then [[equip]]ping the target.
  * On field, they have some effect to provide removal negation, searching, or protection. These effects have some sort of cost (usually sending a card from hand/field to the GY) or other sort of negative effect.
  * When equipped to a "Therion" monster, it grants the equipper 700 ATK, and allows the equipper to use the equipped monster's on-field effect. This specifies that the equipper "Therion" can activate the granted effect as if it had the name of the equipped "Therion", meaning that any hard [[once per turn]] restrictions are shared.

