  === Weakness ===
  * As is the case with many Decks chiefly centered around a single Summoning mechanic, "[[Dimensional Barrier]]" and "[[Non-Fusion Area]]" pose a major problem by locking this Deck out of its main beaters. This is slightly circumvented when running [[Xyz Monster]]s, however.
  * With the exception of "[[Lunalight Liger Dancer|Liger Dancer]]", "[[Lunalight Silver Hound|Silver Hound]]" or "[[Lunalight Crimson Fox]]", the archetype lacks interaction and is far more adept at going second than first. However, the addition of staple monsters such as "[[Number 41: Bagooska the Terribly Tired Tapir]]" can help alleviate this issue.
  * The archetype predominantly utilizes [[DARK]] Monsters, making it vulnerable to cards that debilitate or exploit specific opposing [[Attributes]] such as "[[Shadow-Imprisoning Mirror]]" and the "[[Bystial]]" monsters.

