  ==Weaknesses==
  * As the deck rely on summoning non-[[WATER]] "Plunder Patrollship" [[Extra Deck]] monsters, "[[Gozen Match]]" can prevent a "Plunder Patroll" decks from summoning any of these monster, as "[[Blackbeard, the Plunder Patroll Captain]]", the key card for summoning Extra Deck monsters, is a WATER monster.

