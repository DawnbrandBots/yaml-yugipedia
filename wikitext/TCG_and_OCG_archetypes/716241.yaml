  "'''Plunder Patroll'''", known as "'''Plundroll'''" ({{Ruby|海造賊|プランドロール}} ''Purandorōru'') in Japan, is an [[archetype]] of [[Fiend]] [[Monster Card|monsters]] introduced in ''[[Ignition Assault]]'' as a [[TCG Exclusive|World Premiere]].

  ==Lore==
  {{Main|Master Duel card storylines#We the Merry Plunder Patroll}}

  ==Etymology==
  "Plunder Patroll" is named after [[wikipedia:Looting|plunder]] and a portmanteau of patrol + [[wikipedia:Troll|troll]]. "[[Blackbeard, the Plunder Patroll Captain]]" and the [[Main Deck]] "Plunder Patroll" monsters are based on various roles of crew members on a ship. The [[Extra Deck]] "Plunder Patrollship" monsters are based on various ships. The "Plunder Patrollship" monsters are named after the Norwegian words for their respective [[attribute]]s.

  ==Members==
  "Plunder Patroll" is themed around a fleet of [[wikipedia:Vikings|Viking]] ships manned by a [[wikipedia:Piracy|pirate]] crew of green-skinned trolls.

  ===Monsters===
  The "Plunder Patroll" monsters are thematically divided between crew members and ships.
  ; Crew members
  Except for "[[Blackbeard, the Plunder Patroll Captain]]" (a [[Link Rating|Link]]-[[Link 2 Monster Cards|2]] [[WATER]] [[Link Monster]]), all crew members are [[Level]] [[Level 4 Monster Cards|4]] [[WATER]] [[Main Deck]] monsters.

