  "'''Hyperion'''" (ヒュペリオン ''Hyuperion'') is an [[archetype]] of [[Fairy]] [[Monster Card|monsters]]. It is related to, and act as boss monsters for, the "[[The Agent]]" archetype.
  Although its first member, "[[Master Hyperion]]", was released in ''[[Structure Deck: Lost Sanctuary]]''/''[[Lost Sanctuary Structure Deck]]'', this archetype only received its first support in ''[[Structure Deck R: Lost Sanctuary]]''.
