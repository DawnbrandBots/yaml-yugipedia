  "'''Exodia'''" (エクゾディア, ''Ekuzodia'') is an [[archetype]] of [[DARK]] [[Spellcaster]] [[Monster Card|monsters]], with its first member released in ''[[Legend of Blue Eyes White Dragon]]'' and its first support released in ''[[Millennium Box Gold Edition]]''. They are focused on alternative [[victory condition]]s. It is related to the "[[Forbidden One]]" archetype.

  While many people refer to the "[[Forbidden One]]" archetype as "Exodia" cards, only "Exodia the Forbidden One" (the head) is technically part of this archetype.

  == Exodia cards ==
  "Exodia the Forbidden One" is one of the most iconic cards in the franchise, being well known for its automatic win condition and Yugi's use of it in the [[Yu-Gi-Oh! - Episode 001|first episode]] of the anime. While the primary purpose of "Exodia" is to declare an automatic win through having all five pieces of the "Forbidden One" per the victory condition of "[[Exodia the Forbidden One]]", there are other ways to use it, usually for other alternate victory conditions.

