  == Play style ==
  {{main|Exodia OTK|Millennium}}

  Exodia decks have one of two playstyles:
  * Aims to win through "Exodia the Foridden One"'s win condition, either with draw/search power, or by using [[stall]] cards. ([[Exodia OTK]])
  * Aims to bring out an "Exodia" boss monster, which either has its own alternate win condition, or is intended to help beat the opponent through regular means. ("[[Millennium]]" Exodia)

  == Trivia ==
  * "Exodia the Forbidden One" was the first card with alternate win condition. It, as well as the other "Forbidden One" cards were the only monsters ever specifically mentioned in the rulebooks (other than as an example), due to this fact. They are no longer mentioned in the rulebook, as Exodia's [[card text]] suffices to clarify its effect.
  * In ''[[Yu-Gi-Oh! Capsule Monster Coliseum]]'', the player can fuse the five pieces of "Exodia" to Summon "[[Summoned Lord Exodia]]", the complete Exodia (but it will be only like a normal fusion piece), with an ability to cause massive damage on the monsters that is in range, that is known by "Obliterate".
  * In ''[[Yu-Gi-Oh! The Duelists of the Roses]]'', "[[Summoned Lord Exodia]]" can be unlocked in the library when the player successfully Summons Exodia, but it cannot be viewed in 3D and the only properties which are displayed are [[Type]] (which is [[Spellcaster]]) and [[Attribute]] (which is [[DARK]]).

