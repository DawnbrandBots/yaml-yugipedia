  == Playing style ==
  The Fusion Monsters all can only be Summoned by the effect of "[[Fossil Fusion]]", which [[banish]]es monsters in both Graveyards as [[Fusion Material]]. The Fusion Monsters all require a Rock monster and a monster of a particular Level to be used as material.
