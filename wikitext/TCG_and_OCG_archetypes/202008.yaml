  "'''Magnet'''" (マグネット ''Magunetto'', written as {{Ruby|磁石|マグネット}} in the anime) is an [[archetype]] of [[EARTH]] [[Rock]] monsters and their support cards used by [[Yugi Muto]] in [[Yu-Gi-Oh! (manga)|the original manga]] and [[Yu-Gi-Oh! (anime)|anime]], [[Bastion Misawa]] in ''[[Yu-Gi-Oh! GX]]'', and the [[Triad of Terror]] in ''[[Yu-Gi-Oh! ZEXAL]]'', though only the latter used it separately from the "[[Magnet Warrior]]" cards.

  The ''ZEXAL'' "Magnet" cards increase [[ATK]] when their monsters are [[destroy]]ed, and disrupt the opponent. In the ''[[OCG]]''/''[[TCG]]'', due to the support exclusively affecting [[Spell Card]]s, it focuses on supporting "Magnet Warriors".

