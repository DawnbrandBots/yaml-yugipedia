  "'''Burning Abyss'''", known as "'''Afterlife'''" ({{Ruby|彼|ひ}}{{Ruby|岸|がん}} ''Higan'') in Japan, is one of two [[TCG Exclusive|''TCG'' exclusive]] [[archetype]]s that debuted in ''[[Duelist Alliance]]'', alongside the "[[U.A.]]" archetype.

  == Design ==
  The archetype is based on ''[[wikipedia:Inferno (Dante)|Inferno]]'', the first part of [[wikipedia:Dante Alighieri|Dante Alighieri]]'s 14th-century epic poem ''[[wikipedia:Divine Comedy|Divine Comedy]]''.

  === Malebranche ===
  The "Malebranche of the Burning Abyss" are named after the [[wikipedia:Malebranche (Divine Comedy)|Malebranche]], the demons who guard the fifth Bolgia of [[wikipedia:Malebolge|Malebolge]] (the Eighth Circle of Hell), known for their ruthless cruelty and responsible for the punishment of corrupt politicians by holding them under a boiling lake of pitch. Their English names are truncations of the original Italian names of the Malebranche. Most of their Japanese names are the names of the Malebranche used in [[wikipedia:Dorothy L. Sayers|Dorothy L. Sayers]]'s English translation of ''Inferno'', although "[[Alich, Malebranche of the Burning Abyss|Alich]]", "[[Barbar, Malebranche of the Burning Abyss|Barbar]]", and "[[Libic, Malebranche of the Burning Abyss|Libic]]" use their original Italian names instead. They are all [[Level]] [[Level 3 Monster Cards|3]] [[DARK]] [[Fiend]] [[Effect Monsters]].
  "[[Malacoda, Netherlord of the Burning Abyss]]", as the leader of the "Malebranche", instead uses the title "Netherlord of the Burning Abyss" (he is still a member of the "Malebranche" in the source material). In English, unlike the "Malebranche of the Burning Abyss", "Malacoda's" name exactly matches its original Italian name. In Japanese, its name is Sayers's English name for the Malebranche as a whole, "Hellraker" (Sayers translates "Malacoda" as "Belzecue", which is not used in the card's name). It is a [[Level 6 Monster Cards|Level 6]] DARK Fiend [[Ritual Monster]].

