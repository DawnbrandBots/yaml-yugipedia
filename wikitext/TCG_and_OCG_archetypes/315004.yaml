  === Link Turbo ===
  This build primarily relies on special summoning vast amounts of monsters from the hand or GY using monster effects, and using only a few draw spells such as "[[Pot of Desires]]" or "[[Sekka's Light]]" and no traps, thus ideally being able to OTK an opponent by summoning multiple high ATK monsters in one turn.
  This build uses a heavy amount of [[EARTH]] monsters, especially [[Rock]] monsters, in order to benefit from the effect of "[[Block Dragon]]" being able to control the GY, and generally runs one copy of many different cards in order to maximize benefit from "[[Orbital Hydralander]]".
  This build was most popular in 2018 and 2019, but fell out of competitive popularity in early 2020 due to "[[Sekka's Light]]", "[[Glow-Up Bulb]], and "Block Dragon" all being either limited or banned that year.
