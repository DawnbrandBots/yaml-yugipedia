  Between these Extra Deck and Ritual monsters, "Cherubini" "Dante, Traveler", and "Beatrice" are the main ones used in most "Burning Abyss" strategies, as they're easier to summon, and they send cards directly from the Deck to the GY.
  The individual effects of "Cherubini" and "Dante, Traveler" also gives the archetype good combat capabilities; "Cherubini" can protect monsters it points to from being destroyed by card effects and boost the ATK of other monsters, and "Dante, Traveler" can boost its own ATK by 1500. "Dante"'s floating effect is also the least restrictive among the "Burning Abyss" Extra Deck monsters, making it an important resource recovery point for the deck.
  Externally, the archetype commonly uses "[[Tour Guide From the Underworld]]" and "[[Fiendish Rhino Warrior]]" for additional swarming, searching, and utility.

  === Pure ===
  A pure "Burning Abyss" playstyle is a control playstyle where the player uses "Dante" and "Beatrice" to send "Burning Abyss" monsters to the GY and activate their supportive or disruptive effects, and "Dante" would be repeatedly sent to and revived from the GY (by "Cir") to reuse its GY recycle effect.
  The archetype's [[swarm]]ing capabilities allows it to serve as an engine for performing Rank 3 [[Xyz Summon]]s. In this role, they are commonly used to supplement "[[The Phantom Knights]]" archetype to provide more Level 3 materials for their Link and Rank 3 plays.
