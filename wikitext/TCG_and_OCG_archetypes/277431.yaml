  | [[Malicevorous Fork|Fork]] || Special Summon this card from your hand by sending 1 other Fiend monster from your hand to the Graveyard.
  |-
  | [[Malicevorous Knife|Knife]] || Special Summon 1 "Malicevorous" monster with a different name from your Graveyard when this card is Normal Summoned.
  |-
  | [[Malicevorous Spoon|Spoon]] || Special Summon 1 Level 2 Fiend monster from your Graveyard, with its effects negated, when a "Malicevorous" monster with a different name is Normal or Special Summoned.
