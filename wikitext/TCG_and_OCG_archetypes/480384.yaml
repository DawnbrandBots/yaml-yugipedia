  "'''World Chalice'''", known as "'''Star Chalice'''" ({{Ruby|星|せい}}{{Ruby|杯|はい}} ''Seihai'') in Japanese, is an [[archetype]] introduced in ''[[Code of the Duelist]]''.
  The archetype is related to, and is supported by, the "[[World Legacy]]" archetype, and is a part of the "World Legacy" storyline.

  == Lore ==
  {{Main|Master Guide 6 card storylines#The World Chalice Legend of the Rise and Fall of the World - Part 1: Those Guided by Fate}}

  == Design ==
  The main "World Chalice" monsters seem to be based on character archetypes that would typically be seen in a [[wikipedia:Japanese role-playing game|JRPG]] such as ''[[wikipedia:Final Fantasy|Final Fantasy]]'' or ''[[wikipedia:Xenoblade Chronicles|Xenoblade Chronicles]]'' and all monsters are of different [[Type]]s and [[Attribute]]s who seemingly evolve into stronger, armored [[Link Monster]]s—possibly due to the "[[World Legacy|World Legacies]]" unlocked by them per the request of "[[Lee the World Chalice Fairy]]", as mentioned in the flavor text of "[[Chosen by the World Chalice]]", to fight against the "[[Krawler]]" monsters.

