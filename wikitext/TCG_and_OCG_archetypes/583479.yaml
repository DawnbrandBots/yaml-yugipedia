  "'''Witchcrafter'''", known as "'''Witchcraft'''" (ウィッチクラフト ''Witchikurafuto'') in the ''[[OCG]]'', is an [[archetype]] of monsters introduced in ''[[Deck-Build Pack: Infinity Chasers]]''/''[[The Infinity Chasers]]''. It is described as being a "[[Spellcaster]] theme that uses in-hand [[Spell Card]]s to employ various effects"<ref>{{cite web|url = https://ygorganization.com/chasingthedream/|title = Deck-Build Pack – Infinity Chasers Themes Confirmed|publisher = The Organization|date = December 4, 2018|access-date = December 4, 2018}}</ref>.
  ==Lore==
  {{Main|Master Guide 6 card storylines#The Guild that Excels at Magical Craftsmanship: "Witchcrafter"|The Valuable Book EX 2 card storylines#"Haine" Struggles Acting as the "Madame"!}}
  ==Etymology==
  <div style="float:right">[[File:Crest-Witchcrafter.png|thumb|125px|The "Witchcrafter" crest.]]</div>
  The names of the "Witchcrafter" monsters are based on various words in other languages related to craftsmanship and artistry; the name of the archetype is a portmanteau of "witchcraft" and "crafter".
