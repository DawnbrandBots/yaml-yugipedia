  ===Weaknesses===
  * As "Witchcrafter" Decks is reliant on recovering resource from the Graveyard, anti-Graveyard floodgates such as "[[Necrovalley]]", "[[Dimension Shifter]]", or "[[Macro Cosmos]]" can prevent them from generating any advantage.
