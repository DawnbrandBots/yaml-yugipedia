  "'''Karakuri'''" (カラクリ ''Karakuri'') is an [[archetype]] of [[EARTH]] [[Machine]] [[Monster Card|monsters]] that debuted in ''[[Starstrike Blast]]'', though its first member, "[[Karakuri Spider]]", debuted well before the rest of the archetype.

  == Lore ==
  {{Main|Master Duel card storylines#Studying the Origins of the Karakuri}}

  == Design ==
  === Appearance ===
  The "Karakuri" monsters resemble wooden mechanized puppets or automata from Japan from the 17th century to 19th century. They are fashioned like characters from feudal Japan.

  === Etymology ===
  The word "''[[wikipedia:Karakuri ningyo|karakuri]]''" means a "''mechanical device to tease, trick, or take a person by surprise''". Like [[Wind-Up]] toys, they could only move in a predetermined pattern - this is reflected by the cards' effects, as they do not have a choice about whether they attack or defend. 

  Most of them have names that are made up of [[wikipedia:Japanese numerals|Japanese numerals]], often the Japanese ''daiji'' 「大字」 or [[wikipedia:Japanese numerals#Formal numbers|Formal numbers]] are used. Multiplying the first 2 numbers in their names will give out the last number, excluding "[[Karakuri Barrel mdl 96 "Shinkuro"]]". The readings of some of the "Karakuris'" names also have English meanings relating to their role (Ninja, Muso, etc). For example, "[[Karakuri Ninja mdl 919 "Kuick"]]" can be pronounced as 'quick'. "[[Karakuri Barrel mdl 96 "Shinkuro"]]" can be pronounced as '[[Synchro Monster|Synchro]]', "[[Karakuri Muso mdl 818 "Haipa"]]" can be pronounced as 'Hyper' and "[[Karakuri Steel Shogun mdl 00X "Bureido"]]" can be pronounced as 'Blade'.

  Notably, the combined [[ATK]] and [[DEF]] of all "Karakuri" Synchro Monsters equal 4500.

  == Playing style ==
  "Karakuri" is a Synchro-based combo archetype which revolves around changing positions. Most Main Deck monsters must attack if able, and have effects to change positions. Meanwhile, the Synchros can each Special Summon a "Karakuri" from Deck (''which is not a hard [[once per turn]]'') and mainly have effects that trigger when a "Karakuri" monster changes position.

  As an EARTH Machine archetype, it can be combined with other such archetypes. In the past, it could be used with "[[Geargia]]". More recently, it can be used with archetypes like "[[Superheavy Samurai]]". Also, as an EARTH Synchro archetype, it can access the "[[Naturia]]" Synchros (unless locked to Machines with the effect of "[[Karakuri Bonze mdl 9763 "Kunamzan"|Bonze Kunamzan]]").

  ===Original===
  The archetype can be split into two waves of cards:
  * The original cards released in 2010-2011.
  * Legacy support released in ''[[Ignition Assault]]'' (2020).

