  | When a "Karakuri" changes position, this card gains a counter (max. 2). It can send itself to the GY to draw cards for each counter.
  |}

  Historically, extenders - such as "[[Iron Call]]", "[[Instant Fusion]]", "[[Emergency Teleport]]", "[[Solar Wind Jammer]]", and "[[De-Synchro]]" - were crucial to help swarm the field with Synchros. "Emergency Teleport" in particular could be used since none of the Synchros had a requirement for their Tuner, and none of the monsters had an archetype lock, forming a build known as "Teleport Karakuri".

