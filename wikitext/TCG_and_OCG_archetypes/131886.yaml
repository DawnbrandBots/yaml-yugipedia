  === Weaknesses ===
  * As a combo Deck, it is countered by floodgates like "[[Skill Drain]]", "[[Summon Limit]]", "[[There Can Be Only One]]", and "[[Evilswarm Ophion]]".
  * As a Machine Deck, it is countered by "[[Chimeratech Fortress Dragon]]" and "[[System Down]]".

