  == Playing style ==
  "Argostars" is an archetype based around [[Continuous Trap]]s, which can Summon themselves and put themselves back into the Spell and Trap Zone. Also, each "Argostars" Main Deck monster has an effect to banish itself, while many of their Spells/Traps rely on having a banished "Argostars" monster.

  Each of their Continuous Traps shares the following effects:
  * While face-up in the Spell and Trap Zone, they have an unique effect that buffs [[Warrior]] monsters.
  * An effect to Special Summon itself as an Effect Monster, with a unique bonus after being Summoned. Each of the Traps has a different activation requirement.
  * While a monster, they have a Quick Effect to place themselves back into the Spell and Trap Zone.

