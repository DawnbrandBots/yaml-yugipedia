  Additionally, the card text of the manga version of "[[Promotion (manga)|Promotion]]" mentions the existence of a "[[Puppet Bishop]]" (based on the [[wikipedia:Bishop (chess)|Bishop]]) and a "[[Puppet Knight]]" (based on the [[wikipedia:Knight (chess)|Knight]]), but they never appeared in the manga and have not been released in the ''OCG''.

  == Trivia ==
  Similarly to "[[Ashened]]", whose first four monsters were made so that the sum of their [[ATK]] is equal to exactly 8000 to allow an [[OTK]], the sum of the ATK of the four chess-themed "Puppet" monsters currently released is equal to exactly 7000. Furthermore, if you summoned "Puppet King" using the effect of "Puppet Queen", all your EARTH Warrior monsters currently on the field (i.e. at least "King") will gain the 1000 ATK points needed to zero your opponent's LP by attacking with all members of the theme once each.

