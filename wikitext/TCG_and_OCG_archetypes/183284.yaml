  "'''Puppet'''" (パペット ''Papetto'') is an [[archetype]] that includes two distinct themes: 
  *[[wikipedia:Chess|Chess]]-themed [[EARTH]] [[Warrior]] monsters used by [[Reiko Kitamori]] in the ''[[Yu-Gi-Oh! R]]'' manga.
  *[[Spell Card|Spell]] and [[Trap Card]]s that support "[[Gimmick Puppet]]s" (which were used by [[Quattro]] in the ''[[Yu-Gi-Oh! ZEXAL]]'' anime). 
  Effects that support "Puppet" cards support only one of the two themes at a time.

  The only support for Reiko Kitamori's chess-themed "Puppet" archetype is "[[Promotion]]", which only affects "Puppet" monsters that are originally [[EARTH]] [[Warrior]].

  "[[Gimmick Puppet]]" monsters, and the "Puppet" Spell/Trap Cards that support them, are part of the "Puppet" archetype. However, the only support for "Gimmick Puppet"-themed cards as part of the "Puppet" archetype is "[[CXyz Gimmick Puppet Fanatix Machinix]]", which only supports "Puppet" Trap Cards. In the anime, the anime-exclusive card "[[Puppet Repair]]" could Special Summon "Puppet" monsters from the Graveyard, and was exclusively used on "Gimmick Puppet" monsters.

  == Members ==
  === Chess-themed Puppets ===
  The intended members of the "Puppet" archetype in the card game (i.e. Reiko Kitamori's EARTH Warrior "Puppet" monsters) are each based on a [[wikipedia:Chess|chess]] piece. The archetype's sole support card, "[[Promotion]]", is based on the [[wikipedia:Promotion (chess)|promotion]] mechanic in chess.

