  == Trivia ==
  * In the dubbed version of the ''[[Yu-Gi-Oh! 5D's]]'' anime, the "[[Aesir]]" monsters are called the three Nordic God cards (and on one occasion, the Polar Star Gods). However, this is erroneous, as they are not part of the "Nordic" (or "Polar Star") archetype.

