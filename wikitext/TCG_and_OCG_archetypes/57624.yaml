  == Playing style ==
  Prior to ''[[Terminal World 2]]'', "Jurrac" as an archetype almost entirely focused around battle; like most archetypes stemming from the [[Duel Terminal]] machines, it was outdated on release. The modernized cards in ''Terminal World 2'' focus on Summoning "[[Jurrac Meteor]]" and using its board wipe effect multiple times on the opponent's turn. Because there aren't enough modern "Jurrac" cards to fill a Deck, it is typically complemented with [[Dinosaur]] support like "[[Miscellaneousaurus]]" and/or the "[[Fire King]]" archetype (which can destroy "Jurrac Megalo" from hand, field, or Deck).

  If destroyed, "[[Jurrac Megalo]]" can send a "Jurrac" from Extra Deck to GY - typically "[[Jurrac Astero]]", which has a GY Quick Effect to Summon "[[Jurrac Meteor]]". "Jurrac Meteor" destroys all monsters on the field. Notably, both "Astero" and "Meteor" are not once per turn, thus enabling multiple board wipes a turn. "[[Jurrac Stego]]" can destroy a card on your field, dump a Dinosaur from GY, then Special Summon "Jurrac" monsters from GY, although it locks the player into Dinosaurs.

  A more dedicated "Jurrac" Deck can use the archetype's Field Spell, "[[Jurrac Volcano]]", which can destroy a Dinosaur to search a "Jurrac" monster, protects "Jurracs" from destruction, and has another effect to Summon "Jurrac Meteor". They can also use "Astero's" on-field effects to search a "Jurrac" Spell/Trap and negate Summons. "[[Jurrac Impact]]" is the main search target, a Trap which Tributes a high ATK Dinosaur as cost to destroy all cards on field.

  === Sample combos ===
  "[[Jurrac Stego]]" can start many combos on its own. One of them aims to setup as many board wipes as possible, as well as creating followup or more disruption. The following combo can:
  # Negate up to 2 Special Summons per turn, thanks to the 2 copies of "[[Jurrac Astero]]" on the field.
  # Create 4 ways to Summon "[[Jurrac Meteor]]" during the opponent's turn, allowing for 3 board wipes even if one of these methods is interrupted.
  # Have "[[Jurrac Impact]]" as an additional board wipe while also setting up the ways to Summon "Meteor".
  # Have "[[Jurrac Volcano]]" to protect the player's monsters from "Jurrac Meteor" once.
  # Search "[[Ultimate Conductor Tyranno]]" as followup in hand, or additional disruption on field.

  {{Combo steps
  | opening = "[[Jurrac Stego]]"
  | end     = 2 "[[Jurrac Astero]]", "[[Jurrac Volcano]]" and "[[Jurrac Impact]]" on field + third "Jurrac Astero" in GY + "[[Ultimate Conductor Tyranno]]" in hand (or field)
  | steps   = 
  # [[Normal Summon]] "[[Jurrac Stego]]".
  # Activate "Stego", destroying itself and sending "[[Miscellaneousaurus]]" from the Deck to the GY to [[Special Summon]] 2 copies of "[[Jurrac Megalo]]" and 2 copies of "[[Jurrac Aeolo]]" from Deck.
  # Activate "Aeolo", Tributing itself to Summon "Stego" from the GY.
  # [[Synchro Summon]] "[[Jurrac Velphito]]" by using "Megalo" and "Stego".
  # Synchro Summon "[[Horned Brute Carnovorus]]" by using "Megalo" and "Velphito".
  # Activate the second "Aeolo", Tributing itself to Summon "Stego" from the GY.
  # Synchro Summon "[[Jurrac Astero]]" by using "Carnovorus" and "Stego".
  # Activate "Astero" to Set "[[Jurrac Volcano]]" from Deck.
  # Activate "Miscellaneousaurus", banishing itself and "Velphito" to Summon "[[Babycerasaurus]]" from Deck.
  # Activate "Jurrac Volcano" to destroy "Babycerasaurus" and Summon a third "Jurrac Megalo" from Deck.
  # Activate "Babycerasaurus" to Summon "[[Souleating Oviraptor]]" from Deck.
  # Activate "Oviraptor" to add "[[Ultimate Conductor Tyranno]]" to the hand.
  # Activate "Oviraptor" to destroy "Megalo" and Summon "Carnovorus" from the GY.
  # Activare "Megalo" to send another "Jurrac Astero" from the Extra Deck to the GY.
  # Synchro Summon the last "Jurrac Astero" by using "Carnovorus" and "Oviraptor".
  # Activate "Astero" to Set "[[Jurrac Impact]]" from Deck.
  # Optionally Summon "[[Ultimate Conductor Tyranno]]" by banishing any 2 "Jurrac" monsters from the GY.
  }}

