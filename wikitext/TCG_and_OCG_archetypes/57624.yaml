  ===Weaknesses===
  *The archetype relies heavily on destruction effects in order to disrupt the opponent. Therefore, cards with floating effects or destruction protection are harder to deal with.
  *"[[Sales Ban]]" and "[[The Black Goat Laughs]]" can block the effect of "Jurrac Meteor", even if multiple copies are Summoned, removing much of the archetype's interaction.

