  === Odd-Eyes Chaos/Odd-Eyes Hieratic ===
  This build focuses on using the Summoning effects of "[[Odd-Eyes Saber Dragon]]" and "[[Odd-Eyes Wizard Dragon]] to fill the graveyard with the necessary monsters to Special Summon large "[[Chaos]]" monsters, or to trigger the effects of "[[Hieratic]] monsters to swarm the field with monsters to [[Xyz Summon]]. The build can be split or changed around in several different ways; Pure "Chaos", "Hieratic" centric, or purely DARK focused.
