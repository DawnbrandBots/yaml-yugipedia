  "'''Odd-Eyes'''" (オッドアイズ ''Oddoaizu'') is an archetype composed primarily of [[DARK]] [[Level]]/[[Rank]] 7 [[Dragon]] [[Monster Card|monsters]] used by [[Yuya Sakaki]] and [[Z-ARC]] in the ''[[Yu-Gi-Oh! ARC-V]]'' anime, [[Yu-Gi-Oh! ARC-V (manga)|manga]], and the ''[[Yu-Gi-Oh! ARC-V The Strongest Duelist Yuya!!]]''.

  Until [[Link Monster]]s were released, "Odd-Eyes" was the only archetype encompassing every Summon mechanic.

  == Design ==
  The moniker of "Odd-Eyes" refers to the ''[[wikipedia:Heterochromia iridum|heterochromia iridum]]'' present among the monsters of this archetype, all of which have a red/yellow right eye and a green/blue left eye.

  A particular group of "Odd-Eyes" monsters are forms of "[[Odd-Eyes Pendulum Dragon]]" with other fellow [[Four Dimensional Dragons|Dimensional Dragons]]. In the ''OCG'', they are identified by their names beginning with "[[Supreme King]] [...] Dragon" (the blank standing for the color associated with the other Dragon's Summoning mechanic, except for "Raging Dragon"), which is omitted in the ''TCG''. "[[Odd-Eyes Arcray Dragon]]" follows a similar naming scheme and represents a purified "[[Supreme King Z-ARC]]" (making it a merger of all four), but its [[name condition]] prevents it from being treated as an "Odd-Eyes" monster.

