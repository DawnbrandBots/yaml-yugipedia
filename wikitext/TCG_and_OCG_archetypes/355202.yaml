  "'''Black Luster Soldier'''", known as "'''Chaos Soldier'''" (カオス・ソルジャー ''Kaosu Sorujā'') in the ''[[OCG]]'', is an [[archetype]] of [[Warrior]] [[Monster Card|monsters]] used by [[Yugi Muto]]/[[Yami Yugi]] in the [[Yu-Gi-Oh! (anime)|''Yu-Gi-Oh!'' anime]] and [[Yu-Gi-Oh! (manga)|manga]], as well as [[Dimitri]] in the ''[[Yu-Gi-Oh! GX]]'' anime, that includes "[[Black Luster Soldier]]" and monsters based on it. Members of this archetype have existed since the ''Yu-Gi-Oh! Duel Monsters National Tournament'', but did not receive [[support]] until ''[[Dimension of Chaos]]''.

  Due to its OCG name, "Black Luster Soldier" is a sub-archetype of the "[[Chaos]]" archetype. In the TCG, any card that supports "Chaos" Ritual Monsters will also support "Black Luster Soldier" Ritual Monsters. This archetype is also related by theme and gameplay to the "[[Gaia The Fierce Knight (archetype)|Gaia The Fierce Knight]]" archetype, as well as the [[Chaos (series)|LIGHT and DARK Chaos]] series.

  == Members ==
  All "Black Luster Soldier" monsters have 3000 ATK, and, save for the Link 3 "[[Black Luster Soldier - Soldier of Chaos]]", are all [[Level]] 8 and have 2500 [[DEF]]. All "Black Luster Soldier" monsters are [[EARTH]] or [[LIGHT]] monsters, except for the [[DARK]] "[[Black Luster Soldier - Envoy of the Evening Twilight]]".
