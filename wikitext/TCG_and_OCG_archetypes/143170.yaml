  "'''Nimble'''" ({{Ruby|素|す}}{{Ruby|早|ばや}}い ''Subayai'') is an [[archetype]] of [[EARTH]]/[[WATER]] [[Beast]]/[[Fish]] [[Monster Card|monsters]] who all have an [[Monster effect|effect]] that can [[Special Summon]] other "Nimble" monsters from the [[Main Deck|Deck]]. All monsters of this archetype are [[Level]] 2 with [[DEF]] 100, except for the Level 4 "[[Super-Nimble Mega Hamster]]" with DEF 1800.

