  == Playing style ==
  "Nimble" monsters can be included in a "[[Monarch (series)|Monarch]]" Deck and other builds which rely on high Level monsters requiring [[Tribute]]s. They can also be used to defend/stall, as well as allow Xyz plays. "[[Nimble Angler]]" works well with "[[Swap Frog]]", allowing multiple materials for Xyz and Link Summons. Nimble monsters can also make Synchro plays if used in tandem with "[[Celestial Double Star Shaman]]" due to being all level 2, barring "Super-Nimble Mega Hamster" (along with Heralds and level 1 fairies for first turn Crystal Wing plays).
