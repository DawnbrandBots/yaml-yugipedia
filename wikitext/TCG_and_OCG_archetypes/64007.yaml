  "'''Bamboo Sword'''" ({{Ruby|竹|たけ}}{{Ruby|光|みつ}} ''Takemitsu'') is an [[archetype]] of [[Spell Card]]s, with each card released in a different [[Booster Pack]]. All members of this archetype are [[Continuous Spell Card|Continuous]] or [[Equip Spell Card]]s, except for the [[Normal Spell Card]] "[[Golden Bamboo Sword]]".

  Peculiarly, despite every "Bamboo Sword" Equip Spell not giving any stat change, it has an effect that specified that the equipped monster "gains 0 ATK".

