  "'''Shark Drake'''", (シャーク・ドレイク ''Shāku Doreiku''), is an archetype of [[WATER]] monsters which also a sub-[[archetype]] to the "[[Shark (archetype)|Shark]]" archetypes. The archetype debuted in [[Galactic Overlord]] with the release of "[[Number 32: Shark Drake]]", however only received the first wave of support cards in [[Rage of the Abyss]] with the release of "[[Drake Shark]]" and "[[Number C32: Shark Drake Leviathan]]".

