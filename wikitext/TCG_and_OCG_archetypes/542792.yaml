  == Playing style ==
  The "Yang Zing" archetype is a [[Wyrm]]-based, [[Synchro Summon|Synchro]]-focused archetype, with a playstyle revolving around triggering [[floater|floating]] [[Trigger Effect]]s [[If... You Can VS When... You Can|when]] a "Yang Zing" monster is [[destroy]]ed.

  The archetype's [[Main Deck]] members each have 0 ATK and/or DEF. The Main Deck non-[[Tuner]] and non-[[Pendulum Monster|Pendulum]] monsters each have three effects:
  * [[If... You Can VS When... You Can|When]] this card is destroyed (on the field, by battle or card effect, and sent to the [[GY]]), the player can [[Special Summon]] 1 different "Yang Zing" monster from their Deck (in Attack or Defense, depending on if this card has 0 ATK or DEF).
  * In the opponent's [[Main Phase|Main]] or [[Battle Phase]], the player can perform a [[Synchro Summon]] using only "Yang Zing" monsters.
  * A Synchro Monster that used this card as a [[Synchro Material]] gains a bonus effect.

