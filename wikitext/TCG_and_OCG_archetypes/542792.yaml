  "'''Yang Zing'''", known as "'''Dragon Star'''" ({{Ruby|竜|りゅう}}{{Ruby|星|せい}} ''Ryūsei'') in the ''[[OCG]]'', is an [[archetype]] of [[Wyrm]] monsters that debuted in ''[[Duelist Alliance]]''. It is part of the [[Duel Terminal]] storyline, and one of the archetypes that comprise the "[[Zefra]]" archetype. Some of their members are used by [[Shoma Yusa]] as part of his "[[Tenyi]]" Deck in ''[[Yu-Gi-Oh! OCG Structures]]''.

  == Lore ==
  {{Main|Master Guide 5 card storylines#Yang Zing, Spirit Dragons of the Land}}
  {{Quote|''A group of Wyrms who dwell inside the "Stars" of the Heavens and Earth. They are incarnations of elements found on the planet and the power of the bright stars in the sky [[Yang Zing Creation|brought forth]] by "[[Constellar Sombre]]", who has the same amount of power as a god. It's said that when the "Yang Zing" come together, a shining radiance will consume everything.<ref>[http://www.ygorganization.com/lore-shadoll-and-ryuusei/ YGOrganization] - [Lore] Shadoll and Ryuusei</ref>''}}

  ==Design==
  The "Yang Zing" monsters are based on the [[wikipedia:Nine sons of the dragon|nine sons of the dragon]] in Chinese mythology. The nine sons of the dragon are legendary creatures that are said to be the children of the [[wikipedia:Dragon King|Dragon King]], with forms that feature elements from both Chinese dragons and animals. In real life, they are common decorative motifs on traditional Chinese architecture and art objects. There are many different variations regarding the exact list of names and descriptions of the nine sons; the two most prominent lists came from the Ming-dynasty works ''Shēng'ān Wàijí'' (升庵外集) by [[wikipedia:Yang Shen|Yang Shen]] and ''Huáilù Tángjí'' (怀麓堂集) by [[wikipedia:Li Dongyang|Li Dongyang]].

  "Yang Zing" monsters resemble oriental dragons with bestial traits, possessing a mane, tiger stripes, or mammalian paws. These often reflect their cultural roots; for example, Bìxì is said to take the form of a turtle, or be a dragon-turtle hybrid. Additionally, each Yang Zing has a bead inside a triangle on their chest and 3 others on their horns. All of them are Wyrm-type, which was newly introduced at the time of their debut.

  Each of the non-[[Pendulum Monster|Pendulum]] Main Deck members are color-coded according to their [[Attribute]], and there's a member for each Attribute but [[DIVINE]]. The Pendulum Monsters possess dark, nearly washed-out color, giving the impression of living statues. The Synchro Monsters have more elaborate designs, and (with the exception of "[[Yazi, Evil of the Yang Zing|Yazi]]") are usually golden and brighter in appearance.

  The given names of the "Yang Zing" monsters in Japanese are written in ''katakana''. Some names are stylized derivatives of the Japanese readings of the nine sons' Chinese names, rather than their exact readings. Additionally, in the [[Simplified Chinese]] [[OCG]], Baxia uses the commonly misspelled name 蚣蝮 ''gōngfù'', likely because the Hanzì characters for its name are rare and aren't commonly included on computer systems. 

  ===Etymology===
  "Yang Zing" was likely an altered form of "Yang Xing", in order to avoid pronunciation difficulties. In Chinese, "Yang Xing" may be interpreted as either 陽星 ''yáng xīng'', literally meaning "sun star", or 陽性 ''yáng xìng'', meaning "positive" or "masculine".

  The Japanese name 竜星 ''ryūsei'' uses kanji that literally translate to "dragon" and "star"; combined, it's a homonym of 流星 (''ryūsei'', "meteor"). It's also likely a reference to 竜生九子 ''Ryūsei Kyūshi'', the "Nine Offspring of the Dragon".

  ===Members===
  Each "Yang Zing" monster is based on one of the sons from the various interpretations of the nine sons of the dragon.

  ====Nine Yang Zing====
  According to ''Master Guide 5'', "[[Constellar Sombre]]" created the nine "Yang Zing" monsters by materializing the energy from powerful [[wikipedia:Ley line|ley lines]] (known as "dragon's veins" 龙脉 ''lóngmài'' in 风水 ''[[wikipedia:Feng shui|fēng shuǐ]]''). Eight of the "Yang Zing" monsters were created at first, then "[[Denglong, First of the Yang Zing]]" was created much later as the ninth and final "Yang Zing" monster.

  Before they were chosen to become "[[Zefra]]" monsters, "[[Zefraniu, Secret of the Yang Zing]]" and "[[Zefraxi, Treasure of the Yang Zing]]" were known as "Qiuniu, Secret of the Yang Zing" and "Fuxi, Treasure of the Yang Zing", respectively.

  The sons of the dragon used for the nine "Yang Zing" monsters don't align exactly with any known list of the nine sons of the dragon, though they are all featured in the Ming-era works ''Shēng'ān Wàijí'' (升庵外集) by Yang Shen and ''Huáilù Tángjí'' (怀麓堂集) by Li Dongyang. 

