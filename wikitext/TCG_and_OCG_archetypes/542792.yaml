  "Yang Zing" [[Tuner monster]]s each have two effects: a floating effect they share with their non-Tuner counterparts, and an individual effect to support field swarming for Synchro Summoning; they are the central monsters that enable "Yang Zing" monster swarming and Synchro plays. Both monsters have an [[only 1 effect once per turn]] condition between their floating effects and individual effects.

