  "[[Chiwen, Light of the Yang Zing]]" is a "Yang Zing" monster based on [[wikipedia:Chiwen|Chīwěn]], another son of the dragon. While "Sombre" created "Chiwen" before "Denglong", it is not considered the ninth "Yang Zing" monster as it was manifested from the energy of the stars (instead of the energy of ley lines).

  ====Combinations====
  The combined forms of the "Yang Zing" are fused through the power of 'connecting the stars' that was inherited by "[[Chiwen, Light of the Yang Zing]]" and "[[Shaddoll Squamata]]" ("[[Satellarknight Unukalhai]]").
