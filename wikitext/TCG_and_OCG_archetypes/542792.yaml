  "Yang Zing" [[Pendulum Monster]]s, who are also members of "[[Zefra]]", lack the floating effects on their non-Pendulum counterparts, and instead have supportive monster effects. Their existence gives the deck the potential to utilize [[Pendulum Summon]]ing, as well as "Zefra" and Pendulum support.

