  "'''Apoqliphort'''" (アポクリフォート ''Apokurifōto'') is a sub-[[archetype]] of the "[[Qli]]" archetype. It consists of 2 high-Level "Qli" non-[[Pendulum Monster]]s and 1 [[Normal Trap Card]]. The archetype's only support is "[[Qlife's End]]".
