  == Playing style ==
  {{Main|Evol#Playing style}}
  These 4 monsters focus on the disruption of your opponents monster effects (such as "[[Evolzar Dolkka]]" being able to negate the activation and destroy it), or Special Summons  (such as "[[Evolzar Solda]]" being able to destroy any Special Summon) and negating cards (such as "[[Evolzar Laggia]]" and "[[Evolzar Lars]]" being able to negate the activation (Laggia) or effects (Razh) of a card. Except for [[Counter Trap]]s) and controlling the field with these effects.

  == Trivia ==
  * All "Evolzar" monsters are surrounded by fire, but apparently, cards, like "Evolzar Laggia", "Evolzar Solda" "Evolzar Lars", have a fire rings surrounding them while cards, such as "Evolzar Dolkka", has a fiery shower.
  * All "Evolzar" monsters skin pattern marks all over their bodies.
  * The "Evolzar" are the first sub-archetype supporting [[Dinosaur]] monsters.
  * Their English name is a combination of ''evol''ution and C''zar'', alternative for [[wikipedia:Caesar (title)|Caesar]]. Caesar being a general term for emperors, and [[wikipedia:Tsar|Czar]] referring to a controlling position; both terms refer to the effects of these Xyz Monsters.
  * Their background of their pictures are the same as "Evoltiles" and "Evolsaurs" except:
  ** "Evolzars" may or may not have the molecule in the background. If it's there, it's is obscured as all current "Evolzars" are rather large.
  * The Summoning requirements using Dinosaurs for "Evolzar" monsters is similar to, yet easier than, other Dragons (whether by name or type) that include Dinosaurs in their Summoning, including "[[Water Dragon]]" (though it's a [[Sea Serpent]]), which uses "[[Bonding - H2O]]" to Tribute 2 "[[Hydrogeddon]]s" and an "[[Oxygeddon]]", which are Dinosaurs, to Summon it, or in "[[Hyozanryu]]'s" case, using another Dinosaur, "[[Carboneddon]]", by banishing the latter from the Graveyard to Summon "Hyozanryu".
  * These four cards are the only [[Dragon]] monsters to support Dinosaur monsters.
