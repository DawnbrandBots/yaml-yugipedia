  "'''Chronomaly'''", known as "'''OOPArts'''" ({{Ruby|先史遺産|オーパーツ}} ''Ōpātsu'') in Asia, is an [[archetype]] of cards used by [[Trey]] in the ''[[Yu-Gi-Oh! ZEXAL]]'' anime. Most are either [[EARTH]] or [[LIGHT]], as well as either [[Machine]] or [[Rock]] (except for [[Chronomaly Crystal Chrononaut]], which is [[Psychic]]).

  Their effects [[support]] each other well, enabling quick [[swarm]]ing and [[Xyz Summon]]s of [[Rank]] 5 [[Xyz Monster]]s, particularly through the LIGHT monsters.

  == Design ==
  === Appearance ===
  Most "Chronomaly" monsters are based on, and resemble, various artifacts.

  === Etymology ===
  The archetype's ''[[OCG]]'' name, "OOPArts", is an acronym for "[[wikipedia:Out-of-place artifact|out-of-place artifact]]", a term used to describe artifacts that make no logical sense given the technology available at the time they were created. Such objects were also featured as part of the [[Ancient Treasure]] [[series]] in the ''[[Yu-Gi-Oh! 5D's]]'' anime (which is acknowledged in {{episode|ZEXAL|34|ref}}, where those cards appear in the background while dialogue explains the inspiration behind the "Chronomalies"). The archetype's base kanji (先史遺産 ''Senshi isan'') translates to "prehistoric heritage", which further alludes to how out-of-place artifacts were created and preserved in more ancient times before written history.

  The ''[[TCG]]'' name, "Chronomaly", is a portmanteau of the word "chronology" which is the sequential order in which past events occur and "anomaly" as in an irregularity or something odd. Put together these monsters are "chronological anomalies" or "chronomalies" since these objects deviate from what would have been possible to create given the resources and technology available at that time.

