  === Chronomaly OTK ===
  This Deck focuses on using the effects of "[[Number 33: Chronomaly Machu Mech]]" and "[[Number 36: Chronomaly Chateau Huyuk]]" to perform a [[One Turn Kill]].
  What you need:
  * Four monsters in your field (two needs to be Level 5 and the others Level 4)
  * "Number 33: Chronomaly Machu Mech" and "Number 36: Chronomaly Chateau Huyuk" in the Extra Deck
  * Your opponent has a monster with 1800 or more [[ATK]]
  How it works:
  * The four monsters you need are: two Level 5 to Summon "Chronomaly Machu Mech" and another two Level 4 to Summon "Chronomaly Chateau Huyuk":
  ** You can Special Summon "[[Chronomaly Crystal Bones]]" with its own effect, use its effect to Summon "[[Chronomaly Golden Jet]]" (and use its effect to increase its Level), Normal Summon "[[Chronomaly Nebra Disk]]" to search "[[Chronomaly Moai]]" or "[[Chronomaly Tula Guardian]]" and then Special Summon it with its own effect
  *** Remember that you cannot use "[[Chronomaly Technology]]" and Special Summon non-"Chronomaly" monsters in the same turn.
  * Xyz Summon "Chronomaly Machu Mech" using the two Level 5 monsters and "Chronomaly Chateau Huyuk" using the two Level 4 monsters.
  * Activate the effect of "Chronomaly Chateau Huyuk", [[target]] 1 of your opponent's monsters with at least 1800 ATK. The targeted monster's ATK becomes 0.
  ** All following calculations will be done with the assumption that that monster had exactly 1800 ATK.
  * Use the effect of "Chronomaly Machu Mech" on the monster that was targeted by the effect of "Chronomaly Chateau Huyuk" to inflict 1800 effect damage to your opponent. Then "Chronomaly Machu Mech" gains ATK equal to the amount of damage inflicted. This makes its total ATK 4200.
  * Enter the [[Battle Phase]] and [[attack]] your opponent's monster that was targeted by "Chronomaly Chateau Huyuk", then attack directly dealing a total of 6000 damage.
  1800 (the first effect of "Chronomaly Machu Mech") + 4200 (the ATK of "Chronomaly Machu Mech") + 2000 (the ATK of "Chronomaly Chateau Huyuk") = 8000 damage
  '''Notes:'''
  * Each copy of "[[Chronomaly Pyramid Eye Tablet]]" gives ATK + 800 to both "Numbers", allowing the combo to work with monsters with ATK less than 1800.
  * If you don't have "Chronomaly Chateau Huyuk", you can use "[[Mini-Guts]]", "[[Chronomaly Cabrera Trebuchet]]", "[[Gorgonic Guardian]]" or other card that [[reduces ATK to 0]] as a Plan B.

