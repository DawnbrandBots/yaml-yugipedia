  ==Trivia==
  * This archetype's cross-support with the "[[Ursarctic]]" archetype released in ''[[Burst of Destiny]]'' references the fact that from the 4th to 2nd millennium BCE, [[wikipedia:Thuban|Thuban]] was the [[wikipedia:pole star|polar star]], while in modern times that distinction is now given to [[wikipedia:Polaris|Polaris]]. Additionally, this archetype shares many similarities with the "Ursarctic" archetype:
  ** Both debuted in a [[Deck Build Pack]].
  ** All of its members are based on the stars in a constellation, or the constellation itself.
  ** All of its members are mecha-like in appearance.

