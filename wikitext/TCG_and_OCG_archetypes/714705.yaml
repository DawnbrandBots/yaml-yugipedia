  {{Quote|The archetype's tagline in promotional material|Memories sleeping in asterisms, it's time to awaken...}}
  "'''Drytron'''" (ドライトロン ''Doraitoron'') is an [[archetype]] of [[LIGHT]] [[Machine]] [[Special Summon Monster]]s, focused on [[Ritual Summon]], which debuted in ''[[Deck Build Pack: Genesis Impactors]]''. They received cross-archetype support with "[[Ursarctic]]" in ''[[Burst of Destiny]]''.

  ==Etymology==
  "Drytron" in the original Japanese is likely a portmanteau of "Draco", "light", and "-tron". The word "Meteonis", used in the names of "Drytron" Ritual Spell and Monsters, is a portmanteau of "meteor" and "Draconis", the genitive case of "Draco".

  The kanji names of the "Drytron" non-Ritual monsters use the kanji 「{{Ruby|竜輝巧|ドライトロン}}」 (normally ''ryūkikō''; here read as "Drytron"), which literally means "Dragon Shining Machine"; 「輝巧」 is a play on the homophonous 「機巧」 (''kikō''), meaning "machine" or "mechanism". The kanji names of the "Drytron" Ritual monsters use the partially homophonous kanji 「{{Ruby|竜儀巧|ドライトロン}}」 (normally ''ryūgikō''); 儀 (''gi'') means both "ritual" and "instrument", and is related to both their status as [[Ritual Monster]]s and their visual design based on the [[wikipedia:Quadrant_(instrument)|Quadrant]] astronomical instrument.

  The Simplified Chinese name of "Drytron" is 龙机巧 (lóng jī qiǎo), the Chinese counterpart to 竜機巧 (''ryūkikō'' "Dragon Machine"), the base pun that both Japanese "Drytron" kanji names were referencing. The characters 辉 (huī) and 仪 (yí), counterparts to the Japanese 輝 and 儀, are prefixed in front of the archetype name in their corresponding monster cards. i.e. 辉龙机巧 ("Shining Dragon Machine") for non-Ritual monsters, 仪龙机巧 ("Ritual/Instrument Dragon Machine") for Ritual Monsters.

  Simplified Chinese OCG also translates all cases of "Meteonis" as 降星 (''jiàng xīng''), literally "starfall".

  ==Design==
  The archetype is themed around the [[Wikipedia:Draco (constellation)|constellation of Draco]], with the Main Deck monsters named after its stars (and featuring their namesake highlighted within the constellation in their artwork's background, similarly to the "[[Constellar]]" and "[[Tellarknight]]" monsters), the Ritual Monsters referencing [[Wikipedia:meteor shower|meteor showers]] with points of origin in the same area, and the full constellation being visible in "[[Meteonis Drytron]]". Most of the Spell/Traps are named after general stellar phenomena.

