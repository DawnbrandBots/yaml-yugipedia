  Concept-wise, the archetype introduces a new way of Ritual Summoning, as it considers the ATK of the monsters used for the Ritual Summons instead of their Levels. This makes it possible for the player to use (Machine) Xyz and Link monsters as Tributes, something with no precedent in the game's history. The theme may somehow be related to the "[[Ursarctic]]" archetype, as both of them break the basic rules of their respective central Summoning mechanic, are based on constellations and were introduced in a ''[[Deck Build Pack]]'' in the OCG.

  ==Playing style==
  The "Drytron" archetype revolves around [[Ritual Summon]]ing [[Ritual Monster]]s with their unique archetypal [[Ritual Spell]], "[[Meteonis Drytron]]". "Meteonis Drytron" [[Tribute]]s monsters to reach a target ATK instead of a target Level, while all non-Ritual "Drytron" monsters have a high ATK of 2000 (and a low Level of 1) and the ability to [[Special Summon]] themselves to search for Ritual resources – combining these traits allows high-Level Ritual Monsters to be easily Summoned with just 1 or 2 "Drytron" Tributes. Importantly, because "Meteonis Drytron" can Ritual Summon ''any'' Ritual Monster (not just "Drytron" monsters), the archetype can be used as an engine to easily Ritual Summon almost all Ritual Monsters in the game.

  All non-Ritual [[Main Deck]] monsters are [[Nomi]] monsters that must be Special Summoned with a "Drytron" card's effect. They each share the following [[once per turn]] effect to Special Summon themselves, and then performing an additional action to generate card advantage and facilitate Ritual Summons:
  {{Quote|''"You can Tribute 1 other "Drytron" monster or 1 Ritual Monster from your hand or field; Special Summon this card from your hand or GY in Defense Position, then you can [Additional Effect]."''}}

