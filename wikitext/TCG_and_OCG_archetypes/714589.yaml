  ===Weaknesses===
  * Cards with effects that redirects cards being sent to the GY to being banished instead (e.g. "[[Macro Cosmos]]", "[[Dimensional Fissure]]", "[[Masked HERO Dark Law]]") can prevent the player from benefitting the effects of their various sent Extra Deck monsters or from fully resolving all parts of the "Dogmatika" card effects (e.g. "Nadir Servant" won't add a "Dogmatika" monster to the hand and "Dogmatika Punishment" won't destroy the targeted monster) 

  * "Dogmatika" decks don't hinder Decks which does not care about Summoning from their Extra Deck or do not have any cards in their Extra Deck to begin with. In the latter case, the player won't be able to activate the Extra Deck milling effects of "Dogmatika Maximus" and the "Dogmatika" Ritual Monsters.

