  "'''Evil HERO'''" ({{Ruby|Ｅ－ＨＥＲＯ|イービルヒーロー}} ''Ībiru Hīrō'') is a sub-[[archetype]] of the "[[HERO]]" archetype used by [[Jaden Yuki]] as [[The Supreme King]] in the ''[[Yu-Gi-Oh! GX]]'' anime. It consists almost entirely of [[Fiend]] [[Monster Card|monsters]]. They are [[counterpart|corrupted versions]] of Jaden's "[[Elemental HERO]]" monsters and "[[Hero Kid]]". Most "Evil HERO" Fusion Monsters are [[Fusion Summon]]ed by fusing existing "Elemental HERO" monsters with "[[Dark Fusion]]" instead of the traditional "[[Polymerization]]".

  "Evil HERO" monsters debuted in ''[[Gladiator's Assault]]'' and featured prominently ''[[Duelist Pack: Jaden Yuki 3]]'', but "Evil HERO" only received its first support in ''[[Duelist Pack: Legend Duelist 5]]'' and ''[[Legendary Duelists: Immortal Destiny]]''.

  Prior to the [[Problem-Solving Card Text]] rename to recognize "[[HERO]]" as an archetype, cards that support the "HERO" archetype in the ''OCG'' instead supported "Elemental Hero", "[[Destiny HERO|Destiny Hero]]" and "Evil Hero" as separate archetypes in the ''TCG'' ("[[Masked HERO]]" and "[[Vision HERO]]" were not released in the ''TCG'' at that time). This was despite the fact that "Evil Hero" was not a supported archetype at the time.

  == Origin ==
  The designs of the "Evil HERO" monsters bear some similarity to various demonic superheroes, villains, and antiheroes, such as [[wikipedia:The Darkness (comics)|The Darkness]], [[wikipedia:Hellboy|Hellboy]], and [[wikipedia:Witchblade|Witchblade]].

  The "Evil HERO" monsters appear to have allusions to Hell. Most of them have the word "Hell" in their Japanese attack/effect names, as well as fire being a prominent feature among them; any instances of "Hell" are replaced with "Infernal" in English. For example, the attack name of "Inferno Wing" is "Inferno Blast" and its effect name is "Hell Backfire", "Infernal Sniper" (whose Japanese name is "Hell Sniper") has the effect name "Hell Shot". The Japanese names of "Infernal Gainer" and "Malicious Fiend" are "Hell Gainer" and "Malicious Devil" respectively. Additionally, when "Dark Gaia" (whose background appears to be Hell) was Summoned in the anime, a big burst of lava erupted from the ground.

