  "'''Ecclesia'''" (エクレシア ''Ekureshia'') is a small [[archetype]] of [[LIGHT]] [[Spellcaster]] [[Monster Card|monsters]] with equal [[ATK]] and [[DEF]], representing [[Ecclesia|the eponymous character]] from the ''The Fallen & The Virtuous'' lore. While members have existed since ''[[Rise of the Duelist]]'', it didn't receive support until ''[[THE CHRONICLES DECK: The Fallen & The Virtuous (All-Foil Edition)]]'' and ''[[Burst Protocol]]''.

