  ==Design==
  This archetype is part of the ''[[Duel Terminal]]'' storyline, forming the remnants/successors of the "[[Gusto]]" archetype, most apparent with "[[Ritual Beast Tamer Elder]]" being an old "[[Kamui, Hope of Gusto]]". Its symbol is a sphere encircled by four-pointed star (in a different style for each beast-tamer pair), shaped similarly as the four-armed spiral crest of the "[[Gusto]]", further reinforcing the connection between them. In addition, the artwork of the cards features the coiled foliage seen in many "[[Naturia]]" cards, implying that these monsters specifically inhabit the "[[Naturia Forest]]". This connection is furthered by "Ulti-Gaiapelio", which is "Ulti-Apelio" fused with "[[Naturia Gaiastrio]]". Aside to the obvious continuation of the "Gusto" Synchro Monsters, the original three "Ritual Beast" Fusion Monsters also serve as a throwback to the original "[[Gem-Knight]]" Fusions, forming the same Pyro-Aqua-Thunder Type trio.

