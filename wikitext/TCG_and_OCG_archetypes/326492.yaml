  "'''Ritual Beast'''", known as "'''Spirit(ual) Beast'''" ({{Ruby|霊|れい}}{{Ruby|獣|じゅう}} ''Reijū'') in all other languages, is an [[archetype]] of [[WIND]] and [[LIGHT]] [[Monster Card|monsters]] that debuted in ''[[Booster SP: Tribe Force]]''. It focuses on [[Contact Fusion]] and is made up of three sub-archetypes: "[[Ritual Beast Tamer]]" (humanoid [[Psychic]] monsters), "[[Spiritual Beast]]" (animal creatures of various [[Type]]s), and "[[Ritual Beast Ulti]]" ([[Fusion Monster]]s represented by a Tamer riding a Beast).

  ==Lore==
  {{Main|Master Guide 5 card storylines|The Valuable Book EX 4 card storylines#No. 11: "Duel Terminal" World Side Story - Secret Maneuvers in Purgatory}}
  <blockquote>''The Spiritual Beasts have dwelt in this world since time immemorial and possess mystical powers. They live together with the Ritual Beast Tamers, and together both man and beast combine their powers together to try and prevent any disaster that comes their way.''<ref>[http://www.ygorganization.com/weaselstamersmagicarmorandinfernorobotsohmy/ The Organization] - New Duel Terminal World Lores</ref></blockquote>

  ==Etymology==
  In other ''TCG'' languages, the archetype is called "Spirit(ual) Beast", mainly as the pun in the English name is unuseable due to the inverse word order in Romance languages. For example, if "Ritual Beast" were to be translated in French to "Bête Rituelle", the "Spiritual Beast" archetype ("Bête '''Spi'''rituelle") would have to always be listed separately in overall "Ritual Beast" support, making [[card text]] unnecessarily complicated. As for German, it may be because the word "Geist" (the most common translation of "spirit") does not have any similarly-convenient pun.

  All members of this group, except "Winda", derive their given names from [[wikipedia:Ainu language|Ainu]], the language of the Hokkaido [[wikipedia:Ainu people|native ethnic group of the same name]].

