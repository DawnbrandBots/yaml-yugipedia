  "'''Ritual Beast'''", known as "'''Spirit Beast'''" ({{Ruby|霊|れい}}{{Ruby|獣|じゅう}} ''Reijū'') or "'''Spiritual Beast'''" in all other languages, is an [[archetype]] of [[Monster Card|monsters]] that debuted in ''[[Booster SP: Tribe Force]]''. The emphasis of their strategy is [[Contact Fusion]] by banishing the [[Fusion Material]]s you control. This archetype includes the sub-archetypes "[[Ritual Beast Tamer]]", comprised by humanoid [[Psychic]] monsters, "[[Spiritual Beast]]", whose members are [[Beast]], [[Pyro]], [[Aqua]] and [[Thunder]] beast-like creatures, and "[[Ritual Beast Ulti]]", which are the [[Fusion Monster]]s of the archetype as a whole. All members of this archetype are [[WIND]] monsters, except for the [[LIGHT]] "[[Ritual Beast Ulti-Gaiapelio]]", "[[Spiritual Beast Tamer Lara]]", and "[[Ritual Beast Ulti-Nochiudrago]]".

  ==Lore==
  {{Main|Master Guide 5 card storylines|The Valuable Book EX 4 card storylines#No. 11: "Duel Terminal" World Side Story - Secret Maneuvers in Purgatory}}
  <blockquote>''The Spiritual Beast have dwelt on this world since time immemorial and possess mystical powers. They live together with the Ritual Beast Tamers, and together both man and beast [[Ritual Beast Ulti|combine their powers]] together to try and prevent any disaster that comes their way.''<ref>[http://www.ygorganization.com/weaselstamersmagicarmorandinfernorobotsohmy/ The Organization] - New Duel Terminal World Lores</ref></blockquote>

  ==Etymology==
  In other ''TCG'' languages, the archetype is called "Spirit(ual) Beast", mainly as the pun of the English name is unuseable due to the inverse word order in Romance languages. For example, if "Ritual Beast" were to be translated in French to "Bête Rituelle", the "Spiritual Beast" archetype ("Bête '''Spi'''rituelle") would have to always be listed separately in overall "Ritual Beast" support, making [[card text]] unnecessarily complicated. As for German, it may be because the word "Geist" (the most common translation of "spirit") does not have any similarly-convenient pun.

  ==Design==
  This archetype is part of the ''[[Duel Terminal]]'' storyline, forming the remnants/successor of the "[[Gusto]]" archetype, most apparent with "[[Ritual Beast Tamer Elder]]" being a grown-up "[[Kamui, Hope of Gusto]]". Their symbol is a sphere encircled by four-pointed star (in a different style for each beast-tamer pair), shaped similarly as the "four-armed spiral" crest of the "[[Gusto]]", further reinforcing the connection between them. In addition, the artwork of the cards features the coiled foliage seen in many "[[Naturia]]" cards, implying that these monsters specifically inhabit the "[[Naturia Forest]]". This connection is further by "Ulti-Gaiapelio", which is "Ulti-Apelio" fused with "[[Naturia Gaiastrio]]". The Fusion Monsters of the archetype also serve as a throwback to the original "[[Gem-Knight]]" Fusions, forming the same Pyro-Aqua-Thunder trio (albeit with WIND replacing [[EARTH]] and with the exception of "Ulti-Gaiapelio", which is a [[LIGHT]] [[Psychic]]).

