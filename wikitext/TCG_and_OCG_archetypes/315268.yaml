  "'''Raidraptor'''", known as "'''Raid Raptors'''" ({{Ruby|ＲＲ|レイド・ラプターズ}} ''Reido Raputāzu'') in the ''[[OCG]]'', is an [[archetype]] of [[DARK]] [[Winged Beast]] monsters (except the [[Warrior]] "[[Raider's Knight]]") used by [[Shay Obsidian]] in the ''[[Yu-Gi-Oh! ARC-V]]'' anime and [[Yu-Gi-Oh! ARC-V (manga)|manga]]. They were introduced in the ''[[OCG]]''/''[[TCG]]'' in ''[[Secrets of Eternity]]''.

  == Design ==
  [[File:Raidraptor-Crest.png|220px|left|thumb|The "Raidraptor" crest.]]
  The "Raidraptor" monsters are based on various genus and species of [[Wikipedia:Bird of prey|birds of prey]], albeit with a mechanized appearance and equipped with weaponry. Most of the [[Level]] 4 monsters are based on the [[wikipedia:Lanius|lanius]], a genus of passerine birds in the shrike family, while most of the [[Extra Deck]] monsters are based on the [[wikipedia:Falcon|falcon]]. Additional monsters are based on vultures, eagles, and [[wikipedia:Strix (genus)|strixes]], a genus of earless owls. The Level 3 and [[Rank]] 3 monsters are based on eagles, while the members based on vultures and strixes have not a common Level or Rank. This scheme and naming pattern reflect the codenames of different members belonging to the same military unit.
  All "Raidraptor" monsters display a signature crest somewhere on their bodies. The crest itself (or a modified version) also appears in the artwork of the various "[[Rank-Up Magic]]" [[Spell Card]]s related to this archetype.
  In the English dub of the ''[[Yu-Gi-Oh! ARC-V]]'' anime, their [[Attack and effect names in Yu-Gi-Oh! ARC-V|attack names]] were all alliterative.

  == Playing style ==
  "Raidraptor" is an [[Xyz Summon|Xyz]]-based archetype, distinguished by its focus on utilizing large amounts of in-theme "[[Rank-Up-Magic]]" [[Spell Card]]s. Main Deck "Raidraptor" monsters provide basic swarmable Rank 3-4 fodder, while Extra Deck "Raidraptor" monsters provide search power, combo enablers, and incredibly powerful boss monsters (e.g. "[[Raidraptor - Ultimate Falcon|Ultimate Falcon]]", "[[Raidraptor - Final Fortress Falcon|Final Fortress Falcon]]", and "[[Raidraptor - Rising Rebellion Falcon|Rising Rebellion Falcon]]").

  A small number of "Raidraptor" cards released in ''[[Phantom Rage]]'' are cross-themed and cross-support with "[[The Phantom Knights]]", mirroring the anime relationship of both decks' users.

  Their main [[Xyz Monster]], designed for this sole purpose, is "[[Raidraptor - Force Strix]]", and it's the most important Xyz Monster in the Deck. It allows the player to build up early card advantage by constantly searching the majority of their monsters while also serving as the Deck's first line of defense. In order to Summon this card consistently and efficiently, cards like "[[Raidraptor - Tribute Lanius]]" are generally recommended. When used in conjunction with either "[[Raidraptor - Fuzzy Lanius]]" or "[[Raidraptor - Mimicry Lanius]]", "Tribute Lanius" essentially allows the Summon of "Force Strix" with just one card.

  The majority of their Main Deck monsters usually have effects that can be activated during the [[Main Phase]] of the turn they are [[Normal Summon|Normal]] or [[Special Summon]]ed, and most of them are beneficial effects that help them Summoning more monsters to the field. However, some of them (for example, "Fuzzy Lanius" or "[[Raidraptor - Call]]") restrict the player from Special Summoning cards other than "Raidraptor" monsters if their effect is used, so careful consideration and planning ahead is necessary to utilize those cards to their maximum potential.

  Besides "Force Strix," they also have many other Xyz Monsters within their arsenal. Some of them are specifically designed to eliminate multiple threats at once, particularly Special Summoned monsters. Most of them can also inflict massive amounts of damage, whether through their effects alone, directly or indirectly, or through attacking multiple times.

  "[[Raidraptor - Last Strix]]" can be utilized to provide Xyz Monsters straight from the [[Extra Deck]], as [[material]]s for Rank-Up if necessary.

  The "PK" cross-support encourages the usage of [[DARK]] [[Xyz Monster]]s alongside "[[The Phantom Knights]]" and the "[[Xyz Dragon]]" themes, bringing with them less-restrictive extenders ("[[Raider's Wing]]" and "[[Raidraptor - Strangle Lanius]]") and a utility Xyz Monster ("[[Raider's Knight]]", which can Special Summon a DARK Xyz Monsters with its own effect, like "[[Arc Rebellion Xyz Dragon]]").

  ; Rank-Up

  "[[Rank-Up-Magic]]" [[Spell Card]]s are vital to the archetype's game plan. In-theme "Rank-Up-Magic" Spells include the following:

  * "[[Rank-Up-Magic Soul Shave Force|Soul Shave Force]]": Summon Xyz from GY, +2 Rank-Up
  * "[[Rank-Up-Magic Raid Force|Raid Force]]": +1 Rank-Up
  * "[[Rank-Up-Magic Skip Force|Skip Force]]": +2 Rank-Up
  * "[[Rise Rank-Up-Magic Raidraptor's Force|Raidraptor's Force]]": +(Xyz monster Rank) Rank-Up; [[Quick-Play]]
  * "[[Rank-Up-Magic Raptor's Force|Raptor's Force]]": Summon Xyz from GY, +1 Rank-Up; Quick-Play
  * "[[Rank-Up-Magic Revolution Force|Revolution Force]]": +1 Rank-Up
  * "[[Rank-Up-Magic Doom Double Force|Doom Double Force]]": Summon Xyz from GY, +1 Rank-Up; Quick-Play
  * "[[Phantom Knights' Rank-Up-Magic Force|Phantom Knights' Force]]": +(# of Banished GY DARK monsters) Rank-Up; [[Quick-Play]]

  Several of them also have secondary in-Graveyard effects that help in recovery. "[[Raidraptor - Necro Vulture]]" also provides GY "RUM" recovery.

  The Deck's main "RUM" searchers are "[[Raidraptor - Wise Strix|Wise Strix]]" and "[[Raidraptor - Brave Strix|Brave Strix]]", though "Raidraptor's Force" is searchable by generic "Raidraptor" searchers.

  === Sample combos ===
  A "Raidraptor" Deck can set up a board with several forms of interaction, as well as monsters that are unaffected by other cards' effects. As such, even if the opponent manages to continue their plays after going through all of the player's interactions, they are still forced to deal with "[[Raidraptor - Rising Rebellion Falcon]]" and "[[Raidraptor - Ultimate Falcon]]". The main way of doing so starts by Summoning "[[Raider's Knight]]" by using at least 1 [[Winged Beast]] monster, which is detailed below. This can start a combo that builds a board with the following goals:
  # Summoning "[[Raidraptor - Rising Rebellion Falcon]]" and "[[Raidraptor - Ultimate Falcon]]", both of which have high [[ATK]] and are unaffected by card effects.
  # Setting up themed points of interruption in the form of "[[Raidraptor - Glorious Bright]]", which can negate the opponent's cards (especially "[[Evenly Matched]]" and "[[Herald of the Abyss]]"), and "[[Rise Rank-Up-Magic Raidraptor's Force]]", which can Summon "Rising Rebellion Falcon" during the opponent's turn to [[destroy]] all of their cards and inflict massive damage.
  # Summoning generic forms of interruption, notably "[[Evilswarm Nightmare]]" and "[[S:P Little Knight]]".
  # Creating follow-up for the next turn by having "[[Rank-Up-Magic Skip Force]]", "Raidraptor - Glorious Bright" and "[[Raidraptor - Bloom Vulture]]" in the GY, allowing access to several forms of recovery, as well as an [[OTK]] using "[[Arc Rebellion Xyz Dragon]]" (Summoned with "Raider's Knight").
  {{Combo steps
  | width   = 800px
  | opening = "[[Raidraptor - Bloom Vulture]]" + 1 Level 4 "Raidraptor" monster
  | end     = "[[Raidraptor - Rising Rebellion Falcon]]", "[[Raidraptor - Ultimate Falcon]]", "[[Raidraptor - Force Strix]]", "[[S:P Little Knight]]" and "[[Evilswarm Nightmare]]" in the Monster Zone + "[[Rise Rank-Up-Magic Raidraptor's Force]]", "[[Raidraptor - Glorious Bright]]" and "[[Raidraptor - Roost]]" in the Spell & Trap Zone + "[[Raidraptor - Bloom Vulture]]" and "[[Rank-Up-Magic Skip Force]]" in the GY + 1 draw
  | steps   = 
  # Activate "[[Raidraptor - Bloom Vulture]]" to Special Summon itself and another Level 4 "Raidraptor" monster from the hand.
  # Xyz Summon "[[Raider's Knight]]" by using "Bloom Vulture" and the other "Raidraptor" monster.
  # Activate "Raider's Knight" to detach "Bloom Vulture" Xyz Summon "[[Raidraptor - Brave Strix]]" by using itself as material.
  # Activate "Brave Strix" by detaching "Raider's Knight" to search "[[Rank-Up-Magic Skip Force]]".
  # Activate "Skip Force" to Xyz Summon "[[Raidraptor - Arsenal Falcon]]" by using "Brave Strix".
  # Activate "Arsenal Falcon" by detaching "Brave Strix" to Summon "[[Raidraptor - Noir Lanius]]" from the Deck.
  # Activate "Noir Lanius" by targeting itself to search "[[Raidraptor - Heel Eagle]]".
  # Activate "Heel Eagle" to Special Summon itself.
  # Link Summon "[[Raidraptor - Wise Strix]]" by using "Arsenal Falcon" and "Heel Eagle".
  # Activate "Wise Strix" as Chain Link 1 and "Arsenal Falcon" as Chain Link 2, which will Special Summon "[[Raidraptor - Ultimate Falcon]]" from the Extra Deck and attach "Arsenal Falcon" from the GY to it as material, and Special Summon "[[Raidraptor - Mimicry Lanius]]" from the Deck.
  # Activate "Wise Strix" to Set "[[Rise Rank-Up-Magic Raidraptor's Force]]" from the Deck.
  # Activate "Ultimate Falcon" by detaching "Arsenal Falcon" to prevent the opponent from activating cards for the rest of the turn.
  # Xyz Summon "[[Raidraptor - Force Strix]]" by using "Noir Lanius" and "Mimicry Lanius".
  # Activate "Force Strix" by detaching "Mimicry Lanius" to search "[[Raidraptor - Strangle Lanius]]".
  # Activate "Mimicry Lanius" by banishing itself to search "[[Raidraptor - Roost]]".
  # Activate "Roost".
  # Activate "Rise Rank-Up-Magic" by targeting "Force Strix" (on the field), "Raider's Knight" and "Brave Strix" (in the GY) to Xyz Summon "[[Raidraptor - Rising Rebellion Falcon]]" and attach/transfer them as materials.
  # Activate the effect of "Roost" to search "[[Raidraptor - Glorious Bright]]".
  # Activate "Strangle Lanius" to Special Summon itself from the hand.
  # Activate "Strangle Lanius" to Special Summon "Bloom Vulture" from the GY.
  # Activate "Rising Rebellion Falcon" by detaching all 3 Xyz Monsters to copy the effect of "Arsenal Falcon" in the GY.
  # Activate the copied effect of "Arsenal Falcon" to Special Summon "[[Raider's Wing]]" from the Deck.
  # Link Summon "[[S:P Little Knight]]" by using "Raider's Wing" and "Wise Strix".
  # Xyz Summon a second "Force Strix" by using "Strangle Lanius" and "Bloom Vulture".
  # Activate "Force Strix" to search "[[Raidraptor - Tribute Lanius]]".
  # Normal Summon "Tribute Lanius".
  # Activate "Raider's Wing" in the GY to detach the last material from "Force Strix" to Special Summon itself.
  # Xyz Summon "[[Evilswarm Nightmare]]" by using "Tribute Lanius" and "Raider's Wing".
  # Activate "Heel Eagle" in the GY by banishing itself to return "Rise Rank-Up-Magic" from the GY to the hand.
  # Activate "Roost" to shuffle "Mimicry Lanius", "Heel Eagle", and "Force Strix" into the Deck and draw 1 card.
  # Set "Rise Rank-Up-Magic" and "Glorious Bright".
  }}
  There are other ways to start this combo, changing it slightly, but still ending on the same board. For instance, if the player opens with a Level 4 "Raidraptor" monster and an extender (such as "[[Simorgh, Bird of Perfection]]"), they can Summon "Raider's Knight" as usual, and at the end of the combo, "Rising Rebellion Falcon" can copy "Force Strix" instead to search "Bloom Vulture", and use it to Special Summon itself and the "Raidraptor" searched by the other "Force Strix".

  Alternatively, a similar combo can be performed by simply opening "[[Raidraptor - Tribute Lanius]]", which can send "[[Raidraptor - Fuzzy Lanius]]" to the GY to search another copy of itself and Special Summoning itself. This will lock the player into "Raidraptor" monsters for the rest of the turn, but the only interactions removed from the combo are "S:P Little Knight" and "Evilswarm Nightmare", while allowing "Force Strix" and "Rising Rebelling Falcon" to search more forms of follow-up for the next turn.

