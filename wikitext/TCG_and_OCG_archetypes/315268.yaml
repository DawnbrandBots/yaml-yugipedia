  === Weaknesses ===
  * As the Deck relies heavily on [[Xyz Summon]]ing, any card that [[prevents Special Summons]], or cards that prevents them from accessing their [[Extra Deck]] will shut it down.
  * The Deck also relies heavily on "[[Rank-Up-Magic]]" cards, so [[Spell]] negation cards also hampers it. "[[Anti-Spell Fragrance]]" in particular can help slow down the "[[Rank-Up Magic]]" cards, "[[Raidraptor - Call]]", and "[[Raidraptor - Nest]]", by forcing the opponent to [[Set]] their Spells before being able to use them. However, [[Quick-Play]] "Rank-Up-Magic" cards such as "[[Rank-Up-Magic Revolution Force]]" or "[[Rank-Up-Magic Doom Double Force|Doom Double Force]]" can still be used during the opponent's turn.
  * Much like "[[Blackwing]]", this Deck often relies on their initial [[Normal Summon]] to start their strategy, and it is often difficult to handle [[Quick Effect]]s that can disrupt any of their plays, such as those of "[[Zoodiac Drident]]" or "[[Master Peace, the True Dracoslaying King]]".
  * All of the "Raidraptor" monsters are [[DARK]] [[Winged Beast]] monsters, so they are vulnerable to certain [[Attribute]] and [[Type]]-based [[floodgate]] cards such as "[[Shadow-Imprisoning Mirror]]".

  == Trivia ==
  * Many of the artworks of the [[Spell]] and [[Trap Card]]s that support this archetype (apart from the "[[Rank-Up-Magic]]" Spells) depict bird-shaped figures made of light.
  * In the Japanese version of the ''[[Yu-Gi-Oh! ARC-V]]'' anime (and in the dub, in some cases), the "Raidraptor" monsters' cries were the same as that of "[[Earthbound Immortal Aslla piscu (anime)|Earthbound Immortal Aslla piscu]]".
  * The initial "Raidraptor" [[Xyz Monster]]s ("[[Raidraptor - Rise Falcon]]", "[[Raidraptor - Blaze Falcon|Blaze Flacon]]", and "[[Raidraptor - Revolution Falcon|Revolution Falcon]]"), as they evolve, appear to become more simplified and streamlined (caused by losing most of their body parts).
  ** This may reflect their evolution as they faced harsh battles and struggles, making them stronger, reflected by their higher [[Rank]]s and more powerful effects.
  ** These three monsters also represent the different stages of a revolution, fitting [[Shay Obsidian]]'s background as a member of [[The Resistance]] in the [[Xyz Dimension]], against [[Fusion Dimension]]'s [[Duel Academy (ARC-V)|Duel Academy]].
  * This archetype has the most "Rank-Up-Magic" cards associated with it, with 8 in the ''[[OCG]]''/''[[TCG]]''.
  * This archetype also has the most related Xyz Monsters, with 12.
  * This archetype has the second released Rank 13 monster in "[[Raidraptor - Rising Rebellion Falcon]]", after "[[Number iC1000: Numerounius Numerounia]]".

