  "'''Mulcharmy'''" (マルチャミー ''Maruchamī'') is an archetype introduced in ''[[The Infinite Forbidden]]''

  This archetype currently has only one member, "[[Mulcharmy Purulia]]", which has a restriction that prevents other "Mulcharmy" monsters using their effects.

