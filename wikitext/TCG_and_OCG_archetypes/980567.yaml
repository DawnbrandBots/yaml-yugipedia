  "'''Patissciel'''" ({{Ruby|聖菓使|パティシエル}} ''Patishieru'') is an [[archetype]] consisting currently of a single [[Pendulum Monster|Pendulum]] [[Fusion Monster]], "[[Patissciel Couverture]]". It shares its only support card ("[[Concours de Cuisine (Culinary Confrontation)]]") with the "[[Nouvelles]]" archetype, both being cuisine-themed.

  == Lore ==
  {{Main|The Valuable Book EX 4 card storylines#No. 08: A Demonic Menu}}

  == Design ==
  === Etymology ===
  "Patissciel" is potentially a wordplay of the French words ''pâtissier(ière)'' (pastry chef) and ''ciel'' (sky). It could also be a reference to ''arc-en-ciel'' (rainbow), alluding to the multi-colored nature of Pendulum Monsters.

