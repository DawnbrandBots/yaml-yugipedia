  "'''Primite'''" ({{Ruby|原|げん}}{{Ruby|石|せき}} ''Genseki'', lit. "'''Ore'''") is an archetype focused on supporting [[Normal Monster]]s and introduced in ''[[Rage of the Abyss]]''.

  It appears to be related to the [[Gem Dragon]] [[series]], as evidenced by the similar aesthetic, the gameplay synergy, and the appearance of a baby "[[Alexandrite Dragon]]" in the artwork of "[[Primite Roar]]".

  ==Members==
  The only two archetypal monsters released so far follows and confirms a mirroring scheme started by the [[Gem Dragon]]s.
