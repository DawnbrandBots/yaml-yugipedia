  ===Weaknesses===
  * Due to the archetypal [[List of unofficial terms|extenders]], "[[Primite Lordly Lode]]", "[[Primite Roar]]" and "[[Primite Howl]]", requiring [[Declares a card name|declaring]] a card's name, this theme is extremely vulnerable to "[[Engraver of the Mark]]".
  ** "[[Primite Dragon Ether Beryl]]" can partially make up for this by being able to give access to [[Normal Monsters]] without declaring their names, but it needs to be paired with cards that can retrieve said monsters from the [[Graveyard]].

