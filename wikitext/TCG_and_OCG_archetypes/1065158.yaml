  "'''Primite'''" ({{Ruby|原|げん}}{{Ruby|石|せき}} ''Genseki'', lit. "'''Ore'''") is an archetype of [[Normal Monster]] support cards introduced in ''[[Rage of the Abyss]]''.

  This archetype is closely related to the [[Gem Dragon]] [[series]].

