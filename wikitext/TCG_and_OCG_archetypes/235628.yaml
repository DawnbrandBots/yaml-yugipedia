  == Trivia ==
  * The Zexal original members have sealed forms that resemble weapons.
  ** "Photon Dragon" is a throwing star.
  ** "Neo Photon Dragon" is a spear.
  ** "Prime Photon Dragon" is a sword.
  ** The "Tachyon Dragons" are like lances.

