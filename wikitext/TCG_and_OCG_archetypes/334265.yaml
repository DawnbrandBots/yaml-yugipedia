  "'''Stardust'''" (スターダスト ''Sutādasuto'') is an [[archetype]] of cards used by [[Yusei Fudo]] in the ''[[Yu-Gi-Oh! 5D's]]'' anime and [[Yu-Gi-Oh! 5D's (manga)|manga]]. They focus on Synchro Summoning and Special Summoning "[[Stardust Dragon]]" and "[[Stardust Warrior]]".

  "[[Stardust Shimmer]]" is not a "Stardust" card because it does not have 「スターダスト」 in its Japanese name.

  ==Design==
  All monsters in the archetype are based on the original "[[Stardust Dragon]]", except the incidental "[[Starduston]]". 

  == Playing style ==
  The archetype focuses on [[Synchro Summon]]ing "Stardust Dragon" and larger [[Synchro Monster]]s that require it as material. The smaller "Stardust" Synchros, "Assault Warrior" and "Charge Warrior", focus on advantage, such as gathering more Materials for Synchro Summons, or drawing cards. "Stardust Dragon" and its upgraded forms, focus on protection from destruction or attacks, or negating effects. Meanwhile, the archetype’s Spells and Traps focus on gathering Materials, removal effects, and gaining advantage from the Dragon’s various tributing/self removal effects. 

  It is closely tied to the "[[Synchron]]" and "[[Warrior (archetype)|Warrior]]" archetypes, both of which help swarm the field with materials.

  The support the theme received in ''[[Dawn of Majesty]]'' focuses more on "Stardust Dragon" itself, along with the "[[Majestic]]" archetype. The monsters gain effects from Tributing monsters or if Tributed themselves (similar to the effect of "Stardust Dragon") and all the cards would affect "Stardust Dragon" or a card that specifically lists that card in its text.

