  ==Trivia==
  * In the ''[[Yu-Gi-Oh! 5D's]]'' anime and [[Yu-Gi-Oh! 5D's (manga)|manga]], all [[Accel Synchro Monster]]s belonged to either the "Stardust" or "[[T.G.]]" archetypes.
  * This archetype is the counterpart of the "[[Red Dragon Archfiend (archetype)|Red Dragon Archfiend]]", in terms of game strategy, which reflects the rivalry betwean [[Yusei Fudo]] and [[Jack Atlas]] in the anime and manga.
