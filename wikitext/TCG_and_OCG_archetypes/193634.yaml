  "'''Inzektor'''" ({{Ruby|甲虫装機|インゼクター}} ''Inzekutā'') is an [[archetype]] of [[DARK]] [[Insect]] [[Monster Card|monsters]] which was introduced in ''[[Order of Chaos]]''. Most "Inzektor" monsters [[equip]] themselves with other "Inzektor" monsters from the [[hand]] or [[Graveyard]], or have effects that [[trigger]] when they are equipped to one.
  == Appearance ==
  The "Inzektor" monsters appears to be humanoids wearing various insect-styled armor. They also seem to be heavily inspired by the ''[[wikipedia:Kamen Rider|Kamen Rider]]'' franchise.
  == Etymology ==
  Each "Inzektor" monster is named after a type of arthropod, with a wide variety ranging from ants to hornets to stag beetles.
