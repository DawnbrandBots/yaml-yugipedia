  * Heads: Adds a card with a coin tossing effect from Deck to hand.
  * Tails: Your opponent adds a card from Deck to hand.
  |- 
  | [[Arcana Spread]]
  | Banishes itself from the GY to add a coin tossing card from GY to hand.
  | 
  * Heads: Summons a Level 4 or lower "Arcana Force" from Deck.
  * Tails: Summons a coin tossing monster from GY.
