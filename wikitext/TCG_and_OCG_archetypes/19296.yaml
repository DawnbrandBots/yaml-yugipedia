  Other monsters can be run as targets to Summon with "Hierophant" and "Chaos Ruler". For Chaos Ruler, the two possible targets are "[[Arcana Force EX - The Light Ruler]]" and "[[Arcana Force EX - The Dark Ruler]]". "Dark Ruler" is preferred as its heads effect can help get extra damage.

  === Spells ===
  While "Light Barrier" does not directly support the Spells, each in-theme Spell lets you choose which coin effect to apply if "Light Barrier" is on the field. Most in-theme cards that search Spells search "spells that have a coin tossing effect" instead of an archetype name.

