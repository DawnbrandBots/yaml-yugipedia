  === Weaknesses ===
  * The Deck is reliant on coin flips if it does not have "Light Barrier" available (though the modern support makes relying on coin flips more tolerable).
  * "[[Dimension Shifter]]" prevents "Chaos Ruler" from being summoned and disables "The World's" turn skip effect, essentially shutting down the Deck.
  * Variants based around "The World" are relatively fragile to disruption and struggle to go second.

  == Trivia ==
  * The word ''[[wiktionary:arcana|Arcana]]'' is the plural of the word ''[[wiktionary:arcanum|Arcanum]]'', which means a deep secret or an unsolved mystery.

