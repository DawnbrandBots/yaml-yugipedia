  == Playing style ==
  "Arcana Force" is an archetype tied around coin tosses. To set up plays effectively, "[[Light Barrier]]" - which lets the player ignore the coin toss - is practically essential. However, "Light Barrier" itself requires a coin toss each turn to maintain its effect (excluding the turn it was activated). While the reliance on coin flips and awful "backfire" effects made it a very weak archetype for many years, modern support released in ''[[Supreme Darkness]]'' has greatly increased the power and consistency of the Deck.

  The modern playstyle is combo-centric, designed to use the heads effect of "[[Arcana Force XXI - The World]]" to essentially [[FTK]] the opponent, and/or bring out "The Chaos Ruler" on the first turn as a potent floodgate.

