  == Playing style ==
  To set up combos effectively, it’s essential for this Deck to access the Field Spell "[[Light Barrier]]" to bypass the coin toss requirement for "Arcana Force" monsters when they are Summoned, allowing the player to choose the effect to resolve. However, the Field Spell itself requires tossing a coin during each of the player's Standby Phase and gain the Heads effect in order to keep its effects activated. While it’s possible to play without "Light Barrier," doing so minimizes disruptions unless the player is exceptionally lucky with coin tosses and the opponent has no counter plays.

  For modern playing style, this Deck is designed to bring out "The Chaos Ruler" on the first turn using "[[Arcana Force V - The Hierophant]]" and "[[Arcana Force XIX - The Sun]]", and ideally, "Light Barrier" in the starting hand. Summoning "The Hierophant" allows the player to Special Summon 1 "Arcana Force" monster directly from the Deck—to your field if the coin toss result is Heads, or to your opponent's if it’s Tails. Then, "The Sun" can be Special Summoned from the hand if a card that has a coin tossing effect is on the field. This resulted in three "Arcana Force" monsters on the field. "The Chaos Ruler" must be Special Summoned from the Extra Deck by sending 3 "Arcana Force" monsters with different names from ''either'' field to the GY, which means, this goal can still be achieved regardless of "The Hierophant's" coin-toss result.

  "The Chaos Ruler", like other "Arcana Force EX" monsters, has positive effects on both coin-toss results. The Heads effect allows the player to Special Summon a Level 10 "Arcana Force" monsters (currently either "[[Arcana Force EX - The Light Ruler|The Light Ruler]]" or "[[Arcana Force EX - The Dark Ruler|The Dark Ruler]]") from the hand or Deck, ignoring the Summoning conditions, enabling the player to instantly control two powerful monsters. The Tails effect can also come in handy as it allows the player to search any card with coin-tossing effect from the Deck. Additionally, "The Chaos Ruler" has a continuous effect that prevents the opponent to activate monster effects while "Light Barrier" is in the Field Zone.

  The Spells supporting this archetype also feature coin-tossing effects with different outcomes based on the result. These cards do not gain direct benefit from the effect of "Light Barrier", but even if the Field Spell's effects are negated, through its presence in the Field Zone alone, these Spells still allow the player to  to choose the desired effect. The first example is "[[Arcana Reading]]", a powerful card that tutors any card with a coin-tossing effect from your Deck if the coin toss result is Heads, or gives the opponent any card from their Deck if the result is Tails. Without "Light Barrier," the Tails result can be too risky in most cases. "[[Arcana Spread]]," however, has effects where both coin toss results are beneficial but situational: on Heads, it Special Summons a Level 4 or lower "Arcana Force" monster from the Deck, while on Tails, it Special Summons any monster with a coin-tossing effect from the player’s GY. This, too, can be controlled with "Light Barrier" in the Field Zone.

  Finally, the Continuous Spell "[[Light Force]]" is considered the most important starter in the deck. This card behaves similarly to "Light Barrier", that it will always start with its effects activated up until the next Standby Phase, where the player needs to toss a coin and gains the Heads effect to keep the effects up. The Spell gives small boost of 300 ATK/DEF to the player's Fairy monster, but its true strength lies in allowing the player to search 2 "Arcana Force" monsters with different names by discarding 1 card (though it restricts Special Summoning to "Arcana Force" monsters only afterward). With this effect, the player can search both "The Hierophant" and "The Sun" to execute "The Chaos Ruler" combo. The coin-tossing requirement of this card during the Standby Phase can also be skipped if the player controls "Light Barrier".

  For these reasons, this Deck heavily relies on "Light Barrier" to function optimally, making it essential to access it as quickly as possible. Therefore, cards like "Terraforming" is highly recommended. "[[Arcana Force XV - The Fiend]]" can also act as the archetype's field searcher. In the absence of any direct way to tutor "Light Barrier", the effect of "Light Force" can be used to search for "The Fiend".

