  Cards that search "Light Barrier", such as "[[Terraforming]]", are recommended. "[[Arcana Force XV - The Fiend]]" is the in-archetype searcher; if needed, "Light Force" can search "The Fiend".

  ===Sample combos===
  One combo available to this archetype allows the player to skip the opponent's turn by using the effect of "[[Arcana Force XXI - The World]]", which can be achieved by simply resolving "Light Force". Once the player's turn begins again, "Light Force" (which will not negate itself) can be used again to search more "Arcana Force" monsters, leading into a potential [[OTK]]. Even if "Light Barrier" loses its effect during the Standby Phase, another copy can be searched by "[[Arcana Force XV - The Fiend]]".

  {{Combo steps
  | opening = "[[Light Force]]" + 1 card
  | end     = Turn skip via "[[Arcana Force XXI - The World|The World]]" + "Light Force" and "[[Light Barrier]]" on the field
  | steps   = 
  # Activate "[[Light Force]]" by discarding 1 card to search "[[Arcana Force XV - The Fiend]]" and "[[Arcana Force XIX - The Sun]]".
  # Activate "The Fiend" by discarding itself to search "[[Light Barrier]]".
  # Activate "Light Barrier".
  # Activate "The Sun" to Special Summon itself, then activate its Heads effect to Set "[[Arcana Reading]]".
  # Activate the Heads effect of "Arcana Reading" to search "[[Arcana Force V - The Hierophant]]".
  # Normal Summon "The Hierophant", then activate its Tails effect to Summon "[[Arcana Force XXI - The World]]" to the opponent's field.
  # Contact Fuse "[[Arcana Force EX - The Chaos Ruler]]" using "The Hierophant", "The Sun" and "The World".
  # Activate the Tails effect of "The Chaos Ruler", searching "[[Arcana Spread]]".
  # Activate the Tails effect of "Arcana Spread" to Summon "The World" from the GY.
  # Activate the effect of "The World", and choose its Heads effect.
  # During the End Phase, activate "The World" by sending itself and "The Chaos Ruler" to the GY to skip the opponent's turn.
  }}

