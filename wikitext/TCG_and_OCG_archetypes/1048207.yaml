  "'''Fiendsmith'''", known as "'''Demonsmith'''" (デモンスミス ''Demonsumisu'') in Japan, is an [[archetype]] of [[LIGHT]] [[Fiend]] monsters introduced in ''[[The Infinite Forbidden]]''.

  == Design ==
  ===Etymology===
  Aside from the exception of the titular "[[The Fiendsmith]]", all cards in the archetype are named after various Latin hymns and liturgical rites from [[wikipedia:Western Christianity|Western Christianity]].

