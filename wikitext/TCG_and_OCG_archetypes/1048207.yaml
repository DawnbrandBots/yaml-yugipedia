  "'''Fiendsmith'''", known as "'''Demonsmith'''" (デモンスミス ''Demonsumisu'') in Japan, is an [[archetype]] of [[LIGHT]] [[Fiend]] monsters introduced in ''[[The Infinite Forbidden]]''.

  == Design ==
  Visually, the archetype seems to take influence from the ''[[wikipedia: Devil May Cry|Devil May Cry]]'' series with both "[[Fiendsmith Engraver]]" bearing resemblance to its protagonist [[wikipedia: Dante (Devil May Cry)|Dante]] and the use of demon-powered weaponry existing across both mediums (especially ones both characters obtain over the course of their respective journeys to expand their combat potential). Additionally, the archetype's [[Fusion Monsters]] can be compared to the "[[wikia:w:c:devilmaycry:Devil Trigger|Devil Trigger]]" ability from the same series. Furthermore, the usage of a skull encrested coffin-shaped weapon that Engraver carries around on his back could be a reference to ''[[wikipedia:Gungrave|Gungrave]]'', a video game franchise created in response to the success of the ''Devil May Cry'' series.

  === Etymology ===
  With the exception of "[[Fiendsmith Engraver]]", all cards in the archetype are named after various Latin hymns and liturgical rites from [[wikipedia:Western Christianity|Western Christianity]].

  == Playing style ==
  The archetype is largely focused around its key [[Main Deck]] monster, "[[Fiendsmith Engraver]]", and its multiple [[Fusion Monster]] upgrades. Common themes of the Deck include recursion (shuffling from GY into the Deck/summoning from the GY) and Link Monsters [[equip]]ping themselves to LIGHT Fiends whilst providing additional effects.

