  == Weaknesses ==
  * Due to the archetype's reliance on Fiend monsters in the GY to use as fodder for the effects and Fusion Summon of "Fiendsmith Engraver" and its Fusion upgrades, cards such as "[[Soul Drain]]", "[[Abyss Dweller]]", and "[[Necrovalley]]" are especially harmful to its setup. "[[Dimension Shifter]]", "[[Dimensional Fissure]]", and "[[Macro Cosmos]]" are equally as threatening as they prevent said Fiend monsters from going to the GY in the first place.
  * In terms of Fiend monsters specifically, cards that change [[Type]]s and [[Attribute]]s on the field and GY such as "[[Zombie World]]" or "[[Lair of Darkness]]" pose a similar problem, as the archetype's Extra Deck monsters all call for LIGHT Fiends to be used as material.

