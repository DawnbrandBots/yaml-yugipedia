  "'''Ritual Beast Tamer'''", known as "'''Spirit Beast Tamer'''" ({{Ruby|霊|れい}}{{Ruby|獣|じゅう}}{{Ruby|使|つか}}い ''Reijūtsukai'') in all other languages, is a sub-[[archetype]] of "[[Ritual Beast]]" that debuted in ''[[Booster SP: Tribe Force]]''. They are used as [[Fusion Material Monster|materials]] to [[Contact Fusion|Contact Fuse]] the "[[Ritual Beast Ulti]]" [[Fusion Monster]]s, along with the "[[Spiritual Beast]]" monsters. They are [[WIND]] [[Psychic]] monsters.

