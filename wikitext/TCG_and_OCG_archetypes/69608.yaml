  === Dark Fusion ===
  This monster is an "[[Evil HERO]]" [[Fusion Monster|Fusion]] form of "Neos" which specifically requires "[[Dark Fusion]]" to be Summoned. It is based on [[The Supreme King]] from the ''[[Yu-Gi-Oh! GX]]'' anime.
