  "'''Neos'''" (ネオス ''Neosu'') is an [[archetype]] of cards, the principal one being "[[Elemental HERO Neos]]", used by [[Jaden Yuki]] in the ''[[Yu-Gi-Oh! GX]]'' anime. "Elemental HERO Neos" works with the "[[Neo-Spacian]]s" to Summon powerful Neos [[Fusion Monster]]s via [[Contact Fusion]]. Most "Neos" Fusion Monsters have an improved version of the effect of the corresponding "Neo-Spacian" Fusion Material Monster(s).
  "[[Neo Space (archetype)|Neo Space]]" is a related archetype that exists only in the ''TCG'' to include additional "Neos" cards as valid Fusion Material for "[[Elemental HERO Divine Neos]]". This is due to the fact that in Japanese, all "Neo Space" cards are considered "Neos" cards, whereas this is not indicated by the ''TCG'' translation of "Neo Space".
  Additionally, despite being unrelated to the theme, "[[Darkness Neosphere]]" is a "Neos" monster.
  ==Members==
  Many of this archetype's members are [[Fusion Monster]]s that are [[Special Summon]]ed from the [[Extra Deck]] by shuffling their [[Fusion Material]]s ("[[Elemental HERO Neos]]" and one or more "[[Neo-Spacian]]" monsters) into the Deck, a mechanic known as [[Contact Fusion]] that debuted in ''[[Yu-Gi-Oh! GX]]''. However, the archetype also includes some Fusion Monsters that are instead Summoned by a regular [[Fusion Summon]], in addition to Main Deck monsters.
