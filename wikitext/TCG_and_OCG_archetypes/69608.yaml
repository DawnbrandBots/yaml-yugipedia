  |}

  === Super Fusion ===
  These are [[Level 10]] monsters which are [[Fusion Monster|Fusion]]s of "Neos" and a monster that belongs to another character in the ''[[Yu-Gi-Oh! GX]]'' anime. Characterized by not being "[[Elemental HERO]]" monsters, in the anime "[[Rainbow Neos (anime)|Rainbow Neos]]" and "[[Neos Wiseman (anime)|Neos Wiseman]]" were [[Fusion Summon]]ed with "[[Super Polymerization (anime)|Super Polymerization]]" using "[[Elemental Hero Neos (anime)|Elemental HERO Neos]]" and the corresponding monster on the opponent's [[field]].

  It is important to note that "Neos Wiseman" was released in the ''[[OCG]]''/''[[TCG]]'' as a [[Main Deck]] [[Effect Monster]] instead of a [[Fusion Monster]], although "[[Elemental HERO Neos Kluger]]" was later released as its [[retrained]] [[Fusion Monster|Fusion]] counterpart.
