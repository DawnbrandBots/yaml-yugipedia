  "'''Neos'''" (ネオス ''Neosu'') is an [[archetype]] of cards used by [[Jaden Yuki]] in the ''[[Yu-Gi-Oh! GX]]'' anime. It centers around "[[Elemental HERO Neos]]" which can be used with "[[Neo-Spacian]]s" and other monsters to Summon the archetype's powerful [[Fusion Monster]]s via [[Contact Fusion]] or [[Fusion Summon]]. Most "Neos" Fusion Monsters have an improved version of the effect of the corresponding Fusion Material other than "Elemental HERO Neos".

  "[[Neo Space (archetype)|Neo Space]]" is a related archetype that exists only in the ''TCG'' to include additional "Neos" cards as valid Fusion Material for "[[Elemental HERO Divine Neos]]". This is due to the fact that in Japanese, all "Neo Space" cards are considered "Neos" cards, whereas this is not indicated by the ''TCG'' translation of "Neo Space". Additionally, despite being unrelated to the theme, "[[Darkness Neosphere]]" is a "Neos" monster.

  == Members ==
  Many of this archetype's members are [[Fusion Monster]]s that are [[Special Summon]]ed from the [[Extra Deck]] by shuffling their [[Fusion Material]]s ("[[Elemental HERO Neos]]" and one or more "[[Neo-Spacian]]" monsters) into the Deck, a mechanic known as [[Contact Fusion]] that debuted in ''[[Yu-Gi-Oh! GX]]''. However, the archetype also includes some Fusion Monsters that are instead Summoned by a regular [[Fusion Summon]], in addition to Main Deck monsters.

