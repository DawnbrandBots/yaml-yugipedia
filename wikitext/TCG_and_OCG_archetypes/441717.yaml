  ==Playing style==
  The "Zoodiac" archetype is focused on performing [[Xyz Summon]]s with 1 card. All "Zoodiac" [[Xyz Monster]]s share the [[Summoning condition]] that, [[once per turn]], they can be Xyz Summoned using any "Zoodiac" monster the player [[control]]s with a different name.
  The archetype has six [[Main Deck]] monsters and six Xyz Monsters. Each "Zoodiac" Main Deck monster has an individual effect, and grants an additional effect for any [[Beast-Warrior]] Xyz Monster they are [[attach]]ed to as [[material]].
