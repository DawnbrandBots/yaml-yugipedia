  The individual effects of the "Zoodiac" Main Deck monsters enable indirect monster searching, hand fixing, and GY recovery (for "Kataroost", "Bunnyblast", and "Ramram") if they are combined with card-destroying effects (which the archetype has through "[[Zoodiac Barrage]]" and "[[Zoodiac Drident]]"). Their applied effects grant effect protection, combat support, and monster swarming (for "Ratpier").
  "Zoodiac" Xyz Monsters all possess variable (?) [[ATK]]/[[DEF]], and gain ATK/DEF equal to the ATK/DEF of the "Zoodiac" monsters attached to them as [[Xyz Material]]s.
