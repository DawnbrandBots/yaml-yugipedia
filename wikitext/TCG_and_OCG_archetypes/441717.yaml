  === Weaknesses ===
  * "[[Dimensional Barrier]]" can shut down this archetype's ability to perform its 1-card plays.
  * "[[Nibiru, the Primal Being]]" is one of the greatest threat of the "Zoodiac" deck, as it can shut down any Xyz stacking play by itself. As the "Zoodiac" Xyz monsters has [[?]] ATK/DEF, a "[[Primal Being Token]]" generated by "Nibiru" will have 0 ATK/DEF provided if there are no other monster(s) on the field, rendering the player vulnerable to opponent's counterattack if they cannot find a way to get rid of the Token soon enough.

