  "'''Zoodiac'''", known as "'''Twelve Beasts'''" ({{Ruby|十|じゅう}}{{Ruby|二|に}}{{Ruby|獣|しし}} ''Jūnishishi'') in the ''[[OCG]]'', is an [[archetype]] of [[Level]]/[[Rank]] 4 [[EARTH]] [[Beast-Warrior]] [[Monster Card|monsters]] that debuted in ''[[Raging Tempest]]''.
  "[[Master Peace, the True Dracoslayer]]" and "[[True King Lithosagym, the Disaster]]" are related to this archetype, as seen in the artworks of "[[Zodiac Sign]]" and "[[Zoodiac Combo]]", respectively.
  ==Design==
  ===Appearance===
  The "Zoodiac" monsters are based on the [[wikipedia:Chinese zodiac#Signs|Twelve Animals of the Chinese Zodiac]], with each monster being a slightly anthropomorphized version of their respective animal. Each monster also wears an oversized gauntlet on either their left or right forearm, with which they wield their own respective weapon, and a belt marked with the [[wikipedia:Earthly Branches|Earthly Branch]] corresponding to the zodiac animal.
  ===Etymology===
  The Japanese name of this archetype, ''Jūnishishi'' ({{Ruby|十|じゅう}}{{Ruby|二|に}}{{Ruby|獣|しし}}), is a pun on ''Jūnishi'' (十二支), which refers to the twelve signs of the Chinese zodiac, and ''Shishi'' (獣), meaning "beast". Its English name, "Zoodiac", is a portmanteau of the words "zoo" and "zodiac".
