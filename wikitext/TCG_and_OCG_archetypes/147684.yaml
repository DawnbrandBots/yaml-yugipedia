  ==Etymology==
  "Shien" literally means "Purple Flame", so in the artworks of most "Shien" cards, there are purple/blue flames present.

  ==Trivia==
  * "[[Kagemusha of the Blue Flame]]" is the first card shown being played in the ''[[Yu-Gi-Oh! (anime)|Yu-Gi-Oh!]]'' anime.
  * "[[Barrier Ninjitsu Art of Transcription]]", "[[Blind Spot Strike]]", "[[Spy Attack]]", and "[[Debunk]]" suggests that "[[Ninja]]s" have some sort of rivalry with "Shien".
  ** However, with the exception of "Debunk" (which depicts an unknown ninja-like figure), all of these cards debuted in the anime before being introduced to the ''OCG''/''TCG'', making their canonicity questionable.
