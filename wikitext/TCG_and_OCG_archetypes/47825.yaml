  "'''X-Saber'''" ({{Ruby|Ｘ|エックス}}－セイバー ''Ekkusu-Seibā'') is an [[archetype]] of [[EARTH]] [[Monster Card|monster]]s whose [[Type]]s are mainly [[Beast-Warrior]] and [[Warrior]], although there are several that are [[Beast]] as well as one [[Insect]] and [[Reptile]] each. They are used by [[Kit Blade]] in the ''[[Yu-Gi-Oh! ARC-V]]'' anime. It is a sub-archetype of the "[[Saber]]" archetype.

  Many were introduced in ''[[Duel Terminal - Synchro Awakening!!]]'' followed by further support in ''[[Duel Terminal - Invasion of Worms!!]]''. With the release of "Gottoms' Emergency Call", the "X-Saber" monsters are the first [[Duel Terminal]] archetype to receive Spell and Trap support.

  With the ''[[Ancient Prophecy]]'' pre-release exclusive "[[XX-Saber Gardestrike]]", "X-Sabers" were the first Duel Terminal archetype to have its own ''TCG''-exclusive card. They also received more support in ''Ancient Prophecy'' in the form of the "XX-Saber" sub-[[series]] and were released to the ''TCG'' with the 2009 Starter Deck.

  ==Lore==
  {{Main|Duel Terminal Master Guide card storylines|Master Duel card storylines#Alliance for Justice}}

  ==Etymology==
  The name "X-Saber" may be a reference to the fact of the original "X-Saber" archetype consisting of ten monsters ("X" is the roman numeral for "10") - hence, the "ten sabers". The "XX-Saber" archetype also consists of ten members, making a total of twenty monsters ("XX" is the roman numeral for "20") - the "twenty sabers".
  Also, the word "Saber" in these Monsters' names indicates that they are mostly using swords, sabers and blade-like weapons.

  ==Overview and playstyle==
  While in the past they have been associated with [[hand]] control, and to a limited degree still are, the archetype is now more focused around Summoning many monsters in very short periods of time with powerful cards such as "[[Gottoms' Emergency Call]]" and "[[XX-Saber Faultroll]]". The archetype is largely known for its mass Synchro Summoning capabilities, with the ability to summon powerful Synchro Monsters at rapid ease.

  The archetype is well known for its explosive Synchro Summoning plays, and can make Level 5, 6, 7 and 8 Synchro monsters very easily, with the ability to search and pull out their Tuners via "[[XX-Saber Emmersblade]]" and "[[XX-Saber Darksoul]]". Because they are all EARTH monsters, the archetype also has easy access to several very powerful Synchro monsters such as "[[Naturia Barkion]]" and "[[Naturia Beast]]".

  "XX-Saber Darksoul" gives the ability to search out any "X-Saber" monster from the Deck, even high Level ones such as "XX-Saber Faultroll". Two copies of "Darksoul" can be summoned with "[[Rescue Cat]]" for a Link Summon, or one copy can be summoned along "[[X-Saber Airbellum]]" for a Synchro Summon, both options will allow to use its searching effect.
  "[[XX-Saber Boggart Knight]]" with its ability to summon a second X-Saber from your hand when Normal Summoned provides easy set-up for large swarms of Synchro Summoning and Graveyard resurrecting via "Faultroll" (whom you must control at least 2 XX-Saber monsters to summon).

  The key Tuners in most current XX-Saber builds are "[[X-Saber Pashuul]]" and "[[XX-Saber Fulhelmknight]]". Pashuul allows easy Level 8 or 6 Synchro Summoning when combined with "Boggart Knight" or "Faultroll", whilst "Fulhelmknight" allows easy Level 9 or Level 7 Synchro Summoning when combined with the two. They also work well in conjunction with "Darksoul", as when Synchro Summoning with "Darksoul", you will have both a Synchro and a search for another "X-Saber" monster at your End Phase. "Fulhelmknight" also provides the ability to summon an "X-Saber" from your Graveyard if it destroys a Defense Position monster, giving you more potential Synchro Summoning in a turn.

  "[[Gottoms' Emergency Call]]" is another key card in any "X-Saber" Deck, acting as an "[[Infernity Launcher]]" for the Deck and allowing even more rapid and consistent Synchro Summoning.
  The Deck has several other Spell/Trap support in addition to the staple Trap card, "[[Gottoms' Emergency Call]]". These include "[[Saber Slash]]", "[[Saber Vault]]", and "[[Saber Hole]]". However, it is usually recommended to avoid using these cards, as "Saber Slash" will require you to destroy your own cards if not enough are on your opponent's field, "Saber Hole" is very situational, requiring you to control an "X-Saber" monster and does not stop non-inherit Special Summons, and the ATK gain from "Saber Vault" usually does not benefit the player in modern formats.

