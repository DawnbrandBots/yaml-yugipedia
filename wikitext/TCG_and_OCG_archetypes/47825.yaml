  ===Weaknesses===
  Due to the use of the [[Graveyard]] on many of these cards' effects ("Gottoms' Emergency Call", "[[XX-Saber Ragigura]]", etc.), cards that banish can be used to prevent the triggering of certain effects, such as "XX-Saber Emmersblade" and "XX-Saber Darksoul".
  Cards that negate Graveyard effects such as "[[Soul Drain]]" and "[[Abyss Dweller]]" will also prove problematic for a X-Saber player, as it will strip the player of "Emmersblade" and "Darksoul"'s effects.
  Cards that prevent [[Special Summon]]ing, such as "[[Vanity's Emptiness]]", "[[Vanity's Fiend]]", "[[Archlord Kristya]]" etc., can prove to be critical obstacles for the "X-Saber" player.
  Further, the dreaded "[[Evilswarm Ophion]]" and his effect to prevent Level 5 and higher monsters from being Special Summoned will prove a major problem for a X-Saber player, as the archetype focuses primarily on Synchro Summoning high Level monsters.
  "Gottoms' Emergency Call", although an "X-Saber" support card, could also be used to combat the X-Saber Deck as it can target "X-Saber" monsters in either player's Graveyard, not just your own.
  "X-Saber" Decks often focus on searching for cards through the Deck, and "[[Thunder King Rai-Oh]]" will completely shut down the searching ability.
  Cards that negate effects, such as "[[Skill Drain]]", also pose threats.
  A good way to counter a lot of these problems is with "[[XX-Saber Hyunlei]]". By using "[[Trap Stun]]" in combination with "[[XX-Saber Hyunlei]]"'s powerful ability to destroy up to 3 Spells and Traps when Synchro Summoned, you will easily be rid you of many potential problems such as "[[Dimensional Fissure]]", "[[Rivalry of Warlords]]", "[[Macro Cosmos]]", "[[Necrovalley]]", "[[Royal Decree]]", and so on, without your opponent being able to respond.

