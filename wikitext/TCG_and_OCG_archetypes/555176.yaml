  == Playstyle ==
  Regarding the original pair, "[[Demise, King of Armageddon]]" and "[[Ruin, Queen of Oblivion]]" were meant as board breakers capable of leading to [[OTK]]s. The latter did not see much play due to its effect being only usable in [[battle]], but the former was instead the protagonist of a Deck commonly known as ''Demise / Doom Dozer OTK'' around 2006-2007 which was so powerful that "Demise" itself was [[semi-limited]]. Such Deck revolved around [[Ritual Summon]]ing "Demise" with "[[Advanced Ritual Art]]" milling [[Insect]] monsters and using its effect to clear the board, then [[Special Summon]]ing "[[Doom Dozer]]" banishing those Insect monsters from the [[Graveyard]] and inflict exactly 8000 damage to the opponente if either "[[Megamorph]]" or another another copy of "Doom Dozer" was available.

  A whole series of new [[Ritual Monster]]s/[[Ritual Spell]]s (and the like) were released in ''[[Cybernetic Horizon]]'', offering more powerful effects and even more versatility. These cards were however underwhelming for their time and not worth the effort, thus they ended up seeing no competitive play. The theme could rely nonetheless on a boost in consistency thanks to the "[[Impcantation]]" archetype, which was introduced in the same set mentioned above, likely on purpose to support this theme since they revolves especially around Ritual Summoning [[Level 10]] Ritual Monsters (which this theme's boss monsters are).

