  == Playstyle ==
  The original "[[Demise, King of Armageddon]]" was used as a powerful board breaking and [[OTK]] tool.

  In competitive play, "Demise" would see the most play in ''Demise / Doom Dozer OTK'' around 2006-2007. These Decks would Ritual Summon "Demise" with "[[Advanced Ritual Art]]" (milling Insect monsters). The Insects would then be banished to Summon "[[Doom Dozer]]". "[[Megamorph]]" was used to gain enough ATK to OTK. Such Decks, while inconsistent, benefited from generic Ritual support, such as "[[Manju of the Ten Thousand Hands]]" and "[[Advanced Ritual Art]]".

  The newer series of cards released in ''[[Cybernetic Horizon]]'' offer more powerful effects than the originals, though their effects were underwhelming for their time, and did not have any in-theme consistency tools.

