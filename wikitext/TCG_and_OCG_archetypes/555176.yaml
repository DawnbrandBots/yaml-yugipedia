  === Weaknesses ===
  * In the modern game, cards like "[[Dark Hole]]", "[[Raigeki]]", "[[Lightning Storm]]", and "[[Evenly Matched]]" are legal, offering similar effects to "Demise" without needing to go through the effort to Ritual Summon.
  * Inconsistency. While Ritual support (especially modern cards like "[[Pre-Preparation of Rites]]") has alleviated this, Ritual cards are inherently multi-card combos.

