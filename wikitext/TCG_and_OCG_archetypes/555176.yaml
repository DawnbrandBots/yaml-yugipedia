  === Weaknesses ===
  * In the modern game, cards like "[[Lightning Storm]]" and "[[Evenly Matched]]" exist to offer board breaking effects similar to the "Demise" monsters, making the entire process to Ritual Summon them not worth the effort.
  * While Ritual Summoning strategies have received very good support throughout the years, this theme is inherently inconsistent due to its cards offering no consistency at all, with both Ritual Monsters and Ritual Spells having no use aside from their intended ones.
  ** The newer addition to the archetype, "[[End of the World Ruler]]", partially alleviated this flaw thanks to an almost unique interaction with the [[Main Deck]] that is immune to most [[List of unofficial terms|hand traps]].

