  "'''End of the World'''", previously known as '''Ruin & Demise''' when it was a [[series]], is an [[archetype]] of cards based around two separate [[Ritual Monster]]s: "[[Demise, King of Armageddon]]" and "[[Ruin, Queen of Oblivion]]". They and their accompanying [[Ritual Spell]] (the eponymous "[[End of the World]]") were originally released in ''[[Shadow of Infinity]]'' and later received additional support in ''[[Cybernetic Horizon]]'', but this archetype was not supported by name until the release of ''[[Duelist Box: Prismatic Summon]]''.

  "End of the World" was particularly special for being the first Ritual Spell to be able to [[Ritual Summon]] one of two different Ritual Monsters. [[Demise, King of Armageddon (character)|Demise, King of Armageddon]] also appears as a character in ''[[Yu-Gi-Oh! GX]]''.

