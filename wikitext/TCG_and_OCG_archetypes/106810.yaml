  == Lore ==
  {{Main|Master Guide 4 card storylines#The Belief of the Magical Citadel's King|Master Guide 6 card storylines#File No. 08: The People Living in the Magical Nation Centered Around "Endymion"}}

  == Playing style ==
  The "Endymion" archetype is an archetype focused on using [[Spell Counter]]s and [[Pendulum Monster]]s, taking advantage of the fact that Pendulum Monsters can be activated as [[Spell Card]]s in the [[Pendulum Zone]]. The four key cards of the archetype are their four own Pendulums: "[[Servant of Endymion]]", "[[Magister of Endymion]]", "[[Reflection of Endymion]]", and "[[Endymion, the Mighty Master of Magic]]", the latter of which is their boss monster. Each of these monsters have multiple [[Pendulum Effect|Pendulum]]s and [[monster effect]]s, which can be divided into four kinds:
  * A [[Continuous-like Effect|Continuous-like]] Pendulum Effect that generates 1 Spell Counter each time a Spell Card is activated (except "Mighty Master")
  * A self-Summoning [[Ignition-like Effect|Ignition-like]] Pendulum Effect
  * One or two on-field monster effects
  * A monster effect on floating

