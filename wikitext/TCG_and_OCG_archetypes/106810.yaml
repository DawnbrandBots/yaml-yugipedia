  ==Lore==
  {{Main|Master Guide 4 card storylines#The Belief of the Magical Citadel's King|Master Guide 6 card storylines#File No. 08: The People Living in the Magical Nation Centered Around "Endymion"}}
  ==Playing style==
  The "Endymion" archetype is an archetype focused on using [[Spell Counter]]s and [[Pendulum Monster]]s, taking advantage of the fact that Pendulum Monsters can be activated as [[Spell Card]]s in the [[Pendulum Zone]].
  The four key cards of the archetype are their four [[Pendulum Monster|Effect Pendulum Monsters]], "[[Servant of Endymion]]", "[[Magister of Endymion]]", "[[Reflection of Endymion]]", and "[[Endymion, the Mighty Master of Magic]]", the latter of which is their boss monster. Each of these monsters have multiple Pendulum Effects and Monster Effects. These effects can be divided into four types across all of these four monsters:
  * Spell Counter-generating Continuous Pendulum Effect 
  * Monster-Summoning Ignition Pendulum Effect
  * On-field Monster Effect
  * Floating Monster Effect
