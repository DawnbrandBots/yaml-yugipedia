  "'''Endymion'''" (エンディミオン ''Endimion'') is an [[archetype]] of [[Spellcaster]] [[Monster Card|monsters]] that debuted in ''[[Structure Deck: Lord of Magician]]'', with further support in ''[[Structure Deck R: Lord of Magician]]''.

  == Etymology ==
  They're named after ''[[wikipedia:Endymion (mythology)|Endymion]]'' from Greek mythology. "[[Selene, Queen of the Master Magicians]]" is based on ''[[wikipedia:Selene|Selene]]'', lover of ''Endymion''.

  == Design ==
  === Pendulum Monsters ===
  The four "Endymion" Pendulum Monsters, introduced in ''[[Structure Deck: Order of the Spellcasters]]'', form the core of the modern "Endymion" archetype. Design-wise, they can be divided by their gender and in-story status:
  * Female one have [[Pendulum Scale]] of 2, while male ones have Pendulum Scale of 8.
  * The "aides" are [[Level]] 3, while the "royalty" are Level 7.

