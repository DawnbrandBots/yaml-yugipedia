  "'''Six Samurai'''", known as "'''Six Warmen'''" ({{Ruby|六|ろく}}{{Ruby|武|ぶ}}{{Ruby|衆|しゅう}} ''Rokubushū'') in the ''[[OCG]]'', is an [[archetype]] of [[Warrior]] [[Monster Card|monsters]] that debuted in ''[[Strike of Neos]]''. It includes a sub-archetype, "[[Secret Six Samurai]]" as well as a [[series]], "[[Legendary Six Samurai]]". The archetype also receives implicit support from the "[[Shien]]" and "[[Six Strike]]" archetypes.

  ==Lore==
  {{Main|Master Guide 2 card storylines#File No. 05: The True Samurai Who Ride Across the Battlefield|Master Guide 3 card storylines#File Number 03: Legendary Six Samurai|Master Duel card storylines#Indomitable Warriors of Unwavering Loyalty}}

  ==Design==
  The overall theme of "Six Samurai" is a futuristic feudal Japan setting, combined with supernatural elements.

  Another common theme is there are different monsters belonging to a different Attribute for each reincarnation of "Six Samurai": "The Six Samurai", "[[Legendary Six Samurai]]" and the recent "[[Secret Six Samurai]]".

  The crest of "Secret Six Samurai" features kunai-like details, a reference to the kagemusha.

  ==Members==
