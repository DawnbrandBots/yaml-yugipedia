  ==Playing style==
  "Six Samurai" is a combo Deck reliant on constantly swarming the field with monsters, thus building up counters with "[[Gateway of the Six]]" to use its non [[once per turn]] effect. Uninterrupted, it can make near-unbreakable boards or outright [[FTK]].

  Originally a high monster-count [[aggro]] Deck, the release of ''[[Storm of Ragnarok]]'' shifted it into a combo Deck, with "[[Legendary Six Samurai - Shi En]]" acting as a strong endboard piece (especially for the time), and various searchers ("[[Shien's Smoke Signal]]", "[[Reinforcement of the Army]]", and "[[Gateway of the Six]]") enabling higher consistency.

  === Cards ===
  Their monsters can be split into 3 main groups:
  * The original Six Samurai monsters debuted in ''[[Strike of Neos]]'' and depended on having another "Six Samurai" on the field to activate their effects. They also all shared the effect of ''"If this card would be destroyed you can destroy another "Six Samurai" monster you control instead"''.
  * ''[[Storm of Ragnarok]]'' introduced the "[[Legendary Six Samurai]]" series, providing further support for the original Six, as well as support for summoning their own [[Synchro Monster]], "[[Legendary Six Samurai - Shi En]]".
  * ''[[Deck-Build Pack: Spirit Warriors]]'' introduced the new "Secret Six Samurai" sub-archetype, as well as the first "Six Samurai" [[Fusion Monster]], "[[Secret Six Samurai - Rihan]]". These "Six Samurai" have various effects focused on banished "Six Samurai" monsters, as well as banishing themselves to protect "Six Samurai" monsters on the field.

  Their [[Link Monster]], "[[Battle Shogun of the Six Samurai]]", enables consistent searching of "Gateway of the Six" - this allows the deck to focus more on controlled infinite loops, as described below.

  Also, ''[[Rage of the Abyss]]'' introduced general support to their consistency and endboards, with ways to search "Six Strike" and "Six Samurai" Quick-Plays, while "[[Legendary Lord Six Samurai - Shi En]]" can protect plays from handtraps early into the combo.

  In the ''OCG'', Warrior support like "[[Isolde, Two Tales of the Noble Knights]]" and "[[M-X-Saber Invoker]]" are good tools to have.

  ===Infinite Loops===
  "[[Gateway of the Six]]" defined "Six Samurai" as a Deck capable of creating [[controlled loop|controlled infinite loops]]; "[[Legendary Six Samurai - Mizuho]]" and "[[Legendary Six Samurai - Shinai]]" can be summon themselves indefinitely, enabling counters for either "Gateway of the Six" effect. This enables the archetype to rip cards with "[[Trishula, Dragon of the Ice Barrier]]" and "[[PSY-Framelord Omega]]", or even FTK with cards like "[[Gagaga Cowboy]]".

  ====Red/Blue Infinite Advantage Loop====
  The main infinite loop for Six Samurai is the "Red/Blue Loop". This requires either 2 of either [[Legendary Six Samurai - Mizuho]] or [[Legendary Six Samurai - Shinai]], 1 of the other, along with "[[Gateway of the Six]]" with 4+ counters on it. 

  {{Combo steps
  | opening = 2 of either [[Legendary Six Samurai - Mizuho]] or [[Legendary Six Samurai - Shinai]] on field, 1 of the other, "[[Gateway of the Six]]" with 4 counters. 
  | end     = Identical start point, but you have Summoned 2 more "Six Samurai" monsters this turn.
  | steps   = 
  # Activate "Mizuho's" effect to destroy itself, Tributing "Shinai" for cost.
  # In the [[GY]], activate "Shinai's" mandatory effect, adding "Mizuho" to hand.
  # Activate "Gateway's" 4 counter effect to add "Shinai".
  # Special Summon "Mizuho" and "Shinai", which adds 4 counters to "Gateway".
  }}

  This loop doesn't make any progress on its own, but if there is another card generating Bushido Counters, the loop generates counters that can be used for "Gateway". Alternatively, if the opponent has used "[[Mulcharmy Purulia]]" (or "[[Maxx "C"]]" in the ''OCG''), this loop can deck out the opponent.

  ====Ama-Shogun Infinite Destruction Loop====
  * The purpose of this loop is finding the easiest way possible to infinitely destroy either your opponent's cards or your own. This is mostly for the purpose of getting your own cards in GY to use later. In the first repetition, you'll likely Tribute your second "Mizuho".
  ** (Assuming the Red/Blue Loop has already been utilized): Tribute another "Six Samurai" monster (Always leave a "Shinai" on field while looping), target the desired card and destroy it. Add back cards used from loop with "Gateway". Link Summon "Battle Shogun". Special Summon back "Mizuho" when you wish to destroy another card, Tribute your "Battle Shogun" in these later repetitions.

  ====RBG Infinite Recursion Loop====
  * In the ''OCG'' where "[[Daigusto Emeral]]" is Unlimited, this loop is unnecessary. '''Two''' copies of "Emeral" should be used instead to keep returning the other from GY to the Extra Deck. This is a continuation of the Red/Blue loop to keep returning cards from GY using either the GY effect of "[[PSY-Framelord Omega]]". One key component of this loop is getting a "[[Shien]]" Tuner like "[[Shien's Squire]]" in play with cards like "[[Shien's Dojo|Dojo]]", "[[Crystron Halqifibrax]]" or "[[Curious, the Lightsworn Dominion]]".
  ** (Assuming the Red/Blue Loop has already been utilized): Special Summon "PSY-Framelord Omega" with "Kizan", "Mizuho", and "Squire". Destroy "Omega" with the Ama-Shogun Loop above. Activate "Omega's" effect to shuffle into the Deck both itself and one other card in the GY.
  ** The usage of a Warrior Link-2 and Link-3 that can both accept generic materials (such as "[[Ferocious Flame Swordsman]]" and "[[Black Luster Soldier - Soldier of Chaos]]") can facilitate a version of this loop as well. Ensuring you have enough Counters and an extra Six Samurai monster ("Shinai" or "Mizuho" is a good choice because it can facilitate its counterpart as well as "Kizan"), summon "Battle Shogun" and the monster you wish to loop. Summon a "Kizan", "Mizuho", or "Shinai" as appropriate and exhaust the counters on Battle Shogun. Link Battle Shogun and the loop card into "Ferocious Flame Swordsman". Use "Ferocious Flame Swordsman" and the summoned Six Samurai monster to summon another copy of "Battle Shogun". Summon "Daigusto" and trigger its effect by targeting "Battle Shogun", "Ferocious Flame Swordsman", and the loop card. Summon the loop card again and another Six Samurai monster as done previously. Link "Battle Shogun", "Daigusto", and the loop card into "Black Luster Soldier". Link "Black Luster Soldier" and the Six Samurai monster into a copy of "Battle Shogun". Summon the second copy of "Daigusto" and target "Black Luster Soldier", "Daigusto", and the loop card. Reclaim Battle Shogun as necessary using "Gateway". Continue this loop from the step where the loop card was summoned a second time. If counters get low, use the Red-Blue loop above to gather resources as appropriate.

