  ===Weaknesses===
  * Like many [[FTK]] Decks, it can struggle going second. Because the archetype tends to rely on 2-card combos ("Six Samurai" monsters can Special Summon themselves if controlling another "Six Samurai"), it can't run as much non-engine as contemporary decks.
  * Key chokepoints are "[[Battle Shogun of the Six Samurai]]" or removing "[[Gateway of the Six]]", and in the ''OCG'', "[[Isolde, Two Tales of the Noble Knights]]".
  * "[[Droll & Lock Bird]]" is often effective due to the Deck's heavy reliance on searching.
  * "[[Nibiru, the Primal Being]]" is a major struggle to the Deck due to its reliance on Special Summoning, though it can be countered by Summoning "[[Legendary Lord Six Samurai - Shi En]]" before the 5th summon.

