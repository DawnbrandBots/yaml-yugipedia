  == Playing style ==
  The [[Main Deck]] monsters all have effects to [[banish]] themselves from the [[Graveyard]] to [[Special Summon]] other "Orcust" monsters from various locations, but prevent the player from Special Summoning monsters except DARK monsters for the rest of the turn. The [[Link Monster]]s all have diagonally opposing [[Link Marker]]s, any additional Link Markers are on the Top or Bottom. The Link Monsters each have an immunity effect when linked, and a second effect that must be activated by returning banished Machine monsters to the Deck.

  The main goal of the Deck is to banish the Main Deck "Orcust" monsters in order to activate their effects and provide Link Materials for the "Orcust" Link monsters in the process, as well as fuel for their effects. With this, the player can recycle those banished monsters to activate the effects of the Link monsters. Despite having [[Spell Speed 1]] effects, those Link monsters' effects become [[Spell Speed 2]] if "[[Orcustrated Babel]]" is active, adding a layer of disruption to the strategy. The blanket protection that prevents "[[Longirsu, the Orcust Orchestrator]]" and "[[Orcustrion]]" from being destroyed by card effects while linked makes it possible to safely combine them with cards like "[[Limiter Removal]]". Also, if backed by "Babel" and "[[Topologic Bomber Dragon]]", the Graveyard effects of the Main Deck "Orcust" monsters can be used during the opponent's turn and destroy the monsters in their Main Monster Zones.

  Alternatively, since the "Orcust "monsters are all [[DARK]], it can be used with "[[Phantom Knights]]" cards, with "[[The Phantom Knights of Rusty Bardiche]]" having good synergy with "[[Dingirsu, the Orcust of the Evening Star]]" through summoning it to one of the zones that "Bardiche" points to (even on the opponents turn using "Babel" and "Cymbal Skeleton"). Historically, this could also be used to turbo out "[[True King of All Calamities]]" using "[[The Phantom Knights' Rank-Up-Magic Launch]]", locking your opponent from using [[Monster effect]]s.

  "Orcust" can also benefit from running a package of "[[Horus]]" cards, as they allow for discarding of "Orcust" cards to benefit off their Graveyard effects, and due to being Level 8 also allow an alternate way of summoning "Dingirsu". If using the "Horus", "[[Gimmick Puppet Fantasix Machinix]]" can also be used to search "[[Rank-Up-Magic Argent Chaos Force]]" and then sent to the Graveyard as Link Material during the "Orcust" combo, allowing it to be re-summoned to be used once again as Link Material after using the "Rank-Up" on "Dingirsu" to summon "[[CXyz Gimmick Puppet Fanatix Machinix]]" - thus giving the end-board an additional two disruptions on top of its ordinary ones. 

