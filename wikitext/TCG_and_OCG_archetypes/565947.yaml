  "'''Orcust'''", known as "'''Orphegel'''" (オルフェゴール ''Orufegōru'') in the ''[[OCG]]'', is an [[archetype]] of [[DARK]] [[Machine]] monsters that debuted in ''[[Soul Fusion]]''.
  The archetype is related to the "[[World Legacy]]" archetype, and is a part of the "World Legacy" storyline.

  == Lore ==
  {{Main|Master Guide 6 card storylines|The Valuable Book EX 5 card storylines#No. 11: The Knight of the Evening Star and the Automaton}}
  <blockquote>
  ; ''The Two Knights' Differences Collide''
  ''The "[[Crusadia]]" fellowship arrived at the place where the final battle would likely be fought. However, what awaited them was the "Orcust Army". The true identity of "[[Longirsu, the Orcust Orchestrator|Longirsu]]" is that of "[[Beckoned by the World Chalice|Ningirsu]]" who severed the bonds of friendship with [[World Chalice|his former friends]] and disappeared with [[Orcustrated Return|his own goals]] in mind. "Orcust" is an army of [[machine]]s he created to achieve his ultimate goal. The "Orcust" continue to ceaselessly appear from "[[Orcustrated Babel|Babel]]" and [[Orcustrated Einsatz|prevent the "Crusadia" fellowship from getting any further]]. [[Orcustrated Attack|These two former friends now wage a fierce battle against one another]].''<ref>https://ygorganization.com/mylittlesistercantpossiblybethisdead/</ref>
  </blockquote>

  == Etymology ==
  "Orphegel" comes from [[wikipedia:Orpheus|Orpheus]], [[wikipedia:Belphegor|Belphegor]] and 「オルゴール」 (''orugōru'', lit. "music box", borrowed from Dutch ''orgel''). The name links to the "World Legacy" story, where "[[Ningirsu the World Chalice Warrior|Ningirsu]]" is paralleling Orpheus in his quest to revive a loved one. The demonic mechanical theme comes from Belphegor, who was said to lure people to sloth through the gift of knowledge to allow them to create great inventions, while 「オルゴール」 relates to the monsters' musical box design elements.<ref>https://ygorganization.com/dont-download-music-from-napsister/</ref>

  "Orcust" could come from [[wikipedia:Orcus|Orcus]], a Roman deity of the underworld, and "orchestra"; the word "Orcustrated" used in "Orcust" Spell/Traps is a play on "orchestrated".

  == Design ==
  "Orcust" monsters include musical instrument-shaped machines and humans/humanoids with characterization in the "World Legacy" storyline.

