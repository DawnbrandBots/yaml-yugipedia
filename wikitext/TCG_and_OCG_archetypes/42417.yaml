  "'''Blue-Eyes'''" (ブルーアイズ ''Burūaizu'') is an [[archetype]] of [[LIGHT]] [[Dragon]] [[Monster Card|monsters]] used by [[Seto Kaiba]], [[Kaibaman (character)|Kaibaman]], [[Paradox]], and [[Roku]]. A mysterious woman named [[Kisara]] carries the spirit of the "[[Blue-Eyes White Dragon]]" as revealed in both the anime and manga.

  Though members have existed since the ''[[Starter Box: Theatrical Release]]'' in 1999, it only received its first explicit [[support]] in 2015 with the release of "[[Priestess with Eyes of Blue]]".

  == Design ==
  Most "Blue-Eyes" monsters closely resemble the original "[[Blue-Eyes White Dragon]]", as all monsters in this archetype are either [[retrained]] [[counterpart]]s, downgraded, or [[Card evolutions|upgraded]] forms of "Blue-Eyes White Dragon". The With Eyes of Blue monsters are based on the four people who carried the spirit of "[[Blue-Eyes White Dragon (anime)|Blue-Eyes White Dragon]]" in the ''[[Yu-Gi-Oh! (anime)|Yu-Gi-Oh!]]'' anime, included [[Kisara]].

  === Ultimate Dragon ===
  "Blue-Eyes White Dragon" has multiple Fusion counterparts, most well knowns are Level 12 Ultimate Dragon Fusions. Visually, they are three-headed evolved counterparts of their base forms. Most of these monsters are Fusion Summoned using three "Blue-Eyes White Dragons", similar to the original "[[Blue-Eyes Ultimate Dragon]]". 

  The only Ultimate Dragon that  cannot be Fusion Summoned is "[[Blue-Eyes Ultimate Spirit Dragon]]", which is a [[Synchro monster]], but it can be Special Summoned by using the effect of its Base Counterpart, "[[Blue-Eyes Spirit Dragon]]".

