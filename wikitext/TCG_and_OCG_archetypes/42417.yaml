  === Dragon Master ===

  In the [[Yu-Gi-Oh! (anime)|original anime]], "[[Blue-Eyes Ultimate Dragon]]" was used as a Fusion Material along with "[[Black Luster Soldier]]" for a monster named "[[Dragon Master Knight]]". In the ''OCG''/''TCG'', a retrained counterpart of this monster was also released: "[[Dragon Master Magia]]", which uses "[[Magician of Black Chaos]]" as its visual Fusion Material.

