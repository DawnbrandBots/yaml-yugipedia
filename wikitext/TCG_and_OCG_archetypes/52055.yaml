  ===Weaknesses===
  * "Darklord" decks have consistency issues due to their limited number of starters and having to include a few high-level monsters which do not do much on their own outside of "[[Darklord Ixchel]]". Even [[draw a card|drawing]] effects such as those of "Ixchel" does not always guarantee that one can draw into a starter.
  * Like most other DARK themes, "Darklord" is weak to most anti-[[DARK]] cards such as "[[Shadow-Imprisoning Mirror]]" and opposing cards that can banish monsters from the GY (such as the effects of the "[[Bystial]]" monsters and "[[D.D. Crow]]") especially when used in response to the effect of "[[Darklord Superbia]]" to revive a targeted Fairy monster.
  * The Deck does have much offense against Spell/Trap effects (other than "[[Herald of Mirage Lights]]" and the occasional "[[Herald of the Arc Light]]"), meaning that non-targeting field-clearing effects (namely "[[Evenly Matched]]") can be annoying to deal with. Field-clearing effects that destroy (such as "[[Raigeki]]") are not always effective since "[[Darklord Tezcatlipoca]]" can be discarded to protect "Darklord" monsters from destruction.
  ** "[[Super Polymerization]]" (or even "[[Darklord Dance]]" in a mirror match) can break a board of "Darklord" monsters.
