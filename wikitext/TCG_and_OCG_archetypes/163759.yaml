  === Original ===
  Each of these cards is stated to contain parts of [[Astral]]'s memories. After [[Nash]]'s defeat and the conclusion of the war with [[Barian World]], Astral came into possession of all one-hundred "Numbers".

  Of the 100 original "Numbers", 30 did not appear and were not mentioned in the ''Yu-Gi-Oh! ZEXAL'' anime or manga, exclusively appearing in the ''[[OCG]]''/''[[TCG]]''. These are "[[Number 18: Heraldry Patriarch|18]]", "[[Number 24: Dragulas the Vampiric Dragon|24]]", "[[Number 26: Spaceway Octobypass|26]]", "[[Number 27: Dreadnought Dreadnoid|27]]", "[[Number 29: Mannequin Cat|29]]", "[[Number 36: Chronomaly Chateau Huyuk|36]]", "[[Number 41: Bagooska the Terribly Tired Tapir|41]]", "[[Number 45: Crumble Logos the Prophet of Demolition|45]]", "[[Number 49: Fortune Tune|49]]", "[[Number 51: Finisher the Strong Arm|51]]", "[[Number 55: Gogogo Goliath|55]]", "[[Number 57: Tri-Head Dust Dragon|57]]", "[[Number 59: Crooked Cook|59]]", "[[Number 60: Dugares the Timeless|60]]", "[[Number 67: Pair-a-Dice Smasher|67]]", "[[Number 68: Sanaphond the Sky Prison|68]]", "[[Number 71: Rebarian Shark|71]]", "[[Number 74: Master of Blades|74]]", "[[Number 75: Bamboozling Gossip Shadow|75]]", "[[Number 76: Harmonizer Gradielle|76]]", "[[Number 78: Number Archive|78]]", "[[Number 79: Battlin' Boxer Nova Kaiser|79]]", "[[Number 81: Superdreadnought Rail Cannon Super Dora|81]]", "[[Number 85: Crazy Box|85]]", "[[Number 86: Heroic Champion - Rhongomyniad|86]]", "[[Number 87: Queen of the Night|87]]", "[[Number 89: Diablosis the Mind Hacker|89]]", "[[Number 90: Galaxy-Eyes Photon Lord|90]]", "[[Number 97: Draglubion|97]]", and "[[Number 98: Antitopian|98]]".

