  ==== Number C10X (Chaos Over-Hundred Number) ====
  {{main|Number C10X}}
  "Number C10X" (read as ''Chaos Over-Hundred Numbers'') are upgraded versions of the base "Number 10X", which are Summoned by "[[Rank-Up-Magic Barian's Force (anime)|Rank-Up-Magic Barian's Force]]" or "[[Rank-Up-Magic - The Seventh One (anime)|Rank-Up-Magic - The Seventh One]]", using their base form ("Number 10X") as Material.

  ==== Number iC (Chaos Imaginary Number) ====
  {{main|Number C#Number iC (Chaos Imaginary Number)}}
  "[[Number iC1000: Numerounius Numerounia]]" was the single instance where a form of [[Xyz Evolution#Chaos Xyz Evolution|Chaos Xyz Evolution]] was performed on a [[Monster Card|monster]] that was already a "[[Number C|Chaos Number]]", in this case by [[Don Thousand]], Summoning what he called a "Chaos Imaginary Number", referencing the mathematical concept of [[wikipedia:Imaginary number|imaginary numbers]]. Due to this card's name ({{Ruby|Ｃ|カオス}}{{Ruby|ｉ|イマジナリー}}{{Ruby|Ｎｏ．|ナンバーズ}} ''Kaosu Imajinarī Nanbāzu'', "Chaos Imaginary Numbers"), it is not a true member of the "Number C" ({{Ruby|Ｃ|カオス}}{{Ruby|Ｎｏ．|ナンバーズ}} ''Kaosu Nanbāzu'', "Chaos Numbers") archetype.

  === Number S (Shining Number) ===
  {{main|Number S}}
  "Number S" monsters (read as ''Shining Number'') are upgraded versions of the base "Numbers", which are Summoned by [[Xyz Material|overlaying]] their base counterpart through [[Xyz Evolution#Shining Xyz Evolution|Shining Xyz Evolution]]. This evolution only exists in the manga, and can be considered the manga's counterpart of Chaos Xyz Evolution.

  === Number F (Future Number) ===
  {{main|Number F}}
  These "Numbers" are born from [[Yuma Tsukumo]]'s own power and belief in the future. "[[Number F0: Utopic Future]]" first appeared during his final Duel with [[Astral]].

  === Rank-Up Numbers ===
  These are upgraded forms of regular "Numbers", which are [[Xyz Summon]]ed by [[Xyz Material|overlaying]] their base form through [[Xyz Evolution#Rank-Up Xyz Evolution|Rank-Up Xyz Evolution]]. Unlike other upgraded forms, these "Numbers" don't have a prefix ("[[Xyz Evolution#Chaos Xyz Evolution|C]]" or "[[Xyz Evolution#Shining Xyz Evolution|S]]"). They are Summoned using the effect of "[[Rank-Up-Magic Astral Force (anime)|Rank-Up-Magic Astral Force]]" or "[[Hyper Rank-Up-Magic Utopiforce]]".
