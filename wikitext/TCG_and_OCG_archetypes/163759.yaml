  "'''Number'''", known as "'''Numbers'''" ({{Ruby|Ｎｏ．|ナンバーズ}} ''Nanbāzu'') in the ''[[OCG]]'', is an [[archetype]] of [[Xyz Monster]]s that are the focus of the story in the ''[[Yu-Gi-Oh! ZEXAL]]'' anime and [[Yu-Gi-Oh! ZEXAL (manga)|manga]] series. Each "Number" monster has a corresponding [[wikipedia:Natural number|natural number]] included at the start of its name after "Number" (and occasionally a letter, such as "[[Number C|C]]"), with the exceptions of "[[Number XX: Utopic Dark Infinity]]" (which is used by [[Eve]] in the ''[[Yu-Gi-Oh! ARC-V (manga)|Yu-Gi-Oh! ARC-V]]'' manga) and "[[Number iC1000: Numerounius Numerounia]]" (whose name contains an [[wikipedia:Imaginary number|imaginary number]] instead).
  In addition to the "Number" monster archetype, there is a similar separated "[[Number (Spell/Trap archetype)|Number]]" archetype of supporting [[Spell]]s/[[Trap]]s: these cards differ from the monster archetype as their Japanese name contains 「ナンバーズ」 and not the full 「{{Ruby|Ｎｏ．|ナンバーズ}}」.

  == Background ==
  In the anime and manga, there are three basic "Number" monster variants:
  * [[Emperor's Key]] "Numbers" are the 100 pieces of [[Astral]]'s memory, with numbers from 1 to 100.
  * "[[Number 10X|Over-Hundred Numbers]]" are 7 monsters with numbers from 101 to 107 which are not pieces of [[Astral]]'s memory, but instead are the [[signature card]]s of the [[Seven Barian Emperors]].
  * "[[Barian Number]]s" are counterfeit cards created in the [[Fusionizer]] by [[Don Thousand]]; in the ''[[Yu-Gi-Oh! ZEXAL]]'' anime, 1 000 000 of them were created, but only 5 are known by name, with numbers below 100 like the Emperor's Key versions.

  There are two special subgroups of Emperor's Key "Numbers": [[Mythyrian Numbers]] and [[Evolving Numbers]]. There are also several variants of the 100 original "Numbers": 23 "Chaos" forms ("[[Number C]]"), 4 "Shining" forms ("[[Number S]]"), 1 [[Rank-Down]] forms ("[[Number 39: Utopia Roots]]"), 2 [[Ranked-Up]] forms ("[[Number 39: Utopia Beyond]]" and "[[Number 99: Utopia Dragonar]]"), and 2 [[retrained]] counterparts of "[[Number 39: Utopia]]" ("[[Number 39: Utopia Double]]" and "[[Number 39: Utopia Rising]]").

  There are several variants of other "Numbers": the "Chaos" forms of the 7 Over-Hundred "Numbers" ("[[Number C10X]]"), and 4 versions of "Number 0" — 3 "[[Number F]]" forms ("[[Number F0: Utopic Future]]", its [[signature move]] counterpart "[[Number F0: Utopic Future Slash]]", and "[[Number F0: Utopic Draco Future]]") and 1 "Shining" form ("[[Number S0: Utopic ZEXAL]]"). There are also 3 unique "Numbers" that do not fit into any of the previous categories: "[[Number XX: Utopic Dark Infinity]]", "[[Number C1000: Numerounius]]", and "[[Number iC1000: Numerounius Numerounia]]".

  While all 100 Emperor's Key "Numbers" are said to exist in both the anime and the manga, neither continuity featured all of them. On May 17, 2019,<ref>{{cite web |author1=((XBrain130)) |title=[CP19] Last three cards |url=https://ygorganization.com/thisisepicalexaplaynumberssummon/ |website=The Organization |accessdate=10 May 2020 |date=17 May 2019}}</ref> with the reveal of "[[Number 26: Spaceway Octobypass]]", the identities of all 100 Numbers were now known (across the anime, manga, and ''[[TCG]]''/''[[OCG]]''). All 100 Emperor's Key "Numbers" have been released in the ''OCG'' as of June 20, 2020, and in the English ''TCG'' as of July 24, 2020.

  As stated by [[Satoshi Kuwabara]], "Number" monsters are created "carefully with attention to details, so that fans can enjoy it in various places", which often results in puns and second meanings for each "Number".<ref>[http://neoarkcradle.net/forum/viewtopic.php?f=13&t=1070#p43321 neoarkcradle.net] (can be found in part 2 of the "Translated Twitter Segments Archive," near the bottom)</ref> Many of the "Numbers" are based on ''[[goroawase]]'', a form of Japanese wordplay.

  == Anime ==
  During [[Astral]]'s battle against [[Don Thousand]], fragments of Astral's power were scattered across [[Earth (planet)|Earth]] and designated the location of the [[Numeron Code]]. They took the form of 50 "Numbers", among them the seven [[Mythyrian Numbers]]<ref name="ep140">{{episode|Yu-Gi-Oh! ZEXAL|140|ref}}</ref> and the four "[[Numeron]] Gate" monsters.<ref name="ep139">{{episode|Yu-Gi-Oh! ZEXAL|139|ref}}</ref>
  [[File:Blank Numbers Sphere.png|thumb|left|200px|[[Blank card|Blank]] "Numbers" encircling [[Yuma Tsukumo|Yuma]] within a [[Sphere Field]] after being released]]
  When [[Yuma Tsukumo]] unlocked [[The Door]] with his [[Emperor's Key]], he opened a portal between [[Astral World]] and his own, which allowed Astral to come into his world. Yuma found himself trapped within a sphere of [[blank card]]s, which shortly flew away.<ref name="ep1">{{episode|Yu-Gi-Oh! ZEXAL|1|ref}}</ref> Astral's remaining power and memories were scattered into 50 more "Number" cards. Astral cooperated with Yuma to regain his lost memories .<ref name="ep2">{{episode|Yu-Gi-Oh! ZEXAL|2|ref}}</ref> When Astral collected all of the cards, something else happened besides his memory recovery. Astral thought it'd cause something troublesome,<ref name="ep25">{{episode|Yu-Gi-Oh! ZEXAL|25|ref}}</ref> while [[Dr. Faker]] claims Astral will obtain a great power and use it for taking revenge on him.<ref name="ep31">{{episode|Yu-Gi-Oh! ZEXAL|31|ref}}</ref> It is later revealed that Astral will obtain the Numeron Code, which he was to use to annihilate [[Barian World]] in order to Rank-Up Astral World, but Yuma aborted this mission. However, Barian World's leaders, the [[Seven Barian Emperors]], were also trying to collect the "Numbers." If all "Numbers" were collected, they would obtain the Numeron Code and use it to destroy Astral World.
  <div style="float:right">[[File:Numbers.jpg|thumb|left|200px|The different "Number" symbols]]</div>

  Usually, "Numbers" are blank cards that take the form of something that whoever finds them desires the most, design themselves to fit their original owner's Decks and keep that form forever. There are special cases where "Numbers" instead "absorb" another entity, sometimes changing their form to make them more powerful in the process. This is mostly clearly seen with several of the "Mythyrian Numbers." Don Thousand's "Number 107" also shows this property, absorbing the [[Number 107: Galaxy-Eyes Tachyon Dragon|Dragon of Time]] for [[Mizar]] to use. In the Japanese version, Mizar implies that sometimes "Tachyon Dragon" would free itself and he would need to reseal it, getting exhausted every time. <ref name="ep82">{{episode|Yu-Gi-Oh! ZEXAL|82|ref}}</ref> Kite was also shown using "Number 62" to empower the [[Galaxy-Eyes Photon Dragon| Dragon of Light]] to upgrade it into "[[Number 62: Galaxy-Eyes Prime Photon Dragon]]". There is also the bizarre cases where a entity can be represented by two different "Numbers" like how "Number 92" is the upgrade of "Number 53". "Number 101" is the inverse case where it is represented by 2 entities, the ship which is "Number 101" itself, and the pilot who becomes "Number C101". 

  Some Duelists may have more than one "Number" card that fits their Deck. Their card text is written in a strange [[Astral glyphs|alien language]] that only those who wield them can understand (in the dub, all "Numbers" appear normally like other cards seen with the exception of [[Yu-Gi-Oh! ZEXAL - Episode 002|episode 2]], in which "[[Number 39: Utopia (anime)|Number 39: Utopia]]" is blurred). When they are Summoned, their respective numbers are printed on their users, appearing in many places as the forehead, neck, left and right hands (in [[Cameron Clix]]'s case, it appeared under his right eye and in [[Number 56's holder]]'s case, it appeared on his left shoulder). This is only present on those who do not have full control of their monsters and are at risk of possession. 

  {{Anchor|Neutral Form}}When Summoned, most "Numbers" initially appear in a '''neutral form''' (ニュートラル{{Ruby|体|たい}} ''Nyūtoraru-tai'')<ref>{{cite web |title=ストラクチャーデッキ －オーバーレイ・ユニバース－ |trans-title=Structure Deck: Overlay Universe |url=https://www.yugioh-card.com/japan/products/sd42/ |website=Yu-Gi-Oh! Official Card Game |lang=Japanese |accessdate=30 May 2021}}</ref>, often called a "sealed form" by fans. The "Number" then transforms into its full form (depicted in the card artwork) through various means. "Number" monsters are Summoned through a galaxy-like [[Overlay Network]] portal, in contrast to regular Xyz Monsters, which use a red spiral portal.<ref name="ep1" />

  Astral stated that there are 99 "Numbers",<ref name="ep2"/><ref name="ep3">{{episode|Yu-Gi-Oh! ZEXAL|3|ref}}</ref><ref name="ep10">{{episode|Yu-Gi-Oh! ZEXAL|10|ref}}</ref> but according to [[Kite Tenjo]] there are 100 "Numbers".<ref name="ep13">{{episode|Yu-Gi-Oh! ZEXAL|13|ref}}</ref> As Astral had successfully retained 1 of the "Numbers", "Utopia", it is possible Astral was referring to the ''other'' 99 "Numbers". However, [[Dr. Faker]] believes that, aside from 99 "Numbers" which are Astral's pieces of memory, Astral himself is "the Original Number" (ナンバーズのオリジナル, ''Nanbāzu no Orijinaru'').<ref name="ep31"/><ref name="ep22">{{episode|Yu-Gi-Oh! ZEXAL|22|ref}}</ref> Later Astral corrected himself, stating there are one hundred "Numbers".<ref name="ep82">{{episode|Yu-Gi-Oh! ZEXAL|82|ref}}</ref><ref name="ep83">{{episode|Yu-Gi-Oh! ZEXAL|83|ref}}</ref>
  [[File:Astral collecting the memories.png|left|200px|thumb|Astral absorbing memories from the cards]]
  A "Number" monster is absorbed into Astral when a Duelist using it is defeated. The "Number" can then be used by any Duelist whom Astral is currently with. Each "Number" contains a piece of Astral's memory, which he recovers each time he absorbs one. After Astral absorbs a "Number", they are stored in a [[Different Dimension Airship]] within the Emperor's Key. Each has its own pillar within the structure, engraved with its number.
  "Numbers" in the anime are dangerous cards as they can easily amplify the darkness and desires of their holder user, whether these causes were [[Mr. Kay|good]]<ref name="ep4">{{episode|Yu-Gi-Oh! ZEXAL|4|ref}}</ref> or [[Reginald Kastle|bad]]. The "Number" monsters can also easily possess their holder with their power with the exception of Yuma's possession of the Emperor's Key, [[Kite Tenjo]]'s [[Photon Transformation]], and the [[Vetrix Family]]'s [[crest]]s. Some individuals can overcome the possession of a "Number", as demonstrated by [[Shark]] with his "[[Number 32: Shark Drake (anime)|Number 32: Shark Drake]]". However, the power of Photon Transformation and the crests seem to be limited, and has fatal consequences and being used to wield a "Number" card will drastically exhaust their user.<ref name="ep40">{{episode|Yu-Gi-Oh! ZEXAL|40|ref}}</ref><ref name="ep49">{{episode|Yu-Gi-Oh! ZEXAL|49|ref}}</ref> Some "Numbers" seem to require more effort or some resource in order to use or control, such as Vetrix needing to feed "[[Number 69: Heraldry Crest]]" with the rage he collected from other people.
  When a [[Number holder]] has reached a high level of a certain emotion, [[Number C|"Chaos Numbers"]] start to appear. For example, Astral and Yuma obtained "[[Number C39: Utopia Ray (anime)|Utopia Ray]]" after Astral was happy to know Yuma considered him a friend.<ref name="ep18">{{episode|Yu-Gi-Oh! ZEXAL|18|ref}}</ref> [[Reginald Kastle]] also obtained "[[Number C32: Shark Drake Veiss (anime)|Shark Drake Veiss]]" after his desire for revenge was amplified by "Shark Drake".<ref name="ep58">{{episode|Yu-Gi-Oh! ZEXAL|58|ref}}</ref>
  <div style="float:right">[[File:Legendary Numbers.png|thumb|200px|Seven "Numbers" surrounding the [[Numeron Code]]]]</div>
  In the ''[[Barian Invasion]]'' arc, "[[Number 10X|Numbers 10X]]" are introduced as the signature cards of the [[Seven Barian Emperors]]. Astral cannot absorb them, as they are not part of his memories.<ref name="ep86">{{episode|Yu-Gi-Oh! ZEXAL|86|ref}}</ref> They were later revealed to be created by [[Don Thousand]] as a means to release himself from his prison and restore his power.
  Later on, the [[Mythyrian Numbers]] were introduced by [[Vector]] and Don Thousand that are located in [[Number ruins|ruins]] across the world, protected by [[Number Guardian|guardians]]. Each of these "Numbers" corresponds to a legend inscribed on the walls of the ruins, telling the story of the person who occupied that location in a previous era, before they became ruins due to the ravages of time.<ref name="ep99">{{episode|Yu-Gi-Oh! ZEXAL|99|ref}}</ref> Rather than take their form based on their holder's Deck, they take a form relative to the legend that is described.
  "Numbers" can be [[Rank-Up|Ranked-Up]] as seen when Yuma/Astral used "[[Rank-Up-Magic Astral Force (anime)|Rank-Up-Magic Astral Force]]" to Summon "[[Number 39: Utopia Beyond (anime)|Number 39: Utopia Beyond]]".<ref name="ep142">{{episode|Yu-Gi-Oh! ZEXAL|142|ref}}</ref> "Numbers" can also be Ranked-Down, as seen when Yuma performed a Rank-Down with "[[Rank-Down-Magic Numeron Fall (anime)|Rank-Down-Magic Numeron Fall]]" to Summon "[[Number 39: Utopia Roots (anime)|Number 39: Utopia Roots]]".<ref name="ep121">{{episode|Yu-Gi-Oh! ZEXAL|121|ref}}</ref>
  What sets "Numbers" apart from other [[Xyz Monster]]s in the anime is that they can only be [[destroyed by battle]] by another "Number",<ref name="ep2" /> though this is a [[card effect]] and thus can be [[negate]]d.<ref name="ep10" /> In the TCG/OCG, "[[Number Wall]]" provides this protection instead.
  "Numbers" are the result of great power being sealed into a card, as demonstrated by Yuma's "[[Number F0: Utopic Future (anime)|Number F0: Utopic Future]]", which was created through Yuma's power to believe in others. As a result, "Numbers" possess powers far beyond that of ordinary Xyz Monsters.

  == Manga ==
  <div style="float:right">[[File:ZX2 - Yuma opens the door.png|left|200px|thumb|Yuma releasing the "Numbers"]]</div>
  In the ''[[Yu-Gi-Oh! ZEXAL (manga)|Yu-Gi-Oh! ZEXAL]]'' manga, "Numbers" are held under the [[The Door#Manga|diabolical door]] along with [[Astral (manga)|Astral]]. As [[Yuma Tsukumo (manga)|Yuma]] finally opens the door during his Duel with [[Ryoga Kamishiro (manga)|Shark]], a huge light appears and numerous [[blank card]]s flow out of the door in every direction. Astral stated that "Numbers" are fragments of his memories, and that he shall collect all "Numbers" in order to retrieve his memories. Also, he says "Numbers" battle to absorb each other so, if he and Yuma lose, he will disappear. When Astral obtained a memory piece from "[[No. 17: Leviathan Dragon (manga)|Number 17: Leviathan Dragon]]", he said his memory is divided into 100 "Number" cards.<ref name="r4">{{chapter|Yu-Gi-Oh! ZEXAL|4|ref}}</ref> This amount of number is later confirmed by both [[Kaito Tenjo (manga)|Kaito Tenjo]]<ref name="r7">{{chapter|Yu-Gi-Oh! ZEXAL|7|ref}}</ref> and [[Mr. Heartland (manga)|Mr. Heartland]].<ref name="r9">{{chapter|Yu-Gi-Oh! ZEXAL|9|ref}}</ref>
  [[File:Various Numbers surrounding Luna.png|thumb|left|Various "Numbers" along with [[Luna (ZEXAL)|Luna]]]]
  Like in the anime, "Numbers" are blank cards that take the form of something that whoever finds them desires the most, design themselves to fit their original owner's Decks and keep that form forever. Some Duelists may have more than one "Number" card that fit their Deck. What sets "Numbers" apart from other [[Xyz Monster]]s in the manga is that they can only be [[destroyed by battle]] by another "Number",<ref name="ep2" /> though this is a [[card effect]] and thus can be [[negate]]d.<ref name="ep10" /> In the TCG/OCG, "[[Number Wall]]" provides this protection instead. 

  However, [[Kyoji Yagumo]] has shown an unique ability to manipulate his "[[Evolving Numbers]]": molding the blank cards according to his needs since he claims not to have any desires.<ref name="r34">{{chapter|ZEXAL|34|ref}}</ref> People who carry these cards can also make them into whatever they want, as shown by Kaito's "[[No. 95: Galaxy Eyes Dark Matter Dragon (manga)|Number 95: Galaxy Eyes Dark Matter Dragon]]" and Haruto's "[[No. 28: Titanic Moth (manga)|Number 28: Titanic Moth]]". Kyoji's "Number" cards can return blank under his will and change into completely new forms afterwards: this is shown when "[[No. 70: Deadly Sin (manga)|Number 70: Malevolent Sin]]" turned into "[[No. 37: Hope Woven Dragon Spider Shark (manga)|Number 37: Hope Woven Dragon Spider Shark]]" under Shark, "Titanic Moth" became "[[No. 38: Hope Harbinger Dragon Titanic Galaxy (manga)|Number 38: Hope Harbinger Dragon Titanic Galaxy]]" under Kaito, and "[[Number 77: The Seven Sins (manga)|Number 77: The Seven Sins]]" turned into "[[No. S0: Hope ZEXAL (manga)|Number S0: Utopic ZEXAL]]. How this oddity works with Astral's claim that the 100 "Numbers" represent his scattered memories is never explained. These blank "Numbers" were given to Kyoji by [[E'Rah]], and it was also not explained if she is responsible for the weird properties of these "Numbers".   

  Yuma believes the power of the "Numbers" is not evil and that if a good person had them, it would be okay.<ref name="r20">{{chapter|Yu-Gi-Oh! ZEXAL|20|ref}}</ref> According to [[Luna (ZEXAL)|Luna]], "Numbers" are mirrors that reflect the hearts of the people. For example, when Shark had "Leviathan Dragon", his heart was full of darkness and then dominated, but Yuma and Astral freed him from that darkness, which made him able to possess a "Number" without falling under its power.<ref name="r19">{{chapter|Yu-Gi-Oh! ZEXAL|19|ref}}</ref> Luna believes that the very fact that "Numbers" can be good or evil means they should not exist, as people will fight over them regardless.

  It seems that just like how a "Number" takes form after their holder, their powers do so as well. The powers a "Number" can possess is made clear in the manga; while "[[No. 63: Shamoji Soldier (manga)|Number 63: Shamoji Soldier]]" helped [[Number 63's holder|its unsuccessful holder]] on [[Poka Poka Restaurant|his restaurant]],<ref name="r20"/> "[[No. 13: Cain's Doom (manga)|Number 13: Cain's Doom]]" and "[[No. 31: Abel's Doom (manga)|Number 31: Abel's Doom]]" are dangerous "Numbers" who inflict real damage to people and can even put their lives in danger.<ref name="r30">{{chapter|Yu-Gi-Oh! ZEXAL|30|ref}}</ref>
  It was also shown that "Numbers" can evolve into [[Number S|Shining Number]]s, as seen when Yuma evolved "[[No. 39: Utopia (manga)|Number 39: Utopia]]" into "[[No. S39: Utopia One (manga)|Number S39: Utopia One]]".<ref name="r32">{{chapter|Yu-Gi-Oh! ZEXAL|32|ref}}</ref>
