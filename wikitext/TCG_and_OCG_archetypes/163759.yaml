  ==== Mythyrian Numbers ====
  {{main|Mythyrian Numbers}}
  Mythyrian "Numbers" are a group of special "Number" cards that are located in [[Number ruins|ruins]]. They are still part of the original 100 "Numbers" of the [[Emperor's Key]].

  ==== Evolving Numbers ====
  {{main|Evolving Numbers}}
  Evolving "Numbers" are a group of special "Number" cards that remain [[Blank card|blank]] until the user decides to molde them to face a specific threat. They are still part of the original 100 "Numbers" of the [[Emperor's Key]] (with the exception of "[[No. S0: Hope ZEXAL (manga)|No. S0: Hope ZEXAL]]").

  === Barian Numbers ===
  {{main|Barian Number}}
  These "Numbers" are creations of [[Don Thousand]] and a different series aside from the originals. All of them were produced and contained in the [[Fusionizer]]s.

  === Number 10X (Over-Hundred Number) ===
  {{main|Number 10X}}
  "Number 10X" (read as ''Over-Hundred Numbers'') are the signature "Number" cards of the [[Seven Barian Emperors]], whose numbering go over the limit of 100. They were created by [[Don Thousand]] to suppress the Emperors' memories of their past lives as humans.

  === Number C (Chaos Number) ===
  {{main|Number C}}
  "Number C" (read as ''Chaos Number'') are upgraded versions of the base "Number", which are Summoned by [[Xyz Material|overlaying]] their base counterpart through [[Xyz Evolution#Chaos Xyz Evolution|Chaos Xyz Evolution]], "[[Rank-Up-Magic]]" cards, "[[Chaos Field (ZEXAL)|Chaos Field]]", and "[[Don Thousand's Throne (anime)|Don Thousand's Throne]]". "[[Number C1000: Numerounius]]" is also listed in this group, despite being a unique "Number", an evolution of neither an Original nor an "Over Hundred" "Number" monster.

  ==== Ultimate Utopia Ray ====
  "Ultimate Utopia Ray" monsters, known in the ''[[OCG]]'' as "Equipped Unions", are [[retrained]] [[counterpart]]s of "[[Number C39: Utopia Ray]]", [[equip]]ped with a "[[ZW -]]" [[Xyz Monster]]. They are only treated to be part of the "Number C" archetype due to having a [[name condition]] that always treats their name as their original form's one.

