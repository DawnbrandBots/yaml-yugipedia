  == Trivia ==
  * There are no [[Fish]], [[Reptile]], or [[Thunder]] "Number" monsters. 
  ** There are also no [[Cyberse]] or [[Illusion]] "Number" monsters, but there is a [[Wyrm]] "Number" monster ("[[Number 24: Dragulas the Vampiric Dragon]]"), even though the Wyrm Type was introduced during ''[[Yu-Gi-Oh! ARC-V]]''.
  * In ''[[Yu-Gi-Oh! Duel Links]]'', the following description of "Number" monsters was given in the event details for "[[Shark Attack: Numbers Appear!]]" and "[[Number Hunter: Kite Tenjo!]]":
  {{Quote|Numbers are [[Xyz Monster]]s that have certain numbers in their names. Each of these one hundred cards is a piece of [[Astral]]'s memory. Many of those who get their hands on Numbers will be possessed, often amplifying their darkness and desires.}}

