  "'''Doodle Beast'''" (らくがきじゅう ''Rakugakijū'') is an [[archetype]] of EARTH Dinosaur monsters used by [[Frederick]] in the ''[[Yu-Gi-Oh! ARC-V]]'' anime. They were introduced in the ''[[OCG]]'' in ''[[Animation Chronicle 2022]]''. It is supported by the "[[Doodlebook]]" archetype and is a sub-archetype of the anime-only "[[Doodle]]" archetype.

