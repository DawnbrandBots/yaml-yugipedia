  === Weaknesses ===
  * The [[Deck]] is very heavily reliant on [[Normal Summon]]ing.
  * The Deck can constantly Summon high-[[ATK]] monsters with little investment, but due to the "Cyberdark" monsters boosting their [[ATK]] themselves up via an [[equip]]ped card, they are vulnerable to all forms of removal, even under "[[Cyberdark Inferno]]'s" protection.
  * Cards that lock access to the [[Graveyard]] such as "[[Necrovalley]]" or "[[Macro Cosmos]]".
