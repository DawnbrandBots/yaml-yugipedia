  The archetype's associated Fusion Spell Card is "[[Relinquished Fusion]]".

  ==Playing style==
  The "Relinquished" / "Eyes Restrict" monsters all have effects that let them equip other monsters to themselves, and gain ATK/DEF equal to the monsters they are equipped with. As a Deck, the Deck generally aims to turbo out "[[Millennium-Eyes Restrict]]" as quickly as possible and equipping the opponent's monsters to it, boosting its stats to very high levels and negating the effects of the opponent's key monsters.
