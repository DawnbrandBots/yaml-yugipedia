  "'''Change'''" (チェンジ ''Chenji'') is an [[archetype]] of [[Quick-Play Spell Card]]s used to [[Summon]] "[[Masked HERO]]" [[Fusion Monsters]] by using other "[[HERO]]" monsters.
  Due to their Japanese names, a number of older cards, such as "[[Changer Synchron]]" and "[[Desperate Tag]]" ("Desperate Tag Change"), also fall into this archetype. However, because ''TCG'' and ''OCG'' support for this archetype only works on Quick-Play Spell Cards, the only other cards which actually receive support are "[[Geargia Change]]" and "[[Star Changer]]".

