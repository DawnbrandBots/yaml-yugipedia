  "'''Chrysalis'''", known as "'''Cocoon'''" ({{Ruby|Ｃ|コクーン}} ''Kokūn'') in the ''[[OCG]]'', is an [[archetype]] of monsters used by [[Jaden Yuki]] in the ''[[Yu-Gi-Oh! GX]]'' anime. These monsters are younger forms of the "[[Neo-Spacian]]" monsters. There are six "Chrysalis" monsters with different [[Attribute]]s and [[Type]]s, and each one has 200 [[ATK]] and [[DEF]] and 1 [[Level]] less than its corresponding "Neo-Spacian" monster. With the exception of "[[Chrysalis Dolphin]]", they also have the same Type as their "Neo-Spacian" form.
  Despite this archetype's ''[[TCG]]'' name being changed to "Chrysalis", many of the support [[Spell]] and [[Trap Card]]s still contain "Cocoon".

