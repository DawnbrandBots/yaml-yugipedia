  "'''Mitsurugi'''" ({{Ruby|巳剣|ミツルギ}} ''Mitsurugi'', lit. "'''Serpent Sword'''") is a [[TCG-only|World Premiere]] [[archetype]] of [[DARK]] [[Reptile]] monsters introduced in ''[[Supreme Darkness]]''.

  ==Design==
  ===Etymology===
  The name "Mitsurugi" originates from the Japanese word for sword, ''[[wikipedia:Tsurugi (sword)|tsurugi]]''. Each member is named after a legendary Japanese sword, specifically the swords used by [[Wikipedia:Susanoo-no-Mikoto|Susano-o]] and [[Wikipedia:Takemikazuchi|Takemikazuchi]]. The [[Level 4]] [[Effect Monster]]s are appended with the phrase "no Mikoto" after the archetype name, an honorific commonly used to refer to gods.

  ===Members===
  The "Mitsurugi" monsters are generally split into two groups: The "Mitsurugi no Mikoto" Level 4 Effect Monsters, and the "no Mitsurugi" [[Level 8]] [[Ritual Monster]]s. A Level 4 Effect Monster and the corresponding Level 8 Ritual Monster form a pair, with the Ritual Monster having one of the names of its respective sword and its Effect Monster counterpart having its alternate name.

  The theme's association with [[Reptile]]s appears to be referencing Susano-o's best known feat of slaying the eight-headed serpent [[wikipedia:Yamata no Orochi|Yamata no Orochi]], with "Ame no Murakumo" being directly based on Orochi due to the sword was found on Orochi's tail by Susanoo after he slain the monster.

