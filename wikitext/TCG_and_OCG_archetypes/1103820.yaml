  ==Playing style==

  The "Mitsurugi" archetype is a Ritual archetype that revolves around its main Level 8 Ritual Monsters. Each monster in the archetype has an effect that activates in the Graveyard when they are Tributed, recovering card advantage and board presence when they are used as material for Ritual Summons or when they are Tributed by their own effects. The goal of the archetype is to end on "[[Ame no Murakumo no Mitsurugi]]" and "[[Futsu no Mitama no Mitsurugi]]", who together make the archetype difficult to break through due to their search and recursion on Tribute as well as their disruptive effects on the field; "Ame no Murakumo" can destroy all monsters the opponent controls when Special Summoned and can either negate an opponent's card or force them to discard, while "Futsu" can swarm the board with Reptiles as the opponent Special Summons their monsters, recurring "Kusanagi" and "Saji" to protect the field. To enable easier Ritual Summoning, their Ritual Spell Card, "[[Mitsurugi Ritual]]", can both Ritual Summon from the Deck by using materials in the hand/field and Ritual Summon from the hand by using materials in the Deck, both each once per turn, increasing the consistency with which the archetype is capable of accessing its Ritual Monsters.

  The theme has great synergy with "[[Ogdoadic]]", whose main mechanic consists on Tributing monsters from the field to Special Summon "Ogdoadic" monsters from the Graveyard, which triggers the effects of the Tributed "Mitsurugi" monsters in the process, providing card advantage and field presence. Alternatively, it pairs well with archetypes capable of quickly Summoning Rank 4 Xyz Monsters such as "[[Ryzeal]]", as the ability to Xyz Summon "King of the Feral Imps" provides easy access to "Mitsurugi" combo lines, not to mention the ability to Summon significant monsters with interaction whilst working within "Ryzeal's" Rank 4 lock once active.

