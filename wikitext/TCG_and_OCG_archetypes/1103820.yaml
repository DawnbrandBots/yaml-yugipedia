  ===Weaknesses===
  * As "Mitsurugi" Deck is reliant on making several searches in a single turn, "[[Droll & Lock Bird]]" can significantly slow down the gameplan.
  * Various anti-special summon and anti-GY floodgates such as "[[Inspector Boarder]]" and "[[Dimension Shifter]]" can prevent a "Mitsurugi" player from playing or recurring their resources.
  * The conditional negation effect of "Murakumo" can backfire if the opponent is playing a Deck that utilizes [[discard]]ing cards as a part of its strategy, such as "[[Dark World]]" or "[[Mermail]]/[[Atlantean]]".
  * "[[Nibiru, the Primal Being]]" poses a great threat against a pure "Mitsurugi" endboard if the self-revival effects of "Habakiri" and "Murakumo" were activated beforehand, as the conditional effect of "Murakumo" can be bypassed by discarding "Nibiru" itself. In doing so, the entire board will be Tributed when the effect resolves, and the player will not receive a "[[Primal Being Token]]" in return, as "Nibiru" is unable to summon itself after it was discarded.
  * "[[Ash Blossom & Joyous Spring]]" can thwart the first search effect of "Habakiri"; due to this effect being only usable once per Duel, the player will not get another chance to activate it on subsequent turns even if it gets negated.
