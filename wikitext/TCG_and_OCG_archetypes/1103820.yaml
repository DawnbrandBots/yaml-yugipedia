  ==Playing style==

  The "Mitsurugi" archetype is a Ritual archetype that revolves around its main Level 8 Ritual Monsters. Each monster in the archetype has an effect that activates in the Graveyard when they are Tributed, recovering card advantage and board presence when they are used as material for Ritual Summons or when they are Tributed by their own effects. The goal of the archetype is to end on "[[Ame no Murakumo no Mitsurugi]]" and "[[Futsu no Mitama no Mitsurugi]]", who together make the archetype difficult to break through due to their search and recursion on Tribute as well as their disruptive effects on the field; "Ame no Murakumo" can destroy all monsters the opponent controls when Special Summoned and can either negate an opponent's card or force them to discard, while "Futsu" can swarm the board with Reptiles as the opponent Special Summons their monsters, recurring "Kusanagi" and "Saji" to protect the field. To enable easier Ritual Summoning, their Ritual Spell Card, "[[Mitsurugi Ritual]]", can both Ritual Summon from the Deck by using materials in the hand/field and Ritual Summon from the hand by using materials in the Deck, both each once per turn, increasing the consistency with which the archetype is capable of accessing its Ritual Monsters.

  The theme has great synergy with "[[Ogdoadic]]", whose main mechanic consists on Tributing monsters from the field to Special Summon "Ogdoadic" monsters from the Graveyard, which triggers the effects of the Tributed "Mitsurugi" monsters in the process, providing card advantage and field presence. The status of multiple "Ogdoadic" as Level 8 monsters also allows them to be used alongside the "Mitsurugi" Ritual monsters for Rank 8 plays. "Mitsurugi" can branch into "Ogdoadic" to an extent by using "[[Divine Golden Shadow Dragon Dragluxion]]" to search for "[[Seventh Tachyon]]", which in turn can search for certain "Ogdoadic" monsters.

  Outside of Reptile monsters, "Mitsurugi" historically paired well with archetypes capable of quickly Summoning Rank 4 Xyz Monsters, as the ability to Xyz Summon "King of the Feral Imps" provided easy access to "Ame no Habakiri no Mitsurugi". Following the ban of "King of the Feral Imps", players found that Synchro strategies that could Summon "Herald of the Arc Light" could be combined with "Mitsurugi" by searching "Habakiri" with the GY effect of "Herald". "Mitsurugi" also uniquely benefits from the integration of "[[Nibiru, the Primal Being]]"; since its board wipe effect Tributes face-up monsters, the Tributed "Mitsurugi" monsters can activate their effects and, in the case of the Ritual monsters, Special Summon themselves back to the field.

