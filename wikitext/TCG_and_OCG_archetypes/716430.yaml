  ===Weaknesses===
  * The effect of "Rescue-ACE Turbulence" is critical to resolve, so negating it with a card like "[[Infinite Impermanence]]" can be devastating. However, "Turbulence" can be protected from targeted negates with cards like "[[EMERGENCY!]]" "[[S:P Little Knight]]", and "[[Laevateinn the Burning Blade]]" to dodge the negation on-field.
  * Mass Spell/Trap removal, such as "[[Harpie's Feather Duster]]" and "[[Evenly Matched]]", is particularly effective, as the Deck has no in-archetype way to negate Spells/Traps or to protect their backrow, except for [[Laevateinn the Burning Blade]] . This can be mitigated through [[Extra Deck]] cards like "[[Fiendsmith's Desirae]]", though.
  * This deck is particularly weak against spell-heavy strategies like Runick and Sky-Striker, as it has no in-archetypal or generic spell/trap negation that's easily accessible, especially with the recent ban of [[Moon of the Closed Heaven]] that prevents access to the Fiendsmith engine's omni negate.
  * This deck also struggles against strategies that can consistently generate advantage, as its endboard is quite weak with only 3 seperate pops, 1 book of moon, 1 monster negate, and 1 monster pop + negate effects with same name, meaning even cards like [[Raigeki]] can easily counter it.
