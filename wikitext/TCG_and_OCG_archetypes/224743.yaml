  "'''Barian's'''" (バリアンズ ''Barianzu''), also known as "'''Varian's'''", is an [[archetype]] of cards related to [[Barian]]s. In the ''Yu-Gi-Oh! ZEXAL'' anime, it was used by [[Vector]] while possessing [[Dr. Faker]] in the ''[[Yu-Gi-Oh! ZEXAL]]'' anime, and the "[[Rank-Up-Magic]]" "Barian's" cards were later used by [[Barian]]s and their servants.

