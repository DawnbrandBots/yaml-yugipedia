  == Playing style ==
  The "Impcantation" archetype is an archetype focused on supporting [[Ritual Summon]]ing, by using their own effects to search and retrieve [[Ritual Monster]]s and [[Ritual Spell]]s from both the Deck and GY, and setting up the field with enough levels for Ritual Summoning.

  All non-Ritual "Impcantation" monsters share two common effects, one effect to Special Summon themselves and another "Impcantation" from the Deck, and a second that is Triggered when they are Special Summoned from the Deck. These effects are [[once per turn]], and the player can only use one of the two effects of an "Impcantation" monster per turn.
