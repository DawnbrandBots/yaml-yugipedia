  "'''Impcantation'''", known as "'''Deviritual'''" ({{Ruby|魔神儀|デビリチャル}} ''Debiricharu'') in Japanese, is an [[archetype]] of [[LIGHT]] and [[DARK]] monsters that debuted in ''[[Cybernetic Horizon]]''. The archetype is focused on supporting [[Ritual Summon]]s.

  == Design ==
  Each member of this archetype is an animate version of two objects commonly found in real-life rituals, with its name being a portmanteau of both words.
