  "'''Skyblaster'''", known as "'''Musketeer'''" ({{Ruby|銃|じゅう}}{{Ruby|士|し}} ''Jūshi'') in Japan, is an [[archetype]] used by [[Yubel (character)|Yubel]] in the ''[[Yu-Gi-Oh! GX]]'' anime.
  Despite its ''[[TCG]]'' name, this archetype isn't part of the "[[Sky]]" archetype.
