  "'''Gottoms'''" (ガトムズ ''Gatomuzu''), spelled "'''Gatmuz'''" in ''[[Yu-Gi-Oh! 5D's World Championship 2009: Stardust Accelerator]]'', is a small [[archetype]] of [[EARTH]] [[Monster Card|monsters]]. It is tied to "[[X-Saber]]", of which it represents the leader.

