  ==Playing style==
  "Apodrakosis" is a [[Level 10]]-focused theme revolving around the [[Summon]]ing of the three main monsters, as well as the activation of their respective [[Continuous Spell]]s to grant benefits to the monsters and Summon their boss monster.

  Individually, each monster was designed to synergize with the main thematic playing styles associated with the respective Types:
  * "[[Kuaiba, Rugged Apodrakosis of Dinocrag]]" can [[Special Summon]] itself from the [[hand]] if 2 or more cards were [[destroy]]ed during the current turn and destroy cards on the field (including the player's own monsters) as an [[Ignition Effect]] while the player control it, thus synergizing with [[Transcendosaurus]] monsters and generic [[Dinosaur]] support cards like "[[Ground Xeno]]", "[[Babycerasaurus]]", and "[[Petiteranodon]]".
  * "[[Yuanba, Abyssal Apodrakosis of Serpentfall]]" can Special Summon itself from the [[Graveyard]] if 2 or more monsters were [[sent]] from the hand and/or Deck to the GY during the current turn, thus synergizing with [[Sea Serpent]] archetypes like "[[Mermail]]" and "[[Atlantean]]", and its effect to [[banish]] the opponent's entire hand fits with [[List of unofficial terms|hand disruption]] provided by cards like "[[Moulinglacia the Elemental Lord]]" and "[[Deep Sea Minstrel]]".
  * "[[Baba, Champion Apodrakosis of Wyrmhaze]]" can Special Summon itself from the banishment if a monster is banished face-up while there are 2 or more banished monsters, thus synergizing with [[Wyrm]] archetypes like "[[Swordsoul]]" and "[[Tenyi]]", both focused on banishing their owns cards.
  * Finally, although not synergizing with any particular [[Dragon]] theme, "[[Guangba, Luminous Apodrakosis of Starforge]]" is amazingly fitting in "[[Voiceless Voice]]", an archetype entirely focused on [[Ritual Summon]]ing [[LIGHT]] monsters.
  Because of this, each monster can be played separately in pair with the respective Continuous Spell Card as a small yet powerful engine.

