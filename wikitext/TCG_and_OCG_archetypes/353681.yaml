  == Trivia ==
  * All "Flower Cardians" are based on ''Kasu'' (1-point cards), ''Tane'' (10-point cards), or ''Hikari'' (20-point cards). There are no "Flower Cardians" based on ''Tanzaku'' (5-point cards).
  * There are no more than two "Flower Cardian" cards of each suit (even of suits that include ''Kasu'', ''Tane'', and ''Hikari'').
