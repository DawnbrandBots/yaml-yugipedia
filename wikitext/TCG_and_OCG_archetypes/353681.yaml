  The Extra Deck monsters are based on ''[[wikipedia:Koi-Koi#Yaku listing|yaku]]'' (combos) in Koi-Koi, a game played with hanafuda cards. Due to the fact that "Flower Cardian" Tuners can treat all of the Synchro Materials as Level 2 for a Synchro Summon using them as material, the Levels of "Flower Cardian" Synchro Monsters are twice the number of cards required for the ''hanafuda'' combo, so that the "Flower Cardians" that correspond to the ''hanafuda'' combo cards can be used to Synchro Summon them.
