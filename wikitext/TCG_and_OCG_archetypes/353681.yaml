  == Playing style ==
  This archetype revolves around performing plays that mirror plays from hanafuda games. Their effects allow the player to Tribute the "Flower Cardian" monsters worth 1 point in hanafuda games on their [[field]] to Special Summon the monster of matching Level worth 20 points from their [[hand]], which will then allow the player to draw 1 card. If the drawn card is a "Flower Cardian" who has another of matching Level on the field, the player can keep Special Summoning "Flower Cardian" monsters and drawing cards. This arrangement is meant to gather the right cards on the field to perform a combination named "Yaku", represented by a [[Synchro Summon]].
  The archetype uses cards such as "[[Flower Gathering]]" to gather cards more quickly. Everything revolves around gathering the right cards to perform a "Yaku" and Synchro Summon the [[Synchro Monster]] corresponding to that combo. By using "[[Flower Stacking]]" followed by "[[Super Koi Koi]]" it's possible to summon any Level 4 or 6 Synchro Monster, or a Rank 2 Xyz Monster.
  The "Flower Cardian" Tuners ("[[Flower Cardian Moonflowerviewing]]", "[[Flower Cardian Peony with Butterfly]]", and "[[Flower Cardian Willow with Calligrapher]]") can treat other monsters as Level 2 for a Synchro Summon.
  The Pendulum Effect of "[[Dragodies, the Empowered Warrior]]" can be used to help "[[Flower Cardian Paulownia with Phoenix]]", "[[Flower Cardian Pine with Crane]]", and "[[Flower Cardian Zebra Grass with Moon]]" activate their last effects, and its Monster Effect can add any of the "Flower Cardian" monsters from your Deck to your hand.

  === Weaknesses ===
  While this deck has immense draw power and flows well with the average first hand, it has a number of flaws.
  * If the player doesn't draw "[[Super Koi Koi]]", "[[Flower Gathering]]", "[[Flower Cardian Pine]]", "[[Flower Cardian Cherry Blossom]]", or "[[Flower Cardian Cherry Blossom with Curtain]]", they cannot Summon any other Flower Cardian monsters.
  * Cards that prevent Special Summoning monsters, such as "[[Vanity's Emptiness]]" and "[[Vanity's Fiend]]", prevent this Deck from working.
  * If the opponent Tributes "[[Flower Cardian Lightflare]]" using something such as a "[[Kaiju]]" monster or "[[Share the Pain]]", it does not count as [[leaves the field|leaving the field]] by a card effect, and hence it cannot use its effect to Summon another "Flower Cardian" Synchro Monster.
  * Due to the playing style of this archetype, monsters other than "Flower Cardian" monsters ruin the consistency, slowing down the deck.

