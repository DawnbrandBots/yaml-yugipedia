  "'''Flower Cardian'''", known as "'''Cardian'''" ({{Ruby|花札衛|カーディアン}} ''Kādian'') in the ''[[OCG]]'', is an [[archetype]] of [[DARK]] [[Warrior]] [[Monster Card|monsters]] used by [[Chojiro Tokumatsu]] in ''[[Yu-Gi-Oh! ARC-V]]'' based on [[wikipedia:Hanafuda|hanafuda]] playing cards.

  == Design ==
  [[File:Cardian.png|200px|left|thumb|[[Chojiro Tokumatsu]] with "[[Flower Cardian Willow (anime)|Flower Cardian Willow]]", "[[Flower Cardian Paulownia (anime)|Flower Cardian Paulownia]]", "[[Flower Cardian Zebra Grass (anime)|Flower Cardian Zebra Grass]]", and "[[Flower Cardian Pine (anime)|Flower Cardian Pine]]" in the [[Yu-Gi-Oh! ARC-V|anime]].]]
  "Flower Cardian" [[Monster Card|monsters]] look like giant [[wikipedia:Hanafuda|hanafuda]] cards. The images depicted in them appear to be parodies of the images depicted in the actual playing cards using ''Yu-Gi-Oh!'' cards; for example, the image depicted on "[[Flower Cardian Pine with Crane]]" is a parody of the image depicted in the "[[wikipedia:File:Kintengu_01s.png|Crane Matsu]]" card with "[[Crane Crane]]".
  {{-|left}}

  === Etymology ===
  In Japanese, "Cardian" is written with kanji meaning "Hanafuda" and "Protection". The reading "Cardian" is a pun on "Card" and "Guardian". In English, the addition of the word "Flower" may reflect the fact that "Hanafuda" is written with kanji meaning "Flower" and "Card".

  === Members ===
  Each Main Deck monster's [[Level]] is equal to the month represented by its suit; for example, "Matsu" is the first suit, so "[[Flower Cardian Pine]]" and "[[Flower Cardian Pine with Crane]]" are both Level 1. The [[ATK]]/[[DEF]] of each is equal to 100 times its point value in hanafuda; for example, the "Susuki" hanafuda card is worth 1 point and "[[Flower Cardian Zebra Grass]]" has 100 ATK/DEF, while the "Full Moon with Red Sky Susuki" card is worth 20 points and "[[Flower Cardian Zebra Grass with Moon]]" has 2000 ATK/DEF.
