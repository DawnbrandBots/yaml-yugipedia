  ==Playing style==
  ===True King===
  Each "True King" monster has two effects, with a [[Only once per turn|hard once per turn]] condition attached to each. The first effect destroys friendly monsters to Special Summon the "True King" from hand, and has an additional non-targeting banishing component that can be used if the two destroyed monsters match its own Attribute. The second effect is a floating effect that is triggered if they're destroyed by a card effect, and floats into a Wyrm monster with a different Attribute from its own.
