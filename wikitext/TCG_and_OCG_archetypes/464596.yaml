  Their boss monster is "[[True King of All Calamities]]", a DARK Rank 9 Xyz Monster whose effect turns the Attributes of all monsters on the field into a declared Attribute, while suppressing opposing monsters of that Attribute from activating their effects and attacking. It also allows its controller to destroy opposing monsters in the Summoning process of the "True King" monsters.
  Though the "True Draco" and "True King" Spell/Traps can support the "True Kings", they are only weakly supported by them. Most of these Spell/Traps support the "True Draco" playstyle over the "True King" playstyle.
