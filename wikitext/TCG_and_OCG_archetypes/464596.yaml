  "'''True Draco'''" and "'''True King'''", known as "'''True Dragon'''"  ({{Ruby|真|しん}}{{Ruby|竜|りゅう}} ''Shinryū'') in the ''[[OCG]]'', is an [[archetype]] (''OCG'')/two archetypes (''TCG'') of [[Wyrm]] monsters that premiered in ''[[The Dark Illusion]]'' with its first support debuting in ''[[Maximum Crisis]]''.
  In the ''OCG'', "True King" is known as "'''True Dragon King'''"  ({{Ruby|真|しん}}{{Ruby|竜|りゅう}}{{Ruby|皇|おう}} ''Shinryūō'') and functions as a sub-series of the "True Dragon" archetype.
  In the ''TCG'', while "True Draco" and "True King" are technically two different archetypes, all cards that support the two archetypes simultaneously support both, meaning that there is no mechanical difference between ''TCG'' and ''OCG''.
  == Design ==
  ===True King===
  The "True Kings" are Level 9 [[Wyrm]] monsters whose combined [[ATK]] and [[DEF]] equal 4800, and have shared patterns of effects. Each "True King", with the exception of "Mariamne", is related antagonistically to another archetype released in the same set as themselves, who share the same Attribute as themselves.
