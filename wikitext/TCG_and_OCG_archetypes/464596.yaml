  ====Weaknesses====
  * Limits placed on "[[Dragonic Diagram]]" negatively impacts the archetype's consistency.
  * "[[Mask of Restrict]]", "[[Fog King]]", and "[[Zombie World]]" can prevent the "True Dracos" from being Tribute Summoned.
  * Like "True Kings", their variety of Attributes can make them vulnerable to "[[Gozen Match]]".
  * GY banishing effects like "[[Macro Cosmos]]" and "[[Masked HERO Dark Law]]" can make the Deck run out of resources by emptying the Graveyard of targets for "[[Disciples of the True Dracophoenix]]" and "[[True King's Return]]". They also prevent the first effect of "[[True Draco Heritage]]" from being activated, as well as the Graveyard effects of the all "True Draco" Continuous Spell/Trap Cards.
  == Trivia ==
  * It might be possible that the "True King" and "True Draco" lore has parallels with biblical storylines.
  ** "Mariamne" and her peaceful appearance would represent [[wikipedia:Jesus Christ|Jesus]]. The "True Dracos" serve as her [[wikipedia:Disciple (Christianity)|disciples]], as hinted by the artwork and name of "[[Disciples of the True Dracophoenix]]".
  ** "True King of All Calamities" would represent [[wikipedia:The Beast (Revelation)|the Beast]], or the [[wikipedia:Antichrist|antichrist]]. Its Japanese name, "V.F.D.", could be an abbreviation of the Latin phrase ''[[wikipedia:Vicarius Filii Dei|Vicarius Filii Dei]]'', meaning "representative of the son of God", and was constructed by opponents of the Pope to "prove" that he is the Beast.
  *** Also, it is interesting to note that, considering the name pattern of the "True Kings", the Japanese name "V.F.D., the Beast" hints that this monster is an amalgamation of "'''V'''anisher", "'''F'''athomer" and "'''D'''isaster", but not "Mariamne", once she would represent the very opposite of the Antichrist and, thus, could not be a constituent part of him.
  ** "Master Peace, the True Dracoslaying King", with his divine appearance, would represent God, father of Jesus, as its shield has the symbol present on the head of "Mariamne".
  *** Alternatively, "Mariamne" would represent [[wikipedia:Mary, mother of Jesus|Mary, mother of Jesus]] and "Master Peace" would represent Jesus.
  * The "True King" archetype shares some similarities with the "[[Dragon Ruler]]" archetype:
  ** Both archetypes depict powerful dragonic beings.
  ** The main members of both archetypes covers the [[FIRE]], [[WIND]], [[WATER]] and [[EARTH]] [[Attribute]]s.
  ** The main members of both archetypes share a combined sum of ATK and DEF among them; 4800 for "True Kings", 4600 for "Dragon Rulers".
  ** Both archetypes involve interacting with monsters of their Attributes by banishing/destroying 2 other monsters of that Attribute to Special Summon themselves. Both also have floating effects related to their Typing when they are subject to banishing/destroying effects.
  * While "Mariamne" was released alongside a WIND archetype, "[[Lyrilusc]]", in vein of the earlier "True Kings" being released with an archetype matching their own attributes, there is no lore connection between "Mariamne" and "Lyrilusc" monsters.
