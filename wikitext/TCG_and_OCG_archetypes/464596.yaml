  ====Weaknesses====
  * Limits placed on "[[Dragonic Diagram]]" significantly limits the consistency of the "True King" playstyle.
  * "[[Mind Drain]]" can lock the "True Kings" from activating their effects in the hand.
  * The variety of Attributes can make them vulnerable to "[[Gozen Match]]".
  * "[[Zombie World]]" nullifies the floating effects of "[[True King Agnimazud, the Vanisher|Agnimazud]]" and "[[True King Lithosagym, the Disaster|Lithosagym]]".
  ===True Draco===
  The "True Draco" revolve around [[Tribute Summon]]ing. Its core members all share the ability to be Tribute Summoned by Tributing the player's [[Continuous Spell Card|Continuous Spell]] or [[Continuous Trap Card|Trap]]s, allowing for Tribute Summons with minimal setup. Their individual effects can be divided into two types: some search for "True Draco" and "True King" cards, while others provide (or have) protection on the field.
  The "True Draco" monsters are the main beneficiaries of the main "True Draco" and "True King" Spell/Traps. These cards are all Continuous Spell/Traps, setting up the Tribute Summons of "True Dracos". They each have three effects:
  * An individual activated effect.
  * A shared activated effect to immediately perform a Tribute Summon. The Continuous Spells can only activate this effect in the player's Main Phase, while the Continuous Traps can only do so in the opponent's Main Phase.
  * A shared GY-activated effect that is triggered when they're sent from the field to the GY (such as by being tributed), and destroys a card on the field. The Continuous Spells destroy a Spell/Trap, and the Continuous Traps destroy a monster.
  {| class="wikitable" style="text-align:center; margin:auto"
