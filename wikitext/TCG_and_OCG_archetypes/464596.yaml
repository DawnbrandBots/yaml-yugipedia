  |-
  | [[True King's Return|Return]] || Special Summon 1 "TD"/"TK" monster from GY in Defense, also you cannot Special Summon for the rest of this turn.
  |}
  The main supporting monsters of the sub-archetype are "[[Dinomight Knight, the True Dracofighter]]", "[[Ignis Heat, the True Dracowarrior]]", and "[[Majesty Maiden, the True Dracocaster]]". They're all at Levels 5 and 6, meaning they only require 1 tribute to summon. They each have a once per turn effect to search for or activate a "True Draco" or "True King" card from the Deck when the opponent activates a card or effect. "Dinomight Knight" searches Traps, "Ignis Heat" searches Spells, and "Majesty Maiden" searches monsters.
  The ace monsters of this sub-archetype are "[[Master Peace, the True Dracoslaying King]]" and "[[Metaltron XII, the True Dracombatant]]". They are unaffected by cards with the same [[Card type|type]] of the cards Tributed, giving them extremely high protection. The former, which requires 2 cards as tributes, can destroy 1 card on the field as a Quick Effect by banishing a Continuous Spell/Trap Card in the GY. The latter must be summoned by Tributing 3 cards, potentially giving it protection against all cards effects, and once destroyed, replaces itself with a [[Fusion Monster|Fusion]], [[Synchro Monster|Synchro]] or [[Xyz Monster]] of one of the four elemental Attributes.
  Generally, the archetype is played with a large amount of Continuous Spell/Trap floodgates, in order to both lock down the opponent and supply the "True Draco" monsters' with Tribute fodder. The "[[Monarch (Spell/Trap archetype)|Monarch]]" Spell/Trap support synergizes well with the archetype. The archetype's lack of a need for Special Summoning means that cards such as "[[Pot of Duality]]" and "[[Domain of the True Monarchs]]" can be played without much issues in the deck.
