  Lore-wise, "Mariamne" appears to be an opponent to the other "True Kings" and an ally of the "True Dracos", as hinted in the artwork and name of "[[Disciples of the True Dracophoenix]]" and in the artwork of "[[True Draco Heritage]]". It has a benevolent mien, in contrast to the aggressive, destructive figure of the other "True Kings", and she appears to share a connection to "[[Master Peace, the True Dracoslaying King]]", as indicated by the wings and the symbol on the shield of "Master Peace". She is also the only female member of the series.
  While "Mariamne" has a different naming pattern from the other True Kings in the TCG (''"True King [name], the [noun]"''), she partially shares their naming pattern in the OCG (''"Shinryū'ō [name]  [title]"''). Her OCG name lacks the title, and uses the character 凰 ("phoenix") instead of 皇 ("king") for the ''ō'' character, which is homophonous and also shares a character component.
  ===True Draco===
