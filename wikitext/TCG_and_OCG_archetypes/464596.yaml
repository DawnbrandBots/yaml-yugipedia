  |-
  | [[Disciples of the True Dracophoenix|Disciples]] || rowspan = 2 | [[Continuous Spell]] || Shuffle 3 "TD"/"TK" cards from GY into Deck, draw 1 card.
  |-
  | [[True Draco Heritage|Heritage]] || Draw cards equal to the number of "TD"/"TK" card types (Monster, Spell, Trap) sent from field to GY this turn.
  |-
