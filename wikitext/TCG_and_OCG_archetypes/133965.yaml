  === Weaknesses ===
  * Being a Ritual-based strategy focused on searching, "Gishki" is comically weak to anti-search effects, such as "[[Droll & Lock Bird]]", "[[Thunder Dragon Colossus]]", "[[Thunder King Rai-Oh]]", "[[Mistake]]" and "[[Deck Lockdown]]", largely incapacitating the deck.
  ** "[[Ash Blossom & Joyous Spring]]" can usually end a turn should the deck be forced to Normal Summon "Grimness". 
  * "Gishki" monsters in general lack any sort of protection, and require outside support to get a Spell/Trap negate; therefore, cards like "[[Lightning Storm]]" and "[[Raigeki]]" are excellent going second. 
  * Should the strategy not centralise around "Neremanas", the deck has zero recourse against "[[Nibiru, the Primal Being]]", which usually stops the "Gustkraken" and "Mind Augus" FTKs, though timings vary.
  * "Gishki's" loops centralise around "Gishki Aquamirror". Thus, cards that can remove it or prevent its usage are the best ways to deal with the deck;
  ** "[[D.D. Crow]]" can banish "Gishki Aquamirror" from the GY, which is oftentimes run at 1, usually ending the game instantly.
  ** Anti-spell cards such as the titular "[[Anti-Spell Fragrance]]" and "[[Imperial Order]]" (when legal), are excellent.
  ** "[[Dimensional Barrier]]" is an instant turn-ender.
  ** "[[Necrovalley]]" prevents "Gishki Aquamirror" from shuffling itself into the deck, cutting off the strategy's main source of loops completely. 
  ** "[[Gnomaterial]]", if used on a "Gishki" Ritual Monster or the first "Grimness", can wholly stop a loop, which is turn-ending should the deck not be running 3 of the Ritual Monster, or otherwise lack immediate access to the extra copy. 
  *** "[[Ghost Mourner & Moonlit Chill]]" and "[[Ghost Ogre & Snow Rabbit]]" can also cut the player off their loops, but unlike Gnomaterial, don't outright prevent them.
  *** "[[Called by the Grave]]" is similarly effective if targeting a valuable Ritual Monster. This is particularly effective against 10-axis decks, preventing "Neremanas" from using its negation or Special Summon effects, leaving it with little recourse. 
  ** "[[Dimension Shifter]]" forces "Gishki Aquamirror" to banish itself; if chained to the activation, this can single-handedly win the game.
  * Several generic floodgates can incapacitate "Gishki":
  ** Anti-Special Summoning floodgates, such as "[[Archlord Kristya]]", "[[Evilswarm Ophion]]", "[[Fossil Dyna Pachycephalo]]", "[[Jowgen the Spiritualist]]" and the "[[Vanity's]]" cards can prevent the deck from summoning its Ritual Monsters.
  ** GY banishing floodgates like "[[Dimensional Fissure]]" and "[[Macro Cosmos]]" can damage the deck's ability to recover cards from the GY.
  ** "[[Rivalry of Warlords]]" occasionally hampers the deck, as it oftentimes uses multiple different Water-adjacent types.
  ** "[[Skill Drain]]" doesn't prevent the summoning of big bodies should the player already have a good hand, but wholly prevents the deck's main combo lines.
  ** Anti-hand effect cards such as "[[Mind Drain]]" and "[[Debunk]]" stop "Vision" and "Shadow" from functioning, which is particularly effective at stopping "Neremanas" from showing up, as its DEF is too high for "Abyss" to search on its own.
  * Because the deck spends a significant amount of LP, especially if trying to use a 1-card combo with "Photomirror", the deck becomes exploitable in several ways;
  ** A generic [[burn]] deck has an exceptionally easy time winning, usually only needing to deal 3,000 damage.
  ** Dealing 3,000+ burn damage stops the deck from summoning "Neremanas" with "Photomirror" alone, which cuts the deck off its main 1-card combo line. 
  ** The deck is extremely vulnerable to time win-cons: Its own combos tend to take an exceptional amount of time, and spending LP is sometimes inevitable.

  == Trivia ==
  * In the ''OCG'', all "Gishki" [[Ritual Monster|Ritual]] and [[Xyz Monster]]s have "Eviritua" as a part of their names. In the ''TCG'' however, the localized version of "Eviritua", "Evigishki", is not used on all "Gishki" Ritual and Xyz Monsters, with "[[Gishki Zielgigas|Zielgigas]]" and "[[Gishki Psychelone|Psychelone]]" having the standard "Gishki" name instead of "Evigishki". Since there's no card that specifically support "Evigishki" cards, this is not an issue.
  * "[[Gishki Emilia]]" and "[[Gishki Natalia]]" are [[Spirit monster]]s because they are the lingering spirits of dead characters of the "Gishki" storyline:
  ** "Natalia" died when she and "[[Gishki Noellia]]" (then still the "[[Judge of the Ice Barrier|Judge]]" and "[[Revealer of the Ice Barrier]]" respectively) tried to unseal the "[[Steelswarm]]" demons to defeat the "[[Fabled]]", as shown in the artwork of "[[Trial and Tribulation]]".
  ** "Emilia" lost her life during the [[Aquamirror Illusion|forced transformation]] into "[[Evigishki Gustkraken]]", conducted by "Gishki Noellia"; while her soul persisted, her physical body was permanently turned into "Gustkraken". Her soul was later fused with "[[Musto, Oracle of Gusto]]" to form "[[Evigishki Merrowgeist]]" when the tribes combined their powers to fight the corrupted "[[Vylon]]s", in which both "Gustkraken" and "Merrowgeist" were slain by "[[Vylon Disigma]]". "[[Gishki Avance]]" later tried to resurrect "Emilia" with the "[[Gishki Photomirror]]", but his soul was instead bound with hers and formed the rampaging "[[Evigishki Levianima]]". "Noellia", who was finally freed from the "Lswarm" virus, managed to split the two and fully resurrect "Emilia", as depicted in "[[Aquamirror Cycle]]" and "[[Spell Wall]]".
