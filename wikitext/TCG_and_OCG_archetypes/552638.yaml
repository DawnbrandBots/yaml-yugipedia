  "'''Sky Striker Ace'''", known as "'''Flash Sword Princess'''" ({{Ruby|閃|せん}}{{Ruby|刀|とう}}{{Ruby|姫|き}} ''Sentōki'') in the ''[[OCG]]'', is an [[archetype]] of [[Warrior]] and [[Machine]] monsters that debuted in ''[[Deck Build Pack: Dark Savers]]'' (in the ''OCG'') and ''[[Dark Saviors]]'' (in the ''TCG''). It is a sub-archetype of "[[Sky Striker]]" and encompasses many of its monsters.

