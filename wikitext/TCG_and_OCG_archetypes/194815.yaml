  "'''lswarm'''", known as "'''Verz'''" (ヴェルズ ''Veruzu'') in the ''[[OCG]]'', is a ''[[Duel Terminal]]'' [[archetype]] of primarily [[DARK]] [[Monster Card|monster]]s which can  be split into two sub-archetypes: "[[Steelswarm]]" and "[[Evilswarm]]". The first support for "lswarm" was introduced in ''[[Duel Terminal - Sacred Star Knights!!]]'', although "[[Steelswarm]]" cards had existed before then. They are used by [[Dark Mask of Laughter]] in the [[Yu-Gi-Oh! D Team ZEXAL]] manga.

  == Members ==
  Each "Evilswarm" monster is based on a member of a previous ''[[Duel Terminal]]'' archetype, corrupted by the "lswarm" virus that was released from "Steelswarm Cell", shown in "[[Infestation Infection]]". There is an "lswarm" [[counterpart]] for each ''Duel Terminal'' archetype except "[[Vylon]]".

