  As a [[DARK]] archetype, it can run cards like "[[Dark Armed Dragon]]". It can also run "[[Chaos Zone]]", since "[[Evilswarm Salamandra]]" and "[[Evilswarm Thunderbird]]" can repeatedly rack up counters, while "[[Creeping Darkness]]" and "[[Allure of Darkness]]" are generic [[DARK]] support that can also banish DARKs.

  Due to a lack of support, the Deck was eventually powercrept; the most recent "lswarm" card is "[[Steelswarm Origin]]" (released in the ''TCG'' in 2018), with all other cards dating from 2014 or earlier.

  ===Steelswarm===
  {{See also|Steelswarm}}

  Steelswarm is a Tribute Summon based archetype. While "Evilswarm"/"Infestation" cards support all "lswarm" cards, the "Steelswarm" cards are largely locked into only "Steelswarm" monsters (e.g., the monsters require specifically "Steelswarm" Tributes), leading to relatively little synergy between the sub-archetypes.

  === Weaknesses ===
  * "Evilswarm" is a [[DARK]] archetype, so cards like "[[Koa'ki Meiru Drago]]", "[[Shadow-Imprisoning Mirror]]" or "[[Consecrated Light]]" can potentially disrupt these monsters.
  * The Deck relies a lot on "[[Evilswarm Ophion]]'s" Level floodgate. This meant that, historically, the Deck would vary in effectiveness based on how well "Ophion" fared against the metagame. While it can easily shut down Fusion, Synchro, Ritual, and some Pendulum-focused Decks, it is often useless against Rank 1-4 Xyz, Link, and Tribute Summoning-based Decks.
  ** Decks that do not rely on high-level monsters, or can take out "Ophion" without high-level monsters, such as "[[Constellar]]", are a tough matchup.
  ** A common Side-Deck card was "[[Genex Ally Duradark]]", because of its ability to easily destroy any monster in the "Evilswarm" archetype, provided they are in Attack Position.
  ** Ways to negate monsters, such as "[[Skill Drain]]", "[[Breakthrough Skill]]", or even "[[Forbidden Chalice]]" can help break an "Evilswarm" board.
  * As most "Evilswarms" have different Types, "[[Rivalry of Warlords]]" is very effective at stopping the Deck.

