  Of these monsters, "Thunder Dragonmatrix" is the only one under Level 4, making it the only one that can be Normal Summoned without Tributes.

  "Thunder Dragon" boss monsters consist of both Main Deck [[Special Summon-only monster]]s ("[[Thunder Dragonduo|Dragonduo]]" and "[[Thunder Dragonlord|Dragonlord]]") and Extra Deck [[Fusion Monster]]s ("[[Thunder Dragon Colossus|Colossus]]" and "[[Thunder Dragon Titan|Titan]]"). The former are summoned from the hand by banishing friendly cards in the hand/GY, while the latter are summoned with [[Fusion Summon]]ing or pseudo-[[Contact Fusion]].

