  ===Weaknesses===
  * As the deck is reliant on banishing, it is weak to anti-banishing floodgates. (e.g. "[[Imperial Iron Wall]]", "[[Artifact Lancea]]", "[[Soul Drain]]")
  * As the deck is reliant on Summoning, it is weak to anti-summoning floodgates. (e.g. "[[Fossil Dyna Pachycephalo]]")

