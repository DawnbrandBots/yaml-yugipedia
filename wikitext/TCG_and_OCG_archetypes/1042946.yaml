  ===Weaknesses===
  * All five "Forbidden One" monsters must be present in the hand / Deck / face-up field to activate "[[Millennium Ankh]]", and are otherwise useless (unless all five are drawn together). If one of them is sent to the Graveyard or banished, this can prevent "Millennium Ankh" from being activated.
  ** It is possible for the Graveyard effect of "[[Exxod Fires of Rage]]" to recover any lost "Forbidden One" monsters, but this is usually only possible if the Trap itself is activated on the field first; it is difficult for "Millennium" Decks to send the Trap to the Graveyard through other means.
  * The archetype's [[endboard]] is relatively weak, relying largely on "[[The Unstoppable Exodia Incarnate]]" and the Spell/Trap it Sets during the End Phase (typically "Exxod Fires of Rage"), as well as the Graveyard effect of "[[Heart of the Blue-Eyes]]". It usually relies on other cards to supplement its endboard, such as [[floodgate]] cards, [[hand trap]]s, and "[[Silhouhatte Rabbit]]'s" effect to Set a Continuous Trap (that can Summon itself as a monster).
  ** Therefore, cards such as "[[Kaiju]]" monsters, "[[Santa Claws]]", "[[Volcanic Queen]]", and "[[Ultimate Slayer]]" can simultaneously eliminate this Deck's Fusion Monster while preventing "Exxod Fires of Rage" from being activated.
  ** "[[Ghost Reaper & Winter Cherries]]" is also particularly dangerous, as it can pre-emptively banish all copies of "The Unstoppable Exodia Incarnate" in the Extra Deck, thus disabling most of the interruption the Deck can use.
  * "[[Millennium Ankh]]" is critical to resolve, so negating or preventing access to it is a good way to counter the Deck.
  ** Floodgates like "[[Anti-Spell Fragrance]]", "[[Spell Canceller]]", "[[Deck Lockdown]]", and "[[Mistaken Arrest]]" can prevent the use or search of "Ankh", making them good tools when going first against this Deck. "[[Droll & Lock Bird]]" can prevent repeated searches going first or second, but it is sometimes possible to get "Ankh" in hand with only 1 search.
  ** "[[Dominus Impulse]]" is a particularly effective [[hand trap]], as it can negate the effect of "Ankh" directly. 
  ** A well-timed "[[Ash Blossom & Joyous Spring]]" can stop a search of "Ankh".
  ** It is possible to use card effects that negate the activation of "Millennium Ankh"; however, the effect of "[[Golem that Guards the Millennium Treasures]]" can thwart this. A better option would be to use effects that negate the '''effect''' of "Millennium Ankh", such as the aforementioned "Dominus Impulse".
  * Since this Deck relies on placing "Millennium" Monster Cards in the Spell & Trap Zone, then activating their effects to Special Summon themselves, "[[Ghost Ogre & Snow Rabbit]]" can be effective against them. It also works against "Wedju Temple".
  * Due to most of the "Millennium" monsters have an effect that require the user to pay their [[Life Point costs]], or losing the LP as a [[maintenance cost]] in the case of "The Unstoppable Exodia Incarnate", player's LP will be quickly reduced in the prolonged game stage, especially if they doesn't have "Millennium Ankh" in their hand, thus leaving them vulnerable from final damage push by the opponent.
  ** Because of this, it is possible to defeat "Millennium" players by using various [[stall]] monsters with an effect that can stop the player from attacking, such as "[[Battle Fader]]" or "[[Swift Scarecrow]]", in order for them to be weakened enough by "Exodia's" maintenance cost that they will be forced to removing it or risk losing from self-inflicted damage.

