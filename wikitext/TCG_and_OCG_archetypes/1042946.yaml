  "'''Millennium'''" (ミレニアム ''Mireniamu'') is an [[archetype]] of cards themed around the [[Millennium Items]] and characters that have some connection to them, such as [[Shadi]], [[Shimon Muran]], and [[Solomon Muto]].

  It is correlated to, but technically separate from, the "[[Sennen]]" archetype. However the distinction between the two is negligible for gameplay purposes, as cards that support one always support the other as well. This situation is the result of the use of synonyms in Japanese, with "Sennen" simply also localized to "Millennium" in most cases in other languages, for years prior to the introduction of the first support. (A comparable situation exists for the "[[Fusion (archetype)|Fusion]]" and "[[Polymerization (archetype)|Polymerization]]" archetypes.)

  == Design ==
  Despite being derived from the original core mythology of the franchise, support for the archetype only came into being many years after the introduction of the first members, which were not originally intended to synergize. Consequently, the cards vary quite a bit visually and mechanically, however they are united by their incorporation of a quasi-Egyptian aesthetic, especially the [[Eye of Wdjat]], which is the symbol of both the Millennium Items and the [[Illusion]] Type.

  Most members are [[retrain]]ed counterparts of monsters that existed since very early on in the franchise's history, in the original manga and early video games.

