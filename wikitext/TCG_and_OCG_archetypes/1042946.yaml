  == Playing style ==
  ===Millennium Exodia===
  The "Millennium" support introduced in ''The Infinite Forbidden'' revolves around using "[[Millennium Ankh]]" to summon "[[The Unstoppable Exodia Incarnate]]".

  Most of the Main Deck monsters share the following effects:
  * If this card is in your hand: You can place it in your Spell & Trap Zone as a face-up Continuous Spell. 
  * Either:
  ** While this card is a Continuous Spell: You can either pay 2000 LP, or reveal 1 "Millennium Ankh" in your hand; Special Summon this card [with another effect on top].
  ** If your opponent activates a card or effect, while this card is a Continuous Spell (except during the Damage Step): You can Special Summon this card [with another effect on top].

