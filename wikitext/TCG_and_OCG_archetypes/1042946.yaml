  == Playing style ==
  The "Millennium" support (introduced in ''The Infinite Forbidden'') is intended to allow the cards to function as part of an "[[Exodia]]"/"[[Forbidden One]]" Deck. Some older members are instead intended to be part of a "[[Relinquished]]" Deck.

