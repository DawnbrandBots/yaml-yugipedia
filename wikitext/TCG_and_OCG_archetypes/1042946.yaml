  == Playing style ==
  The "Millennium" support (introduced in ''Infinite Forbidden'') is intended to allow the cards to function as part of an "[[Exodia]]"/"[[Forbidden One]]" deck ecosystem. Some older members are instead intended to be part of a "[[Relinquished]]"-themed deck.

