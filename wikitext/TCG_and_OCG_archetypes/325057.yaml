  === Etymology ===
  "Nekroz" is a portmanteau of "necro" and "cloth", referring to armors based on legendary monsters. The reading of the Japanese name is spelled the same as "Necross" in "[[Exodia Necross]]"; however, the name of "Exodia Necross" does not use kanji (hence why it is not part of the archetype).

  In Japanese, the name of the archetype is written in kanji as 「影霊衣」 (with "Necroth" applied as a reading), which literally means "Shadow Spirit Cloth". A possible on'yomi for 「影霊衣」 is ''eirei'i''，which is homophonous with 英霊 (''eirei''), meaning "spirits of fallen soldiers".

  == Playing style ==
  "Nekroz" is an archetype focused on Ritual Summoning and countering monsters summoned from the Extra Deck. This is achieved through copious amounts of searching and using Ritual Spells that allow for non-standard use of material, such as banishing from the GY or using monsters in the Extra Deck. The non-Ritual Monsters serve as conventional ritual support, [[Shurit, Strategist of the Nekroz|fulfilling tribute requirements]] and/or [[Great Sorcerer of the Nekroz|fetching key cards]] to maintain consistency.

  The non-Ritual, non-Pendulum "Nekroz" monsters also have advantageous effects that are triggered when they are Tributed by a card effect, offsetting the costs of Ritual Summoning.

