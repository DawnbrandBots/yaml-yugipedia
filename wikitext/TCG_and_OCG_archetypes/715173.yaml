  "'''GranSolfachord'''", known as "'''GranDoremichord'''" (グランドレミコード ''Gurandoremikōdo'') in the ''[[OCG]]'', is a "[[Solfachord]]" sub-[[archetype]] containing their [[Fairy]] [[Link Monster]]s. While first introduced in ''[[Dawn of Majesty]]'', they did not become an archetype until ''[[Cyberstorm Access]]''.
