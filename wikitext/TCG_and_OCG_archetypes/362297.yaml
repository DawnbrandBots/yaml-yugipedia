  '''"Melodious Maestra"''' ({{Ruby|幻|げん}}{{Ruby|奏|そう}}の{{Ruby|音|おと}}{{Ruby|姫|ひめ}} ''Gensō no Otohime'') is a sub-[[archetype]] of the "[[Melodious]]" archetype, featuring said archtype's higher-[[Level]]ed [[Monster Card|monsters]]. They are used by [[Zuzu Boyle]] in the ''[[Yu-Gi-Oh! ARC-V]]'' anime. Their names are based on those of famous composers.
