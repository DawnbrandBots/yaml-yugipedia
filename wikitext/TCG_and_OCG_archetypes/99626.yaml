  == Playing style ==
  The original two "Majestic" Synchro Monsters return to the [[Extra Deck]] during the [[End Phase]] and [[Special Summon]] the corresponding base [[Signer Dragon]] back from the [[Graveyard]]. Their effects are similar to their base forms, except they are more powerful; they can also negate the effect of an opponent's [[face-up]] monster and get an advantage from the negated card until the [[End Phase]]. One easy way to Summon the "Majestic" monsters is through the second effect of [[Crimson Dragon (card)|Crimson Dragon]].

