  ==Playing style==
  "Yummy" is a Synchro archetype whose Level 2 Synchro Monsters can be Synchro Summoned using Link-1 Link Monsters as material by treating them as Level 1 Tuners. Their archetypal Link Monster, "Yummy★Snatchy", can use the Synchro Monsters as interaction by triggering Synchro Summons on the opponent's turn, allowing itself to be used as Synchro Material. The Synchro Monsters can then be returned to the Extra Deck when the opponent activates a card or effect to Special Summon "Yummy" monsters from the Graveyard, many of which gain disruptive bonus effects when they are Special Summoned by a Synchro Monster's effect. Their Field Spells are modular: "[[Yummyusment☆Mignon]]" is used on the player's turn to gain large amounts of ATK and recur "Yummy" monsters for Synchro Summoning, and "[[Yummyusment★Acroquey]]" is used as additional disruption on the opponent's turn by destroying their cards or Summoning a new "Yummy" monster from the Deck. Special Summoning "Snatchy" lets the player swap them as needed; both Field Spells are capable of recycling themselves and other "Yummy" monsters, giving this archetype a good grind game.

  Because "Yummy" synergizes with cards that can quickly generate Link-1 and Level 1 monsters, many generic cards such as "[[Sky Striker]]" cards can serve to bridge into "Yummy" Synchro Monsters, which can then initiate "Yummy" combo lines. They are also generically supported by LIGHT Beast support, such as the "[[Ancient Fairy Dragon (series)|Ancient Fairy Dragon]]" series.

  If one opts to utilize a "[[Primite]]" engine in "Yummy", the ideal target is "[[Bunilla]]". This is achieved by sending "Bunilla" to GY by the effect of "[[Primite Dragon Ether Beryl]]", then using it as material to make "[[Primite Dragon Nether Berzelius]]" in the Extra Monster Zone, and finally using "Berzelius" to summon "[[Gravity Controller]]" - causing its effect to revive "Bunilla". The two can then be used to summon a "Yummy" Synchro monster.

