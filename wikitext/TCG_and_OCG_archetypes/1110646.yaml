  "'''Yummy'''" (ヤミー ''Yamī'') is an archetype of [[LIGHT]] [[Beast]] monsters introduced in ''[[Deck-Build Pack: Justice Hunters]]''.

  ==Design==

  ===Etymology===
  The archetype's name reflects how most of the monsters are themed after sweets, but is also a pun on "darkness" (闇 ''yami''), referencing their appearance as black cats.

  ===Appearance===
  The archetype is themed around desserts. The [[Main Deck]] "Yummy" monsters resemble cute kittens cosplaying a dessert. The bottom of their artworks show the different flavors of the desserts they are based on, or the different ways they can be enjoyed. The artworks for the "Yummy" Synchro Monsters and several of the "Yummy" support cards depicts "[[Yummy★Snatchy]]" carrying various Main Deck monsters in reference to [[wikipedia:Alien abduction|alien abductions]] and [[wikipedia:Crane game|crane games]], while a crab-like [[wikipedia:UFO|UFO]] appears in several "Yummy" cards in reference to both the abduction and how the claw in a crane game is often referred to as a "pincer".

  The card "[[Yum☆Yum☆Yummys]]" reveals that the "Yummy" are in fact a plush toy crane game, and that the name of the card is the name of the toy line as a whole.

