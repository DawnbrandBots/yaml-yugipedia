  "'''Ancient Gear Golem'''", known as "'''Antique Gear Golem'''" (アンティーク・ギアゴーレム ''Antīku Giagōremu'') in Japan, is an [[archetype]] consisting of "[[Ancient Gear Golem]]" and its variants. It is a sub-archetype of "[[Ancient Gear]]", and is only supported by the [[Speed Duel (format)|Speed Duel]] [[Skill]] "[[Ancient Fusion]]". 
    
