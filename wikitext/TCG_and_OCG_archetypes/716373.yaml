  "'''Rank-Down-Magic'''" ({{Ruby|ＲＤＭ|ランクダウンマジック}} ''Rankudaun Majikku''), is an [[archetype]] of [[Spell Cards]] used by [[Yuma Tsukumo]] and [[Astral]] in ''[[Yu-Gi-Oh! ZEXAL]]''. These cards use an [[Xyz Monster]] as [[Xyz Material]] to Summon an Xyz Monster with a lower Rank, the opposite of "[[Rank-Up-Magic]]".
  In the ''[[OCG]]''/''[[TCG]]'', this archetype only has a single member, "[[Rank-Down-Magic Numeron Fall]]".
