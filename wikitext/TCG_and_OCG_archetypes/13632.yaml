  "'''Destiny HERO'''" ({{Ruby|Ｄ－ＨＥＲＯ|デステニーヒーロー}}, ''Desutenī Hīrō'') is a "[[HERO]]" sub-[[archetype]] of [[DARK]] [[Warrior]] [[Monster Card|monsters]] used by [[Aster Phoenix]] in the ''[[Yu-Gi-Oh! GX]]'' anime, as well as by his [[Aster Phoenix (ARC-V)|alternate universe counterpart]] in the ''[[Yu-Gi-Oh! ARC-V]]'' anime. Since their debut, they have been believed to be an anti-thesis to the "[[Elemental HERO]]" archetype, as specific cards somewhat resemble certain "Elemental HERO" monsters.

  == Anime ==
  In the ''[[Yu-Gi-Oh! GX]]'' anime, the "Destiny HERO" monsters were designed by [[Aster Phoenix]]'s [[Mr. Phoenix|father]]. After he was killed (kidnapped in the dub), Aster inherited the cards, although [[Destiny Hero - Plasma (anime)|one]] was stolen by [[the D]].

  It was mentioned by Aster that, just like "[[Elemental HERO Neos|Neos]]" and the "[[Neo-Spacian]]s", the "Destiny HERO" monsters were infused with cosmic energies.

  The stolen card was known as the "Ultimate D Card". Aster made it his business to find this card in order to avenge his father. The "Ultimate D Card" was "[[Destiny Hero - Plasma (anime)|Destiny HERO - Plasma]]", while the "Final D Card" was "[[Destiny End Dragoon (anime)|Destiny End Dragoon]]". Aster was able to retrieve the former card after defeating the D. "Destiny End Dragoon" was initially stolen by [[Mike]] in the fourth season, but it was retrieved by [[Jaden Yuki|Jaden]] and [[Emeralda]] during a Duel that Mike organized, and was ultimately returned to Aster.

  == Design ==
  === Etymology ===
  In the ''[[OCG]]'', the names of all "Destiny HERO" monsters begin with the letter ''D'' and end with the word ''Guy''. There are a few exceptions that don't end with ''Guy'', but their names still feature the letter ''D''.

  === Members ===
  The "Destiny HERO" monsters are based on vigilantes/antiheroes (such as [[wikipedia:Batman|Batman]], [[wikipedia:Devilman|Devilman]], and [[wikipedia:Spawn (character)|Spawn]]) as well as British culture, in contrast to the American superhero-theme of the "[[Elemental HERO]]" archetype. There is also an emphasis on time and the future in most "Destiny HERO" card effects, as opposed to the more immediate effects of "Elemental HERO" monsters, with many having effects that trigger/resolve during the Standby Phase, interact with the top card(s) of the Main Deck, or take effect over multiple turns.

