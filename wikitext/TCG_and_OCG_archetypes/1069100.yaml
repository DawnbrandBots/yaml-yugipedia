  "'''Azamina'''" (アザミナ ''Azamina'') is an archetype of [[DARK]] [[Illusion]] [[Fusion Monster]]s introduced in ''[[Rage of the Abyss]]''.

  This archetype is part of the "[[Diabellstar]]" storyline and is related to the "[[Sinful Spoils]]" archetype.

