  "'''Numeron Gate'''", known as "'''Gate of Numeron'''" (ゲート・オブ・ヌメロン ''Gēto Obu Numeron'') in Japan, is an [[archetype]] of [[LIGHT]] [[Machine]] monsters used by [[Don Thousand]] in ''[[Yu-Gi-Oh! ZEXAL]]''. It is a sub-archetype of the "[[Numeron]]" archetype. All members of this archetype are also "[[Number]]" monsters.
  The "Numeron Gates" were the first four "Numbers" to fall to Earth during the battle between [[Astral]] and Don Thousand.

  == Design ==
  The name of each member of this archetype, as well as "[[Number C1: Numeron Chaos Gate Sunya]]", is derived from a Sanskrit number.
