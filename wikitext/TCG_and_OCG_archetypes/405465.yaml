  === Hieratic [[Destruction Sword]]/Buster Blader ===
  A new variant that emerged in 2016, following the release of ''[[Breakers of Shadow]]'', which combines [[Hieratic]] monsters with the [[Destruction Sword]] cards used to support [[Buster Blader]]. This variant takes advantage of the fact that "[[Buster Blader, the Dragon Destroyer Swordsman]]" can be Fusion Summoned by fusing "[[Buster Blader]]" with ANY Dragon monster, and uses Hieratic Dragons as an engine to Special Summon "[[Buster Dragon]]" (through "[[Ultimaya Tzolkin]]") and "Dragon Destroyer". This variant can be very powerful if using cards such as "[[Foolish Burial]]" "[[Vice Dragon]]" and "[[Lightpulsar Dragon]]", as well as "[[Dragon Shrine]]", "[[One for One]]", "[[Jet Synchron]]", "[[Beatrice, Lady of the Eternal]]" and other cards that allow you to send cards from your hand or Deck to the Graveyard.
  "[[Beatrice, Lady of the Eternal]]" is one of this Deck's most critical cards, as she can be summoned easily with Tefnuit, Su and Wattaildragon, and helps you mill Graveyard-oriented Destruction Sword cards.
  Because this Deck runs a lot of Level 1 Tuner monsters, it is advisable to add "[[Number 39: Utopia Roots]]" to support them in a pinch. This further cements "Jet Synchron's" place in the Deck, as if Jet Synchron is used as an Xyz Material after being Summoned with his own effect, not for a Synchro Summon, he will go back to the Graveyard to be reused once being detached.
  Due to the excess of [[DARK]] Destruction Sword cards, [[Chaos]] monsters such as "[[Black Luster Soldier - Envoy of the Beginning]]" might a helpful option. "[[Galaxy Soldier]]" can also be useful due to all the [[LIGHT]] monsters, alloying to Xyz Summon monsters such as "[[Constellar Pleiades]]" and "[[Cyber Dragon Infinity]]" through "[[Cyber Dragon Nova|Nova]]". With less requires Set up, "[[Chain Summon]]" can be used, targeting "Atum", to Special Summon "Cyber Dragon Nova" and immediately evolve it into "Infinity"
