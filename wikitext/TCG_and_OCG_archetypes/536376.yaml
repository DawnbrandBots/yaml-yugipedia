  ===Weaknesses===
  * Dark Scorpions have no tricks at all to survive on their own on the field, and are heavily dependent on Spell and Trap support to be effective; your opponent will be targeting your backrow Spells and Traps if they see you are running Dark Scorpions.
  * Certain archetypes will punish the use of the most common Dark Scorpion effects: "[[Dark World]]" cards benefit from hand destruction tactics, and "[[Lightsworn]]" and [[Dark counterpart]] Decks thrive on having their cards sent from the Deck to the Graveyard.
  * Decks that put a lockdown on the Graveyard and negate the bringing back of cards will work against the effects of "[[The Dark Creator]]", "[[Dark Armed Dragon]]" or "[[Dark Scorpion - Meanae the Thorn]]", therefore making plays for the "Dark Scorpion" more difficult. By the same token, effects that [[banish]] cards instead of putting them into the Graveyard, such as "[[Dimensional Fissure]]", "[[Macro Cosmos]]", "[[Banisher of the Light]]" and "[[Banisher of the Radiance]]" will work against certain "Dark Scorpion" strategies.
