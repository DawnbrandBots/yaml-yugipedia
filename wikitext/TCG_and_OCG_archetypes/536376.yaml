  "'''Dark Scorpion'''", known as "'''Black Scorpion'''" ({{Ruby|黒|くろ}}{{Ruby|蠍|さそり}} ''Kurosasori'') in Japan, is an [[archetype]] of [[DARK]] [[Warrior]] [[Monster Card|monsters]] who have [[Trigger Effect]]s that activate when they inflict [[battle damage]] to their opponent, giving the [[controller]] a choice of two [[Monster effect|effects]]. The majority of these card effects disrupt the opponent's [[field]], [[hand]] or [[Deck]], with the exception of "[[Dark Scorpion - Meanae the Thorn]]" who instead searches out other "Dark Scorpion" cards. All members of this archetype are [[Level]] 3/4 monsters, except for the Level 5 "[[Dark Scorpion - Gorg the Strong]]".
  The "Dark Scorpions" have been featured on numerous [[Spell Card|Spell]] and [[Trap Card]]s. "Don Zaloog" and "[[Dark Scorpion Burglars]]" were introduced in ''[[Pharaonic Guardian]]'', "Cliff" in ''[[Magician's Force]]'', and the rest in ''[[Dark Crisis]]''.
