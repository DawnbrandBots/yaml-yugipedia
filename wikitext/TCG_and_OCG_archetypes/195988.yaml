  "'''Heraldic Beast'''" ({{Ruby|紋|もん}}{{Ruby|章|しょう}}{{Ruby|獣|じゅう}} ''Monshōjū'') is an [[archetype]] used by [[Vetrix]] in the ''[[Yu-Gi-Oh! ZEXAL]]'' anime.
  They are composed of [[Level]] 4 [[monster]]s based on the symbolic representations of countries known as [[wikipedia:Charge (heraldry)|Heraldry Charges]].

