  "'''Magnet Warrior'''" (マグネット・ウォリアー, ''Magunetto Woriā''), called "'''Magna Warrior'''" in the manga, is an [[archetype]] of [[EARTH]] [[Rock]] [[Monster Card|monsters]] used by [[Yugi Muto]] in the ''[[Yu-Gi-Oh! (anime)|Yu-Gi-Oh!]]'' anime and [[Yu-Gi-Oh! Duelist|manga]], and by [[Bastion Misawa]] in the ''[[Yu-Gi-Oh! GX]]'' anime. 
  ==Design==
  Each "Magnet Warrior" monster is named after a [[wikipedia:Greek alphabet|Greek letter]]. The ''[[OCG]]''/''[[TCG]]'' "Magnet Warrior" monsters were originally comprised of a trio of [[Level]] 4 [[Normal Monster]]s—"[[Alpha The Magnet Warrior|Alpha]]", "[[Beta The Magnet Warrior|Beta]]" and "[[Gamma The Magnet Warrior|Gamma]]", which combine to [[Summon]] "[[Valkyrion the Magna Warrior]]", all of which were used by [[Yugi Muto]] in the ''[[Yu-Gi-Oh! (anime)|Yu-Gi-Oh!]]'' anime and [[Yu-Gi-Oh! Duelist|manga]]. This trio was later augmented with the addition of the [[Effect Monster]] "[[Delta The Magnet Warrior]]", which aids in the Summon of "Valkyrion".
  The original trio of "Magnet Warriors" later received Level 3 Effect Monster [[retrained]] counterparts known as "Electromagnet Warriors". They are also comprised of "[[Alpha The Electromagnet Warrior|Alpha]]", "[[Beta The Electromagnet Warrior|Beta]]" and "[[Gamma The Electromagnet Warrior|Gamma]]", which combine to Summon "[[Berserkion the Electromagna Warrior]]", a retrain of "Valkyrion".
  The archetype also has an additional group of [[anime-exclusive]] members featured in [[Bastion Misawa]]'s "Earth Deck". They comprise of Level 4 Effect Monsters that have the unique sub-Types of [[Plus]] and [[Minus]], featuring effects that manipulate [[attack target]]s - either by preventing two monsters from [[Battle|battling]] each other or by forcing two monsters to [[attack]] each other. Combining one Plus and one Minus monster [[Summon]]s "[[Conduction Warrior Linear Magnum ±]]".
