  "'''Magnet Warrior'''" (マグネット・ウォリアー, ''Magunetto Woriā''), is an [[archetype]] of [[EARTH]] [[Rock]] [[Monster Card|monsters]] used by [[Yugi Muto]] in the ''[[Yu-Gi-Oh! (anime)|Yu-Gi-Oh!]]'' anime and [[Yu-Gi-Oh! Duelist|manga]], and by [[Bastion Misawa]] in the ''[[Yu-Gi-Oh! GX]]'' anime. It is a sub-archetype to "[[Magnet]]" archetypes.

  "[[Magna Warrior]]" is a separate but related archetype. In French, German, Italian, and Portuguese, both archetypes have the same name, while they are distinct in all other languages; to prevent issues in those languages, all cards that support "Magnet Warrior" monsters and not "Magna Warrior" monsters only support Level 4 or lower monsters.

  == Design ==
  Each "Magnet Warrior" monster is named after a letter in the [[wikipedia:Greek alphabet|Greek alphabet]]. The ''[[OCG]]''/''[[TCG]]'' "Magnet Warrior" monsters were originally comprised of a trio of [[Level 4]] [[Normal Monster]]s: "[[Alpha The Magnet Warrior|Alpha]]", "[[Beta The Magnet Warrior|Beta]]" and "[[Gamma The Magnet Warrior|Gamma]]", all of are required to [[Special Summon]] "[[Valkyrion the Magna Warrior]]", all of which were used by [[Yugi Mutou (manga)|Yugi Mutou]] in the ''[[Yu-Gi-Oh! (manga)|Yu-Gi-Oh!]]'' manga and his [[Yu-Gi-Oh! (anime)|anime]] [[Yugi Muto|counterpart]]. This trio was later augmented with the addition of the [[Effect Monster]]s "[[Delta The Magnet Warrior]]" (whose effect can facilitate the Summoning of "Valkyrion") and "[[Epsilon The Magnet Warrior]]" (whose effect can [[send]] another "Magnet Warrior" monster and treat its name as the sent monster's).

  The original "Magnet Warrior" trio later received [[Level 3]] Effect Monster [[retrained]] counterparts known as "Electromagnet Warriors". They are also comprised of "[[Alpha The Electromagnet Warrior|Alpha]]", "[[Beta The Electromagnet Warrior|Beta]]", and "[[Gamma The Electromagnet Warrior|Gamma]]", all of which are required to Special Summon "[[Berserkion the Electromagna Warrior]]", a retrain of "Valkyrion".

  In the ''Yu-Gi-Oh! GX'' anime, the archetype also has an additional group of members featured in Bastion Misawa's Earth Deck. It is comprised of Level 4 Effect Monsters that feature the unique [[Plus monster|Plus]] and [[Minus monster|Minus monster]] sub-types, featuring effects that manipulate [[attack target]]s, either by preventing two monsters with the same sub-type from battling, or forcing both monsters with the opposing sub-types to battle each other. In the ''OCG''/''TCG'', the real-life effects of "[[Magnet Warrior Σ＋]]" and "[[Magnet Warrior Σ－]]" augment EARTH [[anti-support]] effects, with the former's effect referencing the attack manipulation strategy between Plus and Minus monsters, while the latter's effect references the prevention of battle between two monsters with the same aforementioned sub-types. In the anime, combining one Plus and one Minus monster is required to Special Summon "[[Conduction Warrior Linear Magnum ±]]"; in the ''OCG''/''TCG'', it can be Summoned by combining any two "Magnet Warrior" monsters.

