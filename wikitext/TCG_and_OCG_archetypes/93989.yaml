  The "Electromagnet Warrior" monsters added greater flexibility to the archetype, with the first effects of "[[Beta The Electromagnet Warrior|Beta]]" and "[[Gamma The Electromagnet Warrior|Gamma]]" promoting the propagation of more "Magnet Warrior" monsters in the [[hand]] and on the [[field]], while the effect of "[[Alpha The Electromagnet Warrior|Alpha]]" enabled an increased ability to [[search]] out the "Magna Warrior" monsters. The "Electromagnet Warrior" monsters were also oriented towards [[banish]]ing themselves from the hand, field, and/or [[Graveyard]] to [[Special Summon]] "[[Berserkion the Electromagna Warrior]]", a [[retrain]] of "[[Valkyrion the Magna Warrior]]". They can easily accomplish this via using their second effects to place themselves in the Graveyard to be banished. 
  Like its predecessor, "Berserkion" possesses an effect that Special Summons the banished monsters used to [[Summon]] it back to the field, in this case, if it is destroyed by battle or an opponent's card effect. Another thread of commonality shared by "Berserkion" and "Valkyrion" is the fact that both are [[Special Summon-only monsters]], allowing for the easy revival of the former should it be [[destroy]]ed, while Special Summoning the "Electromagnet Warrior" monsters for the controller to use as either [[Tribute]]s or [[Xyz Material]]s for a [[Rank]] 3 [[Xyz Monster]]. "Berserkion" also has an additional effect wherein it destroys a card the opponent controls if the controller [[banish]]es a [[Level]] 4 or lower "Magnet Warrior" monster from their [[Graveyard]], allowing for quick removal of problematic cards on the opponent's [[field]].
  Additionally, the archetype's new support has provided it with a strategy of placing "Magnet Warrior" monsters in the Graveyard and then immediately [[Special Summon]]ing them via the effect of "[[Magnetic Field]]", provided the controller has another "Magnet Warrior" monster on their field. In addition to increasing field presence, this effect also allows the controller quick access to the first effects of the "Electromagnet Warrior" monsters. The second effect of "Magnetic Field" returns an opponent's monster to the hand if it battled an [[EARTH]] [[Rock]] monster the controller controls, and the opponent's monster was not destroyed by battle. This effect grants the controller the ability to use the archetype's monsters offensively to remove the opponent's monsters and make up for their low [[ATK]], or defensively by deterring attacks from the opponent. The second effect of "Magnetic Field" thus addresses the survivability issues of the "Magnet Warrior" [[Normal Monster]]s if they are Special Summoned via the second effects of the "Electromagnet Warrior" monsters. 
  The archetype's goal of [[Special Summon]]ing the "Magna Warrior" monsters is further aided by the first effect of "[[Magnet Conversion]]", which adds 3 Level 4 or lower "Magnet Warrior" monsters from the [[Graveyard]] to the [[hand]]. This allows the controller to retrieve the "Magnet Warrior" [[Normal Monster]]s to [[Tribute]] for a Summon of "Valkyrion", especially if they are [[destroy]]ed by the opponent following their Summon via the second effects of the "Electromagnet Warrior" monsters. Alternatively, the effect can also be used to [[add]] the "Electromagnet Warrior" monsters to make use of their first effects again. To fuel the latter purpose, the second effects of the "Electromagnet Warrior" monsters can be used to place them in the Graveyard.
