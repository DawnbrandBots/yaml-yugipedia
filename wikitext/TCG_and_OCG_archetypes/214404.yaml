  "'''Spellbook'''" ({{Ruby|魔|ま}}{{Ruby|導|どう}}{{Ruby|書|しょ}} ''Madōsho'') is an [[archetype]] of [[Spell Card]]s that [[support]] [[Spellcaster]] [[Monster Card|monsters]]. Due to its Japanese name, it is a sub-archetype of the "[[Prophecy]]" archetype, with the two supporting each other. The first support was released in ''[[Return of the Duelist]]'', although 2 cards that had "Spellbook" in their Japanese names already existed before then.

