  "'''Visas'''" (ヴィサス ''Visasu'') is an [[archetype]] of [[LIGHT]] [[Tuner monster]]s that debuted in ''[[Dimension Force]]''.

  It is based around the monster "[[Visas Starfrost]]". Due to the cards that [[mentions|mention]] it and card lore, this archetype is related to the [[Broken World]] series as well as the "[[Scareclaw]]", "[[Tearlaments]]", "[[Kashtira]]", "[[Mannadium]]", and "[[Veda]]" archetypes.

