  "'''Icejade'''" ({{Ruby|氷|ヒ}}{{Ruby|水|スイ}} ''Hisui'') is an [[archetype]] of [[WATER]] [[Aqua]] monsters introduced in ''[[Burst of Destiny]]''.

  == Lore ==
  {{Main|The Valuable Book EX 2 card storylines#No. 01: The Land of the Abyss|The Valuable Book EX 3 card storylines#No. 01: The Decisive Battle of the Northern Land|Story of White card storylines#The Solemn Icejades and the Motherly Cradle}}

  == Etymology ==
  The Japanese name of this archetype, 「氷水」, is normally read as ''Kōrimizu'' and means "ice water" (as in [[Ice Water|the card with that name]]). However, both kanji use alternative readings to make it homophonous with the word "jade" (ヒスイ ''Hisui'') and exclude that older monster.

  The "Icejade" monsters are named after members of two [[wikipedia:Monoclinic crystal system|monoclinic]] silicate groups: [[wikipedia:Amphibole|amphiboles]] and [[wikipedia:Pyroxene|pyroxenes]]. These groups are associated with the two main types of jade: [[wikipedia:nephrite|nephrite]] and [[wikipedia:jadeite|jadeite]]. The latter being referenced by the theme's royal lineage may reflect its status as the higher-quality variety of the two.

  The "Icejade Creation" monsters are based on animals whose names have associations with jade: the kanji for it (翡翠) originates from the Chinese word for [[wikipedia:Kingfisher|kingfisher birds]] ("[[Icejade Creation Kingfisher]]"), while the name of the prehistoric [[wikipedia:Aegirocassis|aegirocassis]] ("[[Icejade Creation Aegirocassis]]") is phonetically similar to that of the mineral [[wikipedia:Aegirine|aegirine]]

  == Design ==
  {{Double image|left|IcejadeActi-ConceptArt.png|238|Icejade-ConceptArt.png|200|Concept art of "Acti", "Kosmochlor", and "Aegirine", illustrating the various stages of the "Icejade" life cycle.}}
  The "Icejade" monsters are feminine humanoids (except for "Kingfisher") made of a water-like glassy substance with a greenish tint. As they age, their bodies gain a stronger shade of green and progressively harden into a black crystal with multicolored patterns; once they are fully transformed, they are reabsorbed by the "[[Icejade Cenote Enion Cradle]]". This is demonstrated by the youngest "[[Icejade Aegirine|Aegirine]]" having an entirely-clear body aside from her toes and a bit of her hair, and the oldest "[[Icejade Kosmochlor|Kosmochlor]]" being almost completely blackened over with the rest of her body bright green.

  Several "Icejade" monsters wear ornaments modeled after [[wikipedia:Strongylodon macrobotrys|jade vines]], a plant that is depicted as native to their home "Enion Cradle". The empresses have jade gems embedded in their foreheads and curly crowns floating over their heads.

  The clear substance is also part of the environment around the "[[Swordsoul Sacred Summit]]" (which "Enion Cradle" is inside of) and can be used to fabricate items, such as the swords of the "[[Swordsoul]]s".

