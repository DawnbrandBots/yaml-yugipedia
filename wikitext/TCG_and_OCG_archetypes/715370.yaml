  == Playing style ==
  "Icejade" is an archetype that has a defensive strategy, stalling the opponent's moves by hampering their monsters' effect activation and severely reducing their [[ATK]] during battles. "[[Icejade Cenote Enion Cradle]]" and "[[Icejade Kosmochlor]]" are vital pieces to the [[Deck]]'s strategy, with the former recycling used cards and debuffing the opponent's monsters, and the latter being able to Summon itself while the former is on the [[field]], while granting an effect limiter and even more debuffs to the opponent's monsters. "[[Icejade Creation Kingfisher]]" lets the [[equip]]ped monster attack using their higher [[DEF]] instead of its ATK, which in tandem with "Kosmochlor" and "Enion Cradle", makes for a very powerful attacker that can get over most monsters. In addition, "Kingfisher" can also bounce problematic monsters that are resilient to destruction and has a good 2500 ATK that synergizes excellently with "Enion Cradle's" debuff effect. "[[Icejade Curse]]" adds a layer of offense to the Deck by [[burn]]ing the opponent whenever a monster is [[destroy]]ed by battle involving an "Icejade" monster; this lets "Icejade" monsters pack more punch with each battle, destroying a debuffed high-ATK monster to severely burn the opponent with said high ATK after. Its first effect is more situational, but when setup, it may completely lock the opponent from using the effect of Summoned monsters at all, putting them at a severe disadvantage.

  To assist in assembling the pieces needed for the Deck's strategy, the Deck's other monsters and [[Spell]]/[[Trap]] supports are necessary. "[[Icejade Aegirine]]" and "[[Icejade Acti]]" both help with setup, the former tutoring an "Icejade" Spell/Trap while the latter ditches a [[WATER]] monster and lets the player draw a card. "Aegirine" can also [[Special Summon]] another WATER monster from the [[hand]] when it's targeted for an attack or card effect, which can be used to trigger the on-Summon effect of other monsters, such as "Acti" or even "[[Crystal Girl]]". Both "[[Icejade Tinola]]" and "[[Icejade Tremora]]" deal with Summoning monsters onto the field quickly, the former from the [[GY]] and the latter from the hand. All of the [[Level]] 5 or lower monsters, except "Aegirine", are also able to [[banish]] themselves with their second effects if a [[face-up]] WATER monster the player controls is destroyed, which works well with both "[[Icejade Cradle]]", so it can search out the same copy that just banished themselves, and "[[Icejade Erosion]]", which can be used to disrupt the opponent's plays by destroying an "Icejade" monster to [[negate]] the effects of an opponent's face-up card.

  Outside of the archetype, both "Crystal Girl" and "[[True King Bahrastos, the Fathomer]]" play well with this Deck; the former is able to Special Summon herself from the GY when the player controls "Kosmochlor" or "Kingfisher" to add one or the other during the [[End Phase]], and the latter can trigger the banishing effects of the Level 5 or lower monsters with its self-Special Summon effect. Both "[[Ice Barrier (card)|Ice Barrier]]" and "[[The Ice-Bound God]]" can also complement "Kosmochlor" and "Kingfisher", either by tutoring them or supporting the Deck's main strategy. If desired, "[[Genex Undine]]" can be used to dump the Level 5 or lower monsters to use their banish effects later, and "[[Genex Controller]]" unlocks the potential for [[Synchro Summon]]ing Level 6, 7 or 8 monsters with them. "[[Wall of Revealing Light]]" can be used as a [[floodgate]] in tandem with "Enion Cradle", to prevent the opponent from attacking.

