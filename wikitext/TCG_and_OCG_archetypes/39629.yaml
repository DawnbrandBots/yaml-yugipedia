  "'''Batteryman'''" ({{Ruby|電|でん}}{{Ruby|池|ち}}メン ''Denchimen'') is an [[archetype]] of [[LIGHT]] [[Thunder]] [[Monster Card|monsters]]. Initially, "Batteryman" Decks were [[OTK]] Decks that focused on [[Special Summon]]ing three copies of "[[Batteryman AA]]". This allowed the player to then use "[[Short Circuit]]" to clear the opponent's field and then [[direct attack]] for a minimum of 9000 damage. However, following the release of "[[Batteryman Fuel Cell]]" and "[[Batteryman 9V]]", many different variants are possible, such as a "[[hunder]]" variant.
  In ''[[Yu-Gi-Oh! 5D's]]'', [[Dexter]]'s Deck contained at least one member of this archetype, "[[Batteryman AA (anime)|Batteryman AA]]".

  == Design ==
