  == Playing style ==
  The "Batteryman" [[Deck]] has a lot of powerful specific [[support]] cards that have massive destruction capabilities. Although most of the "Batteryman" archetype is made up of weak monsters, poweful effects more than make up for it. "[[Batteryman 9V]]" is the key card of the archetype. By [[Summon]]ing it, any "Batteryman" card in the Deck can be [[search]]ed. "[[Batteryman Micro-Cell]]" can [[Special Summon]] any "Batteryman" from the Deck, usually "Batteryman 9V" for additional searching power and a 2000 [[DEF]] monster. "[[Batteryman Charger]]" is one of the most useful cards in the archetype, because it can Special Summon a "Batteryman" of any [[Level]] from the Deck when the player [[Normal Summon]]s it. Through cards like "[[The Monarchs Stormforth]]", it is easy to abuse. It also makes a good [[beatstick]], as [[swarm]]ing them can get its ATK up to a max of 3300 with relative ease. "[[Batteryman Industrial Strength]]" is the most powerful "Batteryman" (in terms of its destructive effect and original ATK) because it can [[destroy]] two cards the opponent [[control]]s with his effect, simply by [[banish]]ing a [[Thunder]] monster from the [[Graveyard]]. "[[Batteryman Fuel Cell]]" is one of the most important "Batteryman" card since most "Batteryman" [[OTK]]s rely on it. "[[Batteryman AAA]]" is also often used in "Batteryman" Decks for quick [[Xyz Summon]] plays. Since "Batteryman AAA" is a [[LIGHT]] monster, it allows access to powerful [[Rank]] 4 [[Xyz Monster]]s like "[[Starliege Paladynamo]]" and "[[Constellar Omega]]".

