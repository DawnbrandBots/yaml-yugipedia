  "'''Batteryman'''" ({{Ruby|電|でん}}{{Ruby|池|ち}}メン ''Denchimen'') is an [[archetype]] of [[LIGHT]] [[Thunder]] [[Monster Card|monsters]]. In ''[[Yu-Gi-Oh! 5D's]]'', [[Dexter]]'s Deck contained at least one member of this archetype, "[[Batteryman AA (anime)|Batteryman AA]]".

  == Design ==
  The number shown on the chests of "[[Batteryman AA]]", "[[Batteryman AAA]]", "[[Batteryman C]]" and "[[Batteryman D]]" corresponds their Levels. This also relates to what their respective battery sizes are called in Japan.
