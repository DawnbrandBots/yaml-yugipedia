  "'''Amazoness'''" (アマゾネス ''Amazonesu'') is an [[archetype]] of [[EARTH]] [[Monster Card|monsters]] that were introduced in [[Labyrinth of Nightmare]]. All members of this archetype are [[Warrior]] monsters, except for the [[Beast]] "[[Amazoness Baby Tiger]]", "[[Amazoness Pet Liger]]", "[[Amazoness Pet Liger King]]" and "[[Amazoness Tiger]]".
  [[Mai Valentine]], [[Tania]], and the Tyler sisters ([[Gloria Tyler|Gloria]] and [[Grace Tyler|Grace]]) have used "Amazoness" cards in the anime. These monsters are based on the [[wikipedia:Amazons|Amazons]] from Greek mythology.

  == Artworks ==
  The "Amazoness" cards in the English dubbed anime are re-drawn to be less revealing in appearance; this is also done for the card artworks of "Amazoness" cards in the ''TCG'', though these artwork changes would be applied much later after the initial release, unlike similar archetypes such as "[[Harpie]]s".
