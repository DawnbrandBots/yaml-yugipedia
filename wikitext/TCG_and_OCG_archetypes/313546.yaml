  "'''Outer Entity'''", known as "'''Outer God'''" ({{Ruby|外|ガイ}}{{Ruby|神|シン}} ''Gaishin'') in the ''[[OCG]]'', is an [[archetype]] of [[Fiend]] [[Xyz Monster]]s based on the [[wikipedia:Cthulhu Mythos deities#Outer Gods|Outer Gods]] from [[wikipedia:H. P. Lovecraft|H. P. Lovecraft]]'s [[wikipedia:Cthulhu Mythos|Cthulhu Mythos]], and is directly related to the "[[Elder Entity]]" and "[[Old Entity]]" archetypes, the three each being a subtype of the larger "[[Entity]]" [[series]]. Currently, its only support card is "[[Forbidden Trapezohedron]]".
