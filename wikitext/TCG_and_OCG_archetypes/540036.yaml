  "'''Phantom Beast'''" ({{ruby|幻|げん}}{{ruby|獣|じゅう}} ''Genjū'') is an [[archetype]] of mostly [[Beast-Warrior]] and [[Machine]] [[Monster Card|monsters]].
  "[[Gazelle the King of Mythical Beasts]]" and "[[Chimera the Flying Mythical Beast]]" are also "Phantom Beast" cards because they have 「{{ruby|幻|げん}}{{ruby|獣|じゅう}}」 in their Japanese names. In the ''TCG'', "Gazelle the King of Mythical Beasts" and "Chimera the Flying Mythical Beast" each have an [[archetype condition]] that treats it as a "Phantom Beast" monster. Due to no "Phantom Beast" support cards being printed since the archetype condition was added to "Gazelle the King of Mythical Beasts", it is always specifically included in effects that specify "Phantom Beast" monsters.
  The archetype also includes a sub-archetype, the "[[Mecha Phantom Beast]]s". The [[Chimera]] series also shares many of its members with this archetype.

  ==Playing style==
  They are based around aggressive beatdown tactics, gaining advantages when sent to/while in the [[Graveyard]], or inflicting extra damage when battling.
