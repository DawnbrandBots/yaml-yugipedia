  ===Weaknesses===
  Banishers like "[[Disappear]]", "[[Soul Release]]" and "[[Kycoo the Ghost Destroyer]]" can take "Cross Wing", "Thunder Pegasus" and/or "Chimaera"'s [[Fusion Material Monster]]s out of the Graveyard and hence nullify a motley of benefits that "Phantom Beasts" can't otherwise get much of from other support cards.  This can be contested with "[[Imperial Iron Wall]]".
  "[[Tualatin]]" is a perfect mismatch against standard "Phantom Beast" Decks as this card can keep them off the field wholly, an [[Archetype]] that is heftily needy on [[field]] presence and offensive stratagems.
