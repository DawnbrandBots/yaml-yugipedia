  "'''Silent Swordsman'''" (サイレント・ソードマン ''Sairento Sōdoman'' ) is an [[archetype]] of [[LIGHT]] [[Warrior]] "[[LV]]" [[Monster Card|monsters]] used by [[Yugi Muto]]. Each member features an effect that revolves around being unaffected by [[Spell Card]]s, referencing the Silence status effect in role-playing games, which prevent the opponent from using Magic commands in battle.

  In the anime and manga, the entire theme is represented by the single card "[[Silent Swordsman LV0]]", which gained 500 ATK each turn and 'aged up' in appearance accordingly.

  In the ''[[TCG]]''/''[[OCG]]'', "[[Silent Swordsman LV3]]", "[[Silent Swordsman LV5]]", and "[[Silent Swordsman LV7]]" were released as the original members, with the first being a direct adaptation of the original and the other two loosely based on its higher-[[Level (stat boost)|level]] forms. "[[Silent Swordsman]]" and "[[Silent Swordsman Zero]]" were made later as [[retrain]]s.

