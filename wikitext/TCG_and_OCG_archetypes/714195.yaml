  "'''Bystial'''", known as "'''Byssted'''" (ビーステッド ''Bīsuteddo'') in the ''[[OCG]]'', is an [[archetype]] of [[LIGHT]] and [[DARK]] [[Dragon]] monsters which first debuted in ''[[Darkwing Blast]]''.

  == Lore ==
  {{Main|The Valuable Book EX 3 card storylines#No. 01: The Decisive Battle of the Northern Land|Story of White card storylines}}

  == Etymology ==
  "Bystial" is a portmanteau of "abyss" and "bestial".

  The Japanese name "Byssted" is a portmanteau of "abyss" and "beast". "Byssted" also uses the kanji 「深淵の獣」, literally meaning "abyss beast". The Japanese names of the [[Special Summon Monster]]s use the same kanji, but they instead read as "The Byssted" (in reference to [[wikipedia:The Beast (Revelation)|the Beast of Revelation]]).

  The [[Level]] 6 "Bystial" Effect Monsters are named after the first kings of Britain according to [[wikipedia:Annio da Viterbo|Annio da Viterbo's]] ''Berossus'' (Viterbo's work was later revealed to be a fabrication and became known as the ''Pseudo-Berossus''). One of the kings in Viterbo's list is the mythological [[wikipedia:Alebion|Albion]], who is said to be the son of [[wikipedia:Poseidon|Poseidon]] and supposedly the namesake of the island of [[wikipedia:Albion|Albion]] (the archaic name of [[wikipedia:Great Britain|Great Britain]]).

