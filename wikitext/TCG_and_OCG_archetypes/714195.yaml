  === Weaknesses ===
  * Whether being used as an engine or as handtraps, the main "Bystial" monsters are effectively useless in your hand if there are no [[LIGHT]] and/or [[DARK]] monsters in either Graveyard. The utility of "Bystial" monsters is therefore significantly reduced if the opponent is not playing a Deck of monsters with either Attribute.
  * The main shared effect of the "Bystial" monsters require the user to banish the targeted card in the GY to be Summoned successfully. As such, the Summon can be prevented by pre-emptively removing that targeted monster from the GY (such as banishing them via your own card effects), causing the summoning effect to resolve with no effect.
  *Anti-banishing floodgates such as "[[Imperial Iron Wall]]" renders the shared "Bystial" monster effect useless. While "[[Artifact Lancea]]" works similarly, its effect is only temporary for a turn, and it being a LIGHT monster means that it is susceptible to being banished by the "Bystial" monster afterwards.

  == Trivia ==
  * Out of the four Level '''6''' members of the archetype, only '''three''' were first released together with "The Bystial Lubellion". Considering how the latter is based on [[wikipedia:Lucifer|Lucifer]] (a.k.a. Satan, the Devil of the Christian theology), this was likely a reference to the [[wikipedia:Number of the beast|number of the beast]] ('''666'''), which is often associated with Satan itself.

