  "'''Clear Wing'''" (クリアウィング ''Kuria Wingu'') is an [[archetype]] of [[Synchro Monster]]s used by [[Yuya Sakaki]], [[Yugo]], [[Yuri]] and [[Z-ARC]] in the ''[[Yu-Gi-Oh! ARC-V]]'' anime and [[Yu-Gi-Oh! ARC-V (manga)|manga]]. All members of this archetype are [[WIND]] [[Dragon]] [[Monster Card|monsters]], except for the [[DARK]] "[[Supreme King Dragon Clear Wing]]" and the [[Machine]] "[[Hi-Speedroid Clear Wing Rider]]".

  It is related to the "[[Speedroid]]" and "[[Synchro Dragon]]" archetypes. Despite its name, this archetype is not related to the [[Clear]] series.

  == Members ==
  "Odd-Eyes Wing Dragon" and "Starving Venom Wing Dragon" are not members of the "Clear Wing" archetype, but are support cards for it.
