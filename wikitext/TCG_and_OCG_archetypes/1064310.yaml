  In ''[[Yu-Gi-Oh! Forbidden Memories]]'', "[[Metalmorph (FMR)|Metalmorph]]" is capable of transforming more cards into similar cards that have a metallic element to them, including "[[Baby Dragon (FMR)|Baby Dragon]]" into "[[Metal Dragon (FMR)|Metal Dragon]]" and "[[Jirai Gumo (FMR)|Jirai Gumo]]" into "[[Launcher Spider (FMR)|Launcher Spider]]".

  == Playstyle ==
  The core premises of the archetype involve sudden [[ATK]] increasing effects, [[Tributing]] non-Machine monsters for their Machine or metallic counterparts, and adding some protections to cards that did not previously have any. Many of the newer monsters associated with the archetype can be searched via their [[mention]] of "[[Max Metalmorph]]", with them in turn searching the "Metalmorph" Trap Cards. The oldest associated monsters instead have an unusual effect to summon themselves from the Main Deck, but playing those cards is not recommended, as they are bricks in the hand, require specific tributes, and are otherwise mediocre, even as beatsticks.

  The "Max Metalmorph" package, however, presents a reliable and effective engine when slotted into strategies that center around monster destruction and/or particular [[Types]] such as [[Fiend]] or [[Dragon]]. Not only is it possible to allow higher-[[Level]]ed monsters of the aforementioned types to "dodge" by tagging them out with "Max Metalmorph", but doing so also tags in additional tools/bosses in the forms of "[[Metalzoa X]]" for its on-Monster/Spell effect destruction (two of the most utilized/represented cards types in play) of an on-field monster, or "[[Red-Eyes Black Fullmetal Dragon]]" for its omni-negation and subsequent burn for an on-field monster's [[ATK]]. Couple this with associated monsters' common effect to remotely [[Set]] "Metalmorph" Traps and eliminate consistency issues, increasing the overall strength of the engine.

