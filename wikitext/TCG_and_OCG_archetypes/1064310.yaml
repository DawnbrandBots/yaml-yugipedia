  "'''Metalmorph'''", known as "'''Metallization'''" (メタル{{Ruby|化|か}} ''Metaru-ka'') in the ''[[OCG]]'', is an [[archetype]] of [[Trap Card]]s based on [[Metalmorph|the eponymous card]] used by [[Bandit Keith]] in the ''[[Yu-Gi-Oh! (manga)|Yu-Gi-Oh!]]'' manga and [[Yu-Gi-Oh! (anime)|anime]], which is known for transforming monsters into what are popularly known as "Metal counterparts", most notably "[[Zoa]]" and "[[Red-Eyes Black Dragon]]". It received its first support in ''[[Rage of the Abyss]]'', more than two decades after the debut of the original "Metalmorph".

  "[[Metallizing Parasite - Lunatite]]" and "[[Metallizing Parasite - Soltite]]" are also members of this archetype in the ''OCG''; however, since support for this archetype only interacts with Trap Cards, this isn't an issue.

  == Design ==
  "[[Metalmorph]]" and its derivations have transformed a number of monsters into Metal versions of themselves in various media. 

  During the [[Duelist Kingdom]] tournament of the ''Yu-Gi-Oh!'' [[Yu-Gi-Oh! (manga)|manga]] and [[Yu-Gi-Oh! (anime)|anime]], before the series switched to using concrete rules and effects, [[Machine]]-[[Type]] monsters had immunity to Spell effects and so-called "magical attacks" as an innate trait. In [[Joey Wheeler]] and [[Bandit Keith]]'s Duel, the latter attempted to trick the former into targeting his [[Fiend]]-Type "Zoa" with Spells, before he used "Metalmorph" to turn it into a Machine ("[[Metalzoa]]"), thus giving it Spell immunity. However, Joey used "[[Copycat]]" to copy Keith's "Metalmorph", allowing him to likewise turn his "[[Red-Eyes Black Dragon]]" into a Machine ("[[Red-Eyes Black Metal Dragon]]"). Of note, the anime version of this Duel had "Metalmorph" renamed to "[[Magic Metal Force]]", possibly to avoid confusion over the real-life version of the card having been printed with a different effect before the episodes in question aired. Despite this, other appearances of the card used the original name.

  A similar card to the anime/manga version of "Metalmorph", "[[Metal Plus]]", was used by the [[Nightshroud]]-possessed [[Atticus Rhodes]] during his second Duel with [[Jaden Yuki]] to turn "[[Red-Eyes Darkness Dragon]]" into "[[Red-Eyes Darkness Metal Dragon]]". However, the printed version of the latter was given a completely different effect, turning it into a stand-alone card with no connection to this archetype aside from the name.

  In ''[[Yu-Gi-Oh! Forbidden Memories]]'', "[[Metalmorph (FMR)|Metalmorph]]" is capable of transforming other miscellaneous monsters into similar mechanic ones that are unrelated to it in other media, such as "[[Baby Dragon (FMR)|Baby Dragon]]" to "[[Metal Dragon (FMR)|Metal Dragon]]" and "[[Jirai Gumo (FMR)|Jirai Gumo]]" to "[[Launcher Spider (FMR)|Launcher Spider]]".

  === Metal counterparts ===
  So far, every Metal [[counterpart]] is 1 [[Level]] higher than its base form, except for the game-original "[[Metal Illusionist]]". This might be because in contrast to the other Metal counterparts representing their base form powered up by "Metalmorph", "Metal Illusionist" instead references "[[Copycat]]" copying "Metalmorph".

