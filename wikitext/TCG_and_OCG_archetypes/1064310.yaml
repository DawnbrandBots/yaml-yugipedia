  Two special cases also exist; "[[Red-Eyes Darkness Metal Dragon]]" and "[[Red-Eyes Flare Metal Dragon]]", who are the Metal counterparts of "[[Red-Eyes Darkness Dragon]]" (transformed by "[[Metal Plus]]") and "[[Red-Eyes Black Flare Dragon]]" (combined with "[[Black Metal Dragon]]") respectively but are unrelated to the "Metalmorph" archetype and are not Machine monsters.

  == Playstyle ==
  The core premises of the archetype involve Traps that give monsters ATK-increasing or protection effects, and [[Tributing]] non-Machine monsters for their Machine or metallic counterparts. The support released in ''[[Rage of the Abyss]]'' onwards focuses on "[[Max Metalmorph]]" and cards that mention it. 

  "[[Max Metalmorph]]" itself can Tribute a monster to summon a monster that cannot be Normal Summoned/Set and mentions "Max Metalmorph" from hand/Deck/GY. Afterwards, it equips itself to the monster, giving it targeting/destruction protection from monsters and Spells. Currently, the three valid targets for this Trap include:
  *"[[Red-Eyes Black Fullmetal Dragon]]", which requires activating "Max Metalmorph" by Tributing a Level 5 or higher Dragon. On field, it acts as an omni-negate that deals burn damage.
  *"[[Metalzoa X]]", which requires activating "Max Metalmorph" by Tributing a Level 5 or higher Fiend. On field, it can destroy up to two opposing monsters per turn (when your opponent activates a card/effect).
  *"[[Metalflame Swordsman]]", which requires activating "Max Metalmorph" by Tributing a Level 5 or higher Warrior. On field, it gains ATK and deals burn damage whenever the opponent activates a card/effect.

  Each of the three above monsters can shuffle themselves from hand to Deck to search a "Metalmorph" Trap or a "Max Metalmorph"-related monster, depending on the monster. An alternative to "Max Metalmorph" is "[[Flame Coating Metalmorph]]", a Trap that can summon the three monsters, ignoring their summoning conditions; it instead requires Tributing a monster that mentions "Max Metalmorph". However, "Flame Coating" offers arguably worse protection and does not properly Special Summon a monster, meaning they cannot be re-Summoned with a card like "[[Time Machine]]".

  Other consistency cards include:
  * "[[Metal Illusionist]]", which can Set a "Metalmorph" Trap from Deck, can increase its Level and change its Type, and draws an additional card if "Max Metalmorph" is in the GY.
  * "[[Zoa the Fiendish Beast]]",  which can Set a "Metalmorph" Trap from Deck. Unlike "Metal Illusionist", it can Special Summon itself from hand (but if "Max Metalmorph" is not in your GY, allows the opponent to Special Summon a monster from hand). Can be used with "[[Flame Coating Metalmorph]]" to summon any "Max Metalmorph"-only monster.
  * "[[Incoming Machine!]]", a Spell that adds a monster that mentions "Max Metalmorph", or a "Metalmorph" Trap from the Deck or GY. Unlike most modern searchers, the search is not subject to a hard [[once per turn]] restriction.

  As a whole, the "Max Metalmorph" cards can be played as an engine in their respective Type decks. For example, "Dragon Link" Decks can use "Red-Eyes Black Fullmetal Dragon" (which can be searched by "[[Black Metal Dragon]]" due to also being a "[[Red-Eyes]]" card), while "[[Unchained]]" is a Fiend archetype that is heavily destruction-oriented. However, through the use of "Metal Illusionist" or "Zoa the Fiendish Beast" with "Flame Coating Metalmorph", the "Metalmorph" engine can also be splashed into Decks of different Types.

  The engine can also see use alongside an "[[Armored Xyz (archetype)|Armored Xyz]]" package within allowing [[Level]]s/[[Rank]]s among a Deck's monsters, given the latter package's "[[Full Armored Dark Knight Lancer]]" can benefit from its effect to attach an opponent's monster to itself being able to activate at [[Spell Speed 2]] by way of the "Metalmorph" Traps equipping themselves to monsters at such effect speed.

  The original two monsters, "[[Red-Eyes Black Metal Dragon]]" and "[[Metalzoa]]", have the ability to summon themselves from the Deck, but require Tributing specific vanilla monsters and have no effects on field.

