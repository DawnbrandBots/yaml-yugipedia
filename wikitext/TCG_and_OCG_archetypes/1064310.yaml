  === Weakness ===
  * Each "metallic" boss monsters of the "Metalmorph" archetype are inherently [[garnet]]; both "Red-Eyes Fullmetal Dragon" and "Metalzoa X" cannot shuffle themselves back into the Deck if there are no "Metalmorph" Trap Cards for them to set on the field. This is less likely to happen for "Metalflame Swordsman" due to the greater quantity of search targets.
  * Since "Metalmorph" Deck rely on using the Trap Card to summon their boss monster, the theme may often struggle to play through multiple handtraps, particularly "[[Ash Blossom & Joyous Spring]]" and "[[Dominus Impulse]]" that can stop the summon entirely. Though this can be mitigated by combining the Deck with other engines to bait out the interruption.
