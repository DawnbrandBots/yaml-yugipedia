  "'''Metalmorph'''", known as "'''Metallization'''" (メタル{{Ruby|化|か}} ''Metaru-ka'') in the ''[[OCG]]'', is an [[archetype]] of [[Trap Card]]s most notably used by [[Bandit Keith]] in the ''[[Yu-Gi-Oh! (manga)|Yu-Gi-Oh!]]'' manga and [[Yu-Gi-Oh! (anime)|anime]]. "[[Metalmorph]]" is known for transforming monsters into '''Metal counterparts''', famously "[[Zoa]]" and "[[Red-Eyes Black Dragon]]". It received its first support in ''[[Rage of the Abyss]]'', more than two decades after the debut of the original "Metalmorph".

  "[[Metallizing Parasite - Lunatite]]" and "[[Metallizing Parasite - Soltite]]" are also members of this archetype in the ''OCG''; however, since support for this archetype only works with Trap Cards, this isn't an issue.

  == Design ==
  "[[Metalmorph]]" and its derivations have transformed a number of monsters into Metal versions of themselves in various media. 

  In the ''Yu-Gi-Oh!'' [[Yu-Gi-Oh! (manga)|manga]] and [[Yu-Gi-Oh! (anime)|anime]], during the [[Duelist Kingdom]] tournament, [[Machine]]-[[Type]] monsters are immune to Spell effects. In [[Joey Wheeler]] and [[Bandit Keith]]'s Duelist Kingdom Duel, Bandit Keith attempts to trick Joey into targeting his "Zoa" with Spells, since as a [[Fiend]]-Type monster, it was not immune to Spell Cards. Keith used the Trap Card "Metalmorph" to turn "Zoa" into a Machine ("[[Metalzoa]]"), thus giving it Spell immunity. However, Joey used "Copycat" to copy Keith's "Metalmorph", allowing him to likewise turn "[[Red-Eyes Black Dragon]]" into a Machine ("[[Red-Eyes Black Metal Dragon]]").

  So far, except for the game-original "[[Metal Illusionist]]", every Metal [[counterpart]] is one [[Level]] higher than its base form. While the other Metal counterparts represent their base form powered-up by "Metalmorph", "Metal Illusionist" instead represents how "[[Copycat]]" was used to copy "Metalmorph" in the .

