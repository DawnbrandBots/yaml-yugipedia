  "'''G Golem'''" ({{Ruby|Ｇ|ジー}}ゴーレム ''Jī Gōremu'') is an [[archetype]] of mostly [[EARTH]] [[Cyberse]] monsters used by [[Earth (character)|Earth]] in the ''[[Yu-Gi-Oh! VRAINS]]'' anime. They were introduced in the ''[[OCG]]'' in ''[[Animation Chronicle 2022]]''.
  While it has never been officially confirmed what the "G" in "G Golem" stands for, the [[Spell]] and [[Trap Card]]s Earth used suggest that it stands for "Gravity".

  == Design ==
