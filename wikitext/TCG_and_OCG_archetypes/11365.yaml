  == Playing style ==
  The main strategy of any "B.E.S." Deck is using "[[Boss Rush]]", "[[B.E.F. Zelos]]", and other related cards in order to swarm the opponent with a destruction immune fleet of ships.

  Every "B.E.S." monster uses counters and is Level 5 or higher, meaning they need to be [[Tribute Summon|Tribute]] or [[Special Summon]]ed. In addition, every monster prior to ''[[Burst Protocol]]'' shares the following effects:
  * Cannot be destroyed by battle.
  * If Summoned, gain counters. Many of the older monsters only gain counters on Normal Summon, making them vulnerable if Special'd, unless given a counter with "[[B.E.F. Zelos]]".
  * At the end of the Damage Step, remove 1 counter, otherwise destroy this card.

  The two newer monsters, "[[B.E.S. Dellinger Core]]" and "[[B.E.S. Metal Slave]]", have none of those effects, but still gain counters by their Special Summon effects. "Dellinger Core" can Special Summon itself by revealing another "B.E.S." monster, then either search "Boss Rush" or a Spell/Trap that mentions it, or revive an archetypal monster. "Metal Slave" can send archetypal monsters from Deck to GY to Summon itself, and has a once per Chain Quick Effect to destroy a "B.E.S." monster and 1 card on the field.

  The aforementioned "[[Boss Rush]]" can Special Summon a "[[B.E.S]]" monster during the End Phase if one was destroyed that turn. Note that multiple copies can trigger this effect, even if only one "B.E.S" monster is destroyed. "[[B.E.F. Zelos]]" is critical as well, as it not only searches "[[Boss Rush]]", it provides targeting and opponent destruction protection, and Special Summons a "B.E.S" monster from hand. Since "Zelos" is a Field Spell, it can be searched by generic options like "[[Terraforming]]" and "[[Planet Pathfinder]]". "[[Boss on Parade]]" can search a "B.E.S" monster when activated, and has a GY effect to search "Boss Rush". It also supports the "[[Konami Arcade Games|Gradius]]" monsters, as it can Special Summon a LIGHT Machine with 1200 or less ATK and 1000 DEF, from Deck (to either field, soft once per turn).

  "B.E.S." can be combined with a number of other archetypes, depending on what strategy the "B.E.S." player tries focus on. 
  * Self destruction cards, such as "[[Interrupted Kaiju Slumber]]" + "[[Kaiju]]"s, "[[Dark Hole]]", and "[[Limiter Removal]]", can be taken advantage of as they can trigger "[[Boss Rush]]".
  * "[[Cyber Dragon (archetype)|Cyber Dragon]]" is a potential candidate to join forces with, giving the deck access to another Special Summonable Level 5 monster in the eponymous "[[Cyber Dragon]]", as well as some tech choices in the Extra Deck like the "[[Cyber Dragon Nova]]" and "[[Cyber Dragon Infinity]]" combo, or a plethora of Fusion monsters like "[[Chimeratech Megafleet Dragon]]". 
  * "[[Infinitrack]]" also poses to be a worthy ally: The Infinitrack monsters in the Main Deck clash with "Boss Rush" if Normal Summoned, but due to the high levels of the "B.E.S." line-up, they allow for a consistent Summon of any Rank between 7 and 12 with relative ease. Additionally, "[[Infinitrack River Stormer]]" is able to search for both "B.E.S. Covered Core" as well as "B.E.S. Blaster Cannon Core", helping the deck with potential consistency issues. An "Infinitrack" engine allows for a number of Extra Deck monsters as potential playmakers in "B.E.S.", from "Galaxy" Xyz monsters to cards like "[[Number 9: Dyson Sphere]]".

