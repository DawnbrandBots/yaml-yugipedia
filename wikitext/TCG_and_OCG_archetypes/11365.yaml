  "'''B.E.S.'''", short for "'''{{wikia|gradius|Bacterian Empire}} Ship'''" and known as "'''Giant Battleship'''" ({{Ruby|巨|きょ}}{{Ruby|大|だい}}{{Ruby|戦|せん}}{{Ruby|艦|せん}} ''Kyodai Senkan'') in the ''[[OCG]]'', is an [[archetype]] of [[Machine]] [[Monster Card|monsters]] based on the bosses of the ''[[wikipedia:Gradius (series)|Gradius series]]''. They were used by [[Lorenzo]] in the ''[[Yu-Gi-Oh! GX]]'' anime, as well as by [[Nathan]] in the ''[[Yu-Gi-Oh! Tag Force]]'' games.

  "[[B.E.S. Big Core]]" was previously simply called "Big Core". Because of having not been reprinted in the ''TCG'' since "B.E.S. Big Core's" name was changed, "[[Boss Rush]]" still specifically mentions "Big Core" in addition to "B.E.S." monsters.

