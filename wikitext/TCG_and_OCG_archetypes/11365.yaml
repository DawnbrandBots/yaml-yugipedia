  === Weaknesses ===
  * Anti-[[Special Summon]]ing cards, like "[[Fossil Dyna Pachycephalo]]", "[[Vanity's Emptiness]]" or "[[Vanity's Fiend]]" make it almost impossible to get monsters on board.
  * Like for most [[Machine]] themes, "[[System Down]]" and potentially "[[Chimeratech Fortress Dragon]]" are extremely effective at breaking the board of this Deck.
  * A pure build can struggle due to the lacking gameplan, for It has flaws both going first and second:
  ** Going first: the archetype has few ways to interrupt the opponent's turn, with their only in-archetype disruption being "Metal Slave", and many members are unable to Special Summon themselves if the opponent controls no monsters.
  ** Going second: the archetype finds it difficult to [[OTK]] on its own, typically requiring another engine or unsearchable cards like "[[Limiter Removal]]" to deal enough damage and/or get rid of whatever disruption the opponent may have.

