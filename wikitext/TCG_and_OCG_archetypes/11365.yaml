  "'''B.E.S.'''", short for "'''{{wikia|gradius|Bacterian Empire}} Ship'''" as well as known as "'''Giant Battleship'''" ({{Ruby|巨|きょ}}{{Ruby|大|だい}}{{Ruby|戦|せん}}{{Ruby|艦|せん}} ''Kyodai Senkan'') in the ''[[OCG]]'', is an [[archetype]] of [[Machine]] [[Monster Card|monsters]] based on the bosses of the ''[[wikipedia:Gradius (series)|Gradius series]]''. They were used by [[Lorenzo]] in the ''[[Yu-Gi-Oh! GX]]'' anime, as well as by [[Nathan]] in the ''[[Yu-Gi-Oh! Tag Force]]'' games.
  "[[B.E.S. Big Core]]" was previously known simply as "Big Core". Since "[[Boss Rush]]" has not been reprinted in the ''TCG'' since "Big Core's" name was changed, "Boss Rush" specifically mentions "Big Core" as well as "B.E.S." monsters.

