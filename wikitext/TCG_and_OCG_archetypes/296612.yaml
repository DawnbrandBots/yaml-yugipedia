  "'''Artifact'''" (アーティファクト ''Ātifakuto'') is an [[archetype]] of [[LIGHT]] [[Fairy]] [[Monster Card|monsters]], primarily [[Level 5|Level]]/[[Rank 5 Monster Cards|Rank 5]], based around artifacts and weapons of ancient history and mythology. They benefit from being [[destroy]]ed by card [[effect]]s, and their Main Deck members can be [[Set]] as [[Spell Card]]s.

  == Design ==
  "Artifacts" are based on different types of ancient weapons (except "Beagalltach" and "Moralltach", which are a set of twin swords based on two related swords in the same myth, and "Durendal", which is the combined form of the two prior "Artifacts") with names based on mythological and historical weapons of the same design.
