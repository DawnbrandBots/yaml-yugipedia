  === Weaknesses ===
  * "[[Denko Sekka]]" and "[[Dark Simorgh]]" prevent the opponent from Setting cards, largely shutting off the archetype.
  * Cards that banish or move monsters in the GY to another place, such as "[[D.D. Crow]]", "[[Bystial]]s" (all "Artifact" monsters are LIGHT), and the "[[Exchange of the Spirit (series)|Ishizu]]" shufflers, can prevent "Artifact" monsters from being summoned. They can also be outed by cards that banish/bounce/shuffle backrow, such as "[[Cosmic Cyclone]]".
  ** However, cards that banish "Artifacts" can be countered by "[[Artifact Lancea|Lancea]]".
  * Floodgates:
  ** "[[Light-Imprisoning Mirror]]" negates any "Artifact" effects from being activated. "[[Soul Drain]]" and "[[Silent Graveyard]]" will negate their self-revival effects.
  ** "Artifact" monsters must be sent to the GY to activate their effects, so anti-GY floodgates like "[[Macro Cosmos]]" and "[[Dimension Shifter]]" will prevent them from being summoned.
  ** Generic anti-Special Summon / effects floodgates like "[[Evilswarm Ophion]]", "[[El Shaddoll Winda]]", and "[[Skill Drain]]" (since their effects activate on field).

