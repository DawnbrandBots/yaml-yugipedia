  "'''Exodd'''" is an [[archetype]] of [[Spell Card|Spell]] and [[Trap Card]]s introduced in ''Millennium Box Gold Edition'' (''Legendary Decks II'' in the ''[[TCG]]''). It is directly supported by the "[[Exodia]]" archetype and related to the "[[Forbidden One]]" and "[[Millennium]]"/"[[Sennen]]" ones.

  In the ''OCG'', the original "[[Obliterate!!!]]" card is a member of this archetype. To account for this, the ''TCG'' treats "Obliterate!!!" as a different archetype also supported by the same cards, avoiding any mechanical difference between the two formats.

  ==Design==
  These cards derive from the [[signature move]]s of the completed "[[Exodia the Forbidden One]]". In Japanese, three distinct names were used for Exodia's attack names in the manga; in English, all of them are typically localized as simply "Obliterate".

