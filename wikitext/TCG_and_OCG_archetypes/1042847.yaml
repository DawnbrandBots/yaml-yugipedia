  "'''Exodo'''" (エグゾード, ''Eguzōdo'') is an [[archetype]] of [[Spell Card|Spell]] and [[Trap Card|Trap]] Cards introduced in ''Millennium Box Gold Edition'' (''Legendary Decks II'' in the TCG). It is directly supported by the "[[Exodia]]" archetype and related to the "[[Forbidden One]]", "[[Millennium]]" and "[[Sennen]]" archetypes.

