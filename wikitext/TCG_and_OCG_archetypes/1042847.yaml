  ==Playing style==
  "Exodd" cards serve as a supplement to "Exodia" decks by using "Forbidden One" cards as resources to maintain a favorable playstate, as an alternative to (or a stepping stone in) executing strategies dependent on the deck's alternative win condition (e.g. [[Exodia OTK]]). "Exodia" decks otherwise suffer from being highly draw-power dependent and necessarily including weak individual monsters. "Exodd" cards assist by buying time through disruption, setting up Level 10+ "Exodia" monsters to function as beat-sticks, and moving needed pieces for the alternative win condition to locations that are potentially more accessible.

