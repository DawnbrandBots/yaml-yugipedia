  ===Weakness===
  * "[[Striker Dragon]]" is a crucial card in starting the Dragon Link/"Rokket" combo. As such, negating its searching effect for "[[Boot Sector Launch]]" can slow down the deck's gameplans.
  * The deck generally relies on negation effects on their boss monsters, because of this, cards such as "[[Dark Ruler No More]]" or "[[Forbidden Droplet]]" can neutralize the threats of a "Rokket"/Dragon Link endboard.
  ** Also, since all of these boss monsters have 3000 ATK or more, "[[Super Starslayer TY-PHON - Sky Crisis]]" is capable of effectively neutralize their negation, allowing the opponent to picking off each bosses with less resistance.

