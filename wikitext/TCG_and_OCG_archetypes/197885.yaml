  "'''Geargia'''" (ギアギア ''Giagia'') is an [[archetype]] of [[EARTH]] [[Machine]] [[Monster Card|monsters]] that resemble gears, as the archetype name suggests. They focus on [[swarm]] and [[Xyz Summon]] tactics. The first member, "[[Geargiano]]", appeared in ''[[Generation Force]]''; additional members and the archetype's first [[support]] appeared in ''[[Return of the Duelist]]''.

  == Lore ==
  {{Main|V Jump Duelist Set Specials card storylines#Version Machine-Gear Troopers|Master Duel card storylines#Gears of Justice dispatch!}}

  == Design ==
  The "Geargia" archetype is primarily comprised of Level 3 "[[Geargiano (archetype)|Geargiano]]" monsters and Level 4 "Geargia" monsters. The archetype also features two Extra Deck Xyz Monsters that support the archetype.
  * The "Geargiano" monsters are cartoonified depictions of gearboxes, with gear-formed cartoon eyes and arms. Each of them also makes one of the rock-paper-scissors shapes with one of their hands.
  * The Level 4 "Geargia" monsters take the form of cartoon vehicles, each of which contains one "Geargiano" monster as its "driver".
  ** There are two sub-types of Level 4 "Geargia" monsters; 3 of them have effects that are trigged when they are flipped up, while the other 3 don't. Each sub-type contains one monster driven by one of the three "Geargiano" monsters.
  * The Extra Deck monsters take the form of large humanoid machines made out of cartoon gears, and contain multiple "Geargiano" monsters in them.

