  == Playing style ==
  "Geargia" is a ramp-style Combo-Control or Control Deck, focusing on gaining [[advantage]] while swarming the field to summon Rank 3/4 Xyz monsters. Unlike a combo Deck, its main starters require a turn to set up; "[[Geargiarmor]]" needs to be flipped up, while "[[Geargiagear]]" is a Trap card. 

  A typical play is to set "Geargiarmor" along with various Traps on Turn 1, then combo off on the following turn (searching "[[Geargiaccelerator]]", make "[[Gear Gigant X]]", then search based on the variant).

