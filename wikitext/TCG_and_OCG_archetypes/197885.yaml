  As an EARTH Machine archetype, it can mix with other archetypes such as "[[Karakuri]]" (whose position-changing effects can trigger "Geargiarmor" again) and "[[Machina]]". "Gear Gigant X" in particular can search for any Level 4 or lower Machine.

