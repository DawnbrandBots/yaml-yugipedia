  == Weakness ==
  The main strategy of the "Codebreaker" archetype is the fact one is effectively giving the opponent fodder for their [[Extra Deck]], especially since the monsters lack any ability to lockout any monsters from there as well the monsters still being perfectly good [[Tribute]] fodder. This is especially bad due to powerful monsters generally requiring more [[material]]s for their Summons or effects such as "[[Monarch]]" monsters and particularly strong Link Monsters such as "[[Saryuja Skull Dread]]". "[[Shadow-Imprisoning Mirror]]" may also prove to particularly devastating.
