  == Playing style ==
  "Floowandereeze" revolves around monster effects that grant multiple [[Normal Summon]]s in one turn, gaining advantage from on-summon effects, and recurring monsters from the [[banishment]] after they leave the field (from tributing or removal). The deck's main game plan turbos out high-Level Tribute Summoned Winged Beast boss monsters; in-archetype, this includes the floodgating "[[Floowandereeze & Empen]]" and the disruptive "[[Floowandereeze & Snowl]]".

  Each of the [[Level]] 1 monsters shares the following effects:
  * A two-part [[Trigger Effect]]: The first part provides some form of advantage, the second allows another Normal Summon of a [[Winged Beast]] monster. This prevents the player from Special Summoning.
  * If this face-up card would leave the field, it is banished instead.
  * If you Normal Summon a Winged Beast monster while this card is banished: you can add this card from hand.

