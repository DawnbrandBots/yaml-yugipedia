  === Weaknesses ===
  * As the archetype is heavily reliant on banishing their own cards, cards that prevent banishing, such as "[[Imperial Iron Wall]]" or "[[Chaos Hunter]]" can shut down most of the Deck's recursion plays.
  * As the archetype is dependent on requiring Winged Beast monsters on the field to activate their effects, cards that change the [[Type]] of monsters can slow down the deck. In particular, "[[Zombie World]]" also prevents any of the Deck's Tribute Summons entirely.

