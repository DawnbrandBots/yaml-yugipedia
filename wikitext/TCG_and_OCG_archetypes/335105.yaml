  "'''Abyss Actor'''" ({{Ruby|魔|ま}}{{Ruby|界|かい}}{{Ruby|劇|げき}}{{Ruby|団|だん}} ''Makai Gekidan'')  is an [[archetype]] of [[DARK]] [[Fiend]] [[Pendulum Monster]]s used by [[Sylvio Sawatari]] in the ''[[Yu-Gi-Oh! ARC-V]]'' anime. It is supported by the "[[Abyss Script]]" archetype and related to the "[[Abyss Costume]]" archetype, all of which are also used by Sylvio.

  == Design ==
  === Appearance ===
  <div style="float: right">[[File:AbyssActor-Crest.png|150px|thumb|The "Abyss Actor" crest]]</div>
  The "Abyss Actor" [[Monster Card|monsters]] are based on different kinds of performing artists and staffs. The "leading" character such as "Prima Donna" features the more humanoid appearance, while the "lesser" or "evil" character such as "Evil Heel" have a monstrous appearance. Most of the "Abyss Monster" usually only have one eye visible on their face, either replaced by their crest or covered by something. Some of the monster such as the aforementioned "Evil Heel" and "Funky Comedian" features an off-center eyeball with two "mini-eyes" on it. Some monster also has an eyeball-based motif on their costumes.
  In the anime, the "Abyss Actors" change their appearances when used with "Abyss Script" cards, such as "[[Abyss Actor - Superstar]]", which dons a new costume, fitting to it performing the role of the "Abyss Script", such as being a wizard when used with "Abyss Script - Fantasy Magic" and a knight when used with "Abyss Script - Fire Dragon's Lair".

  === Etymology ===
  The "Abyss Actor" monsters tend to follow a pattern of "Abyss Actor" followed by an adjective (excluding "[[Abyss Actor - Extras]]") and then the performing art role that the "Abyss Actor" is based off of.
