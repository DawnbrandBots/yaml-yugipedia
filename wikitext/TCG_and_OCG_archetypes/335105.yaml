  == Playing style ==
  [[File:Abyss Actor.png|200px|left|thumb|[[Sylvio Sawatari]] with "[[Abyss Actor - Funky Comedian]]", "[[Abyss Actor - Superstar]]" and "[[Abyss Actor - Evil Heel]]" in the [[Yu-Gi-Oh! ARC-V|anime]].]]
  The [[archetype]]'s playing style relies on taking advantage of [[Pendulum Summon]]. Their [[Pendulum Effect]]s [[activate]] by [[return]]ing Pendulum Monsters to the [[Extra Deck]], for Pendulum Summon or extra Scales, while several "Abyss Script" spells have effects based on the number of monsters on the [[field]].
  "[[Abyss Actor - Evil Heel]]" and "[[Abyss Actor - Funky Comedian]]" have both [[Pendulum Scale]] and Monster effects for changing ATK favourably, but are Level 8 and 1 respectively (Cannot be [[Pendulum Summon]] normally); needing the effect of "[[Abyss Actor - Trendy Understudy]]" to [[Special Summon]] them, "[[Abyss Actor - Wild Hope]]" to change the other Pendulum Scale to 9, or scale 9 "[[Abyss Actor - Twinkle Little Star]]".
  When [[destroyed by battle]] or card effect: "[[Abyss Actor - Wild Hope]]" lets you add any "Abyss Actor" card from your deck to your hand, and "[[Abyss Actor - Sassy Rookie]]" can both [[Special Summon]] a Level 4 or lower "Abyss Actor" from the Main Deck, this archetype also has many effects to return it's face-up Monsters from the Extra Deck to the hand: so these two Level 4 Monsters, "[[Abyss Actor - Extras]]" (Effect restricts Special Summoning to only "Abyss Actor" monsters) and the Trap Card "[[Abyss Actors Back Stage]]" are how this archetype searches to gain card advantage.
  The archetype is supported by "[[Abyss Script]]" [[Spell Card]]s, which can be searched by "[[Abyss Actor - Superstar]]", two of which have the most immediate impact are: "[[Abyss Script - Fire Dragon's Lair|Fire Dragon's Lair]]" for banishing 3 cards from the Extra Deck (opponent's choice) and "[[Abyss Script - Rise of the Abyss King|Rise of the Abyss King]]"  for card removal.
  "Abyss Script" Spell Cards also have secondary effects triggered when they are destroyed by your opponent's card effects, but you can also ''force'' this by giving "[[Abyss Actor - Comic Relief]]" or a face-down "[[Absorbing Jar]]" to your opponent and attacking it, or using the first effect of "[[Artifact Durendal]]".

