  == Weaknesses ==
  * "[[Anti-Spell Fragrance]]" prevents Pendulum Monsters from being played as Spells. "[[Macro Cosmos]]" will also make the Duelist have an uphill struggle. (The "Abyss Scripts" only need to be Destroyed to activate, this will NOT prevent them from activating)
  * Being an all-DARK theme, "[[Shadow-Imprisoning Mirror]]" has an effect on the on-field Effects of the "Abyss Actors". "[[Chaos Trap Hole]]" is also devastating in response to an attempted Pendulum Summon. "[[Super Polymerization]]" can also be used to Summon "[[Starving Venom Fusion Dragon]]" using Abyss Actor Monsters.
  * As "Abyss Actors" are all Fiends, [[There Can Be Only One]] will slow down their play.
  * Non-destructive ways to remove the "Abyss Scripts" such as [[Cosmic Cyclone]] or [[Eldlich the Golden Lord]] are recommended.
