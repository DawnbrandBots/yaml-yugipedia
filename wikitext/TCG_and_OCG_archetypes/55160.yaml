  ==Playstyle==
  ===Beasts===
  The first group consists of [[LIGHT]] [[Beast]] monsters, which were released in ''[[Exclusive Pack]]'' alongside ''[[Yu-Gi-Oh! The Movie: Pyramid of Light]]''. These are "[[Andro Sphinx]]", "[[Sphinx Teleia]]" and "[[Theinen the Great Sphinx]]", and are related to the "[[Pyramid of Light]]".

  When "[[Pyramid of Light]]" is on the field, "Andro Sphinx" and "Sphinx Teleia" can be Special Summoned at the [[cost]] of 500 Life Points, but can't attack that turn. If Pyramid of Light is destroyed, it destroys both "Andro Sphinx" and "Sphinx Teleia"; if this is [[Missing the Timing|the last thing to happen in the Chain]], this will fulfill the summon requirement of "Theinen the Great Sphinx".

  While these three monsters were powerful beatsticks for the time, they suffered from a few key issues:
  * Consistency: "Pyramid of Light" is useless without a sphinx in hand, while both sphinxes are basically useless without "Pyramid of Light". "Theinen" is always useless to draw.
  * The sphinxes are easy to remove. A lone sphinx on field can be outed by destroying "Pyramid" ''or'' by using any sort of monster removal. 
  ** Even if both sphinxes are on the field, "Theinen's" summon requirement can [[Missing the Timing|miss timing]]. This means that activating Spell/Trap removal like "[[Mystical Space Typhoon]]" as Chain Link 2, or using "[[Dust Tornado]]'s" effect to Set a Spell/Trap from hand, will end up destroying "Pyramid", "Andro Sphinx", and "Sphinx Teleia" while preventing "Theinen" from being Summoned.

