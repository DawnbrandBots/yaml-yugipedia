  === Rocks ===
  The second group consists of [[EARTH]] [[Rock]] monsters. These include "[[Hieracosphinx]]", "[[Criosphinx]]", "[[Guardian Sphinx]]", and the retrain "[[Pharaonic Guardian Sphinx]]". They are mainly used as support for monsters that flip themselves face-down (e.g., "[[Crass Clown]]", "[[Des Lacooda]]", "Guardian Sphinx").

  * "Hieracosphinx" prevents your face-down monsters from being attacked.
  * "Criosphinx", when a monster is returned from opponent's field to hand, forces the opponent to send 1 card from hand to the GY.
  * "Guardian Sphinx" can flip itself face-down, and on Flip Summon, returns all monsters from Deck to hand.
  * "Pharaonic Guardian Sphinx" can flip itself face-down, and on Flip Summon, shuffles all monsters your opponent controls into the Deck.
  * "[[Exxod, Master of The Guard]]" is not a "sphinx", but can only be Special Summoned by Tributing a "sphinx", and also has an effect that supports Flip Summoning.

  All of these sphinxes are inherently slow: they require a Tribute to be Normal Summoned, and they support monsters that need to be Flip Summoned for their effects to activate.

  "[[Chronomaly Winged Sphinx]]" and "[[Triamid Sphinx]]" are both EARTH Rock monsters that are technically part of this archetype, but are mainly designed to be played with their respective archetypes ("[[Chronomaly]]" and "[[Triamid]]").

