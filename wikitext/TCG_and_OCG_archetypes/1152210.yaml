  "'''Elfnote'''", known as "'''Elfennotes'''" (エルフェンノーツ ''Erufennōtsu'') in Japan, is an archetype of Level 6 [[Spellcaster]] [[Effect Monster]]s of varying [[Attribute]]s and [[FIRE]] [[Synchro Monster]]s introduced in ''[[Burst Protocol]]''. It revolves around "[[Medius the Pure]]", [[Synchro Summon]]ing, and moving monsters in and out of the center Main [[Monster Zone]]. It is connected to the "[[Power Patron]]", "[[Artmage]]", and "[[DoomZ]]" archetypes through the lore surrounding "Medius the Pure".

  == Design ==
  Most "Elfnote" monsters are female elves with fairy and flower motifs. "Strelitzia" is described as their Great [[wikipedia:Erlking|Erlking]], corrupted by "[[Junora the Power Patron of Tuning]]".

  Except for "[[Elfnote Power Patron]]", members of the archetype derived their names from flowers, with the elves' names also resembling those of Roman goddesses.

