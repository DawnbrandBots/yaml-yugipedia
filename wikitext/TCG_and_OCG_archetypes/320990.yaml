  ===Weaknesses===
  The U.A. archetype is extremely reliant on its first Normal Summon; effects that remove the Normal Summoned monster from the field can essentially end a "U.A." player's turn, if they control no other monsters. Likewise, cards that prohibit or punish Special Summoning can be effective, such as "[[Vanity's Emptiness]]" or "[[Maxx "C"]]".
  Due to the amazing amount of searches it gives, destroying "[[U.A. Stadium]]" also deals a critical blow to this Deck. Cards such as "[[Thunder King Rai-Oh]]" and "[[Mistake]]" can also achieve the same goal in preventing these searches.
  Using "[[Degenerate Circuit]]" will prevent your opponent from Special Summoning any "U.A." monsters by their own effects, since they need to return a "U.A." monster to the hand, but cannot.

