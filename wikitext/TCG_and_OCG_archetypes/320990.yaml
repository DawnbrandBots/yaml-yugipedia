  "'''U.A.'''", short for "'''Ultra Athlete'''" ({{Ruby|Ｕ．Ａ．|ウルトラアスリート}} ''Urutora Asurīto''), is an [[archetype]] of [[EARTH]] [[Warrior]] monsters that debuted in ''[[Duelist Alliance]]''. It was one of two [[TCG exclusive|''TCG'' exclusive]] archetypes to debut in that set, the other being the "[[Burning Abyss]]" archetype.

  ==Lore==
  {{Main|Master Duel card storylines#And the Crowd Goes Wild!}}

  ==Design==
  The archetype is based on positions played in various popular team sports, with every set including monsters hailing from a different sport. The Spell and Trap Cards represent various aspects of sports.

  The "[[F.A.]]" is a counterpart to this archetype, with a similar style and also being formerly TCG-exclusive. This is further enforced by the [[Spell Card|Spells]] and [[Trap Card|Trap]] from ''[[Phantom Rage]]'', which are members of and support both archetypes.

