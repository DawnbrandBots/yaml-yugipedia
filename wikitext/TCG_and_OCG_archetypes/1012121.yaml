  |Can either:
  * Shuffle a LIGHT Warrior/Dragon Ritual monster from hand or GY to Deck, to Special Summon a LIGHT Warrior/Dragon Ritual Monster from Deck.
  * Destroy itself, and destroy cards your opponent controls equal to the number of LIGHT Warrior/Dragon Ritual Monsters you control.
  |}

  This archetype works well with "[[Saffira, Queen of Dragons]]" and "[[Sauravis, the Ancient and Ascended]]", which are directly supported by "Prayers of the Voiceless Voice", and benefit from the Deck's emphasis on LIGHT Warrior/Dragon Ritual monsters.. Other LIGHT Warrior/Dragon Ritual Monsters, such as "[[Odd-Eyes Pendulumgraph Dragon]]", can also see play.

  Other cards often found in "Voiceless Voice" decks include:
  * "[[Diviner of the Herald]]", "[[Trias Hierarchia]]", "[[Herald of the Arc Light]]": "Diviner" can send "Trias Hierarchia" from the Deck to the GY. The latter can then Tribute "Diviner", allowing the Special Summon of "Lo" from the Deck. If "Trias Hierarchia" is already available, "Herald of the Arc Light" can be sent to search for a Ritual Card.
  * "[[Nadir Servant]]", "[[Dogmatika Maximus]]", cards in Extra Deck with GY effects: "Voiceless Voice" does not need the Extra Deck, allowing them to use the "Nadir Servant" package to gain advantage.

