  ===Weaknesses===
  * Being able to stop "Lo" from getting on the field will disable certain "Voiceless Voice" cards. Using cards like "[[D.D. Crow]]" and "[[Bystial]]s" on "Lo's" GY Summon effect may be devastating (assuming another copy of "Lo" can't be summoned).

  ==Trivia==
  * The artwork of "Voiceless Voice" monsters features mosaic pattern in their background, as a homage to the original "[[Skull Guardian]]" that has similar pattern in the background.

