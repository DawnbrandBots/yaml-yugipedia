  "'''Voiceless Voice'''" ({{Ruby|粛|しゅく}}{{Ruby|声|せい}} ''Shukusei'') is an [[archetype]] of [[LIGHT]] monsters introduced in ''[[Phantom Nightmare]]''. It is related to the "[[Skull Guardian (archetype)|Skull Guardian]]" [[Ritual Monster|Ritual]] archetype.

  ==Lore==
  {{Main|The Valuable Book EX 4 card storylines#No. 02: Voiceless Voice}}

  ==Design==
  ===Etymology===
  The theme's Japanese name may be a play on 「粛正」 (''shukusei'', "regulation" or "enforcement"), where the first kanji can mean "solemn" or "quiet", and the second one is replaced with 「声」 ("voice"); in addition, reversing the order of kanji forms ''seishuku'', which is the reading of 「静粛」 ("silence"). It might be a reference to the ''TCG'' name of "[[Novox's Prayer]]", as "Novox" can be interpreted as "no vox" (from ''vōx'', Latin for "voice").

  ===Members===
  The base forms of all members share the same [[Attribute]], [[Type]], [[Level]], [[ATK]], and [[DEF]] as their original counterparts (except for "Novox", whose counterpart is a [[Ritual Spell Card|Ritual Spell]]).

