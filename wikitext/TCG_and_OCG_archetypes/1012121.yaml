  ! Card
  ! Description
  |-
  |[[Skull Guardian, Protector of the Voiceless Voice]]
  |So long as "Lo" is on the field, this card acts as an omni-negate with 4100 ATK. On Ritual Summon, it also searches out a "Voiceless Voice" monster or a Warrior/Dragon Ritual Monster.
  |-
  |[[Lo, the Prayers of the Voiceless Voice]]
  |One of the Deck's key cards. Can be used as the entire material for a Ritual Summon, and when a LIGHT Warrior/Dragon Ritual Monster is summoned, can Special Summon itself from the GY. Also, when Summoned, searches out a "Voiceless Voice" Continuous spell.
  |-
  |[[Saffira, Dragon Queen of the Voiceless Voice]]
  |In hand, can mill a Ritual Spell and search for a LIGHT Warrior/Dragon Ritual monster. In GY, can banish itself to perform a Ritual Summon a LIGHT Warrior/Dragon Ritual monster.
  |-
  |[[Saffira, Divine Dragon of the Voiceless Voice]]
  |If Ritual Summoned with "Lo" on the field, you can draw 2 and discard 1. Recycles LIGHT monsters from GY to hand during your opponent's End Phase, and discards 1 random card in your opponent's hand if a LIGHT Warrior/Dragon Ritual Monster battles.
  |-
  |[[Sauravis, Dragon Sage of the Voiceless Voice]]
  |Can Special Summon itself from hand by shuffling 2 Spells from GY to hand. On field, can Special Summon a LIGHT Warrior/Dragon Ritual Monster from hand (but it is shuffled into the Deck at the end of the turn).
  |-
  |[[Prayers of the Voiceless Voice]]
  | A Ritual Spell. Also, if a "Voiceless Voice" monster leaves the field by an opponent's card effect, it can banish itself from the GY to Special Summon an archetype-related Ritual Monster from Deck.
  |-
  |[[Barrier of the Voiceless Voice]]
  |If a LIGHT Ritual monster and "Lo" are on your field, prevents LIGHT monsters from being targeted, and protects non-Ritual monsters from battle. Also searches out a "Voiceless Voice" or "Skull Guardian" card every turn.
  |-
  |[[Blessing of the Voiceless Voice]]
  |Returns a "Voiceless Voice" card in the GY/banishment to the hand, and can perform a Ritual Summon if a non-Ritual monster is Summoned to your field.
  |-
