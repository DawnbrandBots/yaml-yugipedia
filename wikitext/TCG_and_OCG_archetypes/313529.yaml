  "'''Elder Entity'''", known as "'''Elder God'''" ({{Ruby|旧|キュウ}}{{Ruby|神|シン}} ''Kyūshin'') in the ''[[OCG]]'', is an [[archetype]] of [[Fairy]] [[Fusion Monster]]s based on the [[wikipedia:Cthulhu Mythos deities#Elder Gods|Elder Gods]] from [[wikipedia:H. P. Lovecraft|H. P. Lovecraft]]'s [[wikipedia:Cthulhu Mythos|Cthulhu Mythos]], and is directly related to the "[[Old Entity]]" and "[[Outer Entity]]" archetypes, the three each being a subtype of the larger "[[Entity]]" [[series]]. Currently, its only support card is "[[Forbidden Trapezohedron]]". The archetype was initially released as exclusive cards for the Korean [[Booster Pack]]s.
