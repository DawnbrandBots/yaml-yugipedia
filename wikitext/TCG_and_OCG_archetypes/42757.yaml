  Additionally, "[[Master of Chaos]]" is an [[Ultimate Magical]] [[Fusion Monster]] that requires 1 "Chaos" or "[[Black Luster Soldier (archetype)|Black Luster Soldier]]" [[Ritual Monster]] as one of its [[Fusion Material]], making it a [[support]] card for the Ritual "Chaos" archetype.

  === Synchro Chaos ===
  "Chaos" Synchro monsters are all LIGHT or DARK monsters, and (with the exception of "[[Chaos King Archfiend]]") have effects that support LIGHT/DARK monsters and banishing; this loosely ties them to the playstyle of the LIGHT and DARK [[Chaos (series)|Chaos series]].
  A sub-series of "Chaos" Synchro Monsters can be distinguished by having a consistent naming pattern: In the Japanese OCG, they each have a two-part name, with the first part being a non-Japanese name consisting of "Chaos" (Japanese: 「カオス」) followed by a title after an interpunct, and the second part being a kanji name enclosed in dashes, consisting of "of Chaos" (Japanese: 「混沌の」) followed by a title.
  Members of the themed "Chaos" Synchro Monster sub-series all feature a black/white/gold color palette.
