  "'''Chaos'''" (カオス ''Kaosu'') is a very large [[archetype]] of monsters, comprised of several different sub-archetypes. No card directly supports all "Chaos" monsters, with cards that reference the "Chaos" namestring referring to a particular group of monsters. These include:
  *The "Chaos" [[Ritual Monster]]s, which are primarily based on monsters used by [[Yugi Muto]] and [[Seto Kaiba]]. Due to its Japanese name, "[[Black Luster Soldier]]" is a subarchetype of "Chaos" - in the ''TCG'', support for "Chaos" Ritual Monsters always also supports "Black Luster Soldier" Ritual Monsters.
  *The "Chaos" [[Synchro Monster]]s.
  *The "[[CXyz]]" and "[[Number C]]" archetypes, which are sub-archetypes of "Chaos" due to their Japanese names. They are collectively referred as the "[[C_(archetype)|C]]" cards.

  Also of note is the [[Chaos (series)|Chaos series]], which focuses on the [[LIGHT]] and [[DARK]] attributes without using "Chaos"-specific support. Many historically significant cards, such as "[[Chaos Emperor Dragon - Envoy of the End]]" and "[[Black Luster Soldier - Envoy of the Beginning]]", belong to this series.

  A handful of earlier monsters such as "[[Kamionwizard]]" and "[[Morphing Jar 2|Morphing Jar #2]]" are part of this archetype due to their Japanese names. Conversely, several monsters with "Chaos" in their ''TCG'' names, such as "[[Dark Magician of Chaos]]" and "[[Envoy of Chaos]]", are not part of this archetype since their Japanese names don't contain 「カオス」. As they do not belong to one of the supported subsets of "Chaos" monsters, and since there is no generic support for all potential members, there are no monsters that need an [[archetype condition]] because of this archetype.

  == Members ==
  === Ritual Chaos ===
  All of the "Chaos" Ritual Monsters are [[Card evolutions|upgraded]] [[Ritual Monster|Ritual]] "Chaos" forms of iconic [[Signature card|signature monsters]] used by [[Yugi Muto]] ("[[Dark Magician]]" and "[[Gaia The Fierce Knight]]") and [[Seto Kaiba]] ("[[Blue-Eyes White Dragon]]").
  All "Chaos" Ritual Monsters released after the introduction of "[[Chaos Form]]" specify it as the [[Ritual Spell]] for their [[Ritual Summon]]. "Chaos Form" also supports the "Chaos" Ritual Monsters that predate its release, including the "[[Black Luster Soldier (archetype)|Black Luster Soldier]]" (''OCG'': "Chaos Soldier") Ritual Monsters.
