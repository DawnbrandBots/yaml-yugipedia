  === The "C" archetype ===
  There are two subarchetypes of "Chaos" Xyz Monsters, namely the "Number C" and the "CXyz" archetypes. Many, but not all of these cards also have the word "Chaos" in their name strings in the ''TCG''  and repeat the string「カオス」 in Japanese. "C" cards are usually counterparts of their base forms, but are one rank higher, require one more Monster to Xyz Summon by overlaying monsters of respective levels, and can be alternatively Xyz Summoned through a [[Rank-Up]] card.

  There is one "Chaos" Xyz monster belonging to neither subarchetype: this is [[Number iC1000: Numerounius Numerounia]]. It is also the respective ace monster for both the "[[Number C]]" and "[[Numeron]]" archetypes yet not actually belonging to this archetype due to a slight alteration with the name.

  ==== Support ====
  Archetype-specific support Monster cards that specifically have "Number C" (Japanese: 「{{Ruby|Ｃ|カオス}}{{Ruby|Ｎｏ．|ナンバーズ}}」) or "CXyz" (Japanese: 「{{Ruby|ＣＸ|カオスエクシーズ}}」) in their name strings.
  These cards are also supported by [[Rank-Up]] cards. Many of these cards which support one or both of the "C" archetypes also belong to the "[[Rank-Up-Magic]]" archetype.

  No card supports a Chaos Xyz Monster through the term "Chaos" Xyz Monster.

  === Other "Chaos" cards ===
  The first card to belong to the archetype, [[Kamionwizard]] (Japanese: 「カオス・ウィザード」), along with many other well-known Chaos monsters such as [[Chaos Emperor Dragon]], are not supported by the "Chaos" archetype. As a result, no [[archetype condition]] is required if their localized names contain "Chaos".

