  "'''Trickstar'''" is an [[archetype]] of [[LIGHT]] [[Fairy]] [[Monster Card|monsters]] used by [[Skye Zaizen]] in the ''[[Yu-Gi-Oh! VRAINS]]'' anime, which debuted in ''[[Code of the Duelist]]''.
  ==Design==
  ===Appearance===
  [[File:Trickster (anime).png|200px|left|thumb|[[Skye Zaizen|Blue Angel]] with "[[Trickstar Holly Angel (anime)|Trickstar Holly Angel]]", "[[Trickstar Lilybell (anime)|Lilybell]]" and "[[Trickstar Lycoris (anime)|Lycoris]]" in the [[Yu-Gi-Oh! VRAINS|anime]].]]
  The "Trickstar" monsters are based on [[wikipedia:Japanese idol|Japanese idol]]s; all of them have the appearance of colorfully-dressed humanoid girls and women with white insect-like wings (Extra Deck monsters have 3 pairs, the upper one decorated with golden trimming, while Main Deck members have 2 pairs), glassy eyes, a tattoo of varying shape on the face, headphones over the ears, and holding an unique object. Their skirt designs, and sometimes their hairdos, resemble the flowers they're named after.
  <div style="float:right">[[File:TrickstarToken-MADU-EN-VG-artwork.png|200px|right|thumb|A "[[Trickstar Token]]", which is a winged version of the "Trickstar" crest.]]</div>
  The archetype's crest is a red stylized heart with four protusions on the bottom and three pink spots in the middle, which make it resemble a skull, likely referencing the burn playstyle and the toxic plant theme (see below). Every member has this crest pinned somewhere on her outfit, most usually on the collar. It also features heavily in many of their Spell and Trap Cards.
  The monster "[[Dark Angel]]", although not a member, has a similar design to the "Trickstar" monsters and was also used by Skye in the anime once.

  ===Etymology===
  Trickstar is a portmanteau of the words "Trick" and "Star" while also playing on the word "Trickster". The members of this archetype are named after various flowers, nearly always poisonous or toxic ones.<ref>https://ygorganization.com/finally-a-poison-fairy-type/</ref><ref>https://ygorganization.com/oof-ouch-owie/</ref> In addition, most of the Link Monsters also reference religious motifs.
