  "'''Materiactor'''" is a [[TCG Exclusives|''TCG'' World Premiere]] [[archetype]] of [[Dragon]] [[monster]]s introduced in ''[[Blazing Vortex]]''.
  ==Etymology==
  The "Materiactor" name is a portmanteau of Material and Reactor, the former being a reference to both [[Xyz Material]] and Nuclear/Chemical material. The names of the monsters all follow the convention of a Metric Prefix that is a Power of 10 by a multiple of 3 followed by either a shortened Type name for the Main Deck, or a mythological creature for the Extra Deck. The Spell/Trap names all relate to nuclear or chemical reactions.
