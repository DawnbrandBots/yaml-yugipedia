  "'''Predaplant'''", known as "'''Predator Plants'''" ({{Ruby|捕食植物|プレデター・プランツ}} ''Puredetā Purantsu'') in Japan and "'''Predator Plant'''" in the English manga, is an [[archetype]] of [[DARK]] [[Plant]] [[Monster Card|monsters]] used by [[Yuri]] in the ''[[Yu-Gi-Oh! ARC-V]]'' anime and [[Yu-Gi-Oh! ARC-V (manga)|manga]]. The archetype is a sub-archetype of the "[[Predap]]" archetype.

  == Design ==
  === Appearance ===
  [[File:Predaplant.png|thumb|left|250px|[[Yuri]] with "[[Predaplant Moray Nepenthes (anime)|Predaplant Moray Nepenthes]]" and "[[Predaplant Squid Drosera (anime)|Squid Drosera]]" in ''[[Yu-Gi-Oh! ARC-V]]''.]]
  The monsters are largely based on [[wikipedia:Carnivorous plant|carnivorous plants]], [[wikipedia:Carrion flower|carrion flowers]], and/or carnivorous animals. Appearance wise, some "Predaplant" monsters have leaf-like mouth parts lined with thorn-like teeth, while their vine-like appendages resemble hands with thorn-like claws; the others have plant and animal characteristics. However, some Predaplant monsters are not based on carnivorous plants or carrion flowers; "[[Predaplant Cordyceps|Cordyceps]]" is based on a parasitic fungus with the same name, "[[Predaplant Ophrys Scorpio|Ophrys Scorpio]]" is based on a type of orchid whose flowers mimic female bees to fool males into pollinating them, "[[Predaplant Banksiogre|Banksiogre]]" is based on a genus of wildflower endemic to Australia, and "[[Predaplant Spider Orchid|Spider Orchid]]" is based on one of the most popular orchids in the trade.

  === Etymology ===
  The names of each monster is a hybridization of an animal and a plant. One of the words used is typically the Latin taxonomic name. The Level 5 and higher monsters are named after mythical creatures (chimera, dragon, hydra) and the Fusion Monsters are named after carrion flowers instead of carnivorous plants. Four "Predaplant" monsters, however, don't seem to follow this trend; "[[Predaplant Cordyceps|Cordyceps]]" is based on a fungus, "[[Predaplant Ophrys Scorpio|Ophrys Scorpio]]" and "[[Predaplant Spider Orchid|Spider Orchid]]" are based on two different orchids, and "[[Predaplant Banksiogre|Banksiogre]]" is based on an Australian wildflower.
