  "'''Sunvine'''", known in Japanese as "'''San Vine'''" (サンヴァイン ''Sanvain''), is an [[archetype]] of [[Plant]] monsters and support cards that support the "[[Sunavalon]]" archetype and are related to the "[[Sunseed]]" archetype. They are used by [[Spectre]] in the ''[[Yu-Gi-Oh! VRAINS]]'' anime. They debuted in ''[[Selection 10]]''.
