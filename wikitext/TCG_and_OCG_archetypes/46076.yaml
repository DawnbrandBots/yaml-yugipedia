  == Playing style ==
  The "Morphtronic" archetype revolves around manipulating its monsters' [[battle position]]s. Each "Morphtronic" Main Deck monster has two on-field effects, one per position, with each effect only usable in the corresponding position. Most "Morphtronic" monster effects are related to battle, with Attack Position effects corresponding to offense and Defense Position focusing on defense. The battle-related "Morphtronic" monsters became obsolete as the game progressed.

  Modern "Morphtronic" Decks instead focus on swarming the field to make [[Extra Deck]] plays, spamming the field with [[Synchro Monster|Synchro]]s and [[Link Monster|Link]]s. This is enabled by a few "Morphtronic" monsters that have Special Summon effects. While in Attack Position:

  * "[[Morphtronic Celfon|Celfon]]" can roll a die and excavate cards equal to the result, and Special Summon 1 excavated Level 4 or lower "Morphtronic" monster.
  * "[[Morphtronic Smartfon|Smartfon]]" can roll a die and excavate cards equal to the result, and add 1 excavated "Morphtronic" card to the hand.
  * "[[Morphtronic Telefon|Telefon]]" can roll a die and Special Summon 1 "Morphtronic" monster from the GY whose Level is equal to or lower than the result.

  Notably, all of the above effects are soft [[once per turn]], meaning that multiple copies can each use their effect to generate advantage. In particular, multiple copies of "Telefon" can create a [[controlled loop]]: a "Telefon" can Summon a second "Telefon" from the GY, the first "Telefon" can be used as material, then the second "Telefon" can revive the first one. ("Telefon" is Level 1, so it can't fail at Summoning itself.) 

  "Telefon" loops alone can create massive boards. One example of such a field is "[[Apollousa, Bow of the Goddess]]" in the Extra Monster Zone (multi-monster negate; Forbidden), "[[Tri-Gate Wizard]]" beneath "Apollusa" (omni-negate), "[[G Golem Invalid Dolmen]]" to its left (protection from monster effects), and any of the "[[Knightmare]]" Link Monsters to the right of "Tri-Gate Wizard" (various other protections). Synchro monsters are also possible, though the archetype lacks good non-Tuners of its own.

  The starter for this swarming-based "Morphtronic" playstyle is "[[Gadget Gamer]]", who can search for a Level 1 Machine (which all the above phone-formed "Morphtronic" monsters are), and then Special Summon it and "[[Gadget Hauler]]" from the Deck; this immediately sets up a Level 7 Synchro Summon (tying the deck's playstyle to the "[[Power Tool]]" Synchro Monsters).

  Further swarming can be achieved through "[[Machine Duplication]]", "[[Junk Box]]", "[[Morphtronic Converter]]", "[[Dimension Dice]]", "[[Morphtronic Repair Unit]]" and "[[D.D.R. - Different Dimension Reincarnation]]". "[[Power Tool Dragon]]" can be used to search for the latter two.

