  "'''Kewl Tune'''", known as "'''Killer Tune'''" (ã‚­ãƒ©ãƒ¼ãƒãƒ¥ãƒ¼ãƒ³ ''KirÄ ChÅ«n'') in the ''OCG'', is an [[archetype]] of [[Tuner monster]]s introduced in ''[[Deck-Build Pack: Phantom Revengers]]''.

  == Design ==
  === Etymology ===
  The ''TCG'' name of this archetype is a reference to "kewl", a nonstandard spelling of the word "cool", typically used in online culture.

  In modern English slang, aggressive descriptors like "killer" are often used to describe something positively; one might literally call a song they like a "killer tune". This is especially true in music production and DJ culture, where a track could be positively called "weapons" or "bombs" for the club. This also leans into the double meaning of the word, as many of the monsters are equipped with lethal weapons, and concept art refers to them having an "assassination mode" (possibly the Synchro Monsters). Many musicians also use "killer" or a variant of it in their alias.

  The archetype's name may also be a reference to ''[[wikipedia:Killer-tune|Killer-tune]]'', a song by Japanese rock band Tokyo Jihen.

  "Tune", while a musical term, also represents how this archetype solely consists of Tuner monsters, which is a first for the game.

