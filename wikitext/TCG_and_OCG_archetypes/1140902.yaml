  == Playstyle ==
  The archetype is focused around [[Tuner]] monsters; every monster in the archetype is a Tuner, every Synchro requires exclusively Tuners (no non-Tuners), and certain effects lock you into only Special Summoning Tuners.

  The Main Deck monsters share the following effects:
  * If this card on the field would be used as Synchro material, you may use 1 Tuner in hand as material.
  * An advantage-gaining effect on Summon OR an effect to Summon itself.
  * If sent to the GY as Synchro Material: [disruptive effect].

  The archetype also hosts a few Quick Synchro effects, including "[[Kewl Tune Clip]]", a handtrap usable on the opponent's Turn 1, "[[Kewl Tune Synchro]]", a twice-per-turn Quick Play spell, and "[[Kewl Tune Remix]]".

