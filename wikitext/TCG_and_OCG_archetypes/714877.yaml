  === Weaknesses ===
  * "[[Exosister Martha]]" imposes an extremely restrictive [[List_of_unofficial_terms#Hard-lock|hard xenolocking]] condition; this greatly reduces the Deck's flexibility and makes the Deck's combos very predictable.
  * The Main Deck "Exosister" monsters all have extremely low ATK/DEF.
  * Mass monster removal cards such as "[[Raigeki]]" or "[[Dark Hole]]" can easily get rid of "Exosister" monsters due to them often lacking protection.
  * Since "Exosister" cards often placed restriction that prevented them from using most of non-handtrap interruption, the Deck is heavily reliant on "[[Exosister Returnia]]" and "[[Exosisters Magnifica]]" for interruption. Should "Magnifica" being removed in some way (such as being tributed to summon "[[Kaiju]]" monster), this can effectively shut down any of their interruptions.
  * "[[Dimensional Barrier]]" can also shut down any setup for "Exosister" monsters as all the "Exosister" Extra Deck monsters are Xyz monsters.
  * As all "Exosister" monsters are LIGHT-Attribute, "[[Light-Imprisoning Mirror]]" can counter them from activating their effects.

