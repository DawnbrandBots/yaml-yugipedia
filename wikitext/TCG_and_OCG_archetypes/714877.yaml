  "'''Exosister'''" (エクソシスター ''Ekusoshisutā''), introduced in "[[Deck-Build Pack: Grand Creators]]", is an [[archetype]] of [[LIGHT]] [[Spellcaster]] and [[Warrior]] monsters focused on [[Xyz Summon]]ing and countering [[Graveyard]] usage.

  == Lore ==
  {{Main|The Valuable Book EX 2 card storylines#No. 04: Exosister}}

  == Etymology ==
  The archetype's name is a portmanteau of "[[wikipedia:Exorcist|exorcist]]" and "sister", a form of address for fellow female members of a religious order such as nuns. The Main Deck members use western female given names, with their corresponding Xyz forms combining them with those of [[wikipedia:archangel|archangel]]s.

  == Design ==
  [[File:Crest-Exosister.png|thumb|left|100px|The "Exosister" crest.]]
  The "Sister" forms of each member, represented by the [[Main Deck]] [[Spellcaster]] monsters, are wearing dark military-style uniforms. The "Exorcist" forms of each member, represented by the [[Warrior]] [[Xyz Monster]]s, are wearing modified white versions of their respective uniforms. Their weapons varies within a wide range of weaponry, from swords and spears to compound bows and rifles. Outside Japan, the dresses of the "Exosister" monsters are recolored to a brighter shade.

  The shared effect of the "Sister" members to [[Special Summon]] an "Exosister" Xyz Monster represents their transformation into their "Exorcist" counterparts.
  The archetype's cards and card effects are associated with the number 800:
  * Each Main Deck "Exosister" monster has 800 DEF, and each Extra Deck monster has a DEF that ends in 800.
  * "[[Exosister Gibrine]]" increases the ATK of Xyz Monsters by 800.
  * Each Main Deck "Exosister" monster (except "[[Exosister Martha]]") has an effect to gain 800 LP.
  * Each "Exosister" Spell/Trap with an LP payment cost requires paying 800 LP.
  The Extra Deck "Exosister" monsters all have ribbons made of holy water covering parts of their bodies and weapons. These ribbons are in the shape of the number 8, possibly referencing their card effects that often involve 800 points. Wings made of holy water flank the sides of some ribbons, forming a close resemblance toward the "Exosister" crest.

  === Members ===
  Each Main Deck "Exosister" monster mentions the name of another Main Deck "Exosister" monster in its effect text; this forms two pairs of "Exosister" monsters where each member references their counterpart in their effect text, and an additional single-direction reference in "Martha" (which in lore is explained as her being the former partner of "Elis").

  Each girl is also associated with a different celestial body, wields a different weapon, and wears a medallion that depicts it and has a jewel of a different color

