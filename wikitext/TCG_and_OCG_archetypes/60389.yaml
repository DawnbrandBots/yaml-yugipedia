  ===Weaknesses===
  * Common Spell/Trap Card removal options (e.g. "[[Harpie's Feather Duster]]", "[[Lightning Storm]]", "[[Cosmic Cyclone]]") are highly effective against "Yubel" decks as they are highly dependent on their supporting face-up Continuous Spells/Traps, "[[Nightmare Throne]]" and/or a Set "[[Super Polymerization]]". In particular, any means of removing the Continuous Spells/Traps and "Nightmare Throne" in response to the activation of their face-up effects (such as with "[[Ghost Ogre & Snow Rabbit]]") will cause them to resolve without effect, slowing down "Yubel" strategies significantly as these cards' effects have a [[once per turn]] restriction on their usage. 

  * Opposing cards that would remove "Yubel" monsters from the field other than destroying them such as the effects of "[[S:P Little Knight]]", "[[Knightmare Unicorn]]" and "[[Kashtira Fenrir]]" or monsters which can remove "Yubel" monsters as part of their Summon procedure (e.g. "[[Kaiju]]" monsters, "[[The Winged Dragon of Ra - Sphere Mode]]" and "[[Underworld Goddess of the Closed World]]") can also pose a serious treat. However, most of these effects will still trigger the effect of "Yubel - Terror Incarnate" to Special Summon "Yubel - The Ultimate Nightmare", as well as "Nightmare Throne" to recurse and possibly even Summon the removed monster again later). 

  * As all "Yubel" Main Deck monsters are Level 10+ monsters and they do not have any useful effects while in the hand (aside from "Spirit of Yubel"), they become troublesome [[brick]]s if the user does not open with another card to make immediate use of them. As such, "Yubel" decks suffer from consistency problems if their most important card effects get interrupted by common opposing [[hand trap]]s. This issue can be alleviated by using these monsters as material to Summon "[[Phantom of Yubel]]".

  * The high-level of "Yubel" monsters also means that cards that prevent Special Summons are also troublesome to deal with since only the original "Yubel" and "Spirit of Yubel" can be Normal Summoned (each requiring 2 Tributes).

  * Floodgates:
  ** Floodgates that banish monsters from the GY, such as "[[Dimension Shifter]]" and "[[Macro Cosmos]]", limit access to "Phantom of Yubel", and hurt other aspects of Fiend Link, severely limiting the Deck. Note, however, that "[[Necrovalley]]" cannot prevent the Summon of "Phantom of Yubel".
  ** Cards that negate the effects of monsters on the field (such as "[[Skill Drain]]" and "[[Destiny HERO - Plasma]]") are detrimental, though they also enable "Yubel" monsters to tag out into their other forms by crashing, quickly dealing damage with "[[Nightmare Pain]]".

  * Due to its reliance on monsters with 0 ATK/DEF, this archetype relies on your opponent having monsters in order to deal damage, meaning that it has difficulty dealing with an empty field. However, this can be alleviated by using other monsters to whittle the opponent down.

