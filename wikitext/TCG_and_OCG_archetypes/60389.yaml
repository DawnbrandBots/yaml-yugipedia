  "'''Yubel'''" (ユベル ''Yuberu'') is an [[archetype]] of [[DARK]] [[Fiend]] monsters with 0 [[ATK]]/[[DEF]] based on the various forms of [[Yubel|the namesake card]]. All of them were used by the [[Duel Monster Spirit]] [[Yubel (character)|Yubel]] in the ''[[Yu-Gi-Oh! GX]]'' anime. While the "Yubel" archetype was minimally supported in the anime by "[[Neos Wiseman (anime)|Neos Wiseman]]", it was not officially supported as an archetype in the ''[[OCG]]''/''[[TCG]]'' until ''[[Phantom Nightmare]]''. ''OCG''/''TCG'' support for the "Yubel" archetype consists of [[retrained]] counterparts of cards that were used by Yubel in the anime, specifically during their [[Duel]] against [[Jaden Yuki]] in episodes [[Yu-Gi-Oh! GX - Episode 153|153]], [[Yu-Gi-Oh! GX - Episode 154|154]], and [[Yu-Gi-Oh! GX - Episode 155|155]].

