  "'''Gladiator'''", known as "'''Gladial'''" (グラディアル ''Guradiaru'') in the ''[[OCG]]'', is an archetype consists of "[[Gladiator Beast]]" monsters and their support cards. The archetype debuted in ''[[Gladiator's Assault]]'' with the release of "Gladiator Beast" monsters; however, it did not receive specific support until ''[[Supreme Darkness]]''.

