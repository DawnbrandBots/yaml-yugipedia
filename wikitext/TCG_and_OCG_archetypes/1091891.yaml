  "'''Gladiator'''", known as "'''Gladial'''" (グラディアル ''Guradiaru'') in the ''[[OCG]]'', is an archetype consisting of the "[[Gladiator Beast]]" cards and their support. The archetype debuted in ''[[Gladiator's Assault]]'', however it did not receive specific support until ''[[Supreme Darkness]]''.

