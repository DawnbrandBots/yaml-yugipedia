  "'''Sinful Spoils'''", known as "'''Sinful Treasure'''" ({{Ruby|罪|ざい}}{{Ruby|宝|ほう}} ''Zaihō'') in the ''[[OCG]]'', is an [[archetype]] of [[Spell]]s and [[Trap Card]]s that debuted in ''[[Duelist Nexus]]'', and received its first support in the following set, ''[[Age of Overlord]]''.

  This archetype supports the "[[Azamina]]", "[[Diabellstar]]", and "[[Snake-Eye]]" archetypes.

