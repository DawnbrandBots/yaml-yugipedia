  "'''Vision HERO'''" ({{Ruby|Ｖ・ＨＥＲＯ|ヴィジョンヒーロー}} ''Vijon Hīrō'' in Japan, formatted as {{Ruby|Ｖ|ヴィジョン}}・{{Ruby|ＨＥＲＯ|ヒーロー}} in the Japanese manga), is an [[archetype]] of [[DARK]] [[Warrior]] [[Monster Card|monsters]], as well as a sub-archetype of the "[[HERO]]" archetype, used by [[Aster Phoenix (manga)|Aster Phoenix]] in the [[Yu-Gi-Oh! GX (manga)|''Yu-Gi-Oh! GX'' manga]].
  ==Design==
  ===Appearance===
  Most "Vision HERO" monsters wear helmets with a singular lens where the face would be, and have an almost robotic appearance.
  ===Etymology===
  [[File:Vision Heroes S-T Zone.png|thumb|left|[[Aster Phoenix (manga)|Aster]] with 3 "Vision HERO" monsters as "visions" in his [[Spell & Trap Card Zone]].]]The name of this archetype comes from their change in appearance and functionality while in the [[Spell & Trap Zone]]. In the manga, while in the in the Spell & Trap Zone, "Vision HERO" monsters are called "visions" or "mirages" (in Japanese, Aster calls them 「{{Ruby|幻影|ヴィジョン}}」, which is written with the kanji for "phantom" but read as "vision").
  {{-|left}}
  ==Playing style==
  The archetype's playstyle involves using the Level 3 "Vision HERO" monsters' effects to be placed in the Spell & Trap Zone as Continuous Traps (a.k.a. "vision" effects) to swarm the field and gain advantage, and summon the archetype's boss monsters via [[Tribute Summon]] or [[Fusion Summon]].
  The Level 3 "Vision HERO" monsters share the following three [[only once per turn]] effects:
  # ''"If you take battle or effect damage while this card is in your GY: You can place this card from your GY in your Spell & Trap Zone as a face-up Continuous Trap."''
  # ''"During the Main Phase, if this card is treated as a Continuous Trap: You can Tribute 1 "HERO" monster; Special Summon this card."''
  # ''"If this card is Special Summoned from the Spell & Trap Zone: You can [Individual Effect]."''
  {| class="wikitable sortable"
