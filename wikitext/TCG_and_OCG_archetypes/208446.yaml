  === Weakness ===
  * As with all [[Special Summon]]-based [[Deck]]s, "Heroic" can be shut down by stopping or punishing Special Summons, like with "[[Fossil Dyna Pachycephalo]]" or "[[Vanity's Emptiness]]".
  * "Heroic" is a battle-oriented Deck, so cards that stop or punish attacking like "[[Threatening Roar]]" will affect this Deck negatively.
