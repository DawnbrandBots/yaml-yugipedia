  "'''Heroic'''" (ヒロイック ''Hiroikku'', written as {{Ruby|Ｈ|ヒロイック}} in the anime) is an [[archetype]] of [[Warrior]] monsters used by [[Nistro]] in the ''[[Yu-Gi-Oh! ZEXAL]]'' anime. All [[Main Deck]] and some [[Extra Deck]] members of this archetype are [[EARTH]] monsters, except for the [[LIGHT]] "[[Heroic Champion - Excalibur]]" and "[[Heroic Champion - Claivesolish]]", as well as the [[DARK]] "[[Number 86: Heroic Champion - Rhongomyniad]]". They also have effects that allow them to get stronger via [[ATK]] manipulation. Their crest is a crimson [[wikipedia:Phoenix (mythology)|Phoenix]], which symbolizes the undying fighting spirit within Nistro.

  In the anime, "[[Heroic Challenger]]" and "[[Heroic Champion]]" were both archetypes. In the ''[[OCG]]''/''[[TCG]]'', most of their [[support]] cards were changed to be support for all "Heroic" monsters.

