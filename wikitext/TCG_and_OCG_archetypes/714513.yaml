  By triggering the effects of the aforementioned Main Deck "Despia" monsters on the opponent's turn with Spell Speed 2, GY-utilizing "Branded" Fusion cards like "[[Branded in Red]]" or "[[Branded Banishment]]", and by summoning Fusion Monsters with disruptive effects like "[[Guardian Chimera]]" and "[[Khaos Starsource Dragon]]", the Deck can rapidly generate advantage over the opponent during their turn, making it easier to finish the game on the player's next turn. 

  === Other additions ===
  Other cards that supplement the playstyle of "Branded-Despia" are those of "Fallen of Albaz"-related cards besides the aformentioned "Branded Fusion". Notably, all of these monsters alongside "Fallen of Albaz" can be searched with "[[Branded Lost]]" (which also protects the Deck's Fusion Summoning effects from having their activations negated and prevents the opponent from using card effects in response to the user's Fusion Summon).

  * "[[Incredible Ecclesia, the Virtuous]]" can Tribute itself to Special Summon "Fallen of Albaz" from the deck as a Quick Effect. It can then be recovered from the GY if a Fusion Monster was sent to the GY that turn. Also can be used with "The Fallen & The Virtuous" or "The Dragon that Devours the Dogma".
  * "[[Blazing Cartesia, the Virtuous]]" can allow the player to conduct Fusion Summons during the Main Phase as a Quick Effect, and she can be used along with one DARK or LIGHT monster to Fusion Summon her own specific Fusion Monster form, "[[Granguignol the Dusk Dragon]]". If Fusion Summoned, "Granguignol" can dump any Level 6 or higher LIGHT or DARK monster from the Deck or Extra Deck, and can banish itself from the field or GY to Special Summon a "Despia" monster from the Extra Deck or a "Dogmatika" monster from the Main Deck. "Blazing Cartesia" can then be recovered from the GY if a Fusion Monster was sent to the GY that turn.
  * "[[Albion the Shrouded Dragon]]" can strategically send "Fallen of Albaz" or 1 "Branded" Spell/Trap from the Deck or hand to the GY as cost to recycle (while also alllowing a draw if used from the hand) or Special Summon itself respectively, enabling the GY effects of such cards such as "Branded Opening" protecting the deck's endboard of Fusion Monsters or retrieving other "Branded" Spells/Traps in the GY by dumping "[[Branded Retribution]]".

  "Branded-Despia" Decks often likes to have their Fusion Monsters be sent to the GY (typically the Albaz Dragons) to trigger the effects of those sent monsters to search or Special Summon more cards, and effects of other cards (such as "Incredible Ecclesia" and "Blazing Cartesia") to recur themselves back to the hand, forming various resource loops. The "[[Dogmatika]]" archetype can be a situationally useful tool for this purpose; despite that most "Dogmatika" cards prevent the player from Summoning from the Extra Deck, they can instead send cards with GY effects to set up plays for subsequent turns. In a "Branded-Despia" strategy, the "Dogmatika" cards used are just "Guiding Quem", "Titaniklad", "Granguignol", "[[Nadir Servant]]", "[[Dogmatika Maximus]]", "The Fallen & The Virtuous" and "The Dragon that Devours the Dogma". "Nadir Servant" is also a powerful tool to send Extra Deck monsters to the GY, then it can search or recover "[[Dogmatika Maximus]]". "Maximus" can Summon itself easily and then send two more monsters from the Extra Deck to the GY (such as "Titaniklad" and "Albion the Branded Dragon"), setting up the player's resources for the next turn. "The Fallen & The Virtuous" is able to destroy a face-up card by sending any Fusion Monster and benefits from "Branded" support. As mentioned before, "Granguignol" can opt to Special Summon a "Dogmatika" monster. Netherless, all "Dogmatika" monsters can be used as elligble Fusion Materials for Albaz Dragons, especially "Albion the Branded Dragon" and "[[Albion the Sanctifire Dragon]]".

  The "[[Bystial]]" archetype synergizes very well with "Branded-Despia"; besides their generic DARK, LIGHT and/or [[Dragon]] support utilized in other decks, "[[The Bystial Lubellion]]" and "[[Bystial Saronir]]" also support "Branded" Spells/Traps that the Branded-Despia playstyle can benefit with. Specifically, "The Bystial Lubellion" can be used as a material for a variety of DARK Dragon-type Albaz Dragons (namely "[[Albion the Branded Dragon]]", "[[Titaniklad the Ash Dragon]]", and "[[Alba-Lenatus the Abyss Dragon]]"), then the Fusion Monster can be Tributed to Summon "The Bystial Lubellion" from the GY and utilize "Branded" Continuous Spells and Traps, while allowing the Tributed monster to get its search effect off during the End Phase. Noteworthy cards to place include "Branded Lost" (for supplementing the Deck's Fusion Summon playstyle), "[[Branded Regained]]" (for recovering banished cards and a draw, as well as reviving other "Bystial" monsters) or "[[Branded Beast]]" (for a Quick-Effect-like pop effect). "[[Bystial Saronir]]" also has the utility of dumping "Branded" Spells/Traps (similar to "Albion the Shrouded Dragon").

  While the primary playstyle of "Branded" and "Despia" is to Fusion Summon their Fusion Monsters, the theme can also facilitate a small degree of [[Synchro Monster|Synchro]] plays. Since their various cards restrict the user from Special Summoning Extra Deck monsters other than Fusion Monsters during their turn, this can only be done during the opponent's turn via "[[Etude of the Branded]]". Using the various themes' Level 4 Tuners (such as "[[Ecclesia]]" monsters, their counterparts or "[[The Bystial Aluber]]") paired with a Dragon monster (such as the "Bystial" monsters and some of the Albaz Dragons), "Etude of the Branded" can facilitate the Synchro Summon of a variety of useful Level 10 or 12 Synchro Monsters, including the sole Synchro Monster of "Despia", "[[Despian Luluwalilith]]". "Luluwalilith" can make all of the user's monsters gain 500 ATK and negate the effect of a card on the field whenever a card leaves the Extra Deck. If it is sent to the GY, it can Special Summon LIGHT Spellcasters such as "Ecclesia" monsters, "Blazing Cartesia" or "Guiding Quem". "[[Fallen of the White Dragon]]" (whose name is always treated as "Fallen of Albaz") can make plays of its own by sending a monster from the Extra Deck that mentions "Fallen of Albaz" to Special Summon itself from the hand, then it can Special Summon an "Ecclesia" monster. It is useful for summoning "Incredible Ecclesia" which can be used for an easy Level 8 Synchro Monster such as "[[Ecclesia of the Black Dragon]]", which has a Quick Effect to Special Summon "Fallen of Albaz" or any Level 4 or lower monster that mentions it from the Deck or GY to access the original "Fallen of Albaz" to fuse with the opponent's monster(s), "Blazing Cartesia" for its Fusion Summon effect, etc.

