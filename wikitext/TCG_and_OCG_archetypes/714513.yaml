  == Playing style ==
  === General ===
  The "Despia" archetype is primarily a [[Fusion Monster|Fusion]]-focused archetype, and is a part of an overarching playstyle, typically called "Branded Despia", that encompasses "Despia", the "[[Branded]]" archetype of Spell & Trap cards, "[[Fallen of Albaz]]" and its dedicated support cards, especially the Fusion Monsters that mention "Fallen of Albaz" as material (typically referred to as "[[Albaz Dragon]]s"). Within Branded Despia, "Despia" provides the Deck's Main Deck starters and Fusion Material fodder.

  Generally speaking, "Despia" cards and their specific "Branded" support cards generically support Level 8 or higher Fusion Monsters, while specific "Despia" cards support "Branded" or "Fallen of Albaz"-related cards (and vice-versa), connecting it to the other two card series in Branded Despia. Noteworthy "Branded" cards that specifically support "Despia" monsters include: "[[Branded Opening]]" (which can search or Special Summon a "Despia" monster from the Deck), "[[Branded in Red]]" (which can add a "Despia" monster or "Fallen of Albaz" from the GY to the hand, then can Fusion Summon a Level 8 or higher Fusion Monster by banishing monsters from the user's field or hand), "[[Branded Banishment]]" (which revives a "Despia" monster, then Fusion Summons a Level 8 or higher Fusion Monster by banishing monsters from either field).

  "[[Aluber the Jester of Despia]]" searches a "Branded" Spell/Trap when Normal or Special Summoned, making it a key starter of any "Branded-Despia" strategy. The following three "Despia" Main Deck monsters provide Branded Despia with advantage-generating Fusion Materials. Both "[[Dramaturge of Despia]]" and "[[Ad Libitum of Despia]]" each have Trigger Effects that generate advantage when they're sent to the [[GY]] or [[banish]]ed from the hand or field as a [[Fusion Material]] for a [[Fusion Summon]]; "Dramaturge" Special Summons itself while "Ad Libitum" can Special Summon back another "Despia" or a Level 8 or higher Fusion Monster from the GY or is banished. "[[Despian Tragedy]]", when banished or sent to the GY by any card effect, can search another "Despia" monster from the Deck, while also having the utility of banishing itself to recur "Branded" Spells/Traps from the GY. "[[Despian Comedy]]" can ward off against the opponent's effects that target a "Despia" monster, and can situationally Tribute a Fusion Monster to revive itself from the GY at any time.

  The "Despia"-centric Fusion Monsters include "[[Despian Quaeritis]]", "[[Despian Proskenion]]" and "[[Masquerade the Blazing Dragon]]", each requiring a "Despia" monster and a LIGHT or DARK monster (or both 1 LIGHT and 1 DARK in the case of "Proskenion"). "Quaeritis" can make all monsters except Level 8 or higher Fusion Monsters have 0 ATK, while floating into a "Despia" monster or "Fallen of Albaz", "Proskenion" can banish an opponent's Extra Deck monster from the GY (or even revive it to the user's field). Finally, "Masquerade" passively forces the opponent to pay 600 [[LP]] each time they wish to activate a card or effect and can revive itself from the GY in a pinch.

  The main strategy of "Branded Despia" is to quickly Summon "Aluber, the Jester of Despia" who will search the "[[Fusion (archetype)|Fusion]]" Spell "[[Branded Fusion]]". This card can Fusion Summon one of the many Fusion Monsters that mention "[[Fallen of Albaz]]" as material, as listed below:

