  "'''Despia'''" (デスピア ''Desupia'') is an [[archetype]] of [[DARK]] [[Fairy]] and [[LIGHT]] [[Fiend]] monsters introduced in ''[[Dawn of Majesty]]''.

  == Lore ==
  {{Main|The Valuable Book EX 2 card storylines#No. 01: The Land of the Abyss|The Valuable Book EX 3 card storylines#No. 01: The Decisive Battle of the Northern Land|Story of White card storylines}}

  == Etymology & Design ==
  "Despia"/"Despian" is a combination of the words "despair", "death", and "thespian". The names of "Despia" cards stems from theatrical elements and drama. The theatrical theme of the "Despia" archetype is fitting, as these monsters kept up the facade of a [[Dogmatika Nation|holy Church]] for a long time, as if they were playing a theatrical fiction, before revealing their true colors.

  Most of the "Despia" cards consist of corrupted versions of the "[[Dogmatika]]" monsters. This may have been started with the events depicted in the artwork of "[[Dogmatikalamity]]", where "[[Dogmatika Maximus]]" opens a portal to the Hole.

