  "'''Kuriboh'''" (クリボー ''Kuribō'') is an [[archetype]] of [[Monster Card|monsters]] used throughout the ''[[Yu-Gi-Oh!]]'' franchise. With the exception of "[[Performapal Barokuriboh]]", they are all [[Level]]/[[Link Rating|Link]]-1 monsters, and most of them have 300 [[ATK]]/200 [[DEF]], with some cards even supporting this specific combination of [[original ATK and DEF]]. With the exception of [[Junkuriboh]] and [[Linkuriboh]], they are all Fiend or Fairy Effect-type monsters. This archetype also contains the "[[Winged Kuriboh (archetype)|Winged Kuriboh]]" sub-archetype.

