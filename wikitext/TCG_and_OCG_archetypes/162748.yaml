  "'''Wind-Up'''" (ゼンマイ ''Zenmai'') is an [[archetype]] of wind-up toy-like [[Monster Card|monsters]] that premiered in ''[[Generation Force]]'' and received further support in ''[[Photon Shockwave]]'' and ''[[Order of Chaos]]''. There are monsters of all [[Attribute]]s, though [[EARTH]] is the most prominent.

  == Playing style ==
  "Wind-Up" is an Xyz-focused Deck which uses a variety of single-use monster effects to control the field while "[[Wind-Up Factory]]" generates [[hand advantage]]. Most cards do not have hard [[once per turn]] effects; instead, the Main Deck monsters have "once while on the field" effects, with many support cards flipping down the monsters or otherwise resetting their effects.

  Before the limitation and eventual ban on "[[Wind-Up Carrier Zenmaity]]", "Wind-Up" was most feared for its ability to hand loop the opponent. "Carrier Zenmaity" (on field) and "[[Wind-Up Hunter]]" (in GY) were needed for this combo. Use "Zemaity" to summon "Wind-Up Rat" and use it to summon "Wind-Up Hunter". Use Hunter to Tribute "Zemaity" and force a discard. Then make a new "Zemaity" using "Hunter" and "Rat". This can be repeated two more times by default; cards like "[[Pot of Avarice]]" or "[[Daigusto Emeral]]" could be used to repeat the loop even more.

  After the limit on "Zenmaity", it became a Deck based around general Xyz Summoning and using "Factory" for advantage.

