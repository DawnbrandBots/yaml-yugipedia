  "'''Mayakashi'''" ({{Ruby|魔妖|まやかし}} ''Mayakashi'') is an [[archetype]] of [[Zombie]] monsters that debuted in ''[[Deck-Build Pack: Hidden Summoners]]''.

  == Lore ==
  {{Main|Master Guide 6 card storylines#File No. 04: The Quarrel Between the "Mayakashi" and the "Shiranui" Continues with the Tale of "Ghost Meets Girl"}}
  The archetype is related by lore to the "[[Shiranui]]" archetype.

  == Etymology ==
  The Japanese name of "Mayakashi" combines the kanji ''ma'' (魔, "evil spirit") and the kanji ''ayakashi'' (妖, "attractive; calamity"), a general term for spirits or ''yōkai''. The reading for ''Mayakashi'' (まやかし) is also a homophone of the Japanese word for "deception" (贋 ''mayakashi''), which refers to the archetype's theme of specters disguised as humans.

  == Design ==
  The members of this archetype are based on various ''[[wikipedia:Yōkai|yōkai]]'' from Japanese folklore. The Main Deck monsters appear to be the human disguises of the Extra Deck monsters of the same kind of "Mayakashi" (e.g. "Dakki, the Graceful Mayakashi" transforms into "Yoko, the Graceful Mayakashi").
  "Yuki-Onna, the Ice Mayakashi" and her counterparts are the only Extra Deck monsters that are [[Link Monster]]s. The rest of the Extra Deck monsters are all [[Synchro Monster]]s.

