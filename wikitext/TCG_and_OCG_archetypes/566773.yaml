  These effects can be preemptively used with generic effects like "[[Book of Life]]", "[[Mezuki]]", and "[[Call of the Haunted]]", or with in-archetype cards like "[[Mayakashi Metamorphosis]]", "[[Mayakashi Winter]]", and "[[Yuki-Onna, the Icicle Mayakashi]]". "Yoko" and "Tengu" in particular can be Special Summoned in the opponent's turn as disruption.

  The archetype has three Link monsters, the Link-2 "[[Yuki-Onna, the Ice Mayakashi]]" and her [[Yuki-Onna, the Icicle Mayakashi|Link-3]] and [[Yuki-Onna, the Absolute Zero Mayakashi|Link-4 evolutions]].
  * The Link-2 "Yuki-Onna" has conditional protection and stat reduction effects. Both effects are very situational, so she's primarily used as a bridge for Link climbing.
  * The Link-3 "Yuki-Onna" can negate the effects of 1 opposing monster when Special Summoned, and can banish itself from the GY as a [[Quick Effect]] to Special Summon a [[Zombie]] Synchro Monster from banish pile or GY. Her effects are useful for board-breaking, board building, and Quick Effect disruption (by Special Summoning "Yoko" and "Tengu" in the opponent's turn).
  * The Link-4 "Yuki-Onna", as a trigger effect, can negate the effects of 1 monster and reduce its ATK to 0, triggered if any monster is Special Summoned from the GY, or if a monster effect is activated in the GY. Due to her high ATK, and relatively more flexible effect activation requirements, she is the main board presence for the archetype.

  "Mayakashi" Spell/Traps back up its playstyle with more consistency, board suppression, and conditional tools. The most valuable "Mayakashi" Spell/Traps are "[[Mayakashi Return]]", the Deck's search Spell, and "[[Ghost Meets Girl - A Masterful Mayakashi Shiranui Saga]]", a powerful suppression Trap that prevents the opponent from Special Summoning from all locations except the Graveyard for a turn, if the player Tributes a "Mayakashi" or "Shiranui" Synchro or Link Monster.

  Because the archetype Special Summons so many Zombie monsters in one turn, the archetype is an excellent enabler for a "[[Soul-Absorbing Bone Tower]]" [[mill]] strategy. The archetype can Special Summon at least 28 times in a single turn (10 in Synchro climb, 6 in Link Climb, then repeat Link climb twice more), letting "Soul-Absorbing Bone Tower" mill 56 cards in one turn, enough to Deck out all Decks regardless of Deck size.

  Since this deck can place many different monster in the GY in one turn, "[[Orbital Hydralander]]" can be easily summoned and its effect allows the player to destroy a opponent's card while milling the deck.

