  == Playing style ==
  The "Mayakashi" playstyle is focused on using the effect of "[[Dakki, the Graceful Mayakashi]]" to repeatedly Special Summon it from the GY after using it as Synchro or Link Material, and Synchro/Link climb through the archetype's entire Extra Deck. Secondarily, the archetype is focused on triggering monster effects by Special Summoning its monsters, including Extra Deck monsters, from the GY.

  "[[Dakki, the Graceful Mayakashi]]" has the non-once per turn effect where when a "Mayakashi" monster is Special Summoned to the player's field from the Extra Deck, while it is in the GY, it can Special Summon itself back onto the field. This effect also triggers when "Dakki" itself is used as a material for the summon of the "Mayakashi" Extra Deck monster, allowing the archetype to perform its Synchro and Link climbs.

  The archetype's other Main Deck monsters provide more utility and board building capabilities. The two most valuable ones are "[[Hajun, the Winged Mayakashi]]", who can Special Summon "Dakki" from the Deck and immediately set up the Deck's Synchro and Link plays, and "[[Yuki-Musume, the Ice Mayakashi]]", who is an extender that can mill "[[Mezuki]]" for another extension. Notably, all "Mayakashi" Main Deck monsters prevents the player from Special Summoning non-"Mayakashi" monsters from the Extra Deck, either as a Continuous Effect, or as a Condition attached to their effect activations. This strict restriction greatly limits the Deck's Extra Deck options.

  The archetype has five Synchro Monsters at Levels 3, 5, 7, 9, 11, and three Link Monsters at Link Ratings 2-4. Each of them have a [[side-unique]] condition. Using the effect of "Dakki", each of these monsters can be summoned one after another, cycling through the archetype's entire Extra Deck.

  Each "Mayakashi" Synchro Monster has 2 effects. The first effect is a "level down" effect, where, if a friendly Link Monster (for "[[Gashadokuro, the Skeletal Mayakashi|Gashadokuro]]") or Synchro Monster whose original Level is 2 higher than themselves (for all except "Gashadokuro") is destroyed by battle or an opponent's card effect, they can banish 1 other Zombie monster from GY to Special Summon themselves from the GY. Their second effect is a trigger effect activated if they're Special Summoned from the GY.
