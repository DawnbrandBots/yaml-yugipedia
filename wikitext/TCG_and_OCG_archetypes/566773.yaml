  === Weaknesses ===
  * "Mayakashi" depends on its GY to perform its combos and disrupt the opponent. Cards that shut down or disrupt the GY, such as "[[Necrovalley]]", "[[Abyss Dweller]]", "[[Skull Meister]]", or "[[D.D. Crow]]", can cripple the Deck's strategy.
  * "[[Hajun, the Winged Mayakashi]]" is the largest choke point in the Deck's combos, and negating "Hajun" stops the Deck's combos in its tracks.
  * Without "[[Ghost Meets Girl - A Masterful Mayakashi Shiranui Saga]]", the archetype's usual end board, consisting of the conditional negates of "[[Yuki-Onna, the Absolute Zero Mayakashi]]" and the GY Special Summon of "[[Yuki-Onna, the Icicle Mayakashi]]", is generally not very effective at halting decks with multiple extenders.
