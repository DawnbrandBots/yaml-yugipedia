  # Activate "Sangenpai Bident Dragion" effect in the GY, Special Summon itself from the GY to your side of field.
  # Attack directly with "Sangenpai Bident Dragion" (2.600 damage).
  # Activate "Tenpai Dragon Fadra" effect, Special Summon "Tenpai Dragon Paidra" back from the GY for the second time.
  # Attack directly with "Tenpai Dragon Paidra" (1.700 damage).
  # Activate "Tenpai Dragon Paidra" effect, Synchro Summon "[[Trident Dragion]]" using "Tenpai Dragon Paidra" and "Sangenpai Bident Dragion" as Synchro Material.
  # Activate "Trident Dragion" effect to destroy "Sangenpai Transcendent Dragion" and "Sangen Summoning" from your side of field, allow "Trident Dragion" to gain 2 additional attacks.
  # Activate "Sangen Summoning" effect in GY to double "Trident Dragion" ATK to 6.000.
  # Activate "Sangenpai Transcendent Dragion" effect in the GY, Special Summon itself from the GY to your side of field.
  # Attack directly with "Sangenpai Transcendent Dragion" and "Trident Dragion" three times. (3.000 + (6.000 * 3) = 21.000 damage).
