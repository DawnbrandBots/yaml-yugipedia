  ===Weaknesses===
  * Being a blind second-oriented deck, "Tenpai Dragon" players often struggle to perform when being forced to go first without the help of external cards, lest they being on the receiving end of OTK in return. Due to the lack of [[Battle Phase]] on the first turn, "Tenpai Dragon's" endboard typically only consists of "[[Hieratic Seal of the Heavenly Spheres]]" and some non-engine interruptions.
  * Without "[[Sangen Summoning]]", "Tenpai Dragon's" game plan is easy to interrupt. "[[Tenpai Dragon Paidra|Paidra]]" is an easy target for hand traps like "[[Ash Blossom & Joyous Spring]]", which ends the turn should there be no access to "[[Tenpai Dragon Chundra|Chundra]]".
  ** Cards like "[[Ghost Ogre & Snow Rabbit]]" and "[[Cosmic Cyclone]]" can remove "Sangen Summoning" from play, making them easier to interrupt while staving off damage in the Battle Phase. However, the former can be played around through proper sequencing.
  ** Cards that force the opponent to send monsters to the GY, such as "[[Destructive Daruma Karma Cannon]]", bypass the protection of "Sangen Summoning".
  * Floodgates, such as "[[Skill Drain]]", "[[There Can Be Only One]]", "[[Secret Village of the Spellcasters]]", and "[[Dimensional Barrier]]", can impede or stop this Deck from performing an OTK.
  ** Graveyard floodgates like "[[Macro Cosmos]]" and "[[Dimension Shifter]]" are not 100% effective at stopping their strategy, though they do prevent "Fadra" and "Sangen" Synchros from Summoning more monsters.
  * As "Tenpai Dragon" Decks are reliant on the Battle Phase, battle tricks can interfere with their playstyle. 
  ** "[[Chaos Ancient Gear Giant]]" and "[[Firewall Dragon Darkfluid - Neo Tempest Terahertz]]" prevents monster effects from being activated / negates all effects activated in the Battle Phase, respectively, preventing "Chundra's" effect from activating and starting their Synchro climbing.
  ** Cards that limit attacks, prevent/end the Battle Phase, or prevent damage, such as "[[Threatening Roar]]", "[[Number 41: Bagooska the Terribly Tired Tapir]]", "[[Vengeful Bog Spirit]]", "[[Artifact Ignition]]", or "[[Battle Fader]]", can prevent the OTK and possibly prevent the activation of attack-based effects. However, generic floodgates like "Skill Drain" are more effective overall.
  ** Cards that can negate during the [[Damage Step]], such as "[[Forbidden Droplet]]" and "[[Machina Ruinforce]]", are valuable for stopping the effect of "Chundra", though they are meaningless if "[[Sangenpai Transcendent Dragion]]" can be safely made during the Main Phase 1.

