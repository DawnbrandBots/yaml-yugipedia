  ==Playing style==
  "Tenpai Dragon" is a [[Blind second|blind going second]] Deck that involves around swarming their Main Deck monsters onto the field, then repeatedly [[Synchro Summon]]ing "[[Sangen]]" [[Synchro Monster]]s and/or "[[Trident Dragion]]" in the Battle Phase, attacking repeatedly with these monsters until the opponent is defeated. "Trident Dragion" and both "Sangen" Synchros have effects that can destroy your own cards, allowing you to trigger the [[Field Spell]] "[[Sangen Summoning]]"'s ATK doubling effect, or send "[[Sangenpai Transcendent Dragion]]" to the GY so it can be re-summoned.

  Due to the small number of Main Deck cards required for this strategy, "Tenpai Dragon" Decks can run a large amount of staple cards, such as [[hand trap]]s to disrupt the opponent's plays, or powerful board breaker cards.

  After the deck's consistency was hit, it became an option to implement "[[Watt]]" cards to bolster consistency, with the added benefit of upping damage output.

  === Sample combos ===
  {{Combo steps
  | opening = Going second, having "[[Sangen Summoning]]" + 1 card in hand
  | end     = Dealing up to 37400 damage (1700 + 1500 + 1600 + 2600 + 1700 + 3000 + 2600 + 1700 + 3000 + (6.000 * 3)) to your opponent's clear field during [[Battle Phase]], result in [[One Turn Kill]].
  | steps   = 
  # Activate "[[Sangen Summoning]]", add "[[Tenpai Dragon Paidra]]" and discard 1 card in hand.
  # Normal Summon "Tenpai Dragon Paidra", activate its effect, add "[[Sangen Kaimen]]" to hand.
  # Enter [[Battle Phase]].
  # Attack directly with "Tenpai Dragon Paidra" (1700 damage).
  # Activate "Sangen Kaimen", add "[[Tenpai Dragon Chundra]]" and Special Summon it to your side of field.
  # Attack directly with "Tenpai Dragon Chundra" (1500 damage).
  # Activate "Tenpai Dragon Chundra" effect, Special Summon "[[Tenpai Dragon Fadra]]" from your Deck to your side of field.
  # Attack directly with "Tenpai Dragon Fadra" (1600 damage).
  # Activate "Tenpai Dragon Chundra" effect, Synchro Summon "[[Sangenpai Bident Dragion]]" using "Tenpai Dragon Chundra" and "Tenpai Dragon Paidra" as Synchro Material.
  # Activate "Sangenpai Bident Dragion" effect, Special Summon "Tenpai Dragon Paidra" back from the GY.
  # Attack directly with "Sangenpai Bident Dragion" and "Tenpai Dragon Paidra" (2600 + 1700 = 4300 damage).
  # Activate "Tenpai Dragon Paidra" effect, Synchro Summon "[[Sangenpai Transcendent Dragion]]" using "Tenpai Dragon Paidra" and "Sangenpai Bident Dragion" as Synchro Material.
  # Attack directly with "Sangenpai Transcendent Dragion" (3000 damage).
  # Activate "Sangenpai Bident Dragion" effect in the GY, Special Summon itself from the GY to your side of field.
  # Attack directly with "Sangenpai Bident Dragion" (2600 damage).
  # Activate "Tenpai Dragon Fadra" effect, Special Summon "Tenpai Dragon Paidra" back from the GY for the second time.
  # Attack directly with "Tenpai Dragon Paidra" (1700 damage).
  # Activate "Tenpai Dragon Paidra" effect, Synchro Summon "[[Trident Dragion]]" using "Tenpai Dragon Paidra" and "Sangenpai Bident Dragion" as Synchro Material.
  # Activate "Trident Dragion" effect to destroy "Sangenpai Transcendent Dragion" and "Sangen Summoning" from your side of field, allow "Trident Dragion" to gain 2 additional attacks.
  # Activate "Sangen Summoning" effect in GY to double "Trident Dragion" ATK to 6000.
  # Activate "Sangenpai Transcendent Dragion" effect in the GY, Special Summon itself from the GY to your side of field.
  # Attack directly with "Sangenpai Transcendent Dragion" and "Trident Dragion" three times. (3000 + (6000 * 3) = 21000 damage).
  }}

