  "'''Tenpai Dragon'''" ({{Ruby|天|てん}}{{Ruby|盃|ぱい}}{{Ruby|龍|りゅう}} ''Tenpairyū'') is an [[archetype]] of [[FIRE]] [[Dragon]] monsters introduced in ''[[Legacy of Destruction]]''. It is closely related to the "[[Sangen]]" archetype.

  ==Design==
  ===Etymology===
  The theme's name is a play on ''tenpai'' (jp: {{Ruby|聴|テン}}{{Ruby|牌|パイ}}, zh: 听牌 ''tīngpái''), a term in [[wikipedia:Mahjong|mahjong]] that means "one tile short of a winning hand", but written with characters meaning "emperor's gift cup" in Japanese, and "God's glass" in Mandarin Chinese. A hand is recognized as ''tenpai'' when only one more tile is needed to complete it. It is an important concept of mahjong, as recognition of a ''tenpai'' hand allows the player to make the best decisions on which tiles to best discard.

  The members of the archetype are based on the ''[[wikipedia:Mahjong tiles#Dragons|Sānyuánpái]]'' (三元牌, lit. "Three fundamental tiles"), a group of three tiles used in mahjong. They are said to represent Heaven, Earth, and Man. Alternatively, it is also said that they represent the three core Confucian values. Western styles of mahjong refer to these three tiles as "Dragon tiles".

  Their names are also a play on ''[[wikipedia:Japanese mahjong#Dora|dora]]'' (ドラ), bonus tiles that add ''[[wikipedia:Japanese mahjong scoring rules#Counting han|han]]'' value to a winning hand. ''Dora'' uses the same kana as the first two kana used for "dragon" (<u>ドラ</u>ゴン '''''dora'''gon'').

  The name of the related "[[Sangen]]" archetype is taken from ''Sangenpai'', the Japanese reading of the aforementioned ''Sānyuánpái'', but written with characters meaning "brilliant apparition​". The name of each "Sangen" monster is a reference on a specific ''[[wikipedia:Japanese mahjong yaku|yaku]]'', a hand pattern or condition that determines the value of a hand in that game.

