  ===Weaknesses===
  * Without "[[Sangen Summoning]]", Tenpai Dragon is fairly linear; "[[Tenpai Dragon Paidra|Paidra]]" is an easy target for "[[Ash Blossom & Joyous Spring]]", which ends the turn should there be no [[Tenpai Dragon Chundra|Chundra]] access. 
  ** Additionally, using "[[Ghost Ogre & Snow Rabbit]] on Sangen Summoning can stave off additional damage in the Battle Phase or allow for Main Phase interruption; however, the latter can be played around through proper sequencing. 
  * As "Tenpai Dragon" are reliant on the Battle Phase, battle tricks can interfere with their playstyle. 
  ** "[[Chaos Ancient Gear Giant]]" and "[[Machina Ruinforce]]" prevent card effects from being activated in the Battle Phase, preventing "Chundra" and "[[Tenpai Dragon Fadra|Fadra]]'s" effects from activating and starting their Synchro climbing. 
  ** Cards that limit attacks like" [[The Dark Door]]"," "[[Vengeful Bog Spirit]]" and "[[Synchro Zone]]" can prevent Tenpai from getting to the three attacks necessary to revive "[[Sangenpai Bident Dragion]]", often cutting off an OTK entirely. "[[Threatening Roar]]" prevents Battle Phase access entirely. However, cards like "[[Skill Drain]]" are usually more practical. 
  * Because the deck mainly consists of Dragon monsters, "[[There Can Be Only One]]" largely prevents snowballing should there be no extenders. 
  * "[[Gnomaterial]]" can situationally prevent Synchro climbing if used squarely on a lone "Chundra", though access to additional copies can result in an OTK regardless. Ergo, "[[Dimensional Barrier]]" calling Synchro will likely be more practical. 

