  ==Trivia==
  * "[[Surfacing Big Jaws]]" is the first card to support the archetype in the ''OCG''/''TCG''.
  ** In the anime, "[[Mermaid Shark (anime)|Mermaid Shark]]" and "[[Shark Fortress (anime)|Shark Fortress]]" each featured an effect that supported the archetype, but those effects were altered upon their release in the ''OCG''/''TCG''.

