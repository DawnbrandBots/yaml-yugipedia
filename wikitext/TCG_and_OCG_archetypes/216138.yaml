  "'''Shark'''" (シャーク ''Shāku'') is an [[archetype]] primarily consisting of [[WATER]] and/or [[Fish]] monsters. They were used by [[Reginald Kastle]]/[[Nash]] in the ''[[Yu-Gi-Oh! ZEXAL]]'' anime and manga. It has a sub-archetype: "[[Shark Drake]]", as well as two closely related archetypes: "[[Armored Xyz (archetype)|Armored Xyz]]" and "[[Aqua Jet (archetype)|Aqua Jet]]".

  While having support in its original appearance in the anime, this theme only received its first support in the ''[[OCG]]''/''[[TCG]]'' over a decade later in ''[[Rage of the Abyss]]''.

  ==Members==
  While "Shark" cards as a whole predate ''[[Yu-Gi-Oh! ZEXAL]]'', the "Shark" archetype is built around cards utilized by [[Reginald Kastle]]/[[Nash]]. Monsters such as "[[Scrap Shark]]" still receive support from this archetype's cards, but are unrelated to the character. Two old Extra Deck monsters, "[[Deepsea Shark]]" and "[[Man-eating Black Shark]]", are not valid targets for "Shark" support, as their Japanese names do not contain 「シャーク」 (''Shāku''), but support for the archetype currently only applies to Main Deck monsters. Said support is applied only to [[Fish]] "Shark" monsters, which comprises every Main Deck monster with "Shark" in its English and Japanese name, with the exception of "[[Corroding Shark]]".

