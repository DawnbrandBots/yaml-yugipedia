  "'''Time Thief'''", known as "'''Chronodiver'''" (クロノダイバー ''Kuronodaibā'') in Japan and Korea, is an [[archetype]] of [[Level 4 Monster Cards|Level]]/[[Rank 4 Monster Cards|Rank 4]] [[DARK]] [[Psychic]]/[[Machine]] [[Monster Card|monsters]] introduced in ''[[Savage Strike]]'' as a [[TCG Exclusive]]. They also have connections to the "[[S-Force]]" archetype, as seen in "[[S-Force Showdown]]".

  == Lore ==
  {{Main|The Valuable Book EX 4 card storylines#The Girl who Crossed Over Time}}

  == Design ==
  "Time Thief" monsters consist of human characters (Psychic monsters) and robots (Machine monsters). The human characters consist of three individuals: "[[Time Thief Redoer]]", a white-haired, brown-eyed man dressed as a high-tech phantom thief, "[[Time Thief Winder]]", a gray-haired, blue-eyed man dressed like a high-tech agent, and "[[Time Thief Perpetua]]", a brown-haired, blue-eyed girl who is usually dressed as a scientist.

  The Machine members primarily take on the appearance of robotic animals who can transform into high-tech gadgets (alternate form visible in their background artworks), bar "[[Time Thief Bezel Ship]]", which seems to be a non-transforming ship. Based on the ''Valuable Book EX 4'' card storyline and the card artwork present in "Time Thief" cards, it can be surmised that the trio of "Redoer", "Winder", and "Perpetua" are a trio of high-tech, time traveling agents who perform missions across time, using "Bezel Ship" as a time machine and assisted by their transforming gadgets (the Machine monsters).

  In particular, several "Time Thief" cards depict "Perpetua" at different points in her life, where she is either a young girl being saved by future "Time Thief" agents or an official member of the group helping the team develop its gadgets. The story suggests that the future "Perpetua" used her knowledge of the future to ensure her survival and the creation of the "Time Thief" gadgets in the past, forming a bootstrap paradox.

  Almost all "Time Thief" "story" artworks feature an icon of a logo that incorporates design elements of a clock face, a compass, and gears, suggested to either be the icon of the group or the symbol that indicates the group's activation of time travel powers.

  They appear to take inspiration from the manhua/anime series ''[[wikipedia:Chronos Ruler|Chronos Ruler]]'', and the book series ''[[wikipedia:The Gideon Trilogy|Gideon Trilogy]]''. Most notably in the case of ''Chronos Ruler'', "Redoer" seems to bear heavy resemblance to series protagonist [[wikia:w:c:chronosruler:Victor Putin|Victor Putin]].

