  === Weaknesses ===
  * If you activate "[[Dominus Impulse]]", you cannot activate the effects of any gifted "Mimighoul" monsters (even though they are mandatory), shutting down the archetype's gimmick.
  * Certain board breakers, like "[[Forbidden Droplet]]" and "[[Dark Hole]]", can be used to clear your own field, breaking the "[[Mimighoul Dungeon]]" lock without needing to Flip Summon.

