  "'''Mimighoul'''", spelled "'''Mimigul'''" (ミミグル ''Mimiguru'') in Japan,<ref>{{cite web | url = https://ygorganization.com/reference-art-mimighoul-archfiend/ | title = [Reference Art] Mimighoul Archfiend | author = Ness | website = The Organization | date = August 10, 2024 | accessdate = September 23, 2024}}</ref> is a [[TCG-only|World Premiere]] [[archetype]] of [[EARTH]] monsters introduced in ''[[The Infinite Forbidden]]''.

  == Design ==
  === Etymology ===
  The name "Mimighoul" is a portmanteau of "mimic" and "ghoul".

  A [[wikipedia:Mimic (Dungeons & Dragons)|mimic]] is a fictional monster introduced and popularized by the tabletop game ''[[wikipedia:Dungeons & Dragons|Dungeons and Dragons]]''. Mimics are characterized by their ability to take the form of inanimate objects (e.g. treasure chests) in order to attract prey, such as treasure-seeking adventurers.

  A [[wikipedia:Ghoul|ghoul]] is a demon-like being from Arabic folklore known to dwell in cemeteries and other uninhabited places. They are known to scavenge human bodies and feast on their flesh.

  === Members ===
  The archetype's members are mainly [[Level]]/[[Rank]] 1 monsters (except for "[[Mimighoul Master]]") based on fantasy monsters found in popular culture. Additionally, apart from "Mimighoul Master", all of the archetype's Main Deck monsters are [[Flip monster]]s, which references how mimics disguise themselves as inanimate objects to ensnare any unsuspecting prey which interact with them. 

