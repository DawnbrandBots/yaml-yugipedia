  "'''Kozmo'''" ({{Ruby|Ｋｏｚｍｏ|コズモ}} ''Kozumo'') is an archetype consisting of [[LIGHT]] and [[DARK]] [[Psychic]] "pilot" monsters and [[Machine]] "spaceship" [[Monster Card|monsters]]. The archetype debuted as one of two [[TCG Exclusive|''TCG''-exclusive]] archetypes that premiered in ''[[Clash of Rebellions]]'', the other being the "[[Kaiju]]" archetype.

  The archetype and its cards were first revealed in a series of blog posts posted on the official Yu-Gi-Oh! Trading Card Game Strategy Site in 2015, written by by Konami R&D Specialist Jerome McHale. Background lore information surrounding some individual cards in the "Kozmo" archetype were provided in these blog posts.<ref>{{cite web |url=https://yugiohblog.konami.com/articles/?p=7285 |title=A New Journey Begins… |last=McHale |first=Jerome |date=July 13, 2015 |publisher=Konami |accessdate= August 25, 2021}}</ref><ref>{{cite web |url=https://yugiohblog.konami.com/articles/?p=7290 |title=On the Run |last=McHale |first=Jerome |date=July 14, 2015 |publisher=Konami |accessdate= August 25, 2021}}</ref><ref>{{cite web |url=https://yugiohblog.konami.com/articles/?p=7294 |title=You’ve Never Heard of the Forerunner? |last=McHale |first=Jerome |date=July 15, 2015 |publisher=Konami |accessdate= August 25, 2021}}</ref><ref>{{cite web |url=https://yugiohblog.konami.com/articles/?p=7305 |title=Destiny Among the Stars |last=McHale |first=Jerome |date=July 16, 2015 |publisher=Konami |accessdate= August 25, 2021}}</ref><ref>{{cite web |url=https://yugiohblog.konami.com/articles/?p=7474 |title=Special Report: Witch-Related Incidents on the Rise, Again |last=McHale |first=Jerome |date=October 9, 2015 |publisher=Konami |accessdate= August 25, 2021}}</ref><ref>{{cite web |url=https://yugiohblog.konami.com/articles/?p=7478 |title=The #1 Name in Home Security |last=McHale |first=Jerome |date=October 13, 2015 |publisher=Konami |accessdate= August 25, 2021}}</ref><ref>{{cite web |url=https://yugiohblog.konami.com/articles/?p=7482 |title=Discretion is the Better Part of Valor |last=McHale |first=Jerome |date=October 14, 2015 |publisher=Konami |accessdate= August 25, 2021}}</ref><ref>{{cite web |url=https://yugiohblog.konami.com/articles/?p=7485 |title=Close Quarters Combat |last=McHale |first=Jerome |date=October 15, 2015|publisher=Konami |accessdate= August 25, 2021}}</ref>

  == Design ==
  The "Kozmo" cards seem to be based on properties from ''[[wikipedia:The Wizard of Oz|The Wizard of Oz]]'' and ''[[wikipedia:Star Wars|Star Wars]]''. The pilot monsters are based on characters, the spaceship monsters on objects and vehicles, and the [[Field Spell Card]] on a location. The pilot monsters being Psychics is likely a reference to the [[wikipedia:The Force (Star Wars)|Force]]-sensitive characters from ''Star Wars''.

