  == Playing style ==
  The pilot monsters have a [[Quick Effect]] to banish themselves from the field to Special Summon any "Kozmo" monster from the [[hand]] with a higher Level, while the spaceship monsters have a [[Trigger Effect]] to banish themselves from the [[Graveyard]] when [[destroy]]ed to Special Summon or add to the hand (depending on the card) any "Kozmo" monster from the [[Main Deck|Deck]] with a lower Level.<ref>{{cite web |url=https://yugiohblog.konami.com/articles/?p=7313 |title=Frontier in Space |last=McHale |first=Jerome |date=July 20, 2015 |publisher=Konami |accessdate=April 22, 2016 |quote=The Kozmo monsters are split up into two groups: the Psychic “pilot” monsters and the Machine “spaceship” monsters. Pilots can be banished to Summon any Kozmo monster from your hand with a higher Level than the pilot as a Quick Effect, and spaceships can be banished when they’re destroyed to Summon any Kozmo monster from your Deck with a lower Level.}}</ref> In addition, many of ships have targeting protection.

  The "Kozmo" strategy generally focuses on dealing large amounts of damage as fast as possible through winning battles rather than more complicated card combos. The "Kozmo" monsters themselves have few removal effects, so instead must focus on their attacks. Fortunately, their Summoning Quick Effects can make up for this lack of removal, and they can work well with battle tricks like "[[Honest]]" and "[[Juragedo]]" to ensure damage.

