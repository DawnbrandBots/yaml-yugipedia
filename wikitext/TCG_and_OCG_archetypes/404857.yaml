  === Weaknesses ===
  * The ships are protected from targeting and float if destroyed, which made them hard to deal with for the time. Therefore, cards that offer non-targeting non-destruction removal, such as "[[Kaiju]]"-like monsters, [[Triple Tactics Talent]]", and "[[Mirrorjade the Iceblade Dragon]]", are effective against the Deck.
  * Floodgates:
  ** Anti-banish floodgates, like "[[Artifact Lancea]]" or "[[Imperial Iron Wall]]", will prevent the archetype from Special Summoning, as all "Kozmo" monsters need to banish themselves for their Summon effects.
  ** Anti-LIGHT/DARK floodgates, like "[[Light-Imprisoning Mirror]]" or "[[Shadow-Imprisoning Mirror]]", can effectively shut down their corresponding portion of the Deck.
  ** "[[Deck Lockdown]]" can serve to prevent "[[Kozmo Farmgirl]]" and "[[Kozmo Tincan]]" from using their search effects, as well as prevent the "Kozmo" [[Machine]] monsters from using their Graveyard effects to replace themselves.
  ** "[[Grave of the Super Ancient Organism]]" can drastically slow this Deck.
  ** Note that "[[Kozmo Sliprider]]" can be used to remove Continuous Spell/Trap floodgates. 
  * Monster cards that can prevent "Kozmo" monsters from activating their effects during the Battle Phase or Damage Step (such as "[[Odd-Eyes Meteorburst Dragon]]" and "[[Number S39: Utopia the Lightning]]," respectively) can cripple this deck's ability to keep monsters on the field.
  * Due to the amount of high Level ships required for the Deck to function, it can be prone to bricking.

