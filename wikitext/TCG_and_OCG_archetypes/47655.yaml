  === Weaknesses ===
  * As an archetype meant for the Duel Terminal machines - which had a much lower power level than the OCG/TCG, even for the time - it struggles with some core issues relating to Deck strength. In addition, the only new card for the archetype since 2011 was "[[Neo Flamvell Lady]]".
  ** Many of their effects revolve around battle, which has become less relevant as the game sped up. In particular, the archetype's main searchers, "Firedog" and "Poun", both require the Battle Phase, so they can't search on Turn 1.
  ** Several monsters cannot use their effects if the opponent has too many cards in GY.
  * Floodgates: Since the archetype relies a lot on "[[Rekindling]]" to make its major plays, anything that can stop it is important
  ** Anti-GY floodgates, like "[[Macro Cosmos]]" and "[[Necrovalley]]", prevent "Rekindling" from being useful.
  ** Anti-Special Summon floodgates, like "[[Fossil Dyna Pachycephalo]]" and "[[Vanity's Ruler]]", can do the same.
  * Due to "Rekindling" being so fundamental to the Deck, preventing its use with a card like "[[Prohibition]]" can be deadly.

