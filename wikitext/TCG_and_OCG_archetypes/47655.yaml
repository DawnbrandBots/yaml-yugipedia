  === Weaknesses ===
  * Since both "[[Rekindling]]" and "[[Flamvell Firedog]]" play a large part in most "Flamvell" decks, cards like "[[Vanity's Ruler]]", "[[Vanity's Emptiness]]", and "[[Fossil Dyna Pachycephalo]]" harshly stifle these decks.
  * A "[[Macro Cosmos]]" deck, or any other deck that prevents monsters from staying in the graveyard, will destroy the strategy by making it impossible to use "[[Rekindling]]"'s effect to its full extent.
  * "[[Prohibition]]" or "[[Armageddon Designator]]" can also prevent the use of "[[Rekindling]]", making it much harder to win.
  * "[[Necrovalley]]" and "[[Silent Graveyard]]" can also now stop "[[Rekindling]]" in the TCG since TCG/OCG rulings merged.
