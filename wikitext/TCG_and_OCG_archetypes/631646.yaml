  '''Appliancer''' ({{Ruby|機|き}}{{Ruby|塊|かい}} ''Kikai'') is an [[archetype]] of [[Machine]] monsters used by [[Roboppi]] in ''[[Yu-Gi-Oh! VRAINS]]''.

  == Design ==
  They are combinations of common household appliances (like their user Roboppi), and various animals.
