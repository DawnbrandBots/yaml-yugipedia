  == Weaknesses ==
  * Being made up of Machines, "[[Cyber Dragon]]" can consume all the monsters on the field for "[[Chimeratech Fortress Dragon]]" as well as making "[[System Down]]" hugely disruptive without "Conversion" to recover Banished resources.
  * "[[Artifact Scythe]]" prevents "Appliancers" from accessing over half their theme's names for a turn. "[[Vanity's Fiend]]" and "[[Archlord Kristya]]" can also devastate any chance of progression to the deck's win conditions.
