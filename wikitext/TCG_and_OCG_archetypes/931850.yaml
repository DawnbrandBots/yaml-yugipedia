  "'''Sunseed'''", known in Japanese as "'''San Seed'''" (サンシード ''Sanshīdo''), is an [[archetype]] of [[EARTH]] [[Plant]] monsters used by [[Spectre]] in the ''[[Yu-Gi-Oh! VRAINS]]'' anime. It is related to the "[[Sunavalon]]" and "[[Sunvine]]" archetypes, and received support in ''[[Burst of Destiny]]''.

