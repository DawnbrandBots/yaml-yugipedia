  "'''Wingman'''" (ウィングマン ''Winguman'') is an [[archetype]] of [[Warrior]] [[Fusion Monster]]s that are [[counterpart]]s or [[Card evolutions|upgraded]] forms of "[[Elemental HERO Flame Wingman]]", the first [[signature card]] of [[Jaden Yuki]] in the ''[[Yu-Gi-Oh! GX]]'' anime. All "Wingman" monsters are also part of the "[[Elemental HERO]]" archetype. The archetype received its first support in ''[[Power of the Elements]]''.
