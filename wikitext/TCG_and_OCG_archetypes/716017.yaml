  "'''Nemleria'''" (ネムレリア ''Nemureria'') is an [[archetype]] of [[LIGHT]] [[Fairy]] and [[Beast]] monsters introduced in ''[[Cyberstorm Access]]''.

  == Lore ==
  {{Main|The Valuable Book EX 4 card storylines#No. 09: One Day's Overflowing Dream}}

  == Etymology ==
  The theme's name derives from ''Nemureru'' (眠れる), Japanese for "asleep". The Beast monsters are titled after the French names of various parts of bedding or other sleep-related items.

