  "'''Nemleria'''" (ネムレリア ''Nemureria'') is an [[archetype]] of [[LIGHT]] monsters introduced in ''[[Cyberstorm Access]]''.

  == Etymology ==
  ''Nemure'' (ねむれ) is the Japanese word for "sleeping".  The Dream Defenders are each named after a French term for various parts of bedding or other sleep-related items.
