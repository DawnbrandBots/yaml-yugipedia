  "'''Ancient Warriors'''", known as "'''Warring Flower'''" ({{Ruby|戦|せん}}{{Ruby|華|か}} ''Senka'') in Japanese, is an [[archetype]] of [[Beast-Warrior]] monsters introduced in ''[[Ignition Assault]]''.

  == Etymology ==
  The theme's Japanese name is a portmanteau of {{Ruby|戦|せん}}{{Ruby|火|か}} ''senka'', "the fires of war";{{citation needed|date=April 2024|reason=There are other words with the same reading ''senka'': 戦果 ("fruits of war"), 戦渦 ("turmoil of war"), 戦禍 ("damage by war")}} and {{Ruby|中|ちゅう}}{{Ruby|華|か}} ''Chūka'', the Japanese reading of 中華/中华 (Pinyin: Zhōnghuá), the formal and poetic name for China that literally means "central flower", hence "the Flower at war".

  Since the Korean writing system does not use Chinese characters with furigana to minimize ambiguity the same way the Japanese writing system does, the Korean version opts for 전황 (''Jeonhwang''), possibly from the Chinese morpheme 皇 (''hwang'') meaning "sovereign" or "emperor." A direct Sino-Korean conversion of {{Ruby|戦|せん}}{{Ruby|火|か}} would not quite work, since it would be 전화 (''Jeonhwa''), which happens to be homophonous with 電話 ("telephone"), 戰火 ("war conflict") or 戰禍 ("damage by war").

  == Design ==
  The "Ancient Warriors" archetype is based on figures from the [[wikipedia:Three Kingdoms|Three Kingdoms]] period of China, in particular their dramatized portrayals in the classic Chinese novel ''[[wikipedia:Romance of the Three Kingdoms|Romance of the Three Kingdoms]]''. Each "Ancient Warriors" monster is a counterpart to a figure from the Three Kingdoms period.

  Visually, "Ancient Warriors" monsters are human warriors wearing clothes or armor that based on certain beasts, which explains their Beast-Warrior typing. The artworks of all "Ancient Warriors" monsters depicts animal feathers or fur scattered in the air, which are distinct for every Attributes: white feathers for the WATER "Ancient Warriors", red and fiery feathers for the FIRE "Ancient Warriors", and the WIND "Ancient Warriors" might show certain beast fur instead.

  === Members ===
  Each "Ancient Warriors" monster's name features their historical counterpart's surname and one character from their [[wikipedia:Courtesy name|courtesy name]]. Additionally, the Japanese names of the three "emperor" monsters—"Sun Mou", "Liu Xuan", and "Cao De"—also use the unused character from their courtesy names as their title.<!--e.g.: Cao De's Japanese name is literally "'Meng' of Senka, Cao De", playing on the fact that Meng also means Great.-->
