  == Playing style ==
  The "Ancient Warriors" have an overall playing style that focuses on swarming and [[beatdown]]. Many "Ancient Warriors" monsters have the ability to Special Summon themselves, remove the opponent's cards, gain additional advantageous effects if other "Ancient Warriors" monsters are present, and/or have effects that trigger only in response to actions taken by other "Ancient Warriors" monsters.

  The "Ancient Warriors" monsters have a diverse range of effects, including card destruction, searching, effect negation, ATK change, protection, etc., and almost all "Ancient Warriors" monsters have multiple effects. "Ancient Warriors" monsters in each of its three main Attributes also each share an effect activation requirement for one of their effects:<!--The Attribute playstyle mimics their real-life kingdom counterpart; Shu Han is the underdog, Cao Wei is aggressive, Eastern Wu is "control-based"-->
  {| class="wikitable"
  ! Attribute
  ! Effect requirement
