  "'''Rose'''" (ローズ ''Rōzu'') is an [[archetype]] of [[Synchro Monster]]s used primarily by [[Akiza Izinski]] in the ''[[Yu-Gi-Oh! 5D's]]'' anime and [[Yu-Gi-Oh! 5D's (manga)|manga]]. It contains one sub-archetype: "[[Rose Dragon]]".
  Due to their Japanese names, a number of unrelated cards (such as "[[Kozmoll Wickedwitch]]", "[[Swallow's Nest]]" and "[[Swallow's Cowrie]]") are "Rose" cards; however, since support for this archetype only supports "Rose" Synchro Monsters in the [[Extra Deck]], this is not an issue. In addition, two cards, "[[Rose Fairy]]" and "[[Mark of the Rose]]", have "Rose" in their name and fit the theme of this archetype, but are not "Rose" cards due to using the kanji word for "rose" 「{{Ruby|薔|ば}}{{Ruby|薇|ら}}」 ''Bara'' in their Japanese name, instead of the katakana word 「ローズ」 ''Rōzu''.
