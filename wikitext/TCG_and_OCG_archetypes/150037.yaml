  "'''Meklord Army'''", known as "'''Machine Imperial Soldier'''" ({{Ruby|機|き}}{{Ruby|皇|こう}}{{Ruby|兵|へい}} ''Kikōhei'') in the ''[[OCG]]'', is an [[archetype]] of [[Machine]]-[[Type]] monsters used by [[Aporia]] in ''[[Yu-Gi-Oh! 5D's]]''. It is a sub-archetype of the "[[Meklord]]" archetype.
  The three original "Meklord Army" monsters are each named after one of the "[[Meklord Emperor]]s": "[[Meklord Army of Wisel]]", "[[Meklord Army of Skiel]]" and [[Meklord Army of Granel]]". Their Japanese names end with "''Ein''" (the Hebrew word for "nothing"), contrasting with the "Meklord Emperors", that have "Infinity" in their names.
