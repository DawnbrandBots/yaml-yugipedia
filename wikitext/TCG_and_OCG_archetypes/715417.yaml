  "'''Infernoble Knight'''", known in Japanese as "'''Flame Holy Knight'''" ({{Ruby|焔|えん}}{{Ruby|聖|せい}}{{Ruby|騎|き}}{{Ruby|士|し}} ''Enseikishi'') is a sub-[[archetype]] of the "[[Noble Knight]]" archetype that debuted in ''[[Structure Deck R: Warriors' Strike]]''. They are all [[FIRE]] [[Warrior]] [[monster]]s. As with their parent archetype, they are closely related to the "[[Noble Arms]]" archetype, in addition to the "[[Infernoble Arms]]" and "[[Roland (archetype)|Roland]]" archetypes.

  == Design ==
  === Etymology ===
  The "Infernoble Knight" monsters are primarily named after chivalric figures from the ''[[wikipedia:Matter of France|Matter of France]]'', more specifically the epic ''[[wikipedia:The Song of Roland|The Song of Roland]]''. The ''Matter of France'' centers around the Frankish king [[wikipedia:Charlemagne|Charlemagne]] and his twelve [[wikipedia:Paladin|paladins]], whom are analogous to the [[wikipedia:Knights of the Round Table|Knights of the Round Table]] of [[wikipedia:King Arthur|King Arthur's]] court.

  "Infernoble", meanwhile, is a portmanteau of "inferno" and "noble".

