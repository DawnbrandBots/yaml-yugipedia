  "'''Superheavy Samurai Soul'''" ({{Ruby|超|ちょう}}{{Ruby|重|じゅう}}{{Ruby|武|む}}{{Ruby|者|しゃ}}{{Ruby|装|そう}}{{Ruby|留|る}} ''Chōjūmusha Sōru'') is an [[archetype]] comprised mainly of [[EARTH]] [[Machine]] [[Monster Card|monsters]] used by [[Gong Strong]] in ''[[Yu-Gi-Oh! ARC-V]]''. The archetype is a sub-archetype of the "[[Superheavy Samurai]]" archetype.
  == Playing style ==
  They act like Equip Spell Cards, giving additional protection to the equipped monster, either by [[Superheavy Samurai Soulbreaker Armor|protecting]] it from being destroyed by battle or by [[Superheavy Samurai Soulbang Cannon|raising]] its DEF. Some of them also act like hand Traps, by either [[Superheavy Samurai Soulfire Suit|preventing]] one of its partners from being destroyed during that turn or by [[Superheavy Samurai Soulbeads|reviving]] a Defense Position monster immediately after it be destroyed by battle. They can also be used to increase the equipped monster's [[Superheavy Samurai Soulhorns|offensiveness]].
