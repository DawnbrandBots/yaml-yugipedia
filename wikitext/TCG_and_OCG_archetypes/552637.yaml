  ==Playing style==
  "Sky Striker" is a Control archetype with a game plan focused on using the archetype's Spells to generate advantage and break boards, while using the "[[Sky Striker Ace]]" Link monsters to gain access to said spells. It wins the game through out-grinding the opponent's resources. The Deck's playstyle also revolves around "[[Sky Striker Ace - Raye]]", and using "Raye" to tag between various Link 1 "Sky Striker Ace" Link monsters.

  Each of the Normal and "Mecha" Spell Cards (Quick-Play or Equip) share the following traits:
  * They can only be activated if you control no monsters in the [[Main Monster Zone]].
  * They gain an extra effect if 3 or more Spell Cards are in the GY, usually granting a +1 in card advantage. As such, a "Sky Striker" player must find a way to put 3 Spell Cards in the GY as quickly as possible to maximize their advantage.
  * They are not hard [[once per turn]].

  The other Spells in the archetype do not share the above traits:
  * "[[Sky Striker Mecha Modules - Multirole|Mecha Modules - Multirole]]" is a Continuous Spell.
  * "[[Sky Striker Airspace - Area Zero|Airspace - Area Zero]]" is a Field Spell.
  * "[[Sky Striker Mobilize - Linkage!|Mobilize - Linkage]]" is a Quick-Play Spell whose extra effect requires the player to have both LIGHT and DARK "Sky Striker Aces" on the field and/or in the GY.
  * "[[Sky Striker Alternative - Lemnis Gate|Alternative - Lemnis Gate]]" is a Quick-Play Spell with an additional effect that can be activated from the GY.

