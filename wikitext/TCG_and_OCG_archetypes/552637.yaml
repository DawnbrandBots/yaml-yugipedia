  {{Quote|The theme's tagline in promotional material.|Startup! Transform! Mow down!}}
  "'''Sky Striker'''", known as "'''Flash Sword'''" ({{Ruby|閃|せん}}{{Ruby|刀|とう}} ''Sentō'') in the ''[[OCG]]'', is an [[archetype]] of [[Machine]] and [[Warrior]] monsters of various [[Attribute]]s that debuted in ''[[Deck-Build Pack: Dark Saviors]]'' (in the ''[[OCG]]'') and ''[[Dark Saviors]]'' (in the ''[[TCG]]''). It contains the "[[Sky Striker Ace]]" sub-archetype.
  "Sky Striker" is the first featured archetype of the ''[[Yu-Gi-Oh! OCG Stories]]'' manga.
  ==Lore==
