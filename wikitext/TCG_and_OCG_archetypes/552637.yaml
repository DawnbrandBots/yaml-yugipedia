  The two key Spells to the grind strategy are "[[Sky Striker Mobilize - Engage!]]", which searches and draws, and "[[Sky Striker Mecha Modules - Multirole]]", which can re-[[Set]] used "Sky Striker" Spell Cards in the GY during the [[End Phase]], providing a massive boost in card advantage.

  The "Sky Striker Ace" Link monsters can only be Special Summoned once per turn, but different monsters can easily be summoned on top of each other (many require just 1 "Sky Striker Ace" monster of a different Attribute). The key "resource" Link monsters include the following:
  * "[[Sky Striker Ace - Camellia|Camellia]]", if there are 3 or less Spells in your GY, sends a "Sky Striker" spell to the GY. Can be Link Summoned using any 2 Effect Monsters.
  * "[[Sky Striker Ace - Hayate|Hayate]]" can attack directly, and after battle, sends an archetypal spell to the GY.
  * "[[Sky Striker Ace - Kagari|Kagari]]" adds an archetypal spell from GY to hand.
  * "[[Sky Striker Ace - Shizuku|Shizuku]]", during the End Phase, can add a "Sky Striker" Spell from Deck to hand if a copy of that spell isn't in your GY.
  * "[[Sky Striker Ace = Zero|Zero]]" grants direct access to "Sky Striker" Spells and "Sky Striker" Main Deck monsters.

  To push for an [[OTK]], the Deck's in-theme method is to first clear the field, and then use the effects of "[[Sky Striker Ace - Raye|Raye]]", "Linkage", and "Zero" to repeatedly Special Summon and Link Summon during the [[Battle Phase]]. Externally, the Deck can use one of the "[[Charmer]]" (usually "[[Dharc the Dark Charmer, Gloomy]]" as "Raye" and the Token Summoned by "Hornet Drones" are [[DARK]]), Link into "[[Selene, Queen of the Master Magicians]]" to revive a Spellcaster, then link into "[[Accesscode Talker]]". 

  Because the "Sky Striker" spells have a relatively light restriction, they can be used as an engine in other Decks. "[[Sky Striker Mecha - Hornet Drones|Hornet Drones]]" (which can be searched by "Engage") and "[[Sky Striker Ace - Kagari|Kagari]]" can be used to make a Link-2. The cards can also be used as generic board breakers, using the power of "Engage" to search a breaker while possibly getting another draw.

