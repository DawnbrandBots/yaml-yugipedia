  ==Etymology==
  The Japanese name of the "Sky Striker" archetype, ''Sentō'' ({{Ruby|閃|せん}}{{Ruby|刀|とう}}), is a multilayered wordplay. The kanji ''sen'' ({{Ruby|閃|せん}} "flash") can also mean "brandish", which ties into the kanji ''tō'' ({{Ruby|刀|とう}} "sword"). Together, they form a homophone with ''sentō'' ({{Ruby|戦|せん}}{{Ruby|闘|とう}} "battle"), referencing the war theme of the archetype.

  The Japanese name of the "Sky Striker Ace" sub-archetype adds the kanji ''ki'' ({{Ruby|姫|き}} lit. "princess") to the end of ''Sentō'', forming the name ''Sentōki'' ({{Ruby|閃|せん}}{{Ruby|刀|とう}}{{Ruby|姫|き}} lit. "Flash Sword Princess"). This creates an additional homophone with ''Sentōki'' ({{Ruby|戦|せん}}{{Ruby|闘|とう}}{{Ruby|機|き}} "[[wikipedia:Fighter aircraft|fighter aircraft]]"). This likely references how the term for aircraft, ''kitai'' ({{Ruby|機|き}}{{Ruby|体|たい}} lit. "airframe"), is also used in fiction to refer to powered armor and piloted robots.

  The Japanese name of the "Sky Striker Mecha" Spell Cards, ''Sentōki'' ({{Ruby|閃|せん}}{{Ruby|刀|とう}}{{Ruby|機|き}}, lit. "Flash Sword Machine"), also forms a homophone with the Japanese name of "Sky Striker Ace". The Japanese names of the other "Sky Striker" Spell Cards use kanji that include ''ki'' (き) in their readings for similar wordplays.
  ==Design==
  As suggested by its Japanese name, the "Sky Striker" archetype is based around fighter aircraft.
  "[[Sky Striker Ace - Raye]]" is named after the [[wikipedia:Mitsubishi A6M Zero|Mitsubishi A6M ''Reisen'']] ({{Ruby|零|れい}}{{Ruby|戦|せん}}, "Zero Fighter"). The ''Reisen'' was considered to be one of the most capable fighter aircraft of early World War II. The ''Master Guide 6'' describes "[[Sky Striker Ace - Kagari]]" as a mode specialized for ''tokkō'' ({{Ruby|特|とっ}}{{Ruby|攻|こう}}, lit. "special attack"), which alludes to the [[wikipedia:Japanese Special Attack Units|Japanese Special Attack Units]] in the Pacific War. This references how the ''Reisen'' was later adapted for kamikaze operations toward the end of the war when newer Allied designs surpassed it.

  The rapid deployment system of the "[[Sky Striker Mecha Modules - Multirole]]" is based on the concept of a [[wikipedia:Multirole combat aircraft|multirole combat aircraft]]. The versatile ability to access any "Sky Striker Ace" mode and "Sky Striker Mecha" equipment in response to the situation allows "Raye" to fulfill a wide range of combat roles.

  "[[Sky Striker Ace - Roze]]", who serves the enemy [[Spectra Union]], is also named after a name for the Mitsubishi A6M. Instead of ''Reisen'', her namesake is "Zero", a name commonly used by Allied forces to refer to the A6M. It may also refer to ''Zerosen'', an alternative reading of ''Reisen''. "Roze" serving an enemy nation is possibly inspired by the [[wikipedia:Akutan Zero|Akutan Zero]], an intact A6M that was seized by the United States during the war.

  In contrast to the Japanese-style names of the other "Sky Striker Ace" modes, "[[Sky Striker Ace - Zeke]]" is named after "Zeke", the official [[wikipedia:World War II Allied names for Japanese aircraft|Allied reporting name]] of the Mitsubishi A6M. "[[Surgical Striker - H.A.M.P.]]" (another weapon belonging to Spectra) is named after "Hamp", the Allied reporting name of the [[wikipedia:Mitsubishi A6M Zero#A6M3 Type 0 Model 32|Mitsubishi A6M3-32]]. This implies that the naming scheme of Spectra reflects the Allied powers of World War II, while the naming scheme of [[Karma]], the homeland of "Raye", reflects the Axis powers (specifically Japan). Ironically, the "Sky Striker Mecha" devices that support "Raye" are instead named after various American aircraft.

  ===Members===
  The [[Level]] 4 [[Warrior]]s "[[Sky Striker Ace - Raye|Raye]]" and "[[Sky Striker Ace - Roze|Roze]]" are the heart of the Deck, as all other "Sky Striker Ace" monsters are [[Machine]] [[Link Monster]]s depicted as their armored combat modes (or clones, in the case of "Azalea" and "Camellia").

  The majority of "Sky Striker" cards are designated with codes visible in their artworks. The codes for the combat modes are divided between an X-series for "Raye" and a Z-series for "Roze". The majority of "Sky Striker" monsters are "Sky Striker Ace" monsters by name or archetype condition.

