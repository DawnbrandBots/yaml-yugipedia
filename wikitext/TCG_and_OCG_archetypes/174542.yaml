  ==Playing style==
  The effects of the "Valkyrie" cards vary slightly, but usually revolve around [[Special Summon]]ing "Valkyrie" [[Monster Card|monsters]], banishing cards from the opponent's Graveyard, and increasing their [[ATK]].
  The main strategy of this archetype is to swarm the field with "[[Ride of the Valkyries]]" and attacking in two consecutives Battle Phases with "[[Mischief of the Time Goddess]]".
