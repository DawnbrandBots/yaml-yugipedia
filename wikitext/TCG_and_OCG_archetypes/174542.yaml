  "'''Valkyrie'''", known as "'''Walkure'''" (ワルキューレ ''Warukyūre'', from "Walküre", the German word for "Valkyrie") in Japan, are an [[archetype]] of [[LIGHT]] [[Fairy]] [[Monster Card|monsters]] used by [[Zigfried von Schroeder]] in ''[[Yu-Gi-Oh! (anime)|Yu-Gi-Oh!]]''. They debuted in the ''[[Yu-Gi-Oh! Trading Card Game|TCG]]'' in ''[[Shadows in Valhalla]]''.
  "[[Element Valkyrie]]" and "[[Valkyrie of the Nordic Ascendant]]" are not "Valkyrie" cards, because they do not have 「ワルキューレ」 in their Japanese names.
  ==Design==
  The concept of the "Valkyrie" cards is derived from the [[wikipedia:Valkyrie|valkyries]] of Norse mythology.
  ===Etymology===
  Like most of Zigfried's cards, the "Valkyrie" cards are named after characters from the opera ''[[wikipedia:Der Ring des Nibelungen|Der Ring des Nibelungen]]''.
