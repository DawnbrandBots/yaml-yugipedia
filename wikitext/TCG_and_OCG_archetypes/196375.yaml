  == Playing style ==
  "Horus" is a Deck that primarily revolves around swarming the field with various [[Level 8 Monster Cards|Level 8 Monsters]] and triggering various effect when card(s) were sent to the [[Graveyard]]. The four "Sons of Horus" each has an effect that allows them to be [[Special Summon]]ed from the [[Graveyard]] if the player controls "[[King's Sarcophagus]]", and has an additional utility effect that will be triggered if a card(s) that player control leaves the field due to the opponent's card effect.

  Because of the lack of restriction on most cards, "Horus" cards can form an engine for decks that utilizes Level 8/[[Rank 8 Monster Cards|Rank 8 Monsters]] to extend the combo.

