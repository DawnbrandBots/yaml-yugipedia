  == Weaknesses ==
  * Since each "Sons of Horus" requires itself to be in the [[Graveyard]] to Special Summon themselves, anti-GY floodgates such as "[[Dimension Shifter]]" and "[[Necrovalley]]" can effectively shut down the deck from making any plays.
  * The "Horus" engine is relatively fragile to disruption. Interrupting "[[Imsety, Glory of Horus]]"'s search is a two-for-one exchange, while destroying "[[King's Sarcophagus]]" prevents any of the "Sons of Horus" from being Summoned.

