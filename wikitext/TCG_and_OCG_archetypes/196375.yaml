  == Weaknesses ==
  * Since each "Sons of Horus" requires itself to be in the [[Graveyard]] to Special Summon themselves, anti-GY floodgates such as "[[Dimension Shifter]]" and "[[Necrovalley]]" can effectively shut down the deck from making any plays.
