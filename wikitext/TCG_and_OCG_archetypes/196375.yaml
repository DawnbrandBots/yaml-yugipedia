  ==== Four sons of Horus ====
  The four sons of Horus were associated with [https://en.wikipedia.org/wiki/Canopic_jar canopic jars] and [https://en.wikipedia.org/wiki/Mummy mummification]. As such, their effects are related to the Graveyard.  

