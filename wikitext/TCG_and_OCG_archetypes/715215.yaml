  ==Playing style==
  The archetype revolves around getting as many of their [[Xyz Monster]]s on the [[field]] as quickly as possible. The first time each one of them is Summoned using "[[Gunkan Suship Shari]]" as a [[material]], they will [[draw a card]], recuperating card advantage.

  "Gunkan Suship Shari" is a [[Normal Monster]], and thus benefits from the many support cards that can make searching and Summoning it easier, such as "[[Rescue Rabbit]]" and "[[Unexpected Dai]]". "Shari" also has a respectable 2000 [[ATK]] as a [[Level]] 4, which means it can be used to complement "[[Gunkan Suship Ikura-class Dreadnought]]" in a beatdown-centric playstyle. The lack of restrictions on the archetype also means that it can be used as fuel for [[Xyz Summon]]s from the plethora of [[Rank]] 4 Xyz toolbox. The synchronization between "Gunkan Suship Ikura" and "[[Gunkan Sushipyard Seaside Supper Spot]]" is important in the Deck, as "Kaisen" is able stack "Shari" from the Deck, which is then [[Special Summon]]ed with "Ikura". Due to this importance, cards that search [[Field Spell]]s such as "[[Terraforming]]" and "[[Metaverse]]" are highly recommended. "[[Gunkan Suship Daily Special]]" can be used to search either monster component, by revealing 3 "Shari" when only "Ikura" is available, and revealing "Shari" from the [[hand]] to specifically add "Ikura" when the latter is unavailable. "Roll Specials" can also be used as a recovery card, by shuffling used up "Gunkan" monsters from the [[GY]] while also granting a free card.

  It is very important for the Deck's playing style that "Shari" remains in circulation to further the Deck's plays, so the effects that can detach it from the "Gunkan" Xyz Monsters after their on-Summon effects have been used can be useful, such as "[[Time Thief Winder]]" or the searchable [[Counter Trap Card]] "[[Xyz Block]]".

