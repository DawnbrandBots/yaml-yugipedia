  "'''/Assault Mode'''", known as "'''/Buster'''" ({{Ruby|／|スラッシュ}}バスター ''Surasshu Basutā'', read outloud as "Slash Buster") in the ''[[OCG]]'', is an [[archetype]] of [[Effect Monster]]s that are powered-up versions of already-existing [[Synchro Monster]]s, which are [[Special Summon]]ed by using "[[Assault Mode Activate]]", "[[Assault Mode Zero]]" or "[[Assault Reboot]]" on the corresponding Synchro Monsters. Those versions have the same name as its counterpart, but with "/Assault Mode" at the end. Both [[Yusei Fudo]] and [[Jack Atlas]] used the "/Assault Mode" counterparts of their monsters in the non-canon episode ''[[Evolving Duel! Stardust VS Red Demons]]''.

  == Etymology ==
  According to [[Dan Scheidegger]], the archetype was localized to "/Assault Mode" in order to convey a greater sense of power.<ref>http://www.pojo.biz/board/showthread.php?p=11236784#post11236784</ref>

  == Design ==
  Aesthetically, the "/Assault Mode" monsters are re-armored [[counterpart]]s of the original monster. Certain small details other than "armor" change in the monsters design when they are transformed into their "/Assault Mode" forms but the overall design of the original is kept intact.

  Each monster has 500 more [[Original ATK and DEF|ATK and DEF]] than its original version, its [[Level]] is 2 higher (except "[[T.G. Halberd Cannon/Assault Mode]]", as its original is already at the maximum Level of 12), and Special Summons its original version when destroyed. Their effects are also generally more powerful versions of the originals'.

  The support Tuners of the archetype appear to be servants of "/Assault Mode" monsters that are based on ''OCG''-original Synchro Monsters, as they share the same aesthetic as them and are depicted guarding their armors.

