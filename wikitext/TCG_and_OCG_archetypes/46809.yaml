  === Weaknesses ===
  * As a Synchro archetype, it can be cut off by anti-Synchro / anti-Special Summon cards like "[[Dimensional Barrier]]".
  * "[[Psi-Reflector]]" is a key chokepoint that can be stopped by many common handtraps. "[[Ash Blossom & Joyous Spring]]" can also be used to negate "Assault Mode Activate".
  * If a Synchro Monster is banished or shuffled into the Deck, it can't be Special Summoned by its "/Assault Mode" form. Non-destruction removal will also prevent the "/Assault Mode" monster from Special Summoning its original form.

