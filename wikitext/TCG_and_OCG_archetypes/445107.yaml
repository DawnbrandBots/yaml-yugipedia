  "'''Magna Warrior'''", known as "'''Magnetic Warrior'''" in the ''[[OCG]]'' ({{Ruby|磁|じ}}{{Ruby|石|しゃく}}の{{Ruby|戦|せん}}{{Ruby|士|し}}, ''Jishaku no Senshi'')  is an [[archetype]] of [[Level]] 8 [[EARTH]] [[Rock]] [[Monster Card|monsters]] that serve as boss monsters for the "[[Magnet Warrior]]" archetype. "[[Imperion Magnum the Superconductive Battlebot]]" is a [[Fusion Monster]] that uses two of the "Magna Warrior" monsters as its [[Fusion Material]]s.

  ==Etymology==
  "Magna Warrior" is a pun on the words "magnet" (reflecting its association with the "Magnet" and "Magnet Warrior" archetypes) and "magnus", the Latin word for "great".

