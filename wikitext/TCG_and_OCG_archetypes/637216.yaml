  {{Quote|Serve up destruction with a smile!|source=TCG commercial for ''[[Mystic Fighters]]''}}
  "'''Dragonmaid'''" (ドラゴンメイド ''Doragonmeido'') is an [[archetype]] of [[Dragon]] monsters introduced in ''[[Deck-Build Pack: Mystic Fighters]]''.

  == Lore ==
  {{Main|The Valuable Book EX 3 card storylines#The New Cake Designs of the "Dragonmaids"|The Valuable Book EX 5 card storylines#No. 10: The Dragonmaid Caretakers}}

  == Design ==
  ===Appearance===
  The "Dragonmaid" archetype appears to take inspiration from the ''[[wikipedia:Miss Kobayashi's Dragon Maid|Miss Kobayashi's Dragon Maid]]'' manga series, which also features the concept of dragons that turn into humanoid maids.

  ===Base===
  The [[Main Deck]] monsters consist of two lineups: Level 2/3/4 humanoid maids, and Level 7/8/9 dragons. The maids (except "Lady's") are the humanoid versions of the dragons, with every pair sharing the same Attribute (and having a predominant color matching that Attribute) but having a 5-Level difference.

  === Etymology ===
  The "Dragonmaid" monsters' human forms are broadly based on [[wikipedia:Maid#Types|maid classifications]] found in late modern period European domestic worker hierarchies.

  The ''[[OCG]]'' names of the dragon forms are the German names of things associated to their Attributes, whereas in the ''[[TCG]]'' they're simply anagrams of their respective humanoid forms'.

