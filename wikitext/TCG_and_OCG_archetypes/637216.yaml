  The Dragonic "Dragonmaid" monsters have high statlines, making them the deck's main battle monsters. They are functionally effectless on the field aside from their switching effect, so they also possess discard effects to provide some value in case they're stuck in the player's hand.

  The switching effects of the "Dragonmaid" monsters are generally Level-restricted, meaning that not all of them can switch to all high-level or low-level "Dragonmaid" monsters. Specifically, the Level 2 monsters "Nurse" and "Laundry" can each switch with Level 7 "Nudyarl" or "Ernus", and the Level 3 monsters "Parlor" and "Kitchen" can each switch with the Level 8 monsters "Lorpar" and "Tinkhec".

  The DARK "Dragonmaids" are jacks of all trades, as "Chamber" can bring back from the GY any high-level "Dragonmaid" (including the Fusion Monsters, as long as they were properly Summoned) while "Cehrmba" can Special Summon any Level 4 or lower "Dragonmaid" from your hand.

