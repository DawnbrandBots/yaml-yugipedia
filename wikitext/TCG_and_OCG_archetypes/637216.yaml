  The trio of "Dragonmaid" Fusion Monsters, "[[Lady's Dragonmaid]]", "[[House Dragonmaid]]" and "[[Dragonmaid Sheou]]", are the deck's main boss monsters. "House" and "Sheou" can easily be made using a pair of low-Level and/or high-Level "Dragonmaid" monsters, and both have two effects: a Special Summoning effect, and a disruptive effect.

  "Lady's" cannot be Fusion Summoned and has an alternative Summoning condition instead, requiring you to banish 1 "Dragonmaid" from your field and 1 from your GY, both of the same attribute but different Levels (the WIND "Parlor" and "Lorpar" for example). In exchange for the hefty cost, "Lady's" immediatly brings out any small Maid from the Deck and allows you to Fusion Summon essentially for free during each Standby Phase, by using monsters on your field OR banished cards and returning them to the Deck, lending herself to a very grindy playstyle of reusing the same resources over and over.

