  == Playing style ==
  The "Dragonmaid" archetype revolves around swarming its low-Level members and using their on-summon effects to amass resources during either the Standby or a Main Phase, switching them out for their dragon forms during the Battle Phase, and then switching back into the humanoid forms afterwards.

  The archetype uses self-bouncing and Graveyard recursion as its main methods of gaining card advantage and triggering beneficial effects, has three Extra Deck Fusion boss monsters, and is backed up with many powerful Spells/Traps.

  The low-Level humanoid forms of the "Dragonmaid" monsters each have two effects:
  # ''If this card is Normal or Special Summoned: You can [On-Summon Effect].''
  # ''At the start of the Battle Phase: You can return this card to the hand, and if you do, Special Summon 1 [high-Level] "Dragonmaid" monster from your hand or GY.''

