  "'''Synchron'''" (シンクロン ''Shinkuron'') is an [[archetype]] consisting mostly of [[Machine]] [[Tuner monster]]s used mainly by [[Yusei Fudo]] in the ''[[Yu-Gi-Oh! 5D's]]'' anime.

  ==Members==
  Some "Synchron" Tuners (mostly those from the anime) have a corresponding [[Synchro Monster]], mostly from the "[[Warrior (archetype)|Warrior]]" archetype, that requires it to be used as [[Synchro Material]]:
