  To get around this limitation, "[[Junk Anchor]]", "[[Quickdraw Synchron]]", "[[Righty Driver]]", and "[[Scrap Synchron]]" all have an effect that allows them to act as a "[[Synchro Substitute Monster|Substitute]]" to the listed "Synchron" Tuner.

  Both "[[Formula Synchron]]" and "[[Accel Synchron]]" are [[Tuner Synchro Monster]]s with an effect that allows their controller to [[Synchro Summon]] during their opponent's [[Main Phase]], allowing them to dodge card effects, in reference to [[Accel Synchro Summon]].
  {{-}}

  ==Play style==
  When played in a dedicated Deck, "Synchron" is a combo archetype aimed at mass [[Synchro Summon]]ing, and is heavily tied to the other Yusei archetypes ("[[Stardust (archetype)|Stardust]]" and "[[Warrior (archetype)|Warrior]]"). In general, these Decks aim to resolve "[[Junk Speeder]]" to summon up to 5 "Synchrons" from Deck, comboing off from there.

  Due to their somewhat generic nature, many of the "Synchron" cards have seen play in other Decks, such as "[[Quickdraw Synchron]]" (L5 Tuner that Special Summons itself, but restricted in its use as Synchro material), "[[Formula Synchron]]" (Draw 1 that can Quick Synchro), and "[[Jet Synchron]]" (to summon the now-[[Forbidden]] "[[Crystron Halqifibrax]]").

  Conversely, the archetype can be played with other Synchro-focused archetypes, which can insulate "Junk Speeder".

