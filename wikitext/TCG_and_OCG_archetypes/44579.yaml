  ==Trivia==
  * There are currently no [[WATER]] Synchro Monsters that list a "Synchron" monster as [[Synchro Material]], despite "Steam Synchron" being a WATER 'Synchron" monster.
  * This is the only archetype used by a spin-off protagonist to receive new members from characters in later anime series, as singular monsters were played by [[Yuya Sakaki]] in ''[[Yu-Gi-Oh! ARC-V]]'' ("[[Performapal Odd-Eyes Synchron (anime)|Performapal Odd-Eyes Synchron]]") and [[Yusaku Fujiki]] and [[Roken Kogami]] in ''[[Yu-Gi-Oh! VRAINS]]'' ("[[Cyberse Synchron (anime)|Cyberse Synchron]]" and "[[Rokket Synchron (anime)|Rokket Synchron]]", respectively).

