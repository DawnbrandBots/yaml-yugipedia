  ===Weaknesses===
  * "[[Junk Speeder]]" is a critical chokepoint. It can be protected through "[[Accel Synchro Stardust Dragon]]", or through other archetypes, but protection won't always be possible.
  * [[Floodgate]]s:
  ** Anti-Synchro / Special Summon floodgates, like "[[Dimensional Barrier]]" and "[[Fossil Dyna Pachycephalo]]", prevent the archetype's main goal.
  ** Anti-GY floodgates, like "[[Necrovalley]]" or "[[Macro Cosmos]]", work as many cards in the archetype can Special Summon from the GY.

