  == Playing style ==
  "Numeron" is a blind second [[OTK]] Deck, using "[[Numeron Network]]" (copying the effect of "[[Numeron Calling]]") to Special Summon up to 4 "Numeron Gate" Xyz Monsters to perform an [[OTK]]. Each "Numeron Gate" monster has an effect to double the ATK of all of them when they battle an opponent's monster, giving them a potential ATK increase of up to 16,000 with their effect alone. When going first, or if the "Numeron Gate" monsters fail to perform an OTK, they can be used to summon powerful Extra Deck monsters such as "[[Infinitrack Fortress Megaclops]]", "[[Mekk-Knight Crusadia Avramax]]", or "[[Number C1: Numeron Chaos Gate Sunya]]".

  "[[Memories of Hope]]" can be used to draw up to 4 cards after activating the effect of "Numeron Calling", giving you massive hand advantage, helped by the Deck being able to thin itself by a few cards prior, thus allowing better access to board-breakers and powerful [[staple]]s. "[[Kaiju]]" monsters were an ideal choice to remove an opponent's monster while acting as a "target" for the "Numeron" monsters to attack into.

