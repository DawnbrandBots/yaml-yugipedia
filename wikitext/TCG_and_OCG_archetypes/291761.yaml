  "'''Numeron'''" (ヌメロン, ''Numeron'') is an [[archetype]] used by [[Yuma Tsukumo]] and [[Don Thousand]] in the ''[[Yu-Gi-Oh! ZEXAL]]'' anime, based on the [[Numeron Code]].

  The two "Numeron" [[Spell Card]]s that Yuma uses focus on [[Xyz Evolution]], being used to Summon "[[Number C39: Utopia Ray Victory (anime)|Number C39: Utopia Ray Victory]]" and "[[Number 39: Utopia Roots (anime)|Number 39: Utopia Roots]]". He also has "[[Number 100: Numeron Dragon (anime)|Number 100: Numeron Dragon]]", after obtaining it from [[Mizar]].

  The cards that Don Thousand uses mainly revolve around activating during the opponent's turn from the [[hand]] or even the [[Deck]], and are described as holding the power of the Numeron Code, being able to "rewrite" the opponent's cards and increase their own [[ATK]] to extremely high levels.
  The "[[Numerounius]]" archetype can be considered an upgrade to this archetype, containing related monsters with even higher ATK and stronger effects.

