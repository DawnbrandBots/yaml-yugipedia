  "'''Ice Barrier'''" ({{Ruby|氷|ひょう}}{{Ruby|結|けっ}}{{Ruby|界|かい}} ''Hyōkekkai'') is an [[archetype]] consisting of [[WATER]] [[Monster Card|monsters]] resembling, for the most part, famous concepts, figures, warriors, and mythological beings of different Asian cultures. Their team symbol resembles a hexagonal snowflake.

  == Lore ==
  {{Main|Duel Terminal Master Guide card storylines|The Valuable Book EX card storylines#No. 10: Duel Terminal World Addendum: The Sealing of the Three Dragons|Master Duel card storylines#Alliance for Justice|The Valuable Book EX 4 card storylines#No. 12: "Duel Terminal" World Side Story - The Magical Dragon of the Ice Barrier}}
