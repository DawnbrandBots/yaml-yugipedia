  "'''Ice Barrier'''" ({{Ruby|氷|ひょう}}{{Ruby|結|けっ}}{{Ruby|界|かい}} ''Hyōkekkai'') is an [[archetype]] consisting of [[WATER]] [[Monster Card|monsters]] resembling, for the most part, famous concepts, figures, warriors, and mythological beings of different Asian cultures. Their team symbol resembles a hexagonal snowflake.

  == Lore ==
  {{Main|Duel Terminal Master Guide card storylines|The Valuable Book EX card storylines#No. 10: Duel Terminal World Addendum: The Sealing of the Three Dragons|Master Duel card storylines#Alliance for Justice|The Valuable Book EX 4 card storylines#No. 12: "Duel Terminal" World Side Story - The Magical Dragon of the Ice Barrier}}
  <div style="float:right">[[File:Crest-Ice Barrier.svg|thumb|right|100px|The "Ice Barrier" Crest]]</div>

  == Playing style ==
  The "Ice Barrier" archetype consists of a large amount of Main Deck Effect Monsters, several [[Synchro Monster]]s that act as boss monsters, and some archetypal Spell/Trap support. The archetype's playstyle is focused on Summoning multiple different Main Deck "Ice Barrier" monsters, combining their individual protection effects to handicap the opponent, and Synchro Summon its boss monsters to break the opponent's board and push for game. After multiple waves of support, the latest iteration of the Deck can perform this quite consistently.

  "[[Lancea, Ancestral Dragon of the Ice Mountain]]" is a Level 10 Synchro Monster that can Summon an "Ice Barrier" monster from the [[hand]], [[Deck]], [[GY]] or [[Extra Deck]] up to twice per turn, when the opponent Special Summons a monster. This card can single-handedly enable the lockdown effects of nearly every "Ice Barrier" monster, and thus Summoning it is the focus of the modern play style of the archetype. It also has a second effect, which Special Summons an "Ice Barrier" monster from the Extra Deck (by treating it as a [[Synchro Summon]]) when it leaves the field due to the opponent's card. This can be combined with "[[Trishula, Dragon of the Ice Barrier]]" or "[[Trishula, Zero Dragon of the Ice Barrier]]", to [[banish]] the opponent's cards. By combining both effects, "Lancea" alone puts a lot of pressure on the opponent, especially when combined with the right "Ice Barrier" monsters. "Lancea" can be Summoned by many methods (as seen [[#Sample combos|below]]).

  Among the monsters that can be Summoned by "Lancea", "[[General Raiho of the Ice Barrier]]" is one of the best targets, since it forces the opponent to discard a card in order to resolve their monster effects activated on the field, and it does not require the player to control another "Ice Barrier" monster. "Georgius, Swordman of the Ice Barrier" is another great target, since it can prevent the opponent from activating monster effects in the GY, and also Summon a second "Ice Barrier" monster from the hand or GY in order to turn on its effect. "[[Warlock of the Ice Barrier]]" acts as an "[[Anti-Spell Fragrance]]", preventing both players from activating Spell Cards before Setting them, and forcing them to wait a turn before doing so.

  In order to do so, the Deck possesses several monsters that bring "Ice Barrier" monsters from the Deck. "[[Revealer of the Ice Barrier]]" is the Deck's main starter, being able to discard a card to Summon an "Ice Barrier" Tuner from the Deck. "[[Hexa Spirit of the Ice Barrier]]", a Tuner monster, can send any Level 3 or lower "Ice Barrier" monster from the Deck to the GY in order to modulate its Level. "[[Mirror Mage of the Ice Barrier]]", also a Tuner monster, can search any "Ice Barrier" card when it is sent to the GY. It can also Tribute a monster to Summon up to 3 "[[Ice Barrier Token]]s" and increase its Level. All of the Deck's main plays involve at least one (sometimes all) of these cards.

  The Deck also features several [[extender]]s, which allow the player to continue their turn even if "Revealer" or "Mirror Mage" are [[negate]]d. "[[Georgius, Swordman of the Ice Barrier]]" can Summon itself from the hand and another Level 5 or lower "Ice Barrier" from the hand or GY, but only if the player controls an "Ice Barrier" monster. "[[Speaker for the Ice Barriers]]" can also Summon itself from the hand, and can also [[banish]] itself from the GY to Special Summon an "Ice Barrier Token". "[[Freezing Chains of the Ice Barrier]]" is a [[Continuous Spell]] that can Special Summon a Level 4 or lower "Ice Barrier" monster from the GY when it is activated, while also protecting "Ice Barrier" monsters from the effects of the opponent's Extra Deck monsters. "[[General Wayne of the Ice Barrier]]" can Special Summon itself from the hand by controlling an "Ice Barrier" monster, but also requires the opponent to control a monster. However, it can search any "Ice Barrier" Spell/Trap when Summoned.

  "[[Medallion of the Ice Barrier]]" is the Deck's main consistency card, searching for any "Ice Barrier" monster. "[[Winds Over the Ice Barrier]]" is a more risky option, Tributing any number of "Ice Barrier" monsters to Summon the same number of "Ice Barrier" monsters from the Deck. Given the great cost required to activate it, it is recommended to use it only at the end of the combo, far beyond a point in which the opponent would have used a [[hand trap]] (such as "[[Ash Blossom & Joyous Spring]]"). Outside the archetype's cards, "[[Small World]]" is also a great option for the Deck, since the only shared element between all cards is their [[Attribute]] ([[WATER]]), thus allowing the player to trade any combo piece in their hand (or even hand traps such as "[[Droll & Lock Bird]]") for another extender or "Revealer".

  Finally, the Deck can use its several extenders to Summon its Extra Deck monsters. "[[Trishula, Dragon of the Ice Barrier]]" is a classic boss monster that can banish up to 1 card from the opponent's hand, field and GY. "[[Trishula, Zero Dragon of the Ice Barrier]]" can banish up to 3 cards the opponent controls, instead. "[[Brionac, Dragon of the Ice Barrier]]" and "[[Gungnir, Dragon of the Ice Barrier]]" are also removal options, that discard cards in order to [[bounce]] or [[destroy]] the opponent's cards. "[[Dewloren, Tiger King of the Ice Barrier]]" can [[return]] cards the player controls to the hand, which works perfectly with "Freezing Chains of the Ice Barrier".

  The archetype can also make use of other powerful Extra Deck monster, mainly WATER monsters. "Revealer" and "Speaker" can be used to [[Xyz Summon]] "[[Bahamut Shark]]", which can Summon "[[Toadally Awesome]]", a card able to negate and destroy any activated card. "Mirror Mage", combined with its 3 Tokens, plus another Token from "Speaker", can Synchro Summon "[[Ravenous Crocodragon Archethys]]", and allow the player to draw 4 cards. Any 2 "Ice Barrier" monsters can Summon "[[Marincess Coral Anemone]]", which is used to bring back "Mirror Mage" from the GY. By combining "Georgius" with any Level 4 monster, "[[Icejade Gymir Aegirine]]" can be Summoned as well, protecting the player's cards from destruction and banishing the opponent's cards. Before locking itself into WATER monsters with the effects of "Revealer" and "Mirror Mage", the player can also make use of "[[Baronne de Fleur]]", another Level 10 Synchro Monster that can negate the opponent's cards.

  === Tips ===
  * "[[Icejade Ran Aegirine]]" is a perfect addition for the Deck, since it can [[Synchro Summon]] "[[Lancea, Ancestral Dragon of the Ice Mountain]]" (or another Level 10 [[WATER]] [[Synchro Monster]]) by simply discarding another [[WATER]] monster to Summon itself and an "[[Icejade Token]]".
  * The one-card combo involving "[[Revealer of the Ice Barrier]]" to Summon "Lancea, Ancestral Dragon of the Ice Mountain" and "[[Adamancipator Risen - Dragite]]" Summons "Lancea" as its [[List of unofficial terms#5th Summon|5th Summon]], thus allowing the player to Summon and use "[[Trishula, Dragon of the Ice Barrier]]" if the opponent uses "[[Nibiru, the Primal Being]]".
  * While "Revealer of the Ice Barrier" is often the Deck's starter, it can be quite useful to use "[[Hexa Spirit of the Ice Barrier]]" + either "[[Georgius, Swordman of the Ice Barrier]]" or "[[Speaker for the Ice Barriers]]" instead. This can result in the same combo as using only "Revealer", but does not lock the player into WATER monsters (until "Mirror Mage" is used), thus allowing the player to Summon "[[Baronne de Fleur]]" before committing to the effect of "[[Mirror Mage of the Ice Barrier]]".
  ** When doing so, "Mirror Mage" can use itself and a Token to Synchro Summon "[[Coral Dragon]]" to the [[Extra Monster Zone]], allowing "Speaker" to banish itself to Summon another Token, and then Synchro Summon "[[Ravenous Crocodragon Archethys]]", drawing 1 card from "Coral Dragon" and 3 from "Archethys".
  * It is important to remember that "Lancea, Ancestral Dragon of the Ice Mountain" is ''not'' an "Ice Barrier" monster. As such, lockdown effects that require the player to control another "Ice Barrier" monster (such as "[[Warlock of the Ice Barrier]]") still require the player to Summon another "Ice Barrier" monster before being applied.
  * The Tokens Summoned by "Mirror Mage" are a great way to activate "[[Winds Over the Ice Barrier]]", trading them for several Main Deck "Ice Barrier" monsters. Among them, "[[Spellbreaker of the Ice Barrier]]" can be particularly useful, since its effect won't work if Summoned by "Lancea".

  === Sample combos ===
  Most "Ice Barrier" combos aim to Summon "[[Lancea, Ancestral Dragon of the Ice Mountain]]" and other powerful [[WATER]] monsters. One such method is the following:
  {{Combo steps
  | opening = "[[Revealer of the Ice Barrier]]" + 1 card
  | end     = "[[Lancea, Ancestral Dragon of the Ice Mountain]]" + "[[Adamancipator Risen - Dragite]]"
  | steps   = 
  # Summon "[[Revealer of the Ice Barrier]]"
  # Activate "Revealer" by discarding a card to Summon "[[Hexa Spirit of the Ice Barrier]]"
  # Activate "Hexa" to send "[[Mirror Mage of the Ice Barrier]]" from the Deck to the GY
  # Activate "Mirror Mage" to add "[[Georgius, Swordman of the Ice Barrier]]"
  # Activate "Georgius" to Summon itself from the hand
  # Activate "Georgius" to Summon "Mirror Mage" from the GY
  # Synchro Summon "[[Lancea, Ancestral Dragon of the Ice Mountain]]" by using "Georgius" and "Revealer"
  # Activate "Mirror Mage" to [[Tribute]] "Hexa Spirit" to Summon 3 "[[Ice Barrier Token]]s" and increase its Level to 5
  # Synchro Summon "[[Adamancipator Risen - Dragite]]" by using "Mirror Mage" and the 3 "Ice Barrier Tokens"
  }}

  Another variant can use one of the archetype's extenders to build a much powerful board, allowing the player to draw 4 cards, and getting a negate on board as its 5th Summon, thus playing around "[[Nibiru, the Primal Being]]".
  {{Combo steps
  | opening = "[[Revealer of the Ice Barrier]]" + 1 of either "[[Georgius, Swordman of the Ice Barrier]]" or "[[Speaker for the Ice Barriers]]" + 1 card
  | end     = "[[Lancea, Ancestral Dragon of the Ice Mountain]]" + "[[Toadally Awesome]]" + "[[Ravenous Crocodragon Archethys]]" + 4 draws
  | steps   = 
  # Summon "[[Revealer of the Ice Barrier]]"
  # Activate "Revealer" by discarding a card to Summon "[[Hexa Spirit of the Ice Barrier]]"
  # Activate "Hexa" to send "[[Mirror Mage of the Ice Barrier]]" from the Deck to the GY
  # Activate "Mirror Mage" to add either "[[Georgius, Swordman of the Ice Barrier]]" or "[[Speaker for the Ice Barriers]]" (whichever is not in the hand already)
  # Activate "Speaker" to Summon itself from the hand
  # Xyz Summon "[[Bahamut Shark]]" by using "Revealer" and "Speaker"
  # Activate "Bahamut Shark" to Summon "[[Toadally Awesome]]" from the Extra Deck
  # Link Summon "[[Marincess Coral Anemone]]" by using "Bahamut Shark" and "Hexa Spirit"
  # Activate "Coral Anemone" to Summon "Mirror Mage" from the GY to the zone it points to
  # Activate "Mirror Mage" to [[Tribute]] "Coral Anemone" to Summon 3 "[[Ice Barrier Token]]s" and increase its Level to 5
  # Synchro Summon "[[Coral Dragon]]" to the Extra Monster Zone by using "Mirror Mage" and 1 "Ice Barrier Token"
  # Activate "Georgius" to Summon itself from the hand
  # Activate "Georgius" to Summon "Revealer" from the GY
  # Synchro Summon "[[Lancea, Ancestral Dragon of the Ice Mountain]]" by using "Georgius" and "Revealer"
  # Activate "Speaker" from the GY to Summon another "Ice Barrier Token"
  # Synchro Summon "[[Ravenous Crocodragon Archethys]]" by using "Coral Dragon" and 3 "Ice Barrier Tokens"
  # Activate "Archetthys" and "Coral Dragon" to draw a total of 4 cards
  }}

