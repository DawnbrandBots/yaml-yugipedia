  {{Quote|It is a robotic march that swallows everything.|source=The archetype's tagline in promotional material}}
  "'''Infinitrack'''" ({{Ruby|無|む}}{{Ruby|限|げん}}{{Ruby|起|き}}{{Ruby|動|どう}} ''Mugenkidō'', literally "Infinite Ignition") is an [[archetype]] of [[EARTH]] [[Machine]] [[Monster Card|monsters]] introduced in ''[[Deck-Build Pack: Infinity Chasers]]''. It is described as being a "[[Machine]] theme that uses large-scale [[Link Monster|Link]] and [[Xyz Monster]]s."<ref>{{citeweb | url = https://ygorganization.com/chasingthedream/ | title = Deck-Build Pack – Infinity Chasers Themes Confirmed | author = DSummon | website = The Organization | date = December 4, 2018 | accessdate = December 4, 2018}}</ref>

  == Design ==
  === Appearance ===
