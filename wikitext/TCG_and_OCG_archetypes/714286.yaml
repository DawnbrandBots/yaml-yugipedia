  "'''Cipher Dragon'''" (サイファー・ドラゴン ''Saifā Doragon'') is an [[archetype]] of [[LIGHT]] [[Dragon]] monsters used by [[Kite Tenjo (ARC-V)|Kite Tenjo]] in the ''[[Yu-Gi-Oh! ARC-V]]'' anime. The archetype is a sub-archetype of the "[[Cipher]]" archetype.

