  "'''Magikey'''" ({{Ruby|魔|ま}}{{Ruby|鍵|けん}} ''Maken'') is an [[archetype]] introduced in ''[[Dawn of Majesty]]''.

  == Lore ==
  {{Main|The Valuable Book EX 2 card storylines#No. 08: Magikey}}

  == Etymology ==
  The Japanese name of this archetype ({{Ruby|魔|ま}}{{Ruby|鍵|けん}} ''Maken'') is a combination of the kanji「魔」 (''Ma'', "demon"/"magic") and 「鍵」 (''Ken'', "key"), and is a homophone of ''Maken'' (魔剣, lit. "Demon Sword"). The names of the "Magikey" [[Ritual Monster]]s and [[Extra Deck]] monsters are derived from the devils belonging to "Solomon's 72 Pillars" from the ''[[wikipedia:The Lesser Key of Solomon|The Lesser Key of Solomon]]''.
  [[Clavkiys, the Magikey Skyblaster]] and [[Magikey Maftea]]'s motifs are likely an allusion to "Solar Boy Django" and "Otenko" from Konami's ''[[wikipedia:Boktai|Boktai]]'' video game series, with the former similarly using a magical gun and the latter serving as mentor/guide to each hero in the form of an anthropomorphic object. 

