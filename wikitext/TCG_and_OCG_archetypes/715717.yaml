  == Playing style ==
  "Magikey" focuses on [[support]]ing [[Normal Monster]]s of various [[Attribute]]s (mainly "[[Clavkiys, the Magikey Skyblaster]]") and using them to Summon various [[Extra Deck]] monsters and [[Ritual Monster]]s, which then recycle "Clavkiys". They gain extra effects by matching the Attributes of the Normal Monsters in the [[GY]] with those of the opponent's monsters.

