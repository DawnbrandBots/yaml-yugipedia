  "'''Cloudian'''" ({{Ruby|雲魔物|クラウディアン}} ''Kuraudian'') is an [[archetype]] of cards that is used by [[Adrian Gecko]] in the ''[[Yu-Gi-Oh! GX]]'' anime, and make their ''[[TCG]]''/''[[OCG]]'' debut in ''[[Gladiator's Assault]]''. All members of the archetype are [[WATER]] [[Fairy]] [[Monster Card|monsters]], with the exceptions of for the [[WIND]] [[Aqua]] "[[Cloudian - Eye of the Typhoon]]" and the [[Fiend]] "[[Cloudian - Ghost Fog]]" & "[[Cloudian - Poison Cloud]]".

  The [[Monster effect|effects]] of most "Cloudian" monsters ensure they [[cannot be destroyed by battle]] while in [[Attack Position]], but are destroyed if in face-up [[Defense Position]], and many "Cloudians" also have their effects [[activate]]d or become active while they have [[Fog Counter]]s.

