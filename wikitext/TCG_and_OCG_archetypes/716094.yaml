  "'''Ogdoadic'''", known as "'''Abyssal'''" ({{Ruby|溟|めい}}{{Ruby|界|かい}} ''Meikai'') in Japanese, is an [[archetype]] of [[LIGHT]]/[[DARK]] [[Reptile]] monsters introduced in ''[[Deck-Build Pack: Ancient Guardians]]''.

  == Lore ==
  {{Main|The Valuable Book EX 2 card storylines#No. 09: Ogdoadic}}

  == Design ==
  === Appearance ===
  The "Ogdoadic" monsters are all black monsters covered with golden plates and the higher the [[Level]], the more "evolved" is their appearance, with "[[Nunu, the Ogdoadic Remnant|Nunu]]" and "[[Nauya, the Ogdoadic Remnant|Nauya]]" being basic serpentine creatures, "[[Flogos, the Ogdoadic Boundless|Flogos]]" and "[[Zohah, the Ogdoadic Boundless|Zohah]]" being bipedal and more akin to a lamia, respectively, "[[Aleirtt, the Ogdoadic Dark|Aleirtt]]" and "[[Keurse, the Ogdoadic Light|Keurse]]" resembling beasts, "[[Aron, the Ogdoadic King|Aron]]" and "[[Amunessia, the Ogdoadic Queen|Amunessia]]" being more humanoid and holding a staff; and, finally, "[[Ogdoabyss, the Ogdoadic Overlord|Ogdoabyss]]" and "[[Nephilabyss, the Ogdoadic Overlord|Nephilabyss]]" being divine winged snakes.

  === Origin ===
  This archetype is based on the Egyptian [[wikipedia:Ogdoad (Egyptian)|Ogdoad]] (from which the ''[[TCG]]'' name comes from), eight primordial deities that personify the inherent qualities of the [[wikipedia:Cosmic ocean|primeval waters of chaos]]. The eight deities are symbolically depicted as aquatic animals, such as frogs (masculine) and serpents (feminine). When the Ogdoad eventually converge together, it will result in a great upheaval that will produce the first [[wikipedia:Benben|benben]], from which the sun will emerge to give light to all of creation.
  The Ogdoad is divided into four male-female pairs, with each pair representing an aspect of the watery abyss: the stagnant water itself, the infinite expanse of its body, the darkness within its depth, and the invisibility of its incomprehensible nature. The "Ogdoadic" monsters are all depicted as serpentine, with the [[LIGHT]]-[[Attribute]] representing the masculine deities and the [[DARK]]-Attribute representing the feminine deities.

  === Etymology ===
  The archetype's Japanese name 「溟界」 (''Meikai'') is derived from the word 「冥界」 (''Meikai'', "Underworld"), but with the kanji 「冥」 ("Dark") replaced by 「溟」, which has the same pronunciation and similar meaning but a more oceanic connotation, evoking the feeling of "a world of darkness and water". Incidentally, the closest concept in modern Western thought, "abyss", [[wikipedia:Abyss (religion)|is used in the Bible as translation of the Hebrew word ''tehom'']], which also refers to the primordial waters myth.
