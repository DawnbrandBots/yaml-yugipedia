  The Japanese names of "[[Ogdoadic Serpent Strike]]" and "[[Ogdoadic Calling]]" involve a pun where the character 水 (''mizu'', "water") in the words 「大水」 (''oomizu'', "flood") and 「呼び水」 (''yobimizu'', "pump priming water") is replaced with 蛟 (''mizuchi'', "water dragon", applied with non-standard ''mizu'' reading).

  == Playing style ==
  "Ogdoadic" is a [[Deck]] with a [https://ygoprodeck.com/understanding-deck-types-in-yu-gi-oh/#Midrange midrange]/control-oriented approach that revolves around sending their monsters to the [[Graveyard]] and [[Special Summon]]ing them afterwards. They are organized in pairs of [[DARK]] and [[LIGHT]] monsters with the same [[Level]] and most of them have similarly-designed effects:
  * The "Remnant" pair "[[Nunu, the Ogdoadic Remnant|Nunu]]"/"[[Nauya, the Ogdoadic Remnant|Nauya]]" are the starters of the Deck, each one having a self-discarding effect that sends a [[Reptile]] monster of the opposite [[Attribute]] from the Deck to the Graveyard, while also filling the Graveyard for effects like those of "[[Ogdoadic Water Lily]]", "[[Ogdoadic Serpent Strike]]" and/or "[[Ogdoadic Calling]]" in the process. They are also extenders since "Nunu" can Special Summon itself, so it can be used for an [[Xyz Summon|Xyz]]/[[Link Summon]] or as fodder for a [[Tribute]], and "Nauya" searches a [[Spell]]/[[Trap Card]] upon being Summoned.
  * The first effect of each "Boundless" "[[Zohah, the Ogdoadic Boundless|Zohah]]" and "[[Flogos, the Ogdoadic Boundless|Flogos]]" synergyzes with "Aron" and "Amunessia", respectively. They can manipulate the opponent's cards by forcibly making them draw a card, send cards from their hand or field to the Graveyard, as well as Special Summon a monster from their Graveyard to their field, which can trigger the effects of those monsters. They can add themselves back to the hand, which can be used to reset their effects and/or manipulate the Graveyard.
  * "[[Keurse, the Ogdoadic Light|Keurse]]" and "[[Aleirtt, the Ogdoadic Dark|Aleirtt]]" require a Tribute in order to Special Summon themselves from the Graveyard and can also [[trigger]] the effects of "Aron" and "Amunessia" while generating card advantage; once their first effects have resolved, though, they have no more use besides serving as a wall or a [[beatstick]]. Instead, they can be used as a material for a Summon or Tributed right away so not only a more powerful "Ogdoadic" monster can replace them but their first effects will be reset for the next turn.
  * The aforementioned "royal" couple "[[Aron, the Ogdoadic King|Aron]]" and "[[Amunessia, the Ogdoadic Queen|Amunessia]]" requires 2 Tributes each to Special Summon themselves and are the lynchpin of the Deck's control strategy, with effects that penalize the opponent for Special Summoning from the Graveyard or adding a card to their hand, which can be combined with the effects of the previous two pairs in order to disrupt the opponent's strategy by sniping cards they control or have in their hand; they also interact with each other, with the second effect of one triggering the third effect of the other, and were designed to stay on the field as long as possible so their effects can ensure not only a consistent, steadfast control of the game state, but also a continuous supply of LIGHT/DARK Reptile monsters from the Deck and Graveyard.
  * "[[Ogdoabyss, the Ogdoadic Overlord|Ogdoabyss]]" and "[[Nephilabyss, the Ogdoadic Overlord|Nephilabyss]]", the "Overlords", have the highest Level, ATK ("Ogdoabyss") and DEF ("Neferabyss") of the archetype. "Ogdoabyss" is a more straightforward finisher, being able to send ''virtually'' all non-"Ogdoadic" monsters on the field to the Graveyard and wipe the field for a finishing wave of attacks. "Nephilabyss", on the other hand, is more of an extender, being capable of Special Summoning itself without requiring a Tribute and allowing the player to Special Summon ''any'' monster, Reptile or no, from the Graveyard.

  Their Spell/Trap support is very versatile: "[[Ogdoadic Water Lily]]" and "[[Ogdoadic Calling|Calling]]" reward the player for having as many "Ogdoadic" monsters in the Graveyard as possible, Special Summoning Reptile monster(s) and potentially bypassing the Tribute costs of the "Ogdoadic" bosses. "[[Ogdoadic Daybreak|Daybreak]]" provides Tokens for Tributes/Link/Synchro Summons and can [[mill]] a Reptile. "[[Ogdoadic Serpent Strike|Serpent Strike]]" and "[[Ogdoadic Hollow|Hollow]]" are [[Continuous Spell]]/[[Continuous Trap Card|Trap Card]]s with [[Main Phase]] effects that interact with the opponent's Graveyard in some degree and provide card advantage off the effects of "Aron" and "Amunessia" in the process.

  Finally, another noteworthy feature of the Deck is the mechanic of ''sending'' opponent's cards to the Graveyard, instead of ''destroying'' or ''discarding'' them, which is effective against monsters that cannot be destroyed by card effects (or that benefit from being destroyed), and also to avoid certain effects that activate if the monster is discarded.
  "[[Reptilianne]]" monsters in general synergize well with the Deck, especially "[[Reptilianne Echidna]]", that can be used to search "Ogdoadic" monsters and/or "[[Reptilianne Lamia]]" and "[[Reptilianne Coatl|Coatl]]", that can be used to Synchro Summon "[[Reptilianne Hydra]]", which in turn can singlehandedly provide impressive pluses in card advantage. "[[Alien]]s", on the other hand, can be more modestly used in "Ogdoadic" Decks with monsters like "[[Alien Shocktrooper M-Frame]]" and "[[Alien Stealthbuster]]"; with the proper setup, though, it is possible to Summon "[[Cosmic Slicer Zer'oll]]" and use it to search "[[Planet Pollutant Virus]]", which can unleash a combo that is capable of shutting down the opponent's side of the field of monster effects for at least 3 turns. To some extent, thus, an "Ogdoadic" Deck can serve as a bond between these two Reptile themes, that otherwise wouldn't have synergy, by consistently using them for either a more aggressive, OTK-oriented strategy, or a more long-winded control of the game state.
  "[[King of the Feral Imps]]" is an essential engine that not only searches for resources but also prevents "Nunu" from being banished after it has Special Summoned itself, as well as the Level 4 "Ogdoadic" revived by "Keurse". Also, being a Graveyard-reliant theme, "[[Snake Rain]]" is an indispensable card for the Deck's consistency. Other generic support cards for Reptile monsters, like "[[Damage = Reptile]]", or "[[Yamorimori]]" can also be included; "[[Lightserpent]]" can Special Summon itself after being sent to the Graveyard with the effects of "Zohah" or "Flogos", and then serve as fodder for Tributes. "[[Night Sword Serpent]]" is also an option to send to the Graveyard with "Snake Rain", "Ogdoadic Serpent Strike" or the second effect of "Zohah", as it will also Special Summon itself. Finally, "[[Danger!? Tsuchinoko?]]" can add a layer of consistency to the Deck by correcting the player's hand, setting up the Graveyard and giving a draw while also serving as a Tribute fodder. Among non-Reptile generic options, "[[Lair of Darkness]]" can be used to alleviate the cost of Special Summoning the high Level "Ogdoadic" monsters by Tributing opposing monsters and/or Tokens, whilst "[[Darkest Diabolos, Lord of the Lair]]" can be used either as a Tribute fodder or for [[Rank]] 8 Xyz Summons. Also, being a LIGHT and DARK strategy, monsters like "[[Black Luster Soldier - Envoy of the Beginning]]" and/or "[[Chaos Dragon Levianeer]]" may also be useful.

