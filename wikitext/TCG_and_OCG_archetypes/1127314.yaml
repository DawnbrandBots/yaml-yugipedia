  "'''Doom King'''" ({{ruby|死偉王|ちょうしいおう}} ''Shi'iō'') is an [[archetype]] of [[DARK]] [[Fiend]] [[Pendulum Monster]]s that are [[counterpart]]s or [[Card evolutions|upgraded]] forms of "[[D/D/D Doom King Armageddon]]", one of [[Declan Akaba]]'s [[signature card]]s in the ''[[Yu-Gi-Oh! ARC-V]]'' anime. All "Doom King" monsters are also part of the "[[D/D]]" archetype (and its "[[D/D/D]]" sub-archetype). The archetype received its first support in ''[[Doom of Dimensions]]''.

  ==Etymology==
  The ruby pronounciation of the archetype's Japanese name (ちょうしいおう  ''Shi'iō'') is an oral pun of "'''CEO'''" ([[wikipedia:Chief executive officer|chief executive officer]]), referencing the demonic hierachy theme of the "D/D/D" archetype.

