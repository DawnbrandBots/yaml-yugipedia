  "'''Galaxy-Eyes Tachyon Dragon'''" (ギャラクシーアイズ・タキオン・ドラゴン ''Gyarakushīaizu Takion Doragon'') is an [[archetype]] of [[LIGHT]] [[Dragon]] [[Xyz Monster]]s used by [[Mizar]] in ''[[Yu-Gi-Oh! ZEXAL]]''. It is a sub-archetype of the "[[Galaxy]]", "[[Galaxy-Eyes]]", and "[[Tachyon]]" archetypes, and serves as the ''TCG''/''OCG'' equivalent of the anime-only "[[Tachyon Dragon]]" archetype.

  In the anime, Mizar would often use "Galaxy-Eyes Tachyon Dragon" against [[Kite Tenjo|Kite]]'s "[[Galaxy-Eyes Photon Dragon]]" to determine who is the true "Galaxy-Eyes" master. "Galaxy-Eyes Tachyon Dragon" cards rely on negating the effects of other cards on the field en-masse, whilst also launching additional attacks.

