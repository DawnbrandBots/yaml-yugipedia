  "'''Sea Stealth'''" (シー・ステルス ''Shī Suterusu'') is an [[archetype]] of [[Spell]]s/[[Trap]]s that support [[WATER]] [[Monster Card|monsters]] and "[[Umi]]", including its [[Umi (series)|counterparts]]. It is based on the strategies used by [[Mako Tsunami]] in the ''[[Yu-Gi-Oh! (anime)|Yu-Gi-Oh!]]'' anime and [[Yu-Gi-Oh! (manga)|manga]]. Its first member, "[[Sea Stealth Attack]]", was first released in ''[[Legendary Duelists]]''/''[[Duelist Pack: Legend Duelist]]'', and its first support card, "[[Ocean Dragon Lord - Kairyu-Shin]]", was only released in ''[[Duelist Pack: Duelists of the Abyss]]''.

