  To summon "Nova" and "Infinity", the archetype aims to swarm Level 5 Machine monsters, such as:
  * Using "[[Machine Duplication]]" on a low-level "Cyber Dragon" monster, whose name is treated as "Cyber Dragon".
  * Summon "[[Galaxy Soldier]]" by discarding "[[Cyber Dragon Herz|Herz]]", triggering both of their effects to get another "Galaxy Soldier" and another "Cyber Dragon", then summon the second "Galaxy Soldier".
  * Using "[[Cyber Jormungardr]]" to Summon itself and "[[Cyber Dragon]]" if the opponent controls a monster.

  Most of the supporting Spells/Traps are part of the broader "[[Cyber]]" archetype, which "Cyber Dragon Core" can search. "[[Cyber Repair Plant]]" and "[[Cyber Emergency]]" can search "Cyber Dragon" and/or LIGHT Machine monsters in general (including "Galaxy Soldier" for "Cyber Repair Plant"), "[[Cyber Revsystem]]" is a searchable GY reborn Spell, "[[Cyberload Fusion]]" is a searchable Quick-Play Fusion Spell that can recycle banished monsters, and "[[Cybernetic Overflow]]" is a Trap Card that can destroy multiple opposing cards without targeting.

  === With Cyberdarks ===
  The "Cyber Dragon" archetype has some overlapping support with the "[[Cyberdark]]" archetype. In particular, a package of "[[Cyberdark Realm]]", "[[Cyberdark Chimera]]", and "[[Cyberdark Wurm]]" can be run to enable combos. "Realm" searches and Normal Summons a "Cyberdark" monster, and can be searched by "[[Cyber Dragon Core]]". "Chimera" can discard a card to search "[[Power Bond]]", and when sent to GY, sends a "Cyberdark" monster from Deck to GY. "Wurm" is the prime target for "Chimera"; it can send a "Cyber Dragon" monster from Deck to GY for [[cost]], to Special Summon itself from hand/GY and recover a "Cyber" Spell from GY. "Wurm" is also a Level 5 monster that treats itself as "Cyber Dragon".

  A more dedicated "Cyber Dragon"-"Cyberdark" hybrid Deck will lean more towards the "Cyberdark" playstyle, and is thus described on the "[[Cyberdark]]" page.

  === External Cards ===
  Many cards in the archetype lock the player into Machine monsters, though there are a variety of options available. 

  * The Deck can search any LIGHT Machine through "[[Cyber Repair Plant]]". "[[Jizukiru, the Star Destroying Kaiju]]" can be included as a standard "[[Kaiju]]" who can then be used "Chimeratech Fortress Dragon" or attached to "Cyber Dragon Infinity. Another notable LIGHT Machine monster is "[[Arcjet Lightcraft]]", which can be summoned with the discard effect of "Cyber Dragon Nachster" and grants an access to Rank 9 Machine Xyz pool.

  * "[[Clockwork Night]]" turns all monsters on field into Machines, enabling the opponent's monsters to be Contact Fused into "Chimeratech Fortress Dragon". It can be searched by "[[Clockwork Knight]]" sending "Cyberdark Realm".

  * The archetype can also search EARTH Machines through the GY effect of "Clockwork Night", as well as the Rank 5 "[[Infinitrack River Stormer]]". One notable card is "[[Therion "King" Regulus]]" as an omni-negate.

  * During the Battle Phase, "[[Duality]]" can allow "[[Chimeratech Fortress Dragon]]" and "[[Chimeratech Megafleet Dragon]]" to be converted into "[[Cyber Twin Dragon]]" and "[[Cyber End Dragon]]" respectively help close games.
  ** It can also convert "Cyber Dragon" into "[[Chimeratech Rampage Dragon]]".

  * Due to being searchable by "Cyber Emergency" and "[[Cyber Repair Plant]]", "[[Carnot the Eternal Machine]]" can also be run. "Carnot" can be used alongside "Duality" to summon "[[Arms of Genex Return Zero]]", or in combination with "Chimeratech Megafleet Dragon" for [[Rank 10 Monster Cards|Rank 10]] plays.

  * Thanks to a "Cyber Dragon" deck easily being able to summon out LIGHT and DARK Level 5 monsters, "[[Chaos Angel]]" is easily summonable with both effects active.

  === Sample combo ===
  {{Combo steps
  | opening = "[[Cyber Dragon Core]]" (or "[[Cyber Emergency]]")
  | end     = "[[Cyber Dragon Infinity]]", "[[Heosvarog the Mechanical Dawn]] , and "[[Therion "King" Regulus]]", with 1 card drawn, as well as "[[Cyber Dragon]]", "[[Cyber Dragon Nachster]]" and "[[Power Bond]]" in hand for follow up.
  | steps   = 
  # Summon "Cyber Dragon Core" and activate its effect to search for "[[Cyberdark Realm]]".
  # Activate "Realm", search and summon "[[Cyberdark Chimera]]".
  # Link "Core" into "[[Clockwork Knight]]", sending "Realm" for "[[Clockwork Night]]".
  # Use "Chimera" effect to discard "Clockwork Night" for "[[Power Bond]]".
  # Use "Clockwork Knight" effect to send "Chimera" for "Core".
  # Use "Chimera" effect to send "[[Cyberdark Wurm]]" to Graveyard.
  # Link Summon "[[Cyber Dragon Sieger]]" using "Clockwork Knight" and "Core"
  # Summon "Wurm" from Graveyard, adding back "Realm", and also sending "[[Cyber Dragon Herz]]" to Graveyard to add "[[Cyber Dragon]]" to hand.
  # Use "Clockwork Night" effect in Graveyard to discard "Realm" and add "[[Therion "King" Regulus]]".
  # Summon "Regulus", equipping "Chimera".
  # Use "Power Bond" to fuse "Core" and "Herz" into "[[Chimeratech Rampage Dragon]]".
  ## Optionally on Summon, "Rampage Dragon" effect to destroy "Chimera" and return it to Graveyard.
  # Use "Rampage Dragon" effect to send "[[Cyber Dragon Nachster]]" and "[[Cyber Jormungardr]]" to Graveyard.
  # Overlay "Rampage Dragon" and "Wurm" into "[[Cyber Dragon Nova]]".
  # Effect of "Nova" (detaching "Rampage Dragon") to summon "Nachester", who then summons "Jormungardr".
  # Summon "[[Cyber Dragon Infinity]]" using "Nova".
  # Effect of "Jormungardr" to return "Nachester" to hand, adding "[[Fusion Substitute]]" to hand.
  # Fusion Summon "[[Heosvarog the Mechanical Dawn]]" using "Sieger" and "Jormungardr".
  # Effect of "Fusion Substitute" to return "Rampage Dragon" to Extra Deck and draw a card.
  }}

