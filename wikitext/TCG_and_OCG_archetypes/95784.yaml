  ==== Xyz Monsters ====
  There are exactly two "Cyber Dragon" Xyz Monsters, the Rank 5 "[[Cyber Dragon Nova]]" and the Rank 6 "[[Cyber Dragon Infinity]]", with the latter being an upgraded form of the former that can even be Xyz Summoned using the former by itself.

  ==== Other "Cyber Dragon"-Related ====
  There are also other "Cyber" monsters that aren't part of the "Cyber Dragon" archetype nor fit into the preceding categories, but still have visual design based on "Cyber Dragon" and are related outside of gameplay. These are "[[Cyber Larva]]", "[[Cyber Valley]]", "[[Cyber Dinosaur]]", "[[Cyber Phoenix]]", "[[Cyber Kirin]]", "[[Cyber Ouroboros]]", "[[Cyber Eltanin]]", and "[[Cyber Jormungardr]]". Additionally, "[[Heosvarog the Mechanical Dawn]]" is a monster with a "Cyber Dragon"-inspired design, with materials and an effect intended for use with "Cyber Dragon" related cards.

  == Playing style ==
  For most of its history, the "Cyber Dragon" archetype was built as a blind-second [[OTK]] Deck, defeating the opponent with their powerful [[Fusion Monster]]s, and potentially able to clear the opponent's field through [[Contact Fusion]]. It is secondarily focused on controlling the game state with the Xyz Monster "[[Cyber Dragon Infinity]]". As of the support provided in ''[[Alliance Insight]]'', and the indirect support in sets prior, the deck became more capable at going first - with the added bonus of still having strong going second plays.

  The Main Deck low-Level "Cyber Dragon" monsters serve as the Deck's main Normal Summons and supportive monsters. Several of them share the effect to change their name to "Cyber Dragon" while in the Field/GY; this supports certain card effects that require the presence of "Cyber Dragon", "[[Machine Duplication]]", and Fusion Material requirements specifying "Cyber Dragon". Of these monsters, the key ones are "Core", "Nachster", and "Herz".

