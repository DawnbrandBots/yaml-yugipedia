  "'''Genex'''" (ジェネクス ''Jenekusu'') is an [[archetype]] of mostly [[Machine]] [[Monster Card|monsters]] with various [[Attribute]]s (primarily [[DARK]]) introduced in ''[[Limited Edition 13]]'' in the ''[[OCG]]'' and in ''[[Duel Terminal 1]]'' in the ''[[TCG]]''.

  Most of members' effects involves [[add]]ing monsters from the [[Deck]] to the [[hand]] and [[Special Summon]] them, as well as using "[[Genex Controller]]" with low-[[Level]] monsters of the four basic [[Attribute]]s for [[Synchro Summon]].

  A sub-archetype, "[[R-Genex]]", was added in ''[[Duel Terminal - Justice Strikes Back!!|Justice Strikes Back!!]]'', ''[[Duel Terminal - Champion of Chaos!!|Champion of Chaos!!]]'' and ''[[Duel Terminal - Charge of the Genex!!|Charge of the Genex!!]]''.

  == Lore ==
  {{Main|Duel Terminal Master Guide card storylines|The Valuable Book EX 4 card storylines#No. 13: "Duel Terminal" World Side Story - Program 'Return 0;'}}

  == Design ==
  The name of "Genex" [[Synchro Monster]]s are based on sources of energy such as [[Hydro Genex|hydroelectric]], [[Geo Genex|geothermal]], [[Genex Solar|solar]], etc.

  == Playing style ==
  The classic playstyle of the "Genex" archetype uses "[[Genex Controller]]" to achieve various effects and perform Synchro Summons, "R-Genex" focuses on assisting the Special Summon of "Genex" and "R-Genex" monsters for swarming, and "Genex Ally" focuses on manipulating the six Attributes to achieve different effects.

  The modern playstyle is entirely dependent on the Link-1 [[Link Monster]] "[[Repair Genex Controller]]". With "Repair Genex Controller", the player can [[Normal Summon]] a "Genex" monster each time a "Genex" monster is added to their hand (whether from the Deck, field, or GY), with no [[once per turn]] limit attached. Thus, by repeatedly adding "Genex" monsters to the hand, "Genex" can swarm large amounts of monsters for [[Extra Deck]] Synchro boss monsters.

  In-archetype, "Genex" has multiple non-once-per-turn ways to add "Genex" monsters to hand and enable their swarming. The key enablers are "Genex" monsters who search "Genex" monsters when Normal Summoned:

