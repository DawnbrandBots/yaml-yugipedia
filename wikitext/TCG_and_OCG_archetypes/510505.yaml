  "'''Gadget'''" (ガジェット ''Gajetto'') is an [[archetype]] of [[Machine]] [[Monster Card|monsters]] (with the exception of the [[Cyberse]] "[[Cyberse Gadget]]" and "[[Gadget Token]]") used by [[Yugi Muto]]. This archetype is supported by the "[[Boot-Up]]" series of cards. It also contains members in the "[[Ancient Gear]]" and "[[Morphtronic]]" archetypes, the latter of which was used by [[Leo]] in the anime.

