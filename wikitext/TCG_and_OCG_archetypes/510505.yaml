  === Weaknesses ===
  * As a Machine archetype, it struggles against Machine-counter cards like "[[System Down]]" and "[[Chimeratech Fortress Dragon]]", as well as "[[There Can Be Only One]]" (which prevents 2+ Machines from being on field).
  * The original three Gadgets are heavily reliant on their recursion, so cards like "[[Skill Drain]]", "[[Thunder King Rai-Oh]]", and "[[Mistake]]", which shut down their searching abilities, are great counters.

