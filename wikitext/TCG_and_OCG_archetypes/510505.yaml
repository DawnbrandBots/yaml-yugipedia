  == Playing style ==
  The "Gadget" archetype focuses on swarming the field with archetypal monsters. While there are many boss monsters that use "Gadgets", such as "[[Powerhold the Moving Battery]]", "[[Ancient Gear Reactor Dragon]]", and "[[Boot-Up Admiral - Destroyer Dynamo]]", these have not seen much competitive play.

  Historically, Decks would use the original three members - "[[Red Gadget|Red]]", "[[Green Gadget|Green]]", and "[[Yellow Gadget]]" - for constant card [[advantage]] and recursion, which was rare at the time. These Decks could afford to run lots of one-for-one removal to take out stronger monsters. They benefited from various pieces of indirect support:
  * As Machines, they appreciated Machine support such as "[[Limiter Removal]]", "[[Machina Fortress]]" (a strong boss which could discard Gadgets to summon itself), and "[[Solidarity]]" (which gave "Gadgets" enough ATK to beat over other Normal Summons). 
  * As Level 4 monsters, once [[Xyz Monster]]s were released, they could take advantage of the [[Rank 4 Monster Cards|Rank 4]] pool, as well as monsters that helped summon Rank 4s (e.g., "[[Tin Goldfish]]"). 

  However, the "Gadget" engine was eventually powercrept from the meta, as stronger sources of advantage/recursion generation were introduced.

  The archetype has received some legacy support. Many of these cards were themed around the anime: "[[Gold Gadget|Gold]]" and "[[Silver Gadget]]" were released with the ''[[Yu-Gi-Oh! The Dark Side of Dimensions Movie Pack]]'', while "[[Gadget Trio]]" is a supporting piece for the "[[Shining Sarcophagus]]" archetype. The "[[Boot-Up]]" series is another piece of dedicated support, though it released too late to be competitively relevant.
    
