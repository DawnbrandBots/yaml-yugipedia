  # Activate the effect of "Gagaga Ganbara Knight" to reveal "[[Gagagaga Magician]]" in the Extra Deck and Special Summon itself.
  # Xyz Summon "Gagagaga Magician" by using "Astraltopia" and "Zubababancho Gagagacoat".
  # Activate the effect of "Gagagaga Magician" to Special Summon "Primathmech Alembertian" from the GY.
  # Xyz Summon "[[Number F0: Utopic Future]]" by using "Gagagaga Magician" and "Primathmech Alembertian".
