  | opening = "[[Gogogo Goblindbergh]]"
  | end     = "[[Number F0: Utopic Future Zexal]]" + "[[Number F0: Utopic Draco Future]]" + "[[Number 99: Utopia Dragonar]]" + "[[Ultimate Leo Utopia Ray]]" equipped with "[[ZW - Pegasus Twin Saber]]" + "[[Number 38: Hope Harbinger Dragon Titanic Galaxy]]" + "[[Xyz Unbreakable Barrier]]" + "[[Numbers Protection]]" + "[[Gogogo]]" monster in hand
  | steps   = 
  # Normal Summon "[[Gogogo Goblindbergh]]".
  # Activate the effect of "Gogogo Goblindbergh" to [[Special Summon]] "[[Gogogo Gigas]]" from the Deck.
