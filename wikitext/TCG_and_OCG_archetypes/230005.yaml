  # Activate the effect of "ZS - Utopic Sage" by detaching its Xyz Materials to Special Summon "[[ZS - Ascended Sage]]".
  # Activate the effect of "Gogogo Goblindbergh" to search "[[Dodododo Warrior]]".
  # Activate the effect of "Dodododo Warrior", sending "[[Dodododwarf Gogogoglove]]" to the [[GY]] to Special Summon itself.
  # Activate the effect of "Dodododwarf Gogogoglove" to Special Summon itself from the GY.
  # Activate the effect of "Gogogo Gigas" to Special Summon itself from the GY.
