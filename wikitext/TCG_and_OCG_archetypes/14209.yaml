  ===One-offs===
  There are some monsters that are not part of any of these themes by name: "[[Contrast HERO Chaos]]" (although it is treated as an "Elemental HERO" card) and the [[Illegal]] [[Match winner]] "[[E☆HERO Pit Boss]]". The "HERO" archetype also includes two [[Spell Card]]s ("[[HERO's Bond]]" and "[[Legacy of a HERO]]") and two [[Skill Card]]s ("[[HEROES UNITE - FUSION!!]]" and "[[HERO World]]").

  While most "HERO" titles correspond to an entire theme, some titles only apply to a single card, although are structured the same way as the other "HERO" titles.

