  "'''HERO'''" ({{Ruby|ＨＥＲＯ|ヒーロー}} ''Hīrō'') is an [[archetype]] of mostly [[Warrior]] monsters introduced in ''[[Yu-Gi-Oh! GX]]'' that includes five sub-archetypes as well as several other cards. "HERO" monsters are often based on comic, cartoon, or cinematic superheroes.
  This archetype was used by [[Jaden Yuki]], [[Aster Phoenix]], and [[The Supreme King]] in the ''[[Yu-Gi-Oh! GX]]'' anime, and an alternate version of [[Aster Phoenix (ARC-V)|Aster Phoenix]] in the ''[[Yu-Gi-Oh! ARC-V]]'' anime. It was also used by [[Jaden Yuki (manga)|Jaden Yuki]], [[Aster Phoenix (manga)|Aster Phoenix]], and [[Koyo Hibiki]] in the [[Yu-Gi-Oh! GX (manga)|''Yu-Gi-Oh! GX'' manga]], and [[Fusion Mask]] in the ''[[Yu-Gi-Oh! D Team ZEXAL]]'' manga.

  The "HERO" archetype is the second largest archetype in the ''[[Yu-Gi-Oh!]]'' franchise, behind "[[Number]]".

  == Sub-themes ==
  The "HERO" archetype exists to unify various related themes that primarily appear in the ''Yu-Gi-Oh! GX'' anime and manga. The primary themes that comprise the "HERO" archetype are "[[Elemental HERO]]", "[[Evil HERO]]", "[[Destiny HERO]]", "[[Masked HERO]]" and "[[Vision HERO]]". There are several monsters that are not part of any of these five themes by name: "[[Contrast HERO Chaos]]" (although it is treated as an "Elemental HERO" card), the [[Xtra HERO]] cards, and the [[Illegal]] [[Match winner]] "[[E☆HERO Pit Boss]]". Additionally, the ''[[Yu-Gi-Oh! Rush Duel|Rush Duel]]'' "HERO" series features the “[[Rising HERO]]" series, with other new HERO cards to come. The archetype also includes two [[Spell Card]]s ("[[HERO's Bond]]" and "[[Legacy of a HERO]]") and two [[Skill Card]]s ("[[HEROES UNITE - FUSION!!]]" and "[[HERO World]]").

