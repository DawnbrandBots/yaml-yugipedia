  == Trivia ==
  * "Musical Djinn" monsters are the only monsters whose Korean names include [[wikipedia:Hangul|Hangul]] as base text and [[wikipedia:Hanja|Hanja]] as [[wikipedia:Ruby text|ruby text]], to avoid any confusion caused by the Hangul text.
