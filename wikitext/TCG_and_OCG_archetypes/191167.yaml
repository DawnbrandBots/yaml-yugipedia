  "'''Infestation'''", known as "'''of Invasion'''" ({{Ruby|侵|しん}}{{Ruby|略|りゃく}}の ''Shinryaku no'') in the [[OCG]], is an [[archetype]] of [[Spell Card|Spell]] and [[Trap Card]]s that support the "[[lswarm]]" archetype. It is supported solely by "[[Evilswarm Ophion]]".
  Due to its Japanese name, "[[Invasion of Flames]]" is part of this archetype. However, since the only support card for this archetype specifies Spell/Trap Cards in the Deck, this has never been an issue.
