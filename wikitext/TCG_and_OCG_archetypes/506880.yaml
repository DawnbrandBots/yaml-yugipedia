  ===Gadjiltron===
  Gadjiltron, known as Gadgel (ガジェル ''Gajeru'') in Japan, is a sub-[[series]] comprised of monsters which heavily tie into, and support, the "[[Gadget]]" archetype. A Gadjiltron Deck deviates from standard "Ancient Gear" ones in that it focuses on Tribute Summons in order to enable the bonus effects of its members. Thus the Deck will have an emphasis on getting "[[Geartown]]" onto the field to make them easier to perform.

