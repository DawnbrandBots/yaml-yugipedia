  == Lore ==
  Most of the "Destruction Sword" archetype and its related cards tell a short episode about the relationship between "[[Buster Blader, the Destruction Swordmaster]]" and the "[[Buster Whelp of the Destruction Swordsman]]". In it, the [[retrained]] "Buster Blader, the Destruction Swordmaster" appears and not the original "Buster Blader" card, as shown by the differences in their armor. As seen in "[[Prologue of the Destruction Swordsman]]", Buster Blader and Buster Whelp met when Buster Blader either rescued or stole Buster Whelp from a larger dragon that's suggested to be its parent.
  Each of the "Buster Destruction Swords" show "Buster Whelp" growing bigger and slowly more vicious, in addition to holding different "Destruction Swords".
  In the artwork of "[[Dragon Buster Destruction Sword|Dragon Buster]]", "Buster Whelp" has simply grown more mature; in the artwork of "Wizard Buster" it is shown to be drowning in dark sludge; and in the artwork of "Robot Buster" it looks plain vicious, eventually becoming "[[Buster Dragon]]".
  While the reason behind this transformation or corruption is not explained, the artwork of "[[Karma of the Destruction Swordsman]]" features "Buster Blader" confronting "Buster Dragon" with tearful sorrow. "[[Destruction Swordsman Fusion]]" shows "Buster Blader", having slain "Buster Dragon", now embracing his former companion's dead body with the "Dragon Buster Destruction Sword" resting in the ground. "[[Destruction Sword Memories]]" reflects a good memory of "Buster Blader" and "Buster Whelp", showing their bond while raindrops slide down it. This is the moment the two fuse into "[[Buster Blader, the Dragon Destroyer Swordsman]]", with Buster Blader donning a new magical armor forged from Buster Dragon's remains and Buster Whelp inhabiting the armor itself as "[[Protector Whelp of the Destruction Swordsman]]". "[[Destruction Sword Flash]]" features the [[Attack name|attack]] of "Dragon Destroyer".

