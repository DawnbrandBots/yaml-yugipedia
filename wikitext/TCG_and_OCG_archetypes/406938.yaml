  "'''Destruction Sword'''" ({{Ruby|破|は}}{{Ruby|壊|かい}}{{Ruby|剣|けん}}, ''Hakaiken'') is an [[archetype]] debuting in ''[[Breakers of Shadow]]''. It is connected to the "[[Buster Blader (archetype)|Buster Blader]]" archetype.
  The "Buster Destruction Sword" monsters in this archetype can be [[equip]]ped from your [[hand]] or side of the [[field]] to a "Buster Blader" monster you control. Each of these monsters' [[Attribute]] is [[DARK]] and have both an [[ATK]] equal to 400 x their [[Level]] and a [[DEF]] equal to 300 x their Level. Each of these cards depicts "[[Buster Whelp of the Destruction Swordsman]]" holding a different Destruction Sword.

