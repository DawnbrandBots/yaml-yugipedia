  "'''Cubic'''", known in the [[OCG]] as "'''Hokai'''" ({{Ruby|方|ほう}}{{Ruby|界|かい}} ''Hōkai'', lit. "Direction World") is an [[archetype]] used by [[Aigami]] in the ''[[Yu-Gi-Oh! The Dark Side of Dimensions]]'' film and by [[Sera]] in ''[[TRANSCEND GAME]]''.

  == Origin ==
  The Japanese name of the archetype, "''Hōkai''", is written with the characters 方 ("Direction") and 界 ("World"). This appears to be a reference to the Buddhist term "worlds of the ten directions" ({{Ruby|十|じっ}}{{Ruby|方|ぽう}}{{Ruby|世|せ}}{{Ruby|界|かい}} ''Jippō Sekai''), or the "Dasa-Dikpala". The individual "Cubic" [[Monster Card|monsters]] are based on the [[wikipedia:Guardians of the directions|Dikpāla]], the "Guardians of the Directions" in Hinduism.

  The kanji 方 can be used to form the word "cube" ({{Ruby|立|りっ}}{{Ruby|方|ぽう}} ''Rippō''), a geometric shape that appears on some "Cubic" cards and that is frequently seen being summoned and manipulated by Aigami. The English name of the archetype may be based on this.

  The cube and multiple worlds motif is referenced by the film's title, ''The Dark Side of Dimensions''.

