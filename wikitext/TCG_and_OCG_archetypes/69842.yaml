  "'''Koala'''" (コアラ ''Koara'') is an [[archetype]] of [[Beast]] [[monster]]s used by [[Chumley Huffington]] in ''[[Yu-Gi-Oh! GX]]'' anime. Originally a [[Speed Duel]]-only archetype alongside "[[Kangaroo]]", they received their first mainstream ''OCG'' support with "[[Eucalyptus Mole]]". They focus on creating a defensive [[field]] with a powerful [[Fusion Monster]] as its finisher.

