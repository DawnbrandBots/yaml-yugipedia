  "'''Koala'''" (Japanese: コアラ) is an anime-only [[archetype]] of [[Beast]] [[Monster Card|monsters]]. They are usually played alongside monsters with "Kangaroo" in their name, creating a defense-specific Deck with a powerful [[Fusion Monster]] as its finisher. [[Chumley Huffington]] from ''[[Yu-Gi-Oh! GX]]'' anime plays a Koala-themed Deck.

