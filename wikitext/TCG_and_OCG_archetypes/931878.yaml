  ===Weaknesses===
  * The three Gate Guardian pieces ("[[Kazejin]]", "[[Sanga of the Thunder]]", "[[Suijin]]") are bricks unless you can form "Gate Guardians Combined".
  * As a pure archetype, the endboards are quite lackluster. It can be combined with other engines, but that leaves little space for non-engine.

