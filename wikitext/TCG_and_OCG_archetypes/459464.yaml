  "'''Crystron'''" (クリストロン ''Kurisutoron'') is an [[archetype]] of [[WATER]] [[Machine]] [[Monster Card|monsters]] that debuted in ''[[Invasion: Vengeance]].''
  "[[Master Peace, the True Dracoslayer]]" and "[[True King Bahrastos, the Fathomer]]" appear to have a relation to this archetype, as seen in "[[Crystolic Potential]]" and "[[Crystron Impact]]", respectively.
  ==Design==
  ===Appearance===
  The "Crystron" monsters are based on different minerals, mostly quartz varieties, and the [[wikipedia:Four Symbols|Four Symbols]] of the Chinese constellations.
