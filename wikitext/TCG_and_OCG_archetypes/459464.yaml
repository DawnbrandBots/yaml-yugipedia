  "[[Crystron Halqifibrax]]" is the archetype's Link monster, though it is [[Forbidden]] in the ''OCG''/''TCG'' for being a strong and generic extender.

  "[[Crystron Inclusion|Inclusion]]" is a Continuous Spell that searches any card in the archetype, and has a GY effect to summon a "Crystron" monster from GY. "[[Crystron Cluster|Cluster]]" is a Continuous Trap that can shuffle a "Crystron" from GY or banishment to destroy a card, or 2 if controlling a "Crystron" Synchro.

  Because "Smiger" and "Thystvern" are Level 3 monsters with useful GY effects, "[[Cherubini, Ebon Angel of the Burning Abyss]]" can be included. To Summon "Cherubini", engines like "[[Speedroid Terrortop]]" (with "[[Speedroid Taketomborg|Taketomborg]]) or "[[Kashtira]]" (making "[[Mecha Phantom Beast Dracossack]]", which summons two Level 3 Tokens) can be included.

  === Weaknesses ===
  * The archetype is reliant on banishing its cards from the GY to activate their effects, meaning that "[[Artifact Lancea]]" and "[[Dimension Shifter]]" will largely shut it down. Anti-GY or Anti-banish floodgates, like "[[Abyss Dweller]]", "[[Macro Cosmos]]" and "[[Imperial Iron Wall]]", are also strong against the Deck.
  * As a Machine archetype, both "[[Chimeratech Fortress Dragon]]" and "[[System Down]]" work well at breaking their boards.

