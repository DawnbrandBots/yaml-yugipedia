  == Playing style ==
  "Crystron" is a [[Synchro]] focused archetype. Each of its [[Tuner]]s has a quick Synchro effect. The Main Deck monsters often have effects that destroy the player's own cards, while each of the Synchros float into a monster if that Synchro Summoned monster is destroyed.

  The Main Deck monsters can be split into 3 groups:
  * The Tuners, which each have a Quick Effect to Summon a "Crystron" monster, then Synchro using that monster. The original three can Synchro on the opponent's turn: "[[Crystron Citree|Citree]]" Summons from GY and banishes its materials, "[[Crystron Rion|Rion]]" Summons from banishment and shuffles its materials, while "[[Crystron Quan|Quan]]" summons from hand (and sends materials to GY). "[[Crystron Tristaros|Tristaros]]" instead can instead Synchro when your opponent activates a card/effect, Summons from Deck; it also has a GY effect to destroy a Synchro to summon 2 "Crystron" monsters from Deck.
  * The Level 3-4 non-Tuners, which each have two effects. The first is to destroy a card to summon a "Crystron" Tuner, but this locks the player into Machine Synchros. The second is activated by banishing the card from the GY: "[[Crystron Smiger|Smiger]]" searches a Spell/Trap, "[[Crystron Thystvern|Thystvern]]" searches a monster, "[[Crystron Rosenix|Rosenix]]" Summons a token, and "[[Crystron Prasiortle|Prasiortle]]" Summons a monster from hand. Only one of each monster's effect can be used per turn.
  * The Level 5 non-Tuners, "[[Crystron Sulfefnir|Sulfefnir]]" and "[[Crystron Sulfador|Sulfador]]", which can Summon themselves from hand or GY. "Sulfefnir" requires a "Crystron" card in hand to discard and destroys a card, and if destroyed, floats into a "Crystron" monster. "Sulfador" requires a "Crystron" card on field to destroy, and sends 2 cards from Deck to GY.

  The Synchros, meanwhile, each have an effect when Summoned or on the field, and when destroyed, have a Trigger Effect to summon a "Crystron" monster from GY, banishment, or either location.
