  "'''Crystron'''" (クリストロン ''Kurisutoron'') is an [[archetype]] of [[WATER]] [[Machine]] [[Monster Card|monsters]] that debuted in ''[[Invasion: Vengeance]].'' It is part of the "[[Dracoslayer]]" storyline, with "[[Master Peace, the True Dracoslayer]]" and "[[True King Bahrastos, the Fathomer]]" appearing in "[[Crystolic Potential]]" and "[[Crystron Impact]]", respectively.

  == Design ==
  === Appearance ===
  The "Crystron" monsters are based on different minerals, mostly quartz varieties, and the [[wikipedia:Four Symbols|Four Symbols]] of the Chinese constellations.

