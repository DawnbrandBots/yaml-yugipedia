  "'''Geargiano'''" (ギアギアーノ ''Giagiāno'') is an [[archetype]] of [[EARTH]] [[Machine]] [[Monster Card|monsters]], and a sub-archetype of the "[[Geargia]]" archetype. As their name suggests, the archetype's members resemble gears. The members can [[Special Summon]] other Machine monsters with their effects, and tend to focus on [[Xyz Summon]]ing, specially "[[Gear Gigant X]]" and "[[Geargiagear Gigant XG]]".

  Each of the members also has one of their fists in one of the three [[rock-paper-scissors]] shapes. "[[Geargiano]]" has its in the rock shape, "[[Geargiano Mk-II]]" has its in the scissors shape, and "[[Geargiano Mk-III]]" in the paper shape.

