  == Playing style ==
  The archetype is centered around Summoning "Invoked" Fusion monsters each turn, with Decks often relying on the constant resource loop provided by "[[Aleister the Invoker]]" and "[[Invocation]]", which works as follows:

  # "[[Aleister the Invoker]]", on Normal Summon, searches "[[Invocation]]".
  # "Invocation's" field effect performs a Fusion Summon by banishing "Aleister" + another monster from hand, your field, or either GY.
  # "Invocation's" GY effect adds "Aleister" back to hand and shuffles itself to Deck, enabling the combo to be repeated each turn.

  The Fusions all have generic materials. For each Attribute, there is an "Invoked" monster that requires "Aleister" + any monster of that Attribute. The three others ("[[Invoked Augoeides|Augoeides]]", "[[Invoked Elysium|Elysium]]", and "[[Invoked Magistus Omega|Magistus Omega]]") each require "Aleister" + a non-specific [[Extra Deck]] monster as material, and are similarly easy to Summon. Their effects vary from disruption to aggression to floodgating.

  Since "Invocation" can perform a Fusion Summon by banishing from your field or either GY, it is easy to get the correct Attributes needed for an "Invoked" Fusion - the opponent's monsters, [[hand trap]]s, or your [[Extra Deck]] monsters, especially LINK-1s, can all be used as material. Common LINK-1s include "Aleister" → "[[Salamangreat Almiraj]]" (FIRE) → "[[Secure Gardna]]" (LIGHT) and "Aleister" → "[[Artemis, the Magistus Moon Maiden]]" (LIGHT), as the most desired payoff, "[[Invoked Mechaba]]", requires a LIGHT monster.

  In competitive play, "Invoked" was often splashed as an [[engine]] for Decks due to being compact, consistent, and great recursion for the time. It was mainly run in Decks that met the desired Attributes and/or did not need the Normal Summon, such as "[[Windwitch]]", "[[Shaddoll]]", "[[Dogmatika]]", and "[[Mekk-Knight]]".

