  === Weaknesses ===
  * Floodgates, including:
  ** Anti-Fusion Summon or Special Summon floodgates, like "[[Non-Fusion Area]]", "[[Fossil Dyna Pachycephalo]]", or "[[Dimensional Barrier]]", shut down the archetype.
  ** Anti-banish floodgates, like "[[Imperial Iron Wall]]" or "[[Artifact Lancea]]", shut down "Invocation".
  ** Anti-search floodgates, like "[[Mistake]]" or "[[Thunder King Rai-Oh]]" stop the archetype unless "Invocation" is drawn.
  ** "[[Gozen Match]]" and "[[Rivalry of Warlords]]", due to the Extra Deck monsters generally having different Types/Attributes than "Aleister".
  * GY disruption, such as the "[[Bystial]]" monsters, "[[Mudora the Sword Oracle]]", and "[[D.D. Crow]]" can remove "Aleister" from the GY before "Invocation" is activated.
  ** If "Invocation" is sent to the GY (e.g., with "[[Forbidden Droplet]]"), it can be used to recover a banished "Aleister". 
  ** An opposing "[[Branded Regained]]" can shuffle away the banished "Aleister", thus leaving "Invocation" in the GY with no banished "Aleister" to use its GY effect with.
  * "[[Chain Disappearance]]" can be used to banish all copies of "Aleister" at the time it is Normal Summoned.
  * A one-for-one handtrap, such as "[[Ash Blossom & Joyous Spring]]" or "[[Infinite Impermanence]]", can generally stop the engine unless "Invocation" is hard drawn. However, since "Invoked" is often run with other archetypes, these handtraps often won't stop all of the opponent's plays.

