  | lore                  = [[Activate]] only when a "[[Cloudian]]" [[Monster Card|monster]](s) you [[control]] is [[destroy]]ed by its own [[effect]] and [[sent]] to the [[Graveyard]]. [[Special Summon]] 1 of those monsters from your Graveyard in [[Attack Position]] and place 1 [[Fog Counter]] on it. It cannot be changed to [[Defense Position]] by a card effect.
  | it_lore               = Attiva solo quando uno o più mostri "Nubiano" che controlli vengono distrutti dal loro stesso effetto e mandati al Cimitero. Evoca tramite Evocazione Speciale 1 di quei mostri dal tuo Cimitero in Posizione di Attacco e metti 1 Segnalino Nebbia su di esso. Esso non può essere messo in Posizione di Difesa se non per effetto di una carta.
  | fr_lore               = Activable uniquement lorsqu'un (ou plusieurs) monstre(s) "Nuagien" que vous contrôlez est (sont) détruit(s) par son (leur) propre effet et envoyé(s) au Cimetière. Invoquez Spécialement 1 de ces monstres depuis votre Cimetière en Position d'Attaque et placez 1 Compteur Brume dessus. Il ne peut pas être changé en Position de Défense par l'effet d'une carte.
  | de_lore               = Aktiviere diese Karte nur, wenn (ein) "Wolkian"-Monster, das du kontrollierst, durch seinen eigenen Effekt zerstört und auf den Friedhof gelegt wird. Beschwöre 1 dieser Monster als Spezialbeschwörung von deinem Friedhof in Angriffsposition und lege 1 Nebel-Zählmarke darauf. Es kann nicht durch einen Karteneffekt in die Verteidigungsposition geändert werden.
  | pt_lore               = Ative somente quando um ou mais monstros "Nuviano" que você controla forem destruídos por seu próprio efeito e enviados para o Cemitério. Invoque por Invocação-Especial 1 desses monstros do seu Cemitério em Posição de Ataque e coloque 1 Marcador de Neblina nele. Ele não pode ser colocado em Posição de Defesa por efeitos de card.
  | es_lore               = Sólo puedes activar esta carta cuando un monstruo "Cloudian" que controlas es destruido por su propio efecto y mandado al Cementerio. Invoca de Modo Especial desde tu Cementerio 1 de esos monstruos, en Posición de Ataque, y ponle 1 Contador de Niebla. No puede ser cambiado a Posición de Defensa por el efecto de una carta.
  | ja_lore               = 自分フィールド上に存在する「雲魔物」と名のついたモンスターが自身の効果により破壊され墓地に送られた時に発動する事ができる。自分の墓地からそのモンスター１体を攻撃表示で特殊召喚し、そのモンスターにフォッグカウンターを１つ置く。この効果で特殊召喚されたモンスターはカードの効果によっては守備表示にならない。
  | ko_lore               = 자신 필드 위에 존재하는 "운마물" 이라는 이름이 붙은 몬스터가 자기의 효과에 의해 파괴되어 묘지로 보내졌을 때 발동할 수 있다. 자신의 묘지에서 그 몬스터 1장을 공격 표시로 특수 소환하고, 그 몬스터에 포그 카운터를 1개 둔다. 이 효과로 특수 소환된 몬스터는 카드의 효과에 의해서는 수비 표시가 되지 않는다.
