  | lore                  = [[Once per turn]] ([[Quick Effect]]): You can [[send]] 1 "[[Elementsaber]]" [[Monster Card|monster]] from your [[hand]] to the [[GY]], then [[target]] 1 [[face-up]] monster on the [[field]]; change it to [[face-down]] [[Defense Position]]. Once per turn, if this card is in the GY: You can [[declare]] 1 [[Attribute]]; this card in the GY becomes that Attribute until the end of this turn.
  | fr_lore               = Une fois par tour (Effet Rapide) : vous pouvez envoyer 1 monstre "Élémentsabre" depuis votre main au Cimetière, puis ciblez 1 monstre face recto sur le Terrain ; changez-le en Position de Défense face verso. Une fois par tour, si cette carte est dans le Cimetière : vous pouvez déclarer 1 Attribut ; jusqu'à la fin de ce tour, cette carte dans le Cimetière devient de cet Attribut.
  | de_lore               = Einmal pro Spielzug (Schnelleffekt): Du kannst 1 „Elementsäbel“-Monster von deiner Hand auf den Friedhof legen und dann 1 offenes Monster auf dem Spielfeld wählen; ändere es in die verdeckte Verteidigungsposition. Einmal pro Spielzug, falls sich diese Karte im Friedhof befindet: Du kannst 1 Eigenschaft deklarieren; diese Karte im Friedhof wird bis zum Ende dieses Spielzugs zu der Eigenschaft.
  | it_lore               = Una volta per turno (Effetto Rapido): puoi mandare 1 mostro "Elementsciabola" dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; mettilo coperto in Posizione di Difesa. Una volta per turno, se questa carta è nel Cimitero: puoi dichiarare 1 Attributo; questa carta nel Cimitero diventa di quell'Attributo fino alla fine di questo turno.
  | ko_lore               = ① : 1턴에 1번, 패에서 "엘리멘트세이버" 몬스터 1장을 묘지로 보내고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다. 이 효과는 상대 턴에도 발동할 수 있다. ② : 이 카드가 묘지에 존재할 경우, 1턴에 1번, 속성을 1개 선언하고 발동할 수 있다. 묘지의 이 카드는 턴 종료시까지 선언한 속성이 된다.
  | pt_lore               = Uma vez por turno (Efeito Rápido): você pode enviar 1 monstro "Sabrelemento" da sua mão para o Cemitério e, depois, escolher 1 monstro com a face para cima no campo; coloque-o com a face para baixo em Posição de Defesa. Uma vez por turno, se este card estiver no Cemitério: você pode declarar 1 Atributo; este card no Cemitério se torna desse Atributo até o final deste turno.
  | es_lore               = Una vez por turno (Efecto Rápido): puedes mandar al Cementerio 1 monstruo "Sablelemento" en tu mano, y después seleccionar 1 monstruo boca arriba en el Campo; cámbialo a Posición de Defensa boca abajo. Una vez por turno, si esta carta está en el Cementerio: puedes declarar 1 Atributo; hasta el final de este turno, esta carta en el Cementerio se convierte en una carta con ese Atributo.
  | ja_lore               = ①：１ターンに１度、手札から「エレメントセイバー」モンスター１体を墓地へ送り、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを裏側守備表示にする。この効果は相手ターンでも発動できる。②：このカードが墓地に存在する場合、１ターンに１度、属性を１つ宣言して発動できる。墓地のこのカードはターン終了時まで宣言した属性になる。
