  | lore                  = Cannot be [[Normal Summon]]ed/[[Normal Set|Set]]. Must first be [[Special Summon]]ed (from your [[hand]]) by having a [[Level]] 7 or higher "[[F.A.]]" [[Monster Card|monster]] on the [[field]], but no "F.A. Dark Dragster" in your [[Monster Zone]]. Gains [[ATK]] equal to its Level x 300. Each time a "F.A." [[Spell Card|Spell]]/[[Trap Card]] or [[effect]] is [[activate]]d: You can increase this card's Level by 1. [[Once per turn]]: You can [[target]] 1 card on the field; reduce this card's Level by 3, and if you do, [[destroy]] that target.
  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en ayant un monstre "F.A." de min. Niveau 7 sur le Terrain, mais pas "Dragster des Ténèbres F.A." dans votre Zone Monstre. Gagne une ATK égale à son Niveau x 300. Chaque fois qu'une Carte Magie/Piège "F.A." ou effet de Magie/Piège "F.A." est activé : vous pouvez augmenter le Niveau de cette carte de 1. Une fois par tour : vous pouvez cibler 1 carte sur le Terrain ; réduisez le Niveau de cette carte de 3, et si vous le faites, détruisez la cible.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du ein „F.A.“-Monster der Stufe 7 oder höher auf dem Spielfeld hast, aber keinen „F.A. Dunkler Dragster“ in deiner Monsterzone. Diese Karte erhält ATK in Höhe ihrer Stufe x 300. Jedes Mal, wenn eine „F.A.“-Zauber-/Fallenkarte oder ein „F.A.“-Zauber-/Falleneffekt aktiviert wird: Du kannst die Stufe dieser Karte um 1 erhöhen. Einmal pro Spielzug: Du kannst 1 Karte auf dem Spielfeld wählen; reduziere die Stufe dieser Karte um 3 und falls du dies tust, zerstöre das gewählte Ziel.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) avendo un mostro "F.A." di Livello 7 o superiore sul Terreno, ma nessun "F.A. Dragster dell'Oscurità" nella tua Zona Mostri. Guadagna ATK pari al suo Livello x 300. Ogni volta che viene attivata una Carta Magia/Trappola "F.A." o un loro effetto: puoi aumentare il Livello di questa carta di 1. Una volta per turno: puoi scegliere come bersaglio 1 carta sul Terreno; riduci il Livello di questa carta di 3 e, se lo fai, distruggi quel bersaglio.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao ter um monstro "F.A." de Nível 7 ou mais no campo, mas nenhum "F.A. Dragster Negro" na sua Zona de Monstros. Ganha ATK igual ao seu Nível x 300. Sempre que um Card ou efeito de Magia/Armadilha "F.A." for ativado: você pode aumentar em 1 o Nível deste card. Uma vez por turno: você pode escolher 1 card no campo; reduza em 3 o Nível deste card e, se isso acontecer, destrua o alvo.
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) teniendo un monstruo "F.A." de Nivel 7 o mayor en el Campo, pero ningún "F.A. Coche Trucado Oscuro" en tu Zona de Monstruos. Gana ATK igual a su Nivel x 300. Cada vez que es activada una Carta Mágica/de Trampa "F.A." o un efecto de Carta Mágica/de Trampa "F.A.": puedes aumentar el Nivel de esta carta en 1. Una vez por turno: puedes seleccionar 1 carta en el Campo; reduce en 3 el Nivel de esta carta y, si lo haces, destruye ese objetivo.
  | ja_lore               = このカードは通常召喚できない。フィールドにレベル７以上の「Ｆ．Ａ．」モンスターが存在し、自分のモンスターゾーンに「Ｆ．Ａ．ダークネスマスター」が存在しない場合に特殊召喚できる。①：このカードの攻撃力はこのカードのレベル×３００アップする。②：「Ｆ．Ａ．」魔法・罠カードの効果が発動した場合に発動できる（ダメージステップでも発動可能）。このカードのレベルを１つ上げる。③：１ターンに１度、フィールドのカード１枚を対象として発動できる。このカードのレベルを３つ下げ、そのカードを破壊する。
  | ko_lore               = 이 카드는 통상 소환할 수 없다. 필드에 레벨 7 이상의 "F.A.(포뮬러 애슬리트)" 몬스터가 존재하고, 자신 몬스터 존에 "F.A.(포뮬러 애슬리트) 다크니스마스터"가 존재하지 않을 경우에 특수 소환할 수 있다. ①: 이 카드의 공격력은 이 카드의 레벨 × 300 올린다. ②: "F.A.(포뮬러 애슬리트)" 마법 / 함정 카드의 효과가 발동했을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 이 카드의 레벨을 1개 올린다. ③: 1턴에 1번, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 이 카드의 레벨을 3개 내리고, 그 카드를 파괴한다.
  | sc_lore               = 此卡不可通常召唤。场上有等级7以上的“方程式运动员”怪兽存在、自己的怪兽区域没有“方程式运动员 黑暗御主”存在的情况下可以特殊召唤。①：此卡的攻击力上升相当于此卡等级×300的数值。②：“方程式运动员”魔法・陷阱卡的效果发动的情况下可以发动（伤害步骤也可以发动）。此卡的等级上升1。③：1回合1次，以场上的1张卡为对象可以发动。此卡的等级下降3，将该卡破坏。
