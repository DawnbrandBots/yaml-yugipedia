  | fr_lore               = Durant votre Main Phase 1 : vous pouvez envoyer cette carte depuis votre main au Cimetière, puis ciblez 1 monstre "Bujin" que vous contrôlez ; durant chaque Battle Phase ce tour, il peut attaquer une seconde fois. Les autres monstres ne peuvent pas attaquer durant le tour où vous activez cet effet.
  | de_lore               = Während deiner Main Phase 1: Du kannst diese Karte von deiner Hand auf den Friedhof legen und dann 1 „Bujin“-Monster wählen, das du kontrollierst; es kann in diesem Spielzug während jeder Battle Phase einen zweiten Angriff durchführen. Andere Monster können während des Spielzugs, in dem du diesen Effekt aktivierst, nicht angreifen.
  | it_lore               = Durante la tua Main Phase 1: puoi mandare questa carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro "Bujin" che controlli; esso può effettuare un secondo attacco durante ogni Battle Phase in questo turno. Gli altri mostri non possono attaccare durante il turno in cui attivi questo effetto.
  | pt_lore               = Durante sua Fase Principal 1: você pode enviar este card da sua mão para o Cemitério e, depois, escolher 1 monstro "Bujin" que você controla; ele pode realizar um segundo ataque durante cada Fase de Batalha neste turno. Outros monstros não podem atacar durante o turno em que você ativar este efeito.
  | es_lore               = Durante tu Main Phase 1: puedes mandar al Cementerio esta carta en tu mano, y después seleccionar 1 monstruo "Bujin" que controles; este turno, éste puede hacer un segundo ataque durante cada Battle Phase. Durante el turno en el que activas este efecto no pueden atacar otros monstruos.
  | ja_lore               = 自分メインフェイズ１で、このカードを手札から墓地へ送り、自分フィールド上の「武神」と名のついたモンスター１体を選択して発動できる。このターン、選択したモンスターは１度のバトルフェイズ中に２回攻撃することができる。この効果を発動するターン、選択したモンスター以外のモンスターは攻撃できない。
  | ko_lore               = 자신의 메인 페이즈 1에, 이 카드를 패에서 묘지로 보내고, 자신 필드 위의 "무사신" 이라는 이름이 붙는 몬스터 1장을 선택하고 발동할 수 있다. 이 턴, 선택한 몬스터는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. 이 효과를 발동한 턴, 선택한 몬스터 이외의 몬스터는 공격할 수 없다.
