title: Favorite Duel
wikitext: |-
  {{Duel Links Skill
  | ja_name               = 
  | lore                  = Each of the following effects can be used once per turn if you begin the [[Duel]] with a [[Main Deck|Deck]] that contains at least 4 "[[Elemental HERO]]" [[Normal Monster]]s with different names.<br/>
  When this Skill is used, you can only Special Summon "[[Neos]]" monsters, "[[Elemental HERO Shining Flare Wingman (Duel Links)|Elemental HERO Shining Flare Wingman]]," and "[[Elemental HERO Flame Wingman (Duel Links)|Elemental HERO Flame Wingman]]."<br/>
  * Can be used thrice per Duel. Send 1 "Elemental HERO" monster or 1 "[[Neo-Spacian]]" monster from your hand to your Graveyard. Then, send 1 "Elemental HERO" Normal Monster or 1 "Neo-Spacian" monster from your Deck to the Graveyard. Then, add 1 "[[Miracle Fusion (Duel Links)|Miracle Fusion]]" to your hand from outside of your Deck.
  * Can be used once per Duel on the turn you have Special Summoned "Elemental HERO Flame Wingman." [[Set]] 1 "[[Skyscraper (Duel Links)|Skyscraper]]" to your field from outside of your Deck.
