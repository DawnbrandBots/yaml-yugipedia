  | lore                  = Roll a [[die]] three times. [[Effects]] vary depending on the result. This [[Skill]] can only be [[activated]] if you begin the [[Duel]] with a [[Deck]] that contains 9 or more cards requiring a [[dice roll]] (excluding [[Extra Deck]]). This Skill can only be used once per [[turn]] and twice per Duel.<br />● If the total number is 12 or lower: [[Add]] 1 "[[Orgoth the Relentless (Duel Links)|Orgoth the Relentless]]" to your [[hand]] from your Deck. Then, [[return]] 1 card from your hand to the bottom of the Deck.<br />● If the total number is 9 or lower: Change the [[Level]] of "Orgoth the Relentless" in your hand to 4, until the end of the turn.<br />● If the total number is 6 or lower: You can conduct up to 2 [[Normal Summon|Normal Summons]]/[[Set|Sets]] this turn.
