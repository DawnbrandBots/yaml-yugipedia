  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par un effet de carte. Si cette carte est envoyée depuis votre Deck au Cimetière par un effet de monstre : Invoquez-la Spécialement. Vous pouvez Sacrifier cette carte, puis ciblez 1 monstre contrôlé par votre adversaire ; détruisez la cible, puis envoyez les 3 cartes du dessus de votre Deck au Cimetière.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch einen Karteneffekt als Spezialbeschwörung beschworen werden. Falls diese Karte durch einen Monstereffekt von deinem Deck auf den Friedhof gelegt wird: Beschwöre sie als Spezialbeschwörung. Du kannst diese Karte als Tribut anbieten und dann 1 Monster wählen, das dein Gegner kontrolliert; zerstöre das gewählte Ziel, dann lege die obersten 3 Karten deines Decks auf den Friedhof.
  | it_lore               = Non può essere Evocata Normalmente/Posizionata. Deve essere Evocata Specialmente dall'effetto di una carta. Se questa carta viene mandata dal tuo Deck al Cimitero dall'effetto di un mostro: Evocala Specialmente. Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggi quel bersaglio, poi manda le prime 3 carte del tuo Deck al Cimitero.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por um efeito de card. Se este card for enviado do seu Deck para o Cemitério por um efeito de monstro: Invoque-o por Invocação-Especial. Você pode oferecer este card como Tributo e, depois, escolha 1 monstro que seu oponente controla; destrua o alvo e, depois, envie os 3 cards do topo do seu Deck para o Cemitério.
  | es_lore               = No puede ser Invocada de Modo Normal/Colocada. Debe ser Invocada de Modo Especial por el efecto de una carta. Si esta carta en tu Deck es mandada al Cementerio por el efecto de un monstruo: Invócala de Modo Especial. Puedes Sacrificar esta carta, y después selecciona 1 monstruo que controle tu adversario; destruye ese objetivo, y después manda al Cementerio las 3 cartas de la parte superior de tu Deck.
  | ja_lore               = このカードは通常召喚できず、カードの効果でのみ特殊召喚できる。①：このカードがモンスターの効果でデッキから墓地へ送られた場合に発動する。このカードを特殊召喚する。②：このカードをリリースし、相手フィールドのモンスター１体を対象として発動できる。その相手モンスターを破壊する。その後、自分のデッキの上からカードを３枚墓地へ送る。
  | ko_lore               = 이 카드는 통상 소환할 수 없으며, 카드의 효과로만 특수 소환할 수 있다. ①: 이 카드가 몬스터의 효과로 덱에서 묘지로 보내졌을 경우에 발동한다. 이 카드를 특수 소환한다. ②: 이 카드를 릴리스하고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 상대 몬스터를 파괴한다. 그 후, 자신의 덱 위에서 카드를 3장 묘지로 보낸다.
  | sc_lore               = 此卡不可通常召唤，只可通过卡的效果特殊召唤。①：在此卡因怪兽效果被从牌组送至墓地的情况下发动。将此卡特殊召唤。②：解放此卡，可以对手场上的1只怪兽为对象发动。将该对手怪兽破坏。然后，从自己的牌组上将3张卡送至墓地。
