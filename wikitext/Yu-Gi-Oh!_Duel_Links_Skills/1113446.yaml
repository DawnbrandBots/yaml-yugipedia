  | fr_name  = Territoire du Roi Serpent de Mer
  | text     = '''[REQUIREMENT]''' Can be activated if all of the monsters in your constructed Deck are [[WATER]] Attribute monsters and all of the monsters (except Level 2-4 monsters) are [[Sea Serpent]] Type monsters.<br/>'''[EFFECT]''' Make the original ATK of 1 face-up Level 7 or higher monster on your field become 2900 until the end of this turn. If there is no card in your [[Field Zone]], you can also Set 1 [[Umi (Rush Duel)|Umi]] from your Deck or [[Graveyard]] to your Field Zone. (Once per Duel.)
  | fr_text  = [CONDITION] Peut être activé si tous les monstres dans votre Deck construit sont des monstres d'Attribut EAU et que tous les monstres (sauf les monstres de Niveau 2 à 4) sont des monstres de Type Serpent de Mer.<br/>[EFFET] Faites que l'ATK d'origine d'un monstre de Niveau 7 ou plus face recto sur votre Terrain devienne 2 900 jusqu'à la fin de ce tour. S'il n'y a aucune carte dans votre Zone Terrain vous pouvez aussi Poser 1 Carte "Umi" depuis votre Deck ou Cimetière dans votre Zone Terrain. (Une fois par Duel.)
