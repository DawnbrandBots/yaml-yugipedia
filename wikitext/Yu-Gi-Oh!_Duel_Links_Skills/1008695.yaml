  | fr_name               = L'Âme de la Lumière et des Ténèbres
  | text                  = At the beginning of the Duel, add the Soul of Light and Darkness and 1 "[[Super Soldier Ritual (Duel Links)|Super Soldier Ritual]]" to your [[Graveyard]]. During this Duel, you can only [[Special Summon]] "[[Gaia The Fierce Knight (archetype)|Gaia the Fierce Knight]]" monsters, "[[Black Luster Soldier (archetype)|Black Luster Soldier]]" monsters, and monsters without [[Rank]] or [[Level]].<br/>
  Once per turn, you can activate the following effect when you Special Summon a "Black Luster Soldier" monster. Add 1 "Black Luster Soldier" [[Ritual Monster]] when there are no cards with the same name in your Graveyard and field, and add it from the [[Main Deck|Deck]] to your hand. Then, select up to 3 [[banish]]ed cards of yours and return them to your Graveyard. After so, for once per Duel only, if there is "[[Black Luster Soldier (Duel Links)|Black Luster Soldier]]" on your field, you can [[Set]] 1 [[Ritual Spell Card]] from your Deck to your field.
  | description           = At the beginning of the Duel, add "[[Dark Magician (Duel Links)|Dark Magician]]," "[[Charging Gaia the Fierce Knight (Duel Links)|Charging Gaia the Fierce Knight]]," "[[Arisen Gaia the Fierce Knight (Duel Links)|Arisen Gaia the Fierce Knight]]," "[[Mystical Elf (Duel Links)|Mystical Elf]]," "[[Kuriboh (Duel Links)|Kuriboh]]," "[[Sphere Kuriboh (Duel Links)|Sphere Kuriboh]]," and "[[Super Soldier Ritual (Duel Links)|Super Soldier Ritual]]" to your [[Graveyard]] from outside of your Deck. You can only Special Summon "Gaia the Fierce Knight" monsters, "Black Luster Soldier" monsters, and [[Link Monster]]s.<br/>
  Once per turn, if you have Special Summoned a "Black Luster Soldier" monster this turn, you can add from your Deck to your hand, 1 "Black Luster Soldier" Ritual Monster with a different name from the monsters you control and the monsters in your Graveyard, then return up to 3 of your banished cards to your Graveyard (min. 1), then if you control "Black Luster Soldier," you can Set 1 Ritual Spell Card from your Deck (once per Duel).
  | ja_text               = デュエル開始時に、光と闇の魂と「超戦士の儀式」１枚を自分の墓地へ送る。このデュエル中、自分は「暗黒騎士ガイア」モンスター、「カオス・ソルジャー」モンスター、レベル・ランクを持たないモンスターしか特殊召喚できない。<br />また、「カオス・ソルジャー」モンスターを特殊召喚したターンに１ターンに１度だけ使用できる。自分のフィールド・墓地に同名モンスターが存在しない「カオス・ソルジャー」儀式モンスター１体をデッキから手札に加え、自分の除外状態のカードを３枚まで選んで墓地に戻す。その後、自分のフィールドに「カオス・ソルジャー」が存在する場合、デュエル中に１度だけ、自分のデッキから儀式魔法カード１枚を自分フィールドにセットできる。
  | fr_text               = Au début du Duel, ajoutez l'Âme de la Lumière et des Ténèbres et 1 "Rituel du Super Soldat" à votre Cimetière. Pendant ce Duel, vous pouvez uniquement Invoquer Spécialement des monstres "Gaïa le Chevalier Implacable", des monstres "Soldat du Lustre Noir" et des monstres sans Rang ni Niveau.<br/>Une fois par tour, vous pouvez activer l'effet suivant quand vous Invoquez Spécialement un monstre "Soldat du Lustre Noir". Ajoutez 1 Monstre Rituel "Soldat du Lustre Noir" quand il n'y a pas de cartes avec le même nom dans votre Cimetière et sur votre Terrain, et ajoutez-le de votre Deck à votre main. Puis, sélectionnez jusqu'à 3 cartes bannies qui vous appartiennent, et renvoyez-les dans votre Cimetière. Ensuite, une fois par Duel uniquement, s'il y a "Soldat du Lustre Noir" sur votre Terrain, vous pouvez Poser 1 Carte Magie Rituelle sur votre Terrain depuis votre Deck.
