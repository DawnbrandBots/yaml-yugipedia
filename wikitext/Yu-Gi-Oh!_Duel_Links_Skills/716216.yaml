  | text                  = Can be used if your Life Points are at 2500 or below. Return up to 2 cards from your hand to your Deck. Then, select that same number of "[[The Phantom Knights]]" Trap Card(s) in your Graveyard that are treated as monsters when activated.<br />Any card you select is treated as having its effect activated and is played to your Monster Zone as a monster. ("[[The Phantom Knights of Mist Claws (Duel Links)|The Phantom Knights of Mist Claws]]" is treated as a Level 4 monster.)<br />This Skill will only activate if you begin the Duel with a Deck that follows the conditions below.<br />● Your Deck contains no cards other than "The Phantom Knights" monsters or "[[Phantom Knights]]" Spell/Trap Cards.<br />● Your Extra Deck contains no monsters other than "The Phantom Knights" monsters or "[[Xyz Dragon]]" monsters.<br />This Skill can only be used once per Duel.
  | fr_text               = Cette Compétence peut être utilisée si vos Life Points sont de 2 500 ou moins. Renvoyez jusqu'à 2 cartes depuis votre main dans votre Deck. Ensuite, sélectionnez autant de Carte(s) Piège "Les Chevaliers Fantômes" dans votre Cimetière, qui sont traitées comme des monstres quand elles sont activées.<br />Toute carte que vous sélectionnez sera traitée comme ayant son effet activé et sera jouée dans votre Zone Monstre en tant que monstre. (La Carte "Les Chevaliers Fantômes des Griffes de la Brume" est traitée comme un monstre de Niveau 4.)<br />Cette Compétence ne s'activera que si vous commencez le Duel avec un Deck respectant les conditions ci-dessous.
  * Votre Deck contient exclusivement des monstres "Les Chevaliers Fantômes" et des Cartes Magie/Piège "Chevaliers Fantômes".
  * Votre Extra Deck contient exclusivement des monstres "Les Chevaliers Fantômes" ou des monstres "Dragon Xyz".
  Cette Compétence ne peut être utilisée qu'une fois par Duel.
