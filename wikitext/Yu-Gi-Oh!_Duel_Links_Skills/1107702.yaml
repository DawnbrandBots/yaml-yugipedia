  | fr_name             = Aube du Dragon Hiératique
  | text                = You can only use this [[Skill]]'s second effect once per [[turn]], and the third effect once per [[Duel]].<br />1: You cannot Normal or [[Special Summon]] monsters except for "[[Hieratic]]" monsters and [[Level]]/[[Rank]] 5 or higher [[Dragon]] monsters.<br />2: Reveal 1 "[[Hieratic Seal of Convocation (Duel Links)|Hieratic Seal of Convocation]]" or "[[Hieratic Seal of Creation (Duel Links)|Hieratic Seal of Creation]]" in your [[hand]], then add 1 "Hieratic" [[Spell Card|Spell]]/[[Trap Card]] from your Deck to your hand.<br />3: If you control a card in your [[Extra Monster Zone]] or your opponent controls a card, send 1 card from your hand or [[field]] to the [[Graveyard]], then [[Set]] 1 "Hieratic" Spell/Trap Card from your Deck. (This card can be [[activated]] the same turn.)
  | fr_text             = Vous pouvez uniquement utiliser le deuxième effet de cette Compétence une fois par tour, et le toisième effet une fois par Duel.<br />1 : Vous ne pouvez pas Invoquer Normalement ou Spécialement de monstres, excepté des monstres "Hiératique" et des monstres Dragon de Niveau/Rang 5 ou plus.<br />2 : Révélez 1 "Sceau Hiératique de la Convocation" ou 1 "Sceau Hiératique de la Création" de votre main et mélangez 1 carte de votre main dans le Deck, puis ajoutez 1 Carte Magie/Piège "Hiératique" de votre Deck à votre main.<br />3 : Si vous contrôlez une carte dans votre Zone Monstre Extra ou si votre adversaire contrôle une carte, envoyez 1 carte de votre main ou Terrain au Cimetière, puis Posez 1 Carte Magie/Piège "Hiératique" de votre Deck. (Cette carte peut être activée durant le même tour.)
