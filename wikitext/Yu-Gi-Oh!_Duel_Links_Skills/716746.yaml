  | text                = At the beginning of the Duel, add 2 "[[Raidraptor - Vanishing Lanius (Duel Links)|Raidraptor Vanishing Lanius]]" to your Deck and 1 "[[Raidraptor - Rise Falcon (Duel Links)|Raidraptor - Rise Falcon]]" to your [[Extra Deck]].<br/>In addition, the following effect can be used the turn you have Normal Summoned "Raidraptor - Vanishing Lanius". Return 1 card from your hand to your Deck and add 1 "Raidraptor - Vanishing Lanius" to your hand from your Deck or Graveyard.<br/>During the turn you use this Skill, you cannot [[Special Summon]] monsters except "[[Raidraptor]]" monsters, and you can only declare attacks with "Raidraptor" Xyz Monsters.<br/>This Skill can only be used once per Duel.
