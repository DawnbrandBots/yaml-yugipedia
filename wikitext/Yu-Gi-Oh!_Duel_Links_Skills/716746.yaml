title: Soar on Wings of Courage
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Envol sur les ailes du courage
  | ja_name             = 逆境の中で研ぎ澄まされし雌伏の隼
  | romaji_name         = Gyakkyō no Naka de Togisumasareshi Shifuku no Hayabusa
  | translated_name     = Obscured Falcon Sharpened Through Adversity
  | text                = At the beginning of the Duel, add 2 "[[Raidraptor - Vanishing Lanius (Duel Links)|Raidraptor Vanishing Lanius]]" to your Deck and 1 "[[Raidraptor - Rise Falcon (Duel Links)|Raidraptor - Rise Falcon]]" to your [[Extra Deck]].<br />In addition, the following effect can be used the turn you have Normal Summoned "Raidraptor - Vanishing Lanius". Return 1 card from your hand to your Deck and add 1 "Raidraptor - Vanishing Lanius" to your hand from your Deck or Graveyard.<br />During the turn you use this Skill, you cannot [[Special Summon]] monsters except "[[Raidraptor]]" monsters, and you can only declare attacks with "Raidraptor" Xyz Monsters.<br />This Skill can only be used once per Duel.
  | fr_text             = Au début du Duel, ajoutez 2 "Raidraptor - Pie-Grièche Volatilisée" à votre Deck et 1 "Raidraptor - Faucon Montant" à votre Extra Deck.<br />De plus, l'effet suivant peut être utilisé le tour où vous avez Invoqué Normalement "Raidraptor - Pie-Grièche Volatilisée". Renvoyez 1 carte depuis votre main dans votre Deck et ajoutez 1 "Raidraptor - Pie-Grièche Volatilisée" à votre main depuis votre Deck ou Cimetière.<br />Lors du tour pendant lequel vous utilisez cette Compétence, vous ne pouvez pas Invoquer Spécialement de monstres, excepté des Monstres "Raidraptor", et vous pouvez seulement déclarer des attaques avec des Monstres Xyz "Raidraptor".<br />Cette Compétence ne peut être utilisée qu'une fois par Duel.
  | ja_text             = デュエル開始時に、自分のデッキに「ＲＲ－バニシング・レイニアス」を２枚追加する。さらに自分のエクストラデッキに「ＲＲ－ライズ・ファルコン」を１枚追加する。<br />また、自分が「ＲＲ－バニシング・レイニアス」を召喚した自分ターンに使用できる。手札を１枚デッキに戻し、デッキ・墓地から「ＲＲ－バニシング・レイニアス」１枚を手札に加える。このターン、自分は「ＲＲ」モンスターしか特殊召喚できず、「ＲＲ」エクシーズモンスターでしか攻撃宣言できない。<br />このスキルはデュエル中１度のみ使用できる。
