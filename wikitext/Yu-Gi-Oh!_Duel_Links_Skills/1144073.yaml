title: Dyson Sphere Gravity
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Gravité de Sphère Dyson
  | romaji_name         = 
  | text                = You can use this Skill's first and second effects once per Duel if your Deck and Extra Deck contain a total of 15 or more monsters that are Level/Rank 9.<br/>
  1: Activated at the beginning of the Duel. During this Duel, you cannot Special Summon any monsters from your Extra Deck except those without a Level. In addition to your regular Normal Summon/Set, you can Normal Summon 1 Level 9 monster during your Main Phase. Once per turn, you can summon a Level 9 monster without Tributing.<br/>
  2: If only your opponent controls a monster, shuffle 2 cards from your hand or field into the Deck. Play 1 "[[Number 9: Dyson Sphere (Duel Links)|Number 9: Dyson Sphere]]" from your Extra Deck in face-down Defense Position (its battle position can be changed), and attach 2 monsters with different names from outside your Deck to that monster as [[Xyz Material]]s. Then, you can add 1 "[[Xyz (archetype)|Xyz]]" Spell Card from your Deck to your hand.
  | fr_text             = Vous pouvez utiliser le premier et le deuxième effet de cette Compétence une fois par Duel si votre Deck et votre Extra Deck contiennent un total d'au moins 15 monstres de Niveau/Rang 9.<br/>1 : S'active au début du Duel. Au cours de ce duel, vous ne pouvez pas Invoquer Spécialement de monstre depuis votre Extra Deck, excepté ceux sans Niveau. En plus de votre Invocation Normale/Pose habituelle, vous pouvez Invoquer Normalement 1 monstre de Niveau 9 pendant votre Main Phase. Une fois par tour, vous pouvez Invoquer un monstre de Niveau 9 sans Sacrifice.<br/>2 : Si seul votre adversaire contrôle un monstre, mélangez 2 cartes de votre main ou votre Terrain à votre Deck. Jouez 1 "Numéro 9 : Sphère Dyson" depuis votre Extra Deck en Position de Défense face verso (sa position de combat peut être changée), puis attachez 2 monstres avec des noms différents depuis l'extérieur de votre Deck sur ce monstre, en tant que Matériels Xyz. Puis, vous pouvez ajouter 1 Carte Magie "Xyz" de votre Deck à votre main.
