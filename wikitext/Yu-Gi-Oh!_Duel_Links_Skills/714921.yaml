title: 'Fang of Rebellion: Dark Rebellion'
wikitext: |-
  {{Duel Links Skill
  | fr_name     = Crocs de la rébellion : Rébellion sombre
  | ja_name     = 反逆の牙 ダーク・リベリオン
  | romaji_name = Hangyaku no Kiba Dāku Riberion
  | text        = At the beginning of the Duel, add 2 "[[The Phantom Knights of Shadow Veil (Duel Links)|The Phantom Knights of Shadow Veil]]" to your Deck and 1 "[[Dark Rebellion Xyz Dragon (Duel Links)|Dark Rebellion Xyz Dragon]]" to your Extra Deck.<br />In addition, the following effect can be activated if the only monster you control is 1 "Dark Rebellion Xyz Dragon" and your opponent controls a monster with higher ATK. Select up to 2 cards in your hand and attach them to your "Dark Rebellion Xyz Dragon" as Xyz Materials.<br />This Skill can only be used once per Duel.
  | fr_text     = Au début du Duel, ajoutez 2 "Les Chevaliers Fantômes du Voile de l'Ombre" à votre Deck et 1 "Dragon Xyz de la Rébellion des Ténèbres" à votre Extra Deck.<br />De plus, l'effet suivant peut être activé si le seul monstre que vous contrôlez est 1 "Dragon Xyz de la Rébellion des Ténèbres" et que votre adversaire contrôle un monstre ayant une ATK plus élevée. Sélectionnez jusqu'à 2 cartes dans votre main et attachez-les à votre Carte "Dragon Xyz de la Rébellion des Ténèbres" comme Matériels Xyz.<br />Cette Compétence ne peut être utilisée qu'une fois par Duel.
  | ja_text     = デュエル開始時に、自分のデッキに「幻影騎士団シャドーベイル」を２枚、自分のエクストラデッキに「ダーク・リベリオン・エクシーズ・ドラゴン」を１枚追加する。また、自分フィールドのモンスターが、「ダーク・リベリオン・エクシーズ・ドラゴン」１体のみで、そのモンスターよりも攻撃力の高いモンスターが相手フィールド上に存在する場合に使用できる。自分の手札を２枚まで選び、自分の「ダーク・リベリオン・エクシーズ・ドラゴン」の下に重ねてエクシーズ素材とする。<br />このスキルはデュエル中１度のみ使用できる。
