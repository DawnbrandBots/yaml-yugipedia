  | text                  = You can only use this Skill's second effect once per Duel.<br/>1: At the beginning of the Duel, add Pendulum Zones to your field. During this Duel, you cannot Normal or Special Summon (excluding Special Summons from the Extra Deck) any monsters, except "[[Magician]]"/"[[Performapal]]", "[[Odd-Eyes]]", and [[Predaplant]] monsters. Monsters you control whose original name is "[[Odd-Eyes Venom Dragon]]" can attack directly.<br/>2: Reveal 1 "Odd-Eyes" monster in your hand, then play 1 "[[Performapal Odd-Eyes Dissolver]]" from your hand or Deck in face-down Defense Position (its battle position can be changed), and place 1 "[[Timegazer Magician (Duel Links)|Timegazer Magician]]" from outside of your Deck in your [[Pendulum Zone]]. Then, you can add 1 [[Pendulum Monster]] from your Deck to your hand.
  | fr_text               = Vous ne pouvez utiliser le deuxième effet de cette Compétence qu'une fois par Duel.<br/>1 : Au début du Duel, ajoutez des Zones Pendule sur votre Terrain. Pendant ce Duel, vous ne pouvez pas Invoquer Normalement ou Spécialement de monstres (excepté les Invocations Spéciales depuis l'Extra Deck), sauf des Monstres Pendule "Magicien" / "Potartiste" et des monstres "Potartiste", "Yeux Impairs" et "Prédaplante". Les monstres que vous contrôlez dont le nom original est "Dragon Venin aux Yeux Impairs" peuvent attaquer directement.<br/>2 : Révélez 1 monstre "Yeux Impairs" depuis votre main, puis jouez 1 "Dissolveur aux Yeux Impairs Potartiste" depuis votre main ou Deck en Position de Défense face verso (sa position de combat peut être changée), et placez 1 "Magicien Observateur du Temps" depuis l'extérieur de votre Deck dans votre Zone Pendule. Puis, vous pouvez ajouter 1 Monstre Pendule depuis votre Deck à votre main.
