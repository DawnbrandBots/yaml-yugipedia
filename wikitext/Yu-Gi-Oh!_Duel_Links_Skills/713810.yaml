title: Black and White Contract
wikitext: |-
  {{Duel Links Skill
  | fr_name  = Contrat Blanc et Noir
  | ja_name  = 
  | text     = Can be used by sending 1 face-up "Dark Contract" card on your field to the Graveyard. Select 1 effect from the following and apply it to 1 "D/D" monster on your field.<br />This Skill can be used twice per Duel if you begin the Duel with a Deck/Extra Deck that contains no monsters other than "D/D" monsters.<br />● The selected monster will become a Tuner monster.<br />● The selected monster will become a Level 4 monster.<br />● The selected monster will become a Level 8 monster.
  | fr_text  = Cette Compétence peut être utilisée en envoyant 1 carte "Contrat des Ténèbres" face recto de votre Terrain au Cimetière. Sélectionnez 1 effet parmi les suivants et appliquez-le à 1 monstre "D/D" que vous contrôlez.
  * Le monstre sélectionné devient un Monstre Syntoniseur.
  * Le monstre sélectionné devient un monstre de Niveau 4.
  * Le monstre sélectionné devient un monstre de Niveau 8.
  Cette Compétence ne peut être utilisée que si vous commencez le Duel avec un Deck/Extra Deck contenant au moins 1 monstre, et uniquement des monstres "D/D". Cette Compétence ne peut être utilisée que deux fois par Duel.
