title: Dueltaining Stage Change
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Changement de scène des Duels de divertissement
  | ja_name             = エンタメ・ステージチェンジ
  | romaji_name         = Entame Sutēji Chenji
  | translated_name     = Entertainment Stage Change
  | text                = Can be used if you have 2000 or less [[Life Point]]s and if you have two cards in your [[Pendulum Zone]]s that are either "[[Performapal]]" [[Pendulum Monster]]s, "[[Magician]]" Pendulum Monsters, or "[[Odd-Eyes]]" Pendulum Monsters.<br />Select 1 card in your Pendulum Zone and place it [[face-up]] on your [[Extra Deck]]. Then, you can place 1 Pendulum Monster in your [[Monster Zone]] whose original name is "Performapal," "Magician," or "Odd-Eyes" to your Pendulum Zone. This [[Skill]] can only be used once per [[Duel]].
  | fr_text             = Cette Compétence peut être utilisée si vous avez moins de 2 000 Life Points et si vous avez deux cartes dans vos Zones Pendule qui sont des Monstres Pendule soit "Potartiste", soit "Magicien", soit "Yeux Impairs".<br />Sélectionnez 1 carte dans votre Zone Pendule et placez-la face recto dans votre Extra Deck. Ensuite, vous pouvez placer 1 Monstre Pendule dans votre Zone Monstre dont le nom originel contient "Potartiste", "Magicien" ou "Yeux Impairs" dans votre Zone Pendule. Cette Compétence ne peut être utilisée qu'une fois par Duel.
  | ja_text             = 自分のライフポイントが２０００以下で、自分のペンデュラムゾーンに「ＥＭ」ペンデュラムモンスター、「魔術師」ペンデュラムモンスター、「オッドアイズ」ペンデュラムモンスターのいずれかが２枚存在する場合に使用できる。自分のペンデュラムゾーンのカードを１枚選び、エクストラデッキに表側で加える。その後、自分のモンスターゾーンに存在する元々のカード名に「ＥＭ」、「魔術師」、「オッドアイズ」の内、いずれかを含むペンデュラムモンスター１体を自分のペンデュラムゾーンに置くことができる。このスキルはデュエル中１度しか使用できない。
