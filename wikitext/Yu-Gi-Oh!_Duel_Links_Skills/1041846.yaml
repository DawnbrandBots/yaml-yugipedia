title: Shiranui Style Successor
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Successeur du Style Shiranui
  | text                = At the beginning of the Duel, if your Deck contains at least 10 [[Zombie]]-Type monsters, add 4 different kinds of "[[Shiranui]]" monsters to your Extra Deck, and send 1 "[[Shiranui Spectralsword (Duel Links)|Shiranui Spectralsword]]" from outside of your Deck to your Graveyard. During this Duel, you cannot Special Summon any monsters with a Level except for [[FIRE]] Zombie-Type monsters. You can use each of the following effects once per Duel.
  * Send 1 Level 4 monster from your hand to your Graveyard, and then add 1 "Shiranui" monster from your Deck to your hand.
  * Return all of your Synchro Monsters (min. 2 monsters) and Link Monsters that are in the Graveyard or banished to your Extra Deck, and then banish 2 FIRE Zombie-Type monsters with different Levels from your Extra Deck. (These monsters can be Special Summoned.)
  | description         = At the beginning of the Duel, if your Deck contains at least 10 [[Zombie]]-Type monsters, add "[[Shiranui Swordsaga (Duel Links)|Shiranui Swordsaga]]," "[[Shiranui Samuraisaga (Duel Links)|Shiranui Samuraisaga]]," "[[Shiranui Shogunsaga (Duel Links)|Shiranui Shogunsaga]]", and "[[Shiranui Sunsaga (Duel Links)|Shiranui Sunsaga]]" to your Extra Deck, and send 1 "Shiranui Spectralsword" from outside of your Deck to your Graveyard. During this Duel, you cannot Special Summon any monsters with a Level except for [[FIRE]] Zombie-Type monsters. You can use each of the following effects once per Duel.
  * Send 1 Level 4 monster from your hand to your Graveyard, and then add 1 "Shiranui" monster from your Deck to your hand.
  * Return all of your Synchro Monsters (min. 2 monsters) and Link Monsters that are in the Graveyard or banished to your Extra Deck, and then banish 2 FIRE Zombie-Type monsters with different Levels from your Extra Deck. (These monsters can be Special Summoned.)
  | fr_text             = Au début du Duel, si votre Deck contient au moins 10 monstres de Type Zombie, ajoutez 4 sortes de monstres "Shiranui" différentes à votre Extra Deck, et envoyez 1 "Épée-Spectre Shiranui" depuis l'extérieur de votre Deck à votre Cimetière. Lors de ce Duel, vous ne pouvez Invoquer Spécialement que des monstres avec un Niveau, excepté des monstres FEU de Type Zombie. Vous pouvez utiliser chacun des effets suivants une fois par Duel.
  * Envoyez 1 monstre de Niveau 4 de votre main dans votre Cimetière et ajoutez 1 monstre "Shiranui" depuis votre Deck à votre main.
  * Renvoyez tous vos Monstres Synchro (min. 2 monstres) et vos Monstres Lien qui sont dans le Cimetière ou qui ont été bannies dans votre Extra Deck, puis bannissez 2 monstres FEU de Type Zombie avec des Niveaux différents depuis votre Extra Deck. (Ces monstres peuvent être Invoqués Spécialement.)
