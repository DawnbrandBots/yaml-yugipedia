title: Magician's Magic
wikitext: |-
  {{Duel Links Skill
  | ja_name               = 
  | lore                  = During this [[Duel]], you can only [[Special Summon]] [[DARK]] [[Spellcaster]]-Type [[Monster Card|monsters]] and you can [[Normal Summon]]/[[Set]] "[[Dark Magician (Duel Links)|Dark Magician]]" without [[Tribute Summon|Tributing]]. During your opponent's turn, you cannot Special Summon monsters from your [[hand]] or [[Graveyard]] except Level 6 monsters.<br />The following effect can be used once per turn, and each effect can be used only one time.<br />
  * Return 1 "[[Dark Magician Girl (Duel Links)|Dark Magician Girl]]", "[[Magical Dimension (Duel Links)|Magical Dimension]]" or "[[Magic Cylinder (Duel Links)|Magic Cylinder]]" to your Deck from your hand. Then, [[add]] 1 "[[Dimension Conjurer (Duel Links)|Dimension Conjurer]]" from outside of your Deck to your hand, and add 1 "Dark Magician Girl" from your Deck to your hand.<ref group=Notes>This effect can only be used if you have 1 of the 3 cards in hand, and there is at least 1 "Dark Magician Girl" remaining in your Deck.</ref>
  * If you control "Dark Magician," you can add 1 "[[Secrets of Dark Magic (Duel Links)|Secrets of Dark Magic]]" from your Deck or Graveyard to your hand.<ref group=Notes>Even if "Secrets of Dark Magic" is retrieved from your Deck, your deck is not shuffled after using this effect.</ref>
