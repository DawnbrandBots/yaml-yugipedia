  | text                = You can only use this Skill's first and second effects once per turn.<br/>1: Shuffle 1 [[Dragon]] Normal Monster from your hand into the Deck, then play 1 Dragon Normal Monster with a Level lower than that from your Deck in face-down Defense Position. (Its battle position can be changed.)<br/>2: Can be used from turn 2 onward if you have a Level 5 or higher Dragon Normal Monster on your field. Add 1 "[[Stamping Destruction (Duel Links)|Stamping Destruction]]" or "[[Dragon's Gunfire (Duel Links)|Dragon's Gunfire]]" from outside your Deck to your hand.
  | fr_text             = Vous ne pouvez utiliser le premier et le deuxième effet de cette Compétence qu'une fois par tour.<br/>1 : Mélangez 1 Monstre Normal Dragon de votre main dans le Deck, puis jouez 1 Monstre Normal Dragon de Niveau inférieur à celui de votre Deck en Position de Défense face verso. (Sa position de combat peut être modifiée.)<br/>2 : Peut être utilisée à partir du tour 2 si vous avez un Monstre Normal Dragon de min. Niveau 5 sur votre Terrain. Ajoutez 1 "Écrasement Destructeur" ou "Le Souffle du Dragon" à votre main depuis l'extérieur de votre Deck.
