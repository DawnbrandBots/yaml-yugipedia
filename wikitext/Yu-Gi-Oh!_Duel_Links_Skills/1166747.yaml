  | text                = You can use thie Skill's first and second effects once per Duel if your Deck contains 6 or more "[[Zoodiac]]" monsters, and no [[Beast-Warrior]] monsters other than Level 4 Beast-Warrior monsters.<br />1: At the beginning of the Duel, add 2 "[[Zoodiac Ratpier]]" and 6 "Zoodiac" Xyz Monsters with different names to your Deck and Extra Deck. (You can only have at most 3 copies of each card.) During this Duel, you can only Special Summon "Zoodiac" monsters and monsters with 2000 or less ATK (excluding Special Summons from the Extra Deck). <br />2: Can be activated from turn 2 onward. PLay 1 Beast-Warrior Type monster that can be Normal Summoned/Set from your Deck in face-down Defense Position (its battle position can be changed). 
  | fr_text             = Vous pouvez utiliser le premier et le second effet de cette Compétence une fois par Duel si votre Deck contient au moins 6 monstres "Zoodiaque", et aucun monstre Bête-Guerrier autre que des monstres Bête-Guerrier de Niveau 4.<br />1 : Au début du Duel, ajoutez 2 "Ratpière du Zoodiaque" et 6 monstres Xyz "Zoodiaque" avec des noms différents à votre Deck et Extra Deck. (Vous ne pouvez avoir que 3 exemplaires de chaque carte maximum.) Pendant ce Duel, vous ne pouvez Invoquer Spécialement que des monstres "Zoodiaque" et des monstres avec max. 2000 ATK (hors invocations Spéciales depuis l'Extra Deck).<br />2 : Peut être activée à partir du 2e tour. Jouez 1 monstre de Type Bête-Guerrier qui peut être Invoqué Normalement/Posé depuis votre Deck en Position de Défense face verso (sa position de combat peut être changée).
