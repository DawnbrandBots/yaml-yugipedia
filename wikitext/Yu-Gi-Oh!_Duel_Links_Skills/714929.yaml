  | lore                  = Each of the following effects can be used once per turn if you begin the [[Duel]] with a [[Main Deck|Deck]] that contains at least 4 "[[Elemental HERO]]" [[Normal Monster]]s with different names.<br/>
  When this Skill is used, you can only Special Summon "[[Neos]]" monsters, "[[Elemental HERO Shining Flare Wingman (Duel Links)|Elemental HERO Shining Flare Wingman]]," and "[[Elemental HERO Flame Wingman (Duel Links)|Elemental HERO Flame Wingman]]."<br/>
  * Can be used thrice per Duel. Send 1 "Elemental HERO" monster or 1 "[[Neo-Spacian]]" monster from your hand to your Graveyard. Then, send 1 "Elemental HERO" Normal Monster or 1 "Neo-Spacian" monster from your Deck to the Graveyard. Then, add 1 "[[Miracle Fusion (Duel Links)|Miracle Fusion]]" to your hand from outside of your Deck.
  * Can be used once per Duel on the turn you have Special Summoned "Elemental HERO Flame Wingman." [[Set]] 1 "[[Skyscraper (Duel Links)|Skyscraper]]" to your field from outside of your Deck.
  | fr_lore               = Chacun des effets suivants peut être utilisé une fois par tour si vous commencez le Duel avec un Deck contenant au moins 4 Monstres Normaux "HÉROS Élémentaire" avec des noms différents. Lorsque cette Compétence est utilisée, vous ne pouvez Invoquer Spécialement que des monstres "Néos", "Homme-Oiseau à l'Éclat Lumineux, HÉROS Élémentaire" et "Homme-Oiseau de Feu, HÉROS Élémentaire".
  * Cette Compétence peut être utilisée trois fois par Duel. Envoyez 1 monstre "HÉROS Élémentaire" ou 1 monstre "Néo-Spacien" depuis votre main au Cimetière. Ensuite, envoyez 1 Monstre Normal "HÉROS Élémentaire" ou 1 monstre "Néo-Spacien" depuis votre Deck au Cimetière. Pour finir, ajoutez 1 "Fusion Miraculeuse" à votre main depuis l'extérieur de votre Deck.
  * Cette Compétence peut être utilisée une fois par Duel lors du tour où vous avez Invoqué Spécialement "Homme-Oiseau de Feu, HÉROS Élémentaire". Posez 1 "Gratte-Ciel" sur votre Terrain depuis l'extérieur de votre Deck. 
