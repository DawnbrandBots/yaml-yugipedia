  | lore                  = You can use this Skill's second and third effect once per Duel, if your Deck contains the Sacred Beasts ("Raviel, Lord of Phantasms", "Hamon, Lord of Striking Thunder", and "Uria, Lord of Searing Flames").<br/>1: You cannot Special Summon (excluding Special Summons from the Extra Deck) Effect Monsters, except for the Sacred Beasts and monsters that mention any of the Sacred Beasts in their texts.<br/>2: Reveal 1 of the Sacred Beasts from your hand, shuffle 1 card from your hand into the Deck, and add 1 of the Sacred Beasts or 1 monster that mentions any of the Sacred Beasts from your Deck to your hand.<br/>3: If your opponent has a card(s) on their field or in their Graveyard, shuffle 1 monster from your hand or field into the Deck, and play 1 of the Sacred Beasts from your Deck to your field in face-down Defense Position. (Its battle position can be changed.)
  | fr_lore               = Vous pouvez utiliser le deuxième et le troisième effet de cette Compétence une fois par Duel, si votre Deck contient les Bêtes sacrées ("Raviel, Empereur des Phantasmes", "Hamon, Seigneur du Tonnerre Fracassant" et "Uria, Seigneur des Flammes Aveuglantes").<br/>1 : Vous ne pouvez pas Invoquer Spécialement de Monstres à Effet (hors Invocations Spéciales depuis votre Extra Deck), sauf les Bêtes sacrées et les monstres qui mentionnent une Bête sacrée dans leur texte.<br/>2 : Révélez 1 Bête sacrée dans votre main, mélangez 1 carte de votre main dans votre Deck, et ajoutez 1 Bête sacrée ou un monstre qui mentionne une Bête sacrée de votre Deck à votre main.<br/>3 : Si votre adversaire a 1 ou plusieurs cartes dans son Cimetière, mélangez 1 monstre de votre main ou Terrain dans le Deck, puis jouez 1 des Bêtes sacrées de votre Deck en Position de Défense face verso sur votre Terrain. (Sa position de combat peut être modifiée.)
