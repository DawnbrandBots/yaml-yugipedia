  | text                = At the beginning of the Duel, add Pendulum Zones to your field.<br/>This Skill can be used only once per Duel by revealing 1 "[[Odd-Eyes Raging Dragon (Duel Links)|Odd-Eyes Raging Dragon]]" and 1 "[[Dark Rebellion Xyz Dragon (Duel Links)|Dark Rebellion Xyz Dragon]]" from your Extra Deck if you have 2 "[[Performapal]]", "[[Magician]]", or "[[Odd-Eyes]]" cards in your [[Pendulum Zone]]. Add 1 "[[Odd-Eyes Pendulum Dragon (Duel Links)|Odd-Eyes Pendulum Dragon]]" and 1 "Magician" Pendulum Monster from your hand or Deck to the Extra Deck. During this Duel, you can treat Xyz Monsters you control as Level 7 monsters when Xyz Summoning "Odd-Eyes Raging Dragon".
