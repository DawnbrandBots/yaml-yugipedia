  | text                = You can only use this Skill's second effect once per Duel.<br/>1: At the beginning of the Duel, add 6 "[[Shaddoll]]" monsters with different names to your Extra Deck and send 3 random "Shaddoll" Normal Trap Cards from your Deck to the Graveyard. During this Duel, you cannot Normal or Special Summon any monsters with a Level, except "Shaddoll" monsters and Spellcaster monsters.<br/>2: Reveal 2 "Shaddoll" cards in your hand, then add 1 "Shaddoll" card from your Deck to your hand. If only your opponent controls a monster, you can also play 1 "Shaddoll" monster from your Deck in face-down Defense Position. (Its battle position can be changed.)
  | fr_text             = Vous ne pouvez utiliser le deuxième effet de cette Compétence qu'une fois par Duel.<br/>1 : Au début du Duel, ajoutez 6 monstres "Marionnette de l'Ombre" avec des noms différents à votre Extra Deck et envoyez 3 Cartes Piège Normal "Marionnette de l'Ombre" aléatoires depuis votre Deck au Cimetière. Pendant ce Duel, vous ne pouvez pas Invoquer Normalement ou Spécialement de monstres avec un Niveau, excepté des monstres "Marionnette de l'Ombre" et des monstres de Type Magicien.<br/>2 : Révélez 2 Cartes "Marionnette de l'Ombre" dans votre main, puis ajoutez 1 Carte "Marionnette de l'Ombre" dans votre main, puis ajouter 1 Carte "Marionnette de l'Ombre" depuis votre Deck à votre main. Si seul votre adversaire contrôle un monstre, vous pouvez aussi jouer 1 monstre "Marionnette de l'Ombre" depuis votre Deck en Position de Défense face verso. (Sa position de combat peut être modifiée.)
