title: Raptors Rising
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Avènement des Raptors
  | ja_name             = 
  | romaji_name         = 
  | text                = During this Duel, you can only use "[[Raidraptor]]" monsters as materials for [[Xyz Summon|Xyz Summoning]]. Also when you Xyz Summon "[[Raidraptor - Rise Falcon (Duel Links)|Raidraptor - Rise Falcon]]", you can Summon it using a "Raidraptor" [[Xyz Monster]] on your field except for "Raidraptor - Rise Falcon".<br/>In addition, the follwoing effect can be used once per turn and twice per Duel. Remove 1 [[Xyz Material]] from 1 "Raidraptor - Rise Falcon" you control, and Set 1 "[[Rank-Up-Magic]]" [[Spell Card]] to your field from your Deck. (Only 1 copy of cards with the same name can be Set during the Duel with this Skill.) At the end of the turn you have used this Skill, return all Rank 4 Xyz Monsters on your field and/or [[Graveyard]] to the [[Extra Deck]].
  | fr_text             = Durant ce Duel, vous ne pouvez utiliser que des monstres "Raidraptor" comme matériels d'Invocation Xyz. De plus, lorsque vous Invoquez par Xyz la Carte "Raidraptor - Faucon Montant", vous pouvez l'Invoquer en utilisant un Monstre Xyz "Raidraptor" sur votre Terrain à l'exception de "Raidraptor - Faucon Montant".<br/>L'effet suivant ne peut être utilisé qu'une fois par tour et deux fois par Duel. Sélectionnez 1 "Raidraptor - Faucon Montant" que vous contrôlez. Retirez 1 Matériel Xyz d'un monstre sélectionné, et Posez 1 Carte Magie "Magie-Rang-Plus" sur votre Terrain depuis votre Deck. Ensuite, vous pouvez augmenter d'1 ou 2 le Rang du monstre sélectionné. À la fin du tour, renvoyez tous les Monstres Xyz "Raidraptor" de Rang 4 sur votre Terrain et/ou dans votre Cimetière dans l'Extra Deck.
