title: Demon's Resonance
wikitext: |-
  {{Duel Links Skill
  | fr_name  = Résonance démoniaque
  | ja_name  = 
  | text     = Can be used by [[return]]ing 1 "[[Resonator]]" monster in your [[hand]] to your [[Main Deck|Deck]]. Add 1 Level 4 or lower [[Fiend]]-type monster from your Deck to your hand, and add 1 "[[Red Rising Dragon (Duel Links)|Red Rising Dragon]]" to your [[Extra Deck]] from outside of your Deck. During this turn, you cannot use the effects of cards added by this Skill or cards with the same name.<br/>This Skill can only be used once per turn and twice per Duel if you begin the Duel with a Deck that follows the conditions below:<br/>● Your Deck contains 8 or more "Resonator" cards in your Deck and does not contain any monsters other than Dragon-Type or Fiend-Type monsters.<br/>● Your Extra Deck contains "[[Red Dragon Archfiend (Duel Links)|Red Dragon Archfiend]]" and "[[Red Nova Dragon (Duel Links)|Red Nova Dragon]]" and does not contain any monsters other than [[Synchro Monster]]s.
  | fr_text  = Renvoyez 1 monstre "Diapason" de votre main au Deck, ajoutez 1 monstre de Type Démon de max. Niveau 4 de votre Deck à votre main, et ajoutez 1 "Dragon Ascendant Rouge" à votre Extra Deck depuis l'extérieur de votre Deck. Pendant ce tour, vous ne pouvez pas utiliser les effets de cartes que vous avez ajoutées à votre main grâce à cette Compétence ou à des cartes avec le même nom.<br/>Cette Compétence ne peut être utilisée qu'une fois par tour et deux fois par Duel si vous commencez le Duel avec un Deck respectant les conditions ci-dessous :
  * Votre Deck contient au moins 8 cartes "Diapason" et ne contient aucun monstre qui ne soit pas de Type Dragon ou de Type Démon.
  * Votre Extra Deck contient "Dragon Rouge Archdémon" et "Dragon Nova Rouge" et ne contient aucun monstre qui ne soit pas un Monstre Synchro.
