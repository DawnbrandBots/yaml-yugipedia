  | text     = You can activate the below effects once per turn each. During the Duel this Skill is used, you can only Special Summon "[[Utopia]]" monsters and monsters with Level or Rank 4.<br/>Reveal 1 "[[V Salamander (Duel Links)|V Salamander]]" in your hand and add 1 "[[Number 39: Utopia (Duel Links)|Number 39: Utopia]]" from outside of your Deck to your Graveyard.<br/>Return up to 2 cards to the Deck from your hand or Monster Zone. If there are no monsters on your field, you can Normal Summon 1 "V Salamander" in addition to your Normal Summon/Set during this turn.<br/>If you control "Number 39: Utopia", Set 1 "[[Rank-Up-Magic Limited Barian's Force (Duel Links)|Rank-Up-Magic Limited Barian's Force]]" from your Deck or Graveyard to the field.
  | fr_text  = Vous pouvez activer les effets suivants une fois par tour chacun. Pendant le Duel où cette Compétence est utilisée, vous pouvez uniquement Invoquer Spécialement des monstres "Utopie" et des monstres de Rang ou Niveau 4.
  * Révélez 1 "Salamandre V" dans votre main et ajoutez 1 "Numéro 39 : Utopie" à votre Cimetière depuis l'extérieur de votre Deck.
  * Renvoyez jusqu'à 2 cartes au Deck depuis votre main ou Zone Monstre. S'il n'y a pas de monstres sur votre Terrain, vous pouvez Invoquer Normalement 1 "Salamandre V" en plus de votre Invocation Normale/Pose pendant ce tour.
  * Si vous contrôlez "Numéro 39 : Utopie", Posez 1 "Force de Barian Restreinte Magie-Rang-Plus" sur le Terrain depuis votre Deck ou Cimetière.
