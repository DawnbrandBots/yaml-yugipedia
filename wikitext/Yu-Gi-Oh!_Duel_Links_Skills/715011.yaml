title: Fossil Warriors
wikitext: |-
  {{Duel Links Skill
  | fr_name     = Guerriers Fossiles
  | ja_name     = 古生代の化石騎士
  | romaji_name = 
  | text        = At the beginning of the Duel, add 1 "[[Weathering Soldier]]", 1 "[[Gaia Plate the Earth Giant (Duel Links)|Gaia Plate the Earth Giant]]", and 1 "[[Fossil Fusion]]" to your Deck and 1 "[[Fossil Warrior Skull King]]", 1 "[[Fossil Warrior Skull Knight]]", and 1 "[[Fossil Warrior Skull Bone]]" to your Extra Deck.<br/>Can be used if your Life Points are at 2000 or below. Send 1 Rock-Type monster in your hand to the Graveyard and add 1 "Fossil Fusion" to your hand from your Deck or Graveyard.<br/>This Skill can only be used once per Duel.
  | fr_text     = Au début du Duel, ajoutez 1 "Soldat Météo", 1 "Gaia, Géant de Terre" et 1 "Fusion Fossile" à votre Deck, ainsi que 1 "Guerrier Fossile Chevalier Squelette" et 1 "Guerrier Fossile Monstre Squelette" à votre Extra Deck.<br/>Cette Compétence peut être utilisée si vos Life Points sont de 2 000 ou moins. Envoyez 1 monstre de Type Rocher de votre main au Cimetière et ajoutez 1 "Fusion Fossile" depuis votre Deck ou votre Cimetière dans votre main.<br/>Cette Compétence ne peut être utilisée qu'une fois par Duel.
  | ja_text     = デュエル開始時に、自分のデッキに「風化戦士」「地球巨人ガイア・プレート」「化石融合フォッシル・フュージョン」を1枚ずつ、自分のエクストラデッキに「古生代化石騎士スカルキング」「中生代化石騎士スカルナイト」「新生代化石騎士スカルポーン」を1枚ずつ追加する。
  また、自分のライフポイントが2000以下の時に使用できる。手札の岩石族モンスター1枚を墓地へ送り、デッキ・墓地から「化石融合フォッシル・フュージョン」1枚を手札に加える。
  このスキルはデュエル中に1度のみ使用できる。
  | releases    = 
