title: Sky Striker Ace Defying Fate
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Assaut de l'Air - As, à l'encontre du destin
  | text                = You can use each of this Skill's first and second effects once per Duel if your Deck contains 1 or more "[[Sky Striker Ace - Roze]]" and 9 or more "[[Sky Striker]]" Spell Cards.<br />1: At the beginning of your first turn, add 4 "[[Sky Striker Ace]]" Link Monsters with different names to your Extra Deck (except monsters that your Extra Deck already contains 3 copies of), and place 1 "[[Sky Striker Airspace - Area Zero]]" from outside of your Deck face-up in your Field Zone.<br />2: Send up to 2 "Sky Striker" cards from your hand and/or field (either face-up or face-down) to the Graveyard, then draw 1 card.
  | fr_text             = Vous pouvez utiliser le premier et le second effet de cette Compétence une fois par Duel si votre Deck contient au moins 1 "Assaut de l'Air - As - Roze" et au moins 9 Cartes Magie "Assaut de l'Air".<br />1 : Au début de votre premier tour, ajoutez 4 Monstres Lien "Assaut de l'Air - As" avec des noms différents à votre Extra Deck (uniquement des monstres dont votre Extra Deck ne contient pas déjà 3 exemplaires), puis Posez 1 "Assaut de l'Air - Espace Aérien - Zone Zéro" depuis l'extérieur de votre Deck dans votre Zone Terrain face recto.<br />2 : Envoyez jusqu'à 2 cartes "Assaut de l'Air" de votre main et/ou Terrain (face recto ou face verso) au Cimetière, puis piochez 1 carte.
