title: Marincess Transcend
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Transcendance de Marincesse
  | ja_name             = 
  | text                = Send 1 "[[Marincess]]" Effect Monster you control to the Graveyard, and add 1 "Marincess" monster to your hand from the Deck that is 1 Level higher than the original Level of the monster sent to the Graveyard.<br/>During this turn, you cannot Normal or Special Summon any monsters except "Marincess" monsters.<br/>This [[Skill]] can only be used if you begin the Duel with a Deck/Extra Deck that contains no monsters other than [[WATER]] [[Cyberse]]-Type monsters. This Skill can only be used once per Duel.
  | fr_text             = Envoyez 1 Monstre à Effet "Marincesse" que vous contrôlez dans votre Cimetière et ajoutez à votre main depuis votre Deck 1 monstre "Marincesse" qui a 1 Niveau de plus que le Niveau d'origine du monstre envoyé au Cimetière.<br/>Lors de ce tour, vous ne pouvez pas Invoquer ou Invoquer Spécialement de monstres, sauf s'il s'agit de monstres "Marincesse".<br/>Cette Compétence ne peut être utilisée que si vous commencez le Duel avec un Deck/Extra Deck composé uniquement de monstres EAU de Type Cyberse. Cette Compétence ne peut être utilisée qu'une fois par Duel.
