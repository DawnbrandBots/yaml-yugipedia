  | text        = You can use this Skill's second and third effects once per Duel if your Deck contains no more than 4 non-[[LIGHT]]/non-[[WIND]] monsters.<br/>1: You cannot Normal or Special Summon (excluding Special Summons from the Extra Deck) any monsters, except "[[Guardian Angel Joan (Duel Links)|Guardian Angel Joan]]" and [[Dragon]] monsters. You can Normal Summon 1 "Guardian Angel Joan" during your Main Phase in addition to your Normal Summon/Set, and "Guardian Angel Joan" can be Normal Summoned/Set without Tributing, also you can only draw cards by card effects once per turn.<br/>2: Reveal 1 "[[Luster Dragon 2 (Duel Links)|Luster Dragon #2]]", "[[Luster Dragon (Duel Links)|Luster Dragon]]", or "Guardian Angel Joan" from your hand. Add 1 "Guardian Angel Joan" or Dragon [[Normal Monster]] from your Deck to your hand, then send 1 Dragon monster from your Deck to the Graveyard.<br/>3: If you control "Guardian Angel Joan", add 1 "[[Graceful Charity]]" and 1 "[[Stamping Destruction (Duel Links)|Stamping Destruction]]" from outside your Deck to your hand, then play up to 1 "Luster Dragon #2" and 1 "Luster Dragon" (up to 2 cards total) from your Deck to your field in face-down Defense Position. (Its battle position can be changed.)
  | fr_text     = Vous pouvez utiliser le deuxième et le troisième effet de cette Compétence une fois par Duel si votre Extra Deck contient un maximum de 4 monstres hors LUMIÈRE et VENT.<br/>1 : Vous ne pouvez pas Invoquer Normalement ou Spécialement de monstres (hors Invocations Spéciales depuis l'Extra Deck), excepté "Ange-Gardien Joan" et les monstres Dragon. Pendant votre Main Phase, vous pouvez Invoquer Normalement 1 "Ange-Gardien Joan" en plus de votre Invocation Normale/Pose, et "Ange-Gardien Joan" peut être Invoqué Normalement/Posé sans Sacrifice. Vous ne pouvez piocher des cartes avec des effets de carte qu'une fois par tour.<br/>2 : Révélez 1 "Dragon Étincelant N°2", "Dragon Étincelant" ou "Ange-Gardien Joan" depuis votre main. Ajoutez 1 "Ange-Gardien Joan" ou Monstre Normal Dragon de votre Deck à votre main, puis envoyez 1 monstre Dragon depuis votre Deck au Cimetière.<br/>3 : Si vous contrôlez "Ange-Gardien Joan", ajoutez 1 "Charité Gracieuse" et 1 "Écrasement Destructeur" depuis l'extérieur de votre Deck à votre main, puis jouez jusqu'à 1 "Dragon Étincelant N°2" et 1 "Dragon Étincelant" (jusqu'à 2 cartes au total) de votre Deck sur votre Terrain en Position de Défense face verso. (Sa position de combat peut être modifiée.)
  | ja_text     = このスキルの②③の効果は光・風属性以外のモンスターが4体以下のデッキで、それぞれデュエル中に1度使用できる。①：自分は「守護天使 ジャンヌ」及びドラゴン族モンスターしか召喚・特殊召喚できず(EXデッキからの特殊召喚を除く)、自分は通常召喚に加えて1度だけ自分メインフェイズに「守護天使 ジャンヌ」を召喚でき、「守護天使 ジャンヌ」を通常召喚する場合に必要なリリースがなくなる。②：手札の「エメラルド・ドラゴン」「サファイアドラゴン」「守護天使 ジャンヌ」の内1体を相手に見せて発動できる。デッキから「守護天使 ジャンヌ」かドラゴン族の通常モンスター1体を手札に加え、デッキからドラゴン族モンスター1体を墓地へ送る。③：自分フィールドに「守護天使 ジャンヌ」が存在する場合に発動できる。デッキ外の「天使の施し」と「スタンピング・クラッシュ」を1枚ずつ手札に加え、デッキから「エメラルド・ドラゴン」「サファイアドラゴン」を合計2体まで自分フィールドに裏側守備表示で出す(表示形式変更可能)。
