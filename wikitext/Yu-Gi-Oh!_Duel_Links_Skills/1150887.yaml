  | text        = You can use this Skill's second and third effects once per Duel if your Deck contains no more than 4 non-[[LIGHT]]/non-[[WIND]] monsters.<br/>1: You cannot Normal or Special Summon (excluding Special Summons from the Extra Deck) any monsters, except "[[Guardian Angel Joan (Duel Links)|Guardian Angel Joan]]" and [[Dragon]] monsters. You can Normal Summon 1 "Guardian Angel Joan" during your Main Phase in addition to your Normal Summon/Set, and "Guardian Angel Joan" can be Normal Summoned/Set without Tributing.<br/>2: Reveal 1 "[[Luster Dragon 2 (Duel Links)|Luster Dragon #2]]", "[[Luster Dragon (Duel Links)|Luster Dragon]]", or "Guardian Angel Joan" from your hand. Add 1 "Guardian Angel Joan" or Dragon [[Normal Monster]] from your Deck to your hand, then send 1 Dragon monster from your Deck to the Graveyard.<br/>3: If you control "Guardian Angel Joan", add 1 "[[Graceful Charity]]" and 1 "[[Stamping Destruction (Duel Links)|Stamping Destruction]]" from outside your Deck to your hand, then play up to 1 "Luster Dragon #2" and 1 "Luster Dragon" (up to 2 cards total) from your Deck to your field in face-down Defense Position. (Its battle position can be changed.)
  | fr_text     = Vous pouvez utiliser le deuxième et le troisième effet de cette Compétence une fois par Duel si votre Extra Deck contient un maximum de 4 monstres hors LUMIÈRE et VENT.<br/>1 : Vous ne pouvez pas Invoquer Normalement ou Spécialement de monstres (hors Invocations Spéciales depuis l'Extra Deck), excepté "Ange-Gardien Joan" et les monstres Dragon. Pendant votre Main Phase, vous pouvez Invoquer Normalement 1 "Ange-Gardien Joan" en plus de votre Invocation Normale/Pose, et "Ange-Gardien Joan" peut être Invoqué Normalement/Posé sans Sacrifice.<br/>2 : Révélez 1 "Dragon Étincelant N°2", "Dragon Étincelant" ou "Ange-Gardien Joan" depuis votre main. Ajoutez 1 "Ange-Gardien Joan" ou Monstre Normal Dragon de votre Deck à votre main, puis envoyez 1 monstre Dragon depuis votre Deck au Cimetière.<br/>3 : Si vous contrôlez "Ange-Gardien Joan", ajoutez 1 "Charité Gracieuse" et 1 "Écrasement Destructeur" depuis l'extérieur de votre Deck à votre main, puis jouez jusqu'à 1 "Dragon Étincelant N°2" et 1 "Dragon Étincelant" (jusqu'à 2 cartes au total) de votre Deck sur votre Terrain en Position de Défense face verso. (Sa position de combat peut être modifiée.)
