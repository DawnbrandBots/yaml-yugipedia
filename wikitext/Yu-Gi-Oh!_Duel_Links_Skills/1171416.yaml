title: Morphtronic Duplication
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Duplication Morphtronique
  | ja_name             = 
  | text                = You can only use this Skill's second and third effects once per [[Duel]].<br/>1: You cannot Normal or Special Summon monsters, except "[[Morphtronic]]" monsters, "[[Gadget]]" monsters, [[EARTH]] [[Dragon]]/[[Machine]] [[Synchro Monsters]], and Synchro Monsters with 2400 or less ATK.<br/>2: Reveal 1 "[[Morphtronic Celfon (Duel Links)|Morphtronic Celfon]]" or "[[Morphtronic Converter (Duel Links)|Morphtronic Converter]]" in your hand, then add 1 "Morphtronic" monster or "[[Gadget Gamer (Duel Links)|Gadget Gamer]]" from your Deck to your hand. Then, you can send 1 card from your hand to the Graveyard.<br/>3: Send 1 card from your hand or field to the Graveyard, then play up to 2 monsters ("Morphtronic" monsters and/or "Gadget Gamer") from your hand and/or Graveyard face-up. Then, you can decrease the Level of 1 Synchro Monster you control by 1 or 2.
  | fr_text             = Vous ne pouvez utiliser les deuxième et troisième effets de cette Compétence qu’une fois par Duel.<br />1 : Vous ne pouvez pas Invoquer Normalement ou Spécialement de monstres, sauf des monstres "Morphtronique", des monstres "Gadget", des Monstres Synchro TERRE Dragon/Machine et des Monstres Synchro avec 2 400 ATK ou moins.<br />2 : Révélez 1 "Téléphon Morphtronique" ou "Convertisseur Morphtronique" dans votre main, puis ajoutez 1 monstre "Morphtronique" ou "Joueur Gadget" depuis votre Deck à votre main. Vous pouvez ensuite envoyer 1 carte depuis votre main au Cimetière.<br />3 : Envoyez 1 carte de votre main ou Terrain au Cimetière, puis jouez jusqu’à 2 monstres (monstres "Morphtronique" et/ou "Joueur Gadget") de votre main et/ou Cimetière face recto. Puis, vous pouvez réduire le Niveau d’un Monstre Synchro que vous contrôlez de 1 ou 2.
