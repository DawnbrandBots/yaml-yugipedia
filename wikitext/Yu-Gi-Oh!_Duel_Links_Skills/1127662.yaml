  | text                = You can only use this Skill's second and third effects once per Duel.<br/>1: You cannot Normal or Special Summon any monsters, except "[[Clear Wing]]", "[[Synchro Dragon]]", and "[[Speedroid]]" monsters.<br/>2: Send 2 cards from your hand and/or field to the Graveyard, then play 1 "[[Clear Wing Synchro Dragon (Duel Links)|Clear Wing Synchro Dragon]]" from your Extra Deck or Graveyard.<br/>3: If you control a Level 10 monster or only your opponent controls a monster, add 1 "Speedroid" card or 1 "[[Speed Recovery (Duel Links)|Speed Recovery]]" from your Deck or Graveyard to your hand. If it is turn 2 onward, also send 5 different "Speedroid" monsters from outside of your Deck to the Graveyard. (These cards can be Special Summoned.) 
  | fr_text             = Vous ne pouvez utiliser les deuxième et troisième effets de cette Compétence qu'une fois par Duel.<br/>1 : Vous ne pouvez pas Invoquer Normalement ou Spécialement de monstres, excepté des monstres "Aile Claire", "Dragon Synchro" et "Vitesseroid".<br/>2 : Envoyez 2 cartes de votre main et/ou Terrain au Cimetière, puis jouez 1 "Dragon Synchro de l'Aile Claire" depuis votre Extra Deck ou Cimetière.<br/>3 : Si vous contrôlez un monstre de Niveau 10 ou que seul votre adversaire contrôle un monstre, ajoutez 1 Carte "Vitesseroid" ou 1 "Récupération de Vitesse" depuis votre Deck ou Cimetière à votre main. S'il s'agit du tour 2 ou plus, envoyez aussi 5 monstres "Vitesseroid" différents avec des noms différents depuis l'extérieur du Deck au Cimetière. (Ces cartes peuvent être Invoquées Spécialement.)
