  {{Duel Links Skill
  | fr_name             = Ruse du Farstar
  | ja_name             = 
  | text                = Can be used if your opponent controls a monster that was Special Summoned from the [[Extra Deck]]. Send 1 "[[Trickstar]]" monster to the [[Graveyard]] from the hand. The normal draw for the next opponent's turn after using this Skill becomes 3 cards, and at the end of that turn, banish random card(s) in the opponent's hand equal to the number of "Trickstar" cards in your Graveyard.<br/>This [[Skill]] can only be used once per Duel.
  | fr_text             = Cette Compétence peut être utilisée si votre adversaire contrôle un monstre Invoqué Spécialement depuis l'Extra Deck. Envoyez 1 monstre "Farstar" du Cimetière vers la main. La pioche normale au prochain tour de l'adversaire, après avoir utilisé cette Compétence, sera de trois cartes, et à la fin de ce tour, vous bannissez une ou plusieurs cartes de la main de l'adversaire, selon le nombre de cartes "Farstar" dans votre Cimetière.<br/>Cette Compétence ne peut être utilisée qu'une fois par Duel.
