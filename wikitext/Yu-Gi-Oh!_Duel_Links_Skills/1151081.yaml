  | text                = You can only use this Skill's first and second effects once per turn (1 effect per turn) and once each per Duel.<br/>1: Can be used before your normal draw. Set 1 "[[Burst Stream of Destruction (Duel Links)|Burst Stream of Destruction]]" from outside your Deck. One of the cards from your normal draw this turn will be "[[Blue-Eyes White Dragon (Duel Links)|Blue-Eyes White Dragon]]". You can Normal Summon 1 "Blue-Eyes White Dragon" in addition to your Normal Summon/Set, and "Blue-Eyes White Dragon" can be Normal Summoned/Set without Tributing.<br/>2: Reveal 1 [[LIGHT]] monster from your hand, then either place that card on the bottom of your Deck or send it to the Graveyard. Then, draw 2 cards.
  | fr_text             = Vous ne pouvez utiliser le premier et le deuxième effet de cette Compétence qu'une fois par tour (1 effet par tour) et qu'une fois par Duel.<br/>1 : Peut être utilisée avant votre pioche normale. Posez 1 "Flot Rugissant de Destruction" depuis l'extérieur de votre Deck. L'une des cartes de votre pioche normale de ce tour sera "Dragon Blanc aux Yeux Bleus". Vous pouvez Invoquer Normalement 1 "Dragon Blanc aux Yeux Bleus" en plus de votre carte Invoquée Normalement/Posée, et "Dragon Blanc aux Yeux Bleus" peut être Invoqué Normalement/Posé sans Sacrifice.<br/>2 : Révélez 1 monstre LUMIÈRE depuis votre main, puis placez cette carte au-dessous de votre Deck ou envoyez-la au Cimetière. Puis, piochez 2 cartes.
