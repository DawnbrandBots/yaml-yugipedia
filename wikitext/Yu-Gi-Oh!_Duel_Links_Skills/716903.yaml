  | text        = Add 1 "[[Orgoth the Relentless (Duel Links)|Orgoth the Relentless]]" from your Deck to your hand. Then, roll a [[die]] three times. [[Effects]] vary depending on the result.<br />● If the total number is 11 or more: [[Return]] 1 card from your hand to the bottom of your Deck.<br />● If the total number is 9 or lower: The [[Level]] of "Orgoth the Relentless" in your hand becomes 4 until the end of the turn.<br />● If the total number is 6 or lower: You can conduct 2 [[Normal Summon|Normal Summons]]/[[Set|Sets]] this turn.<br />This Skill can only be used if you begin the Duel with a Deck (excluding [[Extra Deck]]) that contains at least 9 cards that require a dice roll. This Skill can only be used once per [[turn]] and twice per Duel.
  | fr_text     = Ajoutez 1 "Orgoth l'Implacable" de votre Deck à votre main. Lancez ensuite un dé trois fois. Les effets dépendent du résultat.<br />● Si le total est supérieur ou égal à 11 : Renvoyez 1 carte de votre main au-dessous de votre Deck.<br />● Si le total est inférieur ou égal à 9 : Le Niveau d'"Orgoth l'Implacable" dans votre main passe à 4 jusqu'à la fin du tour.<br />● Si le total est inférieur ou égal à 6 : Vous pouvez mener 2 Poses/Invocations Normales ce tour.<br />Cette Compétence ne peut être utilisée que si vous commencez le Duel avec un Deck (hors Extra Deck) contenant au moins 9 cartes nécessitant un lancer de dés. Cette Compétence ne peut être utilisée qu'une fois par tour et deux fois par Duel.
  | ja_text     = デッキから「ゴッドオーガス」１体を手札に加える。その語、サイコロを３回振る。出た目の合計によって以下の効果を全て適用する。<br />●出た目の合計が１１以上の場合：手札１枚をデッキの一番下に戻す。<br />●出た目の合計が９以下の場合：手札の「ゴッドオーガス」のレベルをターン終了時まで４にする。<br />出た目の合計が６以下の場合：このターン通常召喚を２回まで行うことができる。<br />このスキルはデッキ（エクストラデッキは除く）にサイコロを振るカードが９枚以上存在するデッキを設定してデュエルを開始した場合に、１ターンに１度、デュエル中２度まで使用できる。
