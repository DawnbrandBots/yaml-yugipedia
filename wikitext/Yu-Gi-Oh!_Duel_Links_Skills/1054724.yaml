title: Speedroid Dice Battle
wikitext: |-
  {{Duel Links Skill
  | ja_name             = 
  | romaji_name         = 
  | text                = You can use the following effects twice per Duel, and only one effect per turn. You cannot Special Summon any monsters except Synchro Monsters during the turn you activate this Skill.
  * Reveal 1 "[[Speedroid Red-Eyed Dice (Duel Links)|Speedroid Red-Eyed Dice]]" or 1 "[[Speedroid Tri-Eyed Dice (Duel Links)|Speedroid Tri-Eyed Dice]]" from your hand, and then roll a die one time. If the result is lower than or equal to the original Level of the monster you revealed, send 1 "[[Speedroid]]" monster in your Deck to your Graveyard.
  * Send 1 "Speedroid Red-Eyed Dice" or 1 "Speedroid Tri-Eyed Dice" from your hand to the Graveyard, and then roll a die one time. If the result is lower than or equal to the original Level of the monster you sent to the Graveyard, Set 1 "[[Re-dyce-cle (Duel Links)|Re-dyce-cle]]" or "[[Dice Roll Battle (Duel Links)|Dice Roll Battle]]" from outside of your Deck to your field.
