  | lore                  = Each of the following [[effect]]s can be used once per [[Duel]].<br />● [[Send]] 1 [[Level]] 4 or lower "[[Destiny HERO]]" [[Monster Card|monster]] in your [[hand]] to the [[Graveyard]]. Then, [[add]] 1 "[[Clock Tower Prison (Duel Links)|Clock Tower Prison]]" from your [[Main Deck|Deck]] to your hand.<br />● Select 1 "Clock Tower Prison" in your [[Field Zone]] and place 3 [[Clock Counter]]s on it. Then, you can add "[[Mystical Space Typhoon (Duel Links)|Mystical Space Typhoon]]" to your hand from your Deck. [[Return]] the "Clock Tower Prison" to your Deck at the end of your next [[turn]].<br />This [[Skill]] can only be used if your begin the Duel with a Deck that contains 8 or more "Destiny HERO" monsters and no monsters other than "Destiny HERO" or "[[Elemental HERO]]" monsters. ([[Extra Deck]] is not included.)
  | fr_lore               = Chacun des effets suivants peut être utilisé une fois par Duel.
  * Envoyez 1 monstre "HÉROS de la Destinée" de max. Niveau 4 dans votre main au Cimetière. Ensuite, ajoutez 1 "Prison de la Tour de l'Horloge" de votre Deck à votre main.
  * Sélectionnez 1 "Prison de la Tour de l'Horloge" dans votre Zone Terrain et placez 3 Compteurs Horloge dessus. Ensuite, vous pouvez ajouter 1 "Typhon d'Espace Mystique" à votre main depuis votre Deck. Renvoyez "Prison de la Tour de l'Horloge" dans votre Deck à la fin de votre prochain tour.
  Cette Compétence ne peut être utilisée que si vous commencez le Duel avec un Deck (hors Extra Deck) contenant au moins 8 monstres "HÉROS de la Destinée" et uniquement des monstres "HÉROS de la Destinée" ou "HÉROS Élémentaire".
