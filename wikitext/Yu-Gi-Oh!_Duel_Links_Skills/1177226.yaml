title: Barian Battlemorph! Ragnafinity
wikitext: |-
  {{Duel Links Skill
  | fr_name  = Transformation de combat Barian ! Ragnafinité
  | ja_name  = 
  | text     = You can only use this Skill's second and third effects once per Duel.<br/>1: If you [[Xyz Summon]] "[[Number 103: Ragnazero]]" or a [[WATER]] [[Winged Beast]] [[Xyz Monster]], you can use 1 Level 5 or lower WATER Winged Beast monster you control as material to Xyz Summon. You can only Normal or Special Summon WATER Winged Beast monsters and Xyz Monsters. During this Duel, monsters your opponent controls lose 100 ATK.<br/>2: Reveal 1 Winged Beast monster from your hand. Add 2 Level 4 WATER Winged Beast monsters from your Deck and 1 "[[Rank-Up-Magic Barian's Force (Duel Links)|Rank-Up-Magic Barian's Force]]" from outside your Deck to your hand.<br/>3: Can be used before your normal draw. Barian Battlemorph! Regain your true form! One of the cards from your normal draw this turn will be "[[Rank-Up-Magic - The Seventh One]]" from outside your Deck.
  | fr_text  = Vous ne pouvez utiliser les deuxième et troisième effets de cette Compétence qu'une fois par Duel.<br/>1 : Si vous Invoquez par Xyz "Numéro 103 : Ragnazéro" ou un Monstre Xyz Bête EAU, vous pouvez utiliser 1 monstre Bête Ailée EAU de max. Niveau 5 que vous contrôlez comme Matériel pour Invoquer par Xyz. Vous ne pouvez Invoquer Normalement ou Spécialement que des monstres Bête Ailée EAU et des Monstres Xyz. Lors de ce Duel, les monstres que votre adversaire contrôle perdent 100 ATK.<br/>2 : Révélez 1 monstre Bête Ailée depuis votre main. Ajoutez 2 monstres Bête Ailée EAU de Niveau 4 depuis votre Deck et 1 "Force de Barian Magie-Rang-Plus" depuis l'extérieur de votre Deck à votre main.<br/>3 : Peut être utilisée avant votre pioche normale. Transformation de combat Barian ! Retrouve ta forme véritable ! L'une des cartes de votre pioche normale de ce tour sera "La Septième - Magie-Rang-Plus" depuis l'extérieur de votre Deck.
