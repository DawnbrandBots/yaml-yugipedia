  | ja_text     = 通常ドローの代わりに、サイコロを振る効果を持つカード1枚をランダムにデッキから手札に加える。このスキルはサイコロを振るカードがデッキに6種類以上存在するデッキを設定してデュエルを開始した場合に、デュエル中2度のみ使用できる。（エクストラデッキは含まない）
