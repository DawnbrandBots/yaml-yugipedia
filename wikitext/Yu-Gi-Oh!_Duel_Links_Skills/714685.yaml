  | text        = Can be used before your [[normal draw]]. One of the cards from your normal draw this turn will be a random card from your [[Deck]] that requires a dice roll.<br/>This [[Skill]] can only be used if you begin the Duel with a Deck (excluding [[Extra Deck]]) that contains 6 or more cards with different names that require a dice roll. This Skill can only be used twice per [[Duel]].
