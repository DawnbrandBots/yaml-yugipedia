title: Predator Dimension
wikitext: |-
  {{Duel Links Skill
  | fr_name               = Dimension Prédateur
  | text                  = You can use each of this Skill's second and third effects once per turn and twice per Duel.<br/>1: You cannot [[Normal Summon]] any monsters nor [[Special Summon]] any monsters except "[[Predaplant]]" monsters (excluding Special Summons from the Extra Deck).<br/>2: Shuffle 1 "Predaplant" monster from your hand into the Deck, then add 1 "Predaplant" monster from your Deck to your hand.<br/>3: During your Main Phase, shuffle any number of monsters from your [[Graveyard]] into the Deck, then add 1 "[[Polymerization]]" or "[[Predapruning]]" from outside of your Deck to your hand. (Each card only once per Duel.)	
  | fr_text               = Vous pouvez utiliser le deuxième et le troisième effet de cette Compétence une fois par tour et deux fois par Duel.<br/>1 : Vous ne pouvez pas Invoquer Normalement de monstres excepté des monstres de Type Plante ni Invoquer Spécialement de monstres excepté des monstres "Prédaplante" (hors Invocations Spéciales depuis l'Extra Deck).<br/>2 : Mélangez 1 monstre "Prédaplante" de votre main dans votre Deck, puis ajoutez 1 monstre "Prédaplante" de votre Deck à votre main.<br/>3 : Pendant votre Main Phase, mélangez n'importe quel nombre de monstres de votre Cimetière dans le Deck, puis ajoutez 1 "Polymérisation" ou "Prédaplagage" depuis l'extérieur de votre Deck à votre main. (Chaque carte une fois par Duel.)
