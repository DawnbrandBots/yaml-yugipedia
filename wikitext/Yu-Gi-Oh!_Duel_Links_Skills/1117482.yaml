  | text                = You can only use this Skill's second and third effects once per Duel.<br />1: At the beginning of the Duel, add [[Pendulum Zone]]s to your field. During all of your turns, you cannot Normal or Special Summon (excluding Special Summons from the Extra Deck) any monsters, except "[[D/D]]" monsters.<br />2: Reveal 1 "[[D/D/D Doom King Armageddon (Duel Links)|D/D/D Doom King Armageddon]]" or Level 1 monster in your hand, then add 1 Level 2 or lower "D/D" monster from your Deck to your hand.<br />3: If you control "D/D/D Doom King Armageddon" or only your opponent controls a monster, Set 1 "[[Dark Contract]]" Spell/Trap Card from your Deck. (This card can be activated the same turn.)
  | fr_text             = Vous ne pouvez utiliser les deuxième et troisième effets de cette Compétence qu'une fois par Duel.<br />1 : Au début du Duel, ajoutez des Zones Pendule sur votre Terrain. Pendant ce Duel, vous ne pouvez pas Invoquer Normalement ou Spécialement (hors Invocations Spéciales depuis l'Extra Deck) de monstres, sauf des monstres "D/D".<br />2 : Révélez 1 "D/D/D Roi du Déclin Armageddon" ou monstre de Niveau 1, puis ajoutez 1 monstre "D/D" de Niveau 2 ou moins de votre Deck à votre main.<br />3 : Si vous contrôlez "D/D/D Roi du Déclin Armageddon" ou que seul votre adversaire contrôle un monstre, Posez 1 Carte Magie/Piège "Contrat des Ténèbres" de votre Deck. (Cette carte peut être activée durant le même tour.)
  | ja_text             = このスキルの②③の効果はそれぞれデュエル中に１度しか使用できない。<br />①：デュエル開始時に発動する。自分フィールドにペンデュラムゾーンを追加する。このデュエル中、自分は「ＤＤ」モンスターしか召喚・特殊召喚できない（ＥＸデッキからの特殊召喚を除く）。<br />②：手札から「ＤＤＤ死偉王ヘル・アーマゲドン」かレベルモンスター１体を相手に見せて発動できる。<br />デッキからレベル２以下の「ＤＤ」モンスター１体を手札に加える。<br />③：自分フィールドに「ＤＤＤ死偉王ヘル・アーマゲドン」が存在する場合、または相手フィールドにのみモンスターが存在する場合に発動できる。デッキから「契約書」魔法・罠カード１枚を自分フィールドにセットする（このターンから発動可能）。
