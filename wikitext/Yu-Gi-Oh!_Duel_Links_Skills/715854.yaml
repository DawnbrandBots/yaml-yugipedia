title: Meklord Astro Genesis
wikitext: |-
  {{Duel Links Skill
  | fr_name  = Genèse Astre Meklord
  | ja_name  = 
  | text     = Can be used if you have Special Summoned 3 or more "Meklord Emperor" monsters with different names. Banish 1 "Meklord Emperor Wisel," 1 "Meklord Emperor Skiel," and 1 "Meklord Emperor Granel" from your Graveyard and play 1 "Meklord Astro Mekanikle" from your Deck or hand in Attack Position. This Skill can only be used if you begin the Duel with a Deck that contains no monsters other than "Meklord" monsters. (Extra Deck does not count.) This Skill can only be used once per Duel.
  | fr_text  = Cette Compétence peut être utilisée si vous avez Invoqué Spécialement au moins 3 monstres "Empereur Meklord" de noms différents. Bannissez 1 "Wisel, Empereur Meklord", 1 "Skiel, Empereur Meklord" et 1 "Granel, Empereur Meklord" de votre Cimetière et jouez 1 "Mekanikle, Astre Meklord" depuis votre Deck ou votre main en Position d'Attaque.<br />Cette Compétence ne peut être utilisée que si vous commencez le Duel avec un Deck (hors Extra Deck) contenant au moins 1 monstre, et uniquement des monstres "Meklord". Cette Compétence ne peut être utilisée qu'une fois par Duel.
