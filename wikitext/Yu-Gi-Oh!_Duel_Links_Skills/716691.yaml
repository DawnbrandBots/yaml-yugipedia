title: Shooting Star Road
wikitext: |-
  {{Duel Links Skill
  | fr_name               = Route Étoile Filante
  | ja_name               = シューティング・スター・ロード
  | text                  = Begin the [[Duel]] with 1 "[[Junk Converter (Duel Links)|Junk Converter]]" in your [[Graveyard]].<br />In addition, if you control "[[Stardust Dragon (Duel Links)|Stardust Dragon]]", play "[[Formula Synchron (Duel Links)|Formula Synchron]]" to the field from outside of your [[Deck]]. Then, you can place 3 [[Tuner monster|Tuners]] to the top of your deck from outside your deck.<ref group=Notes>"[[Turbo Synchron (Duel Links)|Turbo Synchron]]", "[[Nitro Synchron (Duel Links)|Nitro Synchron]]", and "[[Hyper Synchron (Duel Links)|Hyper Synchron]]", in order from top to bottom.</ref> After using this [[Skill]], you can only [[Special Summon]] [[Dragon]]-[[Type]] [[WIND]] [[Synchro Monster]]s or "[[Warrior (archetype)|Warrior]]" Synchro Monsters until the end of your opponent's next turn.<br />This Skill can only be used once per Duel if you begin the Duel with a Deck that follows the conditions below:
  * Your Deck contains at least 8 "[[Junk]]" monsters or "[[Synchron]]" monsters.
  * Your Extra Deck contains at least one "[[Shooting Star Dragon (Duel Links)|Shooting Star Dragon]]" and at least 4 "Junk," "Synchron," or "[[Stardust (archetype)|Stardust]]" monsters.
  | fr_text               = Au début du Duel, placez 1 "Robot Convertisseur" dans votre Cimetière.<br />De plus, Si vous contrôlez "Dragon Poussière d'Étoile", jouez "Formule Synchronique" sur le Terrain depuis l'extérieur de votre Deck. Ensuite, vous pouvez placer 3 Syntoniseurs au-dessus de votre Deck depuis l'extérieur de votre Deck. Vous pouvez uniquement Invoquer Spécialement des Monstres Synchro VENT de Type Dragon ou des Monstres Synchro "Guerrier" jusqu'à la fin du prochain tour de votre adversaire.<br />Cette Compétence ne peut être utilisée qu'une fois par Duel si vous commencez le Duel avec un Deck respectant les conditions ci-dessous :
  * Votre Deck contient au moins 8 Monstres "Robot" ou "Synchronique".
  * Votre Extra Deck contient au moins 1 "Dragon Étoile Filante" et au moins 4 monstres "Robot", "Synchronique" ou "Poussière d'Étoile".
  | ja_text               = デュエル開始時に自分の墓地に「ジャンク・コンバーター」1体を置く。
  また、自分フィールドに「スターダスト・ドラゴン」が存在する場合、「フォーミュラ・シンクロン」1体をデッキ外からフィールドに出す。その後、チューナー3体をデッキ外からデッキの上に置く事が出来る。次の相手ターン終了時まで自分はドラゴン族・風属性のシンクロモンスターまたは「ウォリアー」シンクロモンスターしか特殊召喚できない。
  このスキルは以下の条件を満たしたデッキを設定してデュエルを開始した場合に適用され、デュエル中1度使用できる。
  ●デッキに「ジャンク」、「シンクロン」モンスターが8枚以上存在する。
  ●エクストラデッキに「シューティング・スター・ドラゴン」が1枚以上と「ジャンク」、「シンクロン」、「スターダスト」モンスターが4枚以上存在する。
