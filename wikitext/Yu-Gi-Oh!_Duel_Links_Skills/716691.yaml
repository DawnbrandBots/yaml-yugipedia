title: Shooting Star Road
wikitext: |-
  {{Duel Links Skill
  | ja_name               = 
  | lore                  = Begin the [[Duel]] with 1 "[[Junk Converter (Duel Links)|Junk Converter]]" in your [[Graveyard]].<br />In addition, if you control "[[Stardust Dragon (Duel Links)|Stardust Dragon]]", play "[[Formula Synchron (Duel Links)|Formula Synchron]]" to the field from outside of your [[Deck]]. Then, you can place 3 [[Tuner monster|Tuners]] to the top of your deck from outside your deck.<ref group=Notes>"[[Turbo Synchron (Duel Links)|Turbo Synchron]]", "[[Nitro Synchron (Duel Links)|Nitro Synchron]]", and "[[Hyper Synchron (Duel Links)|Hyper Synchron]]", in order from top to bottom.</ref> After using this [[Skill]], you can only [[Special Summon]] [[Dragon]]-[[Type]] [[WIND]] [[Synchro Monster]]s or "[[Warrior (archetype)|Warrior]]" Synchro Monsters until the end of your opponent's next turn.<br />This Skill can only be used once per Duel if you begin the Duel with a Deck that follows the conditions below:
  * Your Deck contains at least 8 "[[Junk]]" monsters or "[[Synchron]]" monsters.
  * Your Extra Deck contains at least one "[[Shooting Star Dragon (Duel Links)|Shooting Star Dragon]]" and at least 4 "Junk," "Synchron," or "[[Stardust (archetype)|Stardust]]" monsters.
