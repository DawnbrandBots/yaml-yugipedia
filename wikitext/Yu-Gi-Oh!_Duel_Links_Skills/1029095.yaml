title: Waltz of the Night Light
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Valse de la lumière nocturne
  | ja_name             = 
  | text                = Can be used if you have a "[[Lunalight Cat Dancer (Duel Links)|Lunalight Cat Dancer]]" Fusion Monster on the field. Play 1 non-Fusion "[[Lunalight]]" monster from your Graveyard in face-down Defense Position to your field. Then play a monster with the highest ATK from your opponent's Graveyard to their field in Attack Position (monster with ? ATK is treated as 0). During the turn you use this Skill, you cannot Special Summon any monsters except "Lunalight" Fusion Monsters.<br/>This Skill can only be used once per Duel.
  | fr_text             = Cette Compétence peut être utilisée si vous avez un Monstre Fusion "Chat Danseur de Clair de Lune" sur le Terrain. Jouez 1 monstre "Clair de Lune" non-Fusion depuis votre Cimetière en Position de Défense face verso sur votre Terrain. Puis jouez le monstre avec l'ATK la plus élevée dans le Cimetière de votre adversaire sur son Terrain en Position d'Attaque. (Un monstre avec une ATK de ? est traitée comme ayant une ATK de 0.) Lors du tour pendant lequel vous utilisez cette Compétence, vous ne pouvez pas Invoquer Spécialement des monstres, excepté des Monstres Fusion "Clair de Lune".<br/>Cette Compétence ne peut être utilisée qu'une fois par Duel.
