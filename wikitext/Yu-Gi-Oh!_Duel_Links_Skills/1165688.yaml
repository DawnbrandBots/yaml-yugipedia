  | text     = You can only use this Skill's second effect once per Duel.<br/>1: If you Xyz Summon "[[Number 103: Ragnazero]]" or [[WATER]] [[Winged Beast]] Xyz Monster(s), you can use 1 Level 5 or lower WATER Winged Beast monster you control as material to Xyz Summon. You cannot Normal or Special Summon any monsters, except WATER Winged Beast monsters and Xyz Monsters. During this Duel, monsters your opponent control loses 100 ATK.<br/>2: Reveal 1 Winged Beast monster from your hand. Barian Battlemorph! Regain your true form! Add 2 Level 4 WATER Winged Beast monsters from your Deck to your hand and send 1 card from your hand to the Graveyard. Then, add 1 "[[Rank-Up-Magic Barian's Force (Duel Links)|Rank-Up-Magic Barian's Force]]" from outside your Deck to your hand. If your opponent controls a monster, you can also play 1 Level 4 WATER Winged Beast monster from your Deck.
  | fr_text  = Vous ne pouvez utiliser le deuxième effet de cette Compétence qu'une fois par Duel.<br/>1 : Si vous Invoquez par Xyz "Numéro 103 : Ragnazéro" ou au moins un Monstre Xyz Bête Ailée EAU, vous pouvez utiliser 1 monstre Bête Ailée EAU de max. Niveau 5 que vous contrôlez en tant que Matériel pour Invoquer par Xyz. Vous ne pouvez pas Invoquer Normalement ou Spécialement de monstres, excepté des monstres Bête Ailée EAU et des Monstres Xyz. Durant ce Duel, les monstres que votre adversaire contrôle perdent 100 ATK.<br/>2 : Révélez 1 monstre Bête Ailée depuis votre main. Transformation de combat Barian ! Retrouve ta forme véritable ! Ajoutez 2 monstres Bête Ailée EAU de Niveau 4 de votre Deck à votre main et envoyez 1 carte depuis votre main au Cimetière. Puis, ajoutez 1 "Force de Barian Magie-Rang-Plus" depuis l'extérieur de votre Deck à votre main. Si votre adversaire contrôle un monstre, vous pouvez aussi jouer 1 monstre Bête Ailée EAU de Niveau 4 depuis votre Deck.
