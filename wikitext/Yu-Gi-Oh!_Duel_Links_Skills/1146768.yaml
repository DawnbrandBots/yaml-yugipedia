  | text                = '''[REQUIREMENT]''' Can be activated if all of the monsters in your constructed Deck are Dragon Type monsters and it contains 4 or more DARK Attribute monsters with 2500 ATK.<br/>'''[MULTI-CHOICE EFFECT]''' 
