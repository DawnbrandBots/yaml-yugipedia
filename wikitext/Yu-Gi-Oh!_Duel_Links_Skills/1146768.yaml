  * If the total ATK of the face-up Level 5 or higher monsters on your opponent's field is 1400/2800/4200 or more, add 1/2/3 "[[The Dragon (Duel Links)|The Dragon]]", "[[Twin Edge Phantom Dragon (Duel Links)|Twin Edge Phantom Dragon]]", and/or "[[Fusion (Duel_Links)|Fusion]]"" from your Deck or Graveyard to your hand. ("The Dragon" and "Twin Edge Phantom Dragon" only once per Duel each.)

