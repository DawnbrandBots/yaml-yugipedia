title: Giastar F Charge
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Charge-F de Giastar
  | text                = '''[REQUIREMENT]''' Can be activated if all of the monsters in your constructed Deck are [[Dragon]] Type monsters and it contains 4 or more [[DARK]] Attribute monsters with 2500 ATK.<br/>'''[MULTI-CHOICE EFFECT]''' 
  * Make the original ATK of 1 face-up Level 7 DARK Attribute monster with 2500 ATK on your field become 2800 ATK until the end of this turn.
  * If the total ATK of the face-up Level 5 or higher monsters on your opponent's field is 1400/2800/4200 or more, add 1/2/3 "[[The Dragon (Duel Links)|The Dragon]]", "[[Twin Edge Phantom Dragon (Duel Links)|Twin Edge Phantom Dragon]]", and/or "[[Fusion (Duel Links)|Fusion]]"" from your Deck or Graveyard to your hand. ("The Dragon" and "Twin Edge Phantom Dragon" only once per Duel each.)
  | fr_text             = [CONDITION] Cette Compétence peut être activée si tous les monstres dans votre Deck construit sont des monstres de Type Dragon et s'il contient au moins 4 monstres d'Attribut TÉNÈBRES avec 2 500 ATK.<br/>[EFFET MULTI-CHOIX]<br/>●Faites que l'ATK d'origine d'1 monstre d'Attribut TÉNÈBRES de Niveau 7 face recto avec 2 500 ATK sur votre Terrain devienne 2 800 ATK jusqu'à la fin de ce tour.<br/>●Si l'ATK totale des monstres de Niveau 5 ou plus face recto sur le Terrain de votre adversaire est 1 400/2 800/4 200 ou plus, ajoutez 1/2/3 "Le Dragon", "Dragon Fantôme Double Lame", et/ou "Fusion" de votre Deck ou Cimetière à votre main ("Le Dragon" et Dragon Fantôme Double Lame" une fois seulement par Duel chacun).
