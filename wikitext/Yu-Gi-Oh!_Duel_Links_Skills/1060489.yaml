title: Darkfluid Link
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Fluide Sombre Lien
  | romaji_name         = 
  | text                = You can only use this Skill's second and third effects once per Duel.<br/>1: You cannot Normal or Special Summon monsters except [[Cyberse]] monsters.<br/>2: If your Extra Deck contains a Link-5 monster, reveal 1 "[[Firewall]]" monster or [[Ritual Monster]] in your hand, and then banish 5 monsters from outside of your Deck (these monsters can be Special Summoned) and add 1 "[[Cynet]]" Spell Card from your Deck to your hand. If you activated this effect on the 2nd turn onward, also add 1 "[[Cynet Rollback (Duel Links)|Cynet Rollback]]" from outside of your Deck to your hand.<br/>3: If you have Special Summoned "[[Decode Talker (Duel Links)|Decode Talker]]" during this Duel, shuffle up to 5 cards from your Graveyard and/or among your banished cards into the Deck.
  | fr_text             = Vous pouvez utiliser les deuxième et troisième effets de cette Compétence qu'une fois par Duel.<br/>1 : Vous ne pouvez pas Invoquer Normalement ou Spécialement de monstres, excepté des monstres de Type Cyberse.<br/>2 : Si votre Extra Deck contient un Monstre Lien 5, révélez 1 monstre "Pare-feu" ou un Monstre Rituel de votre main, puis bannissez 5 monstres en dehors de votre Deck (ces monstres peuvent être Invoqués Spécialement) et ajoutez 1 Carte Magie "Cynet" de votre Deck à votre main. Si vous avez activé cet effet à partir du 2e tour, vous pouvez aussi ajouter 1 Carte "Cynet Rollback" depuis l'extérieur de votre Deck à votre main.<br/>3 : Si vous avez Invoqué Spécialement la carte "Décodeur Bavard" lors de ce Duel, mélangez jusqu'à 5 cartes de votre Cimetière et/ou de vos cartes bannies dans le Deck.
