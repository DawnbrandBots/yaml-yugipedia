title: 'Barian Battlemorph: Number Over One Hundred'
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Transformation de combat Barian : Numéro supérieur à Cent
  | ja_name             = 
  | romaji_name         = 
  | text                = Can be used on turn 2 and onward if there is exactly 1 [[Xyz Monster]] on your field [[Number 10X|that has a number between "101" and 107" in its original name]], except "[[Number C]]" monsters.<br/>
  My True Form! [[Barian Battlemorph]]! After transforming to the true form, you can use each of the following effects once.<br/>
  * Place 1 "[[Rank-Up-Magic Barian's Force (Duel Links)|Rank-Up-Magic Barian's Force]]" face-down on your field from outside of your Deck. While "Rank-Up-Magic Barian's Force" that is placed on the field by this Skill is on the field, you can only [[Normal Summon|Normal]] or [[Special Summon]] monsters that have the same Type and Attribute as one of the monsters on your field.
  * Return all of your [[banish]]ed "[[Number]]" monsters and "Number" monsters in your [[Graveyard]] to the [[Extra Deck]].
  | fr_text             = Cette Compétence peut être utilisée à partir du 2e tour s'il y a exactement 1 Monstre Xyz "Numéro" sur votre Terrain qui possède un numéro entre "101" et "107" dans son nom d'origine, monstres "Numéro C" exceptés.<br/>Transformation de combat Barian !<br/>Une fois la forme véritable atteinte, vous pouvez utilisez chacun des effets suivants, une fois seulement.
  * Placez 1 "Force de Barian Magie-Rang-Plus" depuis l'extérieur de votre Deck sur votre Terrain face verso. Tant que la Carte "Force de Barian Magie-Rang-Plus" placée ainsi reste sur le Terrain, vous ne pouvez Invoquer Normalement ou Spécialement que des monstres qui possèdent les mêmes Types et Attributs que les monstres sur votre Terrain.
  * Renvoyez dans l'Extra Deck tous vos monstres "Numéro" qui sont dans votre Cimetière ou bannis.
