  | lore                  = Can be used on turn 2 and onward if there is exactly 1 [[Xyz Monster]] on your field [[Number 10X|that has a number between "101" and 107" in its original name]], except "[[Number C]]" monsters.<br/>
  My True Form! [[Barian Battlemorph]]! After transforming to the true form, you can use each of the following effects once.<br/>
  * Place 1 "[[Rank-Up-Magic Barian's Force (Duel Links)|Rank-Up-Magic Barian's Force]]" face-down on your field from outside of your Deck. While "Rank-Up-Magic Barian's Force" that is placed on the field by this Skill is on the field, you can only [[Normal Summon|Normal]] or [[Special Summon]] monsters that have the same Type and Attribute as one of the monsters on your field.
  * Return all of your [[banish]]ed "[[Number]]" monsters and "Number" monsters in your [[Graveyard]] to the [[Extra Deck]].
