  {{Duel Links Skill
  | fr_name             = Territoire Traptrix
  | ja_name             = 
  | text                = You can only use this Skill's second and third effects once per Duel.<br />1: During your turn, you cannot Normal or Special Summon (excluding Special Summons from the Extra Deck or those from your opponent's Graveyard or banished cards) any monsters, except [[EARTH]] [[Insect]] or [[Plant]] monsters.<br />2: Reveal 1 "[[Traptrip Garden]]" or "[[Traptrix Holeutea]]" from your hand and send 1 card from your hand to the Graveyard. Then, selecting from among "[[Traptrix]]" monsters as well as "[[Hole]]" and/or "[[Trap Hole (archetype)|Trap Hole]]" Normal Trap Cards, add a total of 2 cards from your Deck to your hand.<br />3: During a turn in which your opponent has activated an effect, you can Normal Summon up to 2 times. From turn 2 onward, you can also play 1 "Traptrix" monster from your Deck or Extra Deck.
  | fr_text             = Vous ne pouvez utiliser les deuxième et troisième effets de cette Compétence qu'une fois par Duel.<br />1 : Pendant votre tour, vous ne pouvez pas Invoquer de monstres Normalement ou Spécialement (hormis les Invocations Spéciales depuis l'Extra Deck, ou les monstres dans le Cimetière de votre adversaire, ou les cartes bannies) à l'exception de monstres Insecte ou Plante TERRE.<br />2 : Révélez 1 "Jardin Traptrip" ou "Traptrix Trappelutea" depuis votre main et envoyez 1 carte de votre main au Cimetière. Puis, en choisissant parmi les monstres "Traptrix" et les Cartes Piège Normal "Trappe", ajoutez un total de 2 cartes depuis votre Deck à votre main.<br />3 : Durant un tour au cours duquel votre adversaire a activé un effet, vous pouvez Invoquer Normalement jusqu'à 2 fois. À partir du 2e tour, vous pouvez aussi jouer 1 monstre "Traptrix" depuis votre Deck ou Extra Deck.
