title: 'High Ritual Master: Dark Being'
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Maîtrise du Grand Rituel : Entité sombre
  | text                = You can only use this Skill's second and third effects once per Duel.<br/>1: You cannot [[Ritual Summon]] monsters, except "[[Reshef the Dark Being (Duel Links)|Reshef the Dark Being]]".<br/>2: From turn 2 onward, reveal 1 "[[High Ritual Art (Duel Links)|High Ritual Art]]" in your hand, then add 2 Normal Monsters with different names from outside of your Deck to your hand. After using this Skill, you cannot Special Summon monsters, except "Reshef the Dark Being", nor can you Normal Summon monsters or activate the effects of cards, except Ritual Monsters and Ritual Spell Cards, for the rest of this Duel.<br/>3: Shuffle 1 "[[Ritual Monster]]" from your hand into the Deck, then add 1 "[[Final Ritual of the Ancients (Duel Links)|Final Ritual of the Ancients]]" from outside of your Deck to your hand.
  | fr_text             = Vous ne pouvez utiliser les deuxième et troisième effets de cette Compétence qu'une fois par Duel.<br/>1 : Vous ne pouvez pas Invoquer par Rituel de monstres, sauf "Reshef, l'Être des Ténèbres".<br/>2 : À partir du 2e tour, révélez 1 "Art du Grand Rituel" dans votre main, puis ajoutez 2 Monstres Normaux de noms différents à votre main depuis l'extérieur de votre Deck. Après avoir utilisé cette Compétence, vous ne pouvez pas Invoquer Spécialement un monstre autre que "Reshef, l'Être des Ténèbres", et vous ne pouvez pas Invoquer Normalement des monstres ni activer d'effets de carte pour le reste du Duel, sauf des Monstres Rituel et des Cartes Magie Rituelle.<br/>3 : Mélangez 1 Monstre Rituel de votre main dans votre Deck, puis ajoutez 1 monstre "Ultime Rituel des Anciens" à votre main depuis l'extérieur de votre Deck.
  | supports            = 
