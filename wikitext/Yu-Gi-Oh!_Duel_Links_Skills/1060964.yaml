title: Sprouting of the Sacred Seed
wikitext: |-
  {{Duel Links Skill
  | ja_name             = 
  | text                = You can only use this Skill's second and third effects once per Duel.<br/>1: At the beginning of the Duel, add 1 each of 3 "[[Sunvine]]" monsters with different names to your [[Extra Deck]]. During this Duel, you cannot [[Special Summon]] monsters, except [[EARTH]] [[Plant]] monsters or Link Monsters.<br/>2: Shuffle 1 monster from your hand into the Deck, and then add 1 "Sunvine" Effect Monster or "[[Sunseed]]" [[Effect Monster]] from your Deck to your hand.<br/>3: If a monster is on your opponent's field, shuffle 1 Plant monster from your hand, face-up field, [[Graveyard]], or among your banished cards into the Deck, and then you can play 1 "[[Sunseed Genius Loci (Duel Links)|Sunseed Genius Loci]]" from your Deck to your field in face-down Defense Position. (Its battle position can be changed.)
