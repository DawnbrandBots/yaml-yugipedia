  | text                = You can only use this Skill's second and third effects once per Duel.<br/>1: At the beginning of the Duel, add 1 each of 3 "[[Sunvine]]" monsters with different names to your [[Extra Deck]]. During this Duel, you cannot [[Special Summon]] monsters, except [[EARTH]] [[Plant]] monsters or Link Monsters.<br/>2: Shuffle 1 monster from your hand into the Deck, and then add 1 "Sunvine" Effect Monster or "[[Sunseed]]" [[Effect Monster]] from your Deck to your hand.<br/>3: If a monster is on your opponent's field, shuffle 1 Plant monster from your hand, face-up field, [[Graveyard]], or among your banished cards into the Deck, and then you can play 1 "[[Sunseed Genius Loci (Duel Links)|Sunseed Genius Loci]]" from your Deck to your field in face-down Defense Position. (Its battle position can be changed.)
  | fr_text             = Vous pouvez utiliser les deuxième et troisième effets de cette Compétence qu'une fois par Duel.<br/>1 : Au début du Duel, ajoutez 3 monstres "Solairvigne" avec des noms différents à votre Extra Deck. Lors de ce Duel, vous ne pouvez pas Invoquer Spécialement de monstres, excepté des monstres TERRE de Type Plante ou des Monstres Lien.<br/>2 : Mélangez 1 monstre de votre main dans votre Deck, puis ajoutez 1 Monstre à Effet "Solairvigne" ou "Solairgraine" de votre Deck à votre main.<br/>3 : Si un monstre se trouve sur le Terrain de votre adversaire, mélangez 1 monstre de Type Plante de votre main, de votre Terrain face recto, de votre Cimetière ou de vos cartes bannies, dans le Deck, puis, vous pouvez jouer 1 Carte "Astucieux Loci Solaigraine" de votre Deck sur votre Terrain en Position de Défense face verso. (Sa position de combat peut être modifiée.)
