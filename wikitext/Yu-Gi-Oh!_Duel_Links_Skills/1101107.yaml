title: Winter Bell Accel
wikitext: |-
  {{Duel Links Skill
  | ja_name             = 
  | text                = You can only use this Skill's second, third, and fourth effects once per Duel.<br/>1: You cannot Normal or Special Summon (excluding Special Summons from the Extra Deck) any monsters, except "[[Windwitch]]" monsters and [[WIND]] Tuners, and your opponent takes no damage from your effects, except the effects of "Windwitch" cards.<br/>2: Shuffle 1 "[[Windwitch - Snow Bell]]" or 1 "[[Windwitch Chimes]]" from your hand into the Deck, then add 1 "Windwitch" monster from your Deck to your hand.<br/>3: If you control a "Windwitch" [[Synchro Monster]], play 1 "Windwitch - Snow Bell" from your Deck to your field.<br/>4: Shuffle 1 Tuner from your Graveyard into the Deck, then add 1 "Windwitch" Tuner from your Deck to your hand.
