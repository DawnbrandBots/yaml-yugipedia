  {{Duel Links Skill
  | fr_name             = Rassemblement des Springans
  | ja_name             = 
  | romaji_name         = 
  | text                = You can only use this Skill's second effect once per turn.<br/>1: During your turn, you cannot Normal or Special Summon any monsters, except "[[Fallen of Albaz (Duel Links)|Fallen of Albaz]]", [[LIGHT]] [[Spellcaster]] monsters, "[[Springans]]" monsters, Fusion Monsters, and Xyz Monsters.<br/>2: Reveal 1 "Fallen of Albaz" or "Springans" Spell/Trap Card in your hand, then send up to 1 "Fallen of Albaz" and up to 1 Level 4 "Springans" monster from your hand and/or Deck to the Graveyard, and Set 1 "Springans" Spell/Trap Card from your hand or Deck. (This card can be activated the same turn.) If "Fallen of Albaz" was sent from your hand to the Graveyard, you can also add 1 "Springans" card from your Deck to your hand.
  | fr_text             = Vous pouvez utiliser le deuxième effet de cette Compétence une fois par tour.<br/>1 : Pendant votre tour, vous ne pouvez Invoquer Normalement ou Spécialement de monstres, excepté "Albaz le Déchu", des monstres Magicien LUMIÈRE, des monstres "Springans", des Monstres Fusion et des Monstres Xyz.<br/>2 : Révélez 1 Carte Magie/Piège "Albaz le Déchu" ou "Springans" dans votre main, puis envoyez jusqu'à 1 "Albaz le Déchu" et jusqu'à 1 monstre "Springans" de Niveau 4 de votre main et/ou votre Deck au Cimetière, et Posez 1 Carte Magie/Piège "Springans" de votre main ou de votre Deck. (Cette carte peut être activée ce tour.) Si la Carte "Albaz le Déchu" a été envoyée de votre main au Cimetière, vous pouvez aussi ajouter 1 carte "Springans" de votre Deck à votre main.
