  | text     = Can be used by choosing either of the following effects when you control "Fortissimo the Mobile Fortress" and your opponent has 3000 or more Life Points. This Skill can only be used if you begin the Duel with a Deck that contains no monsters other than "Meklord" monsters. (Extra Deck does not count.)<br />● Select 1 Synchro Monster on your opponent's field and decrease their Life Points by its Level x100.<br />● Decrease your opponent's Life Points by the number of Spell/Traps on their field x100.
  | fr_text  = Cette Compétence peut être utilisée en choisissant l'un des effets suivants lorsque vous contrôlez "Fortissimo la Fortresse Mobile" et que votre adversaire a au moins 3 000 Life Points.
  * Sélectionnez 1 Monstre Synchro sur le Terrain de votre adversaire et réduisez ses Life Points d'une quantité équivalente à son Niveau d'origine x100.
  * Infligez des dommages aux Life Points de votre adversaire équivalents au nombre de Cartes Magie/Piège sur son Terrain x100.
  Cette Compétence ne peut être utilisée que si vous commencez le Duel avec un Deck (hors Extra Deck) contenant au moins 1 monstre, et uniquement des monstres "Meklord". Cette Compétence ne peut être utilisée qu'une fois par Duel.
