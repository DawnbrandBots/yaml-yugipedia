title: Railway Rampage!!
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Ravage à Grande Vitesse !
  | ja_name             = 
  | text                = You can only use this [[Skill]]'s second and third effects once per [[Duel]].<br/>1: You cannot Normal or [[Special Summon]] monsters, except [[EARTH]] [[Machine]] monsters and [[Level]]/[[Rank 10]] monsters.<br/>2: Reveal 1 "[[Special Schedule (Duel Links)|Special Schedule]]" or "[[Urgent Schedule (Duel Links)|Urgent Schedule]]" in your hand, then apply 1 of the following effects.<br/>● Send 1 [[Level 10]] [[EARTH]] [[Machine]] monster from your [[Deck]] to the [[Graveyard]].<br/>● Add 1 "[[Revolving Switchyard (Duel Links)|Revolving Switchyard]]" or "[[Barrage Blast (Duel Links)|Barrage Blast]]" from your [[Deck]] to your hand. If your opponent controls no cards, shuffle 1 card from your hand into the [[Deck]].<br/>3: On the turn you [[Special Summon]]ed a [[Rank 10]] [[Xyz Monster]], gain 2500 LP. Then, you can change any number of monsters you control to [[Attack Position]].
  | fr_text             = Vous ne pouvez utiliser les deuxième et troisième effets de cette Compétence qu'une fois par Duel.<br/>1 : Vous ne pouvez pas Invoquer Normalement ou Spécialement de monstres, sauf des monstres TERRE Machine et des monstres de Niveau/Rang 10.<br/>2 : Révélez 1 "Programme Spécial" ou "Programme Urgent" dans votre main, puis appliquez 1 des effets suivants.<br/>●Envoyez 1 monstre TERRE Machine de Niveau 10 depuis votre Deck au Cimetière.<br/>●Ajoutez 1 "Rotonde Ferroviaire" ou "Tir de Barrage" de votre Deck à votre main. Si votre adversaire ne contrôle pas de cartes, mélangez 1 carte de votre main dans votre Deck.<br/>3 : Le tour où vous avez Invoqué Spécialement un Monstre Xyz de Rang 10, gagnez 2 500 LP. Puis, vous pouvez changer n'importe quel nombre de monstres que vous contrôlez en Position d'Attaque.
