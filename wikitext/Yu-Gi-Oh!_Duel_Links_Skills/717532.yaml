  | text                = At the beginning of the Duel, add Pendulum Zones to your field.<br/>The following effect can be used once per Duel. Add 1 "Odd-Eyes" Pendulum Monster with 2500 ATK or lower from your hand to your Extra Deck face-up, and place 1 "[[Xiangke Magician (Duel Links)|Xiangke Magician]]" and 1 "[[Xiangsheng Magician (Duel Links)|Xiangsheng Magician]]" to your Pendulum Zones from your hand/Deck. Then, change the Pendulum Scale of "Xiangsheng Magician" in your Pendulum Zone to 8.<br/>This Skill can only be used/applied if you begin the Duel with a Deck (excluding Extra Deck) that contains at least 5 Level 4 and 5 Level 7 monsters and contains no monsters other than "[[Performapal]]" or "[[Odd-Eyes]]" monsters, or "[[Magician]]" Pendulum Monsters.
  | fr_text             = Au début du Duel, ajoutez des Zones Pendule à votre Terrain.<br/>L'effet suivant peut être utilisé une fois par Duel. Ajoutez 1 Monstre Pendule "Yeux Impairs" avec max. 2 500 ATK à votre Extra Deck face recto depuis votre main, et placez 1 "Magicien Xiangke" et 1 "Magicien Xiangsheng" dans vos Zones Pendule depuis votre main/Deck. Ensuite, faites passer l'Échelle Pendule de "Magicien Xiangsheng" à 8 dans votre Zone Pendule.<br/>Cette Compétence ne peut être utilisée/appliquée que si vous commencez le Duel avec un Deck (hors Extra Deck) contenant au moins 5 monstres de Niveau 4 et 5 monstres de Niveau 7, et uniquement des monstres "Potartiste" ou "Yeux Impairs", ou encore des Monstres Pendule "Magicien".
