title: Cointech Breakthrough
wikitext: |-
  {{Duel Links Skill
  | fr_name  = Percée Piècetech
  | text     = '''[REQUIREMENT]''' Can be activated during a turn you tossed a coin, if all of the monsters with 1400 or more ATK in your constructed Deck are [[EARTH]] Attribute [[Machine]] Type monsters.<br />'''[EFFECT]''' Make 1 face-up EARTH Attribute Machine Type monster on your field gain 500 ATK until the end of this turn. If that monster was in face-up Defense Position, change it to face-up Attack Position and switch its original ATK and original DEF until the end of this turn.
  | fr_text  = [CONDITION] Cette Compétence peut être activée pendant un tour où vous avez joué à pile où face, si tous les monstres avec 1 400 ATK ou plus dans votre Deck construit sont des monstres TERRE de Type Machine.<br/>[EFFET] Faites qu'un monstre TERRE de Type Machine face recto sur votre Terrain gagne 500 ATK jusqu'à la fin de ce tour. Si ce monstre était en Position de Défense face recto, changez-le en Position d'Attaque face recto et échangez son ATK d'origine et sa DEF d'origine jusqu'à la fin de ce tour.
