title: Cointech Breakthrough
wikitext: |-
  {{Duel Links Skill
  | text     = '''[REQUIREMENT]''' Can be activated during a turn you tossed a coin, if all of the monsters with 1400 or more ATK in your constructed Deck are [[EARTH]] Attribute [[Machine]] Type monsters.<br />'''[EFFECT]''' Make 1 face-up EARTH Attribute Machine Type monster on your field gain 500 ATK until the end of this turn. If that monster was in face-up Defense Position, change it to face-up Attack Position and switch its original ATK and original DEF until the end of this turn.
