  | text                = 
  You can use this Skill's second effect once per turn and twice per Duel.<br/>
  1: At the beginning of the Duel, add 1 "[[Time Thief Redoer (Duel Links)|Time Thief Redoer]]" to your Extra Deck. During all of your turns, you cannot Normal or Special Summon (excluding Special Summons from the Extra Deck) any monsters, except for "[[Time Thief]]" monsters.<br/>
  2: Reveal 1 "Time Thief" [[Psychic]] monster or 1 "[[Time Thief Startup (Duel Links)|Time Thief Startup]]" in your hand, then add 1 "Time Thief" [[Machine]] monster or 1 "Time Thief Startup" from your Deck to your hand.
  | fr_text             = Vous pouvez utiliser le deuxième effet de cette Compétence une fois par tour et deux fois par Duel.<br/>1 : Au début du Duel, ajoutez 1 "Refaiseur des Voleurs de Temps" à votre Extra Deck. Pendant ce Duel, vous ne pouvez pas Invoquer Normalement ou Spécialement (hors Invocations Spéciales depuis l'Extra Deck) de monstres, sauf des monstres "Voleur de Temps".<br/>2 : Révélez 1 monstre Psychique "Voleur de Temps" ou 1 "Lancement des Voleurs de Temps" dans votre main, puis ajoutez 1 monstre Machine "Voleur de Temps" ou 1 "Lancement des Voleurs de Temps" depuis votre Deck à votre main. Si votre adversaire ne contrôle pas de cartes, mélangez 1 carte de votre main dans votre Deck.
