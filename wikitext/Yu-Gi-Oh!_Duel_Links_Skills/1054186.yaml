  | lore                  = Can be used before your normal draw each time your Life Points decrease by 1000. One of the cards from your normal draw this turn will be a random "[[Forbidden One]]" monster or "[[Exodia]]" card from your Deck.<br/>Also, apply the following effects for each specified normal draw for three turns (activated from your turn 1).<br/>1st turn: Add 1 "[[Right Leg of the Forbidden One (Duel Links)|Right Leg of the Forbidden One]]" and 1 "[[Left Leg of the Forbidden One (Duel Links)|Left Leg of the Forbidden One]]" from outside of your Deck to the bottom of your Deck.<br/>2nd turn: Add 1 "[[Right Arm of the Forbidden One (Duel Links)|Right Arm of the Forbidden One]]" and 1 "[[Left Arm of the Forbidden One (Duel Links)|Left Arm of the Forbidden One]]" from outside of your Deck to the bottom of your Deck.<br/>3rd turn: Add 1 "[[Exodia the Forbidden One (Duel Links)|Exodia the Forbidden One]]" from outside of your Deck to the bottom of your Deck.
