  {{Duel Links Skill
  | fr_name             = Danger Myutant
  | romaji_name         = 
  | text                = You can only use this Skill's second and third effects once per Duel.<br/>
  1: At the beginning of your first turn, Set 1 "[[Myutant Evolution Lab]]" from outside of your Deck. During all of your turns, you cannot Normal or Special Summon (excluding Special Summons from the Extra Deck) any monsters, except "[[Myutant]]" monsters.<br/>
  2: Place 1 "Myutant" card from your hand on the bottom of your Deck, then draw 1 card.<br/>
  3: If only your opponent controls a monster, choose 2 "Myutant" cards from your Deck and add 1 of those to your hand. Send the other to the Graveyard.
