  | text                = 
  You can only use this Skill's second effect once per Duel.<br/>
  1: At the beginning of the Duel, add 1 "[[Dragunity Glow]]" and 1 "[[Dragunity Oubliette]]" to your Deck and 1 "[[Dragunity Knight - Romulus]]" to your Extra Deck. During this Duel, you cannot Normal or Special Summon monsters except for [[Dragon]] or [[Winged Beast]] monsters with 2400 or less DEF and "[[Dragunity]]" monsters.<br/>
  2: Reveal 1 "[[Dragon Ravine]]" or "[[Dragunity Whirlwind]]" in your hand, shuffle 1 card from your hand into the Deck, then take 1 "Dragunity" monster or 1 "Dragunity" [[Equip Spell Card]] from your Deck and either add it to your hand or send it to the Graveyard.
