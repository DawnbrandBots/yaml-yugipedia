  | text                = 
  You can only use this Skill's second effect once per Duel.<br/>
  1: At the beginning of the Duel, add 1 "[[Dragunity Glow (Duel Links)|Dragunity Glow]]" and 1 "[[Dragunity Oubliette (Duel Links)|Dragunity Oubliette]]" to your Deck and 1 "[[Dragunity Knight - Romulus (Duel Links)|Dragunity Knight - Romulus]]" to your Extra Deck. During this Duel, you cannot Normal or Special Summon monsters except for [[Dragon]] or [[Winged Beast]] monsters with 2400 or less DEF and "[[Dragunity]]" monsters.<br/>
  2: Reveal 1 "[[Dragon Ravine (Duel Links)|Dragon Ravine]]" or "[[Dragunity Whirlwind (Duel Links)|Dragunity Whirlwind]]" in your hand, shuffle 1 card from your hand into the Deck, then take 1 "Dragunity" monster or 1 "Dragunity" [[Equip Spell Card]] from your Deck and either add it to your hand or send it to the Graveyard.
  | fr_text             = Vous ne pouvez utiliser le deuxième effet de cette Compétence qu'une fois par Duel.<br/>1 : Au début du Duel, ajoutez 1 "Éclat Dragunité" et 1 "Oubliette Dragunité" à votre Deck et 1 "Chevalier Dragunité - Romulus" à votre Extra Deck. Lors de ce Duel, vous ne pouvez pas Invoquer Normalement ni Spécialement de monstre, excepté des monstres Dragon ou Bête Ailée avec max. 2 400 DEF et des monstres "Dragunité".<br/>2 : Révélez 1 "Ravin des Dragons" ou "Tourbillon Dragunité" dans votre main, mélangez 1 carte de votre main dans le Deck, puis prenez 1 monstre "Dragunité" ou 1 Magie d'Équipement "Dragunité" de votre Deck et ajoutez-là à votre main ou envoyez-la au Cimetière.
