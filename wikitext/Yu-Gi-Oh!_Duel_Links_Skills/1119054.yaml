title: A Duelist of Your Talent Is What Our Company Needs
wikitext: |-
  {{Duel Links Skill
  | fr_name            = Notre entreprise recherche un Duelliste de votre calibre
  | ja_name            = ぜひとも我が社に欲しいところだ
  | romaji_name        = Zehitomo Waga Sha ni Hoshī Tokoro da
  | translated_name    = You Are What Our Company Wants at All Costs
  | text               = You can only use this Skill's first and second effects once per turn.<br />1: Apply 1 of the following effects.
  * Send 1 [[Flip monster]] from your hand to the [[Graveyard]], then play 1 "[[Tindangle]]" monster whose [[Level]] is lower than it, from your Deck in face-down Defense Position.
  * Send 1 "Tindangle" monster from your hand to the Graveyard, then add 1 Flip monster whose Level is lower than it, from your Deck to your hand.
  2: Can be activated from turn 2 onward. This turn, all face-down Defense Position monsters you control can change their battle positions and all face-up monsters you control can be used as "Tindangle" monsters for a [[Link Summon]].
  | fr_text            = Vous ne pouvez utiliser le premier et le deuxième effet de cette Compétence qu'une seule fois par tour.<br />1 : Appliquez 1 des effets suivants.<br />●Envoyez 1 monstre Flip de votre main au Cimetière, puis jouez 1 monstre "Tindangle" de Niveau inférieur, depuis votre Deck en Position de Défense face verso.<br />●Envoyez 1 monstre "Tindangle" de votre main au Cimetière, puis jouez 1 monstre Flip de Niveau inférieur, depuis votre Deck en Position de Défense face verso.<br />2 : Peut être activé à partir du 2e tour. Ce tour, tous les monstres en Position de Défense face verso que vous contrôlez peuvent changer leur position de combat et tous les monstres face recto que vous contrôlez peuvent être utilisés comme monstres "Tindangle" pour Invoquer par Lien.
  | ja_text            = このスキルの①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：以下の効果から１つを選んで発動できる。<br />●手札のリバースモンスター１体を選んで墓地へ送り、そのモンスターよりレベルが低い「ティンダングル」モンスター１体をデッキから裏側守備表示で出す。<br />●手札の「ティンダングル」モンスター１体を選んで墓地へ送り、そのモンスターよりレベルが低いリバースモンスター１体をデッキから手札に加える。<br />②：２ターン目以降に発動できる。自分フィールドの全ての裏側守備表示モンスターはこのターン、表示形式を変更でき、自分フィールドの全ての表側表示モンスターはこのターン、「ティンダングル」モンスターとしてリンク素材にできる。
