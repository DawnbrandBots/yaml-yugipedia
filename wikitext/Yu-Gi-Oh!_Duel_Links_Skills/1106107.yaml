  | fr_name  = Ruée d'Amnésie
  | text     = You can only Special Summon monster(s) whose original Level is 7 once per Duel.<br />'''[REQUIREMENT]''' Can be activated if your constructed Deck contains no Level 7 or higher Effect Monsters and all of the monsters are [[LIGHT]] Attribute [[Galaxy]] Type monsters.<br />'''[EFFECT]''' Send 1 Level 6 or higher Normal Monster from your Deck to the Graveyard. Then, make up to 2 face-up monsters (1 Level 6 or higher Normal Monster and/or 1 Level 6 Effect Monster) on your field gain 600 ATK until the end of this turn.
  | fr_text  = Vous ne pouvez Invoquer Spécialement un ou plusieurs monstres dont le Niveau d'origine est de 7 qu'une fois par Duel.<br /> [CONDITION] Cette Compétence peut être activée si votre Deck construit ne contient aucun Monstre à Effet de Niveau 7 ou plus et si tous les monstres sont d'Attribut LUMIÈRE de Type Galaxie.<br /> [EFFET] Envoyez 1 Monstre Normal de min. Niveau 6 depuis votre Deck au Cimetière. Puis, vous pouvez faire que jusqu'à 2 monstres face recto (1 Monstre Normal de min. Niveau 6 et/ou 1 Monstre à Effet de Niveau 6) sur votre Terrain gagnent 600 ATK jusqu'à la fin du tour.
