  | ja_text     = 自分のライフポイントが3000以下の時に手札のモンスターカードを1枚見せ、自分フィールドのモンスターを1体指定して使用できる。指定したモンスターのレベルは、ターン終了時まで見せたモンスターのレベルと同じになる。このスキルはデュエル中に1度しか使用できない。
