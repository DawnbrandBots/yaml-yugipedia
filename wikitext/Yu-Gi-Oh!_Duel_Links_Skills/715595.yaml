title: Level Duplication
wikitext: |-
  {{Duel Links Skill
  | fr_name     = Duplication de niveau
  | ja_name     = レベルコピー
  | text        = Can be used when your [[Life Points]] are 3000 or lower, by [[reveal]]ing 1 [[Monster Card|monster card]] in your [[hand]] and selecting 1 monster on your [[field]].<br />The selected monster's [[Level]] will become equal to the Level of the monster you revealed until the end of the [[turn]]. This [[Skill]] can only be used once per [[Duel]].
