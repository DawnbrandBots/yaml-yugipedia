title: Raider's Rebellion
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Rébellion du maraudeur
  | romaji_name         = 
  | text                = You can only use this Skill's second and third effects once per Duel.<br/>1. You cannot Special Summon monsters with a Level except for "[[The Phantom Knights]]" monsters, and you can only activate 1 effect of an [[Xyz Monster]] during each of your opponent's turn.<br/>2. Send 1 monster from your hand or field to the Graveyard, and then send 1 "The Phantom Knights" monster from your Deck to the Graveyard and Set 1 "[[Raider's Unbreakable Mind (Duel Links)|Raider's Unbreakable Mind]]" from outside of your Deck to your field. (It can be activated this turn.)<br/>3. Send 1 [[DARK]] Xyz Monster from your field to the Graveyard, and then play 1 "[[Dark Rebellion Xyz Dragon (Duel Links)|Dark Rebellion Xyz Dragon]]" from your [[Extra Deck]] to your field in face-down Defense Position. (Its battle position can be changed.)
  | fr_text             = Vous pouvez utiliser le deuxième et le troisième effet de cette Compétence une fois par Duel.<br/>1 : Vous ne pouvez pas Invoquer Spécialement de monstres avec un Niveau, sauf des monstres "Les Chevaliers Fantômes", et vous ne pouvez activer qu'un effet d'un Monstre Xyz pendant chaque tour de votre adversaire.<br/>2 : Envoyez 1 monstre de votre main ou Terrain au Cimetière, puis envoyez 1 monstre "Les Chevaliers Fantômes" de votre Deck au Cimetière et Posez 1 "Mentalité Inébranlable du Raid" depuis l'extérieur de votre Deck sur votre Terrain. (Peut être activé ce tour.)<br/>3 : Envoyez 1 Monstre Xyz TÉNÈBRES de votre Terrain au Cimetière, puis jouez 1 "Dragon Xyz de la Rébellion des Ténèbres" de votre Extra Deck sur votre Terrain en Position de Défense face verso. (Sa position de combat peut être modifiée.)
