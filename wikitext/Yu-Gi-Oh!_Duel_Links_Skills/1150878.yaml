title: Master of the Dark & Chaos
wikitext: |-
  {{Duel Links Skill
  | fr_name     = Maître des Ténèbres et du Chaos
  | ja_name     = 
  | romaji_name = 
  | text        = You can only use this Skill's second and third effects once per Duel.<br/>
  1: You cannot Normal or Special Summon (excluding Special Summons from the Extra Deck) any monsters, except for Level 8 LIGHT or EARTH monsters and DARK Spellcaster monsters.<br/>
  2: Reveal 1 DARK Spellcaster monster from your hand, then shuffle 1 card from your hand into your Deck. Next, send 1 "[[Dark Magician Girl (Duel Links)|Dark Magician Girl]]" from your hand or Deck to the Graveyard, then add a combination of "[[Dark Magician (Duel Links)|Dark Magician]]" and/or another card that mentions it for a total of 2 cards from your Deck to your hand.
  3: If only your opponent controls a monster, add 1 "[[Ultimate Fusion (Duel Links)|Ultimate Fusion]]" from outside your Deck to your hand. Then, play 1 "[[Blue-Eyes Ultimate Dragon (Duel Links)|Blue-Eyes Ultimate Dragon]]" in face-down Defense Position and send 1 "[[Black Luster Soldier (Duel Links)|Black Luster Soldier]]" to the Graveyard.
  | fr_text     = Vous ne pouvez utiliser les deuxième et troisième effets de cette Compétence qu'une fois par Duel.<br/>1 : Vous ne pouvez pas Invoquer Normalement ou Spécialement de monstres (hors Invocations Spéciales depuis l'Extra Deck), excepté les monstres LUMIÈRE ou TERRE de Niveau 8 et les monstres Magicien TÉNÈBRES.<br/>2 : Révélez 1 monstre TÉNÈBRES dans votre main, puis mélangez 1 carte depuis votre main dans le Deck. Ensuite, envoyez 1 "Magicienne des Ténèbres" de votre main ou Deck au Cimetière, puis ajoutez une combinaison de "Magicien Sombre" et/ou une autre carte qui en fait mention pour un total de 2 cartes de votre Deck à votre main.<br/>3 : Si seul votre adversaire contrôle un monstre, ajoutez 1 "Fusion Ultime" à votre main depuis l'extérieur de votre Deck. Puis, jouez 1 "Dragon Ultime aux Yeux Bleus" en Position de Défense face verso et envoyez 1 "Soldat du Lustre Noir" au Cimetière.
