title: Empty, Infinite, and Infinite Light
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Vide, infini et lumière infinie
  | ja_name             = 
  | text                = Each of the following effects can be used once per Duel:
  * Send 1 card from your hand to the Graveyard, and then Set 1 "[[Empty Machine (Duel Links)|Empty Machine]]" to your field from outside of your Deck.
  * Can be used after one of your "Empty Machine", "[[Infinite Machine (Duel Links)|Infinite Machine]]", and "[[Infinite Light (Duel Links)|Infinite Light]]" is removed from the field by your opponent. Reveal 1 "[[Sephylon, the Ultimate Timelord (Duel Links)|Sephylon, the Ultimate Timelord]]" in your hand to your opponent. Send 10 different "[[Timelord]]" monsters from outside of your Deck to the Graveyard.
  This Skill can be used if you begin the Duel with a Deck (excluding Extra Deck) that is at least half monsters, has no monsters other than "Timelord" monsters or "[[Time Maiden (Duel Links)|Time Maiden]]", and at least 1 "Infinite Machine" and "Infinite Light".
  | fr_text             = Chacun des effets suivants peut être utilisé une fois par Duel :
  * Envoyez 1 carte de votre main au Cimetière puis Posez 1 "Machine Vide" sur votre Terrain depuis l'extérieur de votre Deck.
  * Cette Compétence peut être utilisée après que l'une de vos Cartes "Machine Vide", "Machine Infinie" et "Lumière Infinie" a été retirée du Terrain par votre adversaire. Révélez 1 "Sephylon, le Seigneur Ultime du Temps" dans votre main à votre adversaire. Envoyez 10 monstres "Seigneur du Temps" différents de l'extérieur de votre Deck au Cimetière.
  Cette Compétence peut être utilisée si vous commencez le Duel avec un Deck (hors Extra Deck) contenant au moins une moitié de monstres, uniquement des monstres "Seigneur du Temps" ou "Demoiselle du Temps" et au moins 1 "Machine Infinie" et "Lumière Infinie".
  | ja_text             = 
