  | text                = Select 1 "[[Gouki]]" or 1 "[[Dinowrestler]]" monster in your Graveyard that was destroyed in battle. Send 1 "Gouki" monster or 1 "Dinowrestler" monster with the same name to the Graveyard from your hand. Then, play the selected monster in Defense Position.<br/>This Skill can only be used if you begin the Duel with a Deck (excluding Extra Deck) that contains at least 10 "Gouki" cards or "Dinowrestler" cards. This Skill can only be used once per Duel.
