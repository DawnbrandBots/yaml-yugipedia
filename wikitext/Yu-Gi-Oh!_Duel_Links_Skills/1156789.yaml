  {{Duel Links Skill
  | fr_name             = Force transcendante
  | ja_name             = 極限領域の力
  | romaji_name         = Kyokugen Ryōiki no Chikara
  | translated_name     = Strength of the Extreme Domain
  | text                = You can only use this Skill's second and third effects once per Duel.<br />1: You cannot Normal or Special Summon (excluding Special Summons from the Extra Deck) any monsters, except [[DARK]] [[Dragon]] monsters.<br />2: Reveal 1 "[[Rokket]]" [[Tuner]] card in your hand, then add 1 DARK Dragon monster whose sum of ATK and DEF equals 4000, as well as 1 "[[Quick Launch (Duel Links)|Quick Launch]]" from your Deck to your hand.<br />3: If you control "[[Borreload Dragon (Duel Links)|Borreload Dragon]]", or only your opponent controls a monster, play 1 "Rokket" monster or 1 "[[Borrel]]" monster with 3000 or less ATK from your Deck, Extra Deck, or Graveyard.
  | fr_text             = Vous ne pouvez utiliser les deuxième et troisième effets de cette Compétence qu'une fois par Duel.<br />1 : Vous ne pouvez pas Invoquer Normalement ou Spécialement de monstres (hors Invocations Spéciales depuis l'Extra Deck), excepté les monstres TÉNÈBRES de Type Dragon.<br />2 : Révélez 1 carte Syntoniseur "Rokkette" de votre main, puis ajoutez 1 monstre Dragon TÉNÈBRES dont la somme d'ATK et de DEF est égale à 4000 et 1 "Lancement Rapide" de votre Deck à votre main.<br />3 : Si vous contrôlez "Dragon Chargeborrelle", ou que seul votre adversaire contrôle un monstre, jouez 1 monstre "Rokkette" ou "Borrelle" avec max. 3000 d'ATK de votre Deck, Extra Deck, ou Cimetière.
  | ja_text         = このスキルの②③の効果はそれぞれデュエル中に１度しか使用できない。<br />①：自分はドラゴン族・闇属性モンスターしか召喚・特殊召喚できない（ＥＸデッキからの特殊召喚を除く）。<br />②：手札の「ヴァレット・シンクロン」１体を相手に見せて発動できる。デッキから攻撃力・守備力の合計が４０００のドラゴン族・闇属性モンスター１体と「クイック・リボルブ」１枚を手札に加える。<br />③：自分フィールドに「ヴァレルロード・ドラゴン」が存在する場合、または相手フィールドにのみモンスターが存在する場合に発動できる。自分のデッキ・ＥＸデッキ・墓地から「ヴァレット」モンスターまたは攻撃力３０００以下の「ヴァレル」モンスター１体を出す。
