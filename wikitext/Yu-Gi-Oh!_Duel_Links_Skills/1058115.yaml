title: Dark Arts of Positioning
wikitext: |-
  {{Duel Links Skill
  | fr_name  = Arts Sombres du Positionnement
  | text     = This Skill can only be used if all of the Level 4 or higher monsters in your Deck are [[Warrior]] and/or [[Fairy]] monsters.<br/>[REQUIREMENT] From turn 2 onward, shuffle 1 card from your hand into the Deck, and reveal 1 Level 6 Fairy monster with 0 ATK in your hand.<br/>[EFFECT] Add 1 "[[Semeruler the Dark Summoner (Duel Links)|Semeruler the Dark Summoner]]" from your Deck to your hand. This turn, at the start of the Battle Phase and during the End Phase, change the battle positions of all face-up Level 6 Fairy monsters on your field.
  | fr_text  = Cette Compétence peut être utilisée si tous les monstres de min. Niveau 4 dans votre Deck dont de Type Guerrier ou Elfe.<br/>[CONDITION] À partir du 2e tour, mélangez 1 carte de votre main dans le Deck et révélez 1 monstre de Type Elfe de Niveau 6 avec 0 ATK dans votre main.<br/>[EFFET] Ajoutez 1 "Semeruler l'Invocateur des Ténèbres" de votre Deck à votre main. Ce tour, au début de la Battle Phase et pendant la End Phase, changez la Positions de combat de tous les monstres de Type Elfe de Niveau 6 face recto sur votre Terrain.
