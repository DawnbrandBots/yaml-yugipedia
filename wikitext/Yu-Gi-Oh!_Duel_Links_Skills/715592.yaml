title: Level Augmentation
wikitext: |-
  {{Duel Links Skill
  | fr_name     = Augmentation de niveau
  | ja_name = レベル上昇
  | text        = Can be used when your [[Life Points]] are 3000 or lower, by [[reveal]]ing 1 [[Monster Card|monster card]] in your [[hand]] and selecting 1 monster on your [[field]].<br />The selected monster's [[Level]] will increase by the Level of the monster you revealed until the end of the [[turn]]. This [[Skill]] can only be used once per [[Duel]].
  | fr_text     = Cette Compétence peut être utilisée quand vos Life Points sont de 3 000 ou moins, en révélant 1 Carte Monstre dans votre main et en sélectionnant 1 monstre sur votre Terrain.<br />Le Niveau du monstre sélectionné se verra ajouter le Niveau du monstre révélé jusqu'à la fin du tour. Cette Compétence ne peut être utilisée qu'une fois par Duel.
  | ja_text     = 自分のライフポイントが3000以下の時に手札のモンスターカードを1枚見せ、自分フィールドのモンスターを1体指定して使用できる。指定したモンスターのレベルは、ターン終了時まで見せたモンスターのレベル分だけ上がる。このスキルはデュエル中に1度しか使用できない。
