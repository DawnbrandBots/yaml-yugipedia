  | text                  = Can be used if you [[control]] "[[Oracle of the Sun (Duel Links)|Oracle of the Sun]]." Choose 1 of the following [[effect]]s:<br />- [[Send]] 1 "[[Fire Ant Ascator (Duel Links)|Fire Ant Ascator]]" you control to the [[Graveyard]], and play 1 "[[Supay (Duel Links)|Supay]]" from your [[Main Deck|Deck]].<br />- Send 1 "Supay" you control to the Graveyard, and play 1 "Fire Ant Ascator" from your Deck.<br />This [[Skill]] can only be used [[once per turn]] and twice per [[Duel]].
