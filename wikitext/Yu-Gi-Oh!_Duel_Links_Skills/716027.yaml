  | text                = Can be used by [[reveal]]ing 3 "[[Cubic]]" [[Monster Card|monsters]] in your [[hand]]. Place 1 [[Cubic Counter]] on a [[face-up]] monster your opponent [[control]]s. Monsters with a Cubic Counter cannot [[attack]], and their [[effect]]s are [[negate]]d.<br />This [[Skill]] can only be used if you begin the [[Duel]] with a [[Main Deck|Deck]]/[[Extra Deck]] that contains only "Cubic" cards. This Skill can only be used [[once per turn]] and twice per Duel.
  | fr_text             = Cette Compétence peut être utilisée en révélant 3 monstres "Cubique" de votre main. Placez 1 Compteur Cubique sur un monstre face recto que votre adversaire contrôle. Les monstres avec un Compteur Cubique ne peuvent pas attaquer et leurs effets sont annulés.<br />Cette Compétence ne peut être utilisée que si vous commencez le Duel avec un Deck/Extra Deck contenant exclusivement des Cartes "Cubique". Cette Compétence ne peut être utilisée qu'une fois par tour et deux fois par Duel.
  | ja_text             = 自分の手札の「方界」と名のついたモンスター３枚を見せて使用できる。相手の表側表示モンスター１体に方界カウンターを１つ置く。方界カウンターが置かれたモンスターは攻撃できず、効果は無効化される。このスキルは自分のデッキ・エクストラデッキが「方界」と名のついたカードのみのデッキを設定してデュエルを開始した場合のみ適用される。このスキルは１ターンに１度、かつデュエル中に２度まで使用できる。
