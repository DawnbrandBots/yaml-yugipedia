  | text                = You can only use this Skill's second and third effects once per Duel.<br/>1: During your turn, you cannot Special Summon any monsters, except "[[B.E.S.]]" monsters (excluding Special Summons from the Extra Deck)<br/>2: Send "[[Boss Rush (Duel Links)|Boss Rush]]" or 1 Spell/Trap Card that mentions it from your hand or face-up field to the [[Graveyard]], and then add 1 "B.E.S." monster from your Deck to your hand.<br/>3: Can be activated from turn 2 onward. If you control no cards in your [[Field Zone]], Set 1 "[[B.E.F. Zelos]]" card from your Deck, otherwise draw 1 card or add 1 "[[Super B.E.S. Metal Slave]]" card from your Deck to your hand.
  | fr_text             = Vous ne pouvez utiliser les deuxième et troisième effets de cette Compétence qu'une fois par Duel.<br/>1 : Pendant votre tour, vous ne pouvez pas Invoquer Spécialement de monstre (hors Invocations Spéciales depuis l'Extra Deck), excepté des monstres "B.E.S.".<br/>2 : Envoyez "Campagne de Recrutement" ou 1 Carte Magie/Piège qui le mentionne de votre main ou face recto sur le Terrain dans le Cimetière, puis ajoutez 1 monstre "B.E.S." de votre Deck à votre main.<br/>3 : Peut être activée à partir du 2e tour. Si vous ne contrôlez aucune carte dans votre Zone Terrain, posez 1 carte "B.E.F. Zelos" de votre Deck, autrement piochez 1 carte ou ajoutez 1 carte "Super B.E.S. Metal Slave" de votre Deck à votre main.
