  | text                = Can be used during a turn on which you have not Special Summoned any monsters. Send 1 "[[Speedroid]]" monster you control to your Graveyard, and then add 1 "Speedroid" monster whose original Level is 1 higher or lower than that monster to your hand from your Deck.<br/>You cannot Special Summon during the turn you activate this Skill, except for Synchro Summoning.<br/>This Skill can only be used once per Duel.
