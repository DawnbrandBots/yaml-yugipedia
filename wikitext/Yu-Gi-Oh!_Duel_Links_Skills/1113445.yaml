title: Jointech Press-Rush
wikitext: |-
  {{Duel Links Skill
  | text     = '''[REQUIREMENT]''' Can be activated from turn 2 onward during a turn that you Normal Summoned a Level 7 monster or a "[[Jointech Raptor]]", if all of the monsters in your constructed Deck are [[Machine]] Type monsters and all of the Level 5 or higher monsters are [[EARTH]] Attribute monsters with 2500 or 2300 ATK.<br/>'''[EFFECT]''' Add 1 "[[Jointech Rush Horn]]" from your Deck or [[Graveyard]] to your hand. Then, you can make 1 face-up "Jointech Raptor" on your field gain 500 ATK until the end of your opponent's next turn.
