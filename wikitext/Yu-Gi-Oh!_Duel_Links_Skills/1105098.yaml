  | text                = You can use this Skill's second effect once per turn and twice per Duel. During the Duel you activate the second effect, you cannot Normal or Special Summon monsters except for "[[Performapal]]", "[[Odd-Eyes]]", and "[[The Phantom Knights]]" monsters and "[[Magician]]" Pendulum Monsters (excluding Special Summons from the Extra Deck).<br/>1: At the beginning of the Duel, add Pendulum Zones to your field and add 2 "Odd-Eyes" Pendulum Monsters with different names from outside your Deck to your [[Extra Deck]] face-up. (These cards can be Special Summoned.)<br/>2: Shuffle 1 card from your hand or field into the Deck, then place 2 out of 4 "Magician" Pendulum Monsters with different names from outside your Deck in your Pendulum Zones.
