  | text                = At the beginning of the Duel, add 1 "[[Frightfur Bear (Duel Links)|Frightfur Bear]]" to your Extra Deck.<br />The following effect can be used before your normal draw and after your Life Points decrease by 1500. Instead of conducting your normal draw, randomly add 1 "Edge Imp Sabres", "Fluffal Bear", "Polymerization", or "Frightfur Fusion" to your hand from outside of your Deck. During the turn this Skill is used, you cannot Special Summon any monsters except "Frightfur" Fusion Monsters.<br />This Skill can only be used once per Duel.
  | text_note           = <ref group=Notes>Contrary to the description, the player can choose which card to add to their hand.</ref>
  | fr_text             = Au début du Duel, ajoutez 1 "Ours Frourreur" à votre Extra Deck.<br />L'effet suivant peut être utilisé avant votre pioche normale, après que vos Life Points diminuent de 1 500. Plutôt que de piocher normalement, ajoutez aléatoirement 1 "Lames du Lutin Tranchant", "Ours Peluchimal", "Polymérisation" ou "Fusion Frourreur" à votre main depuis l'extérieur de votre Deck. Lors du tour où cette Compétence a été utilisée, vous ne pouvez Invoquer Spécialement aucun monstre, sauf des Monstres de Fusion "Frourreur".<br />Cette Compétence ne peut être utilisée qu'une fois par Duel.
  | ja_text             = デュエル開始時に、自分のエクストラデッキに「デストーイ・シザー・ベアー」を１枚追加する。<br />また、自分のライフポイントが１５００減った後、自分の通常のドロー前に使用できる。通常のドローの代わりに、デッキ外から「エッジインプ・シザー」「ファーニマル・ベア」「融合」「魔玩具融合」のいずれか１枚を手札に加える。このターン、自分は「デストーイ」融合モンスター以外のモンスターを特殊召喚できない。<br />このスキルはデュエル中１度のみ使用できる。
