  | text                = At the beginning of the Duel, add 1 "[[Frightfur Bear (Duel Links)|Frightfur Bear]]" to your Extra Deck.<br/>The following effect can be used before your normal draw and after your Life Points decrease by 1500. Instead of conducting your normal draw, randomly add 1 "Edge Imp Sabres", "Fluffal Bear", "Polymerization", or "Frightfur Fusion" to your hand from outside of your Deck. During the turn this Skill is used, you cannot Special Summon any monsters except "Frightfur" Fusion Monsters.<br/>This Skill can only be used once per Duel.
  | text_note           = <ref group=Notes>Contrary to the description, the player can choose which card to add to their hand.</ref>
