  {{Duel Links Skill
  | fr_name               = Deck Brûlure Volcanique
  | ja_name = ヴォルカニック・バーン・デッキ
  | ja_text = デュエル開始時に、自分のデッキに「ヴォルカニック・バレット」2枚と「ヴォルカニック・デビル」「ブレイズ・キャノン」「ブレイズ・キャノントライデント」をそれぞれ1枚追加する。また、下記のターンにそれぞれの効果をデュエル中に1度ずつ使用できる。
  ●自分が「ブレイズ・キャノン」を発動した次の自分ターンに使用できる。「ブレイズ・キャノントライデント」1枚をデッキ・墓地から手札に加える。
  ●自分が「ブレイズ・キャノントライデント」を発動した次の自分ターンに発動できる。「ヴォルカニック・デビル」1枚をデッキ・墓地から手札に加える。
  | text                  = At the beginning of the [[Duel]], [[add]] 2 "[[Volcanic Shell (Duel Links)|Volcanic Shell]]," 1 "[[Volcanic Doomfire (Duel Links)|Volcanic Doomfire]]," 1 "[[Blaze Accelerator (Duel Links)|Blaze Accelerator]]," and 1 "[[Tri-Blaze Accelerator (Duel Links)|Tri-Blaze Accelerator]]" to your [[Main Deck|Deck]]. In addition, you can use following [[effect]]s once per Duel:<br />● Can be used during your next [[turn]] after you have [[activate]]d "Blaze Accelerator." Add 1 "Tri-Blaze Accelerator" from your Deck or [[Graveyard]] to your [[hand]].<br />● Can be used during your next turn after you have activated "Tri-Blaze Accelerator." Add 1 "Volcanic Doomfire" from your Deck or Graveyard to your hand.
  | fr_text               = Au début du Duel, ajoutez 2 "Obus Volcanique" et 1 "Feu Grégois Volcanique", 1 "Accélérateur de Flammes" et 1 "Accélérateur Tri-Flammes" à votre Deck.<br />De plus, vous pouvez utiliser les effets suivants une fois par Duel :
  * Cette Compétence peut être utilisée lors de votre prochain tour après que la Carte "Accélérateur de Flammes" a été activée. Ajoutez 1 "Accélérateur Tri-Flammes" de votre Deck ou de votre Cimetière à votre main.
  * Cette Compétence peut être utilisée lors de votre prochain tour après que la Carte "Accélérateur Tri-Flammes" a été activée. Ajoutez 1 "Feu Grégois Volcanique" de votre Deck ou de votre Cimetière à votre main.
