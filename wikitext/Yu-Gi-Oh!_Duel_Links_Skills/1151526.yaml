title: Destiny Draw Leading to Dragon Master Knight
wikitext: |-
  {{Duel Links Skill
  | fr_name  = Pioche de la Destinée menant à Chevalier Maître des Dragons
  | ja_name  = 
  | text     = You can only use this Skill's first and second effects once per turn (1 effect per turn) and once each per Duel.<br/>1: Can be used before your normal draw. Play 1 "[[Blue-Eyes Ultimate Dragon (Duel Links)|Blue-Eyes Ultimate Dragon]]" from your Extra Deck in face-down Defense Position and send 1 "[[Black Luster Soldier (Duel Links)|Black Luster Soldier]]" from your hand or Deck to the [[Graveyard]]. One of the cards from your normal draw this turn will be "[[Ultimate Fusion]]".<br/>2: Reveal 1 [[LIGHT]], [[DARK]], or [[EARTH]] monster, or 1 "Ultimate Fusion" from your hand, then either place that card on the bottom of your Deck or send it to the Graveyard. Then, draw 2 cards.
  | fr_text  = Vous ne pouvez utiliser le premier et le deuxième effet de cette Compétence qu’une seule fois par Duel.<br/>1. Peut être utilisée avant votre pioche normale. Jouez 1 "Dragon Ultime aux Yeux Bleus" depuis l’extérieur de votre Deck en Position de Défense face verso, puis envoyez 1 "Soldat du Lustre Noir" depuis votre main ou Deck au Cimetière. L’une des cartes de votre pioche normale de ce tour sera 1 "Fusion Ultime" depuis votre Deck.<br/>2 : Révélez 1 monstre LUMIÈRE, TÉNÈBRES ou TERRE, ou 1 "Fusion Ultime" depuis votre main, puis placez cette carte au-dessous de votre Deck ou envoyez-la au Cimetière. Puis, piochez 2 cartes.
