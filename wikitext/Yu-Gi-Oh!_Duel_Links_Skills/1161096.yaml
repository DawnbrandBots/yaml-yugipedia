title: Predaprime Invasion
wikitext: |-
  {{Duel Links Skill
  | fr_name               = Invasion Prédaprime
  | text                  = You can use this Skill's second and third effects once per Duel if your Extra Deck contains a total of 3 or more different "[[Fusion Dragon]]" monsters.<br/>1: You cannot Normal or Special Summon (excluding Special Summons from the Extra Deck) any monsters, except [[DARK]] [[Dragon]] or [[Plant]] monsters.<br/>2: Reveal 1 "[[Predaplant]]" monster from your hand, then add 1 Level 1 or 8 "Predaplant" monster from your Deck to your hand.<br/>3: If you control a "Fusion Dragon" monster, or only your opponent controls a monster, play 1 Level 8 or lower "Predaplant" monster from your Deck or Extra Deck. Then, add 1 "[[Predaprime Fusion]]" from your Deck to your hand.
  | fr_text               = Vous ne pouvez utiliser les deuxième et troisième effets de cette Compétence une fois par Duel si votre Extra Deck contient un total de 3 monstres "Dragon Fusion" différents ou plus.<br/>1 : Vous ne pouvez pas Invoquer Normalement ou Spécialement de monstres (hors Invocations Spéciales depuis l'Extra Deck), excepté les monstres TÉNÈBRES ou de Type Dragon ou Plante.<br/>2 : Révélez 1 monstre "Prédaplante" de votre main, puis ajoutez 1 monstre "Prédaplante" de Niveau 1 ou 8 de votre Deck à votre main.<br/>3 : Si vous contrôlez un monstre "Dragon Fusion", ou que seul votre adversaire contrôle un monstre, jouez 1 monstre "Prédaplante" de max. Niveau 8 de votre Deck ou Extra Deck. Ensuite, ajoutez 1 "Fusion Prédaprime" de votre Deck à votre main.
