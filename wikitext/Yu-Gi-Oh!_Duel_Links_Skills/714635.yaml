  | text     = Can be used if you have a "[[Number 98: Antitopian (Duel Links)|Number 98: Antitopian]]" or a LIGHT "[[Utopia (archetype)|Utopia]]" or "[[Utopic]]" Xyz Monster in your Monster Zone. Add 1 "[[Double or Nothing! (Duel Links)|Double or Nothing!]]" to your hand from your Deck. Then, return 1 card to the Deck from the hand.<br/>This Skill can be used once per Duel if you begin the Duel with an Extra Deck that contains no other monsters other than Xyz Monsters.
  | fr_text  = Cette Compétence peut être utilisée si vous avez une Carte "Numéro 98 : Antitopique" ou un Monstre Xyz LUMIÈRE "Utopie" ou "Utopique" dans votre Zone Monstre. Ajoutez 1 "Quitte ou Double !" à votre main depuis votre Deck. Ensuite, renvoyez 1 carte dans votre Deck depuis votre main.<br/>Cette Compétence peut être utilisée une fois par Duel si vous commencez le Duel avec un Extra Deck composé uniquement de Monstres Xyz.
