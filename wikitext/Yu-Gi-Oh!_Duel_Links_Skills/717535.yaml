title: Xyz Galaxy
wikitext: |-
  {{Duel Links Skill
  | fr_name               = Galactique Xyz
  | ja_name               = 
  | romaji_name           = 
  | text                  = Send 1 "[[Galaxy]]" monster from your [[hand]] and 1 from your [[Main Deck|Deck]] to the [[Graveyard]]. Then, you can use one of the following effects once per turn. Each effect can be used once per Duel:<br/>
  * Add 1 "[[Neo Galaxy-Eyes Photon Dragon|Neo Galaxy-Eyes Photon Dragon]]" from outside your Deck to your [[Extra Deck]].
  * If you [[Xyz Summon]] "Neo Galaxy-Eyes Photon Dragon" this turn, you can also Xyz Summon it by using "[[Galaxy-Eyes Photon Dragon (Duel Links)|Galaxy-Eyes Photon Dragon]]" you control as the material, one time only.<br/>
  This Skill can be used if you begin the Duel with a Deck (excluding Extra Deck) that contains at least 10 "Galaxy" cards and no monsters other than "[[Photon]]" or "Galaxy" monsters.
  | fr_text               = Envoyez 1 monstre "Galactique" de votre main et 1 autre de votre Deck à votre Cimetière. Vous pouvez ensuite utiliser un des effets suivants, une fois par tour. Chaque effet ne peut être utilisé qu'une fois par Duel.
  * Ajoutez 1 "Néo Dragon Photon aux Yeux Galactiques" à votre Extra Deck depuis l'extérieur de votre Deck.
  * Si vous faites l'Invocation Xyz de "Néo Dragon Photon aux Yeux Galactiques" pendant ce tour, vous pouvez également l'Invoquer par Xyz à l'aide de "Dragon Photon aux Yeux Galactiques" que vous contrôlez comme Matériel, une fois seulement.
  Cette Compétence peut être utilisée si vous commencez le Duel avec un Deck (hors Extra Deck) contenant au moins 10 cartes "Galactique", et uniquement des monstres "Photon" ou "Galactique".
