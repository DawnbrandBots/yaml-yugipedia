title: Fire Princess Tactics
wikitext: |-
  {{Duel Links Skill
  | fr_name     = Stratégies de Princesse du Feu
  | ja_name     = ビッグバン・タクティクス
  | romaji_name = 
  | text        = You can only use this Skill's first effect once per Duel, and its second and third effects once per turn.<br/>1: Can be activated from turn 2 onward. Play 1 "[[Fire Princess (Duel Links)|Fire Princess]]" in face-down Defense Position from outside your Deck. (Its battle position can be changed.)<br/>2: Can be activated during a turn in which you have gained LP. All monsters you control gain ATK/DEF equal to the difference between your LP and that of your opponent until the end of the next turn.<br/>3: Can be activated during a turn in which your opponent has taken [[effect damage]] from one of your cards. All monsters your opponent controls lose ATK/DEF equal to the difference between your LP and that of your opponent until the end of the next turn.
  | fr_text     = Vous pouvez uniquement utiliser le premier effet de cette Compétence une fois par Duel, et les deuxième et troisième effets une fois par tour.<br/>1 : Peut être activée à partir du 2e tour. Jouez 1 "Princesse du Feu" en Position de Défense face verso depuis l'extérieur de votre Deck. (Sa position de combat peut être modifiée.)<br/>2 : Peut être activée pendant un tour où vous avez gagné des LP. Tous les monstres que vous contrôlez gagnent de l'ATK/DEF équivalente à la différence entre vos LP et ceux de votre adversaire jusqu'à la fin du tour suivant.<br/>3 : Peut être activée pendant un tour où votre adversaire a subi des dommages des effets d'une de vos cartes. Tous les monstres que votre adversaire contrôle perdent de l'ATK/DEF équivalente à la différence entre vos LP et ceux de votre adversaire jusqu'à la fin du tour suivant.
  | ja_text     = このスキルの①の効果はデュエル中に1度しか使用できず、②③の効果はそれぞれ1ターンに1度しか使用できない。①：2ターン目以降に発動できる。デッキ外の「ビッグバンガール」1体を裏側守備表示で出す(表示形式変更可能)。②：自分のLPが回復したターンに発動できる。自分と相手のLPの差の数値分だけ、自分フィールドの全てのモンスターの攻撃力・守備力を次のターンの終了時までアップする。③：自分のカードの効果で相手が効果ダメージを受けたターンに発動できる。自分と相手のLPの差の数値分だけ、相手フィールドの全てのモンスターの攻撃力・守備力を次のターンの終了時までダウンする。
