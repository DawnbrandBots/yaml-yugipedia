title: Face the Great Beast! Galaxy-Eyes Tachyon Dragon (Skill)
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Affrontez la Bête ! Dragon Tachyon aux Yeux Galactiques
  | ja_name             = 
  | text                = At the beginning of the Duel, add 1 "[[Radius, the Half-Moon Dragon (Duel Links)|Radius, the Half-Moon Dragon]]" and 1 "[[Parsec, the Interstellar Dragon (Duel Links)|Parsec, the Interstellar Dragon]]" to your Deck. Then, add 1 "[[Number 107: Galaxy-Eyes Tachyon Dragon (Duel Links)|Number 107: Galaxy-Eyes Tachyon Dragon]]" to your Extra Deck.<br/>The following effect can be used if your Life Points are at 2000 or below. Return 1 card from your hand to your Deck and add 1 "[[Rank-Up Magic Barian's Force (Duel Links)|Rank-Up Magic Barian's Force]]" to your hand from outside of your Deck.<br/>This Skill can only be used once per Duel.
  | fr_text             = Au début du Duel, ajoutez 1 "Rayon, le Dragon de la Demi-Lune" et 1 "Parsec, Dragon Interstellaire" à votre Deck. Puis, ajoutez 1 "Numéro 107 : Dragon Tachyon aux Yeux Galactiques" à votre Extra Deck.<br/>L'effet suivant peut être utilisé si vos Life Points sont de 2 000 ou moins. Renvoyez 1 carte de votre main dans votre Deck et ajoutez 1 "Force de Barian Magie-Rang-Plus" à votre main depuis l'extérieur de votre Deck.<br/>Cette Compétence ne peut être utilisée qu'une fois par Duel.
