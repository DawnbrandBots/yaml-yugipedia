title: Blue-Eyes Dimension
wikitext: |-
  {{Duel Links Skill
  | fr_name               = Dimension Yeux Bleus
  | ja_name               = 
  | lore                  = During this Duel, if you have at least 9 "[[Blue-Eyes]]" monsters in your Deck at the beginning of the Duel, you can Normal Summon/Set "[[Blue-Eyes White Dragon (Duel Links)|Blue-Eyes White Dragon]]" without Tributing, and you cannot Special Summon monsters except [[LIGHT]] [[Dragon]]-Type monsters with Levels and [[Ritual Monster|Ritual Monsters]]. In addition, the following effect can be used once per Duel.<br/>Send 2 "Blue-Eyes" monsters (1 from your hand and 1 from your Deck) to the Graveyard, add 1 "Blue-Eyes White Dragon" or "[[Monster Reborn (Duel Links)|Monster Reborn]]" from your Deck to your hand, and place 1 "[[Polymerization (Duel Links)|Polymerization]]" from outside of your Deck at the bottom of your Deck. If you activated this Skill on turn 2 or later, also place 1 "[[Blue-Eyes Chaos MAX Dragon (Duel Links)|Blue-Eyes Chaos MAX Dragon]]" and 1 "[[Chaos Form (Duel Links)|Chaos Form]]" at the bottom of your Deck.
  | fr_lore               = Pendant ce Duel, si vous avez au moins 9 monstres "Yeux Bleus" dans votre Deck au début du Duel, vous pouvez Invoquer/Poser Normalement "Dragon Blanc aux Yeux Bleus" sans Sacrifice, et vous ne pouvez pas Invoquer Spécialement des monstres excepté des Monstres Rituel et des Monstres LUMIÈRE de Type Dragon avec des Niveaux. De plus, l'effet suivant peut être utilisé une fois par Duel.<br/>Envoyez 2 monstres "Yeux Bleus" (1 depuis votre main et 1 depuis votre Deck) au Cimetière, ajoutez 1 "Dragon Blanc aux Yeux Bleus" ou "Monster Reborn" depuis votre Deck à votre main, et placez 1 "Polymérisation" depuis l'extérieur de votre Deck en dessous de votre Deck. Si vous avez activé cette Compétence à partir du 2e tour, placez aussi 1 "Dragon du Chaos MAX aux Yeux Bleus" et 1 "Forme du Chaos" en dessous de votre Deck.
