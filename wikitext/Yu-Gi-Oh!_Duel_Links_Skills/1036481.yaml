  | lore                  = Each of the following effects can be used once per [[Duel]]. <br/>
  You cannot [[Normal Summon|Normal]] or [[Special Summon]] any [[monster]]s except [[Synchro Monster]]s or [[WIND]]
  [[Dragon]]-Type/[[Machine]]-Type monsters during the Duel you activate this [[Skill]].<br/>
  ● If you control "[[Clear Wing Synchro Dragon (Duel Links)|Clear Wing Synchro Dragon]]," play 1 "[[Speedroid Red-Eyed Dice (Duel Links)|Speedroid Red-Eyed Dice]]" from your [[Deck]] or [[Graveyard]] to your field.<br/>
  ● Send 1 "Speedroid Red-Eyed Dice" or a Synchro Monster to your Graveyard from your Deck or field. If you send a Synchro Monster to your Graveyard, play 1 "Clear Wing Synchro Dragon" in your Graveyard to your field. That monster gains [[ATK]] equal to the [[Level]] of the Synchro Monster you sent to your Graveyard x 200 until the end of the turn.
