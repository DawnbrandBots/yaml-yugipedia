  | text                = You can only use this Skill's second and third effects once per Duel. You cannot Normal or Special Summon monsters except for Synchro Monsters or [[WIND]] [[Dragon]] or WIND [[Machine]] monsters during the Duel you activate this Skill.<br/>1: If you control "[[Clear Wing Synchro Dragon (Duel Links)|Clear Wing Synchro Dragon]]", play 1 "[[Speedroid Red-Eyed Dice (Duel Links)|Speedroid Red-Eyed Dice]]" from your Deck or Graveyard.<br/>2: During your Main Phase, send 1 [[Synchro Monster]] or 1 "[[Speedroid]]" Tuner from your Deck or field to the Graveyard.<br/>If you sent a Synchro Monster to the Graveyard, play 1 "Clear Wing Synchro Dragon" from your Graveyard. That monster gains ATK equal to the Level of the Synchro Monster x 200 until the end of this turn.
