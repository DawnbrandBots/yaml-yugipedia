  | fr_text         = Vous ne pouvez utiliser les deuxième et troisième effets de cette Compétence qu'une fois par Duel. Vous ne pouvez pas Invoquer Normalement ou Spécialement des monstres, excepté des Monstres Synchro, des Monstres VENT de Type Dragon ou des monstres Vent de Type Machine lors du Duel où vous activez cette Compétence.<br />1 : Si vous contrôlez "Dragon Synchro de l'Aile Claire," jouez 1 "Dé à l'Œil Rouge Vitesseroid" depuis votre Deck ou votre Cimetière sur le Terrain.<br />2 : Pendant votre Main Phase, envoyez 1 Monstre Synchro ou 1 Syntoniseur "Vitesseroid" de votre Deck ou Terrain au Cimetière.<br />Si vous avez envoyé un Monstre Synchro dans votre Cimetière, jouez 1 "Dragon Synchro de l'Aile Claire" depuis votre Cimetière. Ce monstre gagne une ATK égale au Niveau du Monstre Synchro multiplié par 200 jusqu'à la fin de ce tour.
