  | lore                  = This Skill can only be used once per Duel by sending 1 [[Fiend]]-Type monster from your hand to your [[Graveyard]].<br />Send 1 "[[Resonator]]" monster or 1 Level 4 [[DARK]] Fiend-Type monster from your Deck to your Graveyard. Then, add 1 Level 4 [[FIRE]] Fiend-Type monster to your hand. You cannot [[Special Summon]] monsters during this Duel, except for [[Synchro Monster]]s, [[Tuner monster]]s, and Special Summoning from the hand.<br />You can also use each of the following effects once per Duel, and max. one effect per turn.
  * If you control "[[Red Dragon Archfiend (Duel Links)|Red Dragon Archfiend]]," return 1 Fiend-Type monster on your field and 1 in your hand to your Deck. Then, Set 1 "[[Red Reign (Duel Links)|Red Reign]]" to your field from your Deck.
  * During this turn, [[Defense Position]] "Resonator" monsters you control cannot be destroyed by card effects.
