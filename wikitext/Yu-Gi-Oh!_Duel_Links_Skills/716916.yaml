title: Super Star of Abyss Actor
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Star Acteur des Abysses
  | ja_name             = 魔界劇団のビッグ・スター
  | romaji_name         = 
  | text                = At the beginning of the Duel, add 1 "[[Abyss Actor - Superstar (Duel Links)|Abyss Actor - Superstar]]" and 1 "[[Abyss Script - Opening Ceremony (Duel Links)|Abyss Script - Opening Ceremony]]" to your [[Main Deck|Deck]].<br />Can be used once per Duel if your [[Extra Deck]] contains 3 or more [[face-up]] "[[Abyss Actor]]" [[monster]]s including 1 or more "Abyss Actor - Superstar." Add 1 "Abyss Actor - Superstar" to your [[hand]] from your Deck or Extra Deck. Then, [[return]] 1 card in your hand to your Deck.<br />In addition, add a [[Pendulum Zone]] to your [[field]] if you began the Duel with a Deck that has 9 or more [[DARK]] [[Pendulum Monster]]s. (Extra Deck does not count.)
  | fr_text             = Au début du Duel, ajoutez 1 "Acteur des Abysses - Superstar" et 1 "Script des Abysses - Cérémonie d'Inauguration" à votre Deck.<br />Cette Compétence peut être utilisée si votre Extra Deck contient au moins 3 monstres "Acteur des Abysses" face recto, dont au moins 1 "Acteur des Abysses - Superstar". Ajoutez 1 "Acteur des Abysses - Superstar" à votre main depuis votre Deck ou votre Extra Deck. Puis, renvoyez 1 carte depuis votre main dans votre Deck.<br />Cette Compétence ne peut être utilisée qu'une fois par Duel.<br />De plus, ajoutez des Zones Pendule à votre Terrain au début du Duel si vous avez commencé le Duel avec un Deck (hors Extra Deck) contenant au moins 9 Monstres Pendule TÉNÈBRES.
  | ja_text             = デュエル開始時に、自分のデッキに「魔界劇団ビッグ・スター」「魔界台本オープニング・セレモニー」を1枚づつ追加する。自分のエクストラデッキに「魔界劇団ビッグ・スター」を1枚以上含む表側の「魔界劇団」モンスターが3枚以上存在する場合に、デュエル中に1度のみ使用できる。デッキまたはエクストラデッキから「魔界劇団ビッグ・スター」を1枚手札に加える。その後、手札を1枚デッキに戻す。また、闇属性のペンデュラムモンスターが合計9枚以上存在するデッキを設定してデュエルを開始した場合、自分のフィールドにペンデュラムゾーンを追加する。（エクストラデッキは含まない）
  | releases            = 
