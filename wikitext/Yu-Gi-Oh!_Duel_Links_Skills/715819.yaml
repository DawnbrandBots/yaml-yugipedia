title: 'Master of Fusion: Paladin'
wikitext: |-
  {{Duel Links Skill
  | fr_name               = Maître des Fusions : Paladin
  | ja_name               = 
  | lore                  = Return 1 "Dark Magician" or a Spell/Trap Card that contains "Dark Magician" in its name to your Deck from your hand, then add 1 "Buster Blader" from outside of your Deck to your hand, and Set 1 "Polymerization" to your Spell & Trap Zone.<br />During the turn you use this Skill, you can only Special Summon 1 monster, and during your opponent's next turn, you cannot Special Summon any monsters.<br />This Skill can only be used once per turn and twice per Duel. This Skill will only activate if you begin the Duel with a Deck that meets the following conditions.<br />● The Deck cannot include two copies of the same card, except for DARK Spellcaster-Type monsters.<br />● There are no Fusion Monsters other than "Dark Paladin" in the Extra Deck.
  | fr_lore               = Renvoyez 1 "Magicien Sombre" ou une Carte Magie/Piège qui contient "Magicien Sombre" dans son nom depuis votre main dans votre Deck, puis ajoutez 1 "Buster Blader" à votre main depuis l'extérieur de votre Deck, et Posez 1 "Polymérisation" dans votre Zone Magie & Piège.<br />Lors du tour pendant lequel vous utilisez cette Compétence, vous ne pouvez Invoquer Spécialement qu'un monstre et vous ne pouvez pas Invoquer Spécialement un monstre pendant le prochain tour de votre adversaire.<br />Cette Compétence ne peut être utilisée qu'une fois par tour et deux fois par Duel si vous commencez le Duel avec un Deck respectant les conditions ci-dessous.
  * Le Deck ne contient pas deux exemplaires ou plus de la même carte, excepté des monstres TÉNÈBRES de Type Magicien.
  * Il n'y a aucun Monstre de Fusion dans l'Extra Deck excepté "Paladin des Ténèbres".
