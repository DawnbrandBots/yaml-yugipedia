title: Masked Tribute
wikitext: |-
  {{Duel Links Skill
  | fr_name               = Sacrifice masqué
  | ja_name               = 仮面魔獣の下準備
  | text                  = [[Return]] 1 card from your [[hand]] to your [[Main Deck|Deck]]. Then, randomly play 1 "[[Grand Tiki Elder (Duel Links)|Grand Tiki Elder]]" or "[[Melchid the Four-Face Beast (Duel Links)|Melchid the Four-Face Beast]]" in [[Defense Position]] from outside of your Deck. After using this [[Skill]], you cannot [[Summon]]/[[Set]] any [[Monster Card|monsters]] other than "[[Masked Beast Des Gardius (Duel Links)|Masked Beast Des Gardius]]" until the end of your opponent's [[turn]].<br />This [[Skill]] can only be used [[once per turn]] and twice per [[Duel]].
  | fr_text               = Renvoyez 1 carte de votre main à votre Deck. Ensuite, jouez au hasard 1 Carte "Grand Ancien Tiki" ou "Melchid la Bête aux Quatre Visages" en Position de Défense depuis l'extérieur de votre Deck. Après avoir utilisé cette Compétence, vous ne pouvez pas Invoquer Normalement ou Spécialement un monstre autre que "Des Gardius la Bête Masquée" jusqu'à la fin du tour de votre adversaire.<br />Cette Compétence ne peut être utilisée qu'une fois par tour et deux fois par Duel.
  | ja_text               = 手札を1枚デッキに戻して使用できる。デッキ外から「仮面呪術師カースド・ギュラ」か「メルキド四面獣」をランダムで1体守備表示でフィールドに出す。次の相手ターン終了時まで、自分は「仮面魔獣デス・ガーディウス」以外のモンスターを通常召喚・特殊召喚できない。このスキルはターン中に1度、かつデュエル中に2度しか使用できない。
