  | text     = Can be used if you [[control]] a [[Spellcaster]]-[[Type]] [[Monster Card|monster]]. Roll a [[Dice|die]] two times and apply the appropriate [[effect]] based on the result.<br />● 2: Decrease [[DEF]] of all monsters your opponent controls by 1000.<br />● 3-7: Decrease DEF of all monsters your opponent controls by 700.<br />● 8-11: Decrease DEF of all monsters your opponent controls by 500.<br />● 12: Decrease DEF of all monsters your opponent controls by 100.<br />This Skill can only be used [[once per turn]] and twice per [[Duel]].
  | fr_text  = Cette Compétence peut être utilisée si vous contrôlez un monstre de Type Magicien. Lancez un dé deux fois et appliquez l'effet correspondant selon le résultat.
  * 2 : réduisez la DEF de tous les monstres contrôlés par votre adversaire de 1 000.
  * 3-7 : réduisez la DEF de tous les monstres contrôlés par votre adversaire de 700.
  * 8-11 : réduisez la DEF de tous les monstres contrôlés par votre adversaire de 500.
  * 12 : réduisez la DEF de tous les monstres contrôlés par votre adversaire de 100.
  Cette Compétence ne peut être utilisée qu'une fois par tour et deux fois par Duel.
  | ja_text  = 自分フィールドに魔法使い族モンスターが存在する時に使用できる。サイコロを2回振り、出た目の合計によって以下の効果を適用する。
  ●2；相手モンスター全ての守備力を1000ダウンする。
  ●3～7：相手モンスター全ての守備力を700ダウンする。
  ●8～11：相手モンスター全ての守備力を500ダウンする。
  ●12：相手モンスター全ての守備力を100ダウンする。
  このスキルは1ターンに1度、デュエル中に2度まで使用できる。
