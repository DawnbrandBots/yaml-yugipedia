  {{Duel Links Skill
  | fr_name               = ZEXAL - Ultimate Unite
  | ja_name               = ゼアル-獣装合体
  | text                  = Add 1 "[[Number 39: Utopia (Duel Links)|Number 39: Utopia]]," [[Number C39: Utopia Ray (Duel Links)|Number C39: Utopia Ray]]," and 1 "[[ZW - Leo Arms (Duel Links)|ZW - Leo Arms]]" to your [[Extra Deck]] at the beginning of the [[Duel]].<br/>[[Once per turn]] and twice per [[Duel]], you can activate the following effect by paying half your [[Life Points]]. Send 1 "[[Gagaga]]" [[Monster Card|Monster]] from your [[field]] to the Graveyard and play 1 of 3 different "Gagaga" monsters from outside of your Deck. You can then change its [[Level]] to 4. You can only [[Special Summon]] "[[Number]]" and "[[ZW]]" monsters from your Extra Deck this Duel.<br/>Also, If your [[Life Points]] are at 2000 or below, the following effect will be applied at the beginning of your [[turn]]. [[Yuma and Astral]] build the [[Overlay Network]]! [[ZEXAL Morph]]!<br /><br />You can use this effect once after transforming to "[[ZEXAL (power)|ZEXAL]]." If you [[Xyz Summon]] "[[Ultimate Leo Utopia Ray (Duel Links)|Ultimate Leo Utopia Ray]]" during this turn, you can also [[Xyz Summon]] it by using a Rank 4 "Number C39: Utopia Ray" you control as the [[Xyz Material|material]].
  | fr_text               = Ajoutez 1 "Numéro 39 : Utopie", 1 "Numéro C39 : Rayon Utopie" et 1 "ZW - Armes de Léo" à votre Extra Deck au début du Duel.<br/>Une fois par tour et deux fois par Duel, vous pouvez activer cet effet en payant la moitié de vos Life Points. Envoyez 1 monstre "Gagaga" que vous contrôlez au Cimetière et jouez l'un des 3 monstres "Gagaga" différents depuis l'extérieur de votre Deck. Vous pouvez ensuite le faire devenir Niveau 4. Vous pouvez uniquement Invoquer Spécialement des monstres "Numéro" et "ZW" depuis votre Extra Deck lors de ce Duel.<br/>De plus, l'effet ci-dessous s'active au début de votre tour si vos Life Points sont de 2 000 ou moins.<br/>Yuma et Astral construisent le Réseau Habillé !<br/>Métamorphose ZEXAL !<br/><br/>Vous pouvez utiliser cet effet une fois après la transformation en "ZEXAL". Si vous Invoquez par Xyz "Rayon Utopie Léonin Ultime" pendant ce tour, vous pouvez également l'Invoquer par Xyz en utilisant la Carte "Numéro C39 : Rayon Utopie" Niveau 4 que vous contrôlez comme Matériel.
  | description           = Add 1 "Number 39: Utopia", Number C39: Utopia Ray", and 1 "ZW - Leo Arms" to your Extra Deck at the beginning of the Duel.<br/>Once per turn and twice per Duel, you can activate the following effect by paying half your Life Points. Send 1 "Gagaga" Monster from your field to the Graveyard and play "[[Gagaga Magician (Duel Links)|Gagaga Magician]]," "[[Gagaga Girl (Duel Links)|Gagaga Girl]]," or "[[Utopic Onomatopoeia (Duel Links)|Utopic Onomatopoeia]]" from outside of your Deck. You can then change its Level to 4. You can only Special Summon "Number" and "ZW" monsters from your Extra Deck this Duel.<br/>Also, If your Life Points are at 2000 or below, the following effect will be applied at the beginning of your turn. Yuma and Astral build the Overlay Network! ZEXAL Morph!<br/><br/>You can use this effect once after transforming to "ZEXAL." If you Xyz Summon "Ultimate Leo Utopia Ray" during this turn, you can also Xyz Summon it by using a Rank 4 "Number C39: Utopia Ray" you control as the material.
  | ja_text = デュエル開始時に自分のエクストラデッキに「CNo39希望皇ホープレイ」と「ZW獣王獅子武装」を1枚ずつ追加する。このデュエル中、自分は「No.」、「ZW」モンスターしかエクストラデッキから特殊召喚できない。
  1ターンに1度、デュエル中に2度ライフポイントを半分払って使用できる。自分フィールドの「ガガガ」モンスター1体を墓地へ送り、デッキ外の「ガガガ」モンスター3種類から1体をフィールドに出し、そのモンスターのレベルを4にできる。
  また、自分のライフポイントが2000以下の場合、自分ターン開始時に適用される。
  遊馬とアストラルでオーバーレイ・ネットワークを構築！「ゼアル」となる！
  「ゼアル」変身後に1度使用できる。このターン、自分が「獣装合体ライオ・ホープレイ」をエクシーズ召喚する場合、自分フィールドのランク4の「CNo39希望皇ホープレイ」の上に重ねてエクシーズ召喚することもできる。
