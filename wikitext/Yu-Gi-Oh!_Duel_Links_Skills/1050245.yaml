  | text                = During this Duel, you cannot Normal or Special Summon any monsters from your hand or Deck except for Level 4 or lower [[DARK]] [[Zombie]]-Type monsters.<br />The following effect can be used once per Duel. Send up to 2 Level 6 or lower Zombie-Type monsters from your hand to the Graveyard. Then, Set 1 "[[Zombie Reborn (Duel Links)|Zombie Reborn]]" from outside of your Deck to your field and send 1 "[[Red-Eyes Zombie Dragon Lord (Duel Links)|Red-Eyes Zombie Dragon Lord]]" from your Extra Deck to your Graveyard (that monster can be Special Summoned). Until the end of your next turn, you cannot Special Summon Level 7 or higher monsters from your Extra Deck or Graveyard except Synchro Monsters.
  | fr_text             = Pendant ce Duel, vous ne pouvez pas Invoquer Normalement ou Spécialement de monstres de votre main ou Deck, sauf des monstres TÉNÈBRES de Type Zombie de Niveau 4 ou moins.<br />L'effet suivant peut être utilisé une fois par Duel. Envoyez jusqu'à 2 monstres de Type Zombie de Niveau 6 ou moins de votre main à votre Cimetière. Puis, Posez 1 "Renaissance du Zombie" depuis l'extérieur de votre Deck sur votre Terrain et envoyez 1 "Seigneur Dragon Zombie aux Yeux Rouges" de votre Extra Deck à votre Cimetière (ce monstre peut être Invoqué Spécialement). Jusqu'à la fin de votre prochain tour, vous ne pouvez pas Invoquer Spécialement de monstres de Niveau 7 ou plus depuis votre Extra Deck ou Cimetière, sauf des Monstres Synchro.
