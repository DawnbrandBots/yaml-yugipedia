  | text                = You can only use this Skill's second and third effects once per Duel.<br />1: You cannot Special Summon (excluding Special Summons from the Extra Deck) any monsters except "[[Drytron]]" monsters or Ritual Monsters, or Normal Summon any monsters, except [[LIGHT]] monsters.<br />2: Reveal 1 Level 1 "Drytron" monster from your hand, then add 1 Ritual Monster or "[[Meteonis Drytron]]" from your Deck to your hand. Then, send 1 Level 1 "Drytron" monster from your Deck to the Graveyard.<br />3: If your opponent controls a monster, add 1 "Drytron" Spell/Trap Card from your Deck to your hand.
  | fr_text             = Vous ne pouvez utiliser les deuxième et troisième effets de cette Compétence qu'une fois par Duel.<br />1 : Vous ne pouvez pas Invoquer Spécialement de monstre (hors Invocations Spéciales depuis l'Extra Deck), excepté des monstres "Drytron" ou des Monstres Rituels, ni invoquer Normalement de monstres, excepté des monstres LUMIÈRE.<br />2 : Révélez 1 monstre "Drytron" de Niveau 1 de votre main, puis ajoutez 1 Monstre Rituel ou "Météonis Drytron" de votre Deck à votre main. Puis, envoyez 1 monstre "Drytron" de Niveau 1 depuis votre Deck au Cimetière.<br />3 : Si votre adversaire contrôle un monstre, ajoutez 1 Carte Magie/Piège "Drytron" de votre Deck à votre main.
