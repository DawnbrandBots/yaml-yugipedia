  | text                = You can only use this Skill's second effect once per turn and twice per Duel.<br/>1. You cannot Special Summon (excluding Special Summons from the Extra Deck) monsters except for "[[Performage]]" and Level 4 [[Spellcaster]] monsters.<br/>2. You can activate one of the following effects.
