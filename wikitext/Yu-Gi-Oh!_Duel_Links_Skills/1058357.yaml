title: Performage Wand Juggling
wikitext: |-
  {{Duel Links Skill
  | ja_name               = 
  | lore                  = You can only use this Skill's second effect once per turn and twice per Duel.<br/>1. You cannot Special Summon (excluding Special Summons from the Extra Deck) monsters except for "[[Performage]]" and Level 4 [[Spellcaster]] monsters.<br/>2. You can activate one of the following effects.
  * Add 1 "[[Wonder Wand (Duel Links)|Wonder Wand]]", 1 "[[Bound Wand (Duel Links)|Bound Wand]]", or 1 "[[One-Shot Wand (Duel Links)|One-Shot Wand]]" at random from outside of your Deck to your hand, and then place 1 "Performage" monster from your hand to the bottom of the Deck.
  * Add 1 "Performage" monster from your Deck to your hand, and then place 1 "Wonder Wand", 1 "Bound Wand", or 1 "One-Shot Wand" from your hand to the bottom of the Deck.
