  | text     = You can use this Skill's second and third effects once per turn if your Extra Deck contains 2 different "[[Number]] 107" Xyz Monsters.<br/>1: At the beginning of the Duel, all "[[Rank-Up-Magic - The Seventh One]]" cards in your Deck are placed at the bottom of the Deck. During your turn, you can only Normal Summon or Special Summon Level 4 or 8 [[LIGHT]] or [[DARK]] [[Dragon]] monsters and Xyz Monsters.<br/>2: Reveal 1 Level 8 Dragon monster or 1 "[[Tachyon]]" monster from your hand. Add 1 Level 4 or 8 LIGHT or DARK Dragon monster from your Deck to your hand.<br/>3: Can be used before your normal draw. Barian Battlemorph! Regain your true form! One of the cards from your normal draw this turn will be "Rank-Up-Magic - The Seventh One" from your Deck.
  | fr_text  = Vous pouvez utiliser le deuxième et le troisième effet de cette Compétence une fois par tour si votre Extra Deck contient 2 Monstres Xyz "Numéro 107" différents.<br/>1 : Au début du Duel, toutes les cartes "La Septième - Magie-Rang-Plus" dans votre Deck sont placées en dessous de votre Deck. Durant votre tour, vous ne pouvez Invoquer Normalement ou Spécialement que des monstres Dragon LUMIÈRE ou TÉNÈBRES de Niveau 4 ou 8 et des Monstres Xyz.<br/>2 : Révélez 1 monstre Dragon de Niveau 8 ou 1 monstre "Tachyon" depuis votre main. Ajoutez 1 monstre Dragon LUMIÈRE ou TÉNÈBRES de Niveau 4 ou 8 de votre Deck à votre main.<br/>3 : Peut être utilisée avant votre pioche normale. Transformation de combat Barian ! Retrouve ta forme véritable ! L'une des cartes de votre pioche normale de ce tour sera "La Septième - Magie-Rang-Plus" depuis votre Deck.
