  | text                = You can only use this Skill's second and third effects once per turn.<br/>1: At the beginning of the Duel, add Pendulum Zones to your field. During this Duel, you cannot Normal or Special Summon monsters except for "[[Performapal]]", "[[Odd-Eyes]]" monsters and "[[Magician]]" Pendulum Monsters (excluding Special Summons from the Extra Deck). "[[Odd-Eyes Wing Dragon (Duel Links)|Odd-Eyes Wing Dragon]]" that you control can attack twice in each [[Battle Phase]].<br/>2: If you control "[[Performapal Odd-Eyes Synchron (Duel Links)|Performapal Odd-Eyes Synchron]]" or "[[Harmonizing Magician (Duel Links)|Harmonizing Magician]]", add 1 "[[Stargazer Magician (Duel Links)|Stargazer Magician]]" from outside of your Deck to your hand, and add 1 "Performapal Odd-Eyes Synchron" or 1 Level 3 or lower "Magician" [[Pendulum Monster]] from your Deck to your hand or your face-up Extra Deck.<br/>3: If you control a "[[Synchro Dragon]]" monster, play 1 "[[Odd-Eyes Pendulum Dragon (Duel Links)|Odd-Eyes Pendulum Dragon]]" from outside of your Deck in face-down Defense Position. (Its battle position can be changed.)
  | fr_text             = Vous ne pouvez utiliser les deuxième et troisième effets de cette Compétence qu'une fois par tour.<br/> 1 : Au début du Duel, ajoutez des Zones Pendule à votre Terrain. Pendant ce Duel, vous ne pouvez pas Invoquer Normalement ou Spécialement (hors Invocations Spéciales depuis l'Extra Deck) de monstres, sauf des monstres "Potartiste"/"Yeux Impairs" et des Monstres Pendule "Magicien". "Dragon de l'Aile aux Yeux Impairs" que vous contrôlez peut attaquer deux fois à chaque Battle Phase.<br/> 2 : Si vous contrôlez "Synchronique aux Yeux Impairs Potartiste" ou "Magicienne de l'Harmonie", ajoutez 1 "Magicien Observateur des Étoiles" depuis l'extérieur de votre Deck à votre main, et ajoutez 1 "Synchronique aux Yeux Impairs Potartiste" ou 1 Monstre Pendule "Magicien" de Niveau 3 ou moins de votre Deck à votre main ou votre Extra Deck face recto.<br/> 3 : Si vous contrôlez un monstre "Dragon Synchro", jouez 1 "Dragon Pendule aux Yeux Impairs" depuis l'extérieur de votre Deck en Position de Défense face verso. (Sa position de combat peut être modifiée?)
