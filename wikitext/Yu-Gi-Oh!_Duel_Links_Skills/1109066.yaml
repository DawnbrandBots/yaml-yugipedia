  | text                = You can only use this Skill's second and third effects once per turn.<br/>1: At the beginning of the Duel, add Pendulum Zones to your field. During this Duel, you cannot Normal or Special Summon monsters except for "[[Performapal]]", "[[Odd-Eyes]]" monsters and "[[Magician]]" Pendulum Monsters (excluding Special Summons from the Extra Deck). "[[Odd-Eyes Wing Dragon]]" that you control can attack twice in each [[Battle Phase]].<br/>2: If you control "[[Performapal Odd-Eyes Synchron]]" or "[[Harmonizing Magician]]", add 1 "[[Stargazer Magician]]" from outside of your Deck to your hand, and add 1 "Performapal Odd-Eyes Synchron" or 1 Level 3 or lower "Magician" [[Pendulum Monster]] from your Deck to your hand or your face-up Extra Deck.<br/>3: If you control a "[[Synchro Dragon]]" monster, play 1 "[[Odd-Eyes Pendulum Dragon]]" from outside of your Deck in face-down Defense Position. (Its battle position can be changed.)
