  | fr_name  = Rush Duel baseball
  | text     = [REQUIREMENT] Can be activated by revealing 1 monster with 2000 DEF or 1 "[[Feverous Spirit Stadium (Duel Links)|Feverous Spirit Stadium]]" in your hand from turn 2 onward, if all of the monsters in your constructed Deck are [[FIRE]] Attribute [[Warrior]] Type monsters and/or FIRE Attribute [[Dragon]] Type monsters.<br />[EFFECT] Add up to 2 cards ([[Normal Monster]]s and/or "[[Player 39: Home Run Hitter (Duel Links)|Player #39: Home Run Hitter]]" and/or "Feverous Spirit Stadium") from your Deck to your hand, and send up to 2 cards from your hand to the Graveyard. If you sent 2 cards to the Graveyard, this turn, your Level 4 Normal Monsters inflict piercing battle damage.
  | fr_text  = [CONDITION] Cette Compétence peut être activée en révélant 1 monstre avec 2 000 DEF ou 1 "Stade de l'Ambiance Fiévreuse" dans votre main à partir du 2e tour, si tous les monstres dans votre Deck construit sont des monstres FEU de Type Guerrier et/ou des monstres FEU de Type Dragon.<br />[EFFET] Ajoutez jusqu'à 2 cartes (Monstres Normaux et/ou "Joueur #39 : Frappeur de Home Run" et/ou "Stade de l'Ambiance Fiévreuse") de votre Deck à votre main, et envoyez jusqu'à 2 cartes de votre main au Cimetière. Si vous avez envoyé 2 cartes au Cimetière, ce tour, vos Monstres Normaux de Niveau 4 infligent des dommages de combat perçants.
