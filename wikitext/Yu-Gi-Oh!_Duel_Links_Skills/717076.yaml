  | romaji_name         = 
  | text                = At the beginning of the Duel, add 1 "[[Gouki Suprex (Duel Links)|Gouki Suprex]]", 1 "[[Gouki Twistcobra (Duel Links)|Gouki Twistcobra]]", and 1 "[[Gouki Riscorpio (Duel Links)|Gouki Riscorpio]]" to your Deck, unless you already have 3 copies of the respective card. Then, add 1 "[[Gouki The Great Ogre (Duel Links)|Gouki The Great Ogre]]" to your [[Extra Deck]].<br/>The following effect can be used once per Duel: Select 1 "Gouki The Great Ogre" you control. Until the end of your opponent's next turn, that monster will not be destroyed in battle. Also, during your opponent's next turn, your opponent cannot select another monster as an attack target while that monster is face-up on the field.
  | fr_text             = Au début du Duel, ajoutez 1 "Suprex Gouki", 1 "Cobratwist Gouki" et 1 "Riscorpio Gouki" à votre Deck, à moins que vous n'ayez déjà 3 exemplaires de ces cartes respectivement. Puis, ajoutez 1 "Gouki Le Grand Ogre" à votre Extra Deck.<br/>L'effet suivant peut être utilisé une fois par Duel. Sélectionnez 1 "Gouki Le Grand Ogre" que vous contrôlez. Jusqu'à la fin du prochain tour de votre adversaire, ce monstre ne sera pas détruit en combat. De plus, durant le prochain tour de votre adversaire, ce dernier ne pourra pas sélectionner un autre monstre comme cible d'attaque tant que ce monstre sera face recto sur le Terrain.
