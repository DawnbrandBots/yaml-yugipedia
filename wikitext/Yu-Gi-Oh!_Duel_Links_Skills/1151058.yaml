  | text                = You can use each of this Skill's first and second effects once per Duel if your Deck contains 9 or more "[[Icejade]]" monsters.<br/>1: At the beginning of your first turn, Set 1 "[[Icejade Cenote Enion Cradle (Duel Links)|Icejade Cenote Enion Cradle]]" from outside your Deck, and send 1 "Icejade" monster from your Deck to the Graveyard. During this Duel, you cannot Normal or Special Summon (excluding Special Summons from the Extra Deck) any monsters, except [[WATER]] monsters.<br/>2: Send 1 WATER monster from your hand to the Graveyard, add 1 "Icejade" monster from your Deck to your hand, or if you sent an "Icejade" monster to the Graveyard, add 1 WATER monster from your Deck to your hand instead.
  | fr_text             = Vous pouvez utiliser le premier et le second effet de cette Compétence une fois par Duel si votre Deck contient au moins 9 monstres "Jadeglace".<br/>1 : Au début de votre premier tour, Posez 1 "Berceau Enion de Cénote Jadeglace" depuis l'extérieur de votre Deck, et envoyez 1 monstre "Jadeglace" depuis votre Deck au Cimetière. Pendant ce Duel, vous ne pouvez pas Invoquer Normalement ou Spécialement (hors Invocations Spéciales depuis l'Extra Deck) de monstres, sauf des monstres EAU.<br/>2 : Envoyez 1 monstre EAU depuis votre main au Cimetière, puis ajoutez 1 monstre "Jadeglace" de votre Deck à votre main, ou si vous avez envoyé un monstre "Jadeglace" au Cimetière, ajoutez 1 monstre EAU de votre Deck à votre main à la place.
