title: Mikanko's Grand Stage
wikitext: |-
  {{Duel Links Skill
  | fr_name               = Grande Scène de Mikanko
  | text                  = You can only use this Skill's second and third effects once per Duel.<br/>1: During your turn, you cannot Normal or Special Summon (excluding Special Summons from the Extra Deck) any monsters with 3000 or less ATK, except "[[Mikanko]]" monsters.<br/>2: Reveal 1 "Mikanko" monster from your hand and add 1 "Mikanko" card from your Deck to your hand, then send 1 "Mikanko" Spell Card from your Deck to the Graveyard. You can then send 1 card from your hand or field to the Graveyard.<br/>3: If only your opponent controls a monster, Set 1 "Mikanko" Spell/Trap Card from your hand or Deck. (This card can be activated the same turn.)
  | fr_text               = Vous ne pouvez utiliser les deuxième et troisième effets de cette Compétence qu'une fois par Duel.<br/>1 : Pendant votre tour, vous ne pouvez pas Invoquer de monstres Normalement ou Spécialement (hormis les Invocations Spéciales depuis l'Extra Deck) avec 3000 ATK ou moins, à l'exception des monstres "Mikanko".<br/>2 : Révélez 1 monstre "Mikanko" de votre main, puis ajoutez 1 carte "Mikanko" de votre Deck à votre main et envoyez 1 Carte Magie "Mikanko" depuis votre Deck au Cimetière. Vous pouvez ensuite envoyer 1 carte de votre main ou Terrain au Cimetière.<br/>3 : Si seul votre adversaire contrôle un monstre, Posez 1 Carte Magie/Piège "Mikanko" depuis votre main ou Deck. (Cette carte peut être activée durant le même tour.)
