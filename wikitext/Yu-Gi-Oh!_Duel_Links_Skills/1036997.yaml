  | text                = If you have at least 12 "[[Mayakashi]]" cards in your Deck at the start of a Duel, then add 3 types of "Mayakashi" monsters to your Extra Deck. You can only Special Summon "Mayakashi" and [[Zombie]]-Type [[FIRE]] monsters during this Duel (excluding Special Summons from your Extra Deck). You can also use the below effects once during the Duel.<br/>If you have "Mayakashi" [[Synchro Monster|Synchro]] or [[Link Monster|Link]] Monsters on your field, then pick up to 5 "Mayakashi" Synchro Monsters of a different Level from your Extra Deck and send them to the Graveyard (monsters sent to the Graveyard can be Special Summoned).
  | fr_text             = Si vous avez au moins 12 Cartes "Mayakashi" dans votre Deck au début du Duel, ajoutez ensuite 3 types de monstres "Mayakashi" à votre Extra Deck. Vous ne pouvez Invoquer Spécialement que des monstres "Mayakashi" et des monstres FEU de Type Zombie pendant ce Duel (à l'exception des Invocations Spéciales de votre Extra Deck). Vous pouvez également utiliser les effets ci-dessous une fois pendant le Duel.<br/>Si vous avez des Monstres Synchro ou Lien "Mayakashi" sur votre Terrain, choisissez jusqu'à 5 Monstres Synchro "Mayakashi" d'un Niveau différent dans votre Extra Deck et envoyez-les au Cimetière (les monstres envoyés au Cimetière peuvent être Invoqués Spécialement).
