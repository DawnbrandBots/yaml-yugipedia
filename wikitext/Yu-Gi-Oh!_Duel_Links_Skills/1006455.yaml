  | text                  = Each of the following effects can only be used once per Duel. (You can change the battle position of Set monsters)<br />
  * Send 1 "[[Synchron]]" monster or 1 Level 2 [[WIND]] [[Warrior]]-Type monster with 1000 or less ATK from your hand to your [[Graveyard]]. Then, add 1 "Synchron" monster from your Deck to your hand and Set 1 "[[Synchro Chase (Duel Links)|Synchro Chase]]" from outside of your Deck.
  * Send all monsters you control to your Graveyard. If the total of original ATK of the monsters sent to the Graveyard is 2500 or more, Set 2 random [[Signer Dragon]]s with different names out of 4 from outside of your Deck.
  * Can be used turn 3 and onward. Return 1 "[[Stardust Dragon (Duel Links)|Stardust Dragon]]" from your field/Graveyard to your [[Extra Deck]]. Then, change the Level of all [[Synchro Monster]]s you control to 2 and Set 1 "[[Life Stream Dragon (Duel Links)|Life Stream Dragon]]" from outside of your Deck.
  This skill can only be used if you begin a Duel with an Extra Deck that contains a Level 10 or higher [[LIGHT]] monster and no monsters other than Synchro Monsters, and a Deck that contains at least 7 Level 2 or lower Warrior-Type or [[Machine]]-Type monsters.
  | fr_text               = Chacun des effets suivants ne peut être utilisé qu'une fois par Duel. (Vous pouvez changer la position de combat des monstres Posés)
  * Envoyez 1 monstre "Synchronique" ou 1 monstre VENT de Type Guerrier de Niveau 2 avec 1 000 ATK ou moins depuis votre main à votre Cimetière. Ensuite, ajoutez 1 monstre "Synchronique" de votre Deck à votre main et Posez 1 "Poursuite Synchro" depuis l'extérieur de votre Deck.
  * Envoyez tous les monstres que vous contrôlez au Cimetière. Si le total de l'ATK d'origine des monstres envoyés au Cimetière est de 2 500 ou plus, Posez 2 Dragons Pactisants aléatoires sur 4 avec des noms différents depuis l'extérieur de votre Deck.
  * Utilisable à partir du 3e tour. Renvoyez 1 "Dragon Poussière d'Étoile" de votre Terrain/Cimetière dans votre Extra Deck. Ensuite, le Niveau tous les Monstres Synchro que vous contrôlez passe à 2 et Posez 1 "Dragon de Vitalité" depuis l'extérieur de votre Deck.
  Cette Compétence ne peut être utilisée que si vous commencez un Duel avec un Extra Deck contenant un monstre LUMIÈRE de Niveau 10 ou plus et uniquement des Monstres Synchro, et un Deck contenant au moins 7 monstres de Type Guerrier ou de Type Machine de Niveau 2 ou moins.
  | ja_text               = 以下の効果をデュエル中に１度ずつ使用できる。（セットしたモンスターは表側形式の変更可能）<br />●手札の「シンクロン」モンスターまたは攻撃力１０００以下の戦士族・風属性・レベル２モンスター１体を墓地へ送り、デッキから「シンクロン」モンスター１体を手札に加え、デッキ外から「シンクロ・チェイス」１枚をセットする。<br />●自分フィールドのモンスターを全て墓地へ送り、墓地へ送ったモンスターの元々の攻撃力の合計が２５００以上の場合、デッキ外のシグナーの竜４種類の中から２種類をランダムにセットする。<br />●３ターン目以降に自分のフィールド・墓地の「スターダスト・ドラゴン」１体をエクストラデッキに戻し、自分フィールドのシンクロモンスター全てのレベルを２にし、デッキ外から「ライフ・ストリーム・ドラゴン」１枚をセットする。<br />このスキルはレベル１０以上の光属性モンスターが存在し、シンクロモンスター以外が存在しないエクストラデッキとレベル２以下の戦士族・機械族モンスターが７体以上存在するデッキを設定してデュエルを開始した場合に使用できる。
