wikitext: |-
  {{Duel Links Skill
  | fr_name               = Alliance de HÉROS
  | ja_name               = 
  | text                  = During this [[Duel]], you can [[Normal Summon]]/[[Set]] "[[Elemental HERO Neos (Duel Links)|Elemental HERO Neos]]" without [[Tribute|Tributing]].<br/>
  In addition, the following effect can be used once per Duel, on a turn when you have Summoned "Elemental HERO Neos." Send 1 card from your [[hand]] to the [[Graveyard]] and add 1 "[[Super Polymerization (Duel Links)|Super Polymerization]]" in your [[Main Deck|Deck]] or 1 "[[Polymerization (Duel Links)|Polymerization]]," "[[Miracle Contact (Duel Links)|Miracle Contact]]," or "[[Miracle Fusion (Duel Links)|Miracle Fusion]]" from outside of your Deck to your hand. Then, send 2 random "[[Neo-Spacian]]" monsters from outside of your Deck to the Graveyard and add "[[Elemental HERO Divine Neos (Duel Links)|Elemental HERO Divine Neos]]" to your [[Extra Deck]].<br/>
  This Skill can only be used/applied if you begin the Duel with a Deck that follows the conditions below.<br/>
  * Your Deck contains at least 10 "[[HERO]]" monsters and no "HERO" monsters other than "[[Elemental HERO]]" monsters
  * Your Extra Deck contains at least 5 [[Fusion Monster]]s and contains no Fusion Monsters other than "Elemental HERO," "[[Neos]]", or "[[Neo-Spacian]]" monsters.
  | fr_text               = Lors de ce Duel, vous pouvez Invoquer Normalement/Poser "Néos, HÉROS Élémentaire" sans Sacrifice.<br/>De plus, une fois par Duel, l'effet suivant peut être utilisé le tour où vous avez Invoqué Normalement "Néos, HÉROS Élémentaire". Ajoutez 1 "Super Polymérisation" depuis votre Deck, ou 1 "Polymérisation", "Contact Miracle" ou "Fusion Miraculeuse" depuis l'extérieur de votre Deck à votre main. Ensuite, envoyez 2 des 6 monstres "Néo-Spacien" aléatoires différents depuis l'extérieur de votre Deck au Cimetière et ajoutez "Néos Divin, HÉROS Élémentaire" à votre Extra Deck depuis l'extérieur de votre Deck.<br/>Cette Compétence ne s'activera que si vous commencez le Duel avec un Deck respectant les conditions ci-dessous.
  * Votre Deck contient au moins 10 monstres "HÉROS", et uniquement des monstres "HÉROS Élémentaire".
  * Votre Extra Deck contient au moins 5 Monstres Fusion et ne contient aucun Monstre Fusion autre que des monstres "HÉROS Élémentaire", "Néos" et "Néo-Spacien".
