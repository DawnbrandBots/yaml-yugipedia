  | text                = You can only use this Skill's second effect once per Duel and its third effect once per turn.<br/>1: You can only Normal or Special Summon "[[Chronomaly]]" monsters (excluding Special Summons from the Extra Deck).<br/>2: Send 1 non-Level 4 "Chronomaly" monster from your hand to the [[Graveyard]], then add 1 non-Level 4 "Chronomaly" monster from your Deck to your hand, and add 4 "[[Number]]" monsters from outside of your Deck to your [[Extra Deck]].<br/>3: Send 1 Rank 3-6 "Number" monster from your Extra Deck to the Graveyard, and the Level of each monster on your field becomes the same as the Rank of that monster.
