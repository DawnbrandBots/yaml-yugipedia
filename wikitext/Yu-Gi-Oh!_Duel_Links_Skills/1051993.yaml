title: Shooting Star Road T.G. EX
wikitext: |-
  {{Duel Links Skill
  | fr_name               = Route Étoile Filante EX T.G.
  | ja_name               = 
  | text                  = This Skill's second effect can be used once per turn and twice per Duel.<br/>1: At the start of the Duel, Set 1 "[[Starlight Junktion (Duel Links)|Starlight Junktion]]" from your Deck to your field and send 1 "[[Junk Converter (Duel Links)|Junk Converter]]" from your Deck to your Graveyard. During this Duel, you cannot Special Summon any monsters except "[[Junk]]" monsters, "[[Synchron]]" monsters, and [[LIGHT]] or [[WIND]] Synchro Monsters with 2500, 3300, or 4000 ATK.<br/>2: If the only monster you control is 1 "[[Stardust Dragon (Duel Links)|Stardust Dragon]]" or 1 Level 10 [[Synchro Monster]], play 1 "[[Formula Synchron (Duel Links)|Formula Synchron]]" or 1 "[[T.G. Recipro Dragonfly (Duel Links)|T.G. Recipro Dragonfly]]" from outside of your Deck to your field in face-up Defense Position.
  | fr_text               = Le deuxième effet de cette Compétence peut être utilisé une fois par tour et deux fois par Duel.<br/>1 : Au début du Duel, Posez 1 "Carrefour Robot Lumière d'Étoile" depuis votre Deck sur votre Terrain et envoyez 1 "Robot Convertisseur" depuis votre Deck à votre Cimetière. Lors de ce Duel, vous ne pouvez Invoquer Spécialement aucun monstre, excepté des monstres "Robot", des monstres "Synchronique" et des Monstres Synchro LUMIÈRE ou VENT avec 2 500, 3 300 ou 4 000 ATK.<br/>2 : Si le seul monstre que vous contrôlez est 1 "Dragon Poussière d'Étoile" ou 1  Monstre Synchro de Niveau 10, jouez 1 "Formule Synchronique" ou 1 "Libellule Alternative T.G." depuis l'extérieur de votre Deck sur votre Terrain en Position de Défense face recto.
