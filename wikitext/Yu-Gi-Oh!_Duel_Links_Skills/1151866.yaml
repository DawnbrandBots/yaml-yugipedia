  | text                = You can use this Skill's first and seconds effects once per Duel if your Deck contains a total of 15 or more "Blue-Eyes White Dragon" cards or cards that mention it.<br/>1: Reveal 1 "[[Blue-Eyes]]" monster from your hand and add 1 "[[Blue-Eyes White Dragon (Duel Links)|Blue-Eyes White Dragon]]" or another card that mentions it from your Deck to your hand. Then, send 1 "[[Blue-Eyes Ultimate Dragon (Duel Links)|Blue-Eyes Ultimate Dragon]]" and 1 "[[Black Luster Soldier (Duel Links)|Black Luster Soldier]]" from outside your Deck to the [[Graveyard]].<br/>2: If you control a "Blue-Eyes" monster or only your opponent controls a monster, Set 1 Spell/Trap card that mentions "Blue-Eyes White Dragon". (This card can be activated the same turn.)
