  | text     = '''[REQUIREMENT]''' Can be activated from turn 2 onward, if all of the monsters in your constructed Deck are [[DARK]] Attribute [[Galaxy (Type)|Galaxy]] Type monsters and you have a face-up [[Normal Monster]] on your field.<br/>'''[EFFECT]''' Send the top 3 cards of your Deck to the [[Graveyard]]. If a monster(s) with 1600 or more ATK was sent to the Graveyard by this effect, you can also add 1 of those monsters to your hand. Then, you can add 1 "[[Voidvelg Tyrfing (Duel Links)|Voidvelg Tyrfing]]" from your Deck or Graveyard to your hand. (Once per Duel.)
  | fr_text  = '''[CONDITION]''' Peut être activé à partir du 2e tour, si tous les monstres dans votre Deck construit sont des monstres d'Attribut TÉNÈBRES de Type Galaxie et que vous avez un Monstre Normal sur votre Terrain face recto.<br/>'''[EFFET]''' Envoyez les 3 cartes du dessus de votre Deck au Cimetière. Si vous avez envoyé au moins un monstre avec une ATK de 1 600 ou plus au Cimetière par cet effet, vous pouvez également ajouter 1 de ces monstres à votre main. Puis vous pouvez ajouter 1 "Tyrfing de Videvelg" depuis votre Deck ou votre Cimetière à votre main. (Une fois par Duel.)
