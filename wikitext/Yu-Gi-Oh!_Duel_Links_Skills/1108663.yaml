title: 'Elemental Order: Mystical Space Typhoon'
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Ordre élémentaire : Typhon d'Espace Mystique
  | romaji_name         = 
  | text                = You can use this Skill's first and second effects once per Duel (1 effect per turn) if your Deck (excluding the Extra Deck) contains 7 or more [[EARTH]], [[WATER]], [[FIRE]], and/or [[WIND]] monsters.<br/>1: Reveal 1 EARTH, WATER, FIRE, or WIND monster in your hand, then shuffle 1 card from your hand into the Deck and add 1 "[[Mystical Space Typhoon (Duel Links)|Mystical Space Typhoon]]" from your Deck to your hand.<br/>2: Place 1 "[[Mystical Space Typhoon (Duel Links)|Mystical Space Typhoon]]" from your hand on the bottom of your Deck, then draw 1 card.
  | fr_text             = Vous pouvez utiliser le premier et le second effet de cette Compétence une fois par Duel (1 effet par tour) si votre Deck (hors Extra Deck) contient au moins 7 monstres TERRE, EAU, FEU et/ou VENT.<br/>1 : À partir du 2e tour, révélez 1 monstre TERRE, EAU, FEU et/ou VENT dans votre main, puis mélangez 1 carte depuis votre main dans le Deck et ajoutez 1 "Typhon d'Espace Mystique" depuis votre Deck à votre main.<br/>2 : Placez 1 "Typhon d'Espace Mystique" de votre main au-dessous du Deck, puis piochez 1 carte.
