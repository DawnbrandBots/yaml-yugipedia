title: 'Elemental Order: Mystical Space Typhoon'
wikitext: |-
  {{Duel Links Skill
  | fr_name         = Ordre élémentaire : Typhon d'Espace Mystique
  | ja_name         = エレメンツ・オーダー「サイクロン」
  | romaji_name     = Erementsu Ōdā "Saikuron"
  | translated_name = Elements Order: "Cyclone"
  | text            = You can use this Skill's first and second effects once per Duel (1 effect per turn).<br />1: Reveal 1 EARTH, WATER, FIRE, or WIND monster in your hand, then shuffle 1 card from your hand into the Deck and add 1 "[[Mystical Space Typhoon (Duel Links)|Mystical Space Typhoon]]" from your Deck to your hand.<br />2: Reveal 1 "[[Mystical Space Typhoon (Duel Links)|Mystical Space Typhoon]]" from your hand, then draw 1 card.
  | fr_text         = Vous pouvez utiliser le premier et le deuxième effet de cette Compétence une fois par Duel (1 effet par tour).<br />1 : Révélez 1 monstre TERRE, EAU, FEU et/ou VENT dans votre main, puis mélangez 1 carte depuis votre main dans le Deck et ajoutez 1 "Typhon d'Espace Mystique" depuis votre Deck à votre main.<br />2 : Révélez 1 "Typhon d'Espace Mystique" dans votre main, puis piochez 1 carte.
  | ja_text         = このスキルの①②の効果はデッキ（ＥＸデッキを除く）に地・水・炎・風属性モンスターを７体以上入れている場合に、１ターンに１度いずれか１つ使用でき、それぞれデュエル中に１度使用できる。<br />①：２ターン目以降に手札の地・水・炎・風属性モンスター１体を相手に見せて発動できる。自分の手札１枚をデッキに戻し、デッキから「サイクロン」１枚を手札に加える。<br />②：手札の「サイクロン」１枚をデッキの一番下に戻して発動できる。自分は１枚ドローする。
