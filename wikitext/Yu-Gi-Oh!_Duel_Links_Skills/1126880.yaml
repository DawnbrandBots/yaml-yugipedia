  | text                  = '''[REQUIREMENT]''' Can be activated from turn 2 onward, if all of the monsters in your constructed Deck are [[Dragon]] Type monsters and it contains 4 or more Level 7 [[EARTH]] Attribute monsters.<br/>'''[EFFECT]''' 1 face-up monster on the field loses 400 ATK/DEF until the end of this turn. Then, you can send 1 "[[Dragonic Slayer (Duel Links)|Dragonic Slayer]]" from your hand or Deck to the [[Graveyard]]. (Once per Duel.) If you sent it to the Graveyard, also add 1 "[[Dragonic Scout (Duel Links)|Dragonic Scout]]" from outside your Deck to your hand.
  | fr_text               = '''[CONDITION]''' Cette Compétence peut être activée à partir du 2e tour, si tous les monstres dans votre Deck construit sont des monstres de Type Dragon et s'il contient au moins 4 monstres d'Attribut TERRE de Niveau 7.<br/>'''[EFFET]''' 1 monstre face recto sur le Terrain perd 400 ATK/DEF jusqu'à la fin de ce tour. Vous pouvez ensuite envoyer 1 "Assassin Dragonique" depuis votre main ou Deck au Cimetière. (Une fois par Duel.) Si vous avez envoyé cette carte au Cimetière, ajoutez également 1 "Éclaireur Dragonique" à votre main depuis l'extérieur de votre Deck.
