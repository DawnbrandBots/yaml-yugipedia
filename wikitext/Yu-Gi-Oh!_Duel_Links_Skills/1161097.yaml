title: Beetrooper Raid
wikitext: |-
  {{Duel Links Skill
  | fr_name               = Raid de la Coléoptroupe
  | text                  = You can only use this Skill's second effect once per Duel.<br/>1: At the beginning of your first turn, Set 1 "[[Beetrooper Formation]]" from outside your Deck, then send 2 Insect monsters, including "[[Beetrooper]]" monsters, from your Deck to the Graveyard. For the rest of this Duel, you cannot Special Summon any monsters, except Insect monsters.<br/>2: If you control an [[Insect]] monster with 3000 or more ATK, or your opponent controls a monster, gain 3000 LP. Then, add 1 Level 5 or higher Insect monster from your Deck or Graveyard to your hand, or Set 1 "Beetrooper" Spell/Trap  card from your Deck or Graveyard. (This card can be activated the same turn.)
  | fr_text               = Vous ne pouvez utiliser le deuxième effet de cette Compétence qu'une fois par Duel.<br/>1 : Au début de votre premier tour, Posez 1 "Formation de la Coléoptroupe" depuis l'extérieur de votre Deck, puis envoyez 2 monstres Insecte, dont des monstres "Coléoptroupe", depuis votre Deck au Cimetière. Pour le reste du Duel, vous ne pouvez pas Invoquer Spécialement de monstre, excepté des monstres Insecte.<br/>2 : Si vous contrôlez un monstre Insecte avec au moins 3000 ATK, ou si votre adversaire contrôle un monstre, gagnez 3000 LP. Puis, ajoutez 1 monstre Insecte de min. Niveau 5 depuis votre Deck ou Cimetière à votre main, ou Posez 1 Carte Magie/Piège "Coléoptroupe" depuis votre Deck ou Cimetière. (Cette carte peut être activée durant le même tour.)
