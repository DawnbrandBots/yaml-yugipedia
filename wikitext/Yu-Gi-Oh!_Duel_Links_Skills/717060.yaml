  {{Duel Links Skill
  | fr_name               = Le Destructeur des D
  | ja_name               = 
  | text                  = Can be used from the 4th [[turn]] and onward, when you have 3000 or less [[Life Points]]. Play 1 "[[Destiny HERO - Dark Angel (Duel Links)|Destiny HERO - Dark Angel]]" from your [[hand]] to your opponent's [[field]] in [[Defense Position]]. If your opponent [[control]]s a "[[Destiny HERO - Plasma (Duel Links)|Destiny HERO - Plasma]]," you can place "Destiny HERO - Dark Angel" on top of your opponent's [[Main Deck|Deck]] instead.<br />This [[Skill]] can only be used if you begin the [[Duel]] with a Deck/Extra Deck that contains no [[Monster Card|monsters]] other than "[[Destiny HERO]]" monsters. This Skill can only be used once per Duel.
  | fr_text               = Cette compétence peut être utilisée à partir du 4e tour, lorsque vous avez 3 000 Life Points ou moins. Jouez une Carte "Ange Noir - HÉROS de la Destinée" depuis votre main sur le Terrain de votre adversaire en Position de Défense. Si votre adversaire contrôle une Carte "Plasma - HÉROS de la Destinée", vous pouvez placer une Carte "Ange Noir - HÉROS de la Destinée" au-dessus du Deck de votre adversaire à la place.<br />Cette Compétence ne peut être utilisée que si vous commencez le Duel avec un Deck/Extra Deck contenant uniquement des monstres "HÉROS de la Destinée". Cette Compétence ne peut être utilisée qu'une fois par Duel.
