title: Tindangle Gate
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Portail Tindangle
  | ja_name             = 
  | text                = You can only use this Skill's second and third effects once per Duel.<br/>1: At the beginning of your first turn, send 1 "[[Tindangle]]" card from your Deck to the [[Graveyard]], then Set 1 "[[Stairs of Mail]]" from outside of your Deck to your field. During this Duel, you cannot Normal or Special Summon (excluding Special Summons from the Extra Deck) any monsters, except Tindangle monsters.<br/>2: Send 1 card from your hand or field to the Graveyard, then send 2 "Tindangle" cards from your Deck to the Graveyard.<br/>3: If you control "[[Tindangle Acute Cerberus]]", halve the ATK of 1 face-up monster your opponent controls and add that lost ATK to 1 "Tindangle Acute Cerberus" you control.
  | fr_text             = Vous ne pouvez utiliser les deuxième et troisième effets de cette Compétence qu’une fois par Duel.<br/>1 : Au début de votre premier tour, envoyez 1 carte "Tindangle" de votre Deck au Cimetière, puis Posez 1 "Escaliers du Courrier" depuis l’extérieur de votre Deck sur votre Terrain. Pendant ce Duel, vous ne pouvez pas Invoquer Normalement ou Spécialement (hors Invocations Spéciales depuis l’Extra Deck) de monstres, sauf des monstres "Tindangle".<br/>2 : Envoyez 1 carte de votre main ou Terrain au Cimetière, puis envoyez 2 cartes "Tindangle" de votre Deck au Cimetière.<br/>3 : Si vous contrôlez "Cerbère Aigu Tindangle", divisez par deux l’ATK d’un monstre face recto que votre adversaire contrôle et ajoutez l’ATK perdue à 1 "Cerbère Aigu Tindangle" que vous contrôlez.
