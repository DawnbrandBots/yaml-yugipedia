  | text                = At the beginning of the Duel, add [[Pendulum Zone]]s to your [[field]].<br />The following effect can be used once per Duel. Select 1 "[[D/D/D Doom King Armageddon]]" from your [[hand]] and add it to your [[Extra Deck]] [[face-up]].<br />Then, select up to 1 "[[D/D]]" [[Pendulum Monster]] from your [[field]] and [[Main Deck|Deck]] respectively and place it (them) in your Pendulum Zone(s). Then, [[negate]] the [[effect]] of these cards until the end of your next turn.<br />This Skill will only activate if you begin the Duel with a Deck (excluding Extra Deck) that has 5 or more "[[D/D/D]]" Pendulum Monsters.
  | fr_text             = Au début du Duel, ajoutez des Zones Pendule sur votre Terrain.<br />L'effet suivant peut être utilisé une fois par Duel. Sélectionnez 1 Carte "D/D/D Roi du Déclin Armageddon" depuis votre main et ajoutez-la face recto à votre Extra Deck.<br />Ensuite, sélectionnez jusqu'à 1 Monstre Pendule "D/D" sur votre Terrain et dans votre Deck respectivement, et placez-le (les) dans vos Zones Pendule. Ensuite, annulez les effets de ces cartes jusqu'à la fin de votre prochain tour.<br />Cette Compétence ne peut s'activer et être utilisée que si vous commencez le Duel avec un Deck (hors Extra Deck) contenant au moins 5 Monstres Pendule "D/D/D".
