  {{Duel Links Skill
  | fr_name             = L'Œil du Dragon Uni
  | ja_name             = 
  | text                = You can use this Skill's first and second effects once per Duel if your Deck contains a total of 15 or more "[[Dark Magician (Duel Links)|Dark Magician]]" and/or cards that mention it.<br />1: Shuffle 1 card from your hand into your Deck. Play 1 "[[Timaeus the United Dragon]]" from your hand, then add a total of 2 cards among "Dark Magician" and/or a card(s) that mentions it from your Deck to your hand.<br />2: If you control a "[[Dark Magician (archetype)|Dark Magician]]" Dragon monster, or your opponent controls a monster, play 1 "Dark Magician" or "[[Dark Magician Girl (Duel Links)|Dark Magician Girl]]" that has a different name than the monsters you control from your Deck in face-down Defense Position (its battle position can be changed), then add 1 "[[The Eye of Timaeus (Duel Links)|The Eye of Timaeus]]" from outside of your Deck to your hand.
  | fr_text             = Vous pouvez utiliser le premier et le deuxième effet de cette Compétence une fois par Duel si votre Deck contient un total d'au moins 15 cartes "Magicien Sombre" et/ou qui en font mention.<br />1 : Mélangez 1 carte de votre main dans votre Deck. Jouez 1 "Timée le Dragon Uni" de votre main, puis ajoutez un total de 2 cartes parmi "Magicien Sombre" et/ou des cartes qui en font mention de votre Deck à votre main.<br />2 : Si vous contrôlez un monstre Dragon "Magicien Sombre", ou si votre adversaire contrôle un monstre, jouez 1 "Magicien Sombre" ou "Magicienne des Ténèbres" avec un nom différent de ceux des monstres que vous contrôlez depuis votre Deck en Position de Défense face verso (sa position de combat peut être modifiée), puis ajoutez 1 "L'Œil de Timée" depuis l'extérieur de votre Deck à votre main.
