  | text        = At the beginning of the Duel, add [[Pendulum Zone]]s to your field.<br/>Can be used by removing [[Speed Counter]]s. Effects vary depending on how many Speed Counters you remove.<br/>If you select this [[Duel Runner]], your Speed Counter will not increase when you Synchro Summon. Your Speed Counter will increase by 1 if you activate a card in your [[Pendulum Zone]]. In addition, your Speed Counter will increase by 2 when you Pendulum Summon.<hr />Remove 3<br />Select 1 card on your Pendulum Zone and increase or reduce (min. 1) its [[Pendulum Scale]] by 2 until the end of the turn.<hr />Remove 4<br />All Pendulum Monsters you control gain 300 ATK.<hr />Remove 7<br />Play 1 Level 4 or lower Pendulum Monster from your Pendulum Zone or face-up Extra Deck that can be Normal Summoned/Set.<hr />Remove 10<br />Add 1 Pendulum monster from your Deck to your hand.
  | fr_text     = Au début du Duel, ajoutez des Zones Pendule à votre Terrain.<br />Compétence qui peut être utilisée en retirant des compteurs de vitesse. Les effets peuvent varier selon le nombre de compteurs de vitesse retirés.<br />Si vous sélectionnez ce Duel Runner, votre compteur de vitesse n'augmentera pas lorsque vous Invoquerez par Synchro. Votre compteur de vitesse augmentera de 1 si vous activez une carte dans votre Zone Pendule. De plus, votre compteur de vitesse augmentera de 2 lorsque vous Invoquerez par Pendulation.<hr />Retrait 3<br />Sélectionnez 1 carte dans votre Zone Pendule et augmentez ou réduisez (min. 1) son Échelle Pendule de 2 jusqu'à la fin du tour.<hr />Retrait 4<br />Tous les Monstres Pendule que vous contrôlez gagnent 300 ATK.<hr />Retrait 7<br />Jouez 1 Monstre Pendule Niveau 4 ou moins qui peut être Posé/Invoqué Normalement depuis votre Zone Pendule ou votre Extra Deck face recto.<hr />Retrait 10<br />Ajoutez 1 Monstre Pendule depuis votre Deck à votre main.
