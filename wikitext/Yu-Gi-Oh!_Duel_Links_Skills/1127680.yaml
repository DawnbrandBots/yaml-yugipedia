title: Barian Battlemorph! Strongest Barian
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Transformation de combat Barian ! Plus puissant des Barians
  | ja_name             = 
  | romaji_name         = 
  | text                = You can only use this Skill's second and third effects once per Duel.<br/>1: You cannot Normal or Special Summon any monsters, except "[[Umbral Horror]]" and "[[Number]]" monsters.<br/>2: Reveal 1 "[[Glorious Numbers]]" or 1 "[[Rank-Up-Magic]]" Spell Card in your hand, and if you do, add up to 2 "Rank-Up-Magic" Spell Cards from your Deck to your hand. Then, send 1 "[[Number 104: Masquerade]]" and 3 Rank 5 "[[Number C]]" monsters with different names that have a number "101" or higher in their name from your [[Extra Deck]] to your [[Graveyard]], and send 4 monsters with the same name as them from outside of the Deck to your opponent's Graveyard. (These 8 cards can be Special Summoned.)<br/>3: Send 1 card from your field to the Graveyard. Barian Battlemorph! Regain your true form! Play 1 "Number" monster from the Graveyard to your field in face-down Defense Position. (Its battle position can be changed.)
  | fr_text             = Vous ne pouvez utiliser les deuxième et troisième effets de cette Compétence qu'une fois par Duel.<br/>1 : Vous ne pouvez pas Invoquer Normalement ou Spécialement de monstres, excepté des monstres "Horreur de l'Ombre" et "Numéro".<br/>2 : Révélez 1 Carte "Numéros de la Gloire" ou 1 Carte Magie "Magie-Rang-Plus" dans votre main puis, si vous le faites, ajoutez jusqu'à 2 Cartes Magie "Magie-Rang-Plus" depuis votre Deck à votre main. Ensuite, envoyez 1 Carte "Numéro 104 : Mascarade" et 3 monstres "Numéro C" de Rang 5 de noms différents qui ont un numéro "101" ou plus dans leur nom depuis votre Extra Deck à votre Cimetière, puis envoyez 4 monstres ayant le même nom qu'eux depuis l'extérieur de votre Deck au Cimetière de votre adversaire. (Ces 8 cartes peuvent être Invoquées Spécialement.)<br/>3 : Envoyez 1 carte de votre Terrain au Cimetière. Transformation de combat Barian ! Retrouve ta forme véritable ! Jouez 1 monstre "Numéro" depuis le Cimetière sur votre Terrain en Position de Défense face verso. (Sa position de combat peut être modifiée.)
