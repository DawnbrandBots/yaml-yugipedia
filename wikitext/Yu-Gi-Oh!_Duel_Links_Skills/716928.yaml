  | lore                  = Send 1 monster on your field that originally belonged to your opponent or a monster on your field with "[[Jinzo]]" in its text to the Graveyard. Then, play 1 "[[The Fiend Megacyber (Duel Links)|The Fiend Megacyber]]" from outside of your Deck. Following this, if your opponent does not control any Trap Cards, place face-up "[[Cyber Raider (Duel Links)|Cyber Raider]]" to your opponent's Spell & Trap Zone from outside of your Deck as a Continuous Trap Card. You can Special Summon only [[Machine]]-Type monsters during the turn you activate this Skill.<br/>This Skill can only be used once per Duel.
  | fr_lore               = Envoyer 1 monstre sur votre Terrain dont votre adversaire est le propriétaire original ou un monstre sur votre Terrain avec "Jinzo" dans son texte au Cimetière. Puis, jouez 1 "Démon Mégacyber" depuis l'extérieur de votre Deck. Puis, si votre adversaire ne contrôle aucune Carte Piège, vous pouvez placer "Cyber Maraudeur" face recto dans la Zone Magie & Piège de votre adversaire depuis l'extérieur de votre Deck en tant que Carte Piège Continu. Vous ne pouvez Invoquer Spécialement que des monstres de Type Machine pendant le tour où vous activez cette Compétence.<br/>Cette Compétence ne peut être utilisée qu'une fois par Duel.
