  | text            = You can only use this Skill's second, third, and fourth effect once per Duel.<br />1: You cannot Normal or Special Summon (excluding Special Summons from the Extra Deck) Effect monsters, except [[Spirit monster]]s. You can Normal Summon/Set twice a turn.<br />2: Reveal up to 2 Spirit monsters or Ritual Spell Cards from your hand and shuffle 1 card from your hand into the Deck. Then for the number of cards revealed this way, add Spirit monsters or Spell/Trap Cards that mention Spirit monsters from the Deck to your hand.<br />3: If only your opponent controls a monster, play 1 "[[Shinato, King of a Higher Plane (Duel Links)|Shinato, King of a Higher Plane]]" from outside your Deck in face-down Defense Position. (Its battle position can be changed.)<br />4: If you control "Shinato, King of a Higher Plane", add 1 "[[Change of Heart]]" from outside your Deck to your hand.
  | fr_text         = Vous pouvez utiliser les deuxième, troisième et quatrième effets de cette Compétence une fois par Duel.<br />1 : Vous ne pouvez pas Invoquer Normalement ou Spécialement de Monstres à Effet (hors Invocations Spéciales depuis l'Extra Deck), excepté des monstres Spirit. Vous pouvez Invoquer Normalement/Poser deux fois par tour.<br />2 : Révélez jusqu'à 2 monstres Spirit ou Cartes Magie Rituelle de votre main et mélangez 1 carte de votre main dans votre Deck. Puis, pour chaque carte révélée de cette manière, ajoutez des monstres Spirit ou des Cartes Magie/Piège qui mentionnent des monstres Spirit de votre Deck à votre main.<br />3 : Si seul votre adversaire contrôle un monstre, jouez 1 "Shinato, Roi d'un Plan Supérieur" depuis l'extérieur de votre Deck en Position de Défense face verso. (Sa position de combat peut être modifiée.)<br />4 : Si vous contrôlez "Shinato, Roi d'un Plan Supérieur", ajoutez 1 "Changement de Cœur" depuis l'extérieur de votre Deck à votre main.
  | ja_text         = このスキルの②③④の効果はそれぞれデュエル中に１度しか使用できない。<br />①：自分はスピリットモンスターしか効果モンスターを通常召喚・特殊召喚できず（ＥＸデッキからの特殊召喚を除く）、通常召喚を１ターンに２回まで行う事ができる。<br />②：手札のスピリットモンスターか儀式魔法カードを合計２枚まで相手に見せ、手札１枚をデッキに戻して発動できる。見せた枚数だけ、スピリットモンスター及び効果テキストに「スピリットモンスター」と記された魔法・罠カードをデッキから手札に加える。<br />③：相手フィールドにのみモンスターが存在する場合に発動できる。デッキ外から「天界王 シナト」１体を自分フィールドに裏側守備表示で出す（表示形式変更可能）。<br />④自分フィールドに「天界王 シナト」が存在する場合に発動できる。デッキ外から「心変わり」１枚を手札に加える。
