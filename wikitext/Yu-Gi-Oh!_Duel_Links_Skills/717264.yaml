  | text                = Increase or decrease the [[Level]] of 1 "[[T.G.]]" [[Tuner Monster]] you [[control]] by 2, until the end of the [[turn]]. This [[Skill]] can only be used [[once per turn]]. If you use this Skill to increase/decrease the Level of a monster other than a [[Synchro Monster]], you cannot use this Skill again for the rest of the [[Duel]]. You cannot [[Special Summon]] any [[Monster Card|monsters]] from your [[Extra Deck]] other than Synchro Monsters during the turn you [[activate]] this Skill.
