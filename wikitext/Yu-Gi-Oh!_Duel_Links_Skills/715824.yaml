  {{Duel Links Skill
  | fr_name             = Maître des rites : Super Soldat
  | text                = Can be used on turn 2 and onward. Send 1 [[Ritual Monster]] from your hand to the Graveyard and add 1 "[[Super Soldier Synthesis (Duel Links)|Super Soldier Synthesis]]" from outside of your Deck to your hand. During this turn, you can only Special Summon "[[Black Luster Soldier (archetype)|Black Luster Soldier]]" monsters, and during this Main Phase, you can only activate one monster effect.<br />If you send "[[Black Luster Soldier (Duel Links)|Black Luster Soldier]]" to the Graveyard, you can also place 1 face-down "[[Super Soldier Rebirth (Duel Links)|Super Soldier Rebirth]]" from outside of your Deck to your field.<br/>This Skill can be used if you begin the Duel with a Deck (excluding Extra Deck) that contains a total of at least 6 cards that are "Black Luster Soldier" Ritual Monsters or monsters that include "Black Luster Soldier" in their card text. These 6 cards must also include 4 different types of card. This Skill can only be used once per Duel.
  | fr_text             = Utilisable à partir du 2e tour. Envoyez 1 Monstre Rituel dans votre main au Cimetière et ajoutez 1 "Synthèse du Super Soldat" depuis l'extérieur de votre Deck dans votre main. Durant ce tour, vous pouvez uniquement Invoquer Spécialement des monstres "Soldat du Lustre Noir" et durant cette Main Phase, vous ne pouvez activer qu'un seul effet de monstre.<br />Si vous envoyez "Soldat du Lustre Noir" au Cimetière, vous pouvez aussi placer 1 "Renaissance du Super Soldat" face verso sur votre Terrain depuis l'extérieur de votre Deck.<br />Cette Compétence ne peut être utilisée que si vous commencez le Duel avec un Deck (hors Extra Deck) contenant au moins 6 cartes qui sont des Monstres Rituels "Soldat du Lustre Noir" ou des monstres contenant "Soldat du Lustre Noir" dans leur texte de carte. Ces 6 cartes doivent également comprendre 4 types de cartes différents. Cette Compétence ne peut être utilisée qu'une fois par Duel.
