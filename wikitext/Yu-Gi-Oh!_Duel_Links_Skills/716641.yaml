title: Set! Delta Accel!
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Prêt ! Axel Delta !
  | ja_name             = セット！デルタアクセル！
  | romaji_name         = Setto! Deruta Akuseru!
  | text                = At the beginning of the [[Duel]], [[add]] 1 "[[T.G. Halberd Cannon (Duel Links)|T.G. Halberd Cannon]]," 1 "[[T.G. Blade Blaster (Duel Links)|T.G. Blade Blaster]]," 1 "[[T.G. Power Gladiator (Duel Links)|T.G. Power Gladiator]]," 1 "[[T.G. Wonder Magician (Duel Links)|T.G. Wonder Magician]]," and 1 "[[T.G. Recipro Dragonfly (Duel Links)|T.G. Recipro Dragonfly]]" to your [[Extra Deck]].<br />In addition, you can use this effect during the turn you have [[Synchro Summon]]ed 2 or more "[[T.G.]]" [[Synchro Monster]]s. [[Return]] 1 "T.G." monster from your hand to your [[Main Deck|Deck]] and play 1 "T.G. Recipro Dragonfly" from your Extra Deck.<br />This Skill can only be used once per turn.
  | fr_text             = Au début du Duel, ajoutez 1 "Canon Hallebarde T.G.", 1 "Blade Blaster T.G.", 1 "Gladiateur de Puissance T.G.", 1 "Magicienne des Merveilles T.G." et 1 "Libellule Alternative T.G." à votre Extra Deck.<br />De plus, vous pouvez utiliser cet effet pendant le tour où vous avez Invoqué par Synchro 2 Monstres Synchro "T.G." ou plus. Renvoyez 1 monstre "T.G." de votre main dans votre Deck et jouez 1 "Libellule Alternative T.G." depuis votre Extra Deck.<br />Cette Compétence ne peut être utilisée qu'une fois par tour.
  | ja_text             = デュエル開始時に、自分のエクストラデッキに「ＴＧハルバード・キャノン」「ＴＧブレード・ガンナー」「ＴＧパワー・グラディエイター」「ＴＧワンダー・マジシャン」「ＴＧレシプロ・ドラゴン・フライ」をそれぞれ１枚ずつ追加する。また、自分が「ＴＧ」シンクロモンスターを２体以上シンクロ召喚したターンに１度使用できる。手札の「ＴＧ」カード１枚をデッキに戻し、自分のエクストラデッキから「ＴＧレシプロ・ドラゴン・フライ」１体をフィールドに出す。
