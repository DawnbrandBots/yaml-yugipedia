  | text                = At the beginning of the Duel, add Pendulum Zones to your field and add 1 "[[Dark Rebellion Xyz Dragon (Duel Links)|Dark Rebellion Xyz Dragon]]" to your Extra Deck.<br/>Also, you can use each of the following effects once in a Duel if you have 2 cards in your Pendulum Zone.
  * Return all the cards on your field to your Deck and place "[[Performapal Turn Toad (Duel Links)|Performapal Turn Toad]]" and "[[Performapal Cheermole (Duel Links)|Performapal Cheermole]]" from outside of the Deck in your Pendulum Zone. You can only Special Summon a Level or Rank 4 [[Dragon]]-Type or [[Beast]]-Type monster if you use this Skill in a Duel.
  * You can use this effect if there is a [[Fusion Monster]] on your opponent's field. Select 1 "Dark Rebellion Xyz Dragon" from your field and use the cards from your [[Pendulum Zone]] as Xyz Materials for that monster.
