  {{Duel Links Skill
  | fr_name             = Attraction lunaire tourbillonnante
  | ja_name             = 
  | text                = At the beginning of the Duel, add 1 "[[Lunalight Blue Cat (Duel Links)|Lunalight Blue Cat]]", 1 "[[Lunalight Purple Butterfly (Duel Links)|Lunalight Purple Butterfly]]", and 1 "[[Lunalight Fusion (Duel Links)|Lunalight Fusion]]" to your Deck, unless it already includes 3 copies of the respective card. Add 1 "[[Lunalight Cat Dancer (Duel Links)|Lunalight Cat Dancer]]" to your Extra Deck.<br/>The following effect can be used before your normal draw after your Life Points decrease by 1500. Instead of conducting your normal draw, add 1 "Lunalight Fusion" to your hand from your Deck or Graveyard. During the turn you use this Skill, you cannot Special Summon any monsters except "Lunalight" monsters.<br/>This Skill can only be used once per turn and twice per Duel.
  | fr_text             = Au début du Duel, ajoutez 1 "Chat Bleu de Clair de Lune", 1 "Papillon Violet de Clair de Lune" et 1 "Fusion Clair de Lune" à votre Deck, à moins qu'il ne contienne déjà 3 exemplaires de ces cartes respectivement. Ajoutez 1 "Chat Danseur de Clair de Lune" à votre Extra Deck.<br/>L'effet suivant peut être utilisé avant votre pioche normale, après que vos Life Points diminuent de 1 500. Au lieu de piocher normalement, ajoutez 1 "Fusion Clair de Lune" à votre main depuis votre Deck ou votre Cimetière. Lors du tour pendant lequel vous utilisez cette Compétence, vous ne pouvez pas Invoquer Spécialement des monstres, excepté des monstres "Clair de Lune".<br/>Cette Compétence ne peut être utilisée qu'une fois par tour et deux fois par Duel.
