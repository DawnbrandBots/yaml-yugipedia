  | text                = Apply either of the following effects. Then, place 1 "[[Gigarays Gandora the Dragon of Destruction (Duel Links)|Gigarays Gandora the Dragon of Destruction]]" or 1 "[[Gandora-X the Dragon of Demolition (Duel Links)|Gandora-X the Dragon of Demolition]]" to your Graveyard from outside of your Deck.
  * Return 1 card from your hand to your Deck and add 1 "[[Gandora (archetype)|Gandora]]" monster from your Deck to your hand. You can also Normal Summon 1 "Gandora" monster in addition to your regular Normal Summon during this turn.
  * Send 1 "[[Gadget]]" monster from your field to the Graveyard, and then play 1 "[[Silent Magician LV4 (Duel Links)|Silent Magician LV4]]" or 1 "[[Silent Swordsman LV3 (Duel Links)|Silent Swordsman LV3]]" from outside of your Deck.
  This Skill can only be used if you begin the Duel with a Deck (excluding Extra Deck) that contains at least 10 "Gadget", "[[Silent Swordsman (archetype)|Silent Swordsman]]", or "[[Silent Magician (archetype)|Silent Magician]]" monsters. This Skill can only be used once per turn and thrice per Duel.
  | fr_text             = Appliquez l'un des effets suivants. Puis, placez 1 "Gigarayons Gandora le Dragon de la Destruction" ou 1 "Gandora-X le Dragon de la Démolition" dans votre Cimetière depuis l'extérieur de votre Deck.
  * Renvoyez 1 carte dans votre main depuis votre Deck et ajoutez 1 monstre "Gandora" depuis votre Deck à votre main. Vous pouvez également Invoquer Normalement 1 monstre "Gandora" en plus de votre Invocation Normale pendant ce tour.
  * Envoyez 1 monstre "Gadget" depuis votre Terrain au Cimetière et jouez 1 "Magicien Silencieux LV4" ou 1 "Spadassin Silencieux LV3" depuis l'extérieur de votre Deck.
  Cette Compétence ne peut être utilisée que si vous commencez le Duel avec un Deck (hors Extra Deck) contenant au moins 10 monstres "Gadget", "Spadassin Silencieux" ou "Magicien Silencieux". Cette Compétence ne peut être utilisée qu'une fois par tour et trois fois par Duel.
