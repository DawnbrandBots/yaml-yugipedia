title: Devoured By Sacred Beasts
wikitext: |-
  {{Duel Links Skill
  | fr_name               = Dévoré par les Bêtes sacrées
  | ja_name               = 
  | lore                  = Each of the following effects can be used once per Duel.
  * Return 1 [[Fiend]]-Type monster with 0 ATK/DEF from your hand to your Deck and add 1 "[[Uria, Lord of Searing Flames (Duel Links)|Uria, Lord of Searing Flames]]", "[[Hamon, Lord of Striking Thunder (Duel Links)|Hamon, Lord of Striking Thunder]]" or "[[Raviel, Lord of Phantasms (Duel Links)|Raviel, Lord of Phantasms]]" from your Deck to your hand.
  * Select 2 cards from your hand or face-up monsters (except Tokens) on your field, return them to your Deck, and send 3 "[[Hyper Blaze]]" from outside your Deck to your Graveyard. Then, add 1 "[[Fallen Paradise]]" from outside of your Deck to the bottom of your Deck. At the end of your next turn, "Fallen Paradise" you control will be [[Banish|banished]].
  This Skill will only activate if you begin the Duel with a Deck (excluding [[Extra Deck]]) that has at least 1 "Uria, Lord of Searing Flames", 1 "Hamon, Lord of Striking Thunder", 1 "Raviel, Lord of Phantasms", at least 6 Fiend-Type monsters with 0 ATK/DEF, and no other monsters.
  | fr_lore               = Chacun des effets suivants peut être utilisé une fois par Duel.
  * Renvoyez 1 monstre de Type Démon avec 0 ATK/DEF depuis votre main dans le Deck et ajoutez 1 "Uria, Seigneur des Flammes Aveuglantes", "Hamon, Seigneur du Tonnerre Fracassant" ou "Raviel, Empereur des Phantasmes" depuis votre Deck à votre main.
  * Sélectionnez 2 cartes de votre main ou monstres face recto (sauf des Jetons) sur votre Terrain, renvoyez-les dans votre Deck, puis envoyez 3 "Hyperembrasement" de l'extérieur de votre Deck dans votre Cimetière. Ensuite, ajoutez 1 "Paradis Perdu" de l'extérieur de votre Deck sous votre Deck. À la fin de votre tour suivant, la Carte "Paradis Perdu" que vous contrôlez sera bannie.
  Cette Compétence ne s'activera que si vous commencez le Duel avec un Deck (hors Extra Deck) contenant au moins 1 "Uria, Seigneur des Flammes Aveuglantes", 1 "Hamon, Seigneur du Tonnerre Fracassant" et 1 "Raviel, Empereur des Phantasmes", au moins 6 monstres de Type Démon avec 0 ATK/DEF et aucun autre monstre.
