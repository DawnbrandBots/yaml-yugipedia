title: Barian Battlemorph! Sargasso, the Dark Realm
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Transformation de combat Barian ! Sargasso, le Royaume des Ténèbres
  | ja_name             = 
  | text                = You can only use this Skill's second effect once per turn.<br/>1: At the beginning of the Duel, place 1 "[[Sargasso the D.D. Battlefield (Duel Links)|Sargasso the D.D. Battlefield]]" from outside of your Deck face-up in your Field Zone. During this Duel, you can only Normal or Special Summon "[[Star Seraph]]" monsters (excluding Special Summons from the Extra Deck).<br/>2: Shuffle 1 card from your hand into the Deck and reveal 1 "[[Sargasso Lighthouse (Duel Links)|Sargasso Lighthouse]]" or "Sargasso the D.D. Battlefield" in your hand. Barian Battlemorph! Regain your true form! Add 1 "Star Seraph" monster from your Deck to your hand and play 1 "[[Star Seraph Sage (Duel Links)|Star Seraph Sage]]" from outside of your Deck to your field in face-down Defense Position. (Its battle position can be changed.)
  | fr_text             = Vous pouvez utiliser le deuxième effet de cette Compétence une fois par tour.<br/>1 : Au début du Duel, placez 1 "Champ de Bataille D.D. de Sargasso" dans votre Zone Terrain face recto depuis l'extérieur de votre Deck. Pendant ce Duel, vous pouvez uniquement Invoquer Normalement ou Spécialement des monstres "Séraphin Étoile" (hors Invocations Spéciales depuis l'Extra Deck).<br/>2 : Mélangez 1 carte de votre main dans le Deck et révélez 1 "Phare de Sargasso" ou "Champ de Bataille D.D. de Sargasso" dans votre main. Transformation de combat Barian ! Retrouve ta forme véritable ! Ajoutez 1 monstre "Séraphin Étoile" depuis votre Deck à votre main et jouez 1 "Sage Séraphin Étoile" depuis l'extérieur de votre Deck sur votre Terrain en Position de Défense face verso. (Sa position de combat peut être modifiée.)
