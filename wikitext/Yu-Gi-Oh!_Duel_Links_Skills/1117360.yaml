  | text                = You can only use this Skill's second effect once per Duel.<br/>1: During your turn, you cannot Normal or [[Special Summon]] (excluding Special Summons from the [[Extra Deck]]) any monsters, except "[[Subterror]]" monsters.<br/>2: Reveal 1 Level 4 "Subterror" monster in your hand, then Set 1 "[[The Hidden City (Duel Links)|The Hidden City]]" or "[[Subterror Final Battle (Duel Links)|Subterror Final Battle]]" from your hand or Deck. (This card can be activated the same turn.) If you Set it from your hand, also draw 1 card. Then, if only your opponent controls a monster, you can play 1 Level 5 or higher "Subterror" monster from your hand or Deck in face-down Defense Position. (Its battle position can be changed.)
  | fr_text             = Vous ne pouvez utiliser le deuxième effet de cette Compétence qu'une fois par Duel.<br/>1 : Pendant votre tour, vous ne pouvez Invoquer Normalement ou Spécialement de monstres (hormis les Invocations Spéciales de l'Extra Deck), excepté des monstres "Subterreur".<br/>2 : Révélez 1 monstre "Subterreur" de Niveau 4 dans votre main, puis Posez 1 "La Cité Cachée" ou "Combat Final Subterreur" de votre main ou Deck. (Cette carte peut être activée durant le même tour.) Si vous l'avez Posée depuis votre main, piochez également 1 carte. Puis, si seul votre adversaire contrôle un monstre, vous pouvez jouer 1 monstre "Subterreur" de Niveau 5 ou plus de votre main ou Deck en Position de Défense face verso. (Sa position de combat peut être modifiée.)
