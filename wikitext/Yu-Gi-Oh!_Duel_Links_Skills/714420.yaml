  | fr_name               = Évolution de Style Cyber
  | ja_name               = 
  | text                  = At the beginning of the Duel, add 1 "Cyber Emergency" and "Power Bond" to the bottom of your Deck.<br />In addition, the following effect can be used twice per turn and thrice per Duel. Select 1 "Cyber Dragon" on your field and change its Level to 5.<br />This Skill will only activate if you begin the Duel with a Deck that has 12 or more Dragon-Type or Machine-Type "Cyber" monsters. (Extra Deck does not count.)
  | fr_text               = Au début du Duel, ajoutez 1 "Cyber Urgence" et 1 "Lien de Puissance" en dessous de votre Deck.<br />De plus, l'effet suivant peut être utilisé si vous contrôlez au moins 1 "Cyber Dragon". Sélectionnez 1 Carte "Cyber Dragon" sur votre Terrain et faites-la devenir Niveau 5.<br />Cette Compétence s'activera seulement si vous commencez le Duel avec un Deck (hors Extra Deck) contenant 12 monstres "Cyber" de Type Dragon ou de Type Machine. Cette Compétence ne peut être utilisée que deux fois par tour et trois fois par Duel.
