title: One-Winged Darklord
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Ange Déchu à Une Aile
  | text                = You can only use this Skill's second effect once per Duel.<br />1: At the beginning of the Duel, add 1 "[[Darklord Contact (Duel Links)|Darklord Contact]]" and 1 "[[Darklord Uprising (Duel Links)|Darklord Uprising]]" to your Deck. During this Duel, you cannot Normal or Special Summon any monsters except for "[[Darklord]]" monsters (excluding Special Summons from the Extra Deck).<br />2: Shuffle 1 "[[Capricious Darklord (Duel Links)|Capricious Darklord]]" or "[[Indulged Darklord (Duel Links)|Indulged Darklord]]" from your hand into the Deck, then add 1 "[[Indulged Darklord (Duel Links)|Indulged Darklord]]" or "[[Capricious Darklord (Duel Links)|Capricious Darklord]]" with a different name from the shuffled monster from your Deck to your hand. If only your opponent controls a monster, you can add 1 "[[Forbidden (archetype)|Forbidden]]" Quick-Play Spell Card from your Deck to your hand instead.
  | fr_text             = Vous ne pouvez utiliser le deuxième effet de cette Compétence qu'une fois par Duel.<br />1 : Au début du Duel, ajoutez 1 "Contact Ange Déchu" et 1 "Soulèvement de l'Ange Déchu" à votre Deck. Lors de ce Duel, vous ne pouvez pas Invoquer Normalement ni Spécialement de monstres, excepté des monstres "Ange Déchu" (hors Invocations Spéciales depuis l'Extra Deck).<br />2 : Mélangez 1 "Ange Déchu Capricieux" ou "Ange Déchu Gâté" de votre main dans votre Deck, puis ajoutez 1 "Ange Déchu Gâté" ou "Ange Déchu Capricieux" avec un nom différent de celui du monstre mélangé de votre Deck à votre main. Si seul votre adversaire contrôle un monstre, vous pouvez ajouter 1 Carte Magie Jeu-Rapide "Interdit" de votre Deck à votre main à la place.
