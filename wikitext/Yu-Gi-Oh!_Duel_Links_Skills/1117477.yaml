  | romaji_name         = Sutādasuto Akuserarēshon
  | text                = You can use this Skill's second and third effects once per Duel if your Extra Deck contains "[[Stardust Dragon (Duel Links)|Stardust Dragon]]".<br />1: You cannot Special Summon any monsters from your Extra Deck, except "[[Warrior (archetype)|Warrior]]", "[[Junk]]", or "[[Synchron]]" Synchro Monsters, and [[WIND]] or [[LIGHT]] monsters with a Level.<br />2: Reveal 1 "Synchron" monster in your hand and shuffle 1 card from your hand into the Deck, then add 1 "[[On Your Mark, Get Set, DUEL! (Duel Links)|On Your Mark, Get Set, DUEL!]]" from your Deck to your hand.<br />3. Send 1 card from your hand or field to the Graveyard, then, from outside of your Deck, play 1 "[[Wheel Synchron (Duel Links)|Wheel Synchron]]", add 6 different Synchro Monsters to your Extra Deck, and send 3 different monsters to your Graveyard. (These 3 cards can be Special Summoned.)
  | fr_text             = Vous pouvez utiliser le deuxième et le troisième effet de cette Compétence une fois par Duel si votre Extra Deck contient "Dragon Poussière d'Étoile".<br />1 : Vous ne pouvez pas Invoquer Spécialement de monstre depuis votre Extra Deck, excepté des Monstres Synchro "Guerrier", "Robot" ou "Synchronique" et des monstres VENT ou LUMIÈRE avec un Niveau.<br />2 : Révélez 1 monstre "Synchronique" de votre main et mélangez 1 carte de votre main dans le Deck, puis ajoutez 1 "À vos Marques, Prêts, DUEL !" de votre Deck à votre main.<br />3. Envoyez 1 carte de votre main ou Terrain au Cimetière, puis, depuis l'extérieur de votre Deck, jouez 1 "Roue Synchronique", ajoutez 6 différents Monstres Synchro à votre Extra Deck, et envoyez 3 monstres différents dans votre Cimetière. (Ces 3 cartes peuvent être Invoquées Spécialement.)
  | ja_text             = このスキルの②③の効果は「スターダスト・ドラゴン」をＥＸデッキに入れているデッキで、それぞれデュエル中に１度ずつ使用できる。<br />①：自分は「ウォリアー」「ジャンク」「シンクロン」シンクロモンスター及びレベルを持つ風・光属性モンスターしかＥＸデッキから特殊召喚できない。<br />②：手札の「シンクロン」モンスター１体を相手に見せ、手札を１枚デッキに戻して発動できる。デッキから「ライディング・デュエル！アクセラレーション！」１枚を手札に加える。<br />③：自分の手札・フィールドのカード１枚を墓地へ送って発動できる。デッキ外から、「ホイール・シンクロン」１体を出し、シンクロモンスター６種類を１体ずつＥＸデッキに加え、モンスター３種類を１体ずつ特殊召喚可能な状態で墓地へ送る。
