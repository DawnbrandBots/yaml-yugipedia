  | text     = At the beginning of the Duel, add 1 "[[Fire Hand (Duel Links)|Fire Hand]]" and 1 "[[Ice Hand (Duel Links)|Ice Hand]]" to your Deck, unless it already includes a copy of the respective card. Then, add 1 "[[Number 106: Giant Hand (Duel Links)|Number 106: Giant Hand]]" to your Extra Deck.<br/>The following effect can be used if your Life Points are at 2000 or below. Return 1 card from your hand to your Deck, and add 1 "[[Rank-Up-Magic Barian's Force (Duel Links)|Rank-Up-Magic Barian's Force]]" to your hand from outside of your Deck.<br/>This Skill can only be used once per Duel.
  | fr_text  = Au début du Duel, ajoutez 1 "Main de Feu" et 1 "Main de Glace" à votre Deck, à moins qu'il ne contienne déjà un exemplaire de ces cartes respectivement. Puis, ajoutez 1 "Numéro 106 : Main de Géant" à votre Extra Deck.<br/>L'effet suivant peut être utilisé si vos Life Points sont de 2 000 ou moins. Renvoyez 1 carte de votre main dans votre Deck, et ajoutez 1 "Force de Barian Magie-Rang-Plus" à votre main depuis l'extérieur de votre Deck.<br/>Cette Compétence ne peut être utilisée qu'une fois par Duel.
