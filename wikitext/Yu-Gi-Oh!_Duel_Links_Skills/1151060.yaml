  | text                = You can only use this Skill's second and third effects once per Duel if your Deck contains a total of 15 or more Trap Cards.<br/>1: At the beginning of your first turn, place 1 "[[Temple of the Kings (Duel Links)|Temple of the Kings]]" from outside your Deck face-up on your field. You cannot activate the effect of "Temple of the Kings" on your first turn.<br/>2: If you control a Continuous Trap Card, send 1 card from your hand to the Graveyard, return any number of Continuous Spell Cards and/or Continuous Trap Cards to your hand. Then, Set 2 Continuous Trap Cards from your Deck [[Trap Monster|that can Special Summon themselves as monsters]]. (These cards can be activated the same turn.)<br/>3: From turn 2 onward, add 1 Level 10 monster from your Deck or 1 "[[Mystical Beast of Serket (Duel Links)|Mystical Beast of Serket]]" from outside your Deck to your hand.
