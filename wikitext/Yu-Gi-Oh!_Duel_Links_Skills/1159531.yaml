  | text                = You can only use this Skill's first and second effects once per Duel.<br/>1: During your Main Phase, play 1 "[[Dark Magician Girl (Duel Links)|Dark Magician Girl]]" from outside of your Deck in face-down Defense Position. (Its battle position can be changed.)<br/>2: If you control "Dark Magician Girl", draw 1 card. If you have monsters in your Graveyard, you can excavate cards from the top of your Deck, up to the number of monsters in your Graveyard. Then, add 1 of those cards to your hand. Shuffle the rest back into your Deck.
