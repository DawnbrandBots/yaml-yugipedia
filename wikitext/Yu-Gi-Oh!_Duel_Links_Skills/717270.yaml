  | text                  = At the beginning of the [[Duel]], [[add]] 1 "[[Stargazer Magician (Duel Links)|Stargazer Magician]]" and 1 "[[Timegazer Magician (Duel Links)|Timegazer Magician]]" to your [[Main Deck|Deck]]. Then, if you have two or less "[[Odd-Eyes Pendulum Dragon (Duel Links)|Odd-Eyes Pendulum Dragon]]" in your Deck, add 1 "Odd-Eyes Pendulum Dragon" to your Deck.<br />In addition, if you begin the Duel with a Deck that contains no [[Monster Card|monsters]] other than "[[Performapal]]" monsters, "[[Magician]]" [[Pendulum Monster]]s, or "[[Odd-Eyes]]" monsters, add a [[Pendulum Zone]] to your [[field]].
  | fr_text               = Au début du Duel, ajoutez 1 "Magicien Observateur des Étoiles" et 1 "Magicien Observateur du Temps" à votre Deck. Ensuite, si vous avez 2 "Dragon Pendule aux Yeux Impairs" ou moins dans votre Deck, ajoutez 1 "Dragon Pendule aux Yeux Impairs" à votre Deck.<br />De plus, si vous commencez le Duel avec un Deck (hors Extra Deck) contenant uniquement des monstres "Potartiste", des Monstres Pendule "Magicien" ou des monstres "Yeux Impairs", ajoutez des Zones Pendules à votre Terrain au début du Duel.
  | ja_text               = デュエル開始時に、自分のデッキに「星読みの魔術師」「時読みの魔術師」をそれぞれ１枚ずつ追加する。さらに、自分のデッキの「オッドアイズ・ペンデュラム・ドラゴン」の枚数が２枚以下の場合、「オッドアイズ・ペンデュラム・ドラゴン」を１枚追加する。<br />また、自分のデッキのモンスターが「ＥＭ」モンスター、「魔術師」ペンデュラムモンスター、「オッドアイズ」モンスターのみのデッキを設定してデュエルを開始した場合、自分のフィールドにペンデュラムゾーンを追加する。
