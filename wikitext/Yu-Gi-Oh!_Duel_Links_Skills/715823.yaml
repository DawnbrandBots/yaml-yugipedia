title: 'Master of Rites: Level Duplication'
wikitext: |-
  {{Duel Links Skill
  | ja_name               = 
  | lore                  = Can be used by revealing 1 [[Ritual Monster]] in your hand, and then selecting 1 monster on your field with the same Type as that Ritual Monster. The effects of the selected monster will be negated during this turn's Main Phase and Battle Phase, and its Level becomes equal to the Level of the monster you revealed. You cannot Special Summon monsters this turn except Ritual Monsters.<br/>This Skill can only be used once per Duel.
