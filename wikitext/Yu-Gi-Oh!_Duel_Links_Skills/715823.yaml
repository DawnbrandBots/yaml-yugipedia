title: 'Master of Rites: Level Duplication'
wikitext: |-
  {{Duel Links Skill
  | fr_name               = Maître des rites : Duplication de niveau
  | ja_name               = 
  | lore                  = Can be used by revealing 1 [[Ritual Monster]] in your hand, and then selecting 1 monster on your field with the same Type as that Ritual Monster. The effects of the selected monster will be negated during this turn's Main Phase and Battle Phase, and its Level becomes equal to the Level of the monster you revealed. You cannot Special Summon monsters this turn except Ritual Monsters.<br/>This Skill can only be used once per Duel.
  | fr_lore               = Peut être utilisée en révélant 1 Monstre Rituel de votre main, puis en sélectionnant 1 monstre sur votre Terrain avec le même Type que ce Monstre Rituel. Les effets du monstre sélectionné seront annulés durant la Main Phase et la Battle Phase de ce tour, et son Niveau devient égal à celui du monstre que vous avez révélé. Vous ne pouvez pas Invoquer Spécialement de monstres ce tour, sauf des Monstres Rituel.<br/>Cette Compétence ne peut être utilisée qu'une fois par Duel.
