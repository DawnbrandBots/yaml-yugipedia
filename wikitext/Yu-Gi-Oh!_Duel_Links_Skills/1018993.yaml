  | text                  = At the beginning of the Duel, add Pendulum Zones to your field.<br/>The following effect can be used once per Duel. Select 1 Pendulum Monster you control and place it in your Pendulum Zone. Then, select 1 Pendulum Monster in your Deck with the same original Type as that monster, but with a different original name, and place it in your Pendulum Zone. Then, negate both cards' effects until the end of the turn. The turn you activate this Skill, you can only Special Summon from your Extra Deck once, except for Pendulum Summons.<br/>This Skill can only be used/applied if, at the start of the Duel, at least half of the cards in your Deck (excluding Extra Deck) are Pendulum Monsters with the same Type.
  | fr_text               = Au début du Duel, ajoutez des Zones Pendules à votre Terrain.<br/>L'effet suivant peut être utilisé une fois par Duel. Sélectionnez 1 Monstre Pendule que vous contrôlez et placez-le dans votre Zone Pendule. Ensuite, sélectionnez 1 Monstre Pendule dans votre Deck du même Type d'origine que ce monstre, mais avec un nom d'origine différent, et placez-le dans votre Zone Pendule. Ensuite, annulez les effets des deux cartes jusqu'à la fin du tour. Au tour où vous activez cette Compétence, vous ne pouvez faire qu'une seule Invocation Spéciale depuis votre Extra Deck, à l'exception des Invocations Pendule.<br/>Cette Compétence ne peut être utilisée/appliquée que si, au début du Duel, au moins la moitié des cartes de votre Deck (hors Extra Deck) sont des Monstres Pendule du même Type.
