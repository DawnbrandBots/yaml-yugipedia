title: Gravekeeper's Destiny
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Destin des Ishtar
  | ja_name             = 
  | text                = You can only use this Skill's second effect once per Duel.<br />1: You cannot Normal or Special Summon (excluding Special Summons from the Extra Deck) any monsters, except "[[Gravekeeper's]]" monsters.<br />2: Send 1 "Gravekeeper's" monster from your hand to the Graveyard, then add 1 "Gravekeeper's" monster from your Deck to your hand. During this turn, you can Tribute Summon 1 "Gravekeeper's" monster in face-up Attack Position during your Main Phase in addition to your regular Normal Summon/Set.<br />3: At the start of the Battle Phase, if you control "[[Gravekeeper's Visionary (Duel Links)|Gravekeeper's Visionary]]", all monsters you control gain 1000 ATK/DEF until the end of this turn, and all monsters your opponent controls lose 1000 ATK/DEF until the end of this turn.
  | fr_text             = Vous ne pouvez utiliser le deuxième effet de cette Compétence qu'une fois par Duel.<br />1 : Vous ne pouvez pas Invoquer Normalement ou Spécialement de monstres (hors Invocations Spéciales depuis l'Extra Deck), excepté des monstres "Protecteurs du Tombeau".<br />2 : Envoyez 1 monstre "Protecteurs du Tombeau" de votre main au Cimetière, puis ajoutez 1 monstre "Protecteurs du Tombeau" de votre Deck à votre main. Pendant ce tour, vous pouvez Invoquer par Sacrifice 1 monstre "Protecteurs du Tombeau" en Position d'Attaque face recto pendant votre Main Phase en plus de votre Invocation Normale/Pose habituelle.<br />3 : Au début de la Battle Phase, si vous contrôlez "Oracle des Protecteurs du Tombeau", tous les monstres que vous contrôlez gagnent 1 000 ATK/DEF jusqu'à la fin de ce tour, et tous les monstres que votre adversaire contrôle perdent 1 000 ATK/DEF jusqu'à la fin de ce tour.
