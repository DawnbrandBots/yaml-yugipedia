wikitext: |-
  {{Duel Links Skill
  | fr_name             = Émulatelf Rapide
  | text                = Can be used on turn 2 and onward, during a turn you have not activated a Trap Card. During this turn, you can Set and activate "[[Altergeist Emulatelf (Duel Links)|Altergeist Emulatelf]]".<br/>If you use this Skill, you can only activate 1 Trap Card and Special Summon 1 monster from your Extra Deck until the end of the turn.<br/>This Skill can only be used if you begin the Duel with a Deck that contains no Spell Cards and a Deck/Extra Deck that contains no monsters other than "[[Altergeist]]" monsters.
  | description         = Can be used on turn 2 and onward, during a turn you have not activated a Trap Card. During this turn, you can Set and activate "[[Altergeist Emulatelf (Duel Links)|Altergeist Emulatelf]]".<br/>If you use this Skill, you can only activate 1 Trap Card and Special Summon 1 monster from your Extra Deck until the end of the turn.<br/>This Skill can only be used once per Duel if you begin the Duel with a Deck that contains no Spell Cards and a Deck/Extra Deck that contains no monsters other than "[[Altergeist]]" monsters.
  | fr_text             = Cette Compétence peut être utilisée à partir du 2e tour, pendant un tour où vous n'avez pas activé de Carte Piège. Pendant ce tour, vous pouvez activer la Carte "Émulatelf Altergeist" le tour où elle est Posée.<br/>Si vous utilisez cette Compétence, vous ne pouvez activer qu'1 Carte Piège et Invoquer Spécialement qu'1 monstre depuis votre Extra Deck jusqu'à la fin du tour.<br/>Cette Compétence ne peut être utilisée que si vous commencez le Duel avec un Deck qui ne contient aucune Carte Magie et un Deck/Extra Deck contenant uniquement des monstres "Altergeist".
