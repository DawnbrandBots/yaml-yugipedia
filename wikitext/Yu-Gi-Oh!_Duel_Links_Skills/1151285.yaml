  {{Duel Links Skill
  | fr_name  = Précieuses Cartes de Lumière
  | ja_name  = 
  | text     = You can use this Skill's first effect once per turn and up to twice per Duel if your Deck contains 6 or more [[LIGHT]] monsters.<br/>1: During your Main Phase, place 1 card from your hand on the bottom of your Deck, or send it to the Graveyard, then draw 2 cards. If it is the first turn of the player going second, draw 1 additional card.
