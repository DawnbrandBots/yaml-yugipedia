  | text            = Can be used [[once per turn]] when you [[control]] 3 [[LIGHT]] [[Monster Card|monsters]]. Until the end of this [[turn]], the [[Level]]s of all monsters you control become equal to the Level of the monster with the highest Level on your side of the [[field]]. This [[Skill]] can only be used if you begin the [[Duel]] with an [[Extra Deck]] that contains no monsters other than [[Xyz Monster]]s.
