  | text     = You can use each of this Skill's second and third effects once per turn and twice per Duel if your Deck contains "[[Number C39: Utopia Ray Victory]]".<br/>1: You cannot Special Summon any monsters from your Extra Deck, except Xyz Monsters, and you cannot Special Summon any monsters with Spell/Trap Cards, except "[[Utopia (archetype)|Utopia]]" monsters with 2500 ATK and/or DEF.<br/>2: Can be activated by shuffling 1 card from your hand into the Deck and revealing 1 "[[ZS -]]" monster or 1 "[[Astraltopia]]" in your hand. Yuma and Astral build the Overlay Network! ZEXAL II morph! Add up to 2 "ZS -" monsters and/or "Astraltopia" from your Deck to your hand.<br/>3: Can be activated after morphing by shuffling 1 card from your hand or field into the Deck. Reveal the true form of 1 card in your hand, turning it into "[[Rank-Up-Magic Numeron Force]]", and play 1 "Number 39: Utopia" from outside of your Deck.
  | fr_text  = Vous pouvez utiliser les deuxième et troisième effets de cette Compétence une fois par tour et deux fois par Duel.<br/>1 : Vous ne pouvez pas Invoquer Spécialement de monstres depuis votre Extra Deck, excepté des monstres Xyz, et vous ne pouvez pas Invoquer Spécialement de monstres avec des Cartes Magie/Piège, excepté des monstres "Utopie" avec 2 500 ATK et/ou DEF.<br/>2 : Cette Compétence peut être activée en mélangeant 1 carte depuis votre main dans le Deck et en révélant 1 monstre "ZS -" ou 1 "Astraltopie" dans votre main. Yuma et Astral construisent le Réseau Habillé ! Métamorphose ZEXAL II ! Ajoutez jusqu'à 2 monstres "ZS -" et/ou "Astraltopie" depuis votre Deck dans votre main.<br/>3 : Cette Compétence peut être activée après la métamorphose en mélangeant 1 carte de votre main ou Terrain dans le Deck. Révélez la véritable forme d'une carte dans votre main, en la transformant en "Force de Numeron Magie-Rang-Plus", et jouez 1 "Numéro 39 : Utopie" depuis l'extérieur de votre Deck.
