  | text                = This Skill is applied only once a Duel at the beginning of your turn after Turn 4. Send 1 "[[Dillingerous Dragon (Duel Links)|Dillingerous Dragon]]" from outside of your Deck to the Graveyard.<br/>In addition, the following effect can be used once per Duel if you control a "[[Rokket]]" monster. Set 1 "[[Boot Sector Launch (Duel Links)|Boot Sector Launch]]" to your field from your Deck. During this turn, you cannot Special Summon monsters except [[DARK]] monsters.<br/>This Skill can only be used/applied if you begin the Duel with a Deck that follows the conditions below:
  * Your Deck (excluding Extra Deck) contains at least 9 "Rokket" monsters.
  * Your Extra Deck contains "[[Borreload Dragon (Duel Links)|Borreload Dragon]]".
