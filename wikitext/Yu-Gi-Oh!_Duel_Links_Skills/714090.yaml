title: Borrel Launch
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Lancement Borrelle
  | romaji_name         = 
  | text                = This Skill is applied only once a Duel at the beginning of your turn after Turn 4. Send 1 "[[Dillingerous Dragon (Duel Links)|Dillingerous Dragon]]" from outside of your Deck to the Graveyard.<br/>In addition, the following effect can be used once per Duel if you control a "[[Rokket]]" monster. Set 1 "[[Boot Sector Launch (Duel Links)|Boot Sector Launch]]" to your field from your Deck. During this turn, you cannot Special Summon monsters except [[DARK]] monsters.<br/>This Skill can only be used/applied if you begin the Duel with a Deck that follows the conditions below:
  * Your Deck (excluding Extra Deck) contains at least 9 "Rokket" monsters.
  * Your Extra Deck contains "[[Borreload Dragon (Duel Links)|Borreload Dragon]]".
  | fr_text             = Cette Compétence n'est appliquée qu'une seule fois par Duel au début de votre tour après le tour 4. Envoyez 1 "Dragon Derringeureux" depuis l'extérieur de votre Deck vers votre Cimetière.<br/>De plus, les effets suivants peuvent être utilisés une fois par Duel si vous contrôlez un monstre "Rokkette". Posez 1 "Lancement Secteur de Boot" de votre Deck sur votre Terrain. Vous ne pouvez pas Invoquer Spécialement de monstres ce tour, excepté des monstres TÉNÈBRES.<br/>Cette Compétence ne peut être utilisée/appliquée que si vous commencez le Duel avec un Deck respectant les conditions ci-dessous :
  * Votre Deck (hors Extra Deck) contient au moins 9 monstres "Rokkette".
  * Votre Extra Deck contient "Dragon Chargeborrelle".
