  | text                  = Send 1 "[[Rose Dragon]]" [[monster]], "[[Witch of the Black Rose (Duel Links)|Witch of the Black Rose]]," or "[[Rose Fairy (Duel Links)|Rose Fairy]]" from your [[hand]] to the [[Graveyard]]. Then, add 1 "Rose Dragon" monster from your [[Main Deck|Deck]] to your hand. Then, you can add 1 "Rose Fairy" from outside of your Deck to the top or bottom of the Deck. On the turn you use this Skill, you cannot [[Special Summon]] monsters from your [[Extra Deck]], except [[Synchro Monster]]s.<br/>
