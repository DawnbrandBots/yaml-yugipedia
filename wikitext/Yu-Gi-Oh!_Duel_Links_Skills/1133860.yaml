title: Supersonic Fusion Enhancement
wikitext: |-
  {{Duel Links Skill
  | fr_name  = Amélioration de Fusion Supersonique
  | text     = '''[REQUIREMENT]''' Reveal 1 "[[Blue-Fang Burst Dragon (Duel Links)|Blue-Fang Burst Dragon]]" or "[[Red-Boot Boost Dragon (Duel Links)|Red-Boot Boost Dragon]]" in your hand from turn 2 onward, if all of the monsters in your constructed Deck are [[Dragon]] Type monsters and all of the Level 7 or higher monsters are "Blue-Fang Burst Dragon" and/or "Red-Boot Boost Dragon".<br />'''[EFFECT]''' Add 1 "[[Booster Wyvern (Duel Links)|Booster Wyvern]]" from your Deck or Graveyard to your hand. Then, you can send 1 card from your hand to the Graveyard. If you do, also add 1 "[[Dragons Burst Fusion (Duel Links)|Dragons Burst Fusion]]", "[[Dragons Boost Fusion (Duel Links)|Dragons Boost Fusion]]", or "[[Striping Wyvern (Duel Links)|Striping Wyvern]]" from your Deck to your hand. (Each card once per Duel.)
  | fr_text  = [CONDITION] Révélez 1 "Dragon Explosion aux Crocs Bleus" ou "Dragon Accélération au Redémarreur Rouge" dans votre main à partir du 2e tour, si tous les monstres dans votre Deck construit sont des monstres de Type Dragon et que tous les monstres de Niveau 7 ou plus sont "Dragon Explosion aux Crocs Bleus" et/ou "Dragon Accélération au Redémarreur Rouge".<br/>[EFFET] Ajoutez 1 "Vouivre Propulseuse" de votre Deck ou Cimetière à votre main. Vous pouvez ensuite envoyer 1 carte depuis votre main au Cimetière. Si vous le faites, ajoutez 1 "Fusion de Dragons Explosion", "Fusion de Dragons Accélération" ou "Vouivre de Striping" depuis votre Deck à votre main. (Chaque carte une fois par Duel.)
