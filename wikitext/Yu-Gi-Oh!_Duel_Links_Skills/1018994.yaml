  {{Duel Links Skill
  | fr_name               = Effet du destin
  | ja_name               = 
  | text                  = You can use the following effects once each during a Duel in which you have Normal Summoned a "[[Destiny HERO]]" monster. After using this Skill, you cannot Normal Summon/Set or Special Summon monsters during the Main Phase, except "Destiny HERO" monsters and monsters from the Extra Deck.
  * Set 1 "[[Polymerization (Duel Links)|Polymerization]]" from outside of your Deck to your field and send 1 "[[Destiny HERO - Malicious (Duel Links)|Destiny HERO - Malicious]]" from outside of your Deck to your Graveyard.
  * All monsters on your field with Level 8 or higher gain 200 ATK.
  * From the 3rd turn and onward, you can return 1 banished "Destiny HERO" monster to your Deck, then add 1 "[[Destiny HERO - Plasma (Duel Links)|Destiny HERO - Plasma]]" from your Deck or Graveyard to your hand, and then return 1 card from your hand to your Deck.
  | fr_text               = Vous pouvez utiliser les effets ci-dessous une fois chacun durant un Duel où vous avez Invoqué Normalement un monstre "HÉROS de la Destinée". Pendant le Duel où vous activez cette Compétence, vous ne pouvez pas Invoquer Normalement/Poser ou Invoquer Spécialement des monstres durant la Main Phase, sauf des monstres "HÉROS de la Destinée" et des monstres depuis votre Extra Deck.
  * Poser 1 "Polymérisation" depuis l'extérieur de votre Deck sur votre Terrain et envoyez 1 "Malveillant - HÉROS de la Destinée" depuis l'extérieur de votre Deck vers votre Cimetière.
  * Tous les monstres sur votre Terrain de Niveau 8 ou plus gagnent 200 ATK.
  * À partir du tour 3, vous pouvez renvoyer 1 monstre "HÉROS de la Destinée" banni dans votre Deck, puis ajouter 1 carte "Plasma - HÉROS de la Destinée" à votre main depuis votre Deck ou Cimetière, et renvoyez 1 carte de votre main dans votre Deck.
