title: 'Destiny Draw: Returning Alive'
wikitext: |-
  {{Duel Links Skill
  | fr_name  = Pioche de la Destinée : Retour à la vie
  | text     = '''[REQUIREMENT]''' Can be activated before your normal draw from turn 2 onward, if your constructed Deck does not contain more than 1 [[Warrior]] Type monster with 2500 DEF. (Once per Duel if going first, twice per Duel if going second.)<br />'''[EFFECT]''' Place 1 "[[The Warrior Returning Alive (Duel Links Rush Duel)|The Warrior Returning Alive]]" from your Deck or Graveyard on top of your Deck. In this Draw Phase, if you would draw until you have 5 cards for your normal draw, instead draw until you have 6 cards.
  | fr_text  = '''[CONDITION]''' Cette Compétence peut être activée avant votre pioche normale à partir du 2e tour, si votre Deck construit ne contient pas plus de 1 monstre de Type Guerrier avec 2 500 DEF. (Une fois par Duel si vous commencez, deux fois par Duel si vous jouez en deuxième.)<br />'''[EFFET]''' Placez 1 "Le Guerrier Réincarné" de votre Deck ou Cimetière au-dessus de votre Deck. Dans cette Draw Phase, si vous deviez piocher jusqu'à avoir 5 cartes pour votre pioche normale, à la place piochez jusqu'à avoir 6 cartes.
