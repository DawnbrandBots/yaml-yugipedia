  {{Duel Links Skill
  | fr_name               = Inversement des Yeux Rouges
  | lore                  = During this Duel, if you have at least 7 "[[Red-Eyes]]" monsters in your Deck at the beginning of the Duel, you can Normal Summon/Set "[[Red-Eyes Black Dragon (Duel Links)|Red-Eyes Black Dragon]]" without Tributing, and you cannot [[Special Summon]] monsters except "Red-Eyes" monsters. Also, you can change the battle position of "Red-Eyes Black Dragon" the turn you have Normal Summoned it in face-down Defense Position (excluding Special Summons from the [[Extra Deck]]). In addition, the following effect can be used once per Duel.<br/>If you control a "Red-Eyes" monster, Set 1 "Red-Eyes" Spell/Trap from your Deck to your field. Then, if you don't control any Normal Monsters, return 1 card from your hand to the Deck.
  | fr_lore               = Pendant ce Duel, si vous avez au moins 7 monstres "Yeux Rouges" dans votre Deck au début du Duel, vous pouvez Invoquer/Poser Normalement la Carte "Dragon Noir aux Yeux Rouges" sans Sacrifice, et vous ne pouvez pas Invoquer Spécialement des monstres excepté des monstres "Yeux Rouges". Par ailleurs, vous pouvez changer la position de combat de la Carte "Dragon Noir aux Yeux Rouges" au tour durant lequel vous avez l'Invoquée Normalement en Position de Défense face verso (hors Invocations Spéciales depuis l'Extra Deck).<br/>De plus, l'effet suivant peut être utilisé une fois par Duel.<br/>Si vous contrôlez un monstre "Yeux Rouges", Posez 1 Carte Magie/Piège "Yeux Rouges" de votre Deck sur votre Terrain. Puis, si vous ne contrôlez aucun Monstre Normal, renvoyez 1 Carte de votre main au Deck.
