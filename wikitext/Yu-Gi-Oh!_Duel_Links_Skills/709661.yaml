title: Onomatoplay
wikitext: |-
  {{Duel Links Skill
  | fr_name  = Onomatopée
  | ja_name  = オノマト変化
  | text     = Can be used on turn 3 and onward. Return 1 "Zubaba," "Gagaga," "Gogogo," or "Dododo" monster from your hand to the Deck and add 1 "Zubaba," "Gagaga," "Gogogo," or "Dododo" monster to your hand from the Deck.<br/>This Skill will only activate if you begin the Duel with a Deck that follows the conditions below. This Skill can only be used once per Duel.<br/>● Your Deck contains 12 or more "Zubaba," "Gagaga," "Gogogo," or "Dododo" monsters.<br/>● Your Deck contains 2 or more "Number 98: Antitopian" or LIGHT "Utopia" or "Utopic" Xyz Monster and does not contain any Rank 5 or higher monsters except for "Number" or "ZW" monsters.
  | fr_text  = Utilisable à partir du 3e tour. Renvoyez 1 monstre "Zubaba", "Gagaga", "Gogogo" ou "Dododo" de votre main à votre Deck et ajoutez 1 monstre "Zubaba", "Gagaga", "Gogogo" ou "Dododo" à votre main depuis votre Deck.<br/>Cette Compétence ne peut être utilisée qu'une fois par Duel si vous commencez le Duel avec un Deck respectant les conditions ci-dessous :
  * Votre Deck contient 12 monstres "Zubaba", "Gagaga", "Gogogo" ou "Dododo" au total.
  * Votre Extra Deck contient au moins 2 Monstres "Numéro 98 : Antitopique" ou Monstres LUMIÈRE "Utopie" ou Monstres Xyz "Utopique" et ne contient aucun monstre de Rang 5 (sauf monstres "Numéro" ou "ZW").
  | ja_text  = 3ターン目以降に使用できる。手札の「ズババ」「ガガガ」「ゴゴゴ」「ドドド」モンスター1体をデッキに戻し、デッキから「ズババ」「ガガガ」「ゴゴゴ」「ドドド」モンスター1体を手札に加える。このスキルは以下の条件を満たしたデッキを設定してデュエルを開始した場合のみデュエル中1度だけ使用できる。
  ●デッキに「ズババ」「ガガガ」「ゴゴゴ」「ドドド」モンスターが12枚以上存在する
  ●エクストラデッキに「ホープ」エクシーズモンスターが2枚以上存在し、「No.」または「ZW」モンスター以外のランク5以上のモンスターが存在しない
