  | text     = You can only use this Skill's first and second effects once per Duel.<br/>1: During your Main Phase, play 1 "[[Mystical Elf (Duel Links)|Mystical Elf]]" from outside your Deck in face-down Defense Position. (Its battle position can be changed.) <br/>2: If you control a "Mystical Elf", draw 1 card and excavate the top 2 cards of your Deck. Then, add 1 of the cards to your hand and shuffle the other back into your Deck.
