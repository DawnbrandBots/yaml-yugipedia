  | text                  = Each of the following effects can be used once per Duel. During the Duel you use this Skill, you cannot Special Summon monsters except [[Dragon]]-Type [[Fusion]] Monsters and [[Cyberse]]-Type monsters. You can only Special Summon [[DARK]] or [[WIND]] monsters from your [[Graveyard]].
  * If you have "[[Cyberse Clock Dragon (Duel Links)|Cyberse Clock Dragon]]" in your Extra Deck, return 1 "[[Cynet Fusion (Duel Links)|Cynet Fusion]]" or 1 Cyberse-Type monster from your hand to the Deck, and add 1 "[[Clock Wyvern (Duel Links)|Clock Wyvern]]" and "Cynet Fusion" to your hand.
  * Change 1 [[Normal Monster]] in your Main Monster Zone to "[[Stack Reviver (Duel Links)|Stack Reviver]]".
  * Change the Type and Attribute of 2 monsters on your field to Dragon-Type and DARK Attribute. Then, send 1 "[[Decode Talker (Duel Links)|Decode Talker]]" from outside of your Deck to the Graveyard.
  | fr_text               = Chacun des effets suivants peut être utilisé une fois par Duel. Pendant le Duel vous utilisez cette Compétence, vous ne pouvez pas Invoquer Spécialement des monstres, excepté des monstres de Type Cyberse et Monstres Fusion de Type Dragon. Vous pouvez uniquement Invoquer Spécialement des monstres TÉNÈBRES ou VENT depuis votre Cimetière.
  * Si vous avez "Dragon Horloge Cyberse" dans votre Extra Deck, renvoyez 1 "Cynet Fusion" ou 1 monstre de Type Cyberse depuis votre main au Deck, et ajoutez 1 "Vouivre - Horloge" et 1 "Cynet Fusion" à votre main.
  * Remplacez 1 Monstre Normal dans votre Zone Monstre Main par "Ranimateur de Données".
  * Remplacez le Type et l'Attribut des 2 monstres sur votre Terrain par Dragon et TÉNÈBRES. Puis envoyez 1 "Décodeur Bavard" depuis l'extérieur de votre Deck au Cimetière.
