  | lore                  = Your [[Duel Assessment]] score for using cards with special foil rarity will be multiplied by 1.5.<br />In addition, the following [[effect]] can be used before your [[normal draw]] when your [[Life Points]] decrease by 2000. One of the cards from your normal draw this [[turn]] will be a [[random]] card with special foil rarity in your [[Main Deck|Deck]]. (Legend foil rarity cards are treated as Prismatic cards)<br />This [[Skill]] can only be used once per [[Duel]].
