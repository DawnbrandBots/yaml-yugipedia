  {{Duel Links Skill
  | fr_name               = Révolution des Fleurs
  | text                  = You can use this Skill's first, second, and third effects once per Duel if your Deck (excluding Extra Deck) contains 6 or more [[Spellcaster]] monsters with 2900 ATK.<br/>1: Activates at the start of your first turn. During this Duel, you can Normal Summon/Set [[DARK]] Spellcaster monsters with 2900 ATK without Tributing. If this Skill was activated on the 2nd turn, also play 1 "[[Necro Fleur]]" from outside of your Deck in face-down Defense Position. (Its battle position can be changed.)<br/>2: Shuffle 1 card from your hand into the Deck, then play 1 "[[Necro Synchron]]" from your Deck. Then, you can decrease the Level of 1 monster on your field by 1 or 2.<br/>3: Send 1 monster from your field to the [[Graveyard]], then play 1 "[[Sorciere de Fleur]]" from your Deck in face-down Defense Position. (Its battle position can be changed.)
  | fr_text               = Vous pouvez utiliser les premier, deuxième et troisième effets de cette Compétence une fois par Duel si votre Deck (hors Extra Deck) contient au moins 6 monstres de Type Magicien avec 2 900 ATK.<br/>1 : S'active au début de votre premier tour. Pendant ce Duel, vous pouvez Invoquer Normalement/Poser des monstres de Type Magicien avec 2 900 ATK sans Sacrifice. Si vous avez activé cette Compétence au 2e tour, jouez aussi 1 "Fleur Nécro" depuis l'extérieur de votre Deck en Position de Défense face verso (Sa position de combat peut être modifiée.)<br/>2 : Mélangez 1 carte de votre main dans le Deck, puis jouez 1 "Nécro Synchronique" depuis votre Deck. Puis, vous pouvez réduire le Niveau d'un monstre sur votre Terrain de 1 ou 2.<br/>3 : Envoyez 1 monstre de votre Terrain au Cimetière, puis jouez 1 Carte "Sorcière des Fleurs" depuis votre Deck en Position de Défense face verso. (Sa position de combat peut être modifiée.)
