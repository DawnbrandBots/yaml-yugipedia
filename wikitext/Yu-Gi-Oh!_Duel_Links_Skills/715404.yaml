title: In the Name of the Hanoi
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Au nom des Hanoi
  | romaji_name         = 
  | text                = This Skill can only be used once per turn. The effect of this Skill will change based on the number of times this Skill is used:
  * One time: Reveal 1 "[[Cracking Dragon (Duel Links)|Cracking Dragon]]" in your hand.<br/>During this turn, you can Normal Summon "Cracking Dragon" without Tributing.
  * Two times: Return 2 [[DARK]] monsters in your hand to the Deck, and add 1 "[[Hack Worm (Duel Links)|Hack Worm]]" and 1 "[[Jack Wyvern (Duel Links)|Jack Wyvern]]" from outside of your Deck to your hand. During this turn, you cannot Special Summon monsters from your Extra Deck, and can only Special Summon DARK monsters.
  * Three times and on: Until the end of the turn, your "Cracking Dragon" gains 300 ATK for each DARK monster you control.
  | fr_text             = Cette Compétence ne peut être utilisée qu'une fois par tour. L'effet de cette Compétence changera en fonction du nombre de fois où vous activez cette Compétence.
  * Une fois : Révélez 1 "Dragon - Crackeur" dans votre main. Pendant ce tour, vous pouvez Invoquer Normalement "Dragon - Crackeur" sans Sacrifice.
  * Deux fois : Renvoyez 2 monstres TÉNÈBRES de votre main dans votre Deck et ajoutez 1 "Ver - Piratage" et 1 "Vouivre - Détournement" depuis l'extérieur de votre Deck à votre main. Pendant ce tour, vous ne pouvez pas Invoquer Spécialement des monstres depuis votre Extra Deck, et vous pouvez seulement Invoquer Spécialement des monstres TÉNÈBRES.
  * Trois fois et plus : Jusqu'à la fin du tour, votre "Dragon - Crackeur" gagne 300 points d'ATK pour chaque monstre TÉNÈBRES que vous contrôlez.
