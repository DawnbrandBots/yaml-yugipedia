  | fr_name  = Rayonnement du Cristal
  | text     = You can only use this Skill's second and third effects once per Duel.<br />
  1: At the beginning of the Duel, add 7 different "[[Crystal Beast]]" monsters to your Deck. During all of your turns, you cannot Normal or Special Summon monsters, except "Crystal Beast" and "[[Ultimate Crystal]]" monsters (excluding Special Summons from the Extra Deck).<br />
  2: Send 2 "Crystal Beast" cards from your hand or face-up field to the Graveyard, then add 2 "[[Crystal]]" Spell/Trap Cards from your Deck to your hand, and send 2 "Crystal Beast" monsters from your Deck to your Graveyard.<br />
  3: If only your opponent controls a card, reveal 1 [[Crystal Beast Rainbow Dragon]] in your hand, then Set 1 "Crystal" Spell/Trap Card from your Deck. (This card can be activated the same turn. )
