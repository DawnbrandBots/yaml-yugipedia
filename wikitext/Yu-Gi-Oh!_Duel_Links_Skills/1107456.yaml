  | text                = You can only use this Skill's second effect once per turn and twice per Duel, and the third effect once per Duel.<br/>
  1: You cannot Normal or Special Summon (excluding Special Summons from the Extra Deck) monsters except for "[[Fabled]]" monsters.<br/>
  2: Send 1 monster from your hand or field to the Graveyard, and then add 1 "Fabled" card from your Graveyard to your hand.<br/>
  3: Shuffle 1 "Fabled" card from your hand into the Deck, and then add 1 "Fabled" card from your Deck to your hand. During your Main Phase this turn, you can Normal Summon 1 "[[Fabled Grimro]]" in addition to your Normal Summon/Set.
