  | text      = Can be used on turn 3 and onward, before your [[normal draw]]. The card you draw this turn will be "[[Obelisk the Tormentor (Duel Links)|Obelisk the Tormentor]]" that lives in the memories of a Pharaoh.<br/>If you [[Tribute Summon]] "Obelisk the Tormentor," you can use 1 [[monster]] whose original card name includes "[[Blue-Eyes White Dragon (Duel Links)|Blue-Eyes White Dragon]]" as 3 Tributes.<br/>In addition, if you Tribute Summon "Obelisk the Tormentor" using only 1 "Blue-Eyes White Dragon," the "Obelisk the Tormentor" you control will be sent to the [[Graveyard]] at the end of the turn.<br/>This Skill will only activate if you begin the Duel with a Deck that contains 3 "Blue-Eyes White Dragon." This Skill can only be used once per Duel.
  | fr_text   = Utilisable à partir du 3ème tour, avant votre pioche normale. La carte que vous piochez ce tour-ci sera "Obelisk, le Tourmenteur", qui vit dans les souvenirs d'un Pharaon.<br/>Si vous Invoquez Sacrificiellement "Obelisk, le Tourmenteur" pendant ce tour, vous pouvez utiliser 1 monstre dont le nom d'origine inclut "Dragon Blanc aux Yeux Bleus" comme 3 Sacrifices.<br/>De plus, si vous Invoquez Sacrificiellement "Obelisk, le Tourmenteur" en utilisant uniquement 1 "Dragon Blanc aux Yeux Bleus", l'"Obelisk, le Tourmenteur" que vous contrôlez sera envoyé au Cimetière à la fin du tour.<br/>Cette Compétence ne sera activée que si vous commencez le Duel avec un Deck contenant 3 "Dragons Blancs aux Yeux Bleus". Cette Compétence ne peut être utilisée qu'une fois par Duel.
