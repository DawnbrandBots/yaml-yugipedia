title: 'Dark Order: "Book of Moon"'
wikitext: |-
  {{Duel Links Skill
  | fr_name  = Ordre des Ténèbres : "Le Livre de la Lune"
  | ja_name  = ダーク・オーダー「月の書」
  | text     = You can use this Skill's first and second effects once per Duel (1 effect per turn).<br />1: Reveal 1 DARK monster in your hand, then shuffle 1 card from your hand into the Deck and add 1 "[[Book of Moon (Duel Links)|Book of Moon]]" from your Deck to your hand.<br />2: Reveal 1 "Book of Moon" from your hand, then draw 1 card.
  | fr_text  = Vous pouvez utiliser le premier et le deuxième effet de cette Compétence une fois par Duel (1 effet par tour).<br />1 : Révélez 1 monstre TÉNÈBRES dans votre main, puis mélangez 1 carte depuis votre main dans le Deck et ajoutez 1 "Le Livre de la Lune" depuis votre Deck à votre main.<br />2 : Révélez 1 "Le Livre de la Lune" dans votre main, puis piochez 1 carte.
  | ja_text  = このスキルの①②の効果はデッキ（EXデッキを除く）に闇属性モンスターを7体以上入れている場合に、1ターンに1度いずれか1つ使用でき、それぞれデュエル中に1度使用できる。
  ①：2ターン目以降に手札の闇属性モンスター1体を相手に見せて発動できる。自分の手札を1枚選んでデッキに戻し、デッキから「月の書」1枚を手札に加える。
  ②：手札の「月の書」1枚をデッキの一番下に戻して発動できる。自分は1枚ドローする。
