title: 'Dark Order: "Book of Moon"'
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Ordre des Ténèbres : "Le Livre de la Lune"
  | ja_name             = 
  | text                = You can use this Skill's first and second effects once per Duel (1 effect per turn) if your Deck (excluding the Extra Deck) contains 7 or more [[DARK]] monsters.<br />1: From turn 2 onward, reveal 1 DARK monster in your hand, then shuffle 1 card from your hand into the Deck and add 1 "[[Book of Moon (Duel Links)|Book of Moon]]" from your Deck to your hand.<br />2: Place 1 "Book of Moon" from your hand on the bottom of the Deck, then draw 1 card.
  | fr_text             = Vous pouvez utiliser le premier et le deuxième effet de cette Compétence une fois par Duel (1 effet par tour) si votre Deck (hors Extra Deck) contient au moins 7 monstres TÉNÈBRES.<br />1 : À partir du 2e tour, révélez 1 monstre TÉNÈBRES dans votre main, puis mélangez 1 carte depuis votre main dans le Deck et ajoutez 1 "Le Livre de la Lune" depuis votre Deck à votre main.<br />2 : Placez 1 "Le Livre de la Lune" de votre main au-dessous du Deck, puis piochez 1 carte.
