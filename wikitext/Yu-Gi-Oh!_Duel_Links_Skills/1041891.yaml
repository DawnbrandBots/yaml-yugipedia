title: Tachyon Dragon Domination
wikitext: |-
  {{Duel Links Skill
  | fr_name               = Domination du Dragon Tachyon
  | ja_name               = 
  | text                  = You can only use this Skill's second effect once per Duel, and the third effect once per turn.<br/>1: You cannot Normal or Special Summon any monsters with a [[Level]] except Level 4 and 8 [[LIGHT]] [[Dragon]] Type monsters with 2000 or less ATK and Level 8 [[DARK]] Dragon Type monsters with 2500 or 2000 ATK.<br/>2: During your [[Main Phase]], play 1 Level 8 Dragon monster that can be Normal Summoned from your hand to your field, but negate its effects, and then add 1 Level 4 or 8 LIGHT Dragon Type monster from your Deck to your hand.<br/>3: If you have "[[Number 107: Galaxy-Eyes Tachyon Dragon (Duel Links)|Number 107: Galaxy-Eyes Tachyon Dragon]]" on your field, Set 1  "[[Tachyon Transmigration (Duel Links)|Tachyon Transmigration]]" from your Deck or 1 "[[Rank-Up-Magic Barian's Force (Duel Links)|Rank-Up-Magic Barian's Force]]" from outside your Deck to your field. (This card can be activated the same turn.)
  | fr_text               = Vous pouvez uniquement utiliser le deuxième effet de cette Compétence une fois par Duel, et le troisième effet une fois par tour.<br/>1 : Vous ne pouvez pas Invoquer Normalement ou Spécialement des monstres avec un Niveau, excepté des monstres LUMIÈRE de Type Dragon de Niveau 4 et 8 avec 2000 ATK ou moins et des monstres TÉNÈBRES de Type Dragon de Niveau 8 avec 2500 ou 2000 ATK.<br/>2 : Pendant votre Main Phase, jouez 1 monstre de Type Dragon de Niveau 8 pouvant être Invoqué Normalement depuis votre main sur votre Terrain, mais annulez ses effets, puis ajoutez 1 monstre LUMIÈRE de Type Dragon de Niveau 4 ou 8 depuis votre Deck dans votre main.<br/>3 : Si vous avez "Numéro 107 : Dragon Tachyon aux Yeux Galactiques" sur votre Terrain, Posez 1 "Transmigration Tachyon" depuis votre Deck ou 1 "Force de Barian Magie-Rang-Plus" depuis l'extérieur de votre Deck sur votre Terrain. (Cette carte peut être activée durant le même tour.)
