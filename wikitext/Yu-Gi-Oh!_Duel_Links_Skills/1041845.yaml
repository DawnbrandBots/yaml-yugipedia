  | text                = You can only use this [[Skill]] once per turn, and only one of the following effects per turn. You cannot Special Summon any monsters with [[Level]]s except "[[Galaxy]]" or "[[Photon]]" monsters during the Duel you activate this Skill.
  * Can be used once during the Duel by revealing 1 "[[Galaxy-Eyes Photon Dragon (Duel Links)|Galaxy-Eyes Photon Dragon]]" or 1 "[[Galaxy Knight (Duel Links)|Galaxy Knight]]" in your hand. Add 2 cards with different names from your Deck to your hand that are either "Galaxy-Eyes Photon Dragon" or a Level 8 [[Warrior]]-Type "Galaxy" monster. Then, you can send 1 card from your hand to the [[Graveyard]].
  * Can be used by sending 1 "Galaxy" card from your hand to the Graveyard. Set 1 "[[Galaxy-Eyes Cloudragon (Duel Links)|Galaxy-Eyes Cloudragon]]" from your Deck or Graveyard to your field. (Its battle position can be changed.)
  | fr_text             = Cette Compétence ne peut être utilisée qu'une fois par tour, et un seul des effets suivants par tour. Vous ne pouvez Invoquer Spécialement aucun monstre avec des Niveaux, sauf des monstres "Galactique" ou "Photon" pendant le Duel où vous activez cette Compétence.
  * Peut être utilisée une seule fois au cours du Duel en révélant 1 "Dragon Photon aux Yeux Galactiques" ou 1 "Chevalier Galactique" dans votre main. Depuis votre Deck, ajoutez à votre main 2 cartes ayant des noms différents qui sont soit "Dragon Photon aux Yeux Galactiques" ou soit un monstre "Galactique" de Type Guerrier de Niveau 8. Vous pouvez ensuite envoyer 1 carte depuis votre main au Cimetière.
  * Peut être utilisée en renvoyant 1 carte "Galactique" depuis votre main au Cimetière. Posez 1 carte "Dragonuage aux Yeux Galactiques" depuis votre main ou depuis le Cimetière sur votre Terrain. (Sa position de combat peut être modifiée.)
