title: Limiter Removal! Regulator Open!
wikitext: |-
  {{Duel Links Skill
  | fr_name               = Limiter Removal ! Régulateur ouvert !
  | ja_name               = 
  | text                  = You can use each of this Skill's second and third effects once per Duel.<br/>1: At the start of the Duel, add 6 "[[T.G.]]" monsters to your Extra Deck. During this Duel, you cannot Normal or Special Summon (excluding Special Summons from the Extra Deck) any monsters except "T.G." monsters, and you cannot activate the effects of Level 7 or higher monsters during your opponent's turn except the effects of "T.G." monsters.<br/>2: Reveal 1 Level 3 or lower "T.G." monster in your hand, then add 1 "[[T.G. Limiter Removal (Duel Links)|T.G. Limiter Removal]]" from your Deck to your hand.<br/>3: During your Main Phase, play 1 "[[T.G. Recipro Dragonfly (Duel Links)|T.G. Recipro Dragonfly]]" from outside of your Deck to your field in face-down Defense Position. (Its battle position can be changed.)
  | fr_text               = Vous pouvez utiliser le deuxième et le troisième effet de cette Compétence une fois par Duel.<br/>1 : Au début du Duel, ajoutez 6 monstres "T.G." à votre Extra Deck. Pendant ce Duel, vous ne pouvez pas Invoquer Normalement ni Spécialement de monstres (hors Invocations Spéciales depuis l'Extra Deck), excepté des monstres "T.G.", et vous ne pouvez pas activer les effets de monstres de Niveau 7 ou plus pendant le tour de votre adversaire, excepté les effets des monstres "T.G.".<br/>2 : Révélez 1 monstre "T.G." de Niveau 3 ou moins dans votre main, puis ajoutez 1 "Supprimeur de Limites T.G." depuis votre Deck à votre main.<br/>3 : Pendant votre Main Phase, jouez 1 "Libellule Alternative T.G." depuis l'extérieur de votre Deck sur votre Terrain en Position de Défense face verso. (Sa position de combat peut être modifiée.)
