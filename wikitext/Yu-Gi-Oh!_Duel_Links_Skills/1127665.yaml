  | text                = You can use this Skill's first and second effects once per turn if your Deck contains a total of 12 or more cards that are "[[Nouvelles]]" and/or "[[Recipe]]" cards.<br/>1: If you control "[[Poissonniere de Nouvelles]]", Set 1 "Recipe" card from your Deck. (This card can be activated the same turn.) Then, you can apply the following effect.<br/>● Shuffle up to 2 Monster Cards from your hand or face-up field into the Deck, then draw the same number of cards.<br/>2: From turn 2 onward, add 1 "[[Concours de Cuisine (Culinary Confrontation)]]" from your Deck to your hand.
  | fr_text             = Vous pouvez utiliser le premier et le deuxième effet de cette Compétence une fois par tour si votre Deck contient un total d'au moins 12 cartes qui sont des Cartes "Nouvelles" et/ou "Recette".<br/>1 : Si vous contrôlez "Poissonnière de Nouvelles", Posez 1 Carte "Recette" depuis votre Deck. (Cette carte peut être activée durant le même tour.) Vous pouvez ensuite appliquer l'effet suivant.<br/>●Mélangez jusqu'à 2 Cartes Monstre depuis votre main ou face recto sur votre Terrain dans le Deck, puis piochez le même nombre de cartes.<br/>2: À partir du 2e tour, ajoutez 1 "Concours de Cuisine" depuis votre Deck à votre main.
