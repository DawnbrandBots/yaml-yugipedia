  | text                = You can only use this Skill's first and second effects once per turn (1 effect per turn) and once each per Duel.<br/>1: Can be used before your normal draw. Set 1 "[[Dark Magic Attack (Duel Links)|Dark Magic Attack]]" from outside your Deck. One of the cards from your normal draw this turn will be "[[Dark Magician (Duel Links)|Dark Magician]]". You can Normal Summon 1 "Dark Magician" in addition to your Normal Summon/Set, and "Dark Magician" can be Normal Summoned/Set without Tributing.<br/>2: Reveal 1 [[DARK]] monster from your hand, then either place that card on the bottom of your Deck or send it to the Graveyard. Then, draw 2 cards.
