  | text                  = You can activate 1 of the following effects each time your Life Points decrease by 1000. Each effect can be used only once per Duel.
  * Play 1 "[[Exodia]]" monster to your field from your hand in face-up Attack Position.
  * Place 1 "[[Exodia the Forbidden One (Duel Links)|Exodia the Forbidden One]]" from outside of your Deck to your Graveyard.
  * Reveal 1 "Exodia" monster in your hand, then place 1 "[[Right Arm of the Forbidden One (Duel Links)|Right Arm of the Forbidden One]]" and 1 "[[Left Arm of the Forbidden One (Duel Links)|Left Arm of the Forbidden One]]" from outside of your Deck to your Graveyard.
  * Reveal 1 "Exodia" monster in your hand, then place 1 "[[Right Leg of the Forbidden One (Duel Links)|Right Leg of the Forbidden One]]" and 1 "[[Left Leg of the Forbidden One (Duel Links)|Left Leg of the Forbidden One]]" from outside of your Deck to the Graveyard.
  This Skill can only be used when there are no cards in your Extra Deck.
