  | text                = You can use this Skill's second effect once per turn and twice per Duel.<br />1: You cannot Normal or Special Summon (excluding Special Summons from the Extra Deck) any monsters except for cards that mention "[[Fallen of Albaz]]" or "Fallen of Albaz", or "[[Ecclesia (archetype)|Ecclesia]]", "[[Tri-Brigade]]", "[[Springans]]", "[[Swordsoul]]", or "[[Icejade]]" monsters. If your opponent has a card on their field or their Graveyard, you can Normal Summon 1 monster during your Main Phase in addition to your Normal Summon/Set.<br />2: Reveal 1 "Fallen of Albaz" or 1 monster that mentions it, then add a total of 2 cards among "Ecclesia", "Tri-Brigade", "Springans", "Swordsoul", "Icejade" cards and/or "[[Branded in High Spirits]]" from your Deck to your hand. Then, shuffle 1 card from your hand into your Deck or send it to the Graveyard.
