title: Golem Hole
wikitext: |-
  {{Duel Links Skill
  | ja_name               = 
  | lore                  = Can be used on turn 2 and onward. Send 1 Level 8 EARTH Rock-Type monster that can be Normal Summoned or Normal Set from your hand to the Graveyard, and add 1 "Fossil Fusion" or 1 card with "Fossil Fusion" in its text from your Deck to your hand.
  During your opponent's next turn, you cannot Special Summon monsters from your Graveyard.
  This Skill can only be used once per Duel if you begin the Duel with a Deck that follows the conditions below:
  * Your Deck contains at least 7 monsters and does not contain any monsters other than Rock-Type monsters.
  * Your Extra Deck contains at least 5 Fusion Monsters and does not contain any monsters other than "Fossil" Fusion Monsters.
