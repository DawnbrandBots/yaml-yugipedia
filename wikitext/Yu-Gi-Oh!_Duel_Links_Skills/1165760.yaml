title: Swimming from the Abyss
wikitext: |-
  {{Duel Links Skill
  | fr_name  = Émergeant des abysses
  | ja_name  = 
  | text     = Add 1 "[[Number C32: Shark Drake Veiss]]" and 1 "[[Number 32: Shark Drake (Duel Links)|Number 32: Shark Drake]]" to your Extra Deck at the beginning of the Duel. In addition, once per turn, you can remove 2 Xyz Materials from a Rank 4 [[Sea Serpent]] -Type Xyz Monster on your field and make your Life Points 1000. If you Xyz Summon "Number 32: Shark Drake" during this turn, you can also Xyz Summon it by using that Xyz Monster as its material. This Skill can only be used/applied if you begin the Duel with a Deck (excluding Extra Deck) that contains no monsters other than at least 10 Level 4 or lower [[WATER]] monsters.
  | fr_text  = Ajoutez 1 "Numéro C32 : Requin Drakonien Veiss" et 1 "Numéro 32 : Requin Drakonien" à votre Extra Deck au début du Duel.En plus, une fois par Duel, vous pouvez supprimer 2 Matériels Xyz d'un Monstre Xyz de Type Serpent de Mer de Rang 4 sur votre Terrain et faire passer vos Life Points à 1 000. Si vous faites l'Invocation Xyz de "Numéro 32 : Requin Drakonien" pendant ce tour, vous pouvez également l'Invoquer Xyz à l'aide de ce Monstre Xyz comme Matériel.Cette Compétence ne peut être utilisée/appliquée que si vous commencez le Duel avec un Deck (hors Extra Deck) ne contenant aucun monstre en dehors d'au moins 10 monstres EAU de Niveau 4 ou inférieur.
