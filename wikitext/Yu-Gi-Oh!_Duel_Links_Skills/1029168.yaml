title: Emptiness Transforms into the Infinite!
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Le vide se transforme dans l'infini !
  | ja_name             = 無限の光から生まれる究極の時械神！
  | text                = At the beginning of the Duel, add 1 "[[Sephylon, the Ultimate Timelord (Duel Links)|Sephylon, the Ultimate Timelord]]" to your Deck.<br/>In addition, the following effect can be used once per turn and twice per Duel. Send up to 2 cards from your hand to the Graveyard, and send up to the same number of random Level 10 [[Fairy]]-Type monsters to the Graveyard from the Deck.<br/>This Skill can only be used if you begin the Duel with a Deck (excluding Extra Deck) that contains no monsters other than Level 10 monsters.
  | fr_text             = Au début du Duel, ajoutez 1 "Sephylon, le Seigneur Ultime du Temps" à votre Deck.<br/>L'effet suivant ne peut être utilisée qu'une fois par tour et deux fois par Duel. Envoyez jusqu'à 2 cartes de votre main vers le Cimetière, et envoyez le même nombre de monstres aléatoires de Type Elfe de Niveau 10 au Cimetière depuis votre Deck.<br/>Cette Compétence ne peut être utilisée que si vous commencez le Duel avec un Deck (hors Extra Deck) contenant uniquement des monstres de Niveau 10.
  | ja_text             = デュエル開始時に、自分のデッキに「究極時械神セフィロン」を1枚追加する。
  また、1ターンに1度、デュエル中2度まで使用できる。自分の手札を2枚まで墓地へ送り、その数までデッキからランダムに天使族レベル10のモンスターを墓地へ送る。
  このスキルはデッキ(エクストラデッキは除く)のモンスターがレベル10のモンスターのみのデッキを設定してデュエ ルを開始した場合に使用と適用ができる。
