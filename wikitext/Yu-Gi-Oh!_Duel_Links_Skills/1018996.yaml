title: Armed Crossover
wikitext: |-
  {{Duel Links Skill
  | fr_name               = Basculement armé
  | ja_name               = 
  | lore                  = Send 1 monster from your hand to the Graveyard, then add 1 "[[LV]]" monster from your Deck to your hand, and 4 different "[[Armed Dragon]]" monsters & 1 "[[White Veil (Duel Links)|White Veil]]" to your Deck from outside of your Deck. After doing so, send up to 2 monsters from your hand/Deck to the Graveyard with a combined Level of 10, and select up to 3 monsters from your Graveyard. As long as the selected monsters remain in the Graveyard, they will be [[DARK]] and cannot be used for Fusion Material.<br/>This Skill can only be used once per Duel if you begin the Duel with a Deck (excluding Extra Deck) that contains 10 or more [[WIND]] "Armed Dragon" monsters, and no monsters other than "Armed Dragon" monsters or Normal Monsters.
  | fr_lore               = Envoyez 1 monstre de votre main au Cimetière, puis ajoutez un monstre "LV" depuis votre Deck dans votre main, et 4 monstres "Dragon Armé" différents et 1 Carte "" à votre Deck depuis l'extérieur de votre Deck. Ensuite, envoyez jusqu'à 2 monstres depuis votre main/Deck avec un Niveau combiné de 10 au Cimetière et sélectionnez jusqu'à 3 monstres de votre Cimetière. Tant que les monstres sélectionnés restent au Cimetière, ils seront TÉNÈBRES et ne pourront pas être utilisés comme Matériel de Fusion. Cette Compétence ne peut être utilisée qu'une fois par Duel, si vous commencez le Duel avec un Deck (hors Extra Deck) contenant 10 monstres VENT "Dragon Armé" ou plus, et uniquement des monstres "Dragon Armé" ou des Monstres Normaux.
