title: Armed Crossover
wikitext: |-
  {{Duel Links Skill
  | ja_name               = 
  | lore                  = Send 1 monster from your hand to the Graveyard, then add 1 "[[LV]]" monster from your Deck to your hand, and 4 different "[[Armed Dragon]]" monsters & 1 "[[White Veil (Duel Links)|White Veil]]" to your Deck from outside of your Deck. After doing so, send up to 2 monsters from your hand/Deck to the Graveyard with a combined Level of 10, and select up to 3 monsters from your Graveyard. As long as the selected monsters remain in the Graveyard, they will be [[DARK]] and cannot be used for Fusion Material.<br/>This Skill can only be used once per Duel if you begin the Duel with a Deck (excluding Extra Deck) that contains 10 or more [[WIND]] "Armed Dragon" monsters, and no monsters other than "Armed Dragon" monsters or Normal Monsters.
