  | text                  = '''[REQUIREMENT]''' Can be activated from turn 2 onward if all of the monsters with 1300 or more ATK in your contructed Deck are [[LIGHT]] Attribute [[Warrior]] Type monsters.<br/>'''[EFFECT]''' Send up to 2 cards ("[[Elemental HERO Neos (Duel Links Rush Duel)|Elemental HERO Neos]]" and/or "[[Neo-Spacian Aqua Dolphin (Duel Links Rush Duel)|Neo-Spacian Aqua Dolphin]]", and/or "[[Neo-Spacian Flare Scarab (Duel Links Rush Duel)|Neo-Spacian Flare Scarab]]") from your hand to the Graveyard, then draw that many cards. If you have "Elemental HERO Neos" in your Graveyard, you can also add 1 "[[Hero Descent (Duel Links)|Hero Descent]]" from your Graveyard to your hand. (Once per Duel.)
  | fr_text               = '''[CONDITION]''' Peut être activée à partir du 2e tour, si tous les monstres dans votre Deck construit sont des monstres d'Attribut LUMIÈRE de Type Guerrier avec min. 1300 ATK.<br/>'''[EFFET]''' Envoyez jusqu'à 2 cartes ("Néos, HÉROS Élémentaire", et/ou "Dauphin Aquatique Néo-Spacien", et/ou "Scarabée Flamboyant Néo-Spacien") de votre main au Cimetière, puis piochez le même nombre de cartes. Puis, si vous avez "Néos, HÉROS Élémentaire" dans votre Cimetière, vous pouvez aussi ajouter 1 "Descente du Héros" de votre Cimetière à votre main. (Une fois par Duel.)
