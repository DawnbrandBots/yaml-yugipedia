  | text                = Begin the [[Duel]] with 1 "[[D/D/D Doom King Armageddon (Duel Links)|D/D/D Doom King Armageddon]]" in your [[Deck]].<br />In addition, if you have 2 "[[D/D]]" [[Pendulum Monster]] Cards in your [[Pendulum Zone]]s, the following effect can be used once per Duel. Add 1 "D/D/D Doom King Armageddon" to your [[hand]] from your Deck/[[Extra Deck]]. Then, [[return]] 1 card in your hand to your Deck.<br />If you begin the Duel with a Deck/Extra Deck containing a total of 12 or more "[[D/D/D]]" monsters or "[[Dark Contract]]" [[Spell Card|Spell]]/[[Trap Card]]s, add Pendulum Zones to your field at the beginning of the Duel.
