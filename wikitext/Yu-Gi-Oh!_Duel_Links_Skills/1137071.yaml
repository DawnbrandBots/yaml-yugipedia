  | text                = You can use this Skill's first and second effects once per turn if your Deck contains 7 or more Tuners.<br />1: If you control "[[Stardust Dragon (Duel Links)|Stardust Dragon]]", play 1 "[[Formula Synchron (Duel Links)|Formula Synchron]]" from outside your Deck in face-down Defense Position. (Its battle position can be changed). Set 1 "[[Shooting Star (Duel Links)|Shooting Star]]" from outside your Deck. (This card can be activated the same turn.)<br />2: If your opponent has cards in their field or Graveyard, play 1 "Stardust Dragon" from your Extra Deck in face-down Defense Position. (Its battle position can be changed.) Then, send up to 3 random Level 2 monsters from your Deck to the Graveyard.
