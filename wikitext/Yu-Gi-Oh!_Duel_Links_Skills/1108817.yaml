title: Barian Battlemorph! Shooting Star Fist
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Transformation de combat Barian ! Poing Étoile Filante
  | ja_name             = 
  | text                = You can only use this [[Skill]]'s second and third effects once per [[Duel]].<br/>1: You cannot Normal or [[Special Summon]] monsters, except "[[Battlin' Boxer]]" monsters (excluding [[Special Summon]]s from the [[Extra Deck]]).<br/>2: Send 1 "[[Battlin' Boxer]]" monster from your hand or face-up field to the [[Graveyard]], then play 1 "[[Battlin' Boxer]]" monster in [[face-down]] [[Defense Position]] to your field. (Its battle position can be changed.) If only your opponent controls a card, you can play 2 instead.<br/>3: If you control "[[Number 105: Battlin' Boxer Star Cestus (Duel Links)|Number 105: Battlin' Boxer Star Cestus]]", Barian Battlemorph and regain your true form! Add 1 "[[Rank-Up-Magic Barian's Force (Duel Links)|Rank-Up-Magic Barian's Force]]" from outside your [[Deck]] to your hand. Then, you can add 1 "[[Counter]]" [[Counter Trap]] Card from your [[Deck]] to your hand.
  | fr_text             = Vous ne pouvez utiliser les deuxième et troisième effets de cette Compétence qu'une seule fois par Duel.<br/>1 : Vous ne pouvez pas Invoquer Normalement ou Spécialement de monstres, sauf des monstres "Boxeur Indomptable" (hors Invocations Spéciales depuis l'Extra Deck).<br/>2 : Envoyez 1 monstre "Boxeur Indomptable" de votre main ou Terrain face recto au Cimetière, puis jouez 1 monstre "Boxeur Indomptable" sur votre Terrain en Position de Défense face verso. (Sa position de combat peut être modifiée.) Si seul votre adversaire contrôle une carte, vous pouvez en jouer 2 à la place.<br/>3 : Si vous contrôlez "Numéro 105 : Boxeur Indomptable Étoile Cestus", effectuez votre transformation de combat Barian et retrouvez votre forme véritable ! Ajoutez 1 "Force de Barian Magie-Rang-Plus" à votre main depuis l'extérieur de votre Deck. Puis, vous pouvez ajouter 1 Carte Contre-Piège "Contre" depuis votre Deck à votre main.
