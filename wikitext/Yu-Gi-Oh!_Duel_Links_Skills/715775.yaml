  | text                = At the beginning of the Duel, add 2 "[[Evil HERO Malicious Edge (Duel Links)|Evil HERO Malicious Edge]]" and 1 "[[Dark Fusion (Duel Links)|Dark Fusion]]" to your Deck. Then, add 1 "[[Evil HERO Malicious Fiend (Duel Links)|Evil HERO Malicious Fiend]]" to your Extra Deck.<br />In addition, the following effects can be used once per Duel if you control "[[Supreme King's Castle (Duel Links)|Supreme King's Castle]]".<br />● Return 1 "Evil HERO Malicious Edge" in your hand to your Deck and add 1 Level 6 [[Fiend]]-Type monster to your hand from your Deck. If the monster is an "[[Evil HERO]]" monster, you can add it to your hand regardless of its Level.<br />● Return 1 or more Fiend-Type monster(s) whose total Levels equal 7 or more to your Deck from your hand and add 1 "Evil HERO Malicious Edge" to your hand from your Deck.
  | fr_text             = Au début du Duel, ajoutez 2 "Lame Malveillante, HÉROS du Mal" et 1 "Fusion des Ténèbres" à votre Deck. Puis, ajoutez 1 "Démon Malveillant, HÉROS du Mal" à votre Extra Deck.<br />De plus, les effets suivants peuvent être utilisés une fois par Duel si vous contrôlez "Château du Roi Suprême".
  * Renvoyez 1 "Lame Malveillante, HÉROS du Mal" de votre main dans votre Deck et ajoutez 1 monstre de Type Démon de Niveau 6 à votre main depuis votre Deck. Si le monstre est un monstre "HÉROS du Mal", vous pouvez l'ajouter à votre main peu importe son Niveau.
  * Renvoyez au moins 1 monstre de Type Démon dont le total des Niveaux est supérieur ou égal à 7 dans votre Deck depuis votre main et ajoutez 1 "Lame Malveillante, HÉROS du Mal" à votre main depuis votre Deck.
  | ja_text             = デュエル開始時に、自分のデッキに「Ｅ－ＨＥＲＯマリシャス・エッジ」２枚と「ダーク・フュージョン」１枚を追加する。さらに、自分のエクストラデッキに「Ｅ－ＨＥＲＯマリシャス・デビル」を１枚追加する。<br />また、自分フィールド上に「覇王城」が存在する際に、以下の効果をデュエル中１度ずつ使用できる。<br />●自分の手札の「Ｅ－ＨＥＲＯマリシャス・エッジ」１体をデッキに戻し、デッキからレベル６の悪魔族モンスター１体を手札に加える。「Ｅ－ＨＥＲＯ」モンスターの場合、レベルに関係なく手札に加えることができる。<br />●レベルの合計が７以上になるように手札から悪魔族モンスター１体以上をデッキに戻し、デッキから「Ｅ－ＨＥＲＯマリシャス・エッジ」１体を手札に加える。
