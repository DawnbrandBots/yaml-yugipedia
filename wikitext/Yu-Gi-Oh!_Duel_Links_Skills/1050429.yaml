  | text                = This Skill can be used if the only monsters in your Deck are [[Fiend]] Type or [[Psychic]] Type.<br/>'''[REQUIREMENT]''' Return 2 monsters (except Level 4 monsters) with different Types from your Graveyard to your Deck.<br/>'''[EFFECT]''' Choose 1 face-up [[LIGHT]] Attribute or Psychic Type monster on your field. This turn, the chosen monster can be treated as 2 Tributes for the Tribute Summon of "[[Royal Rebel's Heavy Metal (Duel Links)|Royal Rebel's Heavy Metal]]" or "[[Prima Guitarna the Shining Superstar (Duel Links)|Prima Guitarna the Shining Superstar]]" in Attack Position.
  | fr_text             = Cette Compétence peut être utilisée si les seuls monstres dans votre Deck sont de Type Démon ou de Type Psychique.<br/>'''[CONDITION]''' Cette Compétence peut être activée en renvoyant 2 monstres (hors monstres de Niveau 4) de Types différents de votre Cimetière à votre Deck.<br/>'''[EFFET]''' Choisissez 1 monstre LUMIÈRE ou de Type Psychique face recto sur votre Terrain. Ce tour, le monstre choisi peut être traité comme 2 Sacrifices pour l'Invocation Sacrifice de "Heavy Metal des Rebelles Royaux" ou "Prima Guitarna la Superstar Flamboyante" en Position d'Attaque.
