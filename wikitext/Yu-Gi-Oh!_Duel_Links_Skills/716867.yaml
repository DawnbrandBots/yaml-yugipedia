  | text     = Two cards out of "Magic Hand", "Fire Hand", "Ice Hand", and "Prominence Hand" will be in your starting hand.<br/>This Skill will only activate if you begin the Duel with a Deck that follows the conditions below:
  * The number of Monster Cards in the Deck (excluding Extra Deck) is greater than the total number of Spell and Trap Cards.
  * At least 1 "[[Magic Hand (Duel Links)|Magic Hand]]", 1 "[[Fire Hand (Duel Links)|Fire Hand]]", 1 "[[Ice Hand (Duel Links)|Ice Hand]]", and 1 "[[Prominence Hand (Duel Links)|Prominence Hand]]" are included in the Deck.
  * No monsters other than Xyz Monsters are included in the Extra Deck.
