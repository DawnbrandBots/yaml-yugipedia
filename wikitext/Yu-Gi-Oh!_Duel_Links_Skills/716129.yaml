title: Out of Control!
wikitext: |-
  {{Duel Links Skill
  | fr_name         = Hors de contrôle !
  | ja_name         = 暴走列車デッキ！！
  | romaji_name     = Bōsō Ressha Dekki!!
  | translated_name = Out-of-Control Train Deck!!
  | text            = At the beginning of the Duel, add 1 "Rocket Arrow Express," 1 "Snow Plow Hustle Rustle," and 1 "Night Express Knight" to your Deck. Also add 1 "Superdreadnought Rail Cannon Gustav Max" to your Extra Deck.<br />Can be used before your normal draw if there are 2 or more Level 10 EARTH Machine-Type monsters in your Graveyard. One of the cards from your normal draw this turn will be "Special Schedule" from outside of your Deck. This Skill can only be used once per Duel.
  | fr_text         = Au début du Duel, ajoutez 1 "Flèche Roquette Express", 1 "Chasse-Neige Grande Vitesse" et 1 "Chevalier Night Express" à votre Deck. Ajoutez aussi 1 "Super Cuirassé Canon Ferroviaire" à votre Extra Deck.<br />Vous pouvez l'utiliser avant votre pioche normale s'il y a au moins 2 monstres TERRE de Type Machine de Niveau 10 dans votre Cimetière. L'une des cartes de votre pioche normale de ce tour sera "Programme Spécial" depuis l'extérieur de votre Deck.<br />Cette Compétence ne peut être utilisée qu'une fois par Duel.
  | ja_text         = デュエル開始時に、自分のデッキに「爆走特急ロケット・アロー」「除雪機関車ハッスル・ラッセル」「深夜急行騎士ナイト・エクスプレス・ナイト」を１枚ずつ、自分のエクストラデッキに「超弩級砲塔列車グスタフ・マックス」を１枚追加する。<br />自分の墓地に機械族・地属性・レベル１０のモンスターが２体以上存在する場合に、自分の通常のドロー前に使用できる。このターンの通常のドロー１枚はデッキ外の「臨時ダイヤ」になる。<br />このスキルはデュエル中１度のみ使用できる。
