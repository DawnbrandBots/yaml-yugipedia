  | ja_text             = 自分フィールドの「フォーチュンレディ」モンスター1体を指定し、自分のデッキの一番上のカードをめくり、お互いに確認する。めくったカードがモンスターだった場合、そのレベルの数だけ指定したモンスターのレベルを上げる。めくったカードはデッキの一番上に戻す。このスキルはターン中に1度、かつデュエル中に2度しか使用できない。
