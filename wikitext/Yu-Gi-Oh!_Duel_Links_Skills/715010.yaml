  | text                = Select 1 "[[Fortune Lady]]" [[Monster Card|monster]] you [[control]] and [[excavate]] the top card of your [[Main Deck|Deck]]. If the excavated card is a monster, the selected "Fortune Lady" monster's [[level]] increases by the level of the excavated monster. Then, return the excavated card to the top of your Deck.<br />This [[Skill]] can only be used [[once per turn]] and twice per [[Duel]].
