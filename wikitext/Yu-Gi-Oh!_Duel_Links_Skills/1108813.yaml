title: Phoenix Rising
wikitext: |-
  {{Duel Links Skill
  | fr_name             = Ascension du Phénix
  | romaji_name         = 
  | text                = You can only use this Skill's first and second effects once per Duel.<br/>1: You cannot Normal or Special Summon monsters with a Level, except Level 4 [[Gemini]] monsters and non-Level 4 [[FIRE]] [[Warrior]] monsters.<br/>2: Reveal 1 Gemini monster or "[[Gemini Ablation (Duel Links)|Gemini Ablation]]" in your hand, then send 1 "[[Phoenix Gearblade (Duel Links)|Phoenix Gearblade]]" from outside of your Deck to your Graveyard and play 1 "[[Gemini Ablation (Duel Links)|Gemini Ablation]]" from your Deck or hand face-up to your field. If you played it from your hand, you can also add 1 FIRE Warrior monster or Gemini monster from your Deck to your hand.<br/>3: If only your opponent controls a card, add 1 "[[Double Summon (Duel Links)|Double Summon]]" and 1 "[[Gemini Spark (Duel Links)|Gemini Spark]]" from outside of your Deck to your hand.
  | fr_text             = Vous ne pouvez utiliser les deuxième et troisième effets de cette Compétence qu'une fois par Duel.<br/>1 : Vous ne pouvez pas Invoquer Normalement ou Spécialement des monstres avec un Niveau, à l'exception des monstres Gémeau de Niveau 4 et des monstres FEU Guerrier non Niveau 4.<br/>2 : Révélez 1 monstre Gémeau ou "Ablation des Gémeaux" dans votre main, puis envoyez 1 "Gearblade Phénix" depuis l'extérieur de votre Deck à votre Cimetière et jouez 1 Carte "Ablation des Gémeaux" depuis votre Deck ou votre main sur votre Terrain face recto. Si vous l'avez jouée depuis votre main, vous pouvez aussi ajouter 1 monstre FEU Guerrier ou 1 monstre Gémeau de votre Deck à votre main.<br/>3 : Si seul votre adversaire contrôle une carte, ajoutez 1 "Double Invocation" et 1 "Tempête d'Électricité Gémeau" à votre main depuis l'extérieur de votre Deck.
