  | text     = When you control "Queen's Knight", you can Summon one of the following monsters during your Main Phase in addition to your regular Summon/Set.<br/>In addition, the following effect can be used once per Duel. Send 1 Level 10 non-[[DARK]] monster with ? ATK from the hand to the Graveyard, and add to your hand one of the following monsters or 1 monster whose text specifically lists all of the following monsters from your Deck. Then, add all of the following monsters from outside of your Deck to the bottom of the Deck. If you use this Skill, you can only Special Summon 1 monster from your Extra Deck until the end of the turn.<br/>This Skill can only be used/applied if you begin the Duel with a Deck (excluding Extra Deck) that contains at least 10 [[LIGHT]] [[Warrior]]-Type monsters.
