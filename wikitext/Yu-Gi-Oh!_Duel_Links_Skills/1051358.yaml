title: Master of Advanced Rites
wikitext: |-
  {{Duel Links Skill
  | fr_name               = Maître des rites complexes
  | ja_name               = 
  | lore                  = Each of the following effects can be used once per Duel. If you use this Skill, you cannot Normal or Special Summon any monsters except Ritual Monsters until the end of your next turn.
  * Return 1 Normal Monster in your hand to the Deck. Then, add 1 "[[Advanced Ritual Art (Duel Links)|Advanced Ritual Art]]" from your Deck to your hand.
  * Select 1 Normal Monster and 1 Ritual Spell Card in your Graveyard and return them to your Deck.
  | fr_lore               = Chacun des effets suivants peut être utilisé une fois par Duel. Si vous utilisez cette Compétence, vous ne pouvez pas Invoquer Normalement ou Spécialement des monstres, hormis des Monstres Rituels, jusqu'à la fin du tour de votre adversaire.
  * Renvoyez 1 Monstre Normal de votre main dans le Deck. Ensuite, ajoutez 1 "Art du Rituel Avancé" de votre Deck à votre main.
  * Sélectionnez 1 Monstre Normal et 1 Carte Magie Rituelle dans votre Cimetière et renvoyez-les dans votre Deck.
  | ja_lore               = 
