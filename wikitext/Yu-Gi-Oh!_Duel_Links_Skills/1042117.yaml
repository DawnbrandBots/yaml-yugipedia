title: Eternal Bond (Skill)
wikitext: |-
  {{Duel Links Skill
  | fr_name               = Lien Éternel
  | ja_name               = 
  | lore                  = During this Duel, you can only Special Summon "[[Neos]]", "[[Yubel (archetype)|Yubel]]", and "[[Elemental HERO]]" monsters, and you can Normal Summon/Set "[[Elemental HERO Neos (Duel Links)|Elemental HERO Neos]]" and "[[Yubel (Duel Links card)|Yubel]]" without Tributing.<br/>Each time you Normal or Flip Summon a "Elemental HERO Neos" or "Yubel" monster, you can use either of the following effects.
  * Send 1 "Yubel" monster on your field that was Normal or Flip Summoned this turn to the Graveyard, and Set that monster's evolved form from outside of your Deck to your field. (You can change the battle position.)
  * Add 1 "Elemental HERO Neos" or 1 "[[Super Polymerization (Duel Links)|Super Polymerization]]" in your Deck, or 1 "[[Miracle Contact (Duel Links)|Miracle Contact]]" from outside of your Deck to your hand.
  | fr_lore               = Pendant ce Duel, vous pouvez uniquement Invoquer Spécialement des monstres "Néos", "Yubel" et "HÉROS Élémentaire", et vous pouvez Invoquer/Poser Normalement "Néos, HÉROS Élémentaire" et "Yubel" sans Sacrifice.<br/>Chaque fois que vous Invoquez Normalement ou par Flip un monstre "Néos, HÉROS Élémentaire" ou "Yubel", vous pouvez utiliser l'un des effets suivants.
  * Envoyez 1 monstre "Yubel" sur votre Terrain qui a été Invoqué Normalement ou par Flip ce tour au Cimetière, et Posez la forme évoluée de ce monstre depuis l'extérieur de votre Deck sur votre Terrain. (Vous pouvez changer la position de combat.)
  * Ajoutez 1 "Néos, HÉROS Élémentaire" ou 1 "Super Polymérisation" dans votre Deck, ou 1 "Contact Miracle" depuis l'extérieur de votre Deck à votre main.
