title: Eternal Bond (Skill)
wikitext: |-
  {{Duel Links Skill
  | ja_name               = 
  | lore                  = During this Duel, you can only Special Summon "[[Neos]]", "[[Yubel (archetype)|Yubel]]", and "[[Elemental HERO]]" monsters, and you can Normal Summon/Set "[[Elemental HERO Neos (Duel Links)|Elemental HERO Neos]]" and "[[Yubel (Duel Links card)|Yubel]]" without Tributing.<br/>Each time you Normal or Flip Summon a "Elemental HERO Neos" or "Yubel" monster, you can use either of the following effects.
  * Send 1 "Yubel" monster on your field that was Normal or Flip Summoned this turn to the Graveyard, and Set that monster's evolved form from outside of your Deck to your field. (You can change the battle position.)
  * Add 1 "Elemental HERO Neos" or 1 "[[Super Polymerization (Duel Links)|Super Polymerization]]" in your Deck, or 1 "[[Miracle Contact (Duel Links)|Miracle Contact]]" from outside of your Deck to your hand.
