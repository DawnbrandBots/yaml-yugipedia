title: Monster Encounter
wikitext: |-
  {{Duel Links Skill
  | fr_name     = Rencontre Monstrueuse
  | ja_name     = モンスターとの遭遇
  | romaji_name = Monsutā to no Sōgu
  | text        = Send 1 [[Fiend]]-[[Type]] or [[Zombie]]-Type [[non-Effect Monster]] from your [[hand]] to the [[Graveyard]]. Roll a [[Dice|die]] two times and play 1 Fiend-Type or Zombie-Type non-Effect Monster with the [[Level]]/[[Rank]] below from your Graveyard based on the result:<br />● 2: Level/Rank 8 or lower<br />● 3-11: Level/Rank 4 or lower<br />● 12: Level/Rank 2 or lower<br />This Skill can only be used if you begin the [[Duel]] with a [[Deck]] (excluding [[Extra Deck]]) that includes at least 1 [[Monster Card|monster]] and contains no monsters other than Fiend-Type or Zombie-Type monsters. This Skill can only be used once per Duel.
  | fr_text     = Envoyez 1 Monstre sans Effet de Type Démon ou de Type Zombie depuis votre main au Cimetière. Lancez un dé deux fois et jouez 1 Monstre sans Effet de Type Démon ou de Type Zombie du Niveau/Rang suivant depuis votre Cimetière selon le résultat.
  * 2 : Niveau/Rang 8 ou inférieur
  * 3-11 : Niveau/Rang 4 ou inférieur
  * 12 : Niveau/Rang 2 ou inférieur
  Cette Compétence ne peut être utilisée que si vous commencez le Duel avec un Deck/Extra Deck contenant au moins 1 monstre, et contenant exclusivement des monstres de Type Démon ou de Type Zombie. Cette Compétence ne peut être utilisée qu'une fois par Duel.
  | ja_text     = 手札から効果モンスター以外の悪魔族・アンデット族モンスター１体を墓地へ送る。サイコロを２回振り、出た目の合計によって以下のレベル・ランクの効果モンスター以外の悪魔族・アンデット族モンスター１体を墓地から選んでフィールドに出す。<br />●２；レベル・ランクが８以下<br />●３～１１：レベル・ランクが４以下<br />●１２：レベル・ランクが２以下<br />このスキルはデッキ・エクストラデッキに合計１枚以上のモンスターが存在し、その全てが悪魔族・アンデット族モンスターのデッキを設定してデュエルを開始した場合に、デュエル中１度のみ使用できる。
