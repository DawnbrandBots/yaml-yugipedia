title: Barian Battlemorph! Leader of the Seven
wikitext: |-
  {{Duel Links Skill
  | fr_name  = Tranformation de combat Barian ! Chef des sept
  | ja_name  = 
  | text     = You can use this Skill's second and third effects once per Duel if your Extra Deck contains 2 different "[[Number 101]]" Xyz Monsters and "[[CXyz Barian Hope]]".<br/>1: At the beginning of the Duel, add 20 different Xyz Monsters to your Extra Deck. During this Duel, you can only Normal or Special Summon [[Fish]] monsters and Xyz Monsters, and you can Normal Summon 1 monster during your Main Phase in addition to your Normal Summon/Set.<br/>2: Reveal 1 Level 5 Fish monster from your hand. Add up to 2 "[[Shark]]" Fish monsters or "[[Xyz Revive Splash]]" cards from your Deck to your hand, then send 1 card from your hand to the Graveyard.<br/>3: Can be used before your normal draw. Barian Battlemorph! Regain your true form! One of the cards from your normal draw this turn will be "Rank-Up-Magic - The Seventh One" from outside your Deck.
  | fr_text  = Vous pouvez utiliser le deuxième et le troisième effet de cette Compétence une fois par Duel si votre Extra Deck contient 2 Monstres Xyz "Numéro 101" différents et "Espoir Barian CXyz".<br/>1 : Au début du Duel, ajoutez 20 Monstres Xyz différents à votre Extra Deck. Lors de ce Duel, vous ne pouvez Invoquer Normalement ou Spécialement que des monstres Poisson et des Monstres Xyz, et vous pouvez Invoquer Normalement 1 monstre durant votre Main Phase en plus de votre Invocation Normale/Pose.<br/>2 : Révélez 1 monstre Poisson de Niveau 5 depuis votre main. Ajoutez jusqu'à 2 monstres Poisson "Requin" ou cartes "Splash de Réanimation Xyz" de votre Deck à votre main, puis envoyez 1 carte de votre main au Cimetière.<br/>3 : Peut être utilisée avant votre pioche normale. Transformation de combat Barian ! Retrouve ta forme véritable ! L'une des cartes de votre pioche normale de ce tour sera "La Septième - Magie-Rang-Plus" depuis l'extérieur de votre Deck.
