  | text                  = Can be used if you begin with an Extra Deck that contains at least 3 "[[Blackwing]]" monsters. At the beginning of the Duel, place 1 "[[Mountain (Duel Links)|Mountain]]" to your field and add 1 "[[Black-Winged Dragon (Duel Links)|Black-Winged Dragon]]" to your Extra Deck, from outside of your Deck. In addition, the following effect can be used once per Duel. Select 1 "Black-Winged Dragon" you control and place 1 Black Feather Counter to it.
  | fr_text               = Cette Compétence peut être utilisée si vous commencez avec un Extra Deck contenant au moins 3 monstres "Aile Noire". Au début du Duel, placez 1 "Montagne" sur votre Terrain et ajoutez 1 "Dragon Ailes Sombres" à votre Extra Deck depuis l'extérieur de votre Deck.<br />De plus, l'effet suivant peut être utilisé une fois par Duel. Sélectionnez 1 "Dragon Ailes Sombres" que vous contrôlez et placez 1 Compteur Plumes Noires dessus.
  | ja_text               = 「BF」モンスターが3枚以上存在するエクストラデッキを設定してデュエルを開始した場合、デュエル開始時に、デッキ外から、自分フィールドに「山」1枚を置き、「ブラックフェザー・ドラゴン」1体をエクストラデッキに追加する。
  また、デュエル中1度使用できる。自分フィールドの「ブラックフェザー・ドラゴン」1体を選び、黒羽カウンターを1つ置く。
