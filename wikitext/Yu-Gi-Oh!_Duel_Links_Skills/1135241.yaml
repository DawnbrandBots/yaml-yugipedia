  {{Duel Links Skill
  | fr_name             = Accélération d'Étoile d'Assaut
  | ja_name             = 
  | text                = You can only use this Skill's second and third effects once per Duel.<br />1: You can Normal Summon 1 monster that mentions "[[Assault Mode Activate (Duel Links)|Assault Mode Activate]]" in addition to your Normal Summon/Set, and can activate "Assault Mode Activate" from your hand during your turn, but you cannot Synchro Summon Level 9 or higher Synchro Monsters, except [[Dragon]] monsters.<br />2: Reveal 1 "Assault Mode Activate" or 1 card that mentions it in your hand, then shuffle up to 2 cards from your hand into the Deck. Then, draw the same number of cards.<br />3: If only your opponent controls a monster, play 1 "[[Stardust Dragon (Duel Links)|Stardust Dragon]]" or 1 "[[Junk Archer (Duel Links)|Junk Archer]]" from your Extra Deck in face-down Defense Position. (Its battle position can be changed.)
  | fr_text             = Vous ne pouvez utiliser les deuxième et troisième effets de cette Compétence qu'une fois par Duel.<br />1 : Vous pouvez Invoquer Normalement 1 monstre qui mentionne "Activation Mode Assaut" en plus de votre Invocation Normale/Pose, et vous pouvez activer "Activation Mode Assaut" depuis votre main pendant votre tour, mais vous ne pouvez pas Invoquer par Synchro de Monstres Synchro de Niveau 9 ou plus, excepté des monstres de Type Dragon.<br />2 : Révélez 1 "Activation Mode Assaut" ou 1 carte qui la mentionne dans votre main, puis mélangez jusqu'à 2 cartes de votre main dans le Deck. Ensuite, piochez le même nombre de cartes.<br />3 : Si seul votre adversaire contrôle un monstre, jouez 1 "Dragon Poussière d'Étoile" ou 1 "Robot Archer" depuis votre Extra Deck en Position de Défense face verso. (Sa position de combat peut être modifiée.)
