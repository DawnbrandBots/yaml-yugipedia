title: Red-Eyes Armament
wikitext: |-
  {{Duel Links Skill
  | fr_name     = Armement d'Yeux Rouges
  | text        = You can use this Skill's first and second effects once per Duel if your Deck contains a total of 15 or more "[[Red-Eyes]]" cards and/or "[[Lord of the Red]]".<br />1: Reveal 1 "[[Red-Eyes Black Dragon (Duel Links)|Red-Eyes Black Dragon]]", "Lord of the Red", or "[[Red-Eyes Transmigration]]" from your hand and add 1 "Lord of the Red" or "Red-Eyes Transmigration" from your Deck to your hand. Then, you can add 1 "Red-Eyes" card from your Deck to your hand.<br />2: If you control a "Red-Eyes" monster, or your opponent controls a monster, add 1 of the 5 monsters from outside your Deck to your hand, send the rest to the Graveyard, then add 1 "[[Polymerization (Duel Links)|Polymerization]]" from outside your Deck to your hand.
  | fr_text     = Vous ne pouvez utiliser le premier et le deuxième effet de cette Compétence une fois par Duel si votre Deck contient un total d'au moins 15 cartes "Yeux Rouges" et/ou "Seigneur du Rouge".<br />1 : Révélez 1 "Dragon Noir aux Yeux Rouges", "Seigneur du Rouge" ou "Transmigration des Yeux Rouges" de votre main et ajoutez 1 "Seigneur du Rouge" ou "Transmigration des Yeux Rouges" de votre Deck à votre main. Puis, vous pouvez ajouter 1 Carte "Yeux Rouges" de votre Deck à votre main.<br />2 : Si vous contrôlez un monstre "Yeux Rouges", ou que votre adversaire contrôle un monstre, ajoutez 1 des 5 monstres depuis l'extérieur de votre Deck à votre main, envoyez le reste au Cimetière, puis ajoutez 1 "Polymérisation" depuis l'extérieur de votre Deck à votre main.
