title: Emperor Advent
wikitext: |-
  {{Duel Links Skill
  | fr_name               = Avènement de l'empereur
  | ja_name               = 
  | lore                  = Select up to 3 "[[Cubic]]" monsters in your hand or Graveyard, and play them in Defense Position, but negate their effects. You cannot Summon any monsters except "[[Indiora Doom Volt the Cubic Emperor (Duel Links)|Indiora Doom Volt the Cubic Emperor]]" nor activate any effects other than "Indiora Doom Volt the Cubic Emperor" during the turn you activate this Skill.<br/>In addition, "Indiora Doom Volt the Cubic Emperor" Special Summoned on the turn you used this Skill gains 2400 ATK. Send all monsters other than "Indiora Doom Volt the Cubic Emperor" on your field to the Graveyard at the end of this turn.<br/>This Skill can only be used once per Duel.
  | fr_lore               = Sélectionnez jusqu'à 3 monstres "Cubique" dans votre main ou votre Cimetière et jouez-les en Position de Défense, mais annulez leurs effets. Vous ne pouvez Invoquer aucun monstre à part "Indiora l'Empereur Cubique du Choc Mortel" ni activer les effets d'autres cartes que "Indiora l'Empereur Cubique du Choc Mortel" pendant le tour où vous activez cette Compétence.<br/>De plus, si la Carte "Indiora l'Empereur Cubique du Choc Mortel" est Invoquée Spécialement pendant le tour où vous utilisez cette Compétence, elle gagne 2 400 ATK. Envoyez tous les monstres autre que "Indiora l'Empereur Cubique du Choc Mortel" présents sur votre Terrain au Cimetière à la fin de ce tour.<br/>Cette Compétence ne peut être utilisée qu'une fois par Duel.
