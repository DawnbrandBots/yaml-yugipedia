  {{Duel Links Skill
  | fr_name               = Tag Duel Ensemble !
  | ja_name               = 
  | text                  = You can only use this [[Skill]]'s second and third effects once per [[Duel]].<br/>1: You can [[Normal Summon]]/[[Set]] [[Level]] 5 or higher monsters without [[Tributing]].<br/>2: [[Activate]]s at the beginning of your [[turn]] if your LP are 4000 or less. Play 1 random monster with the highest ATK from your [[Graveyard]] in face-up [[Attack Position]]. Then, if you control 2 or more monsters with different [[Type]]s and/or [[Attribute]]s, all monsters you control gain 500 ATK.<br/>3: [[Activate]]s at the start of your [[Battle Phase]] if your LP are 2000 or less. All monsters you control gain 500 ATK.
  | fr_text               = Vous ne pouvez utiliser les deuxième et troisième effets de cette Compétence qu'une fois par Duel.<br/>1 : Vous pouvez Invoquer Normalement/Poser des monstres de Niveau 5 ou plus sans Sacrifice.<br/>2 : S'active au début de votre tour si vos Life Points sont de 4 000 ou moins. Jouez 1 monstre aléatoire ayant l'ATK la plus élevée depuis votre Cimetière en Position d'Attaque face recto. Puis, si vous contrôlez au moins 2 monstres avec des Types ou des Attributs différents, tous les monstres que vous contrôlez gagnent 500 ATK.<br/>3 : S'active au début de votre Battle Phase si vos LP sont de 2 000 ou moins. Tous les monstres que vous contrôlez gagnent 500 ATK.
