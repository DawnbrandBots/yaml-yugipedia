title: Dino Awakening
wikitext: |-
  {{Duel Links Skill
  | fr_name         = Éveil du Dino
  | ja_name         = 恐獣覚醒
  | romaji_name     = Kyōryū Kakusei
  | translated_name = Dinosaur Awakening
  | text            = You can only use this Skill's second and third effects once per Duel.<br />1: During your turn, you cannot Normal or Special Summon (excluding Special Summons from the Extra Deck) any monsters, except [[Dinosaur]] monsters.<br />2: Send 1 face-up non-Dinosaur monster you control to the Graveyard, add 1 "[[Babycerasaurus (Duel Links)|Babycerasaurus]]" from your Deck to your hand. Then, send 1 card from your hand to the Graveyard.<br />3: During your Main Phase, you can make 1 monster on the field become Level 4 until the end of this turn. If it was a monster your opponent controls, you can also apply the following effect.<br />●That monster becomes Dinosaur-Type until the end of this turn. This turn, you can Normal Summon 1 "[[Souleating Oviraptor (Duel Links)|Souleating Oviraptor]]" in addition to your Normal Summon/Set.
  | fr_text         = Vous ne pouvez utiliser les deuxième et troisième effets de cette Compétence qu'une fois par Duel.<br />1 : Pendant votre tour, vous ne pouvez pas Invoquer de monstres Normalement ou Spécialement (hormis les Invocations Spéciales de l'Extra Deck) à l'exception de monstres Dinosaure.<br />2 : Envoyez 1 monstre non Dinosaure face recto que vous contrôlez au Cimetière, ajoutez 1 "Bébécérasaure" de votre Deck à votre main. Puis envoyez 1 carte de votre main au Cimetière.<br />3 : Pendant votre Main Phase, vous pouvez faire qu'un monstre sur le Terrain devienne Niveau 4 jusqu'à la fin du tour. S'il s'agit d'un monstre contrôlé par votre adversaire, vous pouvez également appliquer l'effet suivant.<br />●Ce monstre devient de Type Dinosaure jusqu'à la fin de ce tour. Ce tour, vous pouvez Invoquer Normalement 1 "Oviraptor Mange-Âme" en plus de votre carte Invoquée Normalement/Posée.
  | ja_text         = このスキルの②③の効果はそれぞれデュエル中に１度しか使用できない。<br />①：自分ターンの間、自分は恐竜族モンスターしか召喚・特殊召喚できない（ＥＸデッキからの特殊召喚を除く）。<br />②：自分フィールドの恐竜族以外の表側表示モンスター１体を墓地へ送って発動できる。デッキから「ベビケラサウルス」１体を手札に加える。その後、自分の手札を１枚選んで墓地へ送る。<br />③：自分メインフェイズに発動できる。フィールドのモンスター１体を選んでそのレベルをターン終了時まで４にする。相手フィールドのモンスターを選んだ場合、さらに以下の効果を適用できる。<br />●その種族をターン終了時まで恐竜族にし、このターン、自分は通常召喚に加えて１度だけ、「魂喰いオヴィラプター」１体を召喚できる。
