  | text                = You can only use this Skill's first and second effects once per turn (1 effect per turn) and once each per Duel.<br/>1: Can be used before your normal draw. Barian Battlemorph! Regain your true form! You can send 3 Rank 5 "[[Number C]]" monsters with different names that have a number "101" or higher in their name from your Extra Deck to your Graveyard, and send 3 monsters with the same names from outside of your Deck to your opponent's Graveyard. Then, play 1 "[[Number 104: Masquerade]]" from your Extra Deck in face-down Defense Position (Its battle position can be changed.) One of the cards from your normal draw this turn will be "[[Rank-Up-Magic Barian's Force (Duel Links)|Rank-Up-Magic Barian's Force]]" or "[[Rank-Up-Magic Admiration of the Thousands]]".<br/>2: Reveal 1 [[DARK]] monster or Spell Card from your hand, then either place that card on the bottom of your Deck or send it to the Graveyard. Then, draw 2 cards.
  | fr_text             = Vous ne pouvez utiliser le premier et le deuxième effet de cette Compétence qu'une fois par tour (1 effet par tour) et qu'une fois par Duel.<br/>1 : Peut être utilisée avant votre pioche normale. Transformation de combat Barian ! Retrouve ta forme véritable ! Vous pouvez envoyer 3 monstres "Numéro C" de Rang 5 de noms différents qui ont un numéro "101" ou plus dans leur nom depuis votre Extra Deck à votre Cimetière, puis envoyer 3 monstres ayant le même nom depuis l'extérieur de votre Deck au Cimetière de votre adversaire. Ensuite, jouez 1 carte "Numéro 104 : Mascarade" de votre Extra Deck en Position de Défense face verso. (Sa position de combat peut être modifiée.) L'une des cartes de votre pioche normale de ce tour sera "Force de Barian Magie-Rang-Plus" ou "Admiration des Milliers Magie-Rang-Plus".<br/>2 : Révélez 1 monstre TÉNÈBRES ou 1 Carte Magie de votre main, puis placez cette carte au-dessous de votre Deck ou envoyez-la au Cimetière. Puis, piochez 2 cartes.
