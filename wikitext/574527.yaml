  | lore                  = "[[Elemental HERO Neos]]" + 1 [[Level]] 4 or lower [[Effect Monster]]<br />Must be [[Fusion Summon]]ed. Gains 100 [[ATK]] for each "[[Neo-Spacian]]" and "[[HERO]]" [[Monster Card|monster]] in your [[GY]]. When this card [[destroy]]s an opponent's monster by [[battle]]: You can [[Add a card|add]] 1 [[Spell Card|Spell]]/[[Trap Card|Trap]] from your [[Main Deck|Deck]] to your [[hand]] that specifically lists the card "Elemental HERO Neos" in its text.
  | fr_lore               = "Néos, HÉROS Élémentaire" + 1 Monstre à Effet de max. Niveau 4<br />Uniquement Invocable par Fusion. Gagne 100 ATK pour chaque monstre "Néo-Spacien" et "HÉROS" dans votre Cimetière. Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez ajouter 1 Magie/Piège depuis votre Deck à votre main, qui liste spécifiquement la carte "Néos, HÉROS Élémentaire" dans son texte.
  | de_lore               = „Elementar-HELD Neos“ + 1 Effektmonster der Stufe 4 oder niedriger<br />Muss als Fusionsbeschwörung beschworen werden. Erhält 100 ATK für jedes „Neo-Weltraum“- und „HELD“-Monster in deinem Friedhof. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst deiner Hand 1 Zauber/Falle von deinem Deck hinzufügen, welche/r ausdrücklich die Karte „Elementar-HELD Neos“ in seinem oder ihrem Text erwähnt.
  | it_lore               = "Neos EROE Elementale" + 1 Mostro con Effetto di Livello 4 o inferiore<br />Deve essere Evocato tramite Fusione. Guadagna 100 ATK per ogni mostro "Neo-Spaziale" e "EROE" nel tuo Cimitero. Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi aggiungere dal tuo Deck alla tua mano 1 Magia/Trappola che indica specificamente la carta "Neos EROE Elementale" nel suo testo.
  | pt_lore               = "Neos, o HERÓI do Elemento" + 1 Monstro de Efeito de Nível 4 ou menos<br />Deve ser Invocado por Invocação-Fusão. Ganha 100 de ATK para cada monstro "Neoespacial" e "HERÓI" no seu Cemitério. Quando este card destruir um monstro do oponente em batalha: você pode adicionar 1 Magia/Armadilha do seu Deck à sua mão, que liste especificamente o card "Neos, o HERÓI do Elemento" no seu texto.
  | es_lore               = "HÉROE Elemental Neos" + 1 Monstruo de Efecto de Nivel 4 o menor<br />Debe ser Invocado por Fusión. Gana 100 ATK por cada monstruo "Neo Espacial" y "HÉROE" en tu Cementerio. Cuando esta carta destruye un monstruo del adversario en batalla: puedes añadir a tu mano 1 Mágica/Trampa en tu Deck, que específicamente liste la carta "HÉROE Elemental Neos" en su texto.
  | ja_lore               = 「Ｅ・ＨＥＲＯ ネオス」＋レベル４以下の効果モンスター<br />このカードは融合召喚でしか特殊召喚できない。①：このカードの攻撃力は自分の墓地の「Ｎ」モンスター及び「ＨＥＲＯ」モンスターの数×１００アップする。②：このカードが戦闘で相手モンスターを破壊した時に発動できる。「Ｅ・ＨＥＲＯ ネオス」のカード名が記された魔法・罠カード１枚をデッキから手札に加える。
  | ko_lore               = "엘리멘틀 히어로 네오스" ＋ 레벨 4 이하의 효과 몬스터<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드의 공격력은 자신 묘지의 "네오 스페이시언" 몬스터 및 "히어로" 몬스터의 수 × 100 올린다. ②: 이 카드가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. "엘리멘틀 히어로 네오스"의 카드명이 쓰여진 마법 / 함정 카드 1장을 덱에서 패에 넣는다.
