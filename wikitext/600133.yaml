  | fr_lore               = Ciblez 1 monstre banni ; Invoquez-le Spécialement sur votre Terrain, mais renvoyez-le à la main durant la End Phase. Vous ne pouvez activer qu'1 "Le Retour du Dragon Tempête" par tour.
  | de_lore               = Wähle 1 verbanntes Monster; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite, aber gib es während der End Phase auf die Hand zurück. Du kannst nur 1 „Rückkehr des Sturmdrachen“ pro Spielzug aktivieren.
  | it_lore               = Scegli come bersaglio 1 mostro bandito; Evocalo Specialmente sul tuo Terreno, ma fallo ritornare nella mano durante la End Phase. Puoi attivare solo 1 "Ritorno del Drago delle Tempeste" per turno.
  | pt_lore               = Escolha 1 monstro banido; Invoque-o por Invocação-Especial no seu campo, mas devolva-o para a mão durante a Fase Final. Você só pode ativar 1 "Retorno do Dragão da Tempestade" por turno.
  | es_lore               = Selecciona 1 monstruo desterrado; Invócalo de Modo Especial a tu Campo, pero devuélvelo a la mano durante la End Phase. Sólo puedes activar 1 "Regreso del Dragón de las Tormentas" por turno.
  | ja_lore               = このカード名のカードは１ターンに１枚しか発動できない。①：除外されている自分または相手のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに持ち主の手札に戻る。
  | ko_lore               = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 제외되어 있는 자신 또는 상대의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 주인의 패로 되돌아간다.
  | sc_lore               = 此卡名的卡1回合仅可发动1张。①：以1只自己或对手被除外的怪兽为对象可以发动。将该怪兽特殊召唤至自己场上。以此效果特殊召唤的怪兽于结束阶段放回持有者的手牌。
