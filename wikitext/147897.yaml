  | lore                  = If this card is [[Normal Summon|Normal]] or [[Flip Summon]]ed: Change it to [[Defense Position]]. [[Once per turn]]: You can [[send]] 1 card from your [[hand]] to the [[Graveyard]], then [[target]] 1 [[Psychic]]-[[Type]] [[monster]] in your Graveyard; [[banish]] that target. If this card is sent from the [[field]] to the Graveyard: Target 1 monster banished by this [[Effect|card's effect]]; [[Special Summon]] that target.
  | fr_lore               = Si cette carte est Invoquée Normalement ou par Flip : changez-la en Position de Défense. Une fois par tour : vous pouvez envoyer 1 carte depuis votre main au Cimetière, puis ciblez 1 monstre de Type Psychique dans votre Cimetière ; bannissez la cible. Si cette carte est envoyée depuis le Terrain au Cimetière : ciblez 1 monstre banni par l'effet de cette carte ; Invoquez Spécialement la cible.
  | de_lore               = Falls diese Karte als Normal- oder Flippbeschwörung beschworen wird: Ändere sie in die Verteidigungsposition. Einmal pro Spielzug: Du kannst 1 Karte von deiner Hand auf den Friedhof legen und dann 1 Monster vom Typ Psi in deinem Friedhof wählen; verbanne das gewählte Ziel. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Wähle 1 durch den Effekt dieser Karte verbanntes Monster; beschwöre das gewählte Ziel als Spezialbeschwörung.
  | it_lore               = Se questa carta viene Evocata Normalmente o per Scoperta: mettila in Posizione di Difesa. Una volta per turno: puoi mandare 1 carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro di Tipo Psichico nel tuo Cimitero; bandisci quel bersaglio. Se questa carta viene mandata dal Terreno al Cimitero: scegli come bersaglio 1 mostro bandito dall'effetto di questa carta; Evoca Specialmente quel bersaglio.
  | pt_lore               = Se este card for Invocado por Invocação-Normal ou Virar: coloque-o em Posição de Defesa. Uma vez por turno: você pode enviar 1 card da sua mão para o Cemitério e, depois, escolher 1 monstro do Tipo Psíquico no seu Cemitério; bana o alvo. Se este card for enviado do campo para o Cemitério; escolha 1 monstro banido pelo efeito deste card; Invoque o alvo por Invocação-Especial.
  | es_lore               = Si esta carta es Invocada de Modo Normal o por Volteo: cámbiala a Posición de Defensa. Una vez por turno: puedes mandar al Cementerio 1 carta en tu mano, después selecciona 1 monstruo de Tipo Psíquico en tu Cementerio; destierra a ese objetivo. Si esta carta es mandada del Campo al Cementerio: selecciona 1 monstruo desterrado por el efecto de esta carta; Invoca a ese objetivo de Modo Especial.
  | ja_lore               = このカードは召喚・反転召喚に成功した時、守備表示になる。１ターンに１度、手札を１枚墓地へ送る事で、自分の墓地に存在するサイキック族モンスター１体を選択してゲームから除外する。このカードがフィールド上から墓地へ送られた時、このカードの効果で除外したモンスター１体を選択して特殊召喚する。
  | ko_lore               = 이 카드가 일반 소환 / 반전 소환에 성공했을 때, 수비 표시가 된다. 1턴에 1번, 패를 1장 묘지로 보내는 것으로, 자신의 묘지에 존재하는 사이킥족 몬스터 1장을 선택하고 게임에서 제외한다. 이 카드가 필드 위에서 묘지로 보내졌을 때, 이 카드의 효과로 제외한 몬스터 1장을 선택하고 특수 소환한다.
