  | lore                  = 2 [[Zombie]] [[monster]]s<br />Must first be [[Fusion Summon]]ed. Monsters cannot be [[destroyed by battle]] with this card. At the end of the [[Damage Step]], if this card [[battle]]d a monster that has an original [[Level]]: That monster's [[ATK]] becomes 0, also, if that monster is still [[face-up]] on the [[field]], [[Special Summon]] 1 "[[Dark Soul Token]]" (Zombie/[[DARK]]/Level ?/ATK ?/[[DEF]] 0). (When [[Summon]]ed, its Level and ATK become equal to the original Level and [[Original ATK and DEF|ATK]] of that monster.) You can only [[control]] 1 "Dragonecro Nethersoul Dragon".
  | fr_lore               = 2 monstres Zombie<br />Doit d'abord être Invoquée par Fusion. Les monstres ne peuvent pas être détruits au combat avec cette carte. À la fin de la Damage Step, si cette carte a combattu un monstre qui a un Niveau d'origine : l'ATK du monstre devient 0, et aussi, si le monstre est toujours face recto sur le Terrain, Invoquez Spécialement 1 "Jeton Âme des Ténèbres" (Zombie/TÉNÈBRES/Niveau ?/ATK ?/DEF 0). (Lorsqu'il est Invoqué, son Niveau et ATK deviennent égaux au Niveau et ATK d'origine du monstre.) Vous ne pouvez contrôler qu'1 "Dragon Profondâme Dragonécro".
  | de_lore               = 2 Zombie-Monster<br />Muss erst als Fusionsbeschwörung beschworen werden. Monster können nicht durch Kampf mit dieser Karte zerstört werden. Am Ende des Damage Steps, falls diese Karte gegen ein Monster gekämpft hat, das eine Grund-Stufe hat: Die ATK des Monsters werden zu 0, zusätzlich, falls sich das Monster noch offen auf dem Spielfeld befindet, beschwöre 1 „Finsterseele-Spielmarke“ (Zombie/FINSTERNIS/Stufe ?/ATK ?/DEF 0) als Spezialbeschwörung. (Wenn sie beschworen wird, werden ihre Stufe und ihre ATK dieselben wie die Grund-Stufe und -ATK des Monsters.) Du kannst nur 1 „Drachonekro-Niederseelendrache“ kontrollieren.
  | it_lore               = 2 mostri Zombie<br />Deve prima essere Evocato tramite Fusione. I mostri non possono essere distrutti in battaglia con questa carta. Alla fine del Damage Step, se questa carta ha combattuto con un mostro che ha un Livello originale: l'ATK di quel mostro diventa 0, inoltre, se quel mostro è ancora scoperto sul Terreno, Evoca Specialmente 1 "Segna-Anima Oscura" (Zombie/OSCURITÀ/Livello ?/ATK ?/DEF 0). (Quando viene Evocato, il suo Livello e ATK diventano pari al Livello e ATK originali di quel mostro.) Puoi controllare solo 1 "Drago Perdutanima Necrodrago".
  | pt_lore               = 2 monstros Zumbi<br />Primeiro deve ser Invocado por Invocação-Fusão. Monstros não podem ser destruídos em batalha com este card. No final da Etapa de Dano, se este card batalhou um monstro que tem um Nível original: o ATK desse monstro se torna 0 e, além disso, se esse monstro ainda estiver com a face para cima no campo, Invoque por Invocação-Especial 1 "Ficha de Alma Negra" (Zumbi/TREVAS/Nível ?/ATK ?/DEF 0). (Quando Invocada, seu Nível e ATK se tornam iguais ao Nível e ATK originais desse monstro.) Você só pode controlar 1 "Dragão Draconecro Alma-Infernal".
  | es_lore               = 2 monstruos Zombi<br />Debe ser primero Invocada por Fusión. Los monstruos no pueden ser destruidos en batalla con esta carta. Al final del Damage Step, si esta carta batalló con un monstruo que tiene un Nivel original: el ATK de ese monstruo se convierte en 0 y, además, si ese monstruo todavía sigue boca arriba en el Campo, Invoca de Modo Especial 1 "Ficha Alma Oscura" (Zombi/OSCURIDAD/Nivel ?/ATK ?/DEF 0). (Cuando es Invocada, su Nivel y ATK se convierten en el Nivel y ATK originales de ese monstruo). Sólo puedes controlar 1 "Dragón Infralma Dragonecro".
  | ja_lore               = アンデット族モンスター×２<br />このカードは融合召喚でのみＥＸデッキから特殊召喚できる。①：「冥界龍 ドラゴネクロ」は自分フィールドに１体しか表側表示で存在できない。②：このカードと戦闘を行うモンスターはその戦闘では破壊されない。③：このカードがモンスターと戦闘を行ったダメージステップ終了時に発動する。そのモンスターの攻撃力は０になり、そのモンスターの元々のレベル・攻撃力と同じレベル・攻撃力を持つ「ダークソウルトークン」（アンデット族・闇・攻？／守０）１体を自分フィールドに特殊召喚する。
  | trans_lore            = 2 Zombie-Type monsters<br />Must first be Fusion Summoned. Monsters cannot be destroyed by battle with this card. At the end of the Damage Step, if this card battled a monster: That monster's ATK becomes 0, also, if that monster is still face-up on the field '''and has an original Level''', Special Summon 1 "Dark Soul Token" (Zombie-Type/DARK/Level ?/ATK ?/DEF 0). (When Summoned, its Level and ATK become equal to the original Level and ATK of that monster.) You can only control 1 "Dragonecro Nethersoul Dragon".
  | ko_lore               = 언데드족 몬스터 × 2<br />이 카드는 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. 이 카드와 전투를 실행하는 몬스터는 그 전투로는 파괴되지 않는다. 또한, 이 카드가 몬스터와 전투를 실행한 데미지 스텝 종료시, 그 몬스터의 공격력은 0 이 되고, 그 몬스터의 원래 레벨 / 공격력을 가지는 "다크 소울 토큰"(언데드족 / 어둠 속성 / 레벨 ? / 공격력 ? / 수비력 0) 1장을 자신 필드 위에 특수 소환한다. "명계룡 드래고네크로"는 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
