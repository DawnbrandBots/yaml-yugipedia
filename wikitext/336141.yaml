  | es_lore               = Si esta carta está en tu Cementerio: puedes mandar al Cementerio 1 monstruo de Tipo Planta en tu mano o boca arriba en tu Campo, excepto "Campeón Mundial Zanahoriapesado"; Invoca esta carta de Modo Especial. Sólo puedes usar este efecto de "Campeón Mundial Zanahoriapesado" una vez por turno.
