  The '''Link Regulation List''' is the Forbidden/Limited List in ''[[Yu-Gi-Oh! Master Duel]]'' that was used during the [[Anti-Spell Festival]] event. 

  It follows the [[October 2022 Lists (Master Duel)|Standard banlist at the time]], with additional restrictions.

