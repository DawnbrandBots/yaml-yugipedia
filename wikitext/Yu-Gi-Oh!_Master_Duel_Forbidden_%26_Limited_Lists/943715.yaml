  The '''Anti-Spell Festival List''' is the Forbidden/Limited List from ''[[Yu-Gi-Oh! Master Duel]]'' that was used during the [[Anti-Spell Festival]]. 

  ==Event Lists==
  This list followed the [[October 2022 Lists (Master Duel)|Standard]] List at the time with these additional restrictions.<ref group="">https://outof.games/news/5621-yu-gi-oh-master-duels-anti-spell-festival-has-its-own-ban-list-lets-take-a-closer-look-at-it/</ref><ref group="">https://www.masterduelmeta.com/articles/events/november-2022/anti-spell-festival-main</ref>

