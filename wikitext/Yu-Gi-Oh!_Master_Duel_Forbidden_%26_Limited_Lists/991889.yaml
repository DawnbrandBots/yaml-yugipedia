  The '''Theme Chronicle List (2023)''' is the Forbidden/Limited List in ''[[Yu-Gi-Oh! Master Duel]]'' that was used during [[Theme Chronicle]] for 2023. 

  For future iterations, check below:
  ::''Theme Chronicle (2024)'' → [[Theme Chronicle Lists (2024)]]

  ==Event Lists==
  This list followed the [[January 2023 Lists (Master Duel)|Standard]] List at the time with these additional restrictions.<ref group="">https://ygorganization.com/master-duel-theme-chronicle-event-announced/</ref><ref group="">https://www.youtube.com/watch?v=Pjy2Jgp9IpI</ref>

