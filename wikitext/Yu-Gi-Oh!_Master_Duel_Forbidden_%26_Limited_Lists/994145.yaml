  The '''Monster Type Festival List''' is the Forbidden/Limited List in ''[[Yu-Gi-Oh! Master Duel]]'' that was used during the [[Monster Type Festival]] event.

  It follows the [[July 13, 2023 Lists|Standard]] List at the time.

  == Event Lists (July 2023) ==
  Only [[Fairy]] and [[Fiend]]-Type monsters were allowed for this event with the following restrictions.
