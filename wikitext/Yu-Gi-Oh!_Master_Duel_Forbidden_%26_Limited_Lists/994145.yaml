  The '''Monster Type Festival Lists''' are the Forbidden/Limited Lists in ''[[Yu-Gi-Oh! Master Duel]]'' that were used during [[Monster Type Festival]] and [[Monster Type Festival: King of the Island]].

  <tabber>
  Fairy/Fiend =
