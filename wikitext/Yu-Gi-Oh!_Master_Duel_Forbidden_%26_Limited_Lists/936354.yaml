  The '''Limit One Festival List''' is the Forbidden/Limited List in ''[[Yu-Gi-Oh! Master Duel]]'' that was used during the [[Limit One Festival]] event. 

  All cards Forbidden for the Event follow include [[May 2022 Lists (Master Duel)|everything that was already Forbidden]], with a few additional inclusions. Everything else that wasn't Forbidden in the event is '''Limited'''.

