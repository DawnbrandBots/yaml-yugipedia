  The '''Xyz Cup List''' is the Forbidden/Limited List from ''[[Yu-Gi-Oh! Master Duel]]'' that was used during the [[Xyz Cup]].

  == Event Lists ==
  This list followed the [[July 11, 2024 Lists|Standard]] List at the time with these additional restrictions.<ref group="">https://ygorganization.com/master-duel-xyz-cup-announced/</ref><ref group="">https://ygorganization.com/master-duel-xyz-cup-updated-fl-list/</ref><ref group="">https://www.youtube.com/watch?v=r6GwU5rxd7w</ref>

