  The '''Attribute 4 Festival List''' is the Forbidden/Limited List from ''[[Yu-Gi-Oh! Master Duel]]'' that was used during the [[Attribute 4]] Festival.

  == Event Lists ==
  This list followed the [[April 2023 Lists (Master Duel)|Standard]] List at the time with these additional restrictions.<ref group="">https://ygorganization.com/master-duel-world-championship-2023-and-attribute-4-event/</ref>

