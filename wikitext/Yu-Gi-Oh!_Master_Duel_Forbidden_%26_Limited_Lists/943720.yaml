  The '''Attribute 4 Festival List''' is the Forbidden/Limited List in ''[[Yu-Gi-Oh! Master Duel]]'' that was used during the [[Attribute 4 Festival]] event.

  It follows the [[April 2023 Lists (Master Duel)|Standard]] List at the time, with additional restrictions.

