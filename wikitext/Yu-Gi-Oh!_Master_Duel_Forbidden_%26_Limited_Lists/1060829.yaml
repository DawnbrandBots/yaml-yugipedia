  The '''Theme Chronicle List (2024)''' is the Forbidden/Limited List in ''[[Yu-Gi-Oh! Master Duel]]'' that was used during the 2024 version of the [[Theme Chronicle]] event. 

  For other iterations, check below:
  * Theme Chronicle (2023) → [[Theme Chronicle Lists]]

  It follows the [[January 2024 Lists (Master Duel)|Standard]] List at the time.<ref group="">https://ygorganization.com/master-duel-theme-chronicle-event-announced-2/</ref><ref group="">https://www.youtube.com/watch?v=5FQjS9GQpaQ</ref>

