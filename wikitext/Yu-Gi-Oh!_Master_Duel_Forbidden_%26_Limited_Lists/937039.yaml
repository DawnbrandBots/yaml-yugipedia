  The '''Link Regulation List''' is the Forbidden/Limited List from ''[[Yu-Gi-Oh! Master Duel]]'' that was used during Special Duels: [[Link Regulation]].

  After the event, this list would later be enabled for [[Free Duel (Master Duel)#Duel Room|Duel Rooms]] to use.

  The Duel Room version has identical restrictions and bases itself off the currently active Standard list.

  <tabber>
  2022=
  ==Event Lists==
  This list followed the [[October 2022 Lists (Master Duel)|Standard]] List at the time with these additional restrictions.<ref group="">https://ygorganization.com/master-duel-october-11th-update/</ref>

