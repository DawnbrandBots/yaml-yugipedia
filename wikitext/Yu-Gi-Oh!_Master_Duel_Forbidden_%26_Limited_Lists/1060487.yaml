  The '''Ritual Festival List''' is the Forbidden/Limited List from ''[[Yu-Gi-Oh! Master Duel]]'' that was used during the [[Ritual Festival]].

  ==Event Lists==
  This list followed the [[November 2023 Lists (Master Duel)|Standard]] List at the time with these additional restrictions.<ref group="">https://ygorganization.com/master-duel-november-9th-update/</ref><ref group="">https://www.youtube.com/watch?v=ph9Im4hdh9k</ref>

