  The '''Legend Anthology List''' is the Forbidden/Limited List from ''[[Yu-Gi-Oh! Master Duel]]'' that was used during [[Legend Anthology]]. 

  For future iterations, check below:
  ::''[[Legend Anthology: Academy]]'' → [[Legend Anthology: Academy Lists]]
  ::''[[Legend Anthology: Acceleration]]'' → [[Legend Anthology: Acceleration Lists]]

  ==Event Lists==
  This list followed the [[February 14, 2023 Lists|Standard]] List at the time with these additional restrictions.<ref group="">https://ygorganization.com/master-duel-february-14th-update/</ref><ref group="">https://www.youtube.com/watch?v=O3qv8Na9NG0</ref>

