  The '''Synchro x Xyz Festival List''' is the Forbidden/Limited List from ''[[Yu-Gi-Oh! Master Duel]]'' that was used during the [[Synchro x Xyz Festival]].

  ==Event Lists==
  This list followed the [[September 16, 2022 Lists|Standard]] List at the time with these additional restrictions.<ref group="">https://ygorganization.com/master-duel-september-16th-updates/</ref>

