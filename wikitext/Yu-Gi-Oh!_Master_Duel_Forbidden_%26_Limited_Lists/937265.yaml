  The '''Extra Zero Festival List''' is the Forbidden/Limited List from ''[[Yu-Gi-Oh! Master Duel]]'' that was used during the [[Extra Zero Festival]].

  ==Event Lists==
  This list followed the [[July 2022 Lists (Master Duel)|Standard]] List at the time with these additional restrictions.<ref group="">https://ygorganization.com/master-duel-extra-zero-festival/</ref>

