  The '''Fusion x Xyz Festival List''' is the Forbidden/Limited List from ''[[Yu-Gi-Oh! Master Duel]]'' that was used during the [[Fusion x Xyz Festival]].

  == Event Lists ==
  This list followed the [[September 2023 Lists (Master Duel)|Standard]] List at the time with these additional restrictions.<ref group="">https://ygorganization.com/master-duel-all-the-september-stuff/</ref><ref group="">https://www.youtube.com/watch?v=FJlA2wKvtbs&t=34s</ref>

