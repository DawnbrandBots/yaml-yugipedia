  2023 =
  == Event Lists (June 2023) ==
  The second list followed the [[June 2023 Lists (Master Duel)|Standard]] List at the time, with additional restrictions<ref group="">https://www.youtube.com/watch?v=CWU7-NEXk6o&t=780s</ref>.
  <br />
  Unless stated below, most cards will follow the previous event's restrictions. The only exceptions being cards that have had their Standard Forbidden/Limited status altered between events.
  For those cards, assume that they follow the most restrictive criteria between the previous event and the recent Forbidden/Limited list at that time.

