  Synchro Regulation =
  ==Duel Room List==
  The Duel Room List is currently identical to the June 2023 Event banlist.
  <br />
  It can be selected as the '''"Synchro"''' Regulation option on the upper-right corner when customizing your Deck's cards in ''My Deck''.

