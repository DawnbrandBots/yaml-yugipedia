  Xyz Regulation =
  ==Duel Room List==
  The Duel Room List is currently identical to the February 2023 Event banlist.
  <br />
  It can also be selected as the '''"Xyz"''' Regulation option on the upper-right corner when customizing your Deck's cards in ''My Deck''.

