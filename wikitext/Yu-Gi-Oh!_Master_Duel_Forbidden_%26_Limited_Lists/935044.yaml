  The '''Xyz Festival Lists''' are the Forbidden/Limited Lists from ''[[Yu-Gi-Oh! Master Duel]]'' that were used during the [[Xyz Festival]] events of February 2022 and 2023. 
  <br />
  After the first event, this list would later be enabled for [[Free Duel (Master Duel)#Duel Room|Duel Rooms]] to use.
  The Duel Room version has identical restrictions and bases itself off the currently active Standard list. It is also known as the Xyz Regulation List.

  <tabber>
