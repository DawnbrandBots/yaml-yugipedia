  The '''Fusion Festival List''' is the Forbidden/Limited List from ''[[Yu-Gi-Oh! Master Duel]]'' that was used during the [[Fusion Festival]].

  After this event, this list would later be enabled for [[Free Duel (Master Duel)#Duel Room|Duel Rooms]] to use.

  The Duel Room version has identical restrictions and bases itself off the currently active Standard list. It is also known as the Fusion Regulation List.

  <tabber>
  2022=
  ==Event Lists==
  This list followed the [[May 2022 Lists (Master Duel)|Standard]] List at the time with these additional restrictions.<ref group="">https://ygorganization.com/master-duel-may-9th-update/</ref>

