  The '''Duel Triangle List''' is the Forbidden/Limited List in ''[[Yu-Gi-Oh! Master Duel]]'' that was used during the [[Duel Triangle Fusion/Synchro/Xyz]] event.

  It follows the [[April 2024 Lists (Master Duel)|Standard]] List at the time.<ref group="">https://www.youtube.com/watch?v=1ApmAo3A1RE</ref>

  Specific cards to each side (Fusion, Synchro, Xyz) are noted directly below, while generic cards are noted seperately afterwards.

