  The '''Synchro x Link Festival List''' is the Forbidden/Limited List in ''[[Yu-Gi-Oh! Master Duel]]'' that was used during the [[Synchro x Link Festival]] event.

  It follows the [[February 2024 Lists (Master Duel)|Standard]] List at the time.<ref group="">https://www.youtube.com/watch?v=L9ILQ-bb4ZY</ref>

