  The '''Fusion x Link Festival List''' is the Forbidden/Limited List from ''[[Yu-Gi-Oh! Master Duel]]'' that was used during the [[Fusion x Link Festival]].

  == Event Lists ==
  This list followed the [[May 2024 Lists (Master Duel)|Standard]] List at the time with these additional restrictions.<ref group="">https://ygorganization.com/master-duel-may-events-announced/</ref><ref group="">https://www.youtube.com/watch?v=Qd0LhShi55g</ref>

