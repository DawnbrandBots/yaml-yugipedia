  The '''Versus Event List''' is the Forbidden/Limited List from ''[[Yu-Gi-Oh! Master Duel]]'' that were used during the [[Versus Event]].

  This list followed the [[August 2023 Lists (Master Duel)|Standard]] List at the time with these additional restrictions.<ref group="">https://ygorganization.com/master-duel-dark-vs-light-event/</ref><ref group="">https://www.youtube.com/watch?v=navwLl_lMx0</ref>

  Specific cards to each side (DARK, LIGHT) are noted directly below while generic cards are noted seperately afterwards.

