  The '''Versus Event Lists''' are the Forbidden/Limited Lists from ''[[Yu-Gi-Oh! Master Duel]]'' that were used during the [[Versus Event]]s.

  The first event held in August 2023 exclusively focused on [[DARK]] and [[LIGHT]] monsters.
  <tabber>
