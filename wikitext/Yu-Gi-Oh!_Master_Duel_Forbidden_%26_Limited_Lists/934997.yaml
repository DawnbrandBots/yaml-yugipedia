  The '''N and R Rarity Festival List''' is the Forbidden/Limited List from ''[[Yu-Gi-Oh! Master Duel]]'' that was used during the [[N and R Rarity Festival]].

  == Event Lists ==
  This list followed the [[January 2022 Lists (Master Duel)|Standard]] List at the time with these additional restrictions.<ref group="">https://ygorganization.com/master-duel-n-and-r-rarity-festival/</ref>

