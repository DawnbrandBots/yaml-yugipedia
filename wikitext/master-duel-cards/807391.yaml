  | lore               = If you have 4 or more DARK monsters with different names in your Graveyard, you can Tribute Summon this card by Tributing 1 DARK monster. You can send 1 DARK monster from your hand to the Graveyard; destroy all monsters your opponent controls. Once per turn, during the End Phase, if this effect was activated this turn: Destroy this card.

  | fr_name            = Ange Déchu Zerato
  | fr_lore            = Si vous avez min. 4 monstres TÉNÈBRES de noms différents dans votre Cimetière, vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 monstre TÉNÈBRES. Vous pouvez envoyer 1 monstre TÉNÈBRES depuis votre main au Cimetière ; détruisez tous les monstres contrôlés par votre adversaire. Une fois par tour, durant la End Phase, si cet effet a été activé ce tour : détruisez cette carte.
  | de_name            = Finsterlord Zerato
  | de_lore            = Falls du 4 oder mehr FINSTERNIS Monster mit unterschiedlichen Namen in deinem Friedhof hast, kannst du diese Karte als Tributbeschwörung beschwören, indem du 1 FINSTERNIS Monster als Tribut anbietest. Du kannst 1 FINSTERNIS Monster von deiner Hand auf den Friedhof legen; zerstöre alle Monster, die dein Gegner kontrolliert. Einmal pro Spielzug, während der End Phase, falls dieser Effekt in diesem Spielzug aktiviert wurde: Zerstöre diese Karte.
  | it_name            = Zerato, Signore Oscuro
  | it_lore            = Se hai 4 o più mostri OSCURITÀ con nomi diversi nel tuo Cimitero, puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 mostro OSCURITÀ. Puoi mandare 1 mostro OSCURITÀ dalla tua mano al Cimitero; distruggi tutti i mostri controllati dal tuo avversario. Una volta per turno, durante la End Phase, se questo effetto è stato attivato in questo turno: distruggi questa carta.
  | pt_name            = Senhor Obscuro Zerato
  | pt_lore            = Se você tiver 4 ou mais monstros de TREVAS com nomes diferentes no seu Cemitério, você pode Invocar este card por Invocação-Tributo ao oferecer como Tributo 1 monstro de TREVAS. Você pode enviar 1 monstro de TREVAS da sua mão para o Cemitério; destrua todos os monstros que seu oponente controla. Uma vez por turno, durante a Fase Final, se este efeito foi ativado neste turno: destrua este card.
  | es_name            = Señoroscuro Zerato
  | es_lore            = Si tienes 4 o más monstruos de OSCURIDAD con nombres diferentes en tu Cementerio, puedes Invocar esta carta por Sacrificio sacrificando 1 monstruo de OSCURIDAD. Puedes mandar al Cementerio 1 monstruo de OSCURIDAD en tu mano; destruye todos los monstruos que controle tu adversario. Una vez por turno, durante la End Phase, si este efecto fue activado este turno: destruye esta carta.
  | ja_lore            = 自分の墓地に闇属性モンスターが４種類以上存在する場合、このカードは闇属性モンスター１体をリリースしてアドバンス召喚できる。①：手札から闇属性モンスター１体を墓地へ送って発動できる。相手フィールドのモンスターを全て破壊する。②：このカードの①の効果を発動したターンのエンドフェイズに発動する。このカードを破壊する。
  | ko_name            = 타락천사 제라토
  | ko_lore            = 자신 묘지에 어둠 속성 몬스터가 4종류 이상 존재할 경우, 이 카드는 어둠 속성 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다. ①: 패에서 어둠 속성 몬스터 1장을 묘지로 보내고 발동할 수 있다. 상대 필드의 몬스터를 전부 파괴한다. ②: 이 카드의 ①의 효과를 발동한 턴의 엔드 페이즈에 발동한다. 이 카드를 파괴한다.
  | sc_name            = 堕天使 杰拉特
  | sc_lore            = 自己的墓地中有４种以上暗属性怪兽存在的情况下，此卡可以将１只暗属性怪兽解放来上级召唤。①：可从手牌将１只暗属性怪兽送往墓地发动。将对手场上的怪兽全部破坏。②：此卡的①的效果发动的回合的结束阶段发动。将此卡破坏。
  }}
