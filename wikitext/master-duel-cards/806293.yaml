  | lore               = Imprisoned after a showdown with "Bujin Hirume" over the Sky Throne, this master schemer eventually escaped by manipulating Hirume and creating the sinister "Bujinki Amaterasu", then went on to almost engulf the world in darkness, but was finally defeated by Yamato and his allies.
  | pack               = Legacy Pack

  | fr_name            = Bujin Hiruko
  | fr_pendulum_effect = Vous pouvez bannir cette carte dans votre Zone Pendule, puis ciblez 1 Monstre Xyz "Bujin" que vous contrôlez ; Invoquez Spécialement 1 Monstre Xyz "Bujin" de nom différent depuis votre Extra Deck, en utilisant la cible comme le Matériel Xyz. (Cette Invocation Spéciale est traitée comme une Invocation Xyz. Les Matériels Xyz attachés au monstre deviennent aussi des Matériels Xyz du monstre Invoqué.)
  | fr_lore            = Emprisonné après un affrontement avec "Bujin Hirume" pour le Trône Céleste, ce maître de la conspiration s'est finalement échappé en manipulant Hirume et créant le sinistre "Bujinki Amaterasu". Il était tout près d'engloutir le monde dans l'obscurité, mais a finalement été vaincu par Yamato et ses alliés.
  | de_name            = Bujin Hiruko
  | de_pendulum_effect = Du kannst diese Karte in deiner Pendelzone verbannen und dann 1 „Bujin“-Xyz-Monster wählen, das du kontrollierst; beschwöre 1 „Bujin“-Xyz-Monster mit einem unterschiedlichen Namen als Spezialbeschwörung von deinem Extra Deck, indem du das gewählte Ziel als das Xyz-Material verwendest. (Diese Spezialbeschwörung wird als Xyz-Beschwörung behandelt. Daran angehängtes Xyz-Material wird ebenfalls zu Xyz-Material des beschworenen Monsters.)
  | de_lore            = Dieser meisterhafte Ränkeschmied hinterging „Bujin Hirume“, um sich den Himmelsthron zu sichern. Er wurde jedoch besiegt und eingekerkert, aber ihm gelang die Flucht, indem er Hirume manipulierte. Mit Hilfe der von ihm erschaffenen „Bujinki Amaterasu“ gelang es ihm fast, die Welt in Dunkelheit einzuhüllen, doch Yamato und seine Verbündeten konnten ihn besiegen.
  | it_name            = Bujin Hiruko
  | it_pendulum_effect = Puoi bandire questa carta nella tua Zona Pendulum, poi scegliere come bersaglio 1 Mostro Xyz "Bujin" che controlli; Evoca Specialmente dal tuo Extra Deck 1 Mostro Xyz "Bujin" con un nome diverso, utilizzando quel bersaglio come Materiale Xyz. (Questa Evocazione Speciale viene considerata un'Evocazione Xyz. I Materiali Xyz attaccati ad esso diventano Materiali Xyz anche sul mostro Evocato.)
  | it_lore            = Imprigionato dopo il confronto con "Bujin Hirume" per il Trono del Cielo, questo maestro cospiratore infine fuggì manipolando Hirume e creando il sinistro "Bujinki Amaterasu", poi riuscì quasi a avvolgere il mondo nell'oscurità, ma venne finalmente sconfitto da Yamato e i suoi alleati.
  | pt_name            = Bujin Hiruko
  | pt_pendulum_effect = Você pode banir este card na sua Zona de Pêndulo e, depois, escolher 1 Monstro Xyz "Bujin" que você controla; Invoque por Invocação-Especial do seu Deck Adicional, 1 Monstro Xyz "Bujin" com um nome diferente, usando o alvo como uma Matéria Xyz. (Esta Invocação-Especial é considerada uma Invocação-Xyz. Matérias Xyz associadas a ele também se tornam Matérias Xyz no monstro Invocado.)
  | pt_lore            = Aprisionado após um confronto com "Bujin Hirume" sobre o Trono Celeste, este mestre maquinador escapou ao manipular Hirume e criou o sinistro "Bujinki Amaterasu". Ele posteriormente quase inundou o mundo em trevas, mas foi finalmente derrotado por Yamato e seus aliados.
  | es_name            = Bujin Hiruko
  | es_pendulum_effect = Puedes desterrar esta carta en tu Zona del Péndulo, y después seleccionar 1 Monstruo Xyz "Bujin" que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz "Bujin" con nombre diferente, usando ese objetivo como el Material Xyz. (Esta Invocación Especial se trata como una Invocación Xyz. Los Materiales Xyz acoplados a ese monstruo se convierten en Materiales Xyz en el monstruo Invocado).
  | es_lore            = Tomado prisionero después de una pelea con "Bujin Hirume" por el Trono Celestial, este maestro del complot eventualmente escapó manipulando a Hirume y creando al siniestro "Bujinki Amaterasu", para luego continuar hasta casi envolver al mundo en tinieblas, para ser finalmente derrotado por Yamato y sus aliados.
  | ja_pendulum_effect = ①：自分のＰゾーンのこのカードを除外し、自分フィールドの「武神」Ｘモンスター１体を対象として発動できる。その自分のモンスターとカード名が異なる「武神」Ｘモンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いとしてエクストラデッキから特殊召喚する。
  | ja_lore            = 遥か太古の昔に主神の座をかけて「武神－ヒルメ」と戦い、死闘の末に封印されてしまった悪神。自らの封印を解くために「ヒルメ」を操り、禍々しき「アマテラス」を生み出して世界に闇を齎したが、その野望は「ヤマト」たち若き武神の活躍によって潰えた。
  | ko_name            = 무사신－히루코
  | ko_pendulum_effect = ①: 자신의 펜듈럼 존의 이 카드를 제외하고, 자신 필드의 "무사신" 엑시즈 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 자신의 몬스터와 카드명이 다른 "무사신" 엑시즈 몬스터 1장을, 대상의 몬스터 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다.
  | ko_lore            = 아득한 태고의 옛적에 주신의 자리를 걸고 "무사신－히루메"와 싸워, 사투 끝에 봉인되어버린 악신. 자신의 봉인을 풀기 위해 "히루메"를 조종하고, 불길한 "아마테라스"를 낳아 세계에 어둠을 가져왔지만, 그 야망은 "야마토" 젊은 무사신들의 활약에 의해 무너졌다.
  | sc_name            = 武斗神－蛭子
  | sc_pendulum_effect = ①：可将我方灵摆区的此卡除外，并以我方场上的１只“武斗神”超量怪兽为对象发动。将与该我方怪兽卡牌名不同的１只“武斗神”超量怪兽叠放至对象怪兽的上方，并被视为超量召唤从额外牌组特殊召唤。
  | sc_lore            = 曾在遥远的太古时代与“武斗神－日灵”争夺主神之位的恶神，在一场殊死决斗的最后遭到封印。为了解开自身的封印而操纵“日灵”，孕育出充满不祥气息的“天照”并将黑暗带进了这个世界，而他的野心最后在“大和”等诸位年轻武斗神的努力之下被击溃了。
