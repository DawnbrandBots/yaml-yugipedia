title: DNA Checkup (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Normal
  | lore               = Select 1 face-down monster you control. Your opponent declares 2 Attributes. Reveal the selected monster. If its Attribute is one of the declared Attributes, your opponent draws 2 cards. If not, you draw 2 cards.
  | pack               = Legacy Pack

  | fr_name            = Analyse DNA
  | fr_lore            = Sélectionnez 1 monstre face verso que vous contrôlez. Votre adversaire déclare 2 Attributs. Révélez le monstre sélectionné. Si son Attribut est l'un des Attributs déclarés, votre adversaire pioche 2 cartes. Sinon, vous piochez 2 cartes.
  | de_name            = DNA-Untersuchung
  | de_lore            = Wähle 1 verdecktes Monster, das du kontrollierst. Dein Gegner nennt 2 Eigenschaften. Zeige das gewählte Monster vor. Falls seine Eigenschaft eine der genannten Eigenschaften ist, zieht dein Gegner 2 Karten. Falls nicht, ziehst du 2 Karten.
  | it_name            = Controllo del DNA
  | it_lore            = Scegli 1 mostro coperto che controlli. Il tuo avversario dichiara 2 Attributi. Rivela il mostro scelto. Se il suo Attributo è uno degli attributi dichiarati, il tuo avversario pesca 2 carte. Altrimenti tu peschi 2 carte.
  | pt_name            = Análise de DNA
  | pt_lore            = Selecione 1 monstro com a face para baixo que você controla. Seu oponente declara 2 Atributos. Revele o monstro selecionado. Se o Atributo dele for um dos Atributos declarados, seu oponente compra 2 cards. Se não for, você compra 2 cards.
  | es_name            = Revisión del ADN
  | es_lore            = Selecciona 1 monstruo boca abajo que controles. Tu adversario declara 2 Atributos. Muestra el monstruo seleccionado. Si su Atributo es uno de los Atributos declarados, tu adversario roba 2 cartas. Si no, tú robas 2 cartas.
  | ja_lore            = 自分フィールド上の裏側表示モンスター１体を選択して発動できる。相手はモンスターの属性を２つ宣言する。選択したモンスターをめくって確認し宣言された属性だった場合、相手はデッキからカードを２枚ドローする。違った場合、自分はデッキからカードを２枚ドローする。
  | ko_name            = DNA 정기검진
  | ko_lore            = 자신 필드 위에 뒷면 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 상대는 몬스터의 속성을 2개 선언한다. 선택한 몬스터를 넘겨서 확인하고 선언된 속성이었을 경우, 상대는 덱에서 카드를 2장 드로우한다. 다를 경우, 자신은 덱에서 카드를 2장 드로우한다.
  }}
