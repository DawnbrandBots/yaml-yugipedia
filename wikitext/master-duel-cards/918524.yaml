  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「サイバー・ドラゴン」１体をリリースして発動できる。「サイバー・ドラゴン」モンスターを融合素材とする融合モンスター１体をＥＸデッキから特殊召喚する。この効果で特殊召喚したモンスターは、直接攻撃できず、次のターンのエンドフェイズに破壊される。
  | ko_name            = 사이버네틱 레볼루션
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "사이버 드래곤" 1장을 릴리스하고 발동할 수 있다. "사이버 드래곤" 몬스터를 융합 소재로 하는 융합 몬스터 1장을 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 직접 공격할 수 없으며, 다음 턴의 엔드 페이즈에 파괴된다.
