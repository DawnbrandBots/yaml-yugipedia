title: EXTINGUISH! (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Normal
  | lore               = (This card is always treated as a "Rescue-ACE" card.)<br />If you control a "Rescue-ACE" monster: Target 1 Effect Monster your opponent controls; destroy it, then, if you currently control "Rescue-ACE Hydrant", your opponent cannot activate the effects of that destroyed monster, or of monsters with its same original name, this turn.

  | fr_name            = EXTINCTION !
  | fr_lore            = (Cette carte est toujours traitée comme une carte "Secours-AS".)<br />Si vous contrôlez un monstre "Secours-AS" : ciblez 1 Monstre à Effet contrôlé par votre adversaire ; détruisez-le, puis, si vous contrôlez actuellement "Hydrant des Secours-AS", votre adversaire ne peut pas activer les effets du monstre détruit ou de monstres du même nom d'origine que celui-ci, ce tour.
  | de_name            = LÖSCHEN!
  | de_lore            = (Diese Karte wird immer als „Rettungs-ASS“-Karte behandelt.)<br />Falls du ein „Rettungs-ASS“-Monster kontrollierst: Wähle 1 Effektmonster, das dein Gegner kontrolliert; zerstöre es, dann, falls du derzeit „Rettungs-ASS Hydrant“ kontrollierst, kann dein Gegner in diesem Spielzug weder die Effekte jenes zerstörten Monsters noch die von Monstern mit seinem Grund-Namen aktivieren.
  | it_name            = ESTINGUERE!
  | it_lore            = (Questa carta viene sempre considerata come una carta "Salvataggio-ASSO".)<br />Se controlli un mostro "Salvataggio-ASSO": scegli come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; distruggilo, poi, se attualmente controlli "Salvataggio-ASSO Idrante", il tuo avversario non può attivare gli effetti di quel mostro distrutto, o dei mostri con il suo stesso nome originale, in questo turno.
  | pt_name            = EXTINGUIR!
  | pt_lore            = (Este card deve ser sempre considerado como um card "ÁS-Resgate".)<br />Se você controlar um monstro "ÁS-Resgate": escolha 1 Monstro de Efeito que seu oponente controla; destrua-o e, depois, se você atualmente controlar "ÁS-Resgate Hidrante", neste turno, seu oponente não pode ativar os efeitos desse monstro destruído, ou de monstros com seu mesmo nome original.
  | es_name            = ¡EXTINCIÓN!
  | es_lore            = (Esta carta se trata siempre como una carta "AS-Rescate").<br />Si controlas un monstruo "AS-Rescate": selecciona 1 Monstruo de Efecto que controle tu adversario; destrúyelo y después, si controlas "Hidrante AS-Rescate" en este momento, este turno tu adversario no puede activar los efectos de ese monstruo destruido, o de monstruos con ese mismo nombre original.
  | ja_lore            = このカード名はルール上「Ｒ－ＡＣＥ」カードとしても扱う。①：自分フィールドに「Ｒ－ＡＣＥ」モンスターが存在する場合、相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターを破壊する。自分フィールドに「Ｒ－ＡＣＥハイドラント」が存在する場合、さらにこのターン、相手はこの効果で破壊したモンスター及びそのモンスターと元々のカード名が同じモンスターの効果を発動できない。
  | ko_name            = EXTINGUISH!
  | ko_lore            = 이 카드명은 룰상 "R－ACE(레스큐 에이스)" 카드로도 취급한다. ①: 자신 필드에 "R－ACE(레스큐 에이스)" 몬스터가 존재할 경우, 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. 자신 필드에 "R－ACE(레스큐 에이스) 하이드런트"가 존재할 경우, 추가로 이 턴에, 상대는 이 효과로 파괴한 몬스터 및 그 몬스터와 원래의 카드명이 같은 몬스터의 효과를 발동할 수 없다.
  | sc_name            = 扑灭！
  | sc_lore            = 此卡名在规则上也视为“救援王牌”卡。①：自己场上存在“救援王牌”怪兽的情况下，以对手场上的１只效果怪兽为对象可以发动。将该怪兽破坏。自己场上存在“救援王牌 消防栓”的情况下，进而在此回合，对手不可发动以此效果破坏的怪兽及与该怪兽原本卡名相同的怪兽的效果。
  }}
