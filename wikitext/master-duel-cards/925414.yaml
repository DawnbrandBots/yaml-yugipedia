  | ja_lore            = 「レジェンド・オブ・ハート」は１ターンに１枚しか発動できない。①：２０００ＬＰを払い、自分フィールドの戦士族モンスター１体をリリースして発動できる。自分の手札・墓地の「伝説の竜」魔法カードを３種類まで除外し、除外した種類の数だけ、「伝説の騎士」モンスターを自分の手札・デッキ・墓地から選んで特殊召喚する（同名カードは１枚まで）。
  | ko_name            = 레전드 오브 하트
