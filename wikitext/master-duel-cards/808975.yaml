  | fr_name            = Topaze, Chevalier-Gemmes
  | fr_lore            = "Tourmaline, Chevalier-Gemmes" + 1 monstre "Chevalier-Gemmes"<br />Doit d'abord être Invoquée Spécialement avec les Monstres-Matériels de Fusion ci-dessus. Durant chaque Battle Phase, cette carte peut attaquer deux fois. Lorsque cette carte détruit un monstre au combat et l'envoie au Cimetière : infligez des dommages à votre adversaire égaux à l'ATK du monstre détruit dans le Cimetière.
  | de_name            = Edelstein-Ritter Topas
  | de_lore            = „Edelstein-Ritter Turmalin“ + 1 „Edelstein-Ritter“-Monster<br />Muss zuerst als Fusionsbeschwörung mit den oben aufgeführten Fusionsmaterialmonstern beschworen werden. Diese Karte kann während jeder Battle Phase zweimal angreifen. Wenn diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner Schaden in Höhe der ATK des zerstörten Monsters im Friedhof zu.
  | it_name            = Cavaliere-Gemma Topazio
  | it_lore            = "Cavaliere-Gemma Tormalina" + 1 mostro "Cavaliere-Gemma"<br />Deve prima essere Evocato tramite Fusione con i Mostri Materiale da Fusione sopra indicati. Questa carta può attaccare due volte durante ogni Battle Phase. Quando questa carta distrugge un mostro in battaglia e lo manda al Cimitero: infliggi al tuo avversario danni pari all'ATK del mostro distrutto nel Cimitero.
  | pt_name            = Cavaleiro-Gema Topázio
  | pt_lore            = "Cavaleiro-Gema Turmalina" + 1 monstro "Cavaleiro-Gema"<br />Deve primeiro ser Invocado por Invocação-Fusão com os Monstros-Matéria de Fusão acima. Este card pode atacar duas vezes durante cada Fase de Batalha. Quando este card destruir um monstro em batalha e enviá-lo para o Cemitério: Cause dano ao seu oponente igual ao ATK do monstro destruído no Cemitério.
  | es_name            = Caballero-Gema Topacio
  | es_lore            = "Caballero-Gema Turmalina" + 1 monstruo "Caballero-Gema"<br />Primero debe ser Invocado por Fusión utilizando los Monstruos Material de Fusión mencionados arriba. Esta carta puede atacar dos veces durante cada Battle Phase. Cuando esta carta destruye un monstruo en batalla y lo manda al Cementerio: inflige daño a tu adversario igual al ATK del monstruo destruido en el Cementerio.
  | ja_lore            = 「ジェムナイト・ルマリン」＋「ジェムナイト」モンスター<br />このカードは上記カードを融合素材にした融合召喚でのみエクストラデッキから特殊召喚できる。①：このカードは１度のバトルフェイズ中に２回攻撃できる。②：このカードが戦闘でモンスターを破壊し墓地へ送った場合に発動する。そのモンスターの元々の攻撃力分のダメージを相手に与える。
  | ko_name            = 젬나이트 파즈
  | ko_lore            = "젬나이트 르말린" ＋ "젬나이트" 몬스터<br />이 카드는 상기 카드를 융합 소재로 한 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. ②: 이 카드가 전투로 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.
  | sc_name            = 宝石骑士・黄宝石
  | sc_lore            = “宝石骑士・电气石”＋“宝石骑士”怪兽<br />此卡仅限于将上述卡牌作为融合素材的融合召唤中，可从额外牌组特殊召唤。①：此卡１次战斗阶段中可攻击２次。②：此卡因战斗破坏怪兽并送入墓地的场合发动。给予对手相当于该怪兽原本攻击力数值的伤害。
