title: Monster Recovery (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Quick-Play
  | lore               = Target 1 monster you control that is owned by you; if that monster is still on the field, shuffle it and your entire hand into the Deck, also, after that, draw cards equal to the number of cards you shuffled from your hand into the Deck by this effect. (You cannot activate this card if you have a card in your hand that is owned by your opponent.)
  | pack               = Legacy Pack

  | fr_name            = Guérison de Monstre
  | fr_lore            = Ciblez 1 monstre que vous contrôlez et que vous possédez ; si ce monstre est toujours sur le Terrain, mélangez-le ainsi que votre main entière dans le Deck, et aussi, après cela, piochez autant de cartes que le nombre de cartes mélangées depuis votre main dans le Deck par cet effet. (Vous ne pouvez pas activer cette carte si vous avez une carte possédée par votre adversaire dans votre main.)
  | de_name            = Monsterrettung
  | de_lore            = Wähle 1 Monster, das du kontrollierst und besitzt; falls das Monster noch auf dem Spielfeld liegt, mische es und deine gesamte Hand ins Deck, zusätzlich ziehe danach Karten in Höhe der Anzahl der Karten, die du durch diesen Effekt von deiner Hand ins Deck gemischt hast. (Du kannst diese Karte nicht aktivieren, falls du eine Karte in deiner Hand hast, die dein Gegner besitzt.)
  | it_name            = Recupera-Mostri
  | it_lore            = Scegli come bersaglio 1 mostro che controlli che possiedi; se quel mostro è ancora sul Terreno, mischia lui e tutta la tua mano nel Deck, inoltre, dopo aver fatto quello, pesca carte pari al numero di carte che hai mischiato dalla tua mano nel Deck per questo effetto. (Non puoi attivare questa carta se hai nella tua mano una carta di cui il tuo avversario è il possessore.)
  | pt_name            = Recuperação de Monstro
  | pt_lore            = Escolha 1 monstro que você controla do qual você é dono; se esse monstro ainda estiver no campo, embaralhe-o e toda a sua mão no Deck e, além disso, depois, compre cards igual ao número de cards que você embaralhou da sua mão no Deck com este efeito. (Você não pode ativar este card se tiver em sua mão um card do qual seu oponente é dono.)
  | es_name            = Recuperación de Monstruo
  | es_lore            = Selecciona 1 monstruo que controles y que sea tu propiedad; si ese monstruo todavía está en el Campo, barájalo junto con toda tu mano al Deck, y además, después de eso, roba la misma cantidad de cartas que barajaste de tu mano al Deck por este efecto. (No puedes activar esta carta si tienes una carta de tu adversario en tu mano).
  | ja_lore            = 元々の持ち主が自分となる、自分フィールド上のモンスター１体を選択して発動できる。選択したモンスターと自分の手札を全てデッキに加えてシャッフルする。その後、元の手札の枚数分だけデッキからカードをドローする。元々の持ち主が相手となるカードが自分の手札にある場合、このカードは発動できない。
  | ko_name            = 몬스터 회수
  | ko_lore            = ①: 원래의 주인이 상대가 되는 카드가 패에 존재하지 않을 경우, 원래의 주인이 자신이 되는 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 패를 전부 덱으로 되돌리고 셔플한다. 그 후, 원래의 패의 매수만큼 덱에서 드로우한다.
