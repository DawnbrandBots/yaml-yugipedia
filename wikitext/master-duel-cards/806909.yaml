  | lore               = Each time a "Shaddoll" monster(s) is sent to the GY by a card effect, place 1 Spellstone Counter on this card for each sent monster. All monsters your opponent controls lose 100 ATK for each Spellstone Counter on this card during your opponent's turn only. Each time you Fusion Summon a "Shaddoll" Fusion Monster, you can remove 3 Spellstone Counters from this card to use 1 appropriate face-up monster your opponent controls as 1 of the Fusion Materials.
  | pack               = Legacy Pack

  | fr_name            = Malédiction de la Prison de l'Ombre
  | fr_lore            = Chaque fois qu'un ou plusieurs monstres "Marionnette de l'Ombre" sont envoyés au Cimetière par un effet de carte, placez 1 Compteur Pierre Magique sur cette carte pour chaque monstre envoyé. Durant le tour de votre adversaire uniquement, tous les monstres contrôlés par votre adversaire perdent 100 ATK pour chaque Compteur Pierre Magique sur cette carte. Chaque fois que vous Invoquez par Fusion un Monstre Fusion "Marionnette de l'Ombre", vous pouvez retirer 3 Compteurs Pierre Magique de cette carte pour utiliser 1 monstre face recto approprié contrôlé par votre adversaire comme 1 des Matériels Fusion.
  | de_name            = Fluch des Schattengefängnisses
  | de_lore            = Jedes Mal, wenn ein oder mehr „Schattenpuppe“-Monster durch einen Karteneffekt auf den Friedhof gelegt werden, lege für jedes gelegte Monster 1 Zauberstein-Zählmarke auf diese Karte. Alle Monster, die dein Gegner kontrolliert, verlieren nur während des Spielzugs deines Gegners für jede Zauberstein-Zählmarke auf dieser Karte 100 ATK. Jedes Mal, wenn du ein „Schattenpuppe“-Fusionsmonster als Fusionsbeschwörung beschwörst, kannst du 3 Zauberstein-Zählmarken von dieser Karte entfernen, um 1 geeignetes offenes Monster, das dein Gegner kontrolliert, als 1 Fusionsmaterial zu verwenden.
  | it_name            = Maledizione della Prigione d'Ombra
  | it_lore            = Ogni volta che uno o più mostri "Bambolaombra" vengono mandati al Cimitero dall'effetto di una carta, metti 1 Segnalino Pietramagia su questa carta per ogni mostro mandato. Tutti i mostri controllati dal tuo avversario perdono 100 ATK per ogni Segnalino Pietramagia su questa carta solamente durante il turno del tuo avversario. Ogni volta che Evochi tramite Fusione un Mostro Fusione "Bambolaombra", puoi rimuovere 3 Segnalini Pietramagia da questa carta per utilizzare 1 mostro scoperto appropriato controllato dal tuo avversario come 1 dei Materiali da Fusione.
  | pt_name            = Maldição da Prisão Sombria
  | pt_lore            = Sempre que um ou mais monstros "Sombraneco" forem enviados para o Cemitério por um efeito de card, coloque 1 Marcador de Pedra Mágica neste card para cada monstro enviado. Todos os monstros que seu oponente controla perdem 100 de ATK para cada Marcador de Pedra Mágica neste card, apenas durante o turno do seu oponente. Sempre que você for Invocar um Monstro de Fusão "Sombraneco" por Invocação-Fusão, você pode remover 3 Marcadores de Pedra Mágica deste card para usar 1 monstro apropriado com a face para cima que seu oponente controla como 1 das Matérias de Fusão.
  | es_name            = Maldición de la Prisión de Sombras
  | es_lore            = Cada vez que uno o más monstruos "Sombrañeca" son mandados al Cementerio por efecto de una carta, pon 1 Contador de Piedra Mágica en esta carta por cada monstruo mandado. Todos los monstruos que tu adversario controla pierden 100 ATK por cada Contador de Piedra Mágica en esta carta, sólo durante el turno de tu adversario. Cada vez que Invoques por Fusión un Monstruo de Fusión "Sombrañeca", puedes retirar de esta carta 3 Contadores de Piedra Mágica para usar 1 monstruo boca arriba que controle tu adversario y que sea apropiado como 1 de los Materiales de Fusión.
  | ja_lore            = ①：「シャドール」モンスターが効果で墓地へ送られる度に、１体につき１つこのカードに魔石カウンターを置く。②：相手フィールドのモンスターの攻撃力は相手ターンの間、このカードの魔石カウンターの数×１００ダウンする。③：自分が「シャドール」融合モンスターを融合召喚する度に１度、このカードの魔石カウンターを３つ取り除いて相手フィールドの表側表示モンスター１体を融合素材とする事ができる。
  | ko_name            = 영뢰의 저주
  | ko_lore            = ①: "섀도르" 몬스터가 효과로 묘지로 보내질 때마다, 1장당 1개 이 카드에 마석 카운터를 놓는다. ②: 상대 필드의 몬스터의 공격력은 상대 턴 동안, 이 카드의 마석 카운터의 수 × 100 내린다. ③: 자신이 "섀도르" 융합 몬스터를 융합 소환할 때마다 1번, 이 카드의 마석 카운터를 3개 제거하고 상대 필드의 앞면 표시 몬스터 1장을 융합 소재로 할 수 있다.
