  | ja_lore            = このカード名の①の効果は１ターンに１度しか使用できない。①：以下の効果から１つを選択して発動できる。<br />●手札及び自分フィールドの表側表示モンスターの中から、植物族モンスター１体を墓地へ送って発動できる。自分は５００ＬＰ回復する。<br />●自分の墓地の植物族モンスター１体を対象として発動できる。そのモンスターをデッキに戻す。その後、自分は５００ＬＰ回復する。<br />●１０００ＬＰを払って発動できる。自分の墓地から「アロマ」モンスター１体を選んで特殊召喚する。
  | ko_name            = 은혜의 바람
  | ko_lore            = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●패 및 자신 필드의 앞면 표시 몬스터 중에서, 식물족 몬스터 1장을 묘지로 보내고 발동할 수 있다. 자신은 500 LP 회복한다.<br />●자신 묘지의 식물족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱으로 되돌린다. 그 후, 자신은 500 LP 회복한다.<br />●1000 LP를 지불하고 발동할 수 있다. 자신 묘지에서 "아로마" 몬스터 1장을 골라 특수 소환한다.
  | tc_name            = 恩惠之風
  | tc_lore            = 此卡名的①效果，１回合僅限使用１次。①：可從以下效果選擇１個發動。<br />●可從手牌及我方場上的正面表示的怪獸中，將１隻植物族怪獸送至墓地發動。我方回復５００LP。<br />●可將我方墓地的１隻植物族怪獸做為對象發動。將該怪獸送回牌組。其後，我方回復５００LP。<br />●可支付１０００LP發動。從我方墓地選擇１隻「芬芳」怪獸特殊召喚。
