  | fr_name            = Gigas Gogogo
  | fr_lore            = Tant que cette carte est dans votre Cimetière, si vous Invoquez Spécialement un ou plusieurs monstres "Gogogo" (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière en Position de Défense face recto. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cet effet. Vous ne pouvez utiliser l'effet de "Gigas Gogogo" qu'une fois par tour.
  | de_name            = Gogogo-Gigas
  | de_lore            = Solange diese Karte in deinem Friedhof liegt, falls du ein oder mehr „Gogogo“-Monster als Spezialbeschwörung beschwörst (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof in die offene Verteidigungsposition beschwören. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Battle Phase durchführen. Du kannst den Effekt von „Gogogo-Gigas“ nur einmal pro Spielzug verwenden.
  | it_name            = Gogogo Gigas
  | it_lore            = Mentre questa carta è nel tuo Cimitero, se Evochi Specialmente uno o più mostri "Gogogo" (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dal tuo Cimitero scoperta in Posizione di Difesa. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questo effetto. Puoi utilizzare l'effetto di "Gogogo Gigas" una sola volta per turno.
  | pt_name            = Gogogo Gigas
  | pt_lore            = Enquanto este card estiver no seu Cemitério, se você Invocar por Invocação-Especial um ou mais monstros "Gogogo" (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial do seu Cemitério com a face para cima em Posição de Defesa. Você não pode conduzir sua Fase de Batalha no turno em que ativar este efeito. Você só pode usar o efeito de "Gogogo Gigas" uma vez por turno.
  | es_name            = Gogogo Gigas
  | es_lore            = Mientras esta carta esté en tu Cementerio, si Invocas de Modo Especial uno o más monstruos "Gogogo" (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu Cementerio en Posición de Defensa boca arriba. No puedes realizar tu Battle Phase en el turno en el que activas este efecto. Sólo puedes usar el efecto de "Gogogo Gigas" una vez por turno.
  | ja_lore            = 自分が「ゴゴゴ」と名のついたモンスターの特殊召喚に成功した場合に発動できる。このカードを墓地から守備表示で特殊召喚する。「ゴゴゴギガース」の効果は１ターンに１度しか使用できず、この効果を発動するターン、自分はバトルフェイズを行えない。
  | ko_name            = 고고고 기가스
  | ko_lore            = 이 카드가 묘지에 존재하고, 자신이 "고고고"라는 이름이 붙은 몬스터의 특수 소환에 성공했을 경우, 이 카드를 묘지에서 앞면 수비 표시로 특수 소환할 수 있다. "고고고 기가스"의 효과는 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다.
  | sc_name            = 隆隆隆巨灵
  | sc_lore            = 此卡名的效果１回合仅可使用１次。①：此卡存在于墓地的状态下，自己特殊召唤“隆隆隆”怪兽成功的情况下可以发动。将此卡以守备表示特殊召唤。发动此效果的回合中，自己无法进行战斗阶段。
