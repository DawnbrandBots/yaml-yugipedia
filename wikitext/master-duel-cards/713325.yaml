  | ja_lore            = 「星杯」モンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの攻撃力は、自分の墓地の「星遺物」モンスターの種類×３００アップする。②：このカードのリンク先の自分の「星杯」モンスター１体をリリースし、そのモンスター以外の自分の墓地のモンスター１体を対象として発動できる。そのモンスターをこのカードのリンク先となる自分フィールドに特殊召喚する。③：このカードがフィールドから墓地へ送られた場合に発動できる。手札から「星杯」モンスター１体を特殊召喚する。
