  | it_lore            = Se controlli 2 o più mostri "Raidraptor": puoi aggiungere 1 mostro "Raidraptor" dal tuo Deck o Cimitero alla tua mano. Puoi utilizzare questo effetto di "Raidraptor - Nido" una sola volta per turno.
  | pt_name            = Ataqueraptor - Ninho
  | pt_lore            = Se você controlar 2 ou mais monstros "Ataqueraptor": você pode adicionar 1 monstro "Ataqueraptor" do seu Deck ou Cemitério à sua mão. Você só pode usar este efeito de "Ataqueraptor - Ninho" uma vez por turno.
  | es_name            = Asaltorrapaz - Nido
  | es_lore            = Si controlas 2 o más monstruos "Asaltorrapaz": puedes añadir a tu mano 1 monstruo "Asaltorrapaz" en tu Deck o Cementerio. Sólo puedes usar este efecto de "Asaltorrapaz - Nido" una vez por turno.
  | ja_lore            = 「ＲＲ－ネスト」の効果は１ターンに１度しか使用できない。①：自分フィールドに「ＲＲ」モンスターが２体以上存在する場合にこの効果を発動できる。自分のデッキ・墓地の「ＲＲ」モンスター１体を選んで手札に加える。
  | ko_name            = RR－네스트
  | ko_lore            = "RR(레이드 랩터즈)－네스트"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "RR(레이드 랩터즈)" 몬스터가 2장 이상 존재할 경우에 이 효과를 발동할 수 있다. 자신의 덱 / 묘지의 "RR(레이드 랩터즈)" 몬스터 1장을 고르고 패에 넣는다.
