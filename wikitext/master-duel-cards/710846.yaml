  | pack               = Legacy Pack

  | fr_name            = Dragon Malicieux Transparent
  | fr_lore            = Vous n'êtes pas affecté par les effets de "Monde Transparent". Si cette carte attaque un monstre de l'adversaire, l'ATK de cette carte devient le double de l'ATK du monstre adverse, durant le calcul des dommages uniquement. Si cette carte doit être détruite par l'effet d'une carte de votre adversaire, vous pouvez défausser 1 carte à la place.
  | de_name            = Freier lasterhafter Drache
  | de_lore            = Du bist nicht von den Effekten von „Freie Welt“ betroffen. Falls diese Karte ein Monster deines Gegners angreift, werden die ATK dieser Karte nur während der Schadensberechnung zum Doppelten der ATK des Angriffsziels. Falls diese Karte durch einen Karteneffekt deines Gegners zerstört würde, kannst du stattdessen 1 Karte abwerfen.
  | it_name            = Drago Vizio Chiaro
  | it_lore            = La carta "Mondo Chiaro" non ha effetto su di te. Se questa carta attacca un mostro dell'avversario, l'ATK di questa carta diventa il doppio dell'ATK del bersaglio dell'attacco, solo durante il calcolo dei danni. Se questa carta sta per essere distrutta dall'effetto di una carta dell'avversario, puoi invece scartare 1 carta.
  | pt_name            = Dragão Feroz Translúcido
  | pt_lore            = Você não é afetado pelos efeitos de "Mundo Translúcido". Se este card atacar um monstro do oponente, o ATK deste card se torna duas vezes o ATK do alvo do ataque, apenas durante o cálculo de dano. Se este card seria destruído por um efeito de card do oponente, em vez disso, você pode descartar 1 card.
  | es_name            = Dragón Tenaza Transparente
  | es_lore            = No te afectan los efectos de "Mundo Transparente". Si esta carta ataca un monstruo de tu adversario, su ATK se convierte en el doble del ATK del objetivo del ataque, sólo durante el cálculo de daño. Si esta carta fuera a ser destruida por el efecto de una carta de tu adversario, puedes en su lugar descartar 1 carta.
  | ja_lore            = このカードがフィールド上に表側表示で存在する限り、このカードのコントローラーに「クリアー・ワールド」の効果は適用されない。このカードが相手モンスターに攻撃する場合、ダメージ計算時のみこのカードの攻撃力は攻撃対象モンスターの攻撃力の倍になる。このカードが相手のカードの効果によって破壊される場合、代わりに自分の手札を１枚捨てる事ができる。
  | ko_name            = 클리어 바이스 드래곤
  | ko_lore            = 이 카드가 필드 위에 앞면 표시로 존재하는 한, 이 카드의 컨트롤러에게 "클리어 월드"의 효과는 적용되지 않는다. 이 카드가 상대 몬스터를 공격했을 경우, 데미지 계산시에만 이 카드의 공격력은 공격 대상 몬스터의 공격력의 배가 된다. 이 카드가 상대 카드의 효과에 의해서 파괴될 경우, 대신에 자신의 패를 1장 버릴 수 있다.
  | sc_name            = 清净恶龙
  | sc_lore            = 只要此卡表侧表示存在于场上，此卡的控制者不会被“清净世界”的效果适用。此卡在攻击对手怪兽的情况下，仅在伤害计算时此卡的攻击力变为攻击对象怪兽的攻击力的两倍。此卡将被对手的卡的效果破坏的情况下，可以作为代替舍弃自己的１张手牌。
