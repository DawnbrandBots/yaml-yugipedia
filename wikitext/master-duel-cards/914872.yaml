title: Stellarknight Alpha (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Equip
  | lore               = Equip only to a "tellarknight" monster you control. It gains 500 ATK and DEF, also it is unaffected by your opponent's card effects. If you control a face-up monster that is not a "tellarknight" monster, destroy this card.

  | fr_name            = Stellchevalier Alpha
  | fr_lore            = Équipable uniquement à un monstre "tellchevalier" que vous contrôlez. Il gagne 500 ATK/DEF, et aussi, il n'est pas affecté par des effets de carte de votre adversaire. Si vous contrôlez un monstre face recto (monstres "tellchevalier" exclus), détruisez cette carte.
  | de_name            = Wandelsternritter-Alpha
  | de_lore            = Rüste nur ein „Sternritter“-Monster, das du kontrollierst, mit dieser Karte aus. Es erhält 500 ATK und DEF, zusätzlich bleibt es von den Karteneffekten deines Gegners unberührt. Falls du ein offenes Monster kontrollierst, das kein „Sternritter“-Monster ist, zerstöre diese Karte.
  | it_name            = Alfa Stellcavaliere
  | it_lore            = Equipaggia solo a un mostro "tellcavaliere" che controlli. Esso guadagna 500 ATK e DEF, inoltre è immune agli effetti delle carte del tuo avversario. Se controlli un mostro scoperto che non è un mostro "tellcavaliere", distruggi questa carta.
  | pt_name            = Cavaleirostelar Alfa
  | pt_lore            = Só pode ser equipado a um monstro "Cavaleirost" que você controla. Ele ganha 500 de ATK e DEF e, além disso, não pode ser afetado por efeitos de card do seu oponente. Se você controlar um monstro com a face para cima que não seja um monstro "Cavaleirost", destrua este card.
  | es_name            = Estelcaballero Alfa
  | es_lore            = Sólo puedes equipar esta carta a un monstruo "telcaballero" que controles. Éste gana 500 ATK y DEF, y además no es afectado por los efectos de cartas de tu adversario. Si controlas un monstruo boca arriba que no sea un monstruo "telcaballero", destruye esta carta.
  | ja_lore            = 自分フィールドの「テラナイト」モンスターにのみ装備可能。①：装備モンスターの攻撃力・守備力は５００アップする。装備モンスターは相手のカードの効果を受けない。②：自分フィールドに「テラナイト」モンスター以外のモンスターが表側表示で存在する場合にこのカードは破壊される。
  | ko_name            = 스테라나이트의 인자
  | ko_lore            = 자신 필드의 "테라나이트" 몬스터에만 장착 가능. ①: 장착 몬스터의 공격력 / 수비력은 500 올린다. 장착 몬스터는 상대 카드의 효과를 받지 않는다. ②: 자신 필드에 "테라나이트" 몬스터 이외의 몬스터가 앞면 표시로 존재할 경우에 이 카드는 파괴된다.
  }}
