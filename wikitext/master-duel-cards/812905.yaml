title: Red Supremacy (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Normal
  | lore               = Banish 1 "Red Dragon Archfiend" Synchro Monster from your Graveyard, then target 1 "Red Dragon Archfiend" Synchro Monster you control; its name becomes the banished monster's original name, and replace its effects with the banished monster's original effects.

  | fr_name            = Suprématie Rouge
  | fr_lore            = Bannissez 1 Monstre Synchro "Dragon Rouge Archdémon" depuis votre Cimetière, puis ciblez 1 Monstre Synchro "Dragon Rouge Archdémon" que vous contrôlez ; son nom devient le nom d'origine du monstre banni, et remplacez ses effets avec les effets d'origine du monstre banni.
  | de_name            = Rote Übermacht
  | de_lore            = Verbanne 1 „Rotdrachen-Erzunterweltler“-Synchromonster von deinem Friedhof und wähle dann 1 „Rotdrachen-Erzunterweltler“-Synchromonster, das du kontrollierst; sein Name wird derselbe wie der Grundname des verbannten Monsters und ersetze seine Effekte durch die Grundeffekte des verbannten Monsters.
  | it_name            = Supremazia Rossa
  | it_lore            = Bandisci 1 Mostro Synchro "Arcidemone Drago Rosso" dal tuo Cimitero, poi scegli come bersaglio 1 Mostro Synchro "Arcidemone Drago Rosso" che controlli; il suo nome diventa il nome originale del mostro bandito, e sostituisci i suoi effetti con gli effetti originali del mostro bandito.
  | pt_name            = Supremacia Vermelha
  | pt_lore            = Bana 1 Monstro Sincro "Dragão Vermelho Arquidemônio" do seu Cemitério e, depois, escolha 1 Monstro Sincro "Dragão Vermelho Arquidemônio" que você controla; o nome dele se torna o nome original do monstro banido e troque os efeitos dele pelos efeitos originais do monstro banido.
  | es_name            = Supremacía Roja
  | es_lore            = Destierra 1 Monstruo de Sincronía "Dragón Rojo Archidemonio" en tu Cementerio, y después selecciona 1 Monstruo de Sincronía "Dragón Rojo Archidemonio" que controles; su nombre se convierte en el nombre original del monstruo desterrado, y reemplaza sus efectos con los efectos originales del monstruo desterrado.
  | ja_lore            = ①：自分の墓地の「レッド・デーモン」Ｓモンスター１体を除外し、自分フィールドの「レッド・デーモン」Ｓモンスター１体を対象として発動できる。そのモンスターは、このカードを発動するために除外した「レッド・デーモン」Ｓモンスターと同名カードとして扱い、同じ効果になる。
  | ko_name            = 레드 슈프리머시
  | ko_lore            = ①: 자신 묘지의 "레드 데몬" 싱크로 몬스터 1장을 제외하고, 자신 필드의 "레드 데몬" 싱크로 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터는, 이 카드를 발동하기 위해 제외한 "레드 데몬" 싱크로 몬스터와 같은 이름의 카드로 취급하고, 같은 효과가 된다.
  }}
