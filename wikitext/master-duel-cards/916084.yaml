  | lore               = If this card is added to your hand, except by drawing it: You can Special Summon it from your hand. You can only use this effect of "Trickstar Lilybell" once per turn. This card can attack directly. When this card inflicts battle damage to your opponent: You can target 1 "Trickstar" monster in your GY; add it to your hand.

  | fr_name            = Clochemuguet Farstar
  | fr_lore            = Si cette carte est ajoutée à votre main, sauf en la piochant : vous pouvez l'Invoquer Spécialement depuis votre main. Vous ne pouvez utiliser cet effet de "Clochemuguet Farstar" qu'une fois par tour. Cette carte peut attaquer directement. Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez cibler 1 monstre "Farstar" dans votre Cimetière ; ajoutez-le à votre main.
  | de_name            = Trickstar Lilienglocke
  | de_lore            = Falls diese Karte deiner Hand hinzugefügt wird, außer durch Ziehen: Du kannst sie als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Trickstar Lilienglocke“ nur einmal pro Spielzug verwenden. Diese Karte kann direkt angreifen. Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst 1 „Trickstar“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu.
  | it_name            = Truccastella Gigliocampana
  | it_lore            = Se questa carta viene aggiunta alla tua mano, eccetto pescandola: puoi Evocarla Specialmente dalla tua mano. Puoi utilizzare questo effetto di "Truccastella Gigliocampana" una sola volta per turno. Questa carta può attaccare direttamente. Quando questa carta infligge danno da combattimento al tuo avversario: puoi scegliere come bersaglio 1 mostro "Truccastella" nel tuo Cimitero; aggiungilo alla tua mano.
  | pt_name            = Trapestrela Lírio-do-sino
  | pt_lore            = Se este card for adicionado à sua mão, exceto ao ser comprado: você pode Invocá-lo por Invocação-Especial da sua mão. Você só pode usar este efeito de "Trapestrela Lírio-do-sino" uma vez por turno. Este card pode atacar diretamente. Quando este card causar dano de batalha ao seu oponente: você pode escolher 1 monstro "Trapestrela" no seu Cemitério; adicione-o à sua mão.
  | es_name            = Bromiestrella Campanalirio
  | es_lore            = Si esta carta es añadida a tu mano, excepto robándola: puedes Invocarla de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Bromiestrella Campanalirio" una vez por turno. Esta carta puede atacar directamente. Cuando esta carta inflige daño de batalla a tu adversario: puedes seleccionar 1 monstruo "Bromiestrella" en tu Cementerio; añádelo a tu mano.
  | ja_lore            = このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがドロー以外の方法で手札に加わった場合に発動できる。このカードを手札から特殊召喚する。②：このカードは直接攻撃できる。③：このカードが相手に戦闘ダメージを与えた時、自分の墓地の「トリックスター」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name            = 트릭스터 릴리벨
  | ko_lore            = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 드로우 이외의 방법으로 패에 넣어졌을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드는 직접 공격할 수 있다. ③: 이 카드가 상대에게 전투 데미지를 주었을 때, 자신 묘지의 "트릭스터" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  }}
