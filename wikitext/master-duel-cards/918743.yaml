  | de_name            = Gaia-Platte der Erdriese
  | de_lore            = Du kannst diese Karte als Spezialbeschwörung beschwören, indem du 2 Monster vom Typ Fels in deinem Friedhof aus dem Spiel entfernst. Während deiner Standby Phase, entferne 1 Monster vom Typ Fels in deinem Friedhof aus dem Spiel oder lege diese Karte auf den Friedhof. Halbiere die ATK und DEF jedes Monsters, das mit dieser Karte kämpft.
  | it_name            = Corazza Gaia, il Gigante della Terra
  | it_lore            = Puoi Evocare Specialmente questa carta rimuovendo dal gioco 2 mostri di Tipo Roccia dal tuo Cimitero. Durante la tua Standby Phase, rimuovi da gioco 1 mostro di Tipo Roccia dal tuo Cimitero o manda questa carta al Cimitero. Dimezza l'ATK e il DEF di qualsiasi mostro combatta con questa carta.
  | pt_name            = Placa Gaia, Gigante da Terra
  | pt_lore            = Você pode Invocar este card por Invocação-Especial ao remover de jogo 2 monstros do Tipo Rocha do seu Cemitério. Durante sua Fase de Apoio, remova de jogo 1 monstro do Tipo Rocha do seu Cemitério ou envie este card para o Cemitério. Reduza pela metade o ATK e DEF de qualquer monstro que batalhar com este card.
  | es_name            = Placa Gaia, el Gigante de la Tierra
  | es_lore            = Puedes Invocar esta carta de Modo Especial retirando del juego 2 monstruos de Tipo Roca en tu Cementerio. Durante tu Standby Phase, retira del juego un monstruo de Tipo Roca en tu Cementerio o manda esta carta al Cementerio. Reduce a la mitad el ATK y la DEF de cualquier monstruo que batalle con esta carta.
  | ja_lore            = このカードのコントローラーは、自分スタンバイフェイズ毎に自分の墓地から岩石族モンスター１体を除外する。または除外せずにこのカードを墓地へ送る。①：このカードは自分の墓地の岩石族モンスター２体を除外し、手札から特殊召喚できる。②：このカードと戦闘を行う相手モンスターの攻撃力・守備力はダメージ計算時のみ半分になる。
  | ko_name            = 지구거인 가이아 플레이트
