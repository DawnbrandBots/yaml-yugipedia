  | fr_name            = Alucard Fantôruse
  | fr_lore            = 2 monstres de Niveau 3<br />Les monstres contrôlés par votre adversaire ne peuvent pas cibler de monstres "Fantôruse" face recto ou monstres en Position de Défense face verso (celui-ci exclu) avec une attaque. Vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 carte Posée contrôlée par votre adversaire ; détruisez la cible. Vous ne pouvez utiliser cet effet de "Alucard Fantôruse" qu'une fois par tour. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 autre carte "Fantôruse" dans votre Cimetière ; ajoutez la cible à votre main.
  | de_name            = Geistertrick-Alucard
  | de_lore            = 2 Monster der Stufe 3<br />Monster, die dein Gegner kontrolliert, können keine offenen „Geistertrick“-Monster oder Monster in verdeckter Verteidigungsposition als Ziel für Angriffe wählen, außer diesem. Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 gesetzte Karte wählen, die dein Gegner kontrolliert; zerstöre das gewählte Ziel. Du kannst diesen Effekt von „Geistertrick-Alucard“ nur einmal pro Spielzug verwenden. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 andere „Geistertrick“-Karte in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu.
  | it_name            = Alucard Fantasmatrucco
  | it_lore            = 2 mostri di Livello 3<br />I mostri controllati dal tuo avversario non possono scegliere come bersaglio mostri "Fantasmatrucco" scoperti, o qualsiasi mostro coperto in Posizione di Difesa, per gli attacchi, eccetto questo. Puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 carta Posizionata controllata dal tuo avversario; distruggi quel bersaglio. Puoi utilizzare questo effetto di "Alucard Fantasmatrucco" una sola volta per turno. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 altra carta "Fantasmatrucco" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  | pt_name            = Alucard Fantardil
  | pt_lore            = 2 monstros de Nível 3<br />Os monstros que seu oponente controla não podem escolher monstros "Fantardil" com a face para cima ou qualquer monstro com a face para baixo em Posição de Defesa como alvos de ataque, exceto este. Você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 card Baixado que seu oponente controla; destrua o alvo. Você só pode usar este efeito de "Alucard Fantardil" uma vez por turno. Se este card for enviado para o Cemitério: você pode escolher 1 outro card "Fantardil" no seu Cemitério; adicione o alvo à sua mão.
  | es_name            = Alucard Fantastruco
  | es_lore            = 2 monstruos de Nivel 3<br />Los monstruos que controle tu adversario no pueden seleccionar para ataques monstruos "Fantastruco" boca arriba, ni a ningún monstruo en Posición de Defensa boca abajo, excepto éste. Puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 carta Colocada que controle tu adversario; destruye ese objetivo. Sólo puedes usar este efecto de "Alucard Fantastruco" una vez por turno. Si esta carta es mandada al Cementerio: puedes seleccionar otra carta "Fantastruco" en tu Cementerio; añade ese objetivo a tu mano.
  | ja_lore            = レベル３モンスター×２<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、相手は他の「ゴーストリック」モンスター及び裏側守備表示モンスターを攻撃対象に選択できない。②：このカードのＸ素材を１つ取り除き、相手フィールドにセットされたカード１枚を対象として発動できる。そのセットされた相手のカードを破壊する。③：このカードが墓地へ送られた場合、このカード以外の自分の墓地の「ゴーストリック」カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_name            = 고스트릭 알카드
  | ko_lore            = 레벨 3 몬스터 × 2<br />상대는 이 카드 이외의 "고스트릭"이라는 이름이 붙은 몬스터 및 뒷면 수비 표시의 몬스터를 공격 대상으로 선택할 수 없다. 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 필드 위에 세트된 카드 1장을 선택하고 파괴한다. "고스트릭 알카드"의 이 효과는 1턴에 1번밖에 사용할 수 없다. 또한, 이 카드가 묘지로 보내졌을 경우, 자신 묘지에서 이 카드 이외의 "고스트릭"이라는 이름이 붙은 카드 1장을 선택하고 패에 넣을 수 있다.
