  | lore               = Cannot be Normal Summoned or Set. Must be Special Summoned (from your hand) by banishing 1 "Stardust Dragon" from your Extra Deck. There can only be 1 "Malefic" monster on the field. Face-up Field Spells cannot be destroyed by card effects. Other monsters you control cannot declare an attack. If there is no face-up Field Spell on the field, destroy this card.

  | fr_name            = Dragon Poussière d'Étoile Corrompu
  | fr_lore            = Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement (depuis votre main) en bannissant 1 "Dragon Poussière d'Étoile" depuis votre Extra Deck et non Invocable Spécialement autrement. Il ne peut y avoir qu'1 monstre "Corrompu" face recto sur le Terrain. Les Cartes Magie de Terrain face recto ne peuvent pas être détruites par des effets. Les autres monstres que vous contrôlez ne peuvent pas déclarer d'attaque. S'il n'y a aucune Carte Magie de Terrain face recto sur le Terrain, détruisez cette carte.
  | de_name            = Niederträchtiger Sternenstaubdrache
  | de_lore            = Kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Sternenstaubdrache“ von deinem Extra Deck verbannst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Es kann nur 1 offenes „Niederträchtig“-Monster auf dem Spielfeld liegen. Offene Spielfeldzauberkarten können nicht durch Effekte zerstört werden. Andere Monster, die du kontrollierst, können keinen Angriff deklarieren. Falls keine offene Spielfeldzauberkarte auf dem Spielfeld liegt, zerstöre diese Karte.
  | it_name            = Drago Polvere di Stelle Maligno
  | it_lore            = Non può essere Evocato Normalmente o Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 1 "Drago Polvere di Stelle" dal tuo Extra Deck, e non può essere Evocato Specialmente in altri modi. Ci può essere solo 1 mostro "Maligno" scoperto sul Terreno. Le Carte Magia Terreno scoperte non possono essere distrutte dagli effetti. Gli altri mostri che controlli non possono dichiarare un attacco. Se non c'è nessuna Carta Magia Terreno scoperta sul Terreno, distruggi questa carta.
  | pt_name            = Dragão da Poeira Estelar Pernicioso
  | pt_lore            = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 "Dragão da Poeira Estelar" do seu Deck Adicional. Só pode haver 1 monstro "Pernicioso(a)" no campo. Magias de Campo com a face para cima não podem ser destruídas por efeitos de card. Outros monstros que você controla não podem declarar um ataque. Se não houver Magias de Campo com a face para cima no campo, destrua este card.
  | es_name            = Malicioso Dragón de Polvo de Estrellas
  | es_lore            = No puede ser Invocado de Modo Normal, ni Colocado. Debe ser Invocado de Modo Especial, desde tu mano, desterrando 1 "Dragón de Polvo de Estrellas" en tu Deck Extra, y no puede ser Invocado de Modo Especial de otras formas. Sólo puede haber 1 monstruo "Malicioso" boca arriba en el Campo. Las Cartas Mágicas de Campo boca arriba no pueden ser destruidas por efectos. Los otros monstruos que controles no pueden declarar ataques. Si no hay una Carta Mágica de Campo boca arriba en el Campo, destruye esta carta.
  | ja_lore            = このカードは通常召喚できない。ＥＸデッキから「スターダスト・ドラゴン」１体を除外した場合のみ特殊召喚できる。①：「Ｓｉｎ」モンスターはフィールドに１体しか表側表示で存在できない。②：このカードがモンスターゾーンに存在する限り、フィールドゾーンの表側表示のカードは効果では破壊されない。③：このカードがモンスターゾーンに存在する限り、他の自分のモンスターは攻撃宣言できない。④：フィールド魔法カードが表側表示で存在しない場合にこのカードは破壊される。
  | ko_name            = Sin 스타더스트 드래곤
  | ko_lore            = 이 카드는 통상 소환할 수 없다. 엑스트라 덱에서 "스타더스트 드래곤" 1장을 제외했을 경우에만 특수 소환할 수 있다. ①: "Sin(신)" 몬스터는 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드가 몬스터 존에 존재하는 한, 필드 존의 앞면 표시의 카드는 효과로는 파괴되지 않는다. ③: 이 카드가 몬스터 존에 존재하는 한, 다른 자신 몬스터는 공격 선언할 수 없다. ④: 필드 마법 카드가 앞면 표시로 존재하지 않을 경우에 이 카드는 파괴된다.
