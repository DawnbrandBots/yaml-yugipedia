title: Rescue Ferret (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = EARTH
  | types              = Beast / Effect
  | level              = 4
  | atk                = 300
  | def                = 100
  | lore               = You can shuffle this card you control into the Deck; Special Summon monster(s) from your Deck, except "Rescue Ferret", whose total Levels equal 6, to your zone(s) a Link Monster(s) points to, but those Summoned monsters have their effects negated, also destroy them during the End Phase. You can only use this effect of "Rescue Ferret" once per turn.

  | fr_name            = Furet Sauveteur
  | fr_lore            = Vous pouvez mélanger cette carte que vous contrôlez dans le Deck ; Invoquez Spécialement un ou plusieurs monstres ("Furet Sauveteur" exclu) depuis votre Deck, dont le Niveau total est égal à 6, dans vos zones pointées par un ou plusieurs Monstres Lien, mais ces monstres Invoqués ont leurs effets annulés, et aussi, détruisez-les durant la End Phase. Vous ne pouvez utiliser cet effet de "Furet Sauveteur" qu'une fois par tour.
  | de_name            = Rettungsfrettchen
  | de_lore            = Du kannst diese Karte, die du kontrollierst, ins Deck mischen; beschwöre ein oder mehr Monster, deren gemeinsame Stufe 6 beträgt, außer „Rettungsfrettchen“, als Spezialbeschwörung von deinem Deck in deine Zone(n), auf die ein oder mehr Linkmonster zeigen, aber die Effekte der beschworenen Monster bleiben annulliert, zusätzlich zerstöre sie während der End Phase. Du kannst diesen Effekt von „Rettungsfrettchen“ nur einmal pro Spielzug verwenden.
  | it_name            = Furetto da Soccorso
  | it_lore            = Puoi mischiare questa carta che controlli nel Deck; Evoca Specialmente dal tuo Deck mostri, eccetto "Furetto da Soccorso", la cui somma dei Livelli è pari a 6, nelle tue zone puntate da uno o più Mostri Link, ma gli effetti di quei mostri Evocati si annullano, inoltre distruggili durante la End Phase. Puoi utilizzare questo effetto di "Furetto da Soccorso" una sola volta per turno.
  | pt_name            = Furão de Socorro
  | pt_lore            = Você pode embaralhar este card que você controla no Deck; Invoque por Invocação-Especial um ou mais monstros do seu Deck, exceto "Furão de Socorro", cuja soma dos Níveis seja igual a 6, em uma ou mais zonas suas para as quais um ou mais Monstros Link apontarem, mas esses monstros Invocados têm seus efeitos negados e, além disso, destrua-os durante a Fase Final. Você só pode usar este efeito de "Furão de Socorro" uma vez por turno.
  | es_name            = Hurón Rescatador
  | es_lore            = Puedes barajar al Deck esta carta que tú controlas; Invoca de Modo Especial, desde tu Deck, excepto "Hurón Rescatador", uno o más monstruos cuyos Niveles totales sean 6, a tus Zonas a las que apunten uno o más Monstruos de Enlace, pero esos monstruos Invocados ven sus efectos negados, y además destrúyelos durante la End Phase. Sólo puedes usar este efecto de "Hurón Rescatador" una vez por turno.
  | ja_lore            = このカード名の効果は１ターンに１度しか使用できない。①：フィールドのこのカードを持ち主のデッキに戻して発動できる。レベルの合計が６になるようにデッキから「レスキューフェレット」以外のモンスターを任意の数だけ選び、リンクモンスターのリンク先となる自分フィールドに特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、エンドフェイズに破壊される。
  | ko_name            = 레스큐 페럿
  | ko_lore            = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드를 주인의 덱으로 되돌리고 발동할 수 있다. 레벨의 합계가 6 이 되도록 덱에서 "레스큐 페럿" 이외의 몬스터를 임의의 수만큼 고르고, 링크 몬스터의 링크 앞이 되는 자신 필드에 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 엔드 페이즈에 파괴된다.
  }}
