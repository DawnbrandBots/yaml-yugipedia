  | atk                = 1400
  | lore               = 2 Normal Monsters<br />Non-Effect Monsters you control gain 500 ATK, also all Effect Monsters your opponent controls lose 500 ATK. If this card in its owner's possession is destroyed by your opponent's card: You can target 1 non-Effect Monster in your GY; Special Summon it. You can only use this effect of "Defender of the Labyrinth" once per turn.

  | fr_name            = Défenseur du Labyrinthe
  | fr_lore            = 2 Monstres Normaux<br />Les monstres (Monstres à Effet exclus) que vous contrôlez gagnent 500 ATK, et aussi, tous les Monstres à Effet contrôlés par votre adversaire perdent 500 ATK. Si cette carte en possession de son propriétaire est détruite par une carte de votre adversaire : vous pouvez cibler 1 monstre (Monstres à Effet exclus) dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Défenseur du Labyrinthe" qu'une fois par tour.
  | de_name            = Verteidiger des Labyrinths
  | de_lore            = 2 Normale Monster<br />Nichteffekt-Monster, die du kontrollierst, erhalten 500 ATK, zusätzlich verlieren alle Effektmonster, die dein Gegner kontrolliert, 500 ATK. Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte deines Gegners zerstört wird: Du kannst 1 Nichteffekt-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Verteidiger des Labyrinths“ nur einmal pro Spielzug verwenden.
  | it_name            = Difensore del Labirinto
  | it_lore            = 2 Mostri Normali<br />I Mostri non-con Effetto che controlli guadagnano 500 ATK, inoltre tutti i Mostri con Effetto controllati dal tuo avversario perdono 500 ATK. Se questa carta sotto il comando del suo proprietario viene distrutta da una carta del tuo avversario: puoi scegliere come bersaglio 1 Mostro non-con Effetto nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "Difensore del Labirinto" una sola volta per turno.
  | pt_name            = Defensor do Labirinto
  | pt_lore            = 2 Monstros Normais<br />Monstros que não sejam de Efeito que você controla ganham 500 de ATK e, além disso, todos os Monstros de Efeito que seu oponente controla perdem 500 de ATK. Se este card em posse do seu dono for destruído por um card do seu oponente: você pode escolher 1 Monstro que não seja de Efeito no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Defensor do Labirinto" uma vez por turno.
  | es_name            = Defensor del Laberinto
  | es_lore            = 2 Monstruos Normales<br />Los Monstruos que no sean de Efecto que controlas ganan 500 ATK, y además todos los Monstruos de Efecto que controla tu adversario pierden 500 ATK. Si esta carta en posesión de su dueño es destruida por una carta de tu adversario: puedes seleccionar 1 Monstruo que no sea de Efecto en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Defensor del Laberinto" una vez por turno.
  | ja_lore            = 通常モンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。①：効果モンスター以外の自分フィールドのモンスターの攻撃力は５００アップし、相手フィールドの効果モンスターの攻撃力は５００ダウンする。②：このカードが相手によって破壊された場合、効果モンスター以外の自分の墓地のモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name            = 명궁의 파수꾼
  | ko_lore            = 일반 몬스터 2장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 효과 몬스터 이외의 자신 필드의 몬스터의 공격력은 500 올리고, 상대 필드의 효과 몬스터의 공격력은 500 내린다. ②: 이 카드가 상대에 의해 파괴되었을 경우, 효과 몬스터 이외의 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
