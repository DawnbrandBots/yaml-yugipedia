title: Miracle Contact (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Normal
  | lore               = Shuffle into the Deck, from your hand, field, or GY, the Fusion Materials that are mentioned on an "Elemental HERO" Fusion Monster that mentions "Elemental HERO Neos" as material, then Special Summon that Fusion Monster from your Extra Deck, ignoring its Summoning conditions.

  | fr_name            = Contact Miracle
  | fr_lore            = Mélangez les Matériels Fusion listés sur un Monstre Fusion "HÉROS Élémentaire" qui liste "Néos, HÉROS Élémentaire" comme Matériel Fusion depuis votre main, Terrain ou Cimetière dans le Deck, puis Invoquez Spécialement le Monstre Fusion depuis votre Extra Deck, en ignorant ses conditions d'Invocation.
  | de_name            = Wunderkontakt
  | de_lore            = Mische das Fusionsmaterial, das auf einem „Elementar-HELD“-Fusionsmonster aufgeführt ist, das „Elementar-HELD Neos“ als Fusionsmaterial aufführt, von deiner Hand, deiner Spielfeldseite oder deinem Friedhof ins Deck, dann beschwöre das Fusionsmonster als Spezialbeschwörung von deinem Extra Deck, ungeachtet seiner Beschwörungsbedingungen.
  | it_name            = Contatto Miracolo
  | it_lore            = Mischia nel Deck, dalla tua mano, Terreno o Cimitero, i Materiali da Fusione indicati su un Mostro Fusione "EROE Elementale" che indica "Neos EROE Elementale" come Materiale da Fusione, poi Evoca Specialmente quel Mostro Fusione dal tuo Extra Deck, ignorando le sue condizioni di Evocazione.
  | pt_name            = Contato Milagroso
  | pt_lore            = Embaralhe no Deck, da sua mão, do campo ou do Cemitério, as Matérias de Fusão listadas em um Monstro de Fusão "HERÓI do Elemento" que liste "Neos, o HERÓI do Elemento" como Matéria de Fusão e, depois, Invoque por Invocação-Especial esse Monstro de Fusão do seu Deck Adicional, ignorando suas condições de Invocação.
  | es_name            = Contacto Milagroso
  | es_lore            = Baraja al Deck, desde tu mano, Campo o Cementerio, los Materiales de Fusión listados en un Monstruo de Fusión "HÉROE Elemental" que nombre a "HÉROE Elemental Neos" como Material de Fusión, y después Invoca ese Monstruo de Fusión de Modo Especial, desde tu Deck Extra, ignorando sus condiciones de Invocación.
  | ja_lore            = ①：自分の手札・フィールド・墓地から、融合モンスターカードによって決められた融合素材モンスターを持ち主のデッキに戻し、「Ｅ・ＨＥＲＯ　ネオス」を融合素材とするその「Ｅ・ＨＥＲＯ」融合モンスター１体を召喚条件を無視してＥＸデッキから特殊召喚する。
  | ko_name            = 미러클 콘택트
  | ko_lore            = ①: 자신의 패 / 필드 / 묘지에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 주인의 덱으로 되돌리고, "엘리멘틀 히어로 네오스"를 융합 소재로 하는 그 "엘리멘틀 히어로" 융합 몬스터 1장을 소환 조건을 무시하여 엑스트라 덱에서 특수 소환한다.
  | sc_name            = 奇迹接触
  | sc_lore            = ①：从自己的手牌・场上・墓地，将由融合怪兽卡决定的融合素材怪兽放回持有者的牌组，将以“元素－英雄 新宇侠”作为融合素材的该１只“元素－英雄”融合怪兽无视召唤条件，从额外牌组特殊召唤。
  }}
