  | ja_lore            = このカード名の効果は１ターンに１度しか使用できない。①：このカードが除外されたターンのエンドフェイズに発動できる。自分の手札・フィールド・墓地のカード１枚を選んで除外し、このカードを攻撃表示で特殊召喚する。
