  | es_name   = El Pescador Legendario
  | es_lore   = Mientras "Umi" esté en el Campo, esta carta no es afectada por los efectos de Mágicas y no puede ser seleccionada para ataques, pero no previene que tu adversario te ataque directamente.
  | ja_lore   = ①：フィールドに「海」が存在する限り、フィールドのこのカードは魔法カードの効果を受けない。②：フィールドに「海」が存在する限り、このカードは攻撃対象にされない（この効果が適用されたモンスターしか自分フィールドに存在しない状態での相手の攻撃は自分への直接攻撃になる）。
  | ko_name   = 전설의 어부
