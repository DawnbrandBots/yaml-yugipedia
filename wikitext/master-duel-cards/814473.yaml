  | lore               = If this card is Normal or Special Summoned: You can target 1 Level 4 or lower "T.G." monster in your GY, except "T.G. Screw Serpent"; Special Summon that monster, but its effects are negated. You can banish this card from your GY, then target 1 "T.G." monster you control; increase or reduce its Level by 1 until the end of this turn. You can only use each effect of "T.G. Screw Serpent" once per turn.

  | fr_name            = Serpent à Vis T.G.
  | fr_lore            = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre "T.G." de max. Niveau 4 ("Serpent à Vis T.G." exclu) dans votre Cimetière ; Invoquez Spécialement le monstre, mais ses effets sont annulés. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "T.G." que vous contrôlez ; jusqu'à la fin de ce tour, augmentez ou réduisez son Niveau de 1. Vous ne pouvez utiliser chaque effet de "Serpent à Vis T.G." qu'une fois par tour.
  | de_name            = T.G. Schraubschlange
  | de_lore            = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „T.G.“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen, außer „T.G. Schraubschlange“; beschwöre das Monster als Spezialbeschwörung, aber seine Effekte werden annulliert. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „T.G.“-Monster wählen, das du kontrollierst; erhöhe oder verringere seine Stufe bis zum Ende dieses Spielzugs um 1. Du kannst jeden Effekt von „T.G. Schraubschlange“ nur einmal pro Spielzug verwenden.
  | it_name            = T.G. Serpente Elica
  | it_lore            = Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro "T.G." di Livello 4 o inferiore nel tuo Cimitero, eccetto "T.G. Serpente Elica"; Evoca Specialmente quel mostro, ma i suoi effetti sono annullati. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "T.G." che controlli; aumenta o riduci di 1 il suo Livello fino alla fine di questo turno. Puoi utilizzare ogni effetto di "T.G. Serpente Elica" una sola volta per turno.
  | pt_name            = T.G. Serpente Hélice
  | pt_lore            = Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro "T.G." de Nível 4 ou menos no seu Cemitério, exceto "T.G. Serpente Hélice"; Invoque esse monstro por Invocação-Especial, mas seus efeitos são negados. Você pode banir este card do seu Cemitério e, depois, escolher 1 monstro "T.G." que você controla; até o final deste turno, aumente ou reduza o Nível dele em 1. Você só pode usar cada efeito de "T.G. Serpente Hélice" uma vez por turno.
  | es_name            = T.G. Serpiente Hélice
  | es_lore            = Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo "T.G." de Nivel 4 o menor en tu Cementerio, excepto "T.G. Serpiente Hélice"; Invoca ese monstruo de Modo Especial, pero sus efectos son negados. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo "T.G." que controles; hasta el final de este turno, incrementa o reduce su Nivel en 1. Sólo puedes usar cada efecto de "T.G. Serpiente Hélice" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、「ＴＧ　スクリュー・サーペント」以外の自分の墓地のレベル４以下の「ＴＧ」モンスター１体を対象として発動できる。そのモンスターを効果を無効にして特殊召喚する。②：墓地のこのカードを除外し、自分フィールドの「ＴＧ」モンスター１体を対象として発動できる。そのモンスターのレベルをターン終了時まで１つ上げる、または下げる。
  | ko_name            = TG 스크류 서펜트
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, "TG(테크지너스) 스크류 서펜트" 이외의 자신 묘지의 레벨 4 이하의 "TG(테크지너스)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 효과를 무효로 하고 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 "TG(테크지너스)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 레벨을 턴 종료시까지 1개 올리거나, 또는 내린다.
  }}
