  | es_name            = Los Caballeros Fantasma de la Capa Antigua
  | es_lore            = Si esta carta está en Posición de Ataque: puedes seleccionar 1 monstruo de OSCURIDAD en el Campo; cambia esta carta a Posición de Defensa y, si lo haces, hasta el final del turno de tu adversario ese monstruo gana 800 ATK/DEF. Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 carta "Los Caballeros Fantasma" en tu Deck, excepto "Los Caballeros Fantasma de la Capa Antigua". Sólo puedes usar cada efecto de "Los Caballeros Fantasma de la Capa Antigua" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがフィールドに攻撃表示で存在する場合、フィールドの闇属性モンスター１体を対象として発動できる。このカードを守備表示にし、対象のモンスターの攻撃力・守備力は相手ターン終了時まで８００アップする。②：墓地のこのカードを除外して発動できる。デッキから「幻影騎士団ダスティローブ」以外の「幻影騎士団」カード１枚を手札に加える。
  | ko_name            = 팬텀 나이츠 더스티로브
