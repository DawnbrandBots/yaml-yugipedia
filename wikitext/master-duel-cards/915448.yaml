  | ko_lore            = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●자신 필드의 드래곤족 / 빛 속성 / 레벨 7 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다.<br />●패에서 드래곤족 / 빛 속성 / 레벨 7 몬스터 1장을 특수 소환한다.
