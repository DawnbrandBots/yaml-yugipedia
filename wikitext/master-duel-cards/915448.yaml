  | ja_lore            = このカード名の①の効果は１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、以下の効果から１つを選択して発動できる。<br />●自分フィールドのドラゴン族・光属性・レベル７モンスター１体を対象として発動できる。そのモンスターを持ち主の手札に戻す。<br />●手札からドラゴン族・光属性・レベル７モンスター１体を特殊召喚する。
