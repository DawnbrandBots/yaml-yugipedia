  | lore               = "Relinquished" + "Thousand-Eyes Idol"<br />Other monsters on the field cannot change their battle positions or attack. Once per turn: You can target 1 monster your opponent controls; equip that target to this card (max. 1). This card's ATK/DEF become equal to that equipped monster's. If this card would be destroyed by battle, destroy that equipped monster instead.

  | fr_name            = Le Renoncé aux Milles Yeux
  | fr_lore            = "Le Renoncé" + "Idole aux Milles Yeux"<br />Les autres monstres sur le Terrain ne peuvent ni changer de position de combat ni attaquer. Une fois par tour : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; équipez la cible à cette carte (max. 1). L'ATK/DEF de cette carte deviennent égales à celles du monstre équipé. Si cette carte va être détruite au combat, détruisez le monstre équipé à la place.
  | de_name            = Tausendäugiges Opfer
  | de_lore            = „Aufgegeben“ + „Tausendäugiger Abgott“<br />Andere Monster auf dem Spielfeld können weder ihre Kampfposition ändern noch angreifen. Einmal pro Spielzug: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; rüste diese Karte mit dem gewählten Ziel aus (max. 1). Die ATK/DEF dieser Karte werden dieselben wie die des ausrüstenden Monsters. Falls diese Karte durch Kampf zerstört würde, zerstöre stattdessen das ausrüstende Monster.
  | it_name            = Limite dei 1000 Occhi
  | it_lore            = "Abbandono" + "Idolo dai 1000 Occhi"<br />Gli altri mostri sul Terreno non possono cambiare posizione o attaccare. Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; equipaggia quel bersaglio a questa carta (massimo 1). L'ATK/DEF di questa carta diventano pari a quelli di quel mostro equipaggiato. Se questa carta sta per essere distrutta in battaglia, distruggi invece quel mostro equipaggiato.
  | pt_name            = Restrição dos Mil Olhos
  | pt_lore            = "Renunciado" + "Ídolo dos Mil Olhos"<br />Outros monstros no campo não podem mudar suas posições de batalha ou atacar. Uma vez por turno: você pode escolher 1 monstro que seu oponente controla; equipe o alvo a este card (máx. 1). O ATK/DEF deste card se tornam iguais ao do monstro equipado. Se este card seria destruído em batalha, em vez disso, destrua o monstro equipado.
  | es_name            = Límite de los Mil Ojos
  | es_lore            = "Renunciado" + "Ídolo de los Mil Ojos"<br />Otros monstruos en el Campo no pueden cambiar sus posiciones de batalla o atacar. Una vez por turno: puedes seleccionar 1 monstruo que controle tu adversario; equipa ese objetivo a esta carta (máx. 1). El ATK/DEF de esta carta se convierte en el ATK/DEF de ese monstruo equipado. Si esta carta fuera a ser destruida en batalla, destruye ese monstruo equipado en su lugar.
  | ja_lore            = 「サクリファイス」＋「千眼の邪教神」<br />①：このカードがモンスターゾーンに存在する限り、このカード以外のフィールドのモンスターは攻撃できず、表示形式の変更もできない。②：１ターンに１度、相手フィールドのモンスター１体を対象として発動できる。その相手モンスターを装備カード扱いとしてこのカードに装備する（１体のみ装備可能）。③：このカードの攻撃力・守備力は、このカードの効果で装備したモンスターのそれぞれの数値になり、このカードが戦闘で破壊される場合、代わりに装備したそのモンスターを破壊する。
  | ko_name            = 사우전드 아이즈 새크리파이스
  | ko_lore            = "새크리파이스" ＋ "천개의 눈을 가진 사교신"<br />①: 이 카드가 몬스터 존에 존재하는 한, 이 카드 이외의 필드의 몬스터는 표시 형식을 변경할 수 없으며, 공격할 수 없다. ②: 1턴에 1번, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터를 장착 카드로 취급하여 이 카드에 장착한다(1장만 장착 가능). ③: 이 카드의 공격력 / 수비력은, 이 카드의 효과로 장착한 몬스터 각각의 수치가 되고, 이 카드가 전투로 파괴될 경우, 대신에 장착한 그 몬스터를 파괴한다.
