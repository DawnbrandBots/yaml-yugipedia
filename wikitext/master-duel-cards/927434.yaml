  | ja_lore            = 自分フィールド上の「Ｅ・ＨＥＲＯ　フェザーマン」１体を選択して発動できる。このターン、選択したモンスターは直接攻撃できず、自分フィールド上のモンスターの数だけ１度のバトルフェイズに攻撃できる。このターン、他の自分のモンスターは攻撃できない。
  | ko_name            = 페더 샷
  | ko_lore            = 자신 필드 위에 앞면 표시로 존재하는 "엘리멘틀 히어로 페더맨" 1장을 선택하고 발동한다. 이 턴, 선택한 카드는 자신 필드 위의 몬스터의 수만큼 공격할 수 있다. 그 경우, 상대 플레이어에게 직접 공격을 할 수 없으며, 다른 자신의 몬스터는 공격할 수 없다.
