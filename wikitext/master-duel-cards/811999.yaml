  | def                = 3000
  | lore               = 1 "Odd-Eyes" monster + 1 Pendulum Monster<br />When this card is Special Summoned: You can target 1 opponent's Attack Position monster; return it to the hand. When a Spell/Trap Card or another monster's effect is activated (Quick Effect): You can shuffle 1 face-up Pendulum Monster from your Extra Deck into the Deck, negate the activation, and if you do, destroy that card. You can only use each effect of "Odd-Eyes Vortex Dragon" once per turn.

  | fr_name            = Dragon du Vortex aux Yeux Impairs
  | fr_lore            = 1 monstre "Yeux Impairs" + 1 Monstre Pendule<br />Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre en Position d'Attaque face recto de votre adversaire ; renvoyez-le à la main. Lorsqu'une Carte Magie/Piège ou l'effet d'un autre monstre est activé (Effet Rapide) : vous pouvez mélanger 1 Monstre Pendule face recto depuis votre Extra Deck dans le Deck, annulez l'activation, et si vous le faites, détruisez la carte. Vous ne pouvez utiliser chaque effet de "Dragon du Vortex aux Yeux Impairs" qu'une fois par tour.
  | de_name            = Buntäugiger Wirbeldrache
  | de_lore            = 1 „Buntäugig“-Monster + 1 Pendelmonster<br />Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Monster deines Gegners in offener Angriffsposition wählen; gib es auf die Hand zurück. Wenn eine Zauber-/Fallenkarte oder der Effekt eines anderen Monsters aktiviert wird (Schnelleffekt): Du kannst 1 offenes Pendelmonster von deinem Extra Deck ins Deck mischen, die Aktivierung annullieren und falls du dies tust, die Karte zerstören. Du kannst jeden Effekt von „Buntäugiger Wirbeldrache“ nur einmal pro Spielzug verwenden.
  | it_name            = Drago Vortice Occhi Diversi
  | it_lore            = 1 mostro "Occhi Diversi" + 1 Mostro Pendulum<br />Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro scoperto in Posizione di Attacco dell'avversario; fallo ritornare nella mano. Quando viene attivata una Carta Magia/Trappola o l'effetto di un altro mostro (Effetto Rapido): puoi mischiare 1 Mostro Pendulum scoperto dal tuo Extra Deck nel Deck, annullare l'attivazione e, se lo fai, distruggere quella carta. Puoi utilizzare ogni effetto di "Drago Vortice Occhi Diversi" una sola volta per turno.
  | pt_name            = Dragão Vórtice de Olhos Anômalos
  | pt_lore            = 1 monstro "Olhos Anômalos" + 1 Monstro Pêndulo<br />Quando este card for Invocado por Invocação-Especial: você pode escolher 1 monstro com a face para cima em Posição de Ataque do seu oponente; devolva-o para a mão. Quando um Card de Magia/Armadilha ou outro efeito de monstro for ativado (Efeito Rápido): você pode embaralhar 1 Monstro Pêndulo com a face para cima do seu Deck Adicional no Deck, negue a ativação e, se isso acontecer, destrua esse card. Você só pode usar cada efeito de "Dragão Vórtice de Olhos Anômalos" uma vez por turno.
  | es_name            = Dragón Vórtice de Ojos Anómalos
  | es_lore            = 1 monstruo "Ojos Anómalos" + 1 Monstruo de Péndulo<br />Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo boca arriba en Posición de Ataque de tu adversario; devuélvelo a la mano. Cuando es activada una Carta Mágica/de Trampa o el efecto de otro monstruo (Efecto Rápido): puedes barajar al Deck 1 Monstruo de Péndulo boca arriba en tu Deck Extra, niega la activación y, si lo haces, destruye esa carta. Sólo puedes usar cada efecto de "Dragón Vórtice de Ojos Anómalos" una vez por turno.
  | ja_lore            = 「オッドアイズ」モンスター＋Ｐモンスター<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した時、相手フィールドの表側攻撃表示モンスター１体を対象として発動できる。そのモンスターを持ち主の手札に戻す。②：このカード以外のモンスターの効果・魔法・罠カードが発動した時に発動できる。自分のＥＸデッキから表側表示のＰモンスター１体をデッキに戻し、その発動を無効にし破壊する。
  | ko_name            = 오드아이즈 보텍스 드래곤
  | ko_lore            = "오드아이즈" 몬스터 ＋ 펜듈럼 몬스터<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 때, 상대 필드의 앞면 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다. ②: 이 카드 이외의 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 펜듈럼 몬스터 1장을 덱으로 되돌리고, 그 발동을 무효로 하여 파괴한다.
  | tc_name            = 異色眼雷渦龍
  | tc_lore            = 「異色眼」怪獸＋鐘擺怪獸<br />此卡名的①②效果，１回合各僅限使用１次。①：在此卡特殊召喚成功時，可將對方場上的１隻正面攻擊表示怪獸做為對象發動。將該怪獸送回持有者的手牌。②：可在此卡以外的怪獸效果・魔法・陷阱卡發動時發動。從我方額外牌組將１隻正面表示的鐘擺怪獸送回牌組，將該發動變為無效進行破壞。
  | sc_name            = 异色眼雷涡龙
  | sc_lore            = “异色眼”怪兽＋灵摆怪兽<br />此卡名的①②效果１回合仅可各使用１次。①：此卡特殊召唤成功时，以对手场上的１只表侧攻击表示的怪兽为对象可以发动。将该怪兽放回持有者的手牌。②：此卡以外怪兽的效果・魔法・陷阱卡发动时可以发动。从自己的额外牌组将１只表侧表示灵摆怪兽放回牌组，将该发动无效并破坏。
  }}
