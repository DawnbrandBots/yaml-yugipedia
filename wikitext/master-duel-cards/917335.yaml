  | lore               = Cannot be Normal Summoned/Set. Must be Special Summoned by its own effect. When a face-up monster you control is destroyed by a card effect and sent to the GY (except during the Damage Step): You can Special Summon this card from your hand. Other monsters you control cannot declare an attack. Once per turn: You can target 1 Synchro Monster your opponent controls; equip that target to this card. This card gains ATK equal to the combined ATK of the monsters equipped to it by this effect. You can send 1 monster you control that is equipped to this card to the GY; this card can attack your opponent directly this turn.

  | fr_name            = Skiel, Empereur Meklord
  | fr_lore            = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par son propre effet. Lorsqu'un monstre face recto que vous contrôlez est détruit par un effet de carte et envoyé au Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Les autres monstres que vous contrôlez ne peuvent pas déclarer d'attaque. Une fois par tour : vous pouvez cibler 1 Monstre Synchro contrôlé par votre adversaire ; équipez la cible à cette carte. Cette carte gagne une ATK égale à la somme des ATK des monstres qui lui sont équipés par cet effet. Vous pouvez envoyer 1 monstre que vous contrôlez qui est équipé à cette carte au Cimetière ; ce tour, cette carte peut attaquer directement votre adversaire.
  | de_name            = Meklord-Imperator Skiel
  | de_lore            = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Diese Karte muss durch ihren eigenen Effekt als Spezialbeschwörung beschworen werden. Wenn ein offenes Monster, das du kontrollierst, durch einen Karteneffekt zerstört und auf den Friedhof gelegt wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Andere Monster, die du kontrollierst, können keinen Angriff deklarieren. Einmal pro Spielzug: Du kannst 1 Synchromonster wählen, das dein Gegner kontrolliert; rüste diese Karte mit dem gewählten Ziel aus. Diese Karte erhält ATK in Höhe der Summe der ATK der Monster, mit denen sie durch diesen Effekt ausgerüstet ist. Du kannst 1 Monster, das du kontrollierst und mit dem diese Karte ausgerüstet ist, auf den Friedhof legen; diese Karte kann deinen Gegner in diesem Spielzug direkt angreifen.
  | it_name            = Imperatore Meklord Skiel
  | it_lore            = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dal suo stesso effetto. Quando un mostro scoperto che controlli viene distrutto dall'effetto di una carta e mandato al Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Gli altri mostri che controlli non possono dichiarare un attacco. Una volta per turno: puoi scegliere come bersaglio 1 Mostro Synchro controllato dal tuo avversario; equipaggia quel bersaglio a questa carta. Questa carta guadagna ATK pari alla somma degli ATK dei mostri equipaggiati ad essa da questo effetto. Puoi mandare 1 mostro che controlli equipaggiato a questa carta al Cimitero; questa carta può attaccare il tuo avversario direttamente in questo turno.
  | pt_name            = Senhormek Imperador Skiel
  | pt_lore            = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por seu próprio efeito. Quando um monstro com a face para cima que você controla for destruído por um efeito de card e enviado para o Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Outros monstros que você controla não podem declarar um ataque. Uma vez por turno: você pode escolher 1 Monstro Sincro que seu oponente controla; equipe o alvo a este card. Este card ganha ATK igual ao ATK combinado dos monstros equipados a ele por este efeito. Você pode enviar para o Cemitério 1 monstro que você controla que estiver equipado a este card; este card pode atacar diretamente seu oponente neste turno.
  | es_name            = Emperador Meklord Skiel
  | es_lore            = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por su propio efecto. Cuando un monstruo boca arriba que controlas es destruido por efecto de una carta y mandado al Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Otros monstruos que controles no pueden declarar ataques. Una vez por turno: puedes seleccionar 1 Monstruo de Sincronía que controle tu adversario; equipa ese objetivo a esta carta. Esta carta gana ATK igual al ATK combinado de los monstruos equipados a ella por este efecto. Puedes mandar al Cementerio 1 monstruo que controles que esté equipado a esta carta; este turno esta carta puede atacar a tu adversario directamente.
  | ja_lore            = このカードは通常召喚できず、自身の効果でのみ特殊召喚できる。①：自分フィールドの表側表示モンスターが効果で破壊され墓地へ送られた時に発動できる。手札のこのカードを特殊召喚する。②：１ターンに１度、相手フィールドのＳモンスター１体を対象として発動できる。その相手Ｓモンスターをこのカードに装備する。③：この攻撃力は自身の効果で装備したモンスターの攻撃力分アップし、他の自分のモンスターは攻撃宣言できない。④：自身が装備している自分のモンスター１体を墓地へ送って発動できる。このターンこのカードは直接攻撃できる。
  | ko_name            = 기황제 스키엘∞
  | ko_lore            = 이 카드는 통상 소환할 수 없으며, 자신의 효과로만 특수 소환할 수 있다. ①: 자신 필드의 앞면 표시 몬스터가 효과로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 패의 이 카드를 특수 소환한다. ②: 1턴에 1번, 상대 필드의 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 싱크로 몬스터를 이 카드에 장착한다. ③: 이 공격력은 자신의 효과로 장착한 몬스터의 공격력만큼 올리고, 다른 자신 몬스터는 공격 선언할 수 없다. ④: 자신이 장착하고 있는 자신 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 턴에 이 카드는 직접 공격할 수 있다.
