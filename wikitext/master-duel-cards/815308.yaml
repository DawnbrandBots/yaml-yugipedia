title: Vampire Kingdom (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Field
  | lore               = Zombie monsters gain 500 ATK during damage calculation only. Once per turn, when a card(s) is sent from your opponent's Deck to the GY: Target 1 card on the field; send 1 DARK "Vampire" monster from your hand or Deck to the GY, and if you do, destroy that target.

  | fr_name            = Royaume Vampire
  | fr_lore            = Durant le calcul des dommages uniquement, les monstres Zombie gagnent 500 ATK. Une fois par tour, lorsqu'une ou plusieurs cartes sont envoyées depuis le Deck de votre adversaire au Cimetière : ciblez 1 carte sur le Terrain ; envoyez 1 monstre "Vampire" TÉNÈBRES depuis votre main ou Deck au Cimetière, et si vous le faites, détruisez la cible.
  | de_name            = Vampir-Königreich
  | de_lore            = Zombie-Monster erhalten nur während der Schadensberechnung 500 ATK. Einmal pro Spielzug, wenn eine oder mehr Karten vom Deck deines Gegners auf den Friedhof gelegt werden: Wähle 1 Karte auf dem Spielfeld; lege 1 FINSTERNIS „Vampir“-Monster von deiner Hand oder deinem Deck auf den Friedhof und falls du dies tust, zerstöre das gewählte Ziel.
  | it_name            = Regno dei Vampiri
  | it_lore            = I mostri Zombie guadagnano 500 ATK solamente durante il calcolo dei danni. Una volta per turno, quando una o più carte vengono mandate dal Deck del tuo avversario al Cimitero: scegli come bersaglio 1 carta sul Terreno; manda 1 mostro OSCURITÀ "Vampiro" dalla tua mano o Deck al Cimitero e, se lo fai, distruggi quel bersaglio.
  | pt_name            = Reino Vampiro
  | pt_lore            = Monstros Zumbi ganham 500 de ATK apenas durante o cálculo de dano. Uma vez por turno, quando um ou mais cards forem enviados do Deck do seu oponente para o Cemitério: escolha 1 card no campo; envie 1 monstro "Vampiro(a)" de TREVAS da sua mão ou do Deck para o Cemitério e, se isso acontecer, destrua o alvo.
  | es_name            = Reino Vampiro
  | es_lore            = Los monstruos Zombi ganan 500 ATK, sólo durante el cálculo de daño. Una vez por turno, cuando una o más cartas en el Deck de tu adversario son mandadas al Cementerio: selecciona 1 carta en el Campo; manda al Cementerio 1 monstruo "Vampiro/a" de OSCURIDAD en tu mano o Deck y, si lo haces, destruye ese objetivo.
  | ja_lore            = フィールド上のアンデット族モンスターの攻撃力はダメージ計算時のみ５００ポイントアップする。また、１ターンに１度、相手のデッキからカードが墓地へ送られた時、自分の手札・デッキから「ヴァンパイア」と名のついた闇属性モンスター１体を墓地へ送り、フィールド上のカード１枚を選択して破壊する。
  | ko_name            = 뱀파이어 엠파이어
  | ko_lore            = 필드 위의 언데드족 몬스터의 공격력은 데미지 계산시에만 500 포인트 올린다. 또한, 1턴에 1번, 상대의 덱에서 카드가 묘지로 보내졌을 때, 자신의 패 / 덱에서 "뱀파이어"라는 이름이 붙은 어둠 속성 몬스터 1장을 묘지로 보내고, 필드 위의 카드 1장을 선택하여 파괴한다.
  | sc_name            = 吸血鬼帝国
  | sc_lore            = ①：场上的不死族怪兽的攻击力仅在伤害计算时上升５００。②：１回合１次，卡从对手的牌组被送至墓地的情况下，从自己的手牌・牌组将１只暗属性的“吸血鬼”怪兽送至墓地，以场上的１张卡为对象发动。将该卡破坏。
  }}
