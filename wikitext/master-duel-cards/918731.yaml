  | ja_lore            = 岩石族モンスター＋相手の墓地のレベル４以下のモンスター<br />このカードは「化石融合－フォッシル・フュージョン」の効果でのみＥＸデッキから特殊召喚できる。このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。②：墓地のこのカードを除外して発動できる。デッキから「化石融合－フォッシル・フュージョン」１枚を手札に加える。
