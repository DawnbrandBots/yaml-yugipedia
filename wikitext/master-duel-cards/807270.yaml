  | fr_name            = Soldat de la Dimension des Ténèbres
  | fr_lore            = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Vous pouvez bannir 1 carte depuis votre main, puis ciblez 1 de vos monstres TÉNÈBRES bannis ; Invoquez Spécialement le monstre en Position de Défense face recto ou face verso. Durant la End Phase : infligez 100 points de dommages à votre adversaire pour chaque carte Posée sur le Terrain. Vous ne pouvez utiliser chaque effet de "Soldat de la Dimension des Ténèbres" qu'une fois par tour.
  | de_name            = Soldat der finsteren Dimension
  | de_lore            = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Du kannst 1 Karte von deiner Hand verbannen und dann 1 deiner verbannten FINSTERNIS Monster wählen; beschwöre das Monster als Spezialbeschwörung in die offene oder verdeckte Verteidigungsposition. Während der End Phase: Füge deinem Gegner für jede gesetzte Karte auf dem Spielfeld 100 Schaden zu. Du kannst jeden Effekt von „Soldat der finsteren Dimension“ nur einmal pro Spielzug verwenden.
  | it_name            = Soldato Dimensione Oscura
  | it_lore            = 1 Tuner + 1+ mostri non-Tuner<br />Puoi bandire 1 carta dalla tua mano, poi scegliere come bersaglio 1 tuo mostro OSCURITÀ bandito; Evoca Specialmente quel mostro scoperto o coperto in Posizione di Difesa. Durante la End Phase: infliggi al tuo avversario 100 danni per ogni carta Posizionata sul Terreno. Puoi utilizzare ogni effetto di "Soldato Dimensione Oscura" una sola volta per turno.
  | pt_name            = Soldado da Dimensão das Trevas
  | pt_lore            = 1 Regulador + 1+ monstros não-Reguladores<br />Você pode banir 1 card da sua mão e, depois, escolha 1 dos seus monstros de TREVAS banidos; Invoque esse monstro por Invocação-Especial com a face para cima ou com a face para baixo, em Posição de Defesa. Durante a Fase Final: cause 100 de dano ao seu oponente para cada card Baixado no campo. Você só pode usar cada efeito de "Soldado da Dimensão das Trevas" uma vez por turno.
  | es_name            = Soldado de la Dimensión Oscura
  | es_lore            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Puedes desterrar 1 carta en tu mano, y después seleccionar 1 de tus monstruos de OSCURIDAD desterrados; Invoca ese monstruo de Modo Especial en Posición de Defensa boca arriba o boca abajo. Durante la End Phase: inflige 100 puntos de daño a tu adversario por cada carta Colocada en el Campo. Sólo puedes usar cada efecto de "Soldado de la Dimensión Oscura" una vez por turno.
  | ja_lore            = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札を１枚除外し、除外されている自分の闇属性モンスター１体を対象として発動できる。そのモンスターを表側守備表示または裏側守備表示で特殊召喚する。②：自分・相手のエンドフェイズに発動する。フィールドにセットされたカードの数×１００ダメージを相手に与える。
  | ko_name            = 암흑차원의 전사
  | ko_lore            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 제외하고, 제외되어 있는 자신의 어둠 속성 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 앞면 수비 표시 또는 뒷면 수비 표시로 특수 소환한다. ②: 자신 / 상대의 엔드 페이즈에 발동한다. 필드에 세트된 카드의 수 × 100 데미지를 상대에게 준다.
  | sc_name            = 暗次元战士
  | sc_lore            = 协调＋１只以上协调以外的怪兽<br />此卡名的①②效果１回合仅可各使用１次。①：将１张手牌除外，以自己１只被除外的暗属性怪兽为对象可以发动。将该怪兽以表侧守备表示或里侧守备表示特殊召唤。②：在自己・对手的结束阶段发动。给予对手相当于被放置在场上的卡的数量×１００的伤害。
