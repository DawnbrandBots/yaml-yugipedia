  | de_name            = Stolzes Gebrüll
  | de_lore            = Während der Schadensberechnung, falls dein Monster gegen ein Monster deines Gegners mit höheren ATK kämpft: Zahle LP in Höhe der Differenz der ATK; dein Monster erhält nur während der Schadensberechnung ATK in Höhe der Differenz +300.
  | it_name            = Ruggito Orgoglioso
  | it_lore            = Durante il calcolo dei danni, se un tuo mostro combatte con un mostro dell'avversario con un ATK superiore al suo: paga LP pari alla differenza in ATK; il tuo mostro guadagna ATK pari a quella differenza +300, solamente durante il calcolo dei danni.
  | pt_name            = Rugido Orgulhoso
