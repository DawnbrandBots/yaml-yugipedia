  | es_name            = Rugido Orgulloso
  | es_lore            = Durante el cálculo de daño, si tu monstruo batalla con un monstruo del adversario cuyo ATK es mayor: paga tantos LP como la diferencia entre los ATK; tu monstruo gana ATK igual a esa diferencia +300, sólo durante el cálculo de daño.
  | ja_lore            = 自分のモンスターが、そのモンスターより攻撃力が高い相手モンスターと戦闘を行うダメージ計算時、その攻撃力の差分のライフポイントを払って発動できる。その自分のモンスターの攻撃力は、そのダメージ計算時のみ相手モンスターとの攻撃力の差の数値＋３００ポイントアップする。
  | ko_name            = 프라이드의 포효
  | ko_lore            = 전투 데미지 계산시, 자신의 몬스터 공격력이 상대 몬스터보다 낮을 경우, 그 공격력의 차만큼 라이프 포인트를 지불하고 발동한다. 데미지 계산시에만 자신의 몬스터 공격력은, 상대 몬스터와의 공격력 차만큼의 수치 ＋ 300 포인트 올린다.
