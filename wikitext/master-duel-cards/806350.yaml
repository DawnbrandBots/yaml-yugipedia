title: Buster Rancher (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Equip
  | lore               = Only a monster with an ATK of 1000 points or less can be equipped with this card. During damage calculation, increase the ATK of the monster equipped with this card by 2500 points if the opponent's monster that battles it is in Attack Position and its ATK is 2500 or more, OR if the opponent's monster that battles it is in Defense Position and its DEF is 2500 or more.
  | pack               = Legacy Pack

  | fr_name            = Rancher Destructeur
  | fr_lore            = Seul un monstre avec une ATK de 1000 points ou moins peut être équipé avec cette carte. Durant le calcul des dommages, augmentez l'ATK du monstre équipé de cette carte de 2500 points si le monstre de votre adversaire qu'il combat est en Position d'Attaque et que son ATK est de 2500 points ou plus, OU si le monstre de votre adversaire qu'il combat est en Position de Défense et que sa DEF est de 2500 points ou plus.
  | de_name            = Raketenwerfer
  | de_lore            = Nur Monster mit einer ATK von 1000 oder weniger können mit dieser Karte ausgerüstet werden. Ein Monster, das mit dieser Karte ausgerüstet wird, erhöht seine ATK um 2500 Punkte nur während der Schadensberechnung, wenn sich das Monster deines Gegners, gegen das dieses Monster kämpft, in Angriffsposition befindet und eine ATK von 2500 oder mehr hat, ODER wenn sich das Monster deines Gegners, gegen das dieses Monster kämpft, in Verteidigungsposition befindet und eine DEF von 2500 oder mehr hat.
  | it_name            = Lanciarazzi
  | it_lore            = Solo un mostro con ATK di 1000 o inferiore può essere equipaggiato con questa carta. Durante il calcolo dei danni, aumenta l'ATK del mostro equipaggiato con questa carta di 2500 punti solo quando il mostro dell'avversario che combatte è in Posizione di Attacco ed ha un ATK di 2500 o superiore, O quando il mostro dell'avversario che combatte è in Posizione di Difesa ed ha un DEF di 2500 o superiore.
  | pt_name            = Rancheiro Surpreendente
  | pt_lore            = Apenas pode equipar este card a um monstro com um ATK igual a 1000 ou menos. Durante o cálculo de dano, aumente o ATK do monstro equipado por este card em 2500 pontos, apenas quando o monstro do seu adversário que está a combater estiver em Posição de Ataque e o seu ATK for igual a 2500 ou mais OU quando o monstro do seu adversário que está a combater estiver em Posição de Defesa e o seu DEF for igual a 2500 ou mais.
  | es_name            = Buster Rancher
  | es_lore            = Solo puedes equipar esta carta a un monstruo con un ATK igual o menor a 1000 puntos. Durante el cálculo de daño, aumenta el ATK del monstruo equipado con esta carta en 2500 puntos solo cuando el monstruo de tu adversario que lucha esté en Posición de Ataque y su ATK sea igual a 2500 o más O cuando el monstruo de tu adversario que lucha esté en Posición de Defensa y su DEF es igual a 2500 o más.
  | ja_lore            = 攻撃力１０００以下のモンスターにのみ装備可能。装備モンスターが戦闘を行うダメージ計算時、戦闘を行う相手モンスターが攻撃表示なら攻撃力、守備表示なら守備力が２５００以上の場合、装備モンスターの攻撃力は２５００ポイントアップする。
  | ko_name            = 버스터 런처
  | ko_lore            = 공격력 1000 이하의 몬스터만 장착 가능. 데미지 계산시, 상대 몬스터가 공격 표시라면 공격력, 수비 표시라면 수비력이 2500 포인트 이상일 경우, 이 카드를 장착한 몬스터의 공격력은 2500 포인트 올린다.
  | sc_name            = 破坏发射器
  | sc_lore            = 仅限装备攻击力１０００或以下的怪兽。伤害计算时，对手怪兽若是攻击表示则攻击力、若是守备表示则守备力在２５００点或以上的场合，装备了此卡的怪兽攻击力上升２５００点。
  }}
