  | lore               = 1 Tuner + 1+ non-Tuner monsters<br />While your LP are less than or equal to your opponent's, this Synchro Summoned card is unaffected by your opponent's activated effects. Once per turn: You can pay 1000 LP, then target 1 monster you control and 1 card your opponent controls; banish them. At the start of the Battle Phase: You can make this card gain ATK equal to the difference in your LP and your opponent's.

  | fr_name            = Punisseur de la Fin Psychique
  | fr_lore            = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Tant que vos LP sont inférieurs ou égaux à ceux de votre adversaire, cette carte Invoquée par Synchronisation n'est pas affectée par les effets activés de votre adversaire. Une fois par tour : vous pouvez payer 1000 LP, puis ciblez 1 monstre que vous contrôlez et 1 carte contrôlée par votre adversaire ; bannissez-les. Au début de la Battle Phase : vous pouvez faire gagner à cette carte une ATK égale à la différence entre vos LP et ceux de votre adversaire.
  | de_name            = Psi-Endbestrafer
  | de_lore            = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Solange du weniger oder gleich viele LP wie dein Gegner hast, bleibt diese als Synchrobeschwörung beschworene Karte von aktivierten Effekten deines Gegners unberührt. Einmal pro Spielzug: Du kannst 1000 LP zahlen und dann 1 Monster, das du kontrollierst, und 1 Karte, die dein Gegner kontrolliert, wählen; verbanne sie. Am Beginn der Battle Phase: Du kannst diese Karte ATK in Höhe der Differenz zwischen deinen LP und denen deines Gegners erhalten lassen.
  | it_name            = Punitore Finale Psichico
  | it_lore            = 1 Tuner + 1+ mostri non-Tuner<br />Mentre i tuoi LP sono pari o inferiori a quelli del tuo avversario, questa carta Synchro Evocata è immune agli effetti attivati del tuo avversario. Una volta per turno: puoi pagare 1000 LP, poi scegliere come bersaglio 1 mostro che controlli e 1 carta controllata dal tuo avversario; bandiscili. All'inizio della Battle Phase: puoi far guadagnare a questa carta ATK pari alla differenza tra i tuoi LP e quelli del tuo avversario.
  | pt_name            = Justiceiro Final Psíquico
  | pt_lore            = 1 Regulador + 1+ monstros não-Reguladores<br />Enquanto seus PV forem iguais ou menores que os do seu oponente, este card Invocado por Invocação-Sincro não é afetado pelos efeitos ativados do seu oponente. Uma vez por turno: você pode pagar 1000 PV e, depois, escolha 1 monstro que você controla e 1 card que seu oponente controla; bana-os. No começo da Fase de Batalha: você pode fazer com que este card ganhe ATK igual à diferença entre seus PV e os do seu oponente.
  | es_name            = Castigador del Final Psíquico
  | es_lore            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Mientras tus LP sean menores o iguales que los de tu adversario, esta carta Invocada por Sincronía no es afectada por los efectos activados de tu adversario. Una vez por turno: puedes pagar 1000 LP, y después selecciona 1 monstruo que controles y 1 carta que controle tu adversario; destiérralos. Al comienzo de la Battle Phase: puedes hacer que esta carta gane ATK igual a la diferencia entre tus LP y los de tu adversario.
  | ja_lore            = チューナー＋チューナー以外のモンスター１体以上<br />①：自分のＬＰが相手のＬＰ以下の場合、Ｓ召喚したこのカードは相手が発動した効果を受けない。②：１ターンに１度、１０００ＬＰを払い、自分フィールドのモンスター１体と相手フィールドのカード１枚を対象として発動できる。そのカードを除外する。③：自分・相手のバトルフェイズ開始時に発動できる。このカードの攻撃力は、お互いのＬＰの差の数値分アップする。
  | ko_name            = 사이코 엔드 퍼니셔
  | ko_lore            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 자신의 LP가 상대의 LP 이하일 경우, 싱크로 소환한 이 카드는 상대가 발동한 효과를 받지 않는다. ②: 1턴에 1번, 1000 LP를 지불하고, 자신 필드의 몬스터 1장과 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다. ③: 자신 / 상대의 배틀 페이즈 개시시에 발동할 수 있다. 이 카드의 공격력은, 서로의 LP의 차의 수치만큼 올린다.
  | sc_name            = 念力终焉处刑者
  | sc_lore            = 协调＋１只以上协调以外的怪兽<br />①：自己的LP在对手的LP以下的情况下，同步召唤的此卡不受对手所发动的效果影响。②：１回合１次，支付１０００LP，以自己场上的１只怪兽和对手场上的１张卡为对象可以发动。将该卡除外。③：在自己・对手的战斗阶段开始时可以发动。此卡的攻击力上升相当于双方LP之差的数值。
