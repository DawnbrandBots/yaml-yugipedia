title: Mysterious Triangle (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Quick-Play
  | lore               = Destroy 1 monster on the field with an A-Counter. Then, you can Special Summon 1 Level 4 "Alien" monster from your Deck. Destroy it during the End Phase.

  | fr_name            = Triangle Mystérieux
  | fr_lore            = Détruisez 1 monstre sur le Terrain avec un Compteur-A. Ensuite, vous pouvez Invoquer Spécialement 1 monstre "Alien" de Niveau 4 depuis votre Deck. Détruisez-le durant la End Phase.
  | de_name            = Mysteriöses Dreieck
  | de_lore            = Zerstöre 1 Monster mit A-Zählmarke auf dem Spielfeld. Dann kannst du 1 „Außerirdisch“-Monster der Stufe 4 als Spezialbeschwörung von deinem Deck beschwören. Zerstöre es während der End Phase.
  | it_name            = Triangolo Misterioso
  | it_lore            = Distruggi 1 mostro sul Terreno con un Segnalino-A. Poi, puoi Evocare tramite Evocazione Speciale 1 mostro "Alieno" di Livello 4 dal tuo Deck. Distruggilo durante l'End Phase.
  | pt_name            = Triângulo Misterioso
  | pt_lore            = Destrua 1 monstro no campo com um Marcador-A. Depois, você pode Invocar por Invocação-Especial 1 monstro "Alienígena" de Nível 4 do seu Deck. Destrua-o durante a Fase Final.
  | es_name            = Triángulo Misterioso
  | es_lore            = Destruye 1 monstruo con uno o más Contadores-A en el Campo. Después puedes Invocar de Modo Especial desde tu Deck 1 monstruo "Alienígena" de Nivel 4. Destrúyelo durante la End Phase.
  | ja_lore            = フィールド上のＡカウンターが置かれたモンスター１体を選択して破壊する。その後、デッキから「エーリアン」と名のついたレベル４モンスター１体を特殊召喚できる。この効果で特殊召喚したモンスターはエンドフェイズ時に破壊される。
  | ko_name            = 트라이앵글 에리어
  | ko_lore            = A 카운터가 얹혀 있는 필드 위의 몬스터 1장을 파괴한다. 또한 자신의 덱에서 "에일리언"이라는 이름이 붙은 레벨 4 몬스터 1장을 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈시에 파괴된다.
  }}
