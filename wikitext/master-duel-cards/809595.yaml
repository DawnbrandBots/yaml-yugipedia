  | de_name            = Trübe Flamme Mantikor
  | de_lore            = Dein Gegner kann diese Karte nicht als Ziel für Karteneffekte wählen. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 FEUER Monster, außer dieser Karte, von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; diese Karte kann in diesem Spielzug nicht durch Karteneffekte zerstört werden.
  | it_name            = Manticora Fiamma Chimerica
  | it_lore            = Il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte. Una volta per turno, durante il turno di qualsiasi giocatore: puoi mandare 1 mostro FUOCO, eccetto questa carta, dalla tua mano o scoperto dal tuo Terreno al Cimitero; questa carta non può essere distrutta dagli effetti delle carte in questo turno.
  | pt_name            = Mantikor da Chama Nebulosa
  | pt_lore            = Seu oponente não pode escolher este card como alvo de efeitos de card. Uma vez por turno, durante o turno de qualquer duelista: você pode enviar para o Cemitério 1 monstro de FOGO, exceto este card, da sua mão ou com a face para cima do seu lado do campo; neste turno, este card não pode ser destruído por efeitos de card.
  | es_name            = Llama Quimérica Mantícora
  | es_lore            = Tu adversario no puede seleccionar esta carta con efectos de cartas. Una vez por turno, durante el turno de cualquier jugador: puedes mandar al Cementerio, desde tu mano o boca arriba en tu lado del Campo, a 1 monstruo de FUEGO, excepto esta carta; este turno, esta carta no puede ser destruida por efectos de cartas.
  | ja_lore            = このカードがフィールド上に表側表示で存在する限り、相手はこのカードをカードの効果の対象にできない。また、１ターンに１度、手札または自分フィールド上に表側表示で存在する、炎属性モンスター１体を墓地へ送って発動できる。このターン、このカードはカードの効果では破壊されない。この効果は相手ターンでも発動できる。
  | ko_name            = 헤이즈비스트 메코레오스
  | ko_lore            = 이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대는 이 카드를 카드 효과의 대상으로 할 수 없다. 또한, 1턴에 1번, 패 또는 자신 필드 위에 앞면 표시로 존재하는 화염 속성 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 턴에, 이 카드는 카드의 효과로는 파괴되지 않는다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name            = 陽炎獸 蠍尾獅
  | tc_lore            = 只要此卡以正面表示存在於場上，對方就無法將此卡做為卡的效果對象。此外，１回合１次，可將手牌或以正面表示存在於我方場上的１隻炎屬性怪獸送至墓地發動。此回合，此卡不會因卡的效果被破壞。此效果在對方回合也可發動。
  | sc_name            = 阳炎兽 蝎尾狮
  | sc_lore            = 只要此卡以表侧表示存在于场上，对手不可将此卡作为卡牌效果的对象。此外，１回合１次，可将手牌或我方场上以表侧表示存在的１只炎属性怪兽送入墓地并发动。该回合，此卡不因卡牌效果而破坏。此效果也可在对手回合发动。
