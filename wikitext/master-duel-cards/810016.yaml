title: Instant Neo Space (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Equip
  | lore               = Equip only to a Fusion Monster that lists "Elemental HERO Neos" as material. It does not have to activate its effect during the End Phase to shuffle itself into the Extra Deck. If the equipped monster leaves the field: You can Special Summon 1 "Elemental HERO Neos" from your hand, Deck, or GY.

  | fr_name            = Néo-Space Instantané
  | fr_lore            = Équipable uniquement à un Monstre Fusion qui liste "Néos, HÉROS Élémentaire" comme Matériel. Il n'a pas à activer son effet durant la End Phase pour se mélanger dans l'Extra Deck. Si le monstre équipé quitte le Terrain : vous pouvez Invoquer Spécialement 1 "Néos, HÉROS Élémentaire" depuis votre main, Deck ou Cimetière.
  | de_name            = Instant-Neoraum
  | de_lore            = Rüste nur ein Fusionsmonster, das „Elementar-HELD Neos“ als Material aufführt, mit dieser Karte aus. Sein Effekt, der es ins Extra Deck mischt, muss während der End Phase nicht aktiviert werden. Falls das ausgerüstete Monster das Spielfeld verlässt: Du kannst 1 „Elementar-HELD Neos“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören.
  | it_name            = Neo-Spazio Istantaneo
  | it_lore            = Equipaggia solo ad un Mostro Fusione che indica "Neos EROE Elementale" come materiale. Esso non deve obbligatoriamente attivare l'effetto di mischiarsi nell'Extra Deck durante la End Phase. Se il mostro equipaggiato lascia il Terreno: puoi Evocare Specialmente 1 "Neos EROE Elementale" dalla tua mano, Deck o Cimitero.
  | pt_name            = Neo Espaço Instantâneo
  | pt_lore            = Só pode ser equipado a um Monstro de Fusão que liste "Neos, o HERÓI do Elemento" como matéria. Ele não precisa ativar seu efeito de embaralhar-se no Deck Adicional durante a Fase Final. Se o monstro equipado deixar o campo: você pode Invocar por Invocação-Especial 1 "Neos, o HERÓI do Elemento" da sua mão, do Deck ou do Cemitério.
  | es_name            = Neoespacio Instantáneo
  | es_lore            = Sólo puedes equipar esta carta a un Monstruo de Fusión que liste a "HÉROE Elemental Neos" como material. El monstruo equipado no está obligado a activar su efecto durante la End Phase que lo baraja al Deck Extra. Si el monstruo equipado deja el Campo: puedes Invocar de Modo Especial 1 "HÉROE Elemental Neos" desde tu mano, Deck o Cementerio.
  | ja_lore            = 「Ｅ・ＨＥＲＯ　ネオス」を融合素材とする融合モンスターにのみ装備可能。装備モンスターはエンドフェイズ時にエクストラデッキに戻る効果を発動しなくてもよい。装備モンスターがフィールド上から離れる事によってこのカードが破壊された場合、自分の手札・デッキ・墓地から「Ｅ・ＨＥＲＯ　ネオス」１体を選んで特殊召喚できる。
  | ko_name            = 인스턴트 네오스페이스
  | ko_lore            = "엘리멘틀 히어로 네오스"를 융합 소재로 하는 융합 몬스터에만 장착 가능. 이 카드를 장착한 융합 몬스터는, 엔드 페이즈시에 덱으로 되돌아가는 효과를 발동하지 않아도 된다. 장착 몬스터가 필드 위에서 벗어났을 경우, 자신의 패/덱/묘지에서 "엘리멘틀 히어로 네오스" 1장을 특수 소환할 수 있다.
  | sc_name            = 新宇空间的瞬间
  | sc_lore            = 仅限装备以“元素－英雄 新宇侠”为融合素材的融合怪兽。装备怪兽在结束阶段时也可不发动返回至额外牌组的效果。因装备怪兽从场上离开之事而导致此卡被破坏的场合，可从我方手牌、牌组、墓地挑选１只“元素－英雄 新宇侠”特殊召唤。
  }}
