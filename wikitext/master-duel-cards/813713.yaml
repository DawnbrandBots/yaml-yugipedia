title: Sky Striker Maneuver - Vector Blast (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Normal
  | lore               = If you control no monsters in your Main Monster Zone: Each player sends the top 2 cards of their Deck to the GY (or as many as possible, if less than 2), then, if you sent at least 1 card to the GY, and have 3 or more Spells in your GY, you can shuffle all your opponent's monsters from the Extra Monster Zones into the Deck.

  | fr_name            = Assaut de l'Air - Manœuvre - Rafale Vectorielle
  | fr_lore            = Si vous ne contrôlez aucun monstre dans votre Zone Monstre Main : chaque joueur envoie les 2 cartes du dessus de son Deck au Cimetière (ou autant que possible si moins de 2), puis, si vous avez envoyé min. 1 carte au Cimetière, et que vous avez min. 3 Magies dans votre Cimetière, vous pouvez mélanger tous les monstres de votre adversaire depuis les Zones Monstre Extra dans le Deck.
  | de_name            = Himmelsjäger-Manöver - Vektorexplosion
  | de_lore            = Falls du keine Monster in deiner Main-Monsterzone kontrollierst: Jeder Spieler legt die obersten 2 Karten seines Decks auf den Friedhof (oder so viele wie möglich, falls weniger als 2), dann, falls du mindestens 1 Karte auf den Friedhof gelegt hast und 3 oder mehr Zauber in deinem Friedhof hast, kannst du alle Monster deines Gegners von den Extra-Monsterzonen ins Deck mischen.
  | it_name            = Assaltatrice del Cielo Manovra - Esplosione Vettore
  | it_lore            = Se non controlli nessun mostro nella tua Zona Mostri Main: ogni giocatore manda le prime 2 carte del suo Deck al Cimitero (o tante quante possibile, se meno di 2), poi, se hai mandato almeno 1 carta al Cimitero, e hai 3 o più Magie nel tuo Cimitero, puoi mischiare tutti i mostri del tuo avversario dalle Zone Mostri Extra nel Deck.
  | pt_name            = Força Celeste - Manobra - Explosão Vetorial
  | pt_lore            = Se você não controlar nenhum monstro na sua Zona de Monstros Principal: cada duelista envia os 2 cards do topo do seu próprio Deck para o Cemitério (ou tantos quanto possível, se houver menos de 2) e, depois, se você enviou pelo menos 1 card para o Cemitério e tiver 3 ou mais Magias no seu Cemitério, você pode embaralhar no Deck todos os monstros do seu oponente nas Zonas de Monstros Adicionais.
  | es_name            = Maniobra de Caza del Cielo - Explosión del Vector
  | es_lore            = Si no controlas monstruos en tu Zona de Monstruos Principal: cada jugador manda al Cementerio las 2 cartas de la parte superior de su Deck (o cuantas sean posibles, si son menos de 2), y después, si mandaste al menos 1 carta al Cementerio, y tienes 3 o más Mágicas en tu Cementerio, puedes barajar al Deck todos los monstruos de tu adversario desde las Zonas de Monstruos Extra.
  | ja_lore            = ①：自分のメインモンスターゾーンにモンスターが存在しない場合に発動できる。お互いのデッキの上からカードを２枚墓地へ送る。その後、自分の墓地に魔法カードが３枚以上存在する場合、ＥＸモンスターゾーンの相手モンスターを全て持ち主のデッキに戻す事ができる。
  | ko_name            = 섬도술식－백터드블래스트
  | ko_lore            = ①: 자신 메인 몬스터 존에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 서로의 덱 위에서 카드를 2장 묘지로 보낸다. 그 후, 자신 묘지에 마법 카드가 3장 이상 존재할 경우, 엑스트라 몬스터 존의 상대 몬스터를 전부 주인의 덱으로 되돌릴 수 있다.
  | tc_name            = 閃刀術式－向量衝擊波
  | tc_lore            = ①：可在我方主要怪獸區不存在怪獸的狀況下發動。從雙方牌組的上方將２張卡送至墓地。其後，在我方墓地存在３張以上的魔法卡的狀況下，可將額外怪獸區的所有對方怪獸全部送回持有者的牌組。
  | sc_name            = 闪刀术式－矢量冲击波
  | sc_lore            = ①：自己的主要怪兽区域没有怪兽存在的情况下可以发动。从双方的牌组上面将2张卡送至墓地。然后，自己墓地存在3张以上的魔法卡的情况下，可将额外怪兽区域的所有对手怪兽放回持有者的牌组。
  }}
