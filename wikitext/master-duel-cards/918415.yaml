  | es_name            = Reversión de Neos
  | es_lore            = Activa esta carta sólo cuando 1 Monstruo de Fusión "Neos" boca arriba que controlas es destruido. Invoca de Modo Especial 1 "HÉROE Elemental Neos" de tu Deck en Posición de Ataque. Éste gana 1000 ATK y es destruido durante la End Phase de este turno.
  | ja_lore            = 自分フィールド上の表側表示の「ネオス」と名のついた融合モンスターが戦闘以外で破壊された時に発動できる。デッキから「Ｅ・ＨＥＲＯ　ネオス」１体を攻撃表示で特殊召喚する。この効果で特殊召喚したモンスターの攻撃力はターン終了時まで１０００ポイントアップし、このターンのエンドフェイズ時に破壊される。
  | ko_name            = 리버스 오브 네오스
  | ko_lore            = 자신 필드 위에 앞면 표시로 존재하는 "네오스"라는 이름이 붙은 융합 몬스터가 파괴되었을 때 발동할 수 있다. 자신의 덱에서 "엘리멘틀 히어로 네오스" 1장을 공격 표시로 특수 소환한다. 이 효과로 특수 소환된 "엘리멘틀 히어로 네오스"의 공격력은 필드 위에 앞면 표시로 존재하는 한, 1000 포인트 올리고, 이 턴의 엔드 페이즈시에 파괴된다.
