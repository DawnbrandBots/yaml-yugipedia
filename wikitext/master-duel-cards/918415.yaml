  | it_name            = Ritorno di Neos
  | it_lore            = Attiva solo quando un Mostro Fusione "Neos" scoperto che controlli è distrutto. Evoca tramite Evocazione Speciale 1 "Neos Eroe Elementale" dal tuo Deck in Posizione di Attacco. Questo guadagna 1000 ATK ed è distrutto durante la End Phase di questo turno.
  | pt_name            = Inversão de Neos
