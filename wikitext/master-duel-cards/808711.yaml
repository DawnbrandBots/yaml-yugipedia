  | it_name            = Sui la Strega Indovina
  | it_lore            = Quando peschi questa carta: puoi rivelarla; Evocala Specialmente dalla tua mano. Se questa carta viene Evocata Specialmente dalla mano: puoi scegliere come bersaglio 1 altro mostro scoperto sul Terreno; bandiscilo fino alla Standby Phase del tuo prossimo turno. Puoi utilizzare ogni effetto di "Sui la Strega Indovina" una sola volta per turno.
  | pt_name            = Fada Fortuna Swee
  | pt_lore            = Quando você comprar este card: você pode revelá-lo; Invoque-o por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial da mão: você pode escolher 1 outro monstro com a face para cima no campo; bana-o até a Fase de Apoio do seu próximo turno. Você só pode usar cada efeito de "Fada Fortuna Swee" uma vez por turno.
  | es_name            = Hada de la Fortuna Swee
