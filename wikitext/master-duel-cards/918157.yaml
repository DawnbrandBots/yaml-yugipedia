title: Level Modulation (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Normal
  | lore               = Your opponent draws 2 cards. Special Summon 1 "LV" monster from your Graveyard, ignoring the Summoning conditions. The monster that was Special Summoned by this effect cannot attack, nor activate or apply its effect this turn.

  | fr_name            = Modulation de Niveau
  | fr_lore            = Votre adversaire pioche 2 cartes. Faites l'Invocation Spéciale d'1 monstre de votre Cimetière qui inclut "LV" dans son nom de carte, sans tenir compte des conditions de l'Invocation. Le monstre qui a été Invoqué par Invocation Spéciale par cet effet ne peut ni attaquer, ni activer ou appliquer ses effets ce tour-ci.
  | de_name            = Levelmodulation
  | de_lore            = Dein Gegner zieht 2 Karten. Beschwöre 1 Monster von deinem Friedhof als Spezialbeschwörung, dessen Name „LV“ enthält und ignoriere dessen Beschwörungsbeschränkungen. Das Monster, das durch den Effekt dieser Karte als Spezialbeschwörung beschworen wurde, kann in diesem Zug weder angreifen, noch seine Effekte aktivieren oder ausführen.
  | it_name            = Modulazione del Livello
  | it_lore            = Il tuo avversario pesca 2 carte. Evoca tramite Evocazione Speciale 1 mostro dal tuo Cimitero che includa "LV" nel nome della carta, senza considerare le condizioni di Evocazione. Il mostro che viene Evocato tramite Evocazione Speciale da questo effetto non può attaccare, né attivare o applicare il proprio effetto questo turno.
  | pt_name            = Modulação de Nível
  | pt_lore            = Seu oponente compra 2 cards. Invoque por Invocação-Especial 1 monstro "LV" do seu Cemitério, ignorando as condições de Invocação. O monstro Invocado por Invocação-Especial com este efeito não pode atacar nem ativar ou aplicar seu efeito neste turno.
  | es_name            = Modulación de Nivel
  | es_lore            = Tu adversario roba 2 cartas. Invoca mediante una Invocación Especial 1 monstruo de tu Cementerio que incluya "LV" en su nombre, sin importar las condiciones de Invocación. Este monstruo no puede atacar ni activar o aplicar sus efectos este turno.
  | ja_lore            = 相手はカードを２枚ドローする。自分の墓地の「ＬＶ」と名のついたモンスター１体を選択して、召喚条件を無視して特殊召喚する。この効果で特殊召喚したモンスターは、このターン攻撃できず効果を発動できず無効化される。
  | ko_name            = 레벨 조정
  | ko_lore            = 상대는 카드를 2장 드로우한다. 자신의 묘지에 존재하는 "LV"를 가진 몬스터 1장을, 소환 조건을 무시하고 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 이 턴 공격할 수 없으며 효과를 발동 및 적용할 수도 없다.
  }}
