  | it_name            = Sciacallo Mitica Bestia
  | it_pendulum_effect = Se non hai nessuna carta nella tua altra Zona Pendulum: puoi scegliere come bersaglio 1 carta scoperta che controlli su cui puoi mettere un Segnalino Magia; distruggi questa carta e, se lo fai, metti 1 Segnalino Magia su quella carta. Puoi utilizzare questo effetto di "Sciacallo Mitica Bestia" una sola volta per turno.
  | it_lore            = Ogni volta che viene attivata una Carta Magia, metti 1 Segnalino Magia su questa carta quando quella Magia si risolve. Puoi rimuovere 3 Segnalini Magia dal tuo Terreno e offrire come Tributo questa carta; Evoca Specialmente 1 Mostro con Effetto "Mitica Bestia" dal tuo Deck, eccetto "Sciacallo Mitica Bestia".
  | pt_name            = Besta Mítica Chacal
  | pt_pendulum_effect = Se você não tiver nenhum card na sua outra Zona de Pêndulo: você pode escolher 1 card com a face para cima que você controla no qual você possa colocar um Marcador de Magia; destrua este card e, se isso acontecer, coloque 1 Marcador de Magia nesse card. Você só pode usar este efeito de "Besta Mítica Chacal" uma vez por turno.
  | pt_lore            = Sempre que um Card de Magia for ativado, coloque 1 Marcador de Magia neste card quando essa Magia resolver. Você pode remover 3 Marcadores de Magia do seu campo e oferecer este card como Tributo; Invoque por Invocação-Especial 1 Monstro de Efeito "Besta Mítica" do seu Deck, exceto "Besta Mítica Chacal".
  | es_name            = Bestia Mítica Chacal
  | es_pendulum_effect = Si no tienes cartas en tu otra Zona del Péndulo: puedes seleccionar 1 carta boca arriba que controles en la que puedas poner un Contador Mágico; destruye esta carta y, si lo haces, pon 1 Contador Mágico en esa carta. Sólo puedes usar este efecto de "Bestia Mítica Chacal" una vez por turno.
  | es_lore            = Cada vez que es activada una Carta Mágica, pon 1 Contador Mágico en esta carta cuando esa Mágica se resuelva. Puedes retirar 3 Contadores Mágicos en tu Campo y Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck, 1 Monstruo de Efecto "Bestia Mítica", excepto "Bestia Mítica Chacal".
  | ja_pendulum_effect = このカード名のＰ効果は１ターンに１度しか使用できない。①：もう片方の自分のＰゾーンにカードが存在しない場合、自分フィールドの魔力カウンターを置く事ができるカード１枚を対象として発動できる。このカードを破壊し、そのカードに魔力カウンターを１つ置く。
  | ja_lore            = ①：このカードがモンスターゾーンに存在する限り、自分または相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。②：自分フィールドの魔力カウンターを３つ取り除き、このカードをリリースして発動できる。デッキから「魔導獣　ジャッカル」以外の「魔導獣」効果モンスター１体を特殊召喚する。
