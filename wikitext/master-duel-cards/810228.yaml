  | ja_lore            = レベル６モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：モンスターがリリースされた場合、このカードのＸ素材を１つ取り除き、自分または相手の墓地のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。この効果で特殊召喚したモンスターは効果が無効化され、植物族になる。②：自分フィールドの植物族モンスターが効果で破壊される場合、代わりに自分の手札・フィールドの植物族モンスター１体をリリースできる。
