  | ja_lore            = 「ＥＭガンバッター」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの「ＥＭ」モンスター１体をリリースして発動できる。リリースしたモンスターのレベル×１００ダメージを相手に与える。②：自分フィールドの「ＥＭ」モンスター１体をリリースし、リリースしたモンスター以外の自分の墓地の「ＥＭ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name            = EM 활메뚜기
