  | de_name            = Künstlerkumpel Bogenhüpfer
  | de_lore            = Du kannst 1 „Künstlerkumpel“-Monster als Tribut anbieten; füge deinem Gegner Schaden in Höhe der Stufe, die es auf dem Spielfeld hatte, x 100 zu (seiner Grundstufe, falls verdeckt). Du kannst 1 „Künstlerkumpel“-Monster als Tribut anbieten und dann 1 anderes „Künstlerkumpel“-Monster in deinem Friedhof außer dem als Tribut angebotenen wählen; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Künstlerkumpel Bogenhüpfer“ nur einmal pro Spielzug verwenden.
  | it_name            = Artistamico Cavalbalestra
  | it_lore            = Puoi offrire come Tributo 1 mostro "Artistamico"; infliggi al tuo avversario danno pari al Livello che aveva sul Terreno x 100 (Livello originale, se coperto). Puoi offrire come Tributo 1 mostro "Artistamico", poi scegliere come bersaglio nel tuo Cimitero 1 mostro "Artistamico" diverso dal mostro offerto come Tributo; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Artistamico Cavalbalestra" una sola volta per turno.
  | pt_name            = Camarartista Grilarco
  | pt_lore            = Você pode oferecer 1 monstro "Camarartista" como Tributo; cause dano ao seu oponente igual ao Nível que ele tinha no campo x 100 (o Nível original, se ele estava com a face para baixo). Você pode oferecer 1 monstro "Camarartista" como Tributo e, depois, escolher 1 monstro "Camarartista" no seu Cemitério que não seja o monstro oferecido como Tributo; adicione-o à sua mão. Você só pode usar cada efeito de "Camarartista Grilarco" uma vez por turno.
  | es_name            = Artistamigo Saltarco
