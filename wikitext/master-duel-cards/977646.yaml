title: The Most Distant, Deepest Depths (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | card_type          = Spell
  | property           = Field
  | lore               = While you control a Fish Synchro Monster, this card cannot be destroyed, or banished, by card effects. You can only use each of the following effects of "The Most Distant, Deepest Depths" once per turn. You can banish 1 Fish monster from your hand or GY; add 1 "Ghoti" monster from your Deck to your hand. If a Fish monster(s) is Normal or Special Summoned to your field, while this card is in your GY (except during the Damage Step): You can target 1 Fish monster you control; banish it, and if you do, add this card to your hand.

  | fr_name            = Les Plus Lointaines Profondes Limites
  | fr_lore            = Tant que vous contrôlez un Monstre Synchro Poisson, cette carte ne peut être ni détruite ni bannie par des effets de carte. Vous ne pouvez utiliser chacun des effets suivants de "Les Plus Lointaines Profondes Limites" qu'une fois par tour. Vous pouvez bannir 1 monstre Poisson depuis votre main ou Cimetière ; ajoutez 1 monstre "Ghoti" depuis votre Deck à votre main. Si un ou plusieurs monstres Poisson sont Invoqués Normalement ou Spécialement sur votre Terrain, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez cibler 1 monstre Poisson que vous contrôlez ; bannissez-le, et si vous le faites, ajoutez cette carte à votre main.
  | de_name            = Die entlegensten tiefsten Tiefen
  | de_lore            = Solange du ein Fisch-Synchromonster kontrollierst, kann diese Karte durch Karteneffekte weder zerstört noch verbannt werden. Du kannst jeden der folgenden Effekte von „Die entlegensten tiefsten Tiefen“ nur einmal pro Spielzug verwenden. Du kannst 1 Fisch-Monster von deiner Hand oder deinem Friedhof verbannen; füge deiner Hand 1 „Ghoti“-Monster von deinem Deck hinzu. Falls ein oder mehr Fisch-Monster als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst 1 Fisch-Monster wählen, das du kontrollierst; verbanne es und falls du dies tust, füge diese Karte deiner Hand hinzu.
  | it_name            = Il Più Distante, Più Profondo Fondale
  | it_lore            = Mentre controlli un Mostro Synchro Pesce, questa carta non può essere distrutta, o bandita, dagli effetti delle carte. Puoi utilizzare ognuno dei seguenti effetti di "Il Più Distante, Più Profondo Fondale" una sola volta per turno. Puoi bandire 1 mostro Pesce dalla tua mano o Cimitero; aggiungi 1 mostro "Ghoti" dal tuo Deck alla tua mano. Se uno o più mostri Pesce vengono Evocati Normalmente o Specialmente sul tuo Terreno, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro Pesce che controlli; bandiscilo e, se lo fai, aggiungi questa carta alla tua mano.
  | pt_name            = As Profundezas Mais Distantes e Mais Profundas
  | pt_lore            = Enquanto você controlar um Monstro Sincro Peixe, este card não pode ser destruído, ou banido, por efeitos de card. Você só pode usar cada um dos seguintes efeitos de "As Profundezas Mais Distantes e Mais Profundas" uma vez por turno. Você pode banir 1 monstro Peixe da sua mão ou do Cemitério; adicione 1 monstro "Ghoti" do seu Deck à sua mão. Se um ou mais monstros Peixe forem Invocados por Invocação-Normal ou Especial no seu campo, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode escolher 1 monstro Peixe que você controla; bana-o e, se isso acontecer, adicione este card à sua mão.
  | es_name            = El Más Distante, Profundísima Profundidad
  | es_lore            = Mientras controlas un Monstruo de Sincronía Pez, esta carta no puede ser destruida, o desterrada, por efectos de cartas. Sólo puedes usar cada uno de los siguientes efectos de "El Más Distante, Profundísima Profundidad" una vez por turno. Puedes desterrar 1 monstruo Pez en tu mano o Cementerio; añade a tu mano 1 monstruo "Ghoti" en tu Deck. Si uno o más monstruos Pez son Invocados de Modo Normal o Especial a tu Campo, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes seleccionar 1 monstruo Pez que controles; destiérralo y, si lo haces, añade esta carta a tu mano.
  | ja_lore            = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに魚族Ｓモンスターが存在する限り、このカードは効果では破壊されず、効果では除外できない。<br />②：自分の手札・墓地から魚族モンスター１体を除外して発動できる。デッキから「ゴーティス」モンスター１体を手札に加える。<br />③：このカードが墓地に存在する状態で、自分フィールドに魚族モンスターが召喚・特殊召喚された場合、自分フィールドの魚族モンスター１体を対象として発動できる。そのモンスターを除外し、このカードを手札に加える。
  | ko_name            = 저편의 우주
  | ko_lore            = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 어류족 싱크로 몬스터가 존재하는 한, 이 카드는 효과로는 파괴되지 않으며, 효과로는 제외할 수 없다. ②: 자신의 패 / 묘지에서 어류족 몬스터 1장을 제외하고 발동할 수 있다. 덱에서 "고티스" 몬스터 1장을 패에 넣는다. ③: 이 카드가 묘지에 존재하는 상태에서, 자신 필드에 어류족 몬스터가 일반 소환 / 특수 소환되었을 경우, 자신 필드의 어류족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외하고, 이 카드를 패에 넣는다.
  | sc_name            = 尽头的宇宙之海
  | sc_lore            = 此卡名的②③效果１回合仅可各使用１次。<br />①：只要自己场上存在鱼族同步怪兽，此卡不会因效果被破坏，不可以效果除外。<br />②：从自己手牌・墓地将１只鱼族怪兽除外可以发动。从牌组将１只“异鱼”怪兽加入手牌。<br />③：此卡存在于墓地的状态下，鱼族怪兽被召唤・特殊召唤至自己场上的情况下，以自己场上的１只鱼族怪兽为对象可以发动。将该怪兽除外，将此卡加入手牌。
  }}
