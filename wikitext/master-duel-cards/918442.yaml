  | lore               = If a face-up "Number C1: Numeron Chaos Gate Sunya" you control was destroyed by a monster effect this turn: You can target 1 of your "Numeron Network", and 4 of your "Number" Xyz Monsters, that are banished or in your GY; Special Summon 1 "Number C1000: Numerounius" from the Extra Deck that becomes 10,000 ATK/1000 DEF, and if you do, attach all 5 targets to it as material, also you can only Normal or Special Summon once for the rest of this turn.

  | fr_name            = Rituel du Chaos Numeron
  | fr_lore            = Si "Numéro C1 : Porte du Chaos Numeron Sunya" face recto que vous contrôlez a été détruit par un effet de monstre ce tour : vous pouvez cibler 1 de vos "Réseau Numeron" et 4 de vos Monstres Xyz "Numéro" qui sont bannis ou dans votre Cimetière ; Invoquez Spécialement 1 "Numéro C1000 : Numerounius" depuis l'Extra Deck qui devient 10 000 ATK/1000 DEF, et si vous le faites, attachez-lui toutes les 5 cibles comme Matériel, et aussi, vous ne pouvez Invoquer Normalement ou Spécialement qu'une fois le reste de ce tour.
  | de_name            = Numeron-Chaosritual
  | de_lore            = Falls ein offenes „Nummer C1: Numeron-Chaostor Sunya“, das du kontrollierst, in diesem Spielzug durch einen Monstereffekt zerstört wurde: Du kannst 1 deiner „Numeron-Netzwerk“ und 4 deiner „Nummer“-Xyz-Monster wählen, die verbannt sind oder sich in deinem Friedhof befinden; beschwöre 1 „Nummer C1000: Numerounius“ als Spezialbeschwörung vom Extra Deck, er wird zu 10.000 ATK / 1000 DEF und falls du dies tust, hänge alle 5 gewählten Ziele als Material daran an, zusätzlich kannst du für den Rest dieses Spielzugs nur eine Normal- oder Spezialbeschwörung durchführen.
  | it_name            = Rituale del Chaos Numeron
  | it_lore            = (Questa carta non viene considerata come una carta "Numero".)<br />Se un "Numero C1: Cancello del Chaos Numeron Sunya" scoperto che controlli è stato distrutto dall'effetto di un mostro in questo turno: puoi scegliere come bersaglio 1 dei tuoi "Network Numeron" e 4 dei tuoi Mostri Xyz "Numero" che sono banditi o nel tuo Cimitero; Evoca Specialmente dall'Extra Deck 1 "Numero C1000: Numeruonius" che diventa 10.000 ATK/1000 DEF e, se lo fai, attacca tutti e 5 i bersagli a esso come materiale, inoltre puoi Evocare Normalmente o Specialmente una sola volta per il resto di questo turno.
  | pt_name            = Ritual do Caos Numeron
  | pt_lore            = Se um "Número C1: Portão do Caos Numeron Sunya" com a face para cima que você controla foi destruído por um efeito de monstro neste turno: você pode escolher 1 dos seus "Rede Numeron" e 4 dos seus Monstros Xyz "Número" que estiverem banidos ou no seu Cemitério; Invoque por Invocação-Especial 1 "Número C1000: Numerounius" do Deck Adicional que se torna de 10.000 ATK/1000 DEF e, se isso acontecer, associe todos os 5 alvos a ele como matéria e, além disso, você só pode Invocar por Invocação-Normal ou Especial uma vez pelo resto deste turno.
  | es_name            = Ritual del Caos Númeron
  | es_lore            = (Esta carta no se trata como una carta "Número").<br />Si un "Número C1: Puerta del Caos Númeron Sunya" boca arriba que controlas fue destruido por un efecto de monstruo este turno: puedes seleccionar 1 de tus "Red Númeron", y 4 de tus Monstruos Xyz "Número", que estén desterrados o en tu Cementerio; Invoca de Modo Especial 1 "Número C1000: Numerounius" desde el Deck Extra que se convierte en de 10.000 ATK/1000 DEF y, si lo haces, acóplale los 5 objetivos como material, y además sólo puedes Invocar de Modo Normal o Especial una vez por el resto de este turno.
  | ja_lore            = ①：自分フィールドの表側表示の「ＣＮｏ．１　ゲート・オブ・カオス・ヌメロン－シニューニャ」がモンスターの効果で破壊されたターン、自分の墓地のカード及び除外されている自分のカードの中から、「ヌメロン・ネットワーク」１枚と「Ｎｏ．」Ｘモンスター４体を対象として発動できる。ＥＸデッキから「ＣＮｏ．１０００　夢幻虚神ヌメロニアス」１体を攻撃力１００００／守備力１０００にして特殊召喚し、対象のカード５枚をそのＸ素材とする。この効果の発動後、ターン終了時まで自分は１回しかモンスターを召喚・特殊召喚できない。
  | ko_name            = 누메론 카오스 리츄얼
  | ko_lore            = ①: 자신 필드의 앞면 표시의 "CNo.(카오스 넘버즈)1 게이트 오브 카오스 누메론－시뉴니아"가 몬스터 효과로 파괴된 턴에, 자신 묘지의 카드 및 제외되어 있는 자신의 카드 중에서, "누메론 네트워크" 1장과 "No." 엑시즈 몬스터 4장을 대상으로 하고 발동할 수 있다. 엑스트라 덱에서 "CNo.(카오스 넘버즈)1000 몽환허신 누메로니어스" 1장을 공격력 10000 / 수비력 1000 으로 하여 특수 소환하고, 대상의 카드 5장을 그 엑시즈 소재로 한다. 이 효과의 발동 후, 턴 종료시까지 자신은 1회밖에 몬스터를 일반 소환 / 특수 소환할 수 없다.
