  | es_name            = Ángel de Zera
  | es_lore            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Gana 100 ATK por cada una de las cartas desterradas de tu adversario. Durante la Standby Phase del próximo turno después de que esta carta fue desterrada: Invoca de Modo Especial esta carta desterrada. Sólo puedes usar este efecto de "Ángel de Zera" una vez por turno.
