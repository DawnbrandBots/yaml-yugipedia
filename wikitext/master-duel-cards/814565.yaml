  | property           = Normal
  | lore               = If a face-up Spell Card(s) in your opponent's Spell & Trap Card Zones is sent to the Graveyard: You can target 1 face-up monster on the field; destroy that target.

  | fr_name            = Quelle Alchimie !
  | fr_lore            = Si une ou plusieurs Cartes Magie face recto dans les Zones Carte Magie & Piège de votre adversaire sont envoyées au Cimetière : vous pouvez cibler 1 monstre face recto sur le Terrain ; détruisez la cible.
  | de_name            = Welch verrückte Alchemie!
  | de_lore            = Falls offene Zauberkarten in den Zauber- & Fallenkartenzonen deines Gegners auf den Friedhof gelegt werden: Du kannst 1 offenes Monster auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  | it_name            = Quella Bizzarra Alchimia!
  | it_lore            = Se una o più Carte Magia scoperte nella Zona Carte Magia & Trappola del tuo avversario vengono mandate al Cimitero: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; distruggi quel bersaglio.
  | pt_name            = Essa Alquimia Louca!
  | pt_lore            = Se um ou mais Cards de Magia com a face para cima na Zona dos Cards de Magia e Armadilha do seu oponente forem enviados para o Cemitério: você pode escolher 1 monstro com a face para cima no campo; destrua o alvo.
  | es_name            = ¡Esa Alquimia Loca!
  | es_lore            = Si una o más Cartas Mágicas boca arriba en la Zona de Cartas Mágicas y de Trampa de tu adversario son mandadas al Cementerio: puedes seleccionar 1 monstruo boca arriba en el Campo; destruye ese objetivo.
  | ja_lore            = 相手の魔法＆罠ゾーンの表側表示の魔法カードが墓地へ送られた場合に発動できる。フィールド上の表側表示モンスター１体を選択して破壊する。
  | ko_name            = 마력유폭
  | ko_lore            = 상대의 마법 & 함정 카드 존에 앞면 표시로 존재하는 마법 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 파괴한다.
  | sc_name            = 魔力诱爆
  | sc_lore            = 对手魔法＆陷阱区表侧表示存在的魔法卡被送入墓地的场合可发动。选择场上１只以表侧表示存在的怪兽并破坏。
