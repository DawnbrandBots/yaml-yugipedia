  | lore               = Cannot be destroyed by battle with a monster that has the same ATK. If this card is Tribute Summoned by Tributing a Dragon-Type monster: It gains ATK equal to half the original ATK of the Tributed monster. If this card attacks a Defense Position monster, inflict piercing battle damage to your opponent.

  | fr_name            = Dragon Tornade
  | fr_lore            = Non destructible au combat avec un monstre qui a la même ATK. Si cette carte est Invoquée par Sacrifice en Sacrifiant un monstre de Type Dragon : elle gagne une ATK égale à la moitié de l'ATK d'origine du monstre Sacrifié. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  | de_name            = Starker Winddrache
  | de_lore            = Kann nicht durch Kampf mit einem Monster zerstört werden, das dieselben ATK hat. Falls diese Karte als Tributbeschwörung beschworen wird, indem ein Monster vom Typ Drache als Tribut angeboten wird: Sie erhält ATK in Höhe der Hälfte der Grund-ATK des als Tribut angebotenen Monsters. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  | it_name            = Drago Vento Forte
  | it_lore            = Non può essere distrutto in battaglia con un mostro che ha lo stesso ATK. Se questa carta viene Evocata tramite Tributo offrendo come Tributo un mostro di Tipo Drago: essa guadagna ATK pari alla metà dell'ATK originale del mostro offerto come Tributo. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  | pt_name            = Forte Dragão do Vento
  | pt_lore            = Não pode ser destruído em batalha por um monstro que tenha o mesmo ATK. Se este card for Invocado por Invocação-Tributo pelo Tributo de um monstro do Tipo Dragão: ele ganha ATK igual à metade do ATK original do monstro oferecido como Tributo. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  | es_name            = Dragón del Viento Fuerte
  | es_lore            = No puede ser destruido en batalla por un monstruo que tenga su mismo ATK. Si esta carta es Invocada por Sacrificio Sacrificando un monstruo de Tipo Dragón: ésta gana ATK igual a la mitad del ATK original del monstruo Sacrificado. Si esta carta ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  | ja_lore            = ①：ドラゴン族モンスター１体をリリースしてこのカードのアドバンス召喚に成功した場合に発動する。このカードの攻撃力は、リリースしたそのモンスターの元々の攻撃力の半分だけアップする。②：このカードは同じ攻撃力のモンスターとの戦闘では破壊されない。③：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。
  | ko_name            = 스트롱 윈드 드래곤
  | ko_lore            = 이 카드는 같은 공격력을 가진 몬스터와의 전투로는 파괴되지 않는다. 드래곤족 몬스터를 릴리스하고 이 카드의 어드밴스 소환에 성공했을 때, 이 카드의 공격력은 릴리스한 드래곤족 몬스터 1장의 공격력 절반의 수치만큼 올린다. 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
  | sc_name            = 强风龙
  | sc_lore            = ①：释放１只龙族怪兽，且此卡的上级召唤成功的场合发动。此卡的攻击力上升被释放的该怪兽原本攻击力的一半数值。②：此卡不会因与相同攻击力怪兽的战斗而被破坏。③：此卡攻击了守备表示怪兽的场合，若其攻击力超过守备力，给予对手生命相当于该差值的战斗伤害。
