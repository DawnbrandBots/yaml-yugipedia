title: Predaplant Triantis (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | attribute          = DARK
  | types              = Plant / Pendulum / Effect
  | level              = 8
  | pendulum_scale     = 8
  | atk                = 2400
  | def                = 1000
  | pendulum_effect    = While this card is in your Pendulum Zone, if you Fusion Summon a DARK Fusion Monster, you can also use cards in your Pendulum Zones as monsters on the field, as material for its Fusion Summon.
  | lore               = If this card is sent to the GY or added to your Extra Deck face-up because it was used as Fusion Material: You can choose monsters on the field, up to the number of monsters you control, and place 1 Predator Counter on each one, and if you do, any of those monsters that are Level 2 or higher become Level 1 as long as they have a Predator Counter.

  | fr_name            = Triantis Prédaplante
  | fr_pendulum_effect = Tant que cette carte est dans votre Zone Pendule, si vous Invoquez par Fusion un Monstre Fusion TÉNÈBRES, vous pouvez aussi utiliser des cartes dans vos Zones Pendule comme monstres sur le Terrain, comme Matériel pour son Invocation Fusion.
  | fr_lore            = Si cette carte est envoyée au Cimetière ou ajoutée face recto à votre Extra Deck parce qu'elle a été utilisée comme Matériel Fusion : vous pouvez choisir un nombre de monstres sur le Terrain, inférieur ou égal au nombre de monstres que vous contrôlez, et placez 1 Compteur Prédateur sur chacun d'eux, et si vous le faites, chacun de ces monstres de min. Niveau 2 devient Niveau 1 tant qu'il a un Compteur Prédateur.
  | de_name            = Raubpflanze Triantis
  | de_pendulum_effect = Solange diese Karte in deiner Pendelzone liegt, falls du ein FINSTERNIS Fusionsmonster als Fusionsbeschwörung beschwörst, kannst du auch Karten in deinen Pendelzonen als Monster auf dem Spielfeld als Material für seine Fusionsbeschwörung verwenden.
  | de_lore            = Falls diese Karte auf den Friedhof gelegt oder offen deinem Extra Deck hinzugefügt wird, weil sie als Fusionsmaterial verwendet wurde: Du kannst Monster auf dem Spielfeld bis zur Anzahl der Monster, die du kontrollierst, bestimmen und auf jedes 1 Raubtier-Zählmarke legen und falls du dies tust, wird jedes jener Monster, das Stufe 2 oder höher ist, zu Stufe 1, solange es eine Raubtier-Zählmarke hat.
  | it_name            = Predapianta Triantis
  | it_pendulum_effect = Mentre questa carta è nella tua Zona Pendulum, se Evochi tramite Fusione un Mostro Fusione OSCURITÀ, puoi anche utilizzare carte nelle tue Zone Pendulum come mostri sul Terreno, come materiale per la sua Evocazione tramite Fusione.
  | it_lore            = Se questa carta viene mandata al Cimitero o aggiunta al tuo Extra Deck scoperta perché è stata utilizzata come Materiale da Fusione: puoi selezionare mostri sul Terreno, fino al numero di mostri che controlli, e mettere 1 Segnalino Predatore su ognuno e, se lo fai, qualsiasi di quei mostri che sono di Livello 2 o superiore diventano di Livello 1 fino a quando hanno un Segnalino Predatore.
  | pt_name            = Predaplanta Triantis
  | pt_pendulum_effect = Enquanto este card estiver na sua Zona de Pêndulo, se você Invocar por Invocação-Fusão um Monstro de Fusão de TREVAS, você também pode usar cards nas suas Zonas de Pêndulo como se fossem monstros no campo, como matéria para sua Invocação-Fusão.
  | pt_lore            = Se este card for enviado para o Cemitério ou adicionado ao seu Deck Adicional com a face para cima porque foi usado como Matéria de Fusão: você pode selecionar monstros no campo, até o número de monstros que você controla e colocar 1 Marcador de Predador em cada um e, se isso acontecer, quaisquer desses monstros que forem de Nível 2 ou mais se tornam de Nível 1 enquanto tiverem um Marcador de Predador.
  | es_name            = Predaplanta Triantis
  | es_pendulum_effect = Mientras esta carta está en tu Zona de Péndulo, si Invocas por Fusión un Monstruo de Fusión de OSCURIDAD, también puedes usar cartas en tu Zona de Péndulo como monstruos en el Campo, como material para su Invocación por Fusión.
  | es_lore            = Si esta carta es mandada al Cementerio o añadida a tu Deck Extra boca arriba porque fue usada como Material de Fusión: puedes elegir monstruos en el Campo, hasta el número de monstruos que controlas, y poner 1 Contador de Predador en cada uno y, si lo haces, cualquiera de esos monstruos que sea de Nivel 2 o mayor se convierte en Nivel 1 mientras tenga un Contador de Predador.
  | ja_pendulum_effect = ①：このカードがＰゾーンに存在する限り、自分が闇属性の融合モンスターを融合召喚する場合、自分のＰゾーンに存在する融合素材モンスターもフィールドのモンスターとして融合素材に使用できる。
  | ja_lore            = ①：このカードが融合召喚の素材になり、墓地へ送られた場合またはＥＸデッキに表側表示で加わった場合に発動できる。自分フィールドのモンスターの数まで、フィールドのモンスターを選ぶ。そのモンスターに捕食カウンターを１つずつ置く。捕食カウンターが置かれたレベル２以上のモンスターのレベルは１になる。
  | ko_name            = 프레데터 플랜츠 트리안티스
  | ko_pendulum_effect = ①: 이 카드가 펜듈럼 존에 존재하는 한, 자신이 어둠 속성 융합 몬스터를 융합 소환할 경우, 자신의 펜듈럼 존에 존재하는 융합 소재 몬스터도 필드의 몬스터로서 융합 소재로 사용할 수 있다.
  | ko_lore            = ①: 이 카드가 융합 소환의 소재가 되어, 묘지로 보내졌을 경우 또는 엑스트라 덱에 앞면 표시로 넣어졌을 경우에 발동할 수 있다. 자신 필드의 몬스터의 수까지, 필드의 몬스터를 고른다. 그 몬스터에 포식 카운터를 1개씩 놓는다. 포식 카운터가 놓여진 레벨 2 이상의 몬스터 레벨은 1 이 된다.
  | sc_name            = 捕食植物 黏菖蒲螳螂
  | sc_pendulum_effect = ①：只要此卡存在于灵摆区域，自己融合召唤暗属性融合怪兽的情况下，也可将存在于自己灵摆区域的融合素材怪兽作为场上的怪兽使用于融合素材。
  | sc_lore            = ①：此卡成为融合召唤的素材，被送至墓地的情况下或以表侧表示加入额外牌组的情况下可以发动。挑选场上的怪兽，数量最多为自己场上的怪兽数量。在该怪兽上各放１个捕食计数物。放有捕食计数物的等级２以上怪兽的等级变为１。
  }}
