title: N.As.H. Knight (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = WATER
  | types              = Aqua / Xyz / Effect
  | rank               = 5
  | atk                = 1700
  | def                = 2700
  | lore               = 2 Level 5 monsters<br />Cannot be destroyed by battle while a "Number" monster is on the field. During the Main Phase (Quick Effect): You can detach 2 materials from this card; attach 1 "Number" Xyz Monster from your Extra Deck to this card as material that has a number between "101" and "107" in its name, then you can attach 1 other face-up monster on the field to this card as material. You can only use this effect of "N.As.H. Knight" once per turn.

  | fr_name            = Chevalier N.As.H.
  | fr_lore            = 2 monstres de Niveau 5<br />Non destructible au combat tant qu'un monstre "Numéro" est sur le Terrain. Durant la Main Phase (Effet Rapide) : vous pouvez détacher 2 Matériels de cette carte ; attachez 1 Monstre Xyz "Numéro" depuis votre Extra Deck à cette carte comme Matériel qui a un numéro entre "101" et "107" dans son nom, puis vous pouvez attacher 1 autre monstre face recto sur le Terrain à cette carte comme Matériel. Vous ne pouvez utiliser cet effet de "Chevalier N.As.H." qu'une fois par tour.
  | de_name            = N.As.H.-Ritter
  | de_lore            = 2 Monster der Stufe 5<br />Kann nicht durch Kampf zerstört werden, solange ein „Nummer“-Monster auf dem Spielfeld liegt. Während der Main Phase (Schnelleffekt): Du kannst 2 Material von dieser Karte abhängen; hänge 1 „Nummer“-Xyz-Monster, das eine Zahl zwischen „101“ und „107“ in seinem Namen hat, von deinem Extra Deck als Material an diese Karte an, dann kannst du 1 anderes offenes Monster auf dem Spielfeld als Material an diese Karte anhängen. Du kannst diesen Effekt von „N.As.H.-Ritter“ nur einmal pro Spielzug verwenden.
  | it_name            = Cavaliere N.As.H.
  | it_lore            = 2 mostri di Livello 5<br />Non può essere distrutto in battaglia mentre un mostro "Numero" è sul Terreno. Durante la Main Phase (Effetto Rapido): puoi staccare 2 materiali da questa carta; attacca dal tuo Extra Deck a questa carta come materiale 1 Mostro Xyz "Numero" che ha un numero tra "101" e "107" nel suo nome, poi puoi attaccare 1 altro mostro scoperto sul Terreno a questa carta come materiale. Puoi utilizzare questo effetto di "Cavaliere N.As.H." una sola volta per turno.
  | pt_name            = Cavaleiro N.As.H.
  | pt_lore            = 2 monstros de Nível 5<br />Não pode ser destruído em batalha enquanto um monstro "Número" estiver no campo. Durante a Fase Principal (Efeito Rápido): você pode desassociar 2 matérias deste card; associe 1 Monstro Xyz "Número", com um número entre "101" e "107" em seu nome, do seu Deck Adicional a este card como matéria e, depois, você pode associar 1 outro monstro com a face para cima no campo a este card como matéria. Você só pode usar este efeito de "Cavaleiro N.As.H." uma vez por turno.
  | es_name            = Caballero N.As.H.
  | es_lore            = 2 monstruos de Nivel 5<br />No puede ser destruido en batalla mientras un monstruo "Número" esté en el Campo. Durante la Main Phase (Efecto Rápido): puedes desacoplar 2 materiales de esta carta; acopla a esta carta, como material, 1 Monstruo Xyz "Número" en tu Deck Extra que tenga un número entre "101" y "107" en su nombre, y después puedes acoplar a esta carta otro monstruo boca arriba en el Campo como material. Sólo puedes usar este efecto de "Caballero N.As.H." una vez por turno.
  | ja_lore            = レベル５モンスター×２<br />このカード名の②の効果は１ターンに１度しか使用できない。①：フィールドに「Ｎｏ．」モンスターが存在する限り、このカードは戦闘では破壊されない。②：自分・相手のメインフェイズに、このカードのＸ素材を２つ取り除いて発動できる。ＥＸデッキから「Ｎｏ．１０１」～「Ｎｏ．１０７」のいずれかの「Ｎｏ．」Ｘモンスター１体を選び、このカードの下に重ねてＸ素材とする。その後、このカード以外のフィールドの表側表示モンスター１体を選んでこのカードの下に重ねてＸ素材とする事ができる。
  | ko_name            = 네필 어사일럼 헤트 나이트
  | ko_lore            = 레벨 5 몬스터 × 2<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드에 "No." 몬스터가 존재하는 한, 이 카드는 전투로는 파괴되지 않는다. ②: 자신 / 상대의 메인 페이즈에, 이 카드의 엑시즈 소재를 2개 제거하고 발동할 수 있다. 엑스트라 덱에서 "No.101"~"No.107" 중 어느 "No." 엑시즈 몬스터 1장을 고르고, 이 카드 아래에 겹쳐 엑시즈 소재로 한다. 그 후, 이 카드 이외의 필드의 앞면 표시 몬스터 1장을 고르고 이 카드 아래에 겹쳐 엑시즈 소재로 할 수 있다.
  }}
