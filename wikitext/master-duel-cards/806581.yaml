title: Chronomaly Technology (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Normal
  | lore               = Target 1 "Chronomaly" monster in your Graveyard; banish it, then look at the top 2 cards of your Deck, add 1 of them to your hand, and send the other to the Graveyard. You can only activate 1 "Chronomaly Technology" per turn. You cannot Special Summon monsters the turn you activate this card, except "Chronomaly" monsters.

  | fr_name            = Technologie Chronomal
  | fr_lore            = Ciblez 1 monstre "Chronomal" dans votre Cimetière ; bannissez-le, puis regardez les 2 cartes du dessus de votre Deck, ajoutez-en 1 à votre main et envoyez l'autre au Cimetière. Vous ne pouvez activer qu'1 "Technologie Chronomal" par tour. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Chronomal" exclus) durant le tour où vous activez cette carte.
  | de_name            = Chronomale Technologie
  | de_lore            = Wähle 1 „Chronomal“-Monster in deinem Friedhof; verbanne es, sieh dir dann die obersten 2 Karten deines Decks an, füge 1 von ihnen deiner Hand hinzu und lege die andere auf den Friedhof. Du kannst nur 1 „Chronomale Technologie“ pro Spielzug aktivieren. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, keine Monster als Spezialbeschwörung beschwören, außer „Chronomal“-Monstern.
  | it_name            = Cronomalia Tecnologica
  | it_lore            = Scegli come bersaglio 1 mostro "Cronomalia" nel tuo Cimitero; bandiscilo, poi guarda le prime 2 carte dal tuo Deck, aggiungi 1 di esse alla tua mano e manda l'altra al Cimitero. Puoi attivare solo 1 "Cronomalia Tecnologica" per turno. Non puoi Evocare Specialmente nessun mostro durante il turno in cui attivi questa carta, eccetto i mostri "Cronomalia".
  | pt_name            = Cronomalia Tecnologia
  | pt_lore            = Escolha 1 monstro "Cronomalia" no seu Cemitério; bana-o e, depois, olhe os 2 cards do topo do seu Deck, adicione 1 deles à sua mão e envie o outro ao Cemitério. Você só pode ativar 1 "Cronomalia Tecnologia" por turno. Você não pode Invocar monstros por Invocação-Especial no turno em que você ativar este card, exceto monstros "Cronomalia".
  | es_name            = Tecnología Cronómala
  | es_lore            = Selecciona 1 monstruo "Cronómalo/a" en tu Cementerio; destiérralo, y después mira las 2 cartas de la parte superior de tu Deck, añade a tu mano 1 de ellas y manda la otra al Cementerio. Sólo puedes activar 1 "Tecnología Cronómala" por turno. No puedes Invocar monstruos de Modo Especial durante el turno en el que activas esta carta, excepto monstruos "Cronómalo/a".
  | ja_lore            = 自分の墓地の「先史遺産」と名のついたモンスター１体を選択して発動できる。選択したモンスターをゲームから除外する。その後、自分のデッキの上からカードを２枚確認し、その中から１枚を選んで手札に加え、残りのカードを墓地へ送る。「先史遺産技術」は１ターンに１枚しか発動できず、このカードを発動するターン、自分は「先史遺産」と名のついたモンスターしか特殊召喚できない。
  | ko_name            = 오파츠 테크놀로지
  | ko_lore            = 자신 묘지의 "오파츠"라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 게임에서 제외한다. 그 후, 자신의 덱 위에서 카드를 2장 확인하고, 그 중에서 1장을 골라 패에 넣고, 남은 카드를 묘지로 보낸다. "오파츠 테크놀로지"는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에 자신은 "오파츠"라는 이름이 붙은 몬스터 이외의 몬스터를 특수 소환할 수 없다.
  | sc_name            = 先史遗产技术
  | sc_lore            = 可选择我方墓地的１只冠有“先史遗产”之名的怪兽并发动。将被选择的怪兽从游戏中除外。之后，从我方牌组的上方确认２张卡牌，并从中挑选１张加入手牌，剩余卡牌送入墓地。“先史遗产技术”１回合只可发动１张，发动此卡的回合，我方只可特殊召唤冠有“先史遗产”的怪兽。
  }}
