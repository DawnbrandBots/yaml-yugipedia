  | pack               = Legacy Pack

  | fr_name            = Mégacyber Psychique
  | fr_lore            = Si votre adversaire contrôle plus de Magies/Pièges que vous, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Mégacyber Psychique" qu'une fois par tour de cette façon. Lorsque cette carte déclare une attaque sur un Monstre à Effet de l'adversaire tant que vous contrôlez "Jinzo" : vous pouvez Sacrifier cette carte ; placez le monstre de l'adversaire face recto dans sa Zone Magie & Piège comme un Piège Continu. Vous ne pouvez utiliser cet effet de "Mégacyber Psychique" qu'une fois par tour.
  | de_name            = Psi-Mega-Cyber
  | de_lore            = Falls dein Gegner mehr Zauber/Fallen als du kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Psi-Mega-Cyber“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Wenn diese Karte einen Angriff gegen ein Effektmonster eines Gegners deklariert, solange du „Jinzo“ kontrollierst: Du kannst diese Karte als Tribut anbieten; lege das Monster des Gegners offen als Permanente Falle in seine Zauber- & Fallenzone. Du kannst diesen Effekt von „Psi-Mega-Cyber“ nur einmal pro Spielzug verwenden.
  | it_name            = Psichico Megacyber
  | it_lore            = Se il tuo avversario controlla più Magie/Trappole di te, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Psichico Megacyber" una sola volta per turno in questo modo. Quando questa carta dichiara un attacco su un Mostro con Effetto dell'avversario mentre tu controlli "Jinzo": puoi offrire come Tributo questa carta; metti quel mostro dell'avversario scoperto nella sua Zona Magie & Trappole come una Trappola Continua. Puoi utilizzare questo effetto di "Psichico Megacyber" una sola volta per turno.
  | pt_name            = Megacyber Psíquico
  | pt_lore            = (Este card deve ser sempre considerado como um card "Ciber".)<br />Se seu oponente controlar mais Magias/Armadilhas que você, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Megacyber Psíquico" por Invocação-Especial uma vez por turno desta forma. Quando este card declarar um ataque contra um Monstro de Efeito do oponente enquanto você controlar "Jinzo": você pode oferecer este card como Tributo; coloque esse monstro do oponente com a face para cima na Zona de Magias & Armadilhas dele como uma Armadilha Contínua. Você só pode usar este efeito de "Megacyber Psíquico" uma vez por turno.
  | es_name            = Psíquico Mega-ciber
  | es_lore            = Si tu adversario controla más Mágicas/Trampas que tú, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Psíquico Mega-ciber" una vez por turno de esta forma. Cuando esta carta declara un ataque a un Monstruo de Efecto del adversario mientras tú controlas "Jinzo": puedes Sacrificar esta carta; pon ese monstruo del adversario boca arriba en su Zona de Magia y Trampas como una Trampa Continua. Sólo puedes usar este efecto de "Psíquico Mega-ciber" una vez por turno.
  | ja_lore            = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：相手フィールドの魔法・罠カードの数が自分フィールドの魔法・罠カードより多い場合、このカードは手札から特殊召喚できる。②：自分フィールドに「人造人間－サイコ・ショッカー」が存在し、このカードが相手の効果モンスターに攻撃宣言した時、このカードをリリースして発動できる。その相手モンスターを永続罠カード扱いで相手の魔法＆罠ゾーンに表側表示で置く。
  | ko_name            = 사이코 기가 사이버
  | ko_lore            = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 마법 / 함정 카드의 수가 자신 필드의 마법 / 함정 카드보다 많을 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 자신 필드에 "인조인간 －사이코 쇼커－"가 존재하고, 이 카드가 상대 효과 몬스터에 공격 선언했을 때, 이 카드를 릴리스하여 발동할 수 있다. 그 상대 몬스터를 지속 함정 카드로 취급하고 상대의 마법 & 함정 존에 앞면 표시로 놓는다.
  | sc_name            = 念力电子巨人
  | sc_lore            = 按此卡名的方法①进行的特殊召唤在1个回合中仅可进行1次，此卡名的效果②在1个回合中仅可使用1次。①：对手场上的魔法・陷阱卡的数量多于自己场上的魔法・陷阱卡时，可从手牌中特殊召唤此卡。②：自己场上有“人造人-念力震慑者”存在，此卡对对手的效果怪兽进行了攻击宣言时，解放此卡后可以发动。将该对手怪兽作为永续陷阱卡以表侧表示放在对手的魔法与陷阱区域。
