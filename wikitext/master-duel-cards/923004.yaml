  | pt_lore            = Quando seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão no campo do oponente em Posição de Defesa. O controlador deste card não pode Invocar por Invocação-Fusão, Sincro, Xyz ou Link a não ser que use este card como matéria.
