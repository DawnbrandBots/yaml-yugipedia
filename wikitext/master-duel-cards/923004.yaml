  | ja_lore            = ①：相手がモンスターの召喚・特殊召喚に成功した時に発動できる。このカードを手札から相手フィールドに守備表示で特殊召喚する。②：このカードがモンスターゾーンに存在する限り、このカードのコントローラーは融合・Ｓ・Ｘ・リンク召喚を行う場合、このカードを素材とした融合・Ｓ・Ｘ・リンク召喚しか行えない。
