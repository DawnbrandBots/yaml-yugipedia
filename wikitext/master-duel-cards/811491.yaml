title: Morphtronics, Scramble! (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | lore               = Activate only when your opponent declares a direct attack while you control no monsters. Negate that attack and Special Summon 1 "Morphtronic" monster from your hand.

  | fr_name            = Rassemblement Morphtronique !
  | fr_lore            = Activable uniquement lorsque votre adversaire déclare une attaque directe et que vous ne contrôlez aucun monstre. Annulez cette attaque et Invoquez Spécialement 1 monstre "Morphtronique" depuis votre main.
  | de_name            = Morphtronische Überraschung
  | de_lore            = Aktiviere diese Karte nur, wenn dein Gegner direkt angreift, solange du keine Monster kontrollierst. Annulliere den Angriff und beschwöre 1 „Morphtronisch“-Monster als Spezialbeschwörung von deiner Hand.
  | it_name            = Morfotronici, Affrettatevi!
  | it_lore            = Attiva solo quando il tuo avversario dichiara un attacco diretto fino a quando tu non controlli nessun mostro. Annulla quell'attacco ed Evoca Specialmente 1 mostro "Morfotronico" dalla tua mano.
  | pt_name            = Morfotrônicos, atacar!
  | pt_lore            = Só pode ser ativado quando seu oponente declarar um ataque direto enquanto você não controlar nenhum monstro. Negue o ataque e Invoque por Invocação-Especial 1 monstro "Morfotrônico(a)" da sua mão.
  | es_name            = ¡Morfotrónicos, Unirse!
  | es_lore            = Sólo puedes activar esta carta cuando tu adversario declara un ataque directo mientras no controles monstruos. Niega el ataque e Invoca de Modo Especial, desde tu mano, 1 monstruo "Morfotrónico/a".
  | ja_lore            = 相手モンスターの直接攻撃宣言時、自分フィールド上にモンスターが存在しない場合に発動できる。その攻撃を無効にし、手札から「Ｄ」と名のついたモンスター１体を特殊召喚する。
  | ko_name            = D·스크램블
  | ko_lore            = 상대가 직접 공격을 선언했을 때, 자신 필드 위에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 그 공격을 무효로 하고, 패에서 "D(디포머)"라는 이름이 붙은 몬스터 1장을 특수 소환한다.
  | sc_name            = 变形斗士・紧急起飞
  | sc_lore            = 对手怪兽的直接攻击宣言时，我方场上不存在有怪兽的场合可发动。使该攻击无效，并从手牌特殊召唤１只冠有“变形斗士”之名的怪兽。
  }}
