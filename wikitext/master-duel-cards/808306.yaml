  | lore               = When a monster you control is targeted for an attack: Target 1 "Evoltile" monster in your GY; Special Summon that target, then change the attack target to that monster and perform damage calculation.

  | fr_name            = Couloir d'Évolution
  | fr_lore            = Lorsqu'un monstre que vous contrôlez est ciblé par une attaque : ciblez 1 monstre "Évoltile" dans votre Cimetière ; Invoquez Spécialement la cible, puis transférez la cible de l'attaque sur le monstre et effectuez le calcul des dommages.
  | de_name            = Brücke der Evolution
  | de_lore            = Wenn ein Monster, das du kontrollierst, als Ziel für einen Angriff gewählt wird: Wähle 1 „Evoltil“-Monster in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung, vertausche dann das Angriffsziel auf das Monster und führe die Schadensberechnung durch.
  | it_name            = Ponte Evolutivo
  | it_lore            = Quando un mostro che controlli viene scelto come bersaglio per un attacco: scegli come bersaglio 1 mostro "Evoltile" nel tuo Cimitero; Evoca Specialmente quel bersaglio, poi cambia il bersaglio dell'attacco con quel mostro, ed effettua il calcolo dei danni.
  | pt_name            = Ponte Evolucionária
  | pt_lore            = Quando um monstro que você controla for escolhido como alvo de um ataque: Escolha 1 monstro "Evoltil" no seu Cemitério; Invoque o alvo por Invocação-Especial e, depois, troque o alvo do ataque para esse monstro e conduza o cálculo de dano.
  | es_name            = Puente Evolutivo
  | es_lore            = Cuando un monstruo que controlas es seleccionado para un ataque: selecciona 1 monstruo "Evolutil" en tu Cementerio; Invoca ese objetivo de Modo Especial, y después cambia el objetivo del ataque a ese monstruo y realiza el cálculo de daño.
  | ja_lore            = 自分フィールド上のモンスターが攻撃対象に選択された時に発動できる。自分の墓地の「エヴォルド」と名のついたモンスター１体を選択して特殊召喚し、攻撃対象をそのモンスターに移し替えてダメージ計算を行う。
  | ko_name            = 진화의 현교
  | ko_lore            = ①: 자신 몬스터가 공격 대상으로 선택되었을 때, 자신 묘지의 "에볼드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환하고, 공격 대상을 그 몬스터로 옮겨 데미지 계산을 실행한다.
  | tc_name            = 邁向進化的橋樑
  | tc_lore            = 可在我方場上的怪獸被選為攻擊對象時發動。選擇１隻我方墓地冠有「進化蟲」之名的怪獸特殊召喚，將攻擊對象轉移至該怪獸進行傷害計算。
  | sc_name            = 通往进化的桥梁
  | sc_lore            = ①：自己场上的怪兽被选择为攻击对象时，以自己墓地的１只“进化虫”怪兽为对象可以发动。将对象怪兽特殊召唤，将攻击对象移换为该怪兽并进行伤害计算。
