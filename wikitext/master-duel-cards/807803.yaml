  | fr_name            = Lampe Draton
  | fr_lore            = Une fois par tour (Effet Rapide) : vous pouvez défausser 1 monstre Wyrm ; jusqu'à la fin de ce tour, cette carte gagne 1000 DEF. Une fois par combat, durant le calcul des dommages, si cette carte en Position d'Attaque combat un monstre de l'adversaire en Position d'Attaque (Effet Rapide) : vous pouvez appliquer la DEF de chaque carte pour le calcul des dommages.
  | de_name            = Draschbär-Lampe
  | de_lore            = Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Wyrm-Monster abwerfen; diese Karte erhält bis zum Ende dieses Spielzugs 1000 DEF. Einmal pro Kampf, während der Schadensberechnung, falls diese Karte in Angriffsposition gegen ein Monster in Angriffsposition kämpft (Schnelleffekt): Du kannst für die Schadensberechnung die DEF jeder Karte verwenden.
  | it_name            = Lampada Dracocione
  | it_lore            = Una volta per turno (Effetto Rapido): puoi scartare 1 mostro Wyrm; questa carta guadagna 1000 DEF fino alla fine di questo turno. Una volta per battaglia, durante il calcolo dei danni, se questa carta in Posizione di Attacco combatte con un mostro in Posizione di Attacco (Effetto Rapido): puoi applicare il DEF di ogni carta per il calcolo dei danni.
  | pt_name            = Draxinim Lâmpada
  | pt_lore            = Uma vez por turno (Efeito Rápido): você pode descartar 1 monstro Wyrm; este card ganha 1000 de DEF até o final deste turno. Uma vez por batalha, durante o cálculo de dano, se este card em Posição de Ataque batalhar um monstro em Posição de Ataque (Efeito Rápido): você pode usar a DEF de cada card no cálculo de dano.
  | es_name            = Lámpara Dragoon
  | es_lore            = Una vez por turno (Efecto Rápido): puedes descartar 1 monstruo Wyrm; esta carta gana 1000 DEF hasta el final de este turno. Una vez por batalla, durante el cálculo de daño, si esta carta en Posición de Ataque batalla con un monstruo en Posición de Ataque (Efecto Rápido): puedes aplicar la DEF de cada carta para el cálculo de daño.
  | ja_lore            = ①：１ターンに１度、手札から幻竜族モンスター１体を捨てて発動できる。このカードの守備力はターン終了時まで１０００アップする。この効果は相手ターンでも発動できる。②：攻撃表示のこのカードが攻撃表示モンスターと戦闘を行うダメージ計算時に１度、発動できる。その戦闘ではお互いのモンスターの守備力を攻撃力として扱いダメージ計算を行う。
  | ko_name            = 드라쿤 램프
  | ko_lore            = ①: 1턴에 1번, 패에서 환룡족 몬스터 1장을 버리고 발동할 수 있다. 이 카드의 수비력은 턴 종료시까지 1000 올린다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 공격 표시의 이 카드가 공격 표시 몬스터와 전투를 실행하는 데미지 계산시에 1번, 발동할 수 있다. 그 전투에서는 서로의 몬스터의 수비력을 공격력으로 취급하고 데미지 계산을 실행한다.
  | sc_name            = 龙狸灯
  | sc_lore            = ①：1个回合1次，从手牌扔掉1只幻龙族怪兽后可以发动。此卡的守备力上升1000，直至回合结束时为止。此效果在对手回合中也可以发动。②：攻击表示的此卡与攻击表示的怪兽进行战斗，计算伤害值时，可以发动1次。该战斗中，将互相怪兽的守备力作为攻击力进行伤害计算。
