title: Red-Eyes Insight (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Normal
  | lore               = Send 1 "Red-Eyes" monster from your hand or Deck to the GY; add 1 "Red-Eyes" Spell/Trap from your Deck to your hand, except "Red-Eyes Insight". You can only activate 1 "Red-Eyes Insight" per turn.

  | fr_name            = Vision aux Yeux Rouges
  | fr_lore            = Envoyez 1 monstre "Yeux Rouges" depuis votre main ou Deck au Cimetière ; ajoutez 1 Magie/Piège "Yeux Rouges" ("Vision aux Yeux Rouges" exclu) depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Vision aux Yeux Rouges" par tour.
  | de_name            = Rotäugiger Einblick
  | de_lore            = Lege 1 „Rotäugig“-Monster von deiner Hand oder deinem Deck auf den Friedhof; füge deiner Hand 1 „Rotäugig“-Zauber/Falle von deinem Deck hinzu, außer „Rotäugiger Einblick“. Du kannst nur 1 „Rotäugiger Einblick“ pro Spielzug aktivieren.
  | it_name            = Intuizione Occhi Rossi
  | it_lore            = Manda 1 mostro "Occhi Rossi" dalla tua mano o Deck al Cimitero; aggiungi 1 Magia/Trappola "Occhi Rossi" dal tuo Deck alla tua mano, eccetto "Intuizione Occhi Rossi". Puoi attivare solo 1 "Intuizione Occhi Rossi" per turno.
  | pt_name            = Intuição dos Olhos Vermelhos
  | pt_lore            = Envie 1 monstro "Olhos Vermelhos" da sua mão ou do Deck para o Cemitério; adicione 1 Magia/Armadilha "Olhos Vermelhos" do seu Deck à sua mão, exceto "Intuição dos Olhos Vermelhos". Você só pode ativar 1 "Intuição dos Olhos Vermelhos" por turno.
  | es_name            = Perspicacia de Ojos Rojos
  | es_lore            = Manda al Cementerio 1 monstruo "Ojos Rojos" en tu mano o Deck; añade a tu mano 1 Mágica/Trampa "Ojos Rojos" en tu Deck, excepto "Perspicacia de Ojos Rojos". Sólo puedes activar 1 "Perspicacia de Ojos Rojos" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：手札・デッキから「レッドアイズ」モンスター１体を墓地へ送って発動できる。デッキから「レッドアイズ・インサイト」以外の「レッドアイズ」魔法・罠カード１枚を手札に加える。
  | ko_name            = 붉은 눈 인사이트
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패 / 덱에서 "붉은 눈" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "붉은 눈 인사이트" 이외의 "붉은 눈" 마법 / 함정 카드 1장을 패에 넣는다.
  | sc_name            = 真红眼洞悉
  | sc_lore            = “真红眼洞悉”１回合只可发动１张。①：可从手牌、牌组将１只“真红眼”怪兽送入墓地并发动。从牌组将除“真红眼洞悉”以外的１张“真红眼”魔法、陷阱卡加入手牌。
  }}
