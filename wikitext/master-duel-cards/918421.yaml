  | de_name            = Nummer iC1000: Numerounius Numerounia
  | de_lore            = 5 Monster der Stufe 13<br />Falls diese Karte durch den Effekt von „Nummer C1000: Numerounius“ als Spezialbeschwörung beschworen wird, erhält sie nur während des Spielzugs deines Gegners 100.000 ATK/DEF, zusätzlich wende ab Beginn des nächsten Spielzugs, nachdem diese Karte als Spezialbeschwörung beschworen wurde, die folgenden Effekte an.<br />●Monster, die dein Gegner kontrolliert, müssen diese Karte angreifen, falls möglich.<br />●Am Ende des Spielzugs deines Gegners, falls diese Karte nicht gekämpft hat, gewinnst du das Duell.<br />Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst 1 Material von dieser Karte abhängen; annulliere den Angriff und falls du dies tust, erhältst du LP in Höhe der ATK des Monsters.
