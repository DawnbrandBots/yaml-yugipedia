  | it_lore            = 5 mostri di Livello 13<br />Se questa carta viene Evocata Specialmente dall'effetto di "Numero C1000: Numeruonius", essa guadagna 100.000 ATK/DEF solamente durante il turno del tuo avversario, inoltre applica i seguenti effetti dall'inizio del prossimo turno dopo che questa carta è stata Evocata Specialmente.<br />●I mostri controllati dal tuo avversario devono attaccare questa carta, se possibile.<br />●Alla fine del turno del tuo avversario, se questa carta non ha combattuto, vinci il Duello.<br />Quando un mostro dell'avversario dichiara un attacco: puoi staccare 1 materiale da questa carta; annulla l'attacco e, se lo fai, guadagni LP pari all'ATK di quel mostro.
