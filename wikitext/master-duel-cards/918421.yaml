  | pt_lore            = 5 monstros de Nível 13<br />Se este card for Invocado por Invocação-Especial pelo efeito de "Número C1000: Numerounius", ele ganha 100.000 de ATK/DEF apenas durante o turno do seu oponente e, além disso, aplique os seguintes efeitos desde o começo do próximo turno depois que este card foi Invocado por Invocação-Especial.<br />●Os monstros que seu oponente controla devem atacar este card, se possível.<br />●No final do turno do seu oponente, se este card não batalhou, você vence o Duelo.<br />Quando um monstro do oponente declarar um ataque: você pode desassociar 1 matéria deste card; negue o ataque e, se isso acontecer, ganhe PV igual ao ATK desse monstro.
  | es_name            = Número iC1000: Numerounius Numerounia
  | es_lore            = 5 monstruos de Nivel 13<br />Si esta carta es Invocada de Modo Especial por efecto de "Número C1000: Numerounius", ésta gana 100.000 ATK/DEF sólo durante el turno de tu adversario, y además aplica los siguientes efectos desde el comienzo del siguiente turno después de que esta carta fuera Invocada de Modo Especial.<br />●Si pueden, los monstruos que controle tu adversario deben atacar esta carta.<br />●Al final del turno de tu adversario, si esta carta no batalló, ganas el Duelo.<br />Cuando un monstruo del adversario declara un ataque: puedes desacoplar 1 material de esta carta; niega el ataque y, si lo haces, gana LP iguales al ATK de ese monstruo.
  | ja_lore            = レベル１３モンスター×５<br />①：「ＣＮｏ．１０００　夢幻虚神ヌメロニアス」の効果で特殊召喚したこのカードは、攻撃力・守備力が相手ターンの間１０００００アップし、特殊召喚された次のターンより以下を適用する。<br />●攻撃可能な相手モンスターはこのカードを攻撃しなければならない。<br />●このカードが戦闘を行っていない相手ターン終了時、自分はデュエルに勝利する。<br />②：相手モンスターの攻撃宣言時、このカードのＸ素材を１つ取り除いて発動できる。その攻撃を無効にし、その攻撃力分だけ自分のＬＰを回復する。
  | ko_name            = CiNo.1000 몽환허광신 누메로니어스 누메로니아
  | ko_lore            = 레벨 13 몬스터 × 5<br />①: "CNo.(카오스 넘버즈)1000 몽환허신 누메로니어스"의 효과로 특수 소환한 이 카드는, 공격력 / 수비력을 상대 턴 동안 100000 올리고, 특수 소환된 다음 턴부터 이하를 적용한다.<br />●공격 가능한 상대 몬스터는 이 카드를 공격해야 한다.<br />●이 카드가 전투를 실행하지 않은 상대 턴 종료시, 자신은 듀얼에서 승리한다.<br />②: 상대 몬스터의 공격 선언시, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 공격을 무효로 하고, 그 공격력만큼만 자신의 LP를 회복한다.
