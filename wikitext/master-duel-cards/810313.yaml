title: Koa'ki Meiru Ghoulungulate (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = EARTH
  | types              = Zombie / Effect
  | level              = 5
  | atk                = 2500
  | def                = 1700
  | lore               = During each of your End Phases, destroy this card unless you send 1 "Iron Core of Koa'ki Meiru" from your hand to the Graveyard or reveal 1 Zombie-Type monster in your hand. If a "Koa'ki Meiru" monster you control would be destroyed by battle or by a card effect, you can remove from play 1 "Koa'ki Meiru" monster in your Graveyard instead.

  | fr_name            = Maître des Goules Koa'ki Meiru
  | fr_lore            = Durant chacune de vos End Phases, détruisez cette carte sauf si vous envoyez 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière ou révélez 1 monstre de Type Zombie dans votre main. Si un monstre "Koa'ki Meiru" que vous contrôlez doit être détruit au combat ou par l'effet d'une carte, vous pouvez retirer du jeu 1 monstre "Koa'ki Meiru" de votre Cimetière à la place.
  | de_name            = Ghoulungulate von Koa'ki Meiru
  | de_lore            = Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du legst 1 „Eisenkern von Koa'ki Meiru“ von deiner Hand auf den Friedhof oder zeigst 1 Monster vom Typ Zombie in deiner Hand vor. Falls ein „Koa'ki Meiru“-Monster, das du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden würde, kannst du stattdessen 1 „Koa'ki Meiru“-Monster in deinem Friedhof aus dem Spiel entfernen.
  | it_name            = Ghoulungulato Koa'ki Meiru
  | it_lore            = Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero o riveli 1 mostro di Tipo Zombie nella tua mano. Se un mostro "Koa'ki Meiru" che controlli sta per essere distrutto in battaglia o dall'effetto di una carta, puoi invece rimuovere dal gioco 1 mostro "Koa'ki Meiru" nel tuo Cimitero.
  | pt_name            = Golungulado de Koa'ki Meiru
  | pt_lore            = Durante cada uma das suas Fases Finais, destrua este card a não ser que você envie 1 "Núcleo de Ferro de Koa'ki Meiru" da sua mão para o Cemitério ou revele 1 monstro do Tipo Zumbi na sua mão. Se um monstro "Koa'ki Meiru" que você controla seria destruído em batalha ou por um efeito de card, em vez disso, você pode remover de jogo 1 monstro "Koa'ki Meiru" no seu Cemitério.
  | es_name            = Koa'ki Meiru Gulungulado
  | es_lore            = Durante cada una de tus End Phases, destruye esta carta a menos que mandes 1 "Núcleo de Hierro de Koa'ki Meiru" desde tu mano al Cementerio o muestres 1 monstruo de Tipo Zombi en tu mano. Si un monstruo "Koa'ki Meiru" que controlas fuera a ser destruido en batalla o por efecto de una carta, puedes retirar del juego 1 monstruo "Koa'ki Meiru" en tu Cementerio en su lugar.
  | ja_lore            = このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札のアンデット族モンスター１体を相手に見せる。または、どちらも行わずにこのカードを破壊する。自分フィールド上の「コアキメイル」と名のついたモンスター１体のみが戦闘またはカードの効果によって破壊される場合、代わりに自分の墓地の「コアキメイル」と名のついたモンスター１体をゲームから除外する事ができる。
  | ko_name            = 코아키메일 구울즈슬레이브
  | ko_lore            = 이 카드의 컨트롤러는 자신의 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장을 묘지로 보내거나, 패의 언데드족 몬스터 1장을 상대에게 보여준다. 또는, 어느 쪽도 실행하지 않고 이 카드를 파괴한다. 자신 필드 위에 존재하는 "코아키메일"이라는 이름이 붙은 몬스터 1장이 전투 또는 카드의 효과에 의해서 파괴될 경우, 대신에 자신의 묘지에 존재하는 "코아키메일"이라는 이름이 붙은 몬스터 1장을 게임에서 제외할 수 있다.
  | tc_name            = 核成食屍奴
  | tc_lore            = 此卡的控制者每當在我方結束階段，從手牌將１張「核成之鋼核」送至墓地或將１隻手牌的不死族怪獸出示給對方。或是兩者皆不進行，破壞此卡。在我方場上的冠有「核成」之名的怪獸僅有１隻因戰鬥或卡的效果被破壞的狀況下，可將我方墓地的１隻冠有「核成」之名的怪獸從遊戲除外作為替代。
  | sc_name            = 核成食尸奴
  | sc_lore            = 此卡的控制者在每次我方的结束阶段，从手牌将１张“核成之钢核”送入墓地，或向对手展示１只手牌的不死族怪兽。或者，不执行上述任何一项破坏此卡。我方场上的１只冠有“核成”之名的怪兽因战斗或卡牌效果被破坏的场合，作为代替可从我方墓地将１只冠有“核成”之名的怪兽从游戏中除外。
  }}
