title: Destructive Daruma Karma Cannon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | card_type          = Trap
  | property           = Normal
  | lore               = Change as many monsters on the field as possible to face-down Defense Position, then, if either player controls a face-up monster(s), they must send all face-up monsters they control to the GY.

  | fr_name            = Canon Daruma Karma Destructeur
  | fr_lore            = Changez autant de monstres sur le Terrain que possible en Position de Défense face verso, puis, si au moins l'un des joueurs contrôle un ou plusieurs monstres face recto, il doit envoyer tous les monstres face recto qu'il contrôle au Cimetière.
  | de_name            = Zerstörerische Daruma-Karmakanone
  | de_lore            = Ändere so viele Monster auf dem Spielfeld wie möglich in die verdeckte Verteidigungsposition, dann, falls ein Spieler ein oder mehr offene Monster kontrolliert, muss er alle offenen Monster, die er kontrolliert, auf den Friedhof legen.
  | it_name            = Cannone Daruma Karma Distruttivo
  | it_lore            = Metti coperti in Posizione di Difesa tanti mostri sul Terreno quanti possibile, poi, se qualsiasi giocatore controlla uno o più mostri scoperti, deve mandare tutti i mostri scoperti che controlla al Cimitero.
  | pt_name            = Canhão Destrutivo Daruma Carma
  | pt_lore            = Coloque tantos monstros no campo quanto possível com a face para baixo em Posição de Defesa e, depois, se qualquer duelista controlar um ou mais monstros com a face para cima, ele deve enviar todos os monstros com a face para cima que ele controla para o Cemitério.
  | es_name            = Cañón Daruma Karma Destructivo
  | es_lore            = Cambia tantos monstruos en el Campo como sea posible a Posición de Defensa boca abajo y después, si algún jugador controla uno o más monstruos boca arriba, debe mandar al Cementerio todos los monstruos boca arriba que controle.
  | ja_lore            = ①：フィールドのモンスターを全て裏側守備表示にする。その後、フィールドに表側表示でモンスターが存在する場合、そのコントローラーは自身のフィールドの表側表示モンスターを全て墓地へ送らなければならない。
  | ko_name            = 마포전기 오뚜기 카르마
  | ko_lore            = ①: 필드의 몬스터를 전부 뒷면 수비 표시로 한다. 그 후, 필드에 앞면 표시로 몬스터가 존재할 경우, 그 컨트롤러는 자신 필드의 앞면 표시 몬스터를 전부 묘지로 보내야 한다.
  | sc_name            = 魔炮战机 达磨业力
  | sc_lore            = ①：将场上的怪兽全部改成里侧守备表示。然后，场上由表侧表示怪兽存在的情况下，其控制者必须将自身场上的表侧表示怪兽全部送至墓地。
