  | ko_name            = 클리포트리스
  | ko_lore            = ①: 이 카드가 필드 존에 존재하는 한, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "클리포트" 몬스터 1장을 일반 소환할 수 있다. ②: 이 카드가 필드 존에 존재하는 한, "클리포트" 몬스터의 소환은 무효화되지 않는다.
  | tc_name            = 機殼的要塞
  | tc_lore            = ①：只要此卡存在於場地區，我方就除了通常召喚以外僅限１次，可額外在我方主要階段召喚１隻「機殼」怪獸。②：只要此卡存在於場地區，「機殼」怪獸的召喚就不會被無效化。
  | sc_name            = 机壳要塞
  | sc_lore            = ①：只要此卡存在于场地区，我方除了通常召唤之外仅１次，可在我方主要阶段再召唤１只“机壳”怪兽。②：只要此卡存在于场地区，“机壳”怪兽的召唤不会被无效化。
