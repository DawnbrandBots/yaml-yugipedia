  | lore               = 4 Level 4 WATER monsters<br />You can also Xyz Summon this card by using a "Number 32: Shark Drake" you control as the Xyz Material. (Xyz Materials attached to that monster also become Xyz Materials on this card.) During either player's turn, if you have 1000 LP or less: You can detach 1 Xyz Material from this card and banish 1 monster from your Graveyard, then target 1 face-up monster on the field; that target's ATK and DEF become 0 until the end of your turn.

  | fr_name            = Numéro C32 : Requin Drakonien Veiss
  | fr_lore            = 4 monstres EAU de Niveau 4<br />Vous pouvez aussi Invoquer par Xyz cette carte en utilisant "Numéro 32 : Requin Drakonien" que vous contrôlez comme le Matériel Xyz. (Les Matériels Xyz attachés au monstre deviennent aussi des Matériels Xyz de cette carte.) Durant le tour de chaque joueur, si vous avez max. 1000 LP : vous pouvez détacher 1 Matériel Xyz de cette carte, et bannissez 1 monstre depuis votre Cimetière, puis ciblez 1 monstre face recto sur le Terrain ; jusqu'à la fin de votre tour, l'ATK/DEF de la cible deviennent 0.
  | de_name            = Nummer C32: Haidrache Weiß
  | de_lore            = 4 WASSER Monster der Stufe 4<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du eine „Nummer 32: Haidrache“, die du kontrollierst, als Xyz-Material verwendest. (An das Monster angehängtes Xyz-Material wird ebenfalls zu Xyz-Material dieser Karte.) Während des Spielzugs eines beliebigen Spielers, falls du 1000 LP oder weniger hast: Du kannst 1 Xyz-Material von dieser Karte abhängen, 1 Monster von deinem Friedhof verbannen und dann 1 offenes Monster auf dem Spielfeld wählen; die ATK und DEF jenes gewählten Ziels werden bis zum Ende deines Spielzugs zu 0.
  | it_name            = Numero C32: Draghetto Squalo Veiss
  | it_lore            = 4 mostri ACQUA di Livello 4<br />Puoi anche Evocare Xyz questa carta utilizzando un "Numero 32: Draghetto Squalo" che controlli come unico Materiale Xyz. (I Materiali Xyz attaccati a quel mostro diventano Materiali Xyz anche su questa carta.) Durante il turno di qualsiasi giocatore, se i tuoi Life Point sono 1000 o meno: puoi staccare 1 Materiale Xyz da questa carta e bandire 1 mostro dal tuo Cimitero, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; l'ATK e il DEF di quel bersaglio diventano 0 fino alla fine del tuo turno.
  | pt_name            = Número C32: Dragonete Tubarão Veiss!
  | pt_lore            = 4 monstros de ÁGUA de Nível 4<br />Você também pode Invocar este card por Invocação-Xyz ao usar um "Número 32: Dragonete Tubarão" que você controla como Matéria Xyz. (Matérias Xyz associadas a esse monstro também se tornam Matérias Xyz neste card.) Durante o turno de qualquer duelista, se você tiver 1000 PV ou menos: você pode desassociar 1 Matéria Xyz deste card e banir 1 monstro do seu Cemitério e, depois, escolha 1 monstro com a face para cima no campo; o ATK e DEF do alvo se tornam 0 até o final do seu turno.
  | es_name            = Número C32: Draco Tiburón Veiss
  | es_lore            = 4 monstruos de AGUA de Nivel 4<br />También puedes Invocar Xyz esta carta utilizando un "Número 32: Draco Tiburón" que controles como el Material Xyz. (Los Materiales Xyz acoplados a ese monstruo también se convierten en Materiales Xyz en esta carta). Durante el turno de cualquier jugador, si tus Life Points son 1000 o menos: puedes desacoplar de esta carta 1 Material Xyz y desterrar 1 monstruo en tu Cementerio, y después selecciona 1 monstruo boca arriba en el Campo; el ATK y la DEF de ese objetivo se convierten en 0 hasta el final de tu turno.
  | ja_lore            = 水属性レベル４モンスター×４<br />このカードは自分フィールドの「Ｎｏ．３２　海咬龍シャーク・ドレイク」の上に重ねてＸ召喚する事もできる。①：自分のＬＰが１０００以下の場合、自分の墓地からモンスター１体を除外し、このカードのＸ素材を１つ取り除き、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力を自分ターン終了時まで０にする。この効果は相手ターンでも発動できる。
  | ko_name            = CNo.32 샤크 드레이크 바이스
  | ko_lore            = 물 속성 레벨 4 몬스터 × 4<br />이 카드는 자신 필드 위의 "No.32 샤크 드레이크" 위에 이 카드를 겹쳐 엑시즈 소환할 수도 있다. 자신의 라이프 포인트가 1000 이하일 경우, 이 카드의 엑시즈 소재를 1개 제거하고, 자신 묘지의 몬스터 1장을 게임에서 제외하여 발동할 수 있다. 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고, 그 공격력 / 수비력을 자신의 엔드 페이즈시까지 0 으로 한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_name            = 混沌编号32 海咬龙 鲨鱼龙 白煞
  | sc_lore            = 水属性等级４怪兽×４<br />此卡也可叠放至我方场上之“编号32 海咬龙 鲨鱼龙”的上方进行超量召唤。①：我方生命点数是１０００或以下的场合，可从我方墓地将１只怪兽除外，并移除此卡的１个超量素材，以场上的１只表侧表示怪兽为对象发动。直至我方回合结束时，该怪兽的攻击力、守备力变成０。此效果在对手回合也可发动。
