  | sc_name            = 背德的堕天使
  | sc_lore            = “背德的堕天使”１回合仅可发动１张。①：从手牌及自己场上的表侧表示怪兽中，将１只“堕天使”怪兽送至墓地可以发动。挑选场上的１张卡破坏。
