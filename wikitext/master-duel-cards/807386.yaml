  | ja_lore            = 「背徳の堕天使」は１ターンに１枚しか発動できない。①：手札及び自分フィールドの表側表示モンスターの中から、「堕天使」モンスター１体を墓地へ送って発動できる。フィールドのカード１枚を選んで破壊する。
  | ko_name            = 배덕의 타락천사
  | ko_lore            = "배덕의 타락천사"는 1턴에 1장밖에 발동할 수 없다. ①: 패 및 자신 필드의 앞면 표시 몬스터 중에서, "타락천사" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 필드의 카드 1장을 고르고 파괴한다.
  | tc_name            = 背德的墮天使
