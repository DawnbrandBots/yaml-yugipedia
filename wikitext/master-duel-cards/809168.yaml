  | it_name            = Noellia Gishki
  | it_lore            = Quando questa carta viene Evocata Normalmente: puoi dissotterrare le prime 5 carte del tuo Deck, mandare tutte le Carte Magia Rituale e mostri "Gishki" dissotterrati al Cimitero, inoltre metti le altre carte in fondo al tuo Deck in qualsiasi ordine.
  | pt_name            = Noellia Gishki
  | pt_lore            = Quando este card for Invocado por Invocação-Normal: você pode escavar os 5 cards do topo do seu Deck, enviar qualquer Card de Magia de Ritual e quaisquer monstros "Gishki" escavados para o Cemitério e, além disso, colocar os outros cards no fundo do seu Deck em qualquer ordem.
  | es_name            = Noellia Gishki
  | es_lore            = Cuando esta carta es Invocada de Modo Normal: puedes excavar las 5 cartas de la parte superior de tu Deck, mandar al Cementerio todas las Cartas Mágicas de Ritual y monstruos "Gishki" excavados, y además poner las otras cartas en el fondo de tu Deck, en cualquier orden.
  | ja_lore            = このカードが召喚に成功した時に発動できる。自分のデッキの上からカードを５枚めくる。めくったカードの中に儀式魔法カードまたは「リチュア」と名のついたモンスターがあった場合、それらのカードを全て墓地へ送る。残りのカードは好きな順番でデッキの一番下に戻す。
  | ko_name            = 리추어 노엘리아
  | ko_lore            = 이 카드가 일반 소환에 성공했을 때, 자신의 덱 위에서 카드를 5장 넘길 수 있다. 넘긴 카드 중에 의식 마법 카드 또는 "리추어"라는 이름이 붙은 몬스터 카드가 있었을 경우, 그 카드들을 묘지로 보낸다. 남은 카드는 좋아하는 순서대로 덱의 맨 아래로 되돌린다.
  | sc_name            = 咒仪・诺艾莉娅
  | sc_lore            = ①：此卡召唤成功时可以发动。从自己的牌组上面翻开５张卡。其中有仪式魔法卡或“咒仪”怪兽的情况下，将那些卡全部送至墓地。将剩余的卡以喜欢的顺序放回牌组最下面。
