title: Cybernetic Hidden Technology (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Continuous
  | lore               = When an opponent's monster declares an attack: You can send to the Graveyard 1 "Cyber Dragon" you control, or 1 Fusion Monster you control that lists "Cyber Dragon" as a Fusion Material Monster, then target the attacking monster; destroy that target.

  | fr_name            = Technologie Cybernétique Secrète
  | fr_lore            = Lorsqu'un monstre de votre adversaire déclare une attaque : vous pouvez envoyer 1 "Cyber Dragon" que vous contrôlez ou 1 Monstre de Fusion que vous contrôlez qui liste "Cyber Dragon" comme Monstre-Matériel de Fusion au Cimetière, puis ciblez le monstre attaquant ; détruisez la cible.
  | de_name            = Kybernetisch verborgene Technologie
  | de_lore            = Wenn ein Monster deines Gegners einen Angriff deklariert: Du kannst 1 „Cyber Drache“, den du kontrollierst, oder 1 Fusionsmonster, das du kontrollierst und das „Cyber Drache“ als Fusionsmaterialmonster aufführt, auf den Friedhof legen und dann das angreifende Monster wählen; zerstöre das gewählte Ziel.
  | it_name            = Tecnologia Cibernetica Nascosta
  | it_lore            = Quando un mostro dell'avversario dichiara un attacco: puoi mandare al Cimitero 1 "Cyber Drago" che controlli, o 1 Mostro Fusione che controlli che indica "Cyber Drago" come Mostro Materiale da Fusione, poi scegliere come bersaglio il mostro attaccante; distruggi quel bersaglio.
  | pt_name            = Tecnologia Cibernética Oculta
  | pt_lore            = Quando um monstro do oponente declarar um ataque: você pode enviar para o Cemitério 1 "Dragão Cibernético" que você controla ou 1 Monstro de Fusão que você controla que lista "Dragão Cibernético" como um Monstro-Matéria de Fusão e, depois, escolher o monstro atacante; destrua o alvo.
  | es_name            = Tecnología Cibernética Oculta
  | es_lore            = Cuando un monstruo de tu adversario declara un ataque: puedes mandar al Cementerio 1 "Ciber Dragón" que controles, o 1 Monstruo de Fusión que controles que liste a "Ciber Dragón" como Monstruo Material de Fusión, y después seleccionar al monstruo atacante; destruye ese objetivo.
  | ja_lore            = 相手モンスターが攻撃宣言を行う度に、自分のモンスターゾーン上の「サイバー・ドラゴン」１体または「サイバー・ドラゴン」が融合素材として記されている融合モンスター１体を墓地へ送り、攻撃モンスター１体を選択して発動できる。その攻撃モンスターを破壊する。
  | ko_name            = 사이버네틱 히든 테크놀로지
  | ko_lore            = 상대 몬스터가 공격 선언을 실행할 때마다, 자신 필드 위의 "사이버 드래곤" 또는 융합 소재로 "사이버 드래곤"이 쓰여 있는 융합 몬스터 1장을 묘지로 보내고 발동할 수 있다. 그 공격 몬스터 1장을 선택하고 파괴한다.
  }}
