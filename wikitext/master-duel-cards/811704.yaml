  | fr_name            = Dauphin Aquatique Néo-Spacien
  | fr_lore            = Une fois par tour : vous pouvez défausser 1 carte ; regardez la main de votre adversaire et choisissez 1 monstre. Si vous contrôlez un monstre avec une ATK supérieure ou égale à l'ATK de la carte choisie, détruisez la carte choisie, et si vous le faites, infligez 500 points de dommages à votre adversaire. Sinon, recevez 500 points de dommages.
  | de_name            = Neo-Weltraum Aqua Dolphin
  | de_lore            = Einmal pro Spielzug: Du kannst 1 Karte abwerfen; sieh dir die Hand deines Gegners an und bestimme 1 Monster. Falls du ein Monster kontrollierst, dessen ATK größer oder gleich den ATK der bestimmten Karte sind, zerstöre die bestimmte Karte und falls du dies tust, füge deinem Gegner 500 Schaden zu. Andernfalls erhältst du 500 Schaden.
  | it_name            = Delfino Aqua Neo-Spaziale
  | it_lore            = Una volta per turno: puoi scartare 1 carta; guarda la mano del tuo avversario e seleziona 1 mostro. Se controlli un mostro con ATK pari o superiore all'ATK della carta selezionata, distruggi la carta selezionata e, se lo fai, infliggi 500 danni al tuo avversario. Altrimenti, subisci 500 danni.
  | pt_name            = Golfinho Aqua Neoespacial
  | pt_lore            = Uma vez por turno: você pode descartar 1 card; olhe a mão do seu oponente e selecione 1 monstro. Se você controlar um monstro com ATK igual ou maior que o ATK do card selecionado, destrua o card selecionado e, se isso acontecer, cause 500 de dano ao seu oponente. Caso contrário, sofra 500 de dano.
  | es_name            = Delfín Aqua Neo Espacial
  | es_lore            = Una vez por turno: puedes descartar 1 carta; mira la mano de tu adversario y elige 1 monstruo. Si controlas un monstruo con ATK igual o mayor que el ATK de la carta elegida, destruye la carta elegida y, si lo haces, inflige 500 puntos de daño a tu adversario. De otra forma, tú recibes 500 puntos de daño.
  | ja_lore            = ①：１ターンに１度、手札を１枚捨てて発動できる。相手の手札を確認し、その中からモンスター１体を選ぶ。選んだモンスターの攻撃力以上の攻撃力を持つモンスターが自分フィールドに存在する場合、選んだモンスターを破壊し、相手に５００ダメージを与える。存在しない場合、自分は５００ダメージを受ける。
  | ko_name            = 네오 스페이시언 아쿠아 돌핀
  | ko_lore            = ①: 1턴에 1번, 패를 1장 버리고 발동할 수 있다. 상대의 패를 확인하고, 그 중에서 몬스터 1장을 고른다. 고른 몬스터의 공격력 이상의 공격력을 가지는 몬스터가 자신 필드에 존재할 경우, 고른 몬스터를 파괴하고, 상대에게 500 데미지를 준다. 존재하지 않을 경우, 자신은 500 데미지를 받는다.
  | sc_name            = 新空间人・水海豚
  | sc_lore            = １回合１次，可舍弃１张手牌并发动。确认对手手牌，从中挑选１只怪兽。我方场上存在持有被挑选怪兽攻击力或以上攻击力怪兽的场合，破坏被挑选怪兽并给予对手生命５００点伤害。不存在的场合，我方受到５００点伤害。
