  | lore               = Target 1 "Despia" monster or 1 Level 8 or higher Fusion Monster in your GY; Special Summon it, then you can apply this effect.<br />●Fusion Summon 1 Level 8 or higher Fusion Monster from your Extra Deck, by banishing Fusion Materials listed on it from either field.<br />You can only activate 1 "Branded Banishment" per turn.
  | fr_name            = Bannissement du Marqué
  | fr_lore            = Ciblez 1 monstre "Despia" ou 1 Monstre Fusion de min. Niveau 8 dans votre Cimetière ; Invoquez-le Spécialement, puis vous pouvez appliquer cet effet.<br />●Invoquez par Fusion 1 Monstre Fusion de min. Niveau 8 depuis votre Extra Deck, en bannissant les Matériels Fusion listés sur celui-ci depuis au moins l'un des Terrains.<br />Vous ne pouvez activer qu'1 "Bannissement du Marqué" par tour.
  | de_name            = Markierte Verbannung
  | de_lore            = Wähle 1 „Despia“-Monster oder 1 Fusionsmonster der Stufe 8 oder höher in deinem Friedhof; beschwöre es als Spezialbeschwörung, dann kannst du diesen Effekt ausführen.<br />●Beschwöre 1 Fusionsmonster der Stufe 8 oder höher als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm aufgeführte Fusionsmaterial von einer beliebigen Spielfeldseite verbannst.<br />Du kannst nur 1 „Markierte Verbannung“ pro Spielzug aktivieren.
  | it_name            = Bando Marchiato
  | it_lore            = Scegli come bersaglio 1 mostro "Dispia" o 1 Mostro Fusione di Livello 8 o superiore nel tuo Cimitero; Evocalo Specialmente, poi puoi applicare questo effetto.<br />●Evoca tramite Fusione 1 Mostro Fusione di Livello 8 o superiore dal tuo Extra Deck, bandendo i Materiali da Fusione indicati su di esso da qualsiasi Terreno.<br />Puoi attivare solo 1 "Bando Marchiato" per turno.
  | pt_name            = Banimento Marcado
  | pt_lore            = Escolha 1 monstro "Despia" ou 1 Monstro de Fusão de Nível 8 ou mais no seu Cemitério; Invoque-o por Invocação-Especial e, depois, você pode aplicar este efeito.<br />●Invoque por Invocação-Fusão 1 Monstro de Fusão de Nível 8 ou mais do seu Deck Adicional, ao banir Matérias de Fusão listadas nele de qualquer campo.<br />Você só pode ativar 1 "Banimento Marcado" por turno.
  | es_name            = Destierro Señalado
  | es_lore            = Selecciona 1 monstruo "Despía" o 1 Monstruo de Fusión de Nivel 8 o mayor en tu Cementerio; Invócalo de Modo Especial, y después puedes aplicar este efecto.<br />●Invoca por Fusión 1 Monstruo de Fusión de Nivel 8 o mayor desde tu Deck Extra, desterrando Materiales de Fusión listados en él en cualquier Campo.<br />Sólo puedes activar 1 "Destierro Señalado" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の、「デスピア」モンスターまたはレベル８以上の融合モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、以下の効果を適用できる。<br />●自分・相手フィールドから、レベル８以上の融合モンスターカードによって決められた融合素材モンスターを除外し、その融合モンスター１体をＥＸデッキから融合召喚する。
  | ko_name            = 낙인추방
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의, "데스피아" 몬스터 또는 레벨 8 이상의 융합 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 이하의 효과를 적용할 수 있다.<br />●자신 / 상대 필드에서, 레벨 8 이상의 융합 몬스터 카드에 기재된 융합 소재 몬스터를 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  | sc_name            = 烙印驱逐
  | sc_lore            = 此卡名的卡１回合仅可发动１张。①：以自己墓地的１只“惨绝戏”怪兽或等级８以上的融合怪兽为对象可以发动。将该怪兽特殊召唤。然后可适用以下效果。<br />●从自己・对手场上，将由等级８以上的融合怪兽卡决定的融合素材怪兽除外，将该１只融合怪兽从额外牌组融合召唤。
