  | fr_lore            = Équipable uniquement à un monstre "Amazonesse". La première fois que le monstre équipé va être détruit au combat chaque tour, il n'est pas détruit. Après le calcul des dommages, si le monstre équipé a attaqué un monstre : détruisez le monstre attaqué.
  | de_name            = Amazonisches Erbstück
  | de_lore            = Rüste nur ein „Amazonisch“-Monster mit dieser Karte aus. Das erste Mal in jedem Spielzug, dass das ausgerüstete Monster durch Kampf zerstört würde, wird es nicht zerstört. Nach der Schadensberechnung, falls das ausgerüstete Monster ein Monster angegriffen hat: Zerstöre das angegriffene Monster.
  | it_name            = Eredità Amazoness
  | it_lore            = Equipaggia solo ad un mostro "Amazoness". La prima volta che il mostro equipaggiato sta per essere distrutto in battaglia ogni turno, non viene distrutto. Dopo il calcolo dei danni, se il mostro equipaggiato ha attaccato un mostro: distruggi il mostro attaccato.
  | pt_name            = Herança Amazoness
  | pt_lore            = Só pode ser equipado a um monstro "Amazoness". Na primeira vez que o monstro equipado seria destruído em batalha a cada turno, ele não é destruído. Depois do cálculo de dano, se o monstro equipado atacou um monstro: destrua o monstro atacado.
  | es_name            = Herencia Amazoness
  | es_lore            = Sólo puedes equipar esta carta a un monstruo "Amazoness". La primera vez que el monstruo equipado fuera a ser destruido en batalla cada turno, no es destruido. Después del cálculo de daño, si el monstruo equipado atacó un monstruo: destruye el monstruo atacado.
  | ja_lore            = 「アマゾネス」と名のついたモンスターにのみ装備可能。装備モンスターは１ターンに１度だけ、戦闘では破壊されない。装備モンスターが攻撃した場合、その攻撃を受けたモンスターをダメージ計算後に破壊する。
  | ko_name            = 아마조네스의 보물
  | ko_lore            = "아마조네스"라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터는 1턴에 1번만, 전투로는 파괴되지 않는다. 장착 몬스터가 공격했을 경우, 그 공격을 받은 몬스터를 데미지 계산 후에 파괴한다.
  | sc_name            = 亚马逊的秘宝
  | sc_lore            = 仅限装备冠有“亚马逊”之名的怪兽。装备怪兽在１个回合中有１次机会不会因战斗而被破坏。装备怪兽进行攻击的场合，在伤害计算后破坏受到该攻击的怪兽。
