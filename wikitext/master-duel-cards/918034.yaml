  | fr_name            = Monde de la Prophétie
  | fr_lore            = Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre de Type Magicien ou une Carte Magie "Livre de Magie" : vous pouvez cibler 2 Cartes Magie "Livre de Magie" dans votre Cimetière ; ajoutez les cibles à votre main. Vous ne pouvez pas Invoquer Spécialement d'autres monstres durant le tour où vous activez cet effet. Lorsque vous ajoutez une ou plusieurs cartes à votre main par cet effet : vous pouvez révéler 4 Cartes Magie "Livre de Magie" de noms différents dans votre main ; détruisez toutes les autres cartes sur le Terrain.
  | de_name            = Die Welt der Prophezeiung
  | de_lore            = Wenn diese Karte durch den Effekt eines Monsters vom Typ Hexer oder eine „Magiebuch“-Zauberkarte als Spezialbeschwörung beschworen wird: Du kannst 2 „Magiebuch“-Zauberkarten in deinem Friedhof wählen; füge die gewählten Ziele deiner Hand hinzu. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine anderen Monster als Spezialbeschwörung beschwören. Wenn du deiner Hand durch diesen Effekt Karten hinzufügst: Du kannst 4 „Magiebuch“-Zauberkarten mit unterschiedlichen Namen in deiner Hand vorzeigen; zerstöre alle anderen Karten auf dem Spielfeld.
  | it_name            = Mondo della Profezia
  | it_lore            = Quando questa carta viene Evocata Specialmente dall'effetto di un mostro di Tipo Incantatore o da una Carta Magia "Libro di Magia": puoi scegliere come bersaglio 2 Carte Magia "Libro di Magia" nel tuo Cimitero; aggiungi quei bersagli alla tua mano. Non puoi Evocare Specialmente altri mostri durante il turno in cui attivi questo effetto. Quando aggiungi una o più carte alla tua mano con questo effetto: puoi rivelare 4 Carte Magia "Libro di Magia" con nomi diversi nella tua mano; distruggi tutte le altre carte sul Terreno.
  | pt_name            = Mundo da Profecia
  | pt_lore            = Quando este card for Invocado por Invocação-Especial pelo efeito de um monstro do Tipo Mago ou um Card de Magia "Livro de Magia": você pode escolher 2 Cards de Magia "Livro de Magia" no seu Cemitério; adicione esses alvos à sua mão. Durante o turno em que ativar este efeito, você não pode Invocar nenhum outro monstro por Invocação-Especial. Quando você adicionar card(s) à sua mão por meio deste efeito: você pode revelar 4 Cards de Magia "Livros de Magia" com nomes diferentes na sua mão; destrua todos os outros cards no campo.
  | es_name            = Mundo de la Profecía
  | es_lore            = Cuando esta carta es Invocada de Modo Especial por el efecto de un monstruo de Tipo Lanzador de Conjuros o una Carta Mágica "Libro de Magia": puedes seleccionar 2 Cartas Mágicas "Libro de Magia" en tu Cementerio; añade esos objetivos a tu mano. Durante el turno en el que activas este efecto, no puedes Invocar otros monstruos de Modo Especial. Cuando añades una o más cartas a tu mano con este efecto: puedes mostrar 4 Cartas Mágicas "Libro de Magia" con nombres diferentes en tu mano; destruye todas las demás cartas en el Campo.
  | ja_lore            = このカードが魔法使い族モンスターまたは「魔導書」と名のついた魔法カードの効果によって特殊召喚に成功した時に発動できる。自分の墓地の「魔導書」と名のついた魔法カード２枚を選択して手札に加える。この効果を発動するターン、自分は他のモンスターを特殊召喚できない。この効果でカードを手札に加えた時、手札の「魔導書」と名のついた魔法カード４種類を相手に見せて発動できる。このカード以外のフィールド上のカードを全て破壊する。
  | ko_name            = 마도천사 토르몬드
  | ko_lore            = 이 카드가 마법사족 몬스터 또는 "마도서"라는 이름이 붙은 마법 카드의 효과에 의해서 특수 소환에 성공했을 때, 자신 묘지의 "마도서"라는 이름이 붙은 마법 카드 2장을 선택하고 패에 넣을 수 있다. 이 효과를 발동하는 턴에, 자신은 다른 몬스터를 특수 소환할 수 없다. 이 효과로 카드를 패에 넣었을 때, 패의 "마도서"라는 이름이 붙은 마법 카드 4종류를 상대에게 보여주고 발동할 수 있다. 이 카드 이외의 필드 위 카드를 전부 파괴한다.
