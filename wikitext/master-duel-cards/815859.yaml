title: Yang Zing Unleashed (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Continuous
  | lore               = All monsters your opponent controls must attack, if able. During either player's Main Phase or Battle Phase: You can send this face-up card from your Spell & Trap Zone to the Graveyard; immediately after this effect resolves, Synchro Summon 1 Synchro Monster, using 1 or more "Yang Zing" monsters you control as Synchro Materials.

  | fr_name            = Déchaînement du Yang Zing
  | fr_lore            = Tous les monstres contrôlés par votre adversaire doivent attaquer, si possible. Durant la Main Phase ou Battle Phase de chaque joueur : vous pouvez envoyer cette carte face recto depuis votre Zone Magie & Piège au Cimetière ; immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro, en utilisant min. 1 monstre "Yang Zing" que vous contrôlez comme Matériel de Synchro.
  | de_name            = Entfesseltes Yang Zing
  | de_lore            = Alle Monster, die dein Gegner kontrolliert, müssen angreifen, falls möglich. Während der Main Phase oder Battle Phase eines beliebigen Spielers: Du kannst diese offene Karte von deiner Zauber- & Fallenzone auf den Friedhof legen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Synchromonster als Synchrobeschwörung und verwende dazu 1 oder mehr „Yang Zing“-Monster, die du kontrollierst, als Synchromaterial.
  | it_name            = Yang Zing Scatenato
  | it_lore            = Tutti i mostri controllati dal tuo avversario devono attaccare, se possibile. Durante la Main Phase o Battle Phase di qualsiasi giocatore: puoi mandare questa carta scoperta dalla tua Zona Magie & Trappole al Cimitero; immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro, utilizzando 1 o più mostri "Yang Zing" che controlli come Materiali Synchro.
  | pt_name            = Libertação Yang Zing
  | pt_lore            = Todos os monstros que seu oponente controla devem atacar, se possível. Durante a Fase Principal ou Fase de Batalha de qualquer duelista: você pode enviar este card com a face para cima da sua Zona de Magias & Armadilhas para o Cemitério; imediatamente depois que este efeito resolver, Invoque 1 Monstro Sincro por Invocação-Sincro, usando 1 ou mais monstros "Yang Zing" que você controla como Matérias Sincro.
  | es_name            = Los Yang Zing Desatados
  | es_lore            = Todos los monstruos que controle tu adversario deben atacar si pueden. Durante la Main Phase o la Battle Phase de cualquier jugador: puedes mandar al Cementerio esta carta boca arriba en tu Zona de Magia & Trampas; inmediatamente después de que se resuelve este efecto, Invoca por Sincronía 1 Monstruo de Sincronía, usando 1 o más monstruos "Yang Zing" que controles como Materiales de Sincronía.
  | ja_lore            = ①：このカードが魔法＆罠ゾーンに存在する限り、攻撃可能な相手モンスターは攻撃しなければならない。②：自分または相手のメインフェイズ及びバトルフェイズに魔法＆罠ゾーンに表側表示で存在するこのカードを墓地へ送ってこの効果を発動できる。「竜星」モンスター１体以上を含むモンスターを素材としてＳモンスター１体をＳ召喚する。
  | ko_name            = 룡성의 극치
  | ko_lore            = ①: 이 카드가 마법 & 함정 존에 존재하는 한, 공격 가능한 상대 몬스터는 공격해야 한다. ②: 자신 또는 상대의 메인 페이즈 및 배틀 페이즈에 마법 & 함정 존에 앞면 표시로 존재하는 이 카드를 묘지로 보내고 이 효과를 발동할 수 있다. "룡성" 몬스터 1장 이상을 포함하는 몬스터를 소재로서 싱크로 몬스터 1장을 싱크로 소환한다.
  | sc_name            = 龙星的极致
  | sc_lore            = ①：只要此卡存在于魔法与陷阱区域，可攻击的对手怪兽必须攻击。②：在自己或对手的主要阶段以及战斗阶段，将魔法与陷阱区域表侧表示存在的此卡送至墓地可以发动此效果。以包含1只以上“龙星”怪兽在内的怪兽作为素材将1只同步怪兽同步召唤。
  }}
