  | ja_lore            = 「聖騎士エクター・ド・マリス」の①の効果は１ターンに１度しか使用できない。①：自分の墓地の「聖騎士」モンスター２体を除外して発動できる。このカードを手札・墓地から特殊召喚する。②：このカードを素材とした「聖騎士」モンスターのＳ召喚・Ｘ召喚は無効化されず、その特殊召喚成功時に相手は魔法・罠・モンスターの効果を発動できない。
