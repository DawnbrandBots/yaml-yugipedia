  | pendulum_effect    = Once per turn, before damage calculation, if your monster battles an opponent's monster: You can make your monster gain ATK equal to the opponent's monster's ATK, until the end of the Damage Step.
  | lore               = 1 DARK Tuner + 1 non-Tuner "Clear Wing" monster<br />If this card in the Monster Zone is destroyed: You can place this card in your Pendulum Zone. You can only use 1 of the following effects of "Odd-Eyes Wing Dragon" per turn, and only once that turn.<br />●You can target 1 Effect Monster your opponent controls; negate its effects until the end of this turn.<br />●During the Battle Phase, if you control this Synchro Summoned card (Quick Effect): You can destroy all Level 5 or higher monsters your opponent controls.

  | fr_name            = Dragon de l'Aile aux Yeux Impairs
  | fr_pendulum_effect = Une fois par tour, avant le calcul des dommages, si votre monstre combat un monstre de l'adversaire : jusqu'à la fin de la Damage Step, vous pouvez faire gagner à votre monstre une ATK égale à l'ATK du monstre de l'adversaire.
  | fr_lore            = 1 Syntoniseur TÉNÈBRES + 1 monstre non-Syntoniseur "Aile Claire"<br />Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule. Vous ne pouvez utiliser qu'1 des effets suivants de "Dragon de l'Aile aux Yeux Impairs" par tour, et uniquement une fois le tour.<br />●Vous pouvez cibler 1 Monstre à Effet contrôlé par votre adversaire ; jusqu'à la fin de ce tour, annulez ses effets.<br />●Durant la Battle Phase, si vous contrôlez cette carte Invoquée par Synchronisation (Effet Rapide) : vous pouvez détruire tous les monstres de min. Niveau 5 contrôlés par votre adversaire.
  | de_name            = Buntäugiger Flügeldrache
  | de_pendulum_effect = Einmal pro Spielzug, vor der Schadensberechnung, falls dein Monster gegen ein Monster eines Gegners kämpft: Du kannst dein Monster bis zum Ende des Damage Steps ATK in Höhe der ATK des Monsters des Gegners erhalten lassen.
  | de_lore            = 1 FINSTERNIS Empfänger + 1 „Glasflügel“-Nicht-Empfänger-Monster<br />Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen. Du kannst nur 1 der folgenden Effekte von „Buntäugiger Flügeldrache“ pro Spielzug verwenden und in jenem Spielzug nur einmal.<br />●Du kannst 1 Effektmonster wählen, das dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs seine Effekte.<br />●Während der Battle Phase, falls du diese als Synchrobeschwörung beschworene Karte kontrollierst (Schnelleffekt): Du kannst alle Monster der Stufe 5 oder höher zerstören, die dein Gegner kontrolliert.
  | it_name            = Drago Ala Occhi Diversi
  | it_pendulum_effect = Una volta per turno, prima del calcolo dei danni, se un tuo mostro combatte con un mostro dell'avversario: puoi far guadagnare al tuo mostro ATK pari all'ATK del mostro dell'avversario, fino alla fine del Damage Step.
  | it_lore            = 1 Tuner OSCURITÀ + 1 mostro "Ala Chiara" non-Tuner<br />Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum. Puoi utilizzare solo 1 dei seguenti effetti di "Drago Ala Occhi Diversi" per turno, e solo una volta in quel turno.<br />●Puoi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno.<br />●Durante la Battle Phase, se controlli questa carta Synchro Evocata (Effetto Rapido): puoi distruggere tutti i mostri di Livello 5 o superiore controllati dal tuo avversario.
  | pt_name            = Dragão Alado de Olhos Anômalos
  | pt_pendulum_effect = Uma vez por turno, antes do cálculo de dano, se um monstro seu batalhar um monstro do oponente: até o final da Etapa de Dano, você pode fazer com que seu monstro ganhe ATK igual ao ATK do monstro do oponente.
  | pt_lore            = 1 Regulador de TREVAS + 1 monstro "Asas Transparentes" não-Regulador<br />Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo. Você só pode usar 1 dos seguintes efeitos de "Dragão Alado de Olhos Anômalos" por turno e apenas uma vez por turno.<br />●Você pode escolher 1 Monstro de Efeito que seu oponente controla; negue seus efeitos até o final deste turno.<br />●Durante a Fase de Batalha, se você controlar este card Invocado por Invocação-Sincro (Efeito Rápido): você pode destruir todos os monstros de Nível 5 ou mais que seu oponente controla.
  | es_name            = Dragón Alado de Ojos Anómalos
  | es_pendulum_effect = Una vez por turno, antes del cálculo de daño, si tu monstruo batalla con un monstruo del adversario: hasta el final del Damage Step, puedes hacer que tu monstruo gane ATK igual al ATK del monstruo del adversario.
  | es_lore            = 1 Cantante de OSCURIDAD + 1 monstruo "Ala Transparente" que no sea Cantante<br />Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo. Sólo puedes usar 1 de los siguientes efectos de "Dragón Alado de Ojos Anómalos" por turno, y sólo una vez ese turno.<br />●Puedes seleccionar 1 Monstruo de Efecto que controle tu adversario; hasta el final de este turno, niega sus efectos.<br />●Durante la Battle Phase, si controlas esta carta Invocada por Sincronía (Efecto Rápido): puedes destruir todos los monstruos de Nivel 5 o mayor que controle tu adversario.
  | ja_pendulum_effect = ①：１ターンに１度、自分のモンスターが相手モンスターと戦闘を行うダメージ計算前に発動できる。その自分のモンスターの攻撃力はそのダメージステップ終了時まで、その相手モンスターの攻撃力分アップする。
  | ja_lore            = 闇属性チューナー＋チューナー以外の「クリアウィング」モンスター１体<br />このカード名の①②のモンスター効果は１ターンに１度、いずれか１つしか使用できない。①：相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。②：Ｓ召喚したこのカードが存在する場合、お互いのバトルフェイズに発動できる。相手フィールドのレベル５以上のモンスターを全て破壊する。③：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_name            = 패왕백룡 오드아이즈 윙 드래곤
  | ko_pendulum_effect = ①: 1턴에 1번, 자신 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산 전에 발동할 수 있다. 그 자신 몬스터의 공격력은 그 데미지 스텝 종료시까지, 그 상대 몬스터의 공격력만큼 올린다.
  | ko_lore            = 어둠 속성 튜너 ＋ 튜너 이외의 "클리어윙" 몬스터 1장<br />이 카드명의 ①②의 몬스터 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. ②: 싱크로 소환한 이 카드가 존재할 경우, 서로의 배틀 페이즈에 발동할 수 있다. 상대 필드의 레벨 5 이상의 몬스터를 전부 파괴한다. ③: 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  | tc_name            = 霸王白龍 異色眼翼龍
  | tc_pendulum_effect = ①：１回合１次，可在我方怪獸與對方怪獸進行戰鬥的傷害計算前發動。我方的該怪獸的攻擊力在該傷害步驟結束前，依據對方的該怪獸的攻擊力數值進行提升。
  | tc_lore            = 闇屬性協調＋協調以外的「幻透翼」怪獸１隻<br />此卡名的①②怪獸效果，１回合僅限使用１次其中１個效果。①：可將對方場上的１隻效果怪獸做為對象發動。該怪獸的效果在回合結束前變為無效。②：在同步召喚的此卡存在的狀況下，可在雙方的戰鬥階段發動。將對方場上的所有等級５以上的怪獸全部破壞。③：可在怪獸區的此卡被破壞的狀況下發動。將此卡置於我方鐘擺區。
  | sc_name            = 霸王白龙 异色眼翼龙
  | sc_pendulum_effect = ①：１回合１次，自己的怪兽与对手怪兽进行战斗的伤害计算前可以发动。该自己的怪兽的攻击力直至该伤害步骤结束时为止，上升相当于该对手怪兽攻击力的数值。
  | sc_lore            = 暗属性协调＋１只协调以外的“清透翼”怪兽<br />此卡名的①②怪兽效果１回合１次，仅可使用其中１个。①：以对手场上的１只效果怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。②：同步召唤的此卡存在的情况下，在双方的战斗阶段可以发动。将对手场上等级５以上的怪兽全部破坏。③：怪兽区域的此卡被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
  }}
