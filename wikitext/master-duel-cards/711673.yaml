title: Odd-Eyes Wing Dragon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = DARK
  | types              = Dragon / Synchro / Pendulum / Effect
  | level              = 8
  | pendulum_scale     = 10
  | atk                = 3000
