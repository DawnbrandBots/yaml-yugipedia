  | de_name            = Büroboter 001
  | de_lore            = Erhält für jedes Maschine-Monster, das du kontrollierst, 500 ATK/DEF. Falls 2 oder mehr Maschine-Monster gleichzeitig als Spezialbeschwörung beschworen werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören.
  | it_name            = Deskbot 001
  | it_lore            = Guadagna 500 ATK/DEF per ogni mostro Macchina che controlli. Se 2 o più mostri Macchina vengono Evocati Specialmente allo stesso tempo, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta.
  | pt_name            = Robô-secretário 001
  | pt_lore            = Ganha 500 de ATK/DEF para cada monstro Máquina que você controla. Se 2 ou mais monstros Máquina forem Invocados por Invocação-Especial ao mesmo tempo, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial.
  | es_name            = Escritoriobot 001
  | es_lore            = Gana 500 ATK/DEF por cada monstruo Máquina que controles. Si 2 o más monstruos Máquina son Invocados de Modo Especial al mismo tiempo, mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial.
  | ja_lore            = ①：このカードの攻撃力・守備力は、自分フィールドの機械族モンスターの数×５００アップする。②：このカードが墓地に存在し、フィールドに機械族モンスターが２体以上同時に特殊召喚された場合に発動できる。このカードを特殊召喚する。
  | ko_name            = 분보그001
  | ko_lore            = ①: 이 카드의 공격력 / 수비력은, 자신 필드의 기계족 몬스터의 수 × 500 올린다. ②: 이 카드가 묘지에 존재하고, 필드에 기계족 몬스터가 2장 이상 동시에 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
  | tc_name            = 文具博格００１
  | tc_lore            = ①：此卡的攻擊力・守備力依據我方場上的機械族怪獸的數量×５００進行提升。②：可在此卡存在於墓地，２隻以上的機械族怪獸同時被特殊召喚至場上的狀況下發動。特殊召喚此卡。
  | sc_name            = 文具博格００１
  | sc_lore            = ①：此卡的攻击力・守备力上升相当于自己场上机械族怪兽数量×５００的数值。②：此卡存在于墓地，２只以上机械族怪兽同时被特殊召唤至场上的情况下可以发动。将此卡特殊召唤。
