  | lore               = This card is treated as a Normal Monster while face-up on the field or in the Graveyard. While this card is face-up on the field, you can Normal Summon it to have it be treated as an Effect Monster with this effect:<br />● When this card declares an attack, you can change the battle position of 1 face-up monster your opponent controls.
  | releases           = Legacy Pack

  | fr_name            = Ombre de l'Infini
  | fr_lore            = Cette carte est traitée comme un Monstre Normal lorsqu'elle est face recto sur le Terrain ou se trouve dans le Cimetière. Tant que cette carte est face recto sur le Terrain, vous pouvez l'Invoquer Normalement pour la transformer en Monstre à Effet avec l'effet suivant :<br />● Lorsque vous déclarez une attaque avec cette carte, vous pouvez changer la position de combat d'1 monstre face recto contrôlé par votre adversaire.
  | de_name            = Unendliche Finsternis
  | de_lore            = Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte offen auf dem Spielfeld liegt, kannst du sie als Normalbeschwörung beschwören, damit sie als Effektmonster mit diesem Effekt behandelt wird:<br />●Wenn diese Karte angreift, kannst du die Kampfposition von 1 offenem Monster ändern, das dein Gegner kontrolliert.
  | it_name            = Oscurità dell'Infinito
  | it_lore            = Questa carta è considerata come un Mostro Normale fino a quando è scoperta sul Terreno o nel Cimitero. Fino a quando questa carta è scoperta sul Terreno, puoi Evocarla tramite Evocazione Normale per considerarla come un Mostro con Effetto con questo effetto:<br />● Quando questa carta dichiara un attacco, puoi cambiare la posizione di 1 mostro scoperto controllato dal tuo avversario.
  | pt_name            = Escuridão Infinita
  | pt_lore            = Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card estiver com a face para cima no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele seja considerado como um Monstro de Efeito com este efeito:<br />●Quando este card declarar um ataque, você pode mudar a posição de batalha de 1 monstro com a face para cima que seu oponente controla.
  | es_name            = Infinito Oscuro
  | es_lore            = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta esté boca arriba en el Campo, puedes Invocarla de Modo Normal para que se la trate como un Monstruo de Efecto con el siguiente efecto:<br />● Cuando esta carta declara un ataque, puedes cambiar la Posición de Batalla de 1 monstruo boca arriba que controla tu adversario.
  | ja_lore            = このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。<br />●このカードの攻撃宣言時、相手フィールド上の表側表示モンスター１体を選択し、表示形式を変更できる。
  | ko_name            = 인피니티 다크
  | ko_lore            = 이 카드는 묘지 또는 필드 위에 앞면 표시로 존재할 경우, 일반 몬스터로 취급한다. 필드 위에 앞면 표시로 존재하는 이 카드를 일반 소환으로 취급하여 다시 소환하는 것으로, 이 카드는 효과 몬스터로 취급이 되며 이하의 효과를 얻는다.<br />●이 카드의 공격 선언시, 상대 필드 위에 존재하는 앞면 표시 몬스터 1장의 표시 형식을 변경할 수 있다.
  | sc_name            = 无限暗魔
  | sc_lore            = 此卡存在于墓地或以表侧表示存在于场上的场合，将被视为通常怪兽。以通常召唤的方式再次召唤场上表侧表示的此卡，此卡将视为效果怪兽并获得以下效果。<br />●此卡进行攻击宣言时，可变更１只以表侧表示存在于对手场上的怪兽的表示形式。
  }}
