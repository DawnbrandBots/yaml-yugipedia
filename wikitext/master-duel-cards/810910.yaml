  | fr_name   = Servante de l'Aqua
  | fr_lore   = Tant que cette carte reste face recto sur le Terrain, le Terrain est traité comme "Umi" (il n'y a cependant pas d'augmentation ou de diminution de l' ATK/DEF due à l'effet de "Umi"). S'il y a une Carte Magie de Terrain active sur le Terrain, cet effet ne s'applique pas.
  | de_name   = Jungfer des Wassers
  | de_lore   = Solange diese Karte offen auf dem Spielfeld liegt, wird das Spielfeld als „Umi“ behandelt (jedoch gibt es keine Erhöhungen oder Verringerungen von ATK/DEF durch den Effekt dieser Karte). Falls sich eine aktive Spielfeldzauberkarte auf dem Spielfeld befindet, gilt dieser Effekt nicht.
  | it_name   = Vergine dell'Acqua
  | it_lore   = Fino a quando questa carta resta scoperta sul Terreno, il Terreno è considerato come "Umi" (tuttavia non vi sono aumenti o diminuzioni di ATK/DEF per effetto di "Umi"). Se c'è una Carta Magia Terreno sul Terreno, questo effetto non viene applicato.
  | pt_name   = Dama da Água
  | pt_lore   = Enquanto este card permanecer com a face para cima no Campo, o Campo é tratado como "Umi" (no entanto não aumenta nem diminui o ATK/DEF devido ao efeito de "Umi"). Se existir um Card de Magia de Campo ativo, este efeito não é aplicado.
  | es_name   = Dama de Aqua
  | es_lore   = Mientras esta carta permanezca boca arriba en el Campo, el Campo se trata como "Umi" (de todos modos no se aumenta ni disminuye el ATK/DEF por el efecto de "Umi"). Si hay una Carta Mágica de Campo activa en el Campo, este efecto no se aplica.
  | ja_lore   = このカードがフィールド上に表側表示で存在する限り、フィールドは「海」になる。フィールド魔法カードが表側表示で存在する場合、この効果は適用されない。
  | ko_name   = 해신의 무녀
  | ko_lore   = 이 카드가 앞면 표시로 필드 위에 존재하는 한, 필드는 "바다"가 된다. 필드 마법 카드가 존재할 경우, 이 효과는 적용되지 않는다.
