  | fr_name            = Karakuri 00X "Bureido" le Shogun d'Acier
  | fr_lore            = 1 Syntoniseur + 1 monstre non-Syntoniseur de Type Machine ou plus<br />Lorsque cette carte est Invoquée par Synchronisation : vous pouvez Invoquer Spécialement 1 monstre "Karakuri" depuis votre Deck. Une fois par tour, lorsque la position de combat d'un monstre "Karakuri" que vous contrôlez est changée (et reste face recto) : piochez 1 carte.
  | de_name            = Karakuri-Stahlshogun Nr. 00x „Bureido“
  | de_lore            = 1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster vom Typ Maschine<br />Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 „Karakuri“-Monster als Spezialbeschwörung von deinem Deck beschwören. Einmal pro Spielzug, wenn die Kampfposition eines „Karakuri“-Monsters, das du kontrollierst, geändert wird (und das Monster offen liegen bleibt): Ziehe 1 Karte.
  | it_name            = Karakuri Shogun d'Acciaio mod. 00X "Bureido"
  | it_lore            = 1 Tuner + 1 o più mostri non-Tuner di Tipo Macchina<br />Quando questa carta viene Synchro Evocata: puoi Evocare Specialmente 1 mostro "Karakuri" dal tuo Deck. Una volta per turno, quando la posizione di un mostro "Karakuri" che controlli viene cambiata (e rimane scoperto): pesca 1 carta.
  | pt_name            = Karakuri Shogun de Aço mdl 00X "Bureido"
  | pt_lore            = 1 Regulador + 1+ monstros Máquina não-Reguladores<br />Quando este card for Invocado por Invocação-Sincro: você pode Invocar por Invocação-Especial 1 monstro "Karakuri" do seu Deck. Uma vez por turno, se a posição de batalha de um ou mais monstros "Karakuri" com a face para cima que você controla for mudada: compre 1 card.
  | es_name            = Shogun de Acero Karakuri mod. 00X - "Bureido"
  | es_lore            = 1 Cantante + 1 o más monstruos de Tipo Máquina que no sean Cantantes<br />Cuando esta carta es Invocada por Sincronía: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Karakuri". Una vez por turno, cuando es cambiada la posición de batalla de un monstruo "Karakuri" que controles (y éste permanece boca arriba): roba 1 carta.
  | ja_lore            = チューナー＋チューナー以外の機械族モンスター１体以上<br />①：このカードがＳ召喚に成功した時に発動できる。デッキから「カラクリ」モンスター１体を特殊召喚する。②：１ターンに１度、自分フィールドの表側表示の「カラクリ」モンスターの表示形式が変更された場合に発動する。自分はデッキから１枚ドローする。
  | ko_name            = 자동기계대장군 무령노
  | ko_lore            = 튜너 ＋ 튜너 이외의 기계족 몬스터 1장 이상<br />이 카드가 싱크로 소환에 성공했을 때, 자신의 덱에서 "자동기계"라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다. 1턴에 1번, 자신 필드 위에 앞면 표시로 존재하는 "자동기계"라는 이름이 붙은 몬스터의 표시 형식이 변경되었을 때, 자신의 덱에서 카드를 1장 드로우한다.
  | sc_name            = 机偶大将军 无零怒
  | sc_lore            = 协调＋协调以外的机械族怪兽１只或以上<br />此卡同步召唤成功时，可从牌组特殊召唤１只冠有“机偶”之名的怪兽。１回合１次，我方场上冠有“机偶”之名的表侧表示怪兽的表示形式被变更时，从我方牌组抽取１张卡牌。
