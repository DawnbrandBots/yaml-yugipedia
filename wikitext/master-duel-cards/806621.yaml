  | fr_name            = Monde Transparent
  | fr_lore            = Durant chacune de vos End Phases, payez 500 Life Points ou détruisez cette carte. Chaque joueur reçoit certains effets, dépendant de l'Attribut des monstres qu'il contrôle.<br />●LUMIÈRE : Jouez toujours avec votre main révélée.<br />●TÉNÈBRES : Si vous contrôlez 2 monstres ou plus, vous ne pouvez pas déclarer une attaque.<br />●TERRE : Durant votre Standby Phase, détruisez 1 monstre en Position de Défense face recto que vous contrôlez.<br />●EAU : Durant votre End Phase, défaussez 1 carte.<br />●FEU : Durant votre End Phase, recevez 1000 points de dommages.<br />●VENT : Vous devez payer 500 Life Points pour activer une Carte Magie.
  | de_name            = Freie Welt
  | de_lore            = Während jeder deiner End Phasen, zahle 500 Life Points oder zerstöre diese Karte. Jeder Spieler erhält Effekte, abhängig von den Monstereigenschaften, die er kontrolliert.<br />●LICHT: Spiele fortwährend mit vorgezeigter Hand.<br />●FINSTERNIS: Falls du 2 oder mehr Monster kontrollierst, kannst du keinen Angriff deklarieren.<br />●ERDE: Während deiner Standby Phase: Wähle 1 Monster in offener Verteidigungsposition, das du kontrollierst; zerstöre das gewählte Ziel.<br />●WASSER: Während deiner End Phase: Wirf 1 Karte ab.<br />●FEUER: Während deiner End Phase: Du erhältst 1000 Schaden.<br />●WIND: Du musst 500 Life Points zahlen, um eine Zauberkarte zu aktivieren.
  | it_name            = Mondo Chiaro
  | it_lore            = Durante ogni tua End Phase, paga 500 Life Point o distruggi questa carta. Ogni giocatore riceve effetti, a seconda degli Attributi dei mostri che controlla.<br />●LUCE: Gioca con la tua mano rivelata in ogni momento.<br />●OSCURITÀ: Se controlli 2 o più mostri, non puoi dichiarare un attacco.<br />●TERRA: Durante la tua Standby Phase: scegli come bersaglio 1 mostro scoperto in Posizione di Difesa che controlli; distruggi quel bersaglio.<br />●ACQUA: Durante la tua End Phase: scarta 1 carta.<br />●FUOCO: Durante la tua End Phase: subisci 1000 danni.<br />●VENTO: Devi pagare 500 Life Point per attivare una Carta Magia.
  | pt_name            = Mundo Translúcido
  | pt_lore            = Durante cada uma das suas Fases Finais, pague 500 PV ou destrua este card. Cada duelista recebe efeitos, dependendo dos Atributos de monstro que eles controlam.<br />●LUZ: Duele com a sua mão revelada o tempo todo.<br />●TREVAS: Se você controlar 2 ou mais monstros, você não pode declarar um ataque.<br />●TERRA: Durante sua Fase de Apoio: Escolha 1 monstro com a face para cima em Posição de Defesa que você controla; destrua o alvo.<br />●ÁGUA: Durante sua Fase Final: Descarte 1 card.<br />●FOGO: Durante sua Fase Final: Sofra 1000 de dano.<br />●VENTO: Você deve pagar 500 PV para ativar um Card de Magia.
  | es_name            = Mundo Transparente
  | es_lore            = Durante cada una de tus End Phases paga 500 Life Points o destruye esta carta. Cada jugador recibe ciertos efectos, dependiendo de los Atributos de los monstruos que controle:<br />●LUZ: Juega con tu mano al descubierto.<br />●OSCURIDAD: Si controlas 2 o más monstruos, no puedes declarar un ataque.<br />●TIERRA: Durante tu Standby Phase, destruye 1 monstruo en Posición de Defensa boca arriba que controles.<br />●AGUA: Durante tu End Phase, descarta 1 carta.<br />●FUEGO: Durante tu End Phase, recibe 1000 puntos de daño.<br />●VIENTO: Debes pagar 500 Life Points si quieres activar una Carta Mágica.
  | ja_lore            = このカードのコントローラーは自分のエンドフェイズ毎に５００ライフポイントを払う。または、５００ライフポイント払わずにこのカードを破壊する。お互いは、コントロールしている属性によって以下を適用する。<br />●光：自分は手札を全て公開し続ける。<br />●闇：自分フィールド上のモンスターが２体以上の場合、自分は攻撃宣言できない。<br />●地：自分のスタンバイフェイズ時、自分の表側守備表示モンスター１体を選択して破壊する。<br />●水：自分のエンドフェイズ時、自分の手札を１枚選んで捨てる。<br />●炎：自分のエンドフェイズ時、自分は１０００ポイントダメージを受ける。<br />●風：自分は５００ライフポイント払わなければ魔法カードを発動できない。
  | ko_name            = 클리어 월드
  | ko_lore            = 이 카드의 컨트롤러는 자신의 엔드 페이즈마다 500 라이프 포인트를 지불한다. 또는, 500 라이프 포인트를 지불하지 않고 이 카드를 파괴한다. 양쪽 플레이어는 컨트롤하고 있는 속성에 따라 이하를 적용한다.<br />●빛 : 자신은 패를 전부 계속해서 공개한다.<br />●어둠 : 자신 필드 위의 몬스터가 2장 이상일 경우, 자신은 공격 선언을 할 수 없다.<br />●땅 : 자신의 스텐바이 페이즈시, 자신의 앞면 수비 표시 몬스터 1장을 파괴한다.<br />●물 : 자신의 엔드 페이즈시, 자신의 패를 1장 버린다.<br />●화염 : 자신의 엔드 페이즈시, 자신은 1000 포인트 데미지를 받는다.<br />●바람 : 자신은 500 라이프 포인트를 지불해야 마법 카드를 발동할 수 있다.
  | sc_name            = 清净世界
  | sc_lore            = 此卡的控制者每次我方的结束阶段支付５００生命点数。或者，不支付５００生命点数破坏此卡。根据双方各自控制卡牌的属性适用以下效果。<br />●光：持续公开我方的全部手牌。<br />●暗：我方场上存在２只或以上怪兽的场合，我方不可进行攻击宣言。<br />●地：在我方的准备阶段时，选择我方的１只表侧守备表示怪兽破坏。<br />●水：我方的结束阶段时，挑选１张我方的手牌舍弃。<br />●炎：我方的结束阶段时，我方受到１０００点伤害。<br />●风：我方必须支付５００生命点数才可发动魔法卡。
