  | de_name            = Evolsaurier Cerato
  | de_lore            = Wenn diese Karte durch den Effekt eines „Evoltil“-Monsters als Spezialbeschwörung beschworen wird: Sie erhält 200 ATK. Falls diese Karte durch den Effekt eines „Evoltil“-Monsters als Spezialbeschwörung beschworen wurde, jedes Mal, wenn diese Karte ein Monster deines Gegners durch Kampf zerstört: Du kannst deiner Hand 1 „Evoltil“-Monster von deinem Deck hinzufügen.
  | it_name            = Evolsauro Cerato
  | it_lore            = Quando questa carta viene Evocata Specialmente dall'effetto di un mostro "Evoltile": essa guadagna 200 ATK. Se questa carta è stata Evocata Specialmente dall'effetto di un mostro "Evoltile", ogni volta che questa carta distrugge un mostro dell'avversario in battaglia: puoi aggiungere 1 mostro "Evoltile" dal tuo Deck alla tua mano.
  | pt_name            = Evolssauro Cerato
  | pt_lore            = Quando este card for Invocado por Invocação-Especial pelo efeito de um monstro "Evoltil": Ele ganha 200 de ATK. Se este card foi Invocado por Invocação-Especial pelo efeito de um monstro "Evoltil", cada vez que este card destruir um monstro do oponente em batalha: Você pode adicionar 1 monstro "Evoltil" do seu Deck à sua mão.
  | es_name            = Cerato Evolusaurio
  | es_lore            = Cuando esta carta es Invocada de Modo Especial por el efecto de un monstruo "Evolutil": gana 200 ATK. Si esta carta fue Invocada de Modo Especial por el efecto de un monstruo "Evolutil", cada vez que esta carta destruye un monstruo de tu adversario en batalla: puedes añadir a tu mano, desde tu Deck, 1 monstruo "Evolutil".
  | ja_lore            = このカードが「エヴォルド」と名のついたモンスターの効果によって特殊召喚に成功した時、このカードの攻撃力は２００ポイントアップする。その後、このカードが戦闘によって相手モンスターを破壊した時に発動できる。デッキから「エヴォルド」と名のついたモンスター１体を手札に加える。
  | ko_name            = 에볼더 케라토
  | ko_lore            = 이 카드가 "에볼드"라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 때, 이 카드의 공격력은 200 포인트 올린다. 그 후, 이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 자신의 덱에서 "에볼드"라는 이름이 붙은 몬스터 1장을 패에 넣을 수 있다.
  | sc_name            = 进化龙 凯拉特
  | sc_lore            = 此卡因冠有“进化虫”之名怪兽的效果特殊召唤成功时，此卡的攻击力上升２００点。之后，此卡因战斗破坏对手怪兽时可发动。从牌组将１只冠有“进化虫”之名的怪兽加入手牌。
