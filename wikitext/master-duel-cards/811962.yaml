  | fr_name            = Magicien Balourdragon
  | fr_pendulum_effect = Si vous avez une carte "Magicien" dans votre autre Zone Pendule : vous pouvez ajouter 1 Monstre Pendule "Magicien" ("Magicien Balourdragon" exclu) ou "Yeux Impairs" face recto depuis votre Extra Deck à votre main. Vous ne pouvez utiliser cet effet de "Magicien Balourdragon" qu'une fois par tour.
  | fr_lore            = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 Monstre Pendule "Magicien" ("Magicien Balourdragon" exclu) ou monstre "Yeux Impairs" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser cet effet de "Magicien Balourdragon" qu'une fois par tour.
  | de_name            = Tölpeldrachen-Magier
  | de_pendulum_effect = Falls du eine „Magier“-Karte in deiner anderen Pendelzone hast: Du kannst deiner Hand 1 offenes „Magier“- oder „Buntäugig“-Pendelmonster von deinem Extra Deck hinzufügen, außer „Tölpeldrachen-Magier“. Du kannst diesen Effekt von „Tölpeldrachen-Magier“ nur einmal pro Spielzug verwenden.
  | de_lore            = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Magier“-Pendelmonster oder „Buntäugig“-Monster in deinem Friedhof wählen, außer „Tölpeldrachen-Magier“; füge es deiner Hand hinzu. Du kannst diesen Effekt von „Tölpeldrachen-Magier“ nur einmal pro Spielzug verwenden.
  | it_name            = Mago Goffodrago
  | it_pendulum_effect = Se hai una carta "Mago" nella tua altra Zona Pendulum: puoi aggiungere 1 Mostro Pendulum "Mago" o "Occhi Diversi" scoperto dal tuo Extra Deck alla tua mano, eccetto "Mago Goffodrago". Puoi utilizzare questo effetto di "Mago Goffodrago" una sola volta per turno.
  | it_lore            = Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 Mostro Pendulum "Mago" o mostro "Occhi Diversi" nel tuo Cimitero, eccetto "Mago Goffodrago"; aggiungilo alla tua mano. Puoi utilizzare questo effetto di "Mago Goffodrago" una sola volta per turno.
  | pt_name            = Mago do Dragão Tolo
  | pt_pendulum_effect = Se você tiver um card "Mago" na sua outra Zona de Pêndulo: você pode adicionar 1 Monstro Pêndulo "Mago" ou "Olhos Anômalos" com a face para cima do seu Deck Adicional à sua mão, exceto "Mago do Dragão Tolo". Você só pode usar este efeito de "Mago do Dragão Tolo" uma vez por turno.
  | pt_lore            = Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 Monstro Pêndulo "Mago" ou monstro "Olhos Anômalos" no seu Cemitério, exceto "Mago do Dragão Tolo"; adicione-o à sua mão. Você só pode usar este efeito de "Mago do Dragão Tolo" uma vez por turno.
  | es_name            = Mago Bobodragón
  | es_pendulum_effect = Si tienes una carta "Mago/a" en tu otra Zona de Péndulo: puedes añadir a tu mano, desde tu Deck Extra, 1 Monstruo de Péndulo "Mago/a" u "Ojos Anómalos" boca arriba, excepto "Mago Bobodragón". Sólo puedes usar este efecto de "Mago Bobodragón" una vez por turno.
  | es_lore            = Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 Monstruo de Péndulo "Mago/a" o monstruo "Ojos Anómalos" en tu Cementerio, excepto "Mago Bobodragón"; añádelo a tu mano. Sólo puedes usar este efecto de "Mago Bobodragón" una vez por turno.
  | ja_pendulum_effect = 「賤竜の魔術師」のＰ効果は１ターンに１度しか使用できない。①：もう片方の自分のＰゾーンに「魔術師」カードが存在する場合に発動できる。自分のエクストラデッキの表側表示の、「賤竜の魔術師」以外の「魔術師」Ｐモンスターまたは「オッドアイズ」Ｐモンスター１体を選んで手札に加える。
  | ja_lore            = 「賤竜の魔術師」のモンスター効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、自分の墓地の、「賤竜の魔術師」以外の「魔術師」Ｐモンスターまたは「オッドアイズ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name            = 천룡의 마술사
  | ko_pendulum_effect = "천룡의 마술사"의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 다른 한쪽 자신의 펜듈럼 존에 "마술사" 카드가 존재할 경우에 발동할 수 있다. 자신의 엑스트라 덱의 앞면 표시의, "천룡의 마술사" 이외의 "마술사" 펜듈럼 몬스터 또는 "오드아이즈" 펜듈럼 몬스터 1장을 고르고 패에 넣는다.
  | ko_lore            = "천룡의 마술사"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 자신 묘지의 "천룡의 마술사" 이외의 "마술사" 펜듈럼 몬스터 또는 "오드아이즈" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | sc_name            = 贱龙的魔术师
  | sc_pendulum_effect = 此卡名的灵摆效果１回合仅可使用１次。①：另一方自己的灵摆区域有“魔术师”卡存在的情况下可以发动。将自己额外牌组“贱龙的魔术师”以外的１只表侧表示“魔术师”灵摆怪兽或“异色眼”灵摆怪兽加入手牌。
  | sc_lore            = 此卡名的怪兽效果１回合仅可使用１次。①：此卡召唤・特殊召唤成功的情况下，以自己墓地“贱龙的魔术师”以外的１只“魔术师”灵摆怪兽或“异色眼”怪兽为对象可以发动。将该怪兽加入手牌。
