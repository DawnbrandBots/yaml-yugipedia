  | pt_name            = Rotação de Cards
  | pt_lore            = Envie 1 card da sua mão para o Cemitério. Mude a posição de batalha de todos os monstros que seu oponente controla. (Monstros com a face para baixo em Posição de Defesa são virados com a face para cima em Posição de Ataque.)
  | es_name            = Girador de Carta
  | es_lore            = Manda 1 carta desde tu mano al Cementerio. Cambia las posiciones de batalla de todos los monstruos que controle tu adversario. (Los monstruos en Posición de Defensa boca abajo se voltean a Posición de Ataque boca arriba.)
  | ja_lore            = 手札を１枚墓地へ送って発動できる。相手フィールド上の全てのモンスターの表示形式を変更する。
  | ko_name            = 카드 플리퍼
  | ko_lore            = 패를 1장 묘지로 보내고 발동한다. 상대 필드 위에 존재하는 모든 몬스터의 표시 형식을 변경한다.
