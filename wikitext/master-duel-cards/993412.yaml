title: Traptantalizing Tune (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | card_type          = Spell
  | property           = Normal
  | lore               = Discard 1 Level 4 Insect or Plant monster, or 1 Normal Trap; draw 2 cards. You can banish this card from your GY, then target 1 of your banished Level 4 Insect or Plant monsters, or Normal Traps; place it on the bottom of the Deck. You can only use each effect of "Traptantalizing Tune" once per turn.

  | fr_name            = Mélodie Traptrayante
  | fr_lore            = Défaussez 1 monstre Insecte ou Plante de Niveau 4, ou 1 Piège Normal ; piochez 2 cartes. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos monstres Insecte ou Plante de Niveau 4, ou Pièges Normaux bannis ; placez-le au-dessous du Deck. Vous ne pouvez utiliser chaque effet de "Mélodie Traptrayante" qu'une fois par tour.
  | de_name            = Verlockender Fallensong
  | de_lore            = Wirf 1 Insekt- oder Pflanze-Monster der Stufe 4 oder 1 Normale Falle ab; ziehe 2 Karten. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 deiner verbannten Insekt- oder Pflanze-Monster der Stufe 4 oder Normalen Fallen wählen; lege es oder sie unters Deck. Du kannst jeden Effekt von „Verlockender Fallensong“ nur einmal pro Spielzug verwenden.
  | it_name            = Sintonia Trappolatrigante
  | it_lore            = Scarta 1 mostro Insetto o Pianta di Livello 4, o 1 Trappola Normale; pesca 2 carte. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 dei tuoi mostri Insetto o Pianta di Livello 4, o Trappole Normali, banditi; mettilo in fondo al Deck. Puoi utilizzare ogni effetto di "Sintonia Trappolatrigante" una sola volta per turno.
  | pt_name            = Melodia Armadilhatrizante
  | pt_lore            = Descarte 1 monstro Inseto ou Planta de Nível 4, ou 1 Armadilha Normal; compre 2 cards. Você pode banir este card do seu Cemitério e, depois, escolha 1 dos seus monstros Inseto ou Planta banidos de Nível 4, ou Armadilhas Normais; coloque-o no fundo do Deck. Você só pode usar cada efeito de "Melodia Armadilhatrizante" uma vez por turno.
  | es_name            = Ritmo Tentatrapador
  | es_lore            = Descarta 1 monstruo Insecto o Planta de Nivel 4, o 1 Trampa Normal; roba 2 cartas. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 de tus monstruos Insecto o Planta de Nivel 4, o Trampas Normales, que hayan sido desterrados; ponlo en la parte inferior del Deck. Sólo puedes usar cada efecto de "Ritmo Tentatrapador" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：昆虫族・植物族のレベル４モンスター１体または通常罠カード１枚を手札から捨てて発動できる。自分はデッキから２枚ドローする。②：墓地のこのカードを除外し、除外されている自分の、昆虫族・植物族のレベル４モンスター１体または通常罠カード１枚を対象として発動できる。そのカードをデッキの一番下に戻す。
  | ko_name            = 충혹의 유혹
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 곤충족 / 식물족의 레벨 4 몬스터 1장 또는 일반 함정 카드 1장을 패에서 버리고 발동할 수 있다. 자신은 덱에서 2장 드로우한다. ②: 묘지의 이 카드를 제외하고, 제외되어 있는 자신의, 곤충족 / 식물족의 레벨 4 몬스터 1장 또는 일반 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 덱 맨 아래로 되돌린다.
  | tc_name            = 蟲惑的誘惑
  | tc_lore            = 此卡名的①②效果，１回合各僅限使用１次。①：可從手牌捨棄１隻昆蟲族・植物族的等級４怪獸或１張通常陷阱卡發動。我方從牌組抽２張牌。②：可將墓地的此卡除外，將我方被除外的１隻昆蟲族・植物族的等級４怪獸或１張通常陷阱卡做為對象發動。將該卡送回牌組的最下方。
  | sc_name            = 虫惑的诱惑
  | sc_lore            = 此卡名的①②效果１回合仅可各使用１次。①：从手牌将１只昆虫族・植物族的等级４怪兽或１张通常陷阱卡舍弃可以发动。自己从牌组抽２张。②：将墓地的此卡除外，以自己１只被除外的昆虫族・植物族等级４怪兽或１张通常陷阱卡为对象可以发动。将该卡放回牌组最下面。
  }}
