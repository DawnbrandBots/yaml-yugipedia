  | fr_name            = Téléphon Morphtronique
  | fr_lore            = ●En Position d'Attaque : Une fois par tour, vous pouvez lancer un dé à 6 faces. Révélez un nombre de cartes du dessus de votre Deck égal au lancer et Invoquez Spécialement 1 monstre "Morphtronique" de Niveau 4 ou moins parmi celles-ci, sans tenir compte des conditions d'Invocation. Mélangez les autres cartes dans votre Deck.<br />●En Position de Défense : Une fois par tour, vous pouvez lancer un dé à 6 faces. Regardez un nombre de cartes du dessus de votre Deck égal au lancer, puis renvoyez-les dans le même ordre.
  | de_name            = Morphtronisches Celfon
  | de_lore            = ●Solange in Angriffsposition: Einmal pro Spielzug kannst du einen sechsseitigen Würfel werfen. Zeige so viele oberste Karten von deinem Deck vor wie das Würfelergebnis, beschwöre 1 „Morphtronisch“-Monster der Stufe 4 oder niedriger von ihnen als Spezialbeschwörung und ignoriere dessen Beschwörungsbeschränkungen. Mische den Rest ins Deck.<br />●Solange in Verteidigungsposition: Einmal pro Spielzug kannst du einen sechsseitigen Würfel werfen. Sieh dir so viele oberste Karten von deinem Deck an wie das Würfelergebnis und lege sie dann in derselben Reihenfolge zurück.
  | it_name            = Cellulare Morfotronico
  | it_lore            = ●Fino a quando è in Posizione di Attacco: Una volta per turno, puoi tirare un dado a sei facce. Rivela carte dalla cima del tuo Deck pari al numero ottenuto ed Evoca Specialmente 1 mostro "Morfotronico" di Livello 4 o inferiore tra quelli rivelati, ignorando le condizioni di Evocazione. Mischia le restanti carte nel Deck.<br />●Fino a quando è in Posizione di Difesa: Una volta per turno, puoi tirare un dado a sei facce. Guarda un numero di carte dalla cima del tuo Deck pari al numero ottenuto, poi rimettile a posto nello stesso ordine.
  | pt_name            = Celularen Morfotrônico
  | pt_lore            = ●Enquanto estiver em Posição de Ataque: Uma vez por turno, você pode lançar um dado de seis faces. Revele cards do topo do seu Deck igual ao número lançado e Invoque por Invocação-Especial 1 monstro "Morfotrônico(a)" de Nível 4 ou menos dentre eles, ignorando suas condições de Invocação. Embaralhe o resto no deck.<br />●Enquanto estiver em Posição de Defesa: Uma vez por turno, você pode lançar um dado de seis faces. Olhe os cards do topo do seu Deck igual ao número lançado, depois devolva-os na mesma ordem.
  | es_name            = Celfon Morfotrónico
  | es_lore            = ●En Posición de Ataque: Una vez por turno puedes lanzar 1 dado de seis caras. Muestra tantas cartas de la parte superior de tu Deck como el número que sacaste e Invoca de Modo Especial 1 monstruo "Morfotrónico/a" de Nivel 4 o menor, que esté entre esas cartas ignorando las condiciones de Invocación. Baraja el resto en tu Deck.<br />●En Posición de Defensa: Una vez por turno puedes lanzar 1 dado de seis caras. Mira tantas cartas de la parte superior de tu Deck como el número que sacaste y devuélvelas en el mismo orden.
  | ja_lore            = ①：このカードは表示形式によって以下の効果を得る。<br />●攻撃表示：１ターンに１度、自分メインフェイズに発動できる。サイコロを１回振り、出た目の数だけ自分のデッキの上からカードをめくる。その中からレベル４以下の「Ｄ」モンスター１体を選んで召喚条件を無視して特殊召喚し、残りをデッキに戻す。<br />●守備表示：１ターンに１度、自分メインフェイズに発動できる。サイコロを１回振り、出た目の数だけ自分のデッキの上からカードを確認する。
  | ko_name            = D·모바폰
  | ko_lore            = ①: 이 카드는 표시 형식에 따라 이하의 효과를 얻는다.<br />●공격 표시: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 주사위를 1회 던져, 나온 눈의 수만큼 자신의 덱 위에서 카드를 넘긴다. 그 중에서 레벨 4 이하의 "D(디포머)" 몬스터 1장을 골라 소환 조건을 무시하여 특수 소환하고, 나머지를 덱으로 되돌린다.<br />●수비 표시: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 주사위를 1회 던져, 나온 눈의 수만큼 자신의 덱 위에서 카드를 확인한다.
