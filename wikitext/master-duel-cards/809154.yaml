  | ja_lore            = このカード名の①の効果は１ターンに１度しか使用できない。①：相手スタンバイフェイズに発動できる。相手フィールドの全てのモンスターの攻撃力は６００アップする。その後、相手フィールドの攻撃力２５００以上のモンスターを全て破壊し、自分は破壊したモンスターの数×５００ＬＰ回復する。
