  | lore               = This card is treated as a Normal Monster while face-up on the field or in the GY. While this card is a Normal Monster on the field, you can Normal Summon it to have it become an Effect Monster with this effect.<br />●This card's name becomes "Elemental HERO Neos" while on the field.

  | fr_name            = Nouveau Néos, HÉROS Élémentaire
  | fr_lore            = Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est un Monstre Normal sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec cet effet.<br />●Le nom de cette carte devient "Néos, HÉROS Élémentaire" tant qu'elle est sur le Terrain.
  | de_name            = Elementar-HELD Another Neos
  | de_lore            = Diese Karte wird als Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte ein Normales Monster auf dem Spielfeld ist, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesem Effekt wird.<br />●Der Name dieser Karte wird zu „Elementar-HELD Neos“, solange sie auf dem Spielfeld liegt.
  | it_name            = Nuovo Neos EROE Elementale
  | it_lore            = Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è un Mostro Normale sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questo effetto.<br />●Il nome di questa carta diventa "Neos EROE Elementale" mentre è sul Terreno.
  | pt_name            = Neos Alius, o HERÓI do Elemento
  | pt_lore            = Este card é considerado um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com este efeito.<br />●O nome deste card se torna "Neos, o HERÓI do Elemento" enquanto estiver no campo.
  | es_name            = HÉROE Elemental Otro Neos
  | es_lore            = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta sea un Monstruo Normal en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con este efecto.<br />●El nombre de esta carta se convierte en "HÉROE Elemental Neos" mientras esté en el Campo.
  | ja_lore            = ①：このカードはフィールド・墓地に存在する限り、通常モンスターとして扱う。②：フィールドの通常モンスター扱いのこのカードを通常召喚としてもう１度召喚できる。その場合このカードは効果モンスター扱いとなり以下の効果を得る。<br />●このカードはモンスターゾーンに存在する限り、カード名を「Ｅ・ＨＥＲＯ　ネオス」として扱う。
  | ko_name            = 엘리멘틀 히어로 어나더 네오스
  | ko_lore            = ①: 이 카드는 필드 / 묘지에 존재하는 한, 일반 몬스터로 취급한다. ②: 필드의 일반 몬스터 취급의 이 카드를 통상 소환으로서 1번 더 일반 소환할 수 있다. 그 경우 이 카드는 효과 몬스터로 취급되고, 이하의 효과를 얻는다.<br />●이 카드는 몬스터 존에 존재하는 한, 카드명을 "엘리멘틀 히어로 네오스"로 취급한다.
  | sc_name            = 元素－英雄 次新宇侠
  | sc_lore            = ①：只要此卡存在于场上・墓地，视为通常怪兽。②：场上视为通常怪兽的此卡可作为通常召唤再召唤１次。该情况下，此卡改视为效果怪兽，获得以下效果。<br />●只要此卡存在于怪兽区域，卡名视为“元素－英雄 新宇侠”。
  }}
