  | ja_lore            = ①：自分の墓地のレベル４以下の「マグネット・ウォリアー」モンスターを３体まで対象として発動できる。そのモンスターを手札に加える。②：墓地のこのカードを除外し、除外されている自分のレベル４以下の「マグネット・ウォリアー」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果はこのカードが墓地へ送られたターンには発動できない。
