  | de_name            = Seraph Papillion
  | de_lore            = 2+ Monster mit unterschiedlichen Namen<br />Diese Karte erhält für jede Zählmarke auf ihr 200 ATK. Du kannst nur 1 der folgenden Effekte von „Seraph Papillion“ pro Spielzug verwenden und in dem Spielzug nur einmal.<br />●Falls diese Karte als Linkbeschwörung beschworen wird: Lege für jedes Insekt-Monster, das als Linkmaterial für diese Karte verwendet wurde, 1 Zählmarke auf sie.<br />●(Schnelleffekt): Du kannst 1 Zählmarke von dieser Karte entfernen; beschwöre 1 Insekt-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Friedhof in die Verteidigungsposition.
  | it_name            = Seraphim Farfallio
  | it_lore            = 2+ mostri con nomi diversi<br />Guadagna 200 ATK per ogni Segnalino su di esso. Puoi utilizzare solo 1 dei seguenti effetti di "Seraphim Farfallio" per turno, e solo una volta in quel turno.<br />●Se questa carta viene Evocata Link: metti 1 Segnalino su questa carta per ogni mostro Insetto utilizzato come suo Materiale Link.<br />●(Effetto Rapido): puoi rimuovere 1 Segnalino da questa carta; Evoca Specialmente 1 mostro Insetto di Livello 4 o inferiore dal tuo Cimitero in Posizione di Difesa.
  | pt_name            = Serafim Papillion
  | pt_lore            = 2+ monstros com nomes diferentes<br />Ganha 200 de ATK para cada marcador nele. Você só pode usar 1 dos seguintes efeitos de "Serafim Papillion" por turno e apenas uma vez por turno.<br />●Se este card for Invocado por Invocação-Link: coloque 1 marcador neste card para cada monstro Inseto usado como sua Matéria Link.<br />●(Efeito Rápido): você pode remover 1 marcador deste card; Invoque por Invocação-Especial em Posição de Defesa 1 monstro Inseto de Nível 4 ou menos do seu Cemitério.
  | es_name            = Mariposa Serafín
  | es_lore            = 2+ monstruos con nombres diferentes<br />Gana 200 ATK por cada contador en ella. Sólo puedes usar 1 de los siguientes efectos de "Mariposa Serafín" por turno, y sólo una vez ese turno.<br />●Si esta carta es Invocada por Enlace: pon 1 contador en esta carta por cada monstruo Insecto usado como Material de Enlace.<br />●(Efecto Rápido): puedes retirar 1 contador de esta carta; Invoca de Modo Especial 1 monstruo Insecto de Nivel 4 o menor desde tu Cementerio en Posición de Defensa.
  | ja_lore            = カード名が異なるモンスター２体以上<br />このカード名の①③の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードがリンク召喚に成功した場合に発動する。このカードのリンク素材とした昆虫族モンスターの数だけこのカードにカウンターを置く。②：このカードの攻撃力は、このカードのカウンターの数×２００アップする。③：このカードのカウンターを１つ取り除いて発動できる。自分の墓地からレベル４以下の昆虫族モンスター１体を選んで守備表示で特殊召喚する。この効果は相手ターンでも発動できる。
  | ko_name            = 세라핌 파피용
  | ko_lore            = 카드명이 다른 몬스터 2장 이상<br />이 카드명의 ①③의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우에 발동한다. 이 카드의 링크 소재로 한 곤충족 몬스터의 수만큼 이 카드에 카운터를 놓는다. ②: 이 카드의 공격력은, 이 카드의 카운터의 수 × 200 올린다. ③: 이 카드의 카운터를 1개 제거하고 발동할 수 있다. 자신 묘지에서 레벨 4 이하의 곤충족 몬스터 1장을 골라 수비 표시로 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다.
