  | ja_lore            = このカードは攻撃可能な場合には攻撃しなければならない。攻撃表示のこのカードが攻撃対象に選択された時、このカードを守備表示にする。このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。
  | ko_name            = 자동기계무쌍 818 "팔일팔"
  | ko_lore            = 이 카드는 공격이 가능한 경우에는 공격을 해야 한다. 필드 위에 앞면 공격 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 때, 이 카드의 표시 형식을 수비 표시로 한다. 이 카드는 공격했을 경우, 배틀 페이즈 종료시에 수비 표시가 된다.
  | sc_name            = 机偶无双 八壹八
