  | de_name            = Vor-Vorbereitung der Riten
  | de_lore            = Füge deiner Hand 1 Ritualzauber von deinem Deck hinzu und füge deiner Hand 1 Ritualmonster, dessen Name auf jenem Ritualzauber erwähnt wird, von deinem Deck oder Friedhof hinzu. Du kannst nur 1 „Vor-Vorbereitung der Riten“ pro Spielzug aktivieren.
  | it_name            = Pre-Preparazione dei Riti
  | it_lore            = Aggiungi 1 Magia Rituale dal tuo Deck alla tua mano, e aggiungi dal tuo Deck o Cimitero alla tua mano 1 Mostro Rituale il cui nome è menzionato su quella Magia Rituale. Puoi attivare solo 1 "Pre-Preparazione dei Riti" per turno.
  | pt_name            = Pré-preparação de Ritos
  | pt_lore            = Adicione 1 Magia de Ritual do seu Deck à sua mão e adicione 1 Monstro de Ritual do seu Deck ou Cemitério à sua mão cujo nome seja mencionado nessa Magia de Ritual. Você só pode ativar 1 "Pré-preparação de Ritos" por turno.
  | es_name            = Pre-Preparación de Rituales
  | es_lore            = Añade a tu mano 1 Mágica de Ritual en tu Deck, y añade a tu mano 1 Monstruo de Ritual en tu Deck o Cementerio cuyo nombre sea mencionado en esa Mágica de Ritual. Sólo puedes activar 1 "Pre-Preparación de Rituales" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：デッキから儀式魔法カード１枚を選び、さらにその儀式魔法カードにカード名が記された儀式モンスター１体を自分のデッキ・墓地から選ぶ。そのカード２枚を手札に加える。
  | ko_name            = 의식의 밑준비
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 의식 마법 카드 1장을 고르고, 추가로 그 의식 마법 카드에 카드명이 쓰여진 의식 몬스터 1장을 자신의 덱 / 묘지에서 고른다. 그 카드 2장을 패에 넣는다.
  | sc_name            = 仪式的事前准备
  | sc_lore            = “仪式的事前准备”１回合只可发动１张。①：从牌组挑选１张仪式魔法卡，另外从我方牌组、墓地挑选１张卡牌名被记载于该仪式卡上的仪式怪兽。将此２张卡牌加入手牌。
