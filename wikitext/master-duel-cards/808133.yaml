  | lore               = "Elemental HERO Avian" + "Elemental HERO Sparkman" + "Elemental HERO Bubbleman"<br />Must be Fusion Summoned. You can send 1 other card you control to the GY, then target 1 monster you control; while this card is face-up on the field, that monster cannot be destroyed by battle.
  | pack               = Legacy Pack

  | fr_name            = Tempête, HÉROS Élémentaire
  | fr_lore            = "Avian, HÉROS Élémentaire" + "Sparkman, HÉROS Élémentaire" + "Bubbleman, HÉROS Élémentaire"<br />Uniquement Invocable par Fusion. Vous pouvez envoyer 1 autre carte que vous contrôlez au Cimetière, puis ciblez 1 monstre que vous contrôlez ; tant que cette carte est face recto sur le Terrain, le monstre ne peut pas être détruit au combat.
  | de_name            = Elementar-HELD Tempest
  | de_lore            = „Elementar-HELD Avian“ + „Elementar-HELD Sparkman“ + „Elementar-HELD Bubbleman“<br />Muss als Fusionsbeschwörung beschworen werden. Du kannst 1 andere Karte, die du kontrollierst, auf den Friedhof legen und dann 1 Monster wählen, das du kontrollierst; solange diese Karte offen auf dem Spielfeld liegt, kann jenes Monster nicht durch Kampf zerstört werden.
  | it_name            = Tempesta EROE Elementale
  | it_lore            = "Avian EROE Elementale" + "Sparkman EROE Elementale" + "Bubbleman EROE Elementale"<br />Deve essere Evocato tramite Fusione. Puoi mandare 1 altra carta che controlli al Cimitero, poi scegliere come bersaglio 1 mostro che controlli; mentre questa carta è scoperta sul Terreno, quel mostro non può essere distrutto in battaglia.
  | pt_name            = Temporal, o HERÓI do Elemento
  | pt_lore            = "Aviário, o HERÓI do Elemento" + "Sparkman, o HERÓI do Elemento" + "Homem Bolha, o HERÓI do Elemento"<br />Deve ser Invocado por Invocação-Fusão. Você pode enviar 1 outro card que você controla para o Cemitério e, depois, escolha 1 monstro que você controla; enquanto este card estiver com a face para cima no campo, esse monstro não pode ser destruído em batalha.
  | es_name            = HÉROE Elemental Tempest
  | es_lore            = "HÉROE Elemental Avian" + "HÉROE Elemental Sparkman" + "HÉROE Elemental Bubbleman"<br />Debe ser Invocado por Fusión. Puedes mandar al Cementerio otra carta que controles, y después selecciona 1 monstruo que controles; mientras esta carta esté boca arriba en el Campo, ese monstruo no puede ser destruido en batalla.
  | ja_lore            = 「Ｅ・ＨＥＲＯ　フェザーマン」＋「Ｅ・ＨＥＲＯ　スパークマン」＋「Ｅ・ＨＥＲＯ　バブルマン」<br />このモンスターは融合召喚でしか特殊召喚できない。このカード以外の自分フィールド上のカード１枚を墓地へ送り、自分フィールド上のモンスター１体を選択して発動できる。このモンスターが表側表示で存在する間、選択したモンスターは戦闘では破壊されない。
  | ko_name            = 엘리멘틀 히어로 템피스터
  | ko_lore            = "엘리멘틀 히어로 페더맨" ＋ "엘리멘틀 히어로 스파크맨" ＋ "엘리멘틀 히어로 버블맨"<br />이 몬스터는 융합 소환으로밖에 특수 소환할 수 없다. 이 카드 이외의 자신 필드 위의 카드 1장을 묘지로 보내고, 자신 필드 위의 몬스터 1장을 선택한다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 선택한 몬스터는 전투에 의해서는 파괴되지 않는다(데미지 계산은 적용한다).
