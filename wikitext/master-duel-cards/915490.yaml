  | it_name            = Fortezza Megaclope Infinicingoli
  | it_lore            = 3 Mostri Xyz<br />Immune agli effetti degli altri mostri, eccetto quelli dei Mostri Xyz. Non può essere distrutta in battaglia, eccetto con un Mostro Xyz. Puoi scegliere come bersaglio 1 Mostro Xyz nel tuo Cimitero e 1 carta controllata dal tuo avversario; Evoca Specialmente quel mostro dal tuo Cimitero e, se lo fai, attacca quella carta dell'avversario ad esso come materiale, inoltre, per il resto di questo turno, qualsiasi danno subito dal tuo avversario viene dimezzato. Puoi utilizzare questo effetto di "Fortezza Megaclope Infinicingoli" una sola volta per turno.
  | pt_name            = Fortaleza Megaclope Infinisteira
  | pt_lore            = 3 Monstros Xyz<br />Não é afetado pelos efeitos de outros monstros, exceto os de Monstros Xyz. Não pode ser destruído em batalha, exceto com um Monstro Xyz. Você pode escolher 1 Monstro Xyz no seu Cemitério e 1 card que seu oponente controla; Invoque esse monstro por Invocação-Especial do seu Cemitério e, se isso acontecer, associe esse card do oponente a ele como matéria e, além disso, pelo resto deste turno, qualquer dano que seu oponente sofrer é diminuído pela metade. Você só pode usar este efeito de "Fortaleza Megaclope Infinisteira" uma vez por turno.
  | es_name            = Infinitrack Megaclope de la Fortaleza
  | es_lore            = 3 Monstruos Xyz<br />No es afectada por efectos de otros monstruos, excepto aquellos de Monstruos Xyz. No puede ser destruida en batalla, excepto por un Monstruo Xyz. Puedes seleccionar 1 Monstruo Xyz en tu Cementerio y 1 carta que controle tu adversario; Invoca ese monstruo de Modo Especial desde tu Cementerio y, si lo haces, acóplale esa carta del adversario como material, y además, por el resto de este turno, cualquier daño que reciba tu adversario se divide a la mitad. Sólo puedes usar este efecto de "Infinitrack Megaclope de la Fortaleza" una vez por turno.
  | ja_lore            = Ｘモンスター３体<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードはモンスターゾーンに存在する限り、このカード及びＸモンスター以外のモンスターの効果を受けず、Ｘモンスター以外のモンスターとの戦闘では破壊されない。②：自分の墓地のＸモンスター１体と相手フィールドのカード１枚を対象として発動できる。その墓地のＸモンスターを特殊召喚し、その相手のカードを下に重ねてＸ素材とする。この効果の発動後、ターン終了時まで相手が受ける全てのダメージは半分になる。
  | ko_name            = 무한기동요새 메가톤게일
