  | fr_name            = Chevalier du Commencement
  | fr_lore            = Un monstre "Soldat du Lustre Noir" Invoqué Rituellement en utilisant cette carte gagne ces effets. Vous ne pouvez utiliser cet effet de "Chevalier du Commencement" qu'une fois par tour.<br />●Une fois par tour : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; bannissez-le.<br />●Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : vous pouvez activer cet effet ; cette carte peut attaquer une seconde fois à la suite.<br />Si cette carte est bannie depuis le Cimetière : vous pouvez ajouter 1 Carte Magie Rituelle depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Chevalier du Commencement" qu'une fois par tour.
  | de_name            = Ritterknappe
  | de_lore            = Ein „Schwarz Glänzender Soldat“-Monster, das mit dieser Karte als Ritualbeschwörung beschworen wird, erhält diese Effekte. Du kannst diesen Effekt von „Ritterknappe“ nur einmal pro Spielzug verwenden.<br />●Einmal pro Spielzug: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; verbanne es.<br />●Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst diesen Effekt aktivieren; diese Karte kann sofort noch einen zweiten Angriff durchführen.<br />Falls diese Karte vom Friedhof verbannt wird: Du kannst deiner Hand 1 Ritualzauberkarte von deinem Deck hinzufügen. Du kannst diesen Effekt von „Ritterknappe“ nur einmal pro Spielzug verwenden.
  | it_name            = Cavaliere Iniziato
  | it_lore            = Un mostro "Glorioso Soldato Nero" Evocato tramite Rituale utilizzando questa carta guadagna questi effetti. Puoi utilizzare questo effetto di "Cavaliere Iniziato" una sola volta per turno.<br />●Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; bandiscilo.<br />●Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi attivare questo effetto; questa carta può effettuare un secondo attacco di seguito.<br />Se questa carta viene bandita dal Cimitero: puoi aggiungere 1 Carta Magia Rituale dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Cavaliere Iniziato" una sola volta per turno.
  | pt_name            = Cavaleiro Principiante
  | pt_lore            = Um monstro "Soldado do Lustro Negro" Invocado por Invocação-Ritual usando este card ganha esses efeitos. Você só pode usar este efeito de "Cavaleiro Principiante" uma vez por turno.<br />●Uma vez por turno: você pode escolher 1 monstro que seu oponente controla; bana-o.<br />●Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode ativar este efeito; este card pode realizar um segundo ataque em seguida.<br />Se este card for banido do Cemitério: você pode adicionar 1 Card de Magia de Ritual do seu Deck à sua mão. Você só pode usar este efeito de "Cavaleiro Principiante" uma vez por turno.
  | es_name            = Caballero del Principio
  | es_lore            = Un monstruo "Soldado del Brillo Negro" Invocado por Ritual usando esta carta gana estos efectos. Sólo puedes usar este efecto de "Caballero del Principio" una vez por turno.<br />●Una vez por turno: puedes seleccionar 1 monstruo que controle tu adversario; destiérralo.<br />●Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes activar este efecto; esta carta puede hacer un segundo ataque inmediatamente después.<br />Si esta carta es desterrada del Cementerio: puedes añadir a tu mano 1 Carta Mágica de Ritual en tu Deck. Sólo puedes usar este efecto de "Caballero del Principio" una vez por turno.
  | ja_lore            = 「開闢の騎士」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを使用して儀式召喚した「カオス・ソルジャー」モンスターは以下の効果を得る。<br />●１ターンに１度、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを除外する。<br />●このカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。このカードはもう１度だけ続けて攻撃できる。<br />②：墓地のこのカードが除外された場合に発動できる。デッキから儀式魔法カード１枚を手札に加える。
  | ko_name            = 개벽의 기사
  | ko_lore            = "개벽의 기사"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 사용하고 의식 소환한 "카오스 솔저" 몬스터는 이하의 효과를 얻는다.<br />●1턴에 1번, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다.<br />●이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때에 발동할 수 있다. 이 카드는 1번만 더 이어서 공격할 수 있다.<br />②: 묘지의 이 카드가 제외되었을 경우에 발동할 수 있다. 덱에서 의식 마법 카드 1장을 패에 넣는다.
  | sc_name            = 开辟之骑士
