  | pt_name            = Sangue Ruim
  | pt_lore            = Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com este efeito.<br />●Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro Zumbi da sua mão ou de qualquer Cemitério, mas se este card deixar o campo, destrua todos os monstros Zumbi Invocados por Invocação-Especial por este efeito.
