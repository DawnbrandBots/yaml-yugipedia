title: Vision with Eyes of Blue (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Continuous
  | lore               = When you activate this card: You can reveal 1 "Blue-Eyes White Dragon" in your hand; Special Summon 1 monster from your hand. Once per turn: You can target 1 face-up monster you control; return that face-up monster to the hand, then you can apply the following effect, based on the original name of the card returned to the hand.<br />●"Blue-Eyes White Dragon": Special Summon 1 monster from your hand.<br />●Other: Special Summon 1 "Blue-Eyes" monster from your hand.<br />You can only activate 1 "Vision with Eyes of Blue" per turn.

  | fr_name            = Vision avec des Yeux de Bleu
  | fr_lore            = Lorsque vous activez cette carte : vous pouvez révéler 1 "Dragon Blanc aux Yeux Bleus" dans votre main ; Invoquez Spécialement 1 monstre depuis votre main. Une fois par tour : vous pouvez cibler 1 monstre face recto que vous contrôlez ; renvoyez le monstre face recto à la main, puis vous pouvez appliquer l'effet suivant, selon le nom d'origine de la carte renvoyée à la main.<br />●"Dragon Blanc aux Yeux Bleus" : Invoquez Spécialement 1 monstre depuis votre main.<br />●Autre : Invoquez Spécialement 1 monstre "Yeux Bleus" depuis votre main.<br />Vous ne pouvez activer qu'1 "Vision avec des Yeux de Bleu" par tour.
  | de_name            = Vision mit den blauen Augen
  | de_lore            = Wenn du diese Karte aktivierst: Du kannst 1 „Blauäugiger w. Drache“ in deiner Hand vorzeigen; beschwöre 1 Monster als Spezialbeschwörung von deiner Hand. Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das du kontrollierst; gib jenes offene Monster auf die Hand zurück, dann kannst du den folgenden Effekt ausführen, basierend auf dem Grund-Namen der auf die Hand zurückgegebenen Karte.<br />●„Blauäugiger w. Drache“: Beschwöre 1 Monster als Spezialbeschwörung von deiner Hand.<br />●Anderer: Beschwöre 1 „Blauäugig“-Monster als Spezialbeschwörung von deiner Hand.<br />Du kannst nur 1 „Vision mit den blauen Augen“ pro Spielzug aktivieren.
  | it_name            = Visione con gli Occhi di Blu
  | it_lore            = Quando attivi questa carta: puoi rivelare 1 "Drago Bianco Occhi Blu" nella tua mano; Evoca Specialmente 1 mostro dalla tua mano. Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto che controlli; fai ritornare quel mostro scoperto nella mano, poi puoi applicare il seguente effetto, a seconda del nome originale della carta fatta ritornare nella mano.<br />●"Drago Bianco Occhi Blu": Evoca Specialmente 1 mostro dalla tua mano.<br />●Altro: Evoca Specialmente 1 mostro "Occhi Blu" dalla tua mano.<br />Puoi attivare solo 1 "Visione con gli Occhi di Blu" per turno.
  | pt_name            = Visão com Azul nos Olhos
  | pt_lore            = Quando você ativar este card: você pode revelar 1 "Dragão Branco de Olhos Azuis" na sua mão; Invoque por Invocação-Especial 1 monstro da sua mão. Uma vez por turno: você pode escolher 1 monstro com a face para cima que você controla; devolva esse monstro com a face para cima para a mão e, depois, você pode aplicar o seguinte efeito, de acordo com o nome original do card devolvido para a mão.<br />●"Dragão Branco de Olhos Azuis": Invoque por Invocação-Especial 1 monstro da sua mão.<br />●Outro: Invoque por Invocação-Especial 1 monstro "Olhos Azuis" da sua mão.<br />Você só pode ativar 1 "Visão com Azul nos Olhos" por turno.
  | es_name            = Visión con Azules Ojos
  | es_lore            = Cuando activas esta carta: puedes mostrar 1 "Dragón Blanco de Ojos Azules" en tu mano; Invoca 1 monstruo de Modo Especial desde tu mano. Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controles; devuelve a la mano ese monstruo boca arriba, y después puedes aplicar el siguiente efecto, basado en el nombre original de la carta devuelta a la mano.<br />●"Dragón Blanco de Ojos Azules": Invoca 1 monstruo de Modo Especial desde tu mano.<br />●Otro: Invoca de Modo Especial 1 monstruo "Ojos Azules" desde tu mano.<br />Sólo puedes activar 1 "Visión con Azules Ojos" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：このカードは手札の「青眼の白龍」１体を見せて発動する事もできる。その場合、手札からモンスター１体を特殊召喚する。②：１ターンに１度、自分フィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターを持ち主の手札に戻す。その後、手札に戻したカードの元々のカード名によって以下の効果を適用できる。<br />●「青眼の白龍」：手札からモンスター１体を特殊召喚する。<br />●それ以外：手札から「ブルーアイズ」モンスター１体を特殊召喚する。
  | ko_name            = 파란 눈의 환출
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드는 패의 "푸른 눈의 백룡" 1장을 보여주고 발동할 수도 있다. 그 경우, 패에서 몬스터 1장을 특수 소환한다. ②: 1턴에 1번, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터를 주인의 패로 되돌린다. 그 후, 패로 되돌린 카드의 원래의 카드명에 따라 이하의 효과를 적용할 수 있다.<br />●"푸른 눈의 백룡": 패에서 몬스터 1장을 특수 소환한다.<br />●그 이외: 패에서 "푸른 눈" 몬스터 1장을 특수 소환한다.
  | tc_name            = 青之眼幻出
  | tc_lore            = 此卡名的卡１回合僅限發動１張。①：出示１隻手牌的「青眼白龍」也可發動此卡。在該狀況下，從手牌特殊召喚１隻怪獸。②：１回合１次，可將我方場上的１隻正面表示怪獸做為對象發動。將該正面表示的怪獸送回持有者的手牌。其後，可根據送回手牌的卡原本的卡名，適用以下效果。<br />●「青眼白龍」：從手牌特殊召喚１隻怪獸。<br />●其他：從手牌特殊召喚１隻「青眼」怪獸。
  | sc_name            = 青之眼的幻出
  | sc_lore            = 此卡名的卡１回合仅可发动１张。①：此卡也可通过出示手牌的１只“青眼白龙”来发动。该情况下，从手牌将１只怪兽特殊召唤。②：１回合１次，以自己场上的１只表侧表示怪兽为对象可以发动。将该表侧表示怪兽放回持有者的手牌。然后，可根据放回手牌的卡的原本卡名适用以下效果。●“青眼白龙”：从手牌将１只怪兽特殊召唤。●该卡以外：从手牌将１只“青眼”怪兽特殊召唤。
