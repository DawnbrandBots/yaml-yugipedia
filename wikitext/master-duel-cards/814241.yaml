title: Sun God Unification (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Continuous
  | lore               = If you control a monster whose original name is "The Winged Dragon of Ra", you can activate this card the turn it was Set. During the Main Phase: You can pay LP so that you only have 100 left; 1 Special Summoned "The Winged Dragon of Ra" you control gains ATK/DEF equal to the amount of LP paid (even if this card leaves the field). Once per turn: You can Tribute 1 "The Winged Dragon of Ra"; gain LP equal to its ATK on the field. You cannot activate both of this card's effects in the same Chain.

  | fr_name            = Unification du Dieu du Soleil
  | fr_lore            = Si vous contrôlez un monstre dont le nom d'origine est "Le Dragon Ailé de Râ", vous pouvez activer cette carte le tour où elle a été Posée. Durant la Main Phase : vous pouvez payer des LP jusqu'à n'en avoir plus que 100 ; 1 "Le Dragon Ailé de Râ" Invoqué Spécialement que vous contrôlez gagne une ATK/DEF égales au montant des LP payés (même si cette carte quitte le Terrain). Une fois par tour : vous pouvez Sacrifier 1 "Le Dragon Ailé de Râ" ; gagnez des LP égaux à son ATK sur le Terrain. Vous ne pouvez pas activer les deux effets de cette carte dans la même Chaîne.
  | de_name            = Vereinigung des Sonnengotts
  | de_lore            = Falls du ein Monster kontrollierst, dessen Grund-Name „Der geflügelte Drache von Ra“ ist, kannst du diese Karte in dem Spielzug aktivieren, in dem sie gesetzt wurde. Während der Main Phase: Du kannst LP zahlen, sodass du nur noch 100 hast; 1 als Spezialbeschwörung beschworener „Der geflügelte Drache von Ra“, den du kontrollierst, erhält ATK/DEF in Höhe der gezahlten LP (selbst falls diese Karte das Spielfeld verlässt). Einmal pro Spielzug: Du kannst 1 „Der geflügelte Drache von Ra“ als Tribut anbieten; du erhältst LP in Höhe seiner ATK auf dem Spielfeld. Du kannst nicht beide Effekte dieser Karte in derselben Kette aktivieren.
  | it_name            = Unificazione Divinità del Sole
  | it_lore            = Se controlli un mostro il cui nome originale è "Drago Alato di Ra", puoi attivare questa carta nel turno in cui è stata Posizionata. Durante la Main Phase: puoi pagare LP fino a che te ne rimangono solo 100; 1 "Drago Alato di Ra" Evocato Specialmente che controlli guadagna ATK/DEF pari all'ammontare di LP pagati (anche se questa carta lascia il Terreno). Una volta per turno: puoi offrire come Tributo 1 "Drago Alato di Ra"; guadagni LP pari al suo ATK sul Terreno. Non puoi attivare entrambi gli effetti di questa carta nella stessa Catena.
  | pt_name            = Unificação do Deus Sol
  | pt_lore            = Se você controlar um monstro cujo nome original seja "O Dragão Alado de Rá", você pode ativar este card no turno em que ele foi Baixado. Durante a Fase Principal: você pode pagar PV até restarem apenas 100; 1 "O Dragão Alado de Rá" Invocado por Invocação-Especial que você controla ganha ATK/DEF igual à quantidade de PV pagos (mesmo que este card deixe o campo). Uma vez por turno: você pode oferecer como Tributo 1 "O Dragão Alado de Rá"; ganhe PV igual ao ATK dele no campo. Você não pode ativar os dois efeitos deste card na mesma Corrente.
  | es_name            = Unificación del Dios Solar
  | es_lore            = Si controlas un monstruo cuyo nombre original es "El Dragón Alado de Ra", puedes activar esta carta en el turno en el que fue Colocada. Durante la Main Phase: puedes pagar LP hasta que sólo te queden 100; 1 "El Dragón Alado de Ra" Invocado de Modo Especial que controles gana ATK/DEF iguales a la cantidad de LP pagados (aun si esta carta deja el Campo). Una vez por turno: puedes Sacrificar 1 "El Dragón Alado de Ra"; gana LP igual a su ATK en el Campo. No puedes activar ambos efectos de esta carta en la misma Cadena.
  | ja_lore            = このカードの①②の効果は同一チェーン上では発動できず、自分フィールドに元々のカード名が「ラーの翼神竜」となるモンスターが存在する場合、このカードはセットしたターンでも発動できる。①：自分・相手のメインフェイズに、１００ＬＰになるようにＬＰを払って発動できる。自分フィールドの特殊召喚された「ラーの翼神竜」１体を選び、その攻撃力・守備力を払った数値分アップする。②：１ターンに１度、自分フィールドの「ラーの翼神竜」１体をリリースして発動できる。その攻撃力分だけ自分のＬＰを回復する。
  | ko_name            = 태양신합일
  | ko_lore            = 이 카드의 ①②의 효과는 동일한 체인 위에서는 발동할 수 없으며, 자신 필드에 원래의 카드명이 "라의 익신룡"이 되는 몬스터가 존재할 경우, 이 카드는 세트한 턴에도 발동할 수 있다. ①: 자신 / 상대의 메인 페이즈에, 100 LP가 되도록 LP를 지불하고 발동할 수 있다. 자신 필드의 특수 소환된 "라의 익신룡" 1장을 고르고, 그 공격력 / 수비력을 지불한 수치만큼 올린다. ②: 1턴에 1번, 자신 필드의 "라의 익신룡" 1장을 릴리스하고 발동할 수 있다. 그 공격력만큼만 자신의 LP를 회복한다.
  | sc_name            = 太阳神合一
  | sc_lore            = 此卡的效果①②不可在同一连锁上发动，自己场上有原本卡名为“拉之翼神龙”的怪兽存在时，此卡在放置此卡的回合也可以发动。①：在自己或对手的主要阶段，消耗LP至剩下100LP后可以发动。选择1只自己场上被特殊召唤的“拉之翼神龙”，其攻击力、守备力上升消耗的LP数值。②：1个回合1次，解放自己场上的1只“拉之翼神龙”后可以发动。自己的LP恢复该怪兽的攻击力数值。
  }}
