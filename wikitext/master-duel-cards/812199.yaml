  | lore               = If you control a face-up Psychic-Type monster: Target 1 monster your opponent controls; banish it. During the next Standby Phase, it returns to the opponent's side of the field in the same Battle Position.
  | releases           = Legacy Pack

  | fr_name            = Image du Passé
  | fr_lore            = Si vous contrôlez un monstre de Type Psychique face recto : ciblez 1 monstre contrôlé par votre adversaire ; bannissez-le. Durant la prochaine Standby Phase, il est renvoyé sur le Terrain de votre adversaire dans la même position de combat.
  | de_name            = Bild der Vergangenheit
  | de_lore            = Falls du ein offenes Monster vom Typ Psi kontrollierst: Wähle 1 Monster, das dein Gegner kontrolliert; verbanne es. Während der nächsten Standby Phase kehrt es in derselben Kampfposition auf die Spielfeldseite deines Gegners zurück.
  | it_name            = Immagine Passata
  | it_lore            = Se controlli un mostro di Tipo Psichico scoperto: scegli come bersaglio 1 mostro controllato dal tuo avversario; bandiscilo. Durante la tua prossima Standby Phase, esso ritorna sul Terreno dell'avversario nella stessa Posizione.
  | pt_name            = Imagem do Passado
  | pt_lore            = Se você controlar um monstro do Tipo Psíquico com a face para cima: Escolha 1 monstro que seu oponente controla; bana-o. Durante a próxima Fase de Apoio, ele é devolvido para o lado do campo do oponente na mesma Posição de Batalha.
  | es_name            = Imagen del Pasado
  | es_lore            = Si controlas 1 monstruo de Tipo Psíquico boca arriba: selecciona 1 monstruo que controle tu adversario; destiérralo. Durante la próxima Standby Phase, ese monstruo vuelve al lado del Campo de tu adversario en la misma posición de batalla.
  | ja_lore            = 自分フィールド上にサイキック族モンスターが存在する場合、相手フィールド上のモンスター１体を選択して発動できる。選択したモンスターをゲームから除外する。この効果で除外したモンスターは、次のスタンバイフェイズ時に同じ表示形式で相手フィールド上に戻る。
  | ko_name            = 패스트 이미지
  | ko_lore            = 자신 필드 위에 사이킥족 몬스터가 앞면 표시로 존재할 경우, 상대 필드 위에 존재하는 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 게임에서 제외한다. 이 효과로 제외한 몬스터는, 다음 스텐바이 페이즈시에 같은 표시 형식으로 상대 필드 위로 되돌아간다.
  | sc_name            = 过去影像
  | sc_lore            = 我方场上存在有念动力族怪兽的场合，可选择对手场上的１只怪兽并发动。将被选择怪兽从游戏中除外。以此效果除外的怪兽，在下一个准备阶段时以相同表示形式返回至对手场上。
  }}
