title: Dragon Knight Draco-Equiste (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | attribute          = WIND
  | types              = Dragon / Fusion / Effect
  | level              = 10
  | atk                = 3200
  | def                = 2000
  | lore               = 1 Dragon Synchro Monster + 1 Warrior monster<br />Must first be Fusion Summoned. Once per turn: You can target 1 Dragon Synchro Monster in the GY; banish that target, and if you do, until the End Phase, this card's name becomes that monster's, and replace this effect with that monster's original effects. While this card is in Attack Position, your opponent takes any effect damage you would have taken from their card effects, instead.

  | fr_name            = Draco Equiste, Paladin Dragon
  | fr_lore            = 1 Monstre Synchro Dragon + 1 monstre Guerrier<br />Doit d'abord être Invoquée par Fusion. Une fois par tour : vous pouvez cibler 1 Monstre Synchro Dragon dans le Cimetière ; bannissez la cible, et si vous le faites, jusqu'à la End Phase, le nom de cette carte devient celui du monstre, et remplacez cet effet par les effets d'origine du monstre. Tant que cette carte est en Position d'Attaque, votre adversaire reçoit les dommages d'effet que vous auriez dû recevoir de ses effets de carte à la place.
  | de_name            = Draco-Equitaner, Drachenritter
  | de_lore            = 1 Drache-Synchromonster + 1 Krieger-Monster<br />Muss erst als Fusionsbeschwörung beschworen werden. Einmal pro Spielzug: Du kannst 1 Drache-Synchromonster im Friedhof wählen; verbanne das gewählte Ziel und falls du dies tust, wird der Name dieser Karte bis zur End Phase der gleiche wie der des Monsters und ersetze diesen Effekt bis zur End Phase durch die Grundeffekte des Monsters. Solange diese Karte in Angriffsposition liegt, erhält stattdessen dein Gegner den Effektschaden von seinen Karteneffekten, den du erhalten hättest.
  | it_name            = Cavaliere Drago Draco-Equiste
  | it_lore            = 1 Mostro Synchro Drago + 1 mostro Guerriero<br />Deve prima essere Evocato tramite Fusione. Una volta per turno: puoi scegliere come bersaglio 1 Mostro Synchro Drago nel Cimitero; bandisci quel bersaglio e, se lo fai, fino alla End Phase, il nome di questa carta diventa quello di quel mostro, e sostituisci questo effetto con gli effetti originali di quel mostro. Mentre questa carta è in Posizione di Attacco, il tuo avversario subisce qualsiasi danno da effetto che avresti subito tu dagli effetti delle sue carte, invece di te.
  | pt_name            = Cavaleiro Dragão Draco-Equestre
  | pt_lore            = 1 Monstro Sincro Dragão + 1 monstro Guerreiro<br />Primeiro deve ser Invocado por Invocação-Fusão. Uma vez por turno: você pode escolher 1 Monstro Sincro Dragão no Cemitério; bana o alvo e, se isso acontecer, até a Fase Final, o nome deste card se torna o nome desse monstro e troque este efeito pelos efeitos originais desse monstro. Enquanto este card estiver em Posição de Ataque, seu oponente sofre todo dano de efeito que você teria sofrido dos efeitos dos cards dele, em vez de você.
  | es_name            = Draco-Jinete Caballero Dragón
  | es_lore            = 1 Monstruo de Sincronía Dragón + 1 monstruo Guerrero<br />Debe ser primero Invocado por Fusión. Una vez por turno: puedes seleccionar 1 Monstruo de Sincronía Dragón en el Cementerio; destierra ese objetivo y, si lo haces, hasta la End Phase el nombre de esta carta se convierte en el de ese monstruo, y remplaza este efecto con los efectos originales de ese monstruo. Mientras esta carta está en Posición de Ataque, tu adversario recibe en tu lugar cualquier daño de efecto que hubieras recibido tú por sus efectos de cartas.
  | ja_lore            = ドラゴン族シンクロモンスター＋戦士族モンスター<br />このカードは融合召喚でのみエクストラデッキから特殊召喚できる。１ターンに１度、自分または相手の墓地のドラゴン族シンクロモンスター１体を選択して発動できる。選択したドラゴン族モンスターをゲームから除外し、このカードはエンドフェイズ時までそのモンスターと同名カードとして扱い、同じ効果を得る。また、このカードがフィールド上に表側攻撃表示で存在する限り、相手のカードの効果によって発生する自分への効果ダメージは代わりに相手が受ける。
  | ko_name            = 파동룡기사 드래고에퀴테스
  | ko_lore            = 드래곤족 싱크로 몬스터 ＋ 전사족 몬스터<br />이 카드는 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. 1턴에 1번, 묘지에 존재하는 드래곤족의 싱크로 몬스터 1장을 게임에서 제외하고, 엔드 페이즈시까지 그 몬스터와 이름이 같은 카드로 취급하여, 같은 효과를 얻을 수 있다. 또한, 이 카드가 필드 위에 앞면 공격 표시로 존재하는 한, 상대 카드의 효과에 의해서 발생하는 자신에게로의 효과 데미지는 대신에 상대가 받는다.
  }}
