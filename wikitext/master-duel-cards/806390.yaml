  | ko_name            = 켄타우루스
  | ko_lore            = ①: 1턴에 1번, 이 카드가 상대 몬스터와 전투를 실행하는 데미지 계산시에 발동할 수 있다. 패 / 덱에서 야수족 / 야수전사족 / 비행야수족 몬스터 1장을 묘지로 보내고, 이 카드의 공격력은 배틀 페이즈 종료시까지, 묘지로 보낸 그 몬스터의 레벨 × 100 올린다.
  | sc_name            = 人犬兽
