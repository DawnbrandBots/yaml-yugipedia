  | lore               = 1 Tuner + 1+ non-Tuner monsters<br />Gains ATK equal to its Level x 300. Each time a "F.A." Spell/Trap Card or effect is activated: You can increase this card's Level by 1. This card gains the following effect(s), based on its current Level.<br />●Level 11 or higher: Cannot be destroyed by battle or card effects.<br />●Level 13 or higher: Once per turn: You can target 1 "F.A." monster in your GY; Special Summon it.

  | fr_name            = Transport Autocaravane F.A.
  | fr_lore            = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Gagne une ATK égale à son Niveau x 300. Chaque fois qu'une Carte Magie/Piège "F.A." ou effet de Magie/Piège "F.A." est activé : vous pouvez augmenter le Niveau de cette carte de 1. Cette carte gagne les effets suivants, selon son Niveau actuel.<br />●Min. Niveau 11 : Non destructible ni au combat ni par des effets de carte.<br />●Min. Niveau 13 : Une fois par tour : vous pouvez cibler 1 monstre "F.A." dans votre Cimetière ; Invoquez-le Spécialement.
  | de_name            = F.A. Werkstatt auf Rädern
  | de_lore            = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Diese Karte erhält ATK in Höhe ihrer Stufe x 300. Jedes Mal, wenn eine „F.A.“-Zauber-/Fallenkarte oder ein „F.A.“-Zauber-/Falleneffekt aktiviert wird: Du kannst die Stufe dieser Karte um 1 erhöhen. Diese Karte erhält die folgenden Effekte, abhängig von ihrer derzeitigen Stufe.<br />●Stufe 11 oder höher: Kann weder durch Kampf noch durch Karteneffekte zerstört werden.<br />●Stufe 13 oder höher: Einmal pro Spielzug: Du kannst 1 „F.A.“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  | it_name            = F.A. Trasporto Motoabitativo
  | it_lore            = 1 Tuner + 1+ mostri non-Tuner<br />Guadagna ATK pari al suo Livello x 300. Ogni volta che viene attivata una Carta Magia/Trappola o effetto "F.A.": puoi aumentare il Livello di questa carta di 1. Questa carta guadagna i seguenti effetti, a seconda del suo Livello attuale.<br />●Livello 11 o superiore: Non può essere distrutto in battaglia o dagli effetti delle carte.<br />●Livello 13 o superiore: Una volta per turno: puoi scegliere come bersaglio 1 mostro "F.A." nel tuo Cimitero; Evocalo Specialmente.
  | pt_name            = F.A. Autocaravana de Transporte
  | pt_lore            = 1 Regulador + 1+ monstros não-Reguladores<br />Ganha ATK igual ao seu Nível x 300. Sempre que um Card ou efeito de Magia/Armadilha "F.A." for ativado: você pode aumentar em 1 o Nível deste card. Este card ganha o(s) seguinte(s) efeito(s), baseado no seu Nível atual.<br />●Nível 11 ou mais: Não pode ser destruído em batalha ou por efeitos de card.<br />●Nível 13 ou mais: Uma vez por turno: você pode escolher 1 monstro "F.A." no seu Cemitério; Invoque-o por Invocação-Especial.
  | es_name            = F.A. Casa Rodante
  | es_lore            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Gana ATK igual a su Nivel x 300. Cada vez que es activada una Carta Mágica/de Trampa "F.A." o un efecto de Mágica/de Trampa "F.A.": puedes aumentar el Nivel de esta carta en 1. Esta carta gana el o los siguientes efectos, basándose en su Nivel en este momento.<br />●Nivel 11 o mayor: No puede ser destruida en batalla o por efectos de cartas.<br />●Nivel 13 o mayor: Una vez por turno: puedes seleccionar 1 monstruo "F.A." en tu Cementerio; Invócalo de Modo Especial.
  | ja_lore            = チューナー＋チューナー以外のモンスター１体以上<br />①：このカードの攻撃力はこのカードのレベル×３００アップする。②：「Ｆ．Ａ．」魔法・罠カードの効果が発動した場合に発動できる（ダメージステップでも発動可能）。このカードのレベルを１つ上げる。③：このカードは、このカードのレベルによって以下の効果を得る。<br />●レベル１１以上：このカードは戦闘・効果では破壊されない。<br />●レベル１３以上：１ターンに１度、自分の墓地の「Ｆ．Ａ．」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name            = F.A. 홈트랜스포터
  | ko_lore            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 이 카드의 공격력은 이 카드의 레벨 × 300 올린다. ②: "F.A.(포뮬러 애슬리트)" 마법 / 함정 카드의 효과가 발동했을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 이 카드의 레벨을 1개 올린다. ③: 이 카드는, 이 카드의 레벨에 따라 이하의 효과를 얻는다.<br />●레벨 11 이상: 이 카드는 전투 / 효과로는 파괴되지 않는다.<br />●레벨 13 이상: 1턴에 1번, 자신 묘지의 "F.A.(포뮬러 애슬리트)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  }}
