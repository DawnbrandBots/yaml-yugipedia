  | lore      = 1 Fiend-Type Tuner + 1 or more non-Tuner Fiend-Type monsters<br />Neither player can Synchro Summon. Once per turn: You can target 1 monster your opponent controls that is equipped with an Equip Card; destroy all Equip Cards equipped to that monster, and if you do, inflict 400 damage to your opponent for each card destroyed.

  | fr_name   = Highlander des Ténèbres
  | fr_lore   = 1 Syntoniseur de Type Démon + 1 monstre non-Syntoniseur de Type Démon ou plus<br />Aucun joueur ne peut Invoquer par Synchronisation. Une fois par tour : vous pouvez cibler 1 monstre contrôlé par votre adversaire qui est équipé avec une Carte d'Équipement ; détruisez toutes les Cartes d'Équipement équipées au monstre, et si vous le faites, infligez 400 points de dommages à votre adversaire pour chaque carte détruite.
  | de_name   = Finsterer Highlander
  | de_lore   = 1 Empfänger-Monster vom Typ Unterweltler + 1 oder mehr Nicht-Empfänger-Monster vom Typ Unterweltler<br />Kein Spieler kann Monster als Synchrobeschwörung beschwören. Einmal pro Spielzug: Du kannst 1 Monster wählen, das dein Gegner kontrolliert und das mit einer Ausrüstungskarte ausgerüstet ist; zerstöre alle Ausrüstungskarten, mit denen das Monster ausgerüstet ist, und falls du dies tust, füge deinem Gegner 400 Schaden für jede zerstörte Karte zu.
  | it_name   = Highlander Oscuro
  | it_lore   = 1 Tuner di Tipo Demone + 1 o più mostri non-Tuner di Tipo Demone<br />Nessun giocatore può Synchro Evocare. Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario che è equipaggiato con una Carta Equipaggiamento; distruggi tutte le Carte Equipaggiamento equipaggiate a quel mostro e, se lo fai, infliggi 400 danni al tuo avversario per ogni carta distrutta.
  | pt_name   = Highlander das Trevas
  | pt_lore   = 1 Regulador do Tipo Demônio + 1 ou mais monstros do Tipo Demônio não-Reguladores<br />Nenhum duelista pode Invocar por Invocação-Sincro. Uma vez por turno: Você pode escolher 1 monstro que seu oponente controla que estiver equipado com um Card de Equipamento; destrua todos os Cards de Equipamento equipados a esse monstro e, se isso acontecer, cause 400 de dano ao seu oponente para cada card destruído.
  | es_name   = Highlander Oscuro
  | es_lore   = 1 monstruo Cantante de Tipo Demonio + 1 o más monstruos de Tipo Demonio que no sean Cantantes<br />Ningún jugador puede Invocar por Sincronía. Una vez por turno: puedes seleccionar 1 monstruo que controle tu adversario que esté equipado con una Carta de Equipo; destruye todas las Cartas de Equipo equipadas a ese monstruo y, si lo haces, inflige 400 puntos de daño a tu adversario por cada carta destruida.
  | ja_lore   = 悪魔族チューナー＋チューナー以外の悪魔族モンスター１体以上<br />このカードがフィールド上に表側表示で存在する限り、お互いにシンクロ召喚できない。１ターンに１度、装備カードを装備した相手モンスター１体を選択して発動できる。選択したモンスターに装備された装備カードを全て破壊し、破壊した数×４００ポイントダメージを相手ライフに与える。
  | ko_name   = 천형왕 블랙 하이랜더
  | ko_lore   = 악마족 튜너 ＋ 튜너 이외의 악마족 몬스터 1장 이상<br />이 카드가 필드 위에 앞면 표시로 존재하는 한, 서로 싱크로 소환을 할 수 없다. 1턴에 1번, 장착 카드를 장착한 상대 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터에 장착된 장착 카드를 전부 파괴하고, 파괴한 수 × 400 포인트 데미지를 상대 라이프에 준다.
