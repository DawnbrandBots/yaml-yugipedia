title: Gift Exchange (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Normal
  | lore               = Both players banish 1 card from their Decks, face-down, and if they do, during the End Phase of this turn, both players add to their hands the card their opponent banished by this effect.
  | releases           = Legacy Pack

  | fr_name            = Échange de Cadeaux
  | fr_lore            = Chaque joueur bannit face verso 1 carte depuis son Deck, et s'ils le font, durant la End Phase de ce tour, chaque joueur ajoute la carte bannie par son adversaire par cet effet à sa main.
  | de_name            = Geschenkaustausch
  | de_lore            = Beide Spieler verbannen 1 Karte von ihren Decks verdeckt und falls sie dies tun, fügen beide Spieler ihren Händen während der End Phase dieses Spielzugs die Karte hinzu, die ihr Gegner durch diesen Effekt verbannt hat.
  | it_name            = Scambio di Doni
  | it_lore            = Entrambi i giocatori bandiscono 1 carta dal loro Deck, coperta, e, se lo fanno, durante la End Phase di questo turno, entrambi i giocatori aggiungono alla loro mano la carta che il loro avversario ha bandito con questo effetto.
  | pt_name            = Troca de Presentes
  | pt_lore            = Os dois duelistas banem 1 card de seus Decks, com a face para baixo, e se isso acontecer, durante a Fase Final deste turno, os dois duelistas adicionam às suas mãos o card banido pelo seu oponente por este efeito.
  | es_name            = Intercambio de Regalos
  | es_lore            = Ambos jugadores destierran 1 carta en sus Decks, boca abajo y, si lo hacen, durante la End Phase de este turno, ambos jugadores añaden a su mano la carta que su adversario desterró por este efecto.
  | ja_lore            = ①：お互いのプレイヤーは、それぞれ自分のデッキからカード１枚を選んで裏側表示で除外する。このターンのエンドフェイズに、お互いはそれぞれ相手となるプレイヤーが除外したそのカードを自分の手札に加える。
  | ko_name            = 선물교환
  | ko_lore            = ①: 양쪽 플레이어는, 각각 자신의 덱에서 카드 1장을 고르고 뒷면 표시로 제외한다. 이 턴의 엔드 페이즈에, 서로는 각각 상대 플레이어가 제외한 그 카드를 자신의 패에 넣는다.
  | sc_name            = 礼物交换
  | sc_lore            = ①：双方玩家各自从我方的牌组挑选１张卡牌并以里侧表示除外。在此回合的结束阶段，双方将各自对手玩家除外的该卡牌加入我方手牌。
  }}
