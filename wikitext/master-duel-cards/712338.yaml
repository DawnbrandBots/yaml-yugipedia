title: A Wild Monster Appears! (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Normal
  | lore               = If only your opponent controls a monster: Special Summon from your hand, 1 monster with an original Level of 10 or lower that cannot be Normal Summoned/Set, ignoring its Summoning conditions. It is unaffected by the effects of your cards, except for its own effects and this card's, also shuffle it into the Deck during your opponent's next End Phase. For the rest of this turn, you cannot Normal Summon/Set or Special Summon monsters, and your opponent takes no damage.
  | pack               = Legacy Pack
  | fr_name            = Un Monstre Sauvage Apparaît !
  | fr_lore            = Si uniquement votre adversaire contrôle un monstre : Invoquez Spécialement 1 monstre de max. Niveau 10 d'origine depuis votre main qui ne peut pas être Invoqué/Posé Normalement, en ignorant ses conditions d'Invocation. Il n'est pas affecté par les effets de vos cartes (ses propres effets et ceux de cette carte exclus), et aussi, mélangez-le dans le Deck durant la prochaine End Phase de votre adversaire. Le reste de ce tour, vous ne pouvez ni Invoquer/Poser Normalement ni Invoquer Spécialement de monstres, et votre adversaire ne reçoit aucun dommage.
  | de_name            = Ein wildes Monster erscheint!
  | de_lore            = Falls nur dein Gegner ein Monster kontrolliert: Beschwöre 1 Monster mit einer Grundstufe von 10 oder niedriger, das nicht als Normalbeschwörung beschworen/gesetzt werden kann, als Spezialbeschwörung von deiner Hand, ungeachtet seiner Beschwörungsbedingungen. Es bleibt von den Effekten deiner Karten unberührt, außer von seinen eigenen und den Effekten dieser Karte, zusätzlich mische es während der nächsten End Phase deines Gegners ins Deck. Für den Rest dieses Spielzugs kannst du Monster weder als Normalbeschwörung beschwören/setzen noch als Spezialbeschwörung beschwören und dein Gegner erhält keinen Schaden.
  | it_name            = Compare Un Mostro Selvaggio!
  | it_lore            = Se solo il tuo avversario controlla un mostro: Evoca Specialmente dalla tua mano 1 mostro con un Livello originale di 10 o inferiore che non può essere Evocato Normalmente/Posizionato, ignorando le sue condizioni di Evocazione. Esso è immune agli effetti delle tue carte, eccetto per i suoi stessi effetti e quelli di questa carta, inoltre mischialo nel Deck durante la prossima End Phase del tuo avversario. Per il resto di questo turno, non puoi Evocare Normalmente/Posizionare o Evocare Specialmente mostri, e il tuo avversario non subisce danno.
  | pt_name            = Um Monstro Selvagem Aparece!
  | pt_lore            = Se somente seu oponente controlar um monstro: Invoque por Invocação-Especial da sua mão, 1 monstro com um Nível original de 10 ou menos que não possa ser Invocado por Invocação-Normal/Baixado, ignorando suas condições de Invocação. Ele não é afetado pelos efeitos dos seus cards, exceto por seus próprios efeitos e os deste card e, além disso, embaralhe-o no Deck durante a próxima Fase Final do seu oponente. Pelo resto deste turno, você não pode Invocar por Invocação-Normal/Baixar nem Invocar monstros por Invocação-Especial e seu oponente não sofre dano.
  | es_name            = ¡Aparece un Monstruo Salvaje!
  | es_lore            = Si sólo tu adversario controla un monstruo: Invoca de Modo Especial, desde tu mano, 1 monstruo con un Nivel original de 10 o menor que no pueda ser Invocado de Modo Normal/Colocado, ignorando sus condiciones de Invocación. No es afectado por los efectos de tus cartas, excepto por sus propios efectos y los de esta carta, y además barájalo al Deck durante la próxima End Phase de tu adversario. Por el resto de este turno, no puedes Invocar de Modo Normal/Colocar o Invocar de Modo Especial monstruos, y tu adversario no recibe daño.
  | ja_lore            = ①：相手フィールドにモンスターが存在し、自分フィールドにモンスターが存在しない場合に発動できる。元々のレベルが１０以下の通常召喚できないモンスター１体を、召喚条件を無視して手札から特殊召喚する。この効果で特殊召喚したモンスターは、そのモンスター以外の自分のカードの効果を受けず、次の相手エンドフェイズに持ち主のデッキに戻る。このターン、自分はモンスターを通常召喚・特殊召喚できず、相手が受ける全てのダメージは０になる。
  | ko_name            = 청천벽력
  | ko_lore            = ①: 상대 필드에 몬스터가 존재하고, 자신 필드에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 원래 레벨이 10 이하인 통상 소환할 수 없는 몬스터 1장을, 소환 조건을 무시하고 패에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 그 몬스터 이외의 자신 카드의 효과를 받지 않고, 다음 상대 엔드 페이즈에 주인의 덱으로 되돌아간다. 이 턴에, 자신은 몬스터를 통상 소환 / 특수 소환할 수 없으며, 상대가 받는 모든 데미지는 0 이 된다.
  | sc_name            = 青天霹雳
  | sc_lore            = ①：对手场上存在怪兽，自己场上不存在怪兽的情况下可以发动。将１只原本等级为１０以下、不可通常召唤的怪兽无视召唤条件从手牌特殊召唤。以此效果特殊召唤的怪兽不受该怪兽以外的自己的卡的效果影响，将在下一个对手的结束阶段返回持有者的牌组。此回合，自己不可通常召唤・特殊召唤怪兽，对手将受到的所有伤害变为０。
  }}
