title: Draco Masters of the Tenyi (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = LIGHT
  | types              = Wyrm / Link / Effect
  | link_arrows        = Bottom-Left, Bottom-Center, Bottom-Right
  | atk                = 2600
  | lore               = 2+ monsters, including a Link Monster<br />Cannot be destroyed by battle with an Effect Monster. If you control no other Effect Monsters: You can destroy Effect Monsters your opponent controls, up to the number of non-Effect Monsters you control and/or in your GY. You can only use this effect of "Draco Masters of the Tenyi" once per turn.

  | fr_name            = Draco Maîtres du Tenyi
  | fr_lore            = 2+ monstres (un Monstre Lien inclus)<br />Non destructible au combat avec un Monstre à Effet. Si vous ne contrôlez aucun autre Monstre à Effet : vous pouvez détruire un nombre de Monstres à Effet contrôlés par votre adversaire, inférieur ou égal au nombre de monstres (Monstres à Effet exclus) que vous contrôlez et/ou dans votre Cimetière. Vous ne pouvez utiliser cet effet de "Draco Maîtres du Tenyi" qu'une fois par tour.
  | de_name            = Dracho-Meister der Tenyi
  | de_lore            = 2+ Monster, darunter ein Linkmonster<br />Kann nicht durch Kampf mit einem Effektmonster zerstört werden. Falls du keine anderen Effektmonster kontrollierst: Du kannst Effektmonster zerstören, die dein Gegner kontrolliert, bis zur Anzahl der Nichteffekt-Monster, die du kontrollierst und/oder die sich in deinem Friedhof befinden. Du kannst diesen Effekt von „Dracho-Meister der Tenyi“ nur einmal pro Spielzug verwenden.
  | it_name            = Draco Maestri del Tenyi
  | it_lore            = 2+ mostri, compreso un Mostro Link<br />Non può essere distrutto in battaglia con un Mostro con Effetto. Se non controlli nessun altro Mostro con Effetto: puoi distruggere Mostri con Effetto controllati dal tuo avversario, fino al numero di Mostri non-con Effetto che controlli e/o nel tuo Cimitero. Puoi utilizzare questo effetto di "Draco Maestri del Tenyi" una sola volta per turno.
  | pt_name            = Draco Mestres dos Tenyi
  | pt_lore            = 2+ monstros, incluindo um Monstro Link<br />Não pode ser destruído em batalha com um Monstro de Efeito. Se você não controlar nenhum outro Monstro de Efeito: você pode destruir Monstros de Efeito que seu oponente controla, até o número de Monstros que não sejam de Efeito que você controla e/ou no seu Cemitério. Você só pode usar este efeito de "Draco Mestres dos Tenyi" uma vez por turno.
  | es_name            = Maestros Draco del Tenyi
  | es_lore            = 2+ monstruos, incluyendo un Monstruo de Enlace<br />No puede ser destruido en batalla con un Monstruo de Efecto. Si no controlas otros Monstruos de Efecto: puedes destruir tantos Monstruos de Efecto que controle tu adversario como la cantidad de Monstruos que no sean de Efecto que controlas y/o en tu Cementerio. Sólo puedes usar este efecto de "Maestros Draco del Tenyi" una vez por turno.
  | ja_lore            = リンクモンスターを含むモンスター２体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードは効果モンスターとの戦闘では破壊されない。②：自分フィールドに他の効果モンスターが存在しない場合に発動できる。自分の墓地及び自分フィールドに表側表示で存在する、効果モンスター以外のモンスターの数まで、相手フィールドの効果モンスターを選んで破壊する。
  | ko_name            = 천위의 용권성
  | ko_lore            = 링크 몬스터를 포함하는 몬스터 2장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 효과 몬스터와의 전투로는 파괴되지 않는다. ②: 자신 필드에 다른 효과 몬스터가 존재하지 않을 경우에 발동할 수 있다. 자신 묘지 및 자신 필드에 앞면 표시로 존재하는, 효과 몬스터 이외의 몬스터의 수까지, 상대 필드의 효과 몬스터를 고르고 파괴한다.
  }}
