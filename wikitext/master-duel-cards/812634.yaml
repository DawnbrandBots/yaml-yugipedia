title: Psychic Feel Zone (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Normal
  | release_date       = January 19, 2022
  | lore               = Select 2 of your removed from play monsters (1 Psychic-Type Tuner and 1 Psychic-Type non-Tuner), return them to the Graveyard, and Special Summon 1 Psychic-Type Synchro Monster from your Extra Deck in face-up Defense Position, whose Level equals the total Levels of the returned monsters.
  | pack               = Master Pack

  | fr_name            = Zone de Repos Psychique
  | fr_lore            = Sélectionnez 2 de vos monstres retirés du jeu (1 Syntoniseur de Type Psychique et 1 monstre non Syntoniseur de Type Psychique), renvoyez-les au Cimetière et Invoquez Spécialement 1 Monstre Synchro de Type Psychique depuis votre Extra Deck en Position de Défense face recto, dont le Niveau équivaut au total des Niveaux des monstres renvoyés.
  | de_name            = Psi-Gespürzone
  | de_lore            = Wähle 2 deiner aus dem Spiel entfernten Monster (1 Empfänger vom Typ Psi und 1 Nicht-Empfänger vom Typ Psi), lege sie auf den Friedhof zurück und beschwöre 1 Synchromonster vom Typ Psi als Spezialbeschwörung von deinem Extra Deck in die offene Verteidigungsposition, dessen Stufe der Summe der Stufen der zurückgelegten Monster entspricht.
  | it_name            = Zona di Sensazioni Psichiche
  | it_lore            = Scegli 2 dei tuoi mostri rimossi dal gioco (1 Tuner di Tipo Psichico e 1 non-Tuner di Tipo Psichico), falli ritornare nel Cimitero, ed Evoca Specialmente dal tuo Extra Deck scoperto in Posizione di Difesa 1 Mostro Synchro di Tipo Psichico, il cui Livello sia uguale alla somma dei Livelli dei mostri fatti ritornare.
  | pt_name            = Zona de Sensações Psíquicas
  | pt_lore            = Selecione 2 dos seus monstros removidos de jogo (1 Regulador do Tipo Psíquico e 1 não-Regulador do Tipo Psíquico), devolva-os para o Cemitério e Invoque por Invocação-Especial 1 Monstro Sincro do Tipo Psíquico do seu Deck Adicional com a face para cima em Posição de Defesa cujo Nível seja igual à soma dos Níveis dos monstros devolvidos.
  | es_name            = Zona de Sensación Psíquica
  | es_lore            = Selecciona 2 de tus monstruos retirados del juego (1 Cantante de Tipo Psíquico y 1 monstruo de Tipo Psíquico que no sea Cantante), devuélvelos al Cementerio, e Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Sincronía de Tipo Psíquico en Posición de Defensa boca arriba cuyo Nivel sea igual a la suma de los Niveles de los monstruos devueltos.
  | ja_lore            = ゲームから除外されている自分のサイキック族チューナー１体とチューナー以外のサイキック族モンスター１体を選択して発動できる。選択したモンスターを墓地に戻し、そのレベルの合計と同じレベルのサイキック族シンクロモンスター１体をエクストラデッキから守備表示で特殊召喚する。
  | ko_name            = 사이코 필 존
  | ko_lore            = 게임에서 제외되어 있는 자신의 사이킥족 튜너 1장과 튜너 이외의 사이킥족 몬스터 1장을 묘지로 되돌리고, 그 레벨의 합계와 같은 레벨의 사이킥족 싱크로 몬스터 1장을 엑스트라 덱에서 앞면 수비 표시로 특수 소환한다.
  | sc_name            = 念力感知区域
  | sc_lore            = 可选择１只从游戏中被除外的我方念动力族协调和１只协调以外的念动力族怪兽并发动。将被选择怪兽返回至墓地，并从额外牌组以守备表示特殊召唤１只与该等级合计数值相同等级的念动力族同步怪兽。
  }}
