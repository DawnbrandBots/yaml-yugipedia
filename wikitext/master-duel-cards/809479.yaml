  | de_name            = Wächter Eatos
  | de_lore            = Falls in deinem Friedhof keine Monster liegen, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst 1 deiner Ausrüstungszauber, mit denen diese Karte ausgerüstet ist, auf den Friedhof legen und dann bis zu 3 Monster im Friedhof deines Gegners wählen; verbanne die gewählten Ziele und falls du dies tust, erhält diese Karte bis zum Ende dieses Spielzugs 500 ATK für jedes durch diesen Effekt verbannte Monster.
  | it_name            = Guardiano Eatos
  | it_lore            = Se non hai nessun mostro nel tuo Cimitero, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi mandare 1 delle tue Magie Equipaggiamento equipaggiate a questa carta al Cimitero, poi scegliere come bersaglio fino a 3 mostri nel Cimitero del tuo avversario; bandisci quei bersagli e, se lo fai, questa carta guadagna 500 ATK per ogni mostro bandito da questo effetto, fino alla fine di questo turno.
  | pt_name            = Guardião Eatos
  | pt_lore            = Se você não tiver monstros no seu Cemitério, você pode Invocar este card por Invocação-Especial (da sua mão). Você pode enviar para o Cemitério 1 das suas Magias de Equipamento equipados a este card e, depois, escolha até 3 monstros no Cemitério do seu oponente; bana os alvos e, se isso acontecer, até o final deste turno, este card ganha 500 de ATK para cada monstro banido por este efeito.
  | es_name            = Guardián Eatos
  | es_lore            = Si no tienes monstruos en tu Cementerio, puedes Invocar esta carta de Modo Especial (desde tu mano). Puedes mandar al Cementerio 1 de tus Mágicas de Equipo equipadas a esta carta, y después seleccionar hasta 3 monstruos en el Cementerio de tu adversario; destierra esos objetivos, y, si lo haces, hasta el final de este turno esta carta gana 500 ATK por cada monstruo desterrado por este efecto.
  | ja_lore            = ①：自分の墓地にモンスターが存在しない場合、このカードは手札から特殊召喚できる。②：このカードに装備された自分フィールドの装備魔法カード１枚を墓地へ送り、相手の墓地のモンスターを３体まで対象として発動できる。そのモンスターを除外する。このカードの攻撃力はターン終了時まで、この効果で除外したモンスターの数×５００アップする。
  | ko_name            = 가디언 에아토스
  | ko_lore            = 자신의 묘지에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 카드에 장착된 장착 마법 카드 1장을 묘지로 보내는 것으로, 상대의 묘지에 존재하는 몬스터를 3장까지 선택하여 게임에서 제외한다. 이 효과로 게임에서 제외한 몬스터 1장당, 엔드 페이즈시까지 이 카드의 공격력을 500 포인트 올린다.
