  | pt_name            = Striges Vendorror
  | pt_lore            = Se este card for enviado para o Cemitério: você pode revelar 1 card "Vendorror" na sua mão; Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Um monstro "Vendorror" Invocado por Invocação-Ritual usando este card no campo ganha o seguinte efeito. Você só pode usar cada um dos efeitos anteriores de "Striges Vendorror" uma vez por turno.<br />●Depois do cálculo de dano, se este card batalhou um monstro do oponente: você pode comprar 1 card e, depois, descartar 1 card.
  | es_name            = Estirge Vengamiedo
  | es_lore            = Si esta carta es mandada al Cementerio: puedes mostrar 1 carta "Vengamiedo" en tu mano; Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Un monstruo "Vengamiedo" Invocado por Ritual usando esta carta en el Campo gana el siguiente efecto. Sólo puedes usar cada uno de los efectos precedentes de "Estirge Vengamiedo" una vez por turno.<br />●Después del cálculo de daño, si esta carta batalló con un monstruo de un adversario: puedes robar 1 carta, y después descartar 1 carta.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが墓地へ送られた場合、手札の「ヴェンデット」カード１枚を相手に見せて発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：フィールドのこのカードを使用して儀式召喚した「ヴェンデット」モンスターは以下の効果を得る。<br />●このカードが相手モンスターと戦闘を行ったダメージ計算後に発動できる。自分はデッキから１枚ドローし、その後手札を１枚選んで捨てる。
  | ko_name            = 벤데드 스트리게스
