  | de_name            = Vulkanisches Verdammnisfeuer
  | de_lore            = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Dreifacher Glutbeschleuniger“, den du kontrollierst, auf den Friedhof legst. Während der Battle Phase deines Gegners müssen Monster in Angriffsposition, die dein Gegner kontrolliert, diese Karte angreifen, falls möglich. Wenn diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Zerstöre so viele Monster, die dein Gegner kontrolliert, wie möglich und falls du dies tust, füge deinem Gegner für jedes durch diesen Effekt zerstörte Monster 500 Schaden zu.
  | it_name            = Destino Fuoco Vulcanico
  | it_lore            = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) mandando 1 "Acceleratore Tri-Fiammata" che controlli al Cimitero. Durante la Battle Phase del tuo avversario, i mostri in Posizione di Attacco controllati dal tuo avversario devono attaccare questa carta, se possibile. Quando questa carta distrugge un mostro in battaglia e lo manda al Cimitero: distruggi tanti mostri controllati dal tuo avversario quanti possibile e, se lo fai, infliggi 500 danni al tuo avversario per ogni mostro distrutto da questo effetto.
  | pt_name            = Fogo Vulcânico da Perdição
  | pt_lore            = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao enviar 1 "Tri-Acelerador de Explosão" que você controla para o Cemitério. Durante a Fase de Batalha do seu oponente, monstros em Posição de Ataque que seu oponente controla devem atacar este card, se possível. Quando este card destruir um monstro em batalha e enviá-lo para o Cemitério: destrua tantos monstros que seu oponente controla quanto possível e, se isso acontecer, cause 500 de dano ao seu oponente para cada monstro destruído por este efeito.
  | es_name            = Fuego de la Perdición Volcánico
  | es_lore            = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) mandando al Cementerio 1 "Acelerador de Llama Triple" que controles. Durante la Battle Phase de tu adversario, los monstruos en Posición de Ataque que controle tu adversario debe atacar a esta carta, si pueden. Cuando esta carta destruye un monstruo en batalla y lo manda al Cementerio: destruye tantos monstruos que controle tu adversario como sea posible y, si lo haces, inflige a tu adversario 500 puntos de daño por cada monstruo destruido por este efecto.
  | ja_lore            = このカードは通常召喚できない。自分フィールド上の表側表示の「ブレイズ・キャノン－トライデント」１枚を墓地へ送った場合に特殊召喚できる。相手のバトルフェイズ中、相手フィールド上の攻撃表示モンスターは攻撃可能な場合、このカードを攻撃しなければならない。このカードが戦闘によってモンスターを破壊し墓地へ送った時、相手フィールド上のモンスターを全て破壊し、破壊したモンスターの数×５００ポイントダメージを相手ライフに与える。
  | ko_name            = 볼캐닉 데블
  | ko_lore            = 이 카드는 일반 소환 / 세트할 수 없다. 자신 필드 위에 앞면 표시로 존재하는 "브레이즈 캐논－트라이든트" 1장을 묘지로 보냈을 경우에 특수 소환할 수 있다. 상대의 배틀 페이즈 중, 상대 필드 위에 몬스터가 공격 표시로 존재할 경우, 상대는 이 카드에 공격을 해야 한다. 이 카드가 전투에 의해서 몬스터를 파괴하고 묘지로 보냈을 때, 상대 필드 위의 몬스터를 전부 파괴하고, 파괴한 몬스터의 수 × 500 포인트 데미지를 상대 라이프에 준다.
