title: Court of Cards (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Continuous
  | lore               = If you control no monsters, or only control "Queen's Knight", "King's Knight", and/or "Jack's Knight": You can Special Summon 1 "Queen's Knight", "King's Knight", or "Jack's Knight" from your hand or GY. You can banish up to 1 each "Queen's Knight", "King's Knight", and/or "Jack's Knight" from your hand and/or GY; draw the same number of cards you banished. You can only use 1 "Court of Cards" effect per turn, and only once that turn.

  | fr_name            = Cour des Cartes
  | fr_lore            = Si vous ne contrôlez aucun monstre, ou si vous contrôlez uniquement "Chevalier de la Reine", "Chevalier du Roi" et/ou "Chevalier du Valet" : vous pouvez Invoquer Spécialement 1 "Chevalier de la Reine", "Chevalier du Roi" ou "Chevalier du Valet" depuis votre main ou Cimetière. Vous pouvez bannir max. 1 "Chevalier de la Reine", max. 1 "Chevalier du Roi" et/ou max. 1 "Chevalier du Valet" depuis votre main et/ou Cimetière ; piochez le même nombre de cartes que vous avez bannies. Vous ne pouvez utiliser qu'1 effet de "Cour des Cartes" par tour, et uniquement une fois le tour.
  | de_name            = Hof der Karten
  | de_lore            = Falls du keine Monster kontrollierst oder nur „Ritterin der Königin“, „Ritter des Königs“ und/oder „Ritter des Buben“ kontrollierst: Du kannst 1 „Ritterin der Königin“, „Ritter des Königs“ oder „Ritter des Buben“ als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören. Du kannst bis zu je 1 „Ritterin der Königin“, „Ritter des Königs“ und/oder „Ritter des Buben“ von deiner Hand und/oder deinem Friedhof verbannen; ziehe dieselbe Anzahl Karten, wie du verbannt hast. Du kannst nur 1 Effekt von „Hof der Karten“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_name            = Corte di Carte
  | it_lore            = Se non controlli nessun mostro, o controlli solo "Cavaliere della Regina", "Cavaliere del Re" e/o "Cavaliere del Jack": puoi Evocare Specialmente 1 "Cavaliere della Regina", "Cavaliere del Re" o "Cavaliere del Jack" dalla tua mano o Cimitero. Puoi bandire fino a 1 ciascuno di "Cavaliere della Regina", "Cavaliere del Re" e/o "Cavaliere del Jack" dalla tua mano e/o Cimitero; pesca lo stesso numero di carte che hai bandito. Puoi utilizzare solo 1 effetto di "Corte di Carte" per turno, e solo una volta in quel turno.
  | pt_name            = Corte de Figuras
  | pt_lore            = Se você não controlar nenhum monstro ou controlar apenas "O Cavaleiro da Rainha", "O Cavaleiro do Rei" e/ou "O Cavaleiro do Valete": você pode Invocar por Invocação-Especial 1 "O Cavaleiro da Rainha", "O Cavaleiro do Rei" ou "O Cavaleiro do Valete" da sua mão ou do Cemitério. Você pode banir até 1 de cada de "O Cavaleiro da Rainha", "O Cavaleiro do Rei" e/ou "O Cavaleiro do Valete" da sua mão e/ou do Cemitério; compre o mesmo número de cards que você baniu. Você só pode usar 1 efeito de "Corte de Figuras" por turno e apenas uma vez por turno.
  | es_name            = Corte de las Cartas
  | es_lore            = Si no controlas monstruos, o si sólo controlas "Escolta de la Reina", "Escolta del Rey" y/o "Escolta de la Sota": puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 "Escolta de la Reina", "Escolta del Rey" o "Escolta de la Sota". Puedes desterrar hasta 1 de cada "Escolta de la Reina", "Escolta del Rey" y/o "Escolta de la Sota" en tu mano y/o Cementerio; roba el mismo número de cartas que desterraste. Sólo puedes usar 1 efecto de "Corte de las Cartas" por turno, y sólo una vez ese turno.
  | ja_lore            = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドに「クィーンズ・ナイト」「ジャックス・ナイト」「キングス・ナイト」以外のモンスターが存在しない場合に発動できる。自分の手札・墓地から、「クィーンズ・ナイト」「ジャックス・ナイト」「キングス・ナイト」の内１体を選んで特殊召喚する。②：自分の手札・墓地から、「クィーンズ・ナイト」「ジャックス・ナイト」「キングス・ナイト」をそれぞれ１体まで除外して発動できる。除外した数だけ自分はデッキからドローする。
  | ko_name            = 그림패의 연
  | ko_lore            = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드에 "퀸즈 나이트" "잭스 나이트" "킹스 나이트" 이외의 몬스터가 존재하지 않을 경우에 발동할 수 있다. 자신의 패 / 묘지에서, "퀸즈 나이트" "잭스 나이트" "킹스 나이트" 중 1장을 고르고 특수 소환한다. ②: 자신의 패 / 묘지에서, "퀸즈 나이트" "잭스 나이트" "킹스 나이트"를 각각 1장까지 제외하고 발동할 수 있다. 제외한 수만큼 자신은 덱에서 드로우한다.
  | tc_name            = 花牌的紐帶
  | tc_lore            = 此卡名的①②效果，１回合僅限使用１次其中１個效果。①：可在我方場上不存在「王后騎士」、「衛兵騎士」、「國王騎士」以外怪獸的狀況下發動。可從我方手牌・墓地選擇「王后騎士」、「衛兵騎士」、「國王騎士」內的１隻特殊召喚。②：可從我方手牌・墓地選擇「王后騎士」、「衛兵騎士」、「國王騎士」最多各１隻除外發動。我方依除外的數量從牌組抽牌。
  | sc_name            = 花牌的纽带
  | sc_lore            = 此卡名的①②效果１回合１次，仅可使用其中１个。①：自己场上不存在“王后骑士”、“卫兵骑士”、“国王骑士”以外的怪兽的情况下可以发动。从自己的手牌・墓地，挑选“王后骑士”、“卫兵骑士”、“国王骑士”中的１只特殊召唤。②：从自己的手牌・墓地，将“王后骑士”、“卫兵骑士”、“国王骑士”各最多１只除外可以发动。自己依所除外的数量从牌组抽牌。
  }}
