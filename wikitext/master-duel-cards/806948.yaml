  | fr_name            = Cyber Eltanin
  | fr_lore            = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant tous les monstres LUMIÈRE Machine depuis votre Terrain et Cimetière. L'ATK/DEF de cette carte deviennent le nombre de monstres bannis pour son Invocation Spéciale x 500. Si cette carte est Invoquée Spécialement : envoyez tous les autres monstres face recto sur le Terrain au Cimetière.
  | de_name            = Cyber-Eltanin
  | de_lore            = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du alle LICHT Maschine-Monster von deiner Spielfeldseite und deinem Friedhof verbannst. Die ATK/DEF dieser Karte werden gleich der Anzahl der Monster, die für ihre Spezialbeschwörung verbannt wurden, x 500. Falls diese Karte als Spezialbeschwörung beschworen wird: Lege alle anderen offenen Monster auf dem Spielfeld auf den Friedhof.
  | it_name            = Cyber Eltanin
  | it_lore            = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo tutti i mostri LUCE Macchina dal tuo Terreno e Cimitero. L'ATK/DEF di questa carta diventano il numero di mostri banditi per la sua Evocazione Speciale x 500. Se questa carta viene Evocata Specialmente: manda al Cimitero tutti gli altri mostri scoperti sul Terreno.
  | pt_name            = Eltanin Cibernético
  | pt_lore            = Não pode ser Invocado por Invocação Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir todos os monstros Máquina de LUZ no seu campo e Cemitério. O ATK/DEF deste card se tornam o número de monstros banidos para sua Invocação-Especial x 500. Se este card for Invocado por Invocação-Especial: envie todos os outros monstros com a face para cima no campo para o Cemitério.
  | es_name            = Ciber Eltanin
  | es_lore            = No puede ser Invocada de Modo Normal/Colocada. Debe ser Invocada de Modo Especial (desde tu mano) desterrando todos los monstruos Máquina de LUZ en tu Campo y Cementerio. El ATK/DEF de esta carta se convierte en la cantidad de monstruos desterrados para su Invocación Especial x 500. Si esta carta es Invocada de Modo Especial: manda al Cementerio todos los demás monstruos boca arriba en el Campo.
  | ja_lore            = このカードは通常召喚できない。自分の墓地及び自分フィールドの表側表示モンスターの中から、機械族・光属性モンスターを全て除外した場合のみ特殊召喚できる。①：このカードの攻撃力・守備力は、このカードを特殊召喚するために除外したモンスターの数×５００になる。②：このカードが特殊召喚に成功した場合に発動する。このカード以外のフィールドの表側表示モンスターを全て墓地へ送る。
  | ko_name            = 사이버 엘타닌
  | ko_lore            = 이 카드는 통상 소환할 수 없다. 자신 묘지 및 자신 필드의 앞면 표시 몬스터 중에서, 기계족 / 빛 속성 몬스터를 전부 제외했을 경우에만 특수 소환할 수 있다. ①: 이 카드의 공격력 / 수비력은, 이 카드를 특수 소환하기 위해 제외한 몬스터의 수 × 500 이 된다. ②: 이 카드가 특수 소환에 성공했을 경우에 발동한다. 이 카드 이외의 필드의 앞면 표시 몬스터를 전부 묘지로 보낸다.
  | tc_name            = 電子天棓四
  | tc_lore            = 此卡無法通常召喚。僅可在從我方墓地及我方場上的正面表示怪獸中，將所有機械族・光屬性怪獸全部除外的狀況下特殊召喚。①：此卡的攻擊力・守備力會依據為特殊召喚此卡除外的怪獸數量×５００進行提升。②：在此卡特殊召喚成功的狀況下發動。將此卡以外的所有場上正面表示怪獸全部送至墓地。
  | sc_name            = 电子天棓四
  | sc_lore            = 此卡不可通常召唤。仅可在从自己的墓地及自己场上表侧表示的怪兽中，将所有机械族・光属性怪兽除外的情况下特殊召唤。①：此卡的攻击力・守备力变为为了将此卡特殊召唤而除外的怪兽数量×５００。②：在此卡特殊召唤成功的情况下发动。将场上此卡以外的所有表侧表示的怪兽送至墓地。
  }}
