title: Gishki Aquamirror (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Ritual
  | lore               = This card can be used to Ritual Summon any "Gishki" Ritual Monster. You must also Tribute monsters from your hand or field whose total Levels exactly equal the Level of the Ritual Monster you Ritual Summon. You can shuffle this card from the GY into the Deck, then target 1 "Gishki" Ritual Monster in your GY; add it to your hand.

  | fr_name            = Aquamiroir Gishki
  | fr_lore            = Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel "Gishki". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est exactement égal au Niveau du Monstre Rituel que vous Invoquez Rituellement. Vous pouvez mélanger cette carte depuis le Cimetière dans le Deck, puis ciblez 1 Monstre Rituel "Gishki" dans votre Cimetière ; ajoutez-le à votre main.
  | de_name            = Gishki-Wasserspiegel
  | de_lore            = Diese Karte kann verwendet werden, um ein beliebiges „Gishki“-Ritualmonster als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe genau der Stufe des Ritualmonsters entspricht, das du als Ritualbeschwörung beschwörst. Du kannst diese Karte vom Friedhof ins Deck mischen und dann 1 „Gishki“-Ritualmonster in deinem Friedhof wählen; füge es deiner Hand hinzu.
  | it_name            = Acquaspecchio Gishki
  | it_lore            = Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale "Gishki". Devi anche offrire come Tributo, dalla tua mano o Terreno, mostri il cui Livello totale sia esattamente pari al Livello del Mostro Rituale che stai Evocando tramite Rituale. Puoi mischiare questa carta dal Cimitero nel Deck, poi scegliere come bersaglio 1 Mostro Rituale "Gishki" nel tuo Cimitero; aggiungilo alla tua mano.
  | pt_name            = Aqua-espelhado Gishki
  | pt_lore            = Este card pode ser usado para a Invocação-Ritual de qualquer Monstro de Ritual "Gishki". Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja exatamente igual ao Nível do Monstro de Ritual que você Invocar por Invocação-Ritual. Você pode embaralhar este card do Cemitério no Deck e, depois, escolha 1 Monstro de Ritual "Gishki" no seu Cemitério; adicione-o à sua mão.
  | es_name            = Aquaespejo Gishki
  | es_lore            = Esta carta puede ser utilizada para Invocar por Ritual a cualquier Monstruo de Ritual "Gishki". También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean exactamente iguales al Nivel del Monstruo de Ritual que estés Invocando por Ritual. Puedes barajar al Deck esta carta en el Cementerio, y después seleccionar 1 Monstruo de Ritual "Gishki" en tu Cementerio; añádelo a tu mano.
  | ja_lore            = 「リチュア」儀式モンスターの降臨に必要。①：レベルの合計が儀式召喚するモンスターと同じになるように、自分の手札・フィールドのモンスターをリリースし、手札から「リチュア」儀式モンスター１体を儀式召喚する。②：墓地のこのカードをデッキに戻し、自分の墓地の「リチュア」儀式モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name            = 리추어의 의수경
  | ko_lore            = "리추어"라는 이름이 붙은 의식 몬스터의 의식 소환에 필요. 패 / 자신 필드 위에서, 의식 소환할 몬스터와 같은 레벨이 되도록 몬스터를 릴리스해야 한다. 또한, 묘지에 존재하는 이 카드를 덱으로 되돌리는 것으로, 자신의 묘지에 존재하는 "리추어"라는 이름이 붙은 의식 몬스터 1장을 선택하고 패로 되돌린다.
  | sc_name            = 咒仪的仪水镜
  | sc_lore            = 名字带有“咒仪”的仪式怪兽的降临所必须。必须从自己手牌・场上解放与仪式召唤怪兽相同等级的怪兽。此外，将墓地的此卡放回牌组可以发动。从自己的墓地中选择１只名字带有“咒仪”的仪式怪兽放回手牌。
  }}
