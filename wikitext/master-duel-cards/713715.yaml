title: Big Evolution Pill (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Normal
  | lore               = After this card's activation, it remains on the field, but destroy it during your opponent's 3rd End Phase. Tribute 1 Dinosaur-Type monster to activate this card; while this card is face-up on the field, you can Normal Summon Level 5 or higher Dinosaur-Type monsters without Tributing.
  | fr_name            = Pilule d'Évolution Majeure
  | fr_lore            = Après activation de cette carte, elle reste sur le Terrain, mais détruisez-la durant la 3e End Phase de votre adversaire. Sacrifiez 1 monstre de Type Dinosaure pour activer cette carte ; tant que cette carte est face recto sur le Terrain, vous pouvez Invoquer Normalement des monstres de Type Dinosaure de min. Niveau 5 sans Sacrifice.
  | de_name            = Große Evolutionspille
  | de_lore            = Nach der Aktivierung dieser Karte verbleibt sie auf dem Spielfeld, aber zerstöre sie während der 3. End Phase deines Gegners. Biete 1 Monster vom Typ Dinosaurier als Tribut an, um diese Karte zu aktivieren; solange diese Karte offen auf dem Spielfeld liegt, kannst du Monster vom Typ Dinosaurier der Stufe 5 oder höher als Normalbeschwörung beschwören, ohne Tribut anzubieten.
  | it_name            = Pillola dell'Evoluzione Gigante
  | it_lore            = Dopo l'attivazione di questa carta, essa rimane sul Terreno, ma distruggila durante la 3a End Phase del tuo avversario. Offri come Tributo 1 mostro di Tipo Dinosauro per attivare questa carta; mentre questa carta è scoperta sul Terreno, puoi Evocare Normalmente i mostri di Tipo Dinosauro di Livello 5 o superiore senza offrire Tributi.
  | pt_name            = Pílula de Grande Evolução
  | pt_lore            = Depois da ativação deste card, ele permanece no campo, mas destrua-o durante a 3ª Fase Final do seu oponente. Ofereça como Tributo 1 monstro do Tipo Dinossauro para ativar este card; enquanto este card estiver com a face para cima no campo, você pode Invocar por Invocação-Normal monstros do Tipo Dinossauro de Nível 5 ou mais sem oferecer Tributo.
  | es_name            = Gran Píldora de Evolución
  | es_lore            = Después de la activación de esta carta, ésta permanece en el Campo, pero destrúyela durante la 3ra. End Phase de tu adversario. Sacrifica 1 monstruo de Tipo Dinosaurio para activar esta carta; mientras esta carta está boca arriba en el Campo, puedes Invocar de Modo Normal monstruos de Tipo Dinosaurio de Nivel 5 o mayor, sin Sacrificar.
  | ja_lore            = 自分フィールドの恐竜族モンスター１体をリリースしてこのカードを発動できる。このカードは発動後、フィールドに残り続け、相手ターンで数えて３ターン目の相手エンドフェイズに破壊される。①：このカードが魔法＆罠ゾーンに存在する限り、自分はレベル５以上の恐竜族モンスターを召喚する場合に必要なリリースをなくす事ができる。
  | ko_name            = 대진화약
  | ko_lore            = 자신 필드의 공룡족 몬스터 1장을 릴리스하고 이 카드를 발동할 수 있다. 이 카드는 발동 후, 필드에 계속해서 남고, 상대 턴에서 세어서 3턴째의 상대 엔드 페이즈에 파괴된다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신은 레벨 5 이상의 공룡족 몬스터를 일반 소환할 경우에 필요한 릴리스를 없앨 수 있다.
  | sc_name            = 大进化药
  | sc_lore            = 可解放我方场上的１只恐龙族怪兽并发动此卡。此卡发动后，继续留在场上，以对手回合数到第３回合的对手结束阶段时被破坏。①：只要此卡存在于魔法＆陷阱区，我方召唤等级５以上的恐龙族怪兽的场合可无须解放。
  }}
