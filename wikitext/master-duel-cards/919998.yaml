title: Terrorking Archfiend (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | attribute          = DARK
  | types              = Fiend / Effect
  | level              = 4
  | atk                = 2000
  | def                = 1500
  | lore               = Cannot be Normal or Flip Summoned unless you control an "Archfiend" monster. Once per turn, during your Standby Phase, you must pay 800 LP (this is not optional), or this card is destroyed. When resolving an opponent's card effect that targets this card, roll a six-sided die and negate that effect if you roll a 2 or 5, and if you do, destroy that card. Negate the effects of Effect Monsters destroyed by battle with this card (including in the GY).

  | fr_name            = Roi de la Terreur - Archdémon
  | fr_lore            = Non Invocable Normalement ou par Flip, sauf si vous contrôlez un monstre "Archdémon". Une fois par tour, durant votre Standby Phase, vous devez payer 800 LP (ceci est obligatoire), ou cette carte est détruite. Lors de la résolution d'un effet de carte de l'adversaire qui cible cette carte, lancez un dé à six faces et annulez l'effet si le résultat est 2 ou 5, et si vous le faites, détruisez la carte. Annulez les effets des Monstres à Effet détruits au combat avec cette carte (y compris dans le Cimetière).
  | de_name            = König des Schreckens, Erzunterweltler
  | de_lore            = Kann nicht als Normal- oder Flippbeschwörung beschworen werden, es sei denn, du kontrollierst ein „Erzunterweltler“-Monster. Einmal pro Spielzug, während deiner Standby Phase, musst du 800 LP zahlen (dies ist nicht optional) oder diese Karte wird zerstört. Wenn ein Karteneffekt eines Gegners aufgelöst wird, der diese Karte als Ziel wählt, wirf einen sechsseitigen Würfel und annulliere jenen Effekt, falls du eine 2 oder 5 würfelst, und falls du dies tust, zerstöre jene Karte. Annulliere die Effekte von Effektmonstern, die durch Kampf mit dieser Karte zerstört werden (einschließlich im Friedhof).
  | it_name            = Arcidemone Re del Terrore
  | it_lore            = Non può essere Evocato Normalmente o per Scoperta a meno che tu controlli un mostro "Arcidemone". Una volta per turno, durante la tua Standby Phase, devi pagare 800 LP (questo non è opzionale), o questa carta viene distrutta. Quando si sta risolvendo l'effetto di una carta dell'avversario che sceglie come bersaglio questa carta, tira un dado a sei facce e annulla quell'effetto se tiri un 2 o 5 e, se lo fai, distruggi quella carta. Annulla gli effetti dei Mostri con Effetto distrutti in battaglia con questa carta (compreso nel Cimitero).
  | pt_name            = Rei do Terror Arquidemônio
  | pt_lore            = Não pode ser Invocado por Invocação-Normal ou Virar a não ser que você controle um monstro "Arquidemônio". Uma vez por turno, durante sua Fase de Apoio, você deve pagar 800 PV (isso não é opcional), ou este card é destruído. Quando estiver resolvendo um efeito de card do oponente que escolha este card como alvo, lance um dado de seis faces e negue esse efeito se o resultado for um 2 ou 5 e, se isso acontecer, destrua esse card. Negue os efeitos de Monstros de Efeito destruídos em batalha com este card (incluindo no Cemitério).
  | es_name            = Archidemonio Rey del Terror
  | es_lore            = No puede ser Invocado de Modo Normal o por Volteo a menos que controles un monstruo "Archidemonio". Una vez por turno, durante tu Standby Phase, debes pagar 800 LP (esto no es opcional), o esta carta es destruida. Al resolver el efecto de una carta del adversario que seleccione esta carta, lanza un dado de seis caras y niega ese efecto si sale 2 o 5 y, si lo haces, destruye esa carta. Niega los efectos de los Monstruos de Efecto destruidos en batalla con esta carta (incluyendo en el Cementerio).
  | ja_lore            = 自分フィールド上に「デーモン」と名のついたモンスターが存在しない場合、このカードは召喚・反転召喚できない。このカードのコントローラーは自分のスタンバイフェイズ毎に８００ライフポイントを払う。払えない場合はこのカードを破壊する。このカードを対象とする相手の効果が発動した場合、その処理時にサイコロを１回振る。２・５が出た場合、その効果を無効にし破壊する。このカードが戦闘で破壊した効果モンスターの効果は無効化される。
  | ko_name            = 제노사이드킹 데몬
  | ko_lore            = 자신 필드 위에 "데몬"이라는 이름이 붙은 몬스터 카드가 존재하지 않으면 이 카드는 일반 소환/반전 소환할 수 없다. 이 카드의 컨트롤러는 자신의 스텐바이 페이즈마다 800 라이프 포인트를 지불한다. 이 카드가 상대가 컨트롤하는 카드의 효과의 대상이 되어, 그 처리를 실행할 때, 주사위를 1회 던진다. 2, 5가 나온 경우, 그 효과를 무효로 하여 파괴한다. 이 카드가 전투로 파괴한 효과 몬스터의 효과는 무효화된다.
  | sc_name            = 屠杀国王恶魔
  | sc_lore            = 若我方场上没有冠有“恶魔”之名的怪兽卡存在，不可召唤・反转召唤此卡。此卡的控制者每次在自己的准备阶段支付８００点生命点数。当此卡成为对手所控制的卡牌的效果对象，在处理效果时投掷１次骰子。掷出２、５的场合，令该效果无效并将其破坏。此卡通过战斗而破坏的效果怪兽的效果无效。
  }}
