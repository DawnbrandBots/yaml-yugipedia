  | fr_name            = Dragon Rouge Archdémon/Mode Assaut
  | fr_lore            = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec "Activation Mode Assaut". Après le calcul des dommages, si cette carte a attaqué : détruisez tous les autres monstres sur le Terrain. Lorsque cette carte sur le Terrain est détruite : vous pouvez cibler 1 "Dragon Rouge Archdémon" dans votre Cimetière ; Invoquez Spécialement la cible.
  | de_name            = Rotdrachen-Erzunterweltler/Angriffsmodus
  | de_lore            = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch „Angriffsmodus aktivieren“ als Spezialbeschwörung beschworen werden. Nach der Schadensberechnung, falls diese Karte angegriffen hat: Zerstöre alle anderen Monster auf dem Spielfeld. Wenn diese Karte auf dem Spielfeld zerstört wird: Du kannst 1 „Rotdrachen-Erzunterweltler“ in deinem Friedhof wählen; beschwöre jenes gewählte Ziel als Spezialbeschwörung.
  | it_name            = Arcidemone Drago Rosso/Assalto
  | it_lore            = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente con "Attivazione Modalità Assalto". Dopo il calcolo dei danni, se questa carta ha attaccato: distruggi tutti gli altri mostri sul Terreno. Quando questa carta sul Terreno viene distrutta: puoi scegliere come bersaglio 1 "Arcidemone Drago Rosso" nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  | pt_name            = Dragão Vermelho Arquidemônio/Modo de Ataque
  | pt_lore            = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial com "Ativar Modo de Ataque". Depois do cálculo de dano, se este card atacou: destrua todos os outros monstros no campo. Quando este card no campo for destruído: você pode escolher 1 "Dragão Vermelho Arquidemônio" no seu Cemitério; Invoque o alvo por Invocação-Especial.
  | es_name            = Dragón Rojo Archidemonio/Modo de Ataque
  | es_lore            = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial con "Activar Modo de Ataque". Después del cálculo de daño, si esta carta atacó: destruye todos los demás monstruos en el Campo. Cuando esta carta en el Campo es destruida: puedes seleccionar 1 "Dragón Rojo Archidemonio" en tu Cementerio; Invoca ese objetivo de Modo Especial.
  | ja_lore            = このカードは通常召喚できない。「バスター・モード」の効果でのみ特殊召喚できる。このカードが攻撃した場合、ダメージ計算後にこのカード以外のフィールド上のモンスターを全て破壊する。また、フィールド上のこのカードが破壊された時、自分の墓地の「レッド・デーモンズ・ドラゴン」１体を選択して特殊召喚できる。
  | ko_name            = 레드 데몬즈 드래곤/버스터
  | ko_lore            = 이 카드는 일반 소환/세트할 수 없다. "버스터 모드"의 효과로만 특수 소환할 수 있다. 이 카드가 공격했을 경우, 데미지 계산 후에 이 카드 이외의 몬스터를 전부 파괴한다. 또한, 필드 위에 존재하는 이 카드가 파괴되었을 때, 자신의 묘지에 존재하는 "레드 데몬즈 드래곤" 1장을 특수 소환할 수 있다.
  | sc_name            = 暗红恶魔龙／爆裂
  | sc_lore            = 此卡不可通常召唤。仅可用“爆裂模式”的效果特殊召唤。①：在此卡攻击的伤害计算后发动。将场上此卡以外的怪兽全部破坏。②：场上的此卡被破坏时，以自己墓地的１只“暗红恶魔龙”为对象可以发动。将该怪兽特殊召唤。
