  | es_name            = Lich Lord, Rey del Inframundo
  | es_lore            = Si Invocas esta carta por Sacrificio, el Sacrificio debe ser de OSCURIDAD. Si esta carta es Sacrificada por el efecto de una carta y mandada al Cementerio: añade a tu mano esta carta en tu Cementerio.
  | ja_lore            = このカードをアドバンス召喚する場合、リリースするモンスターは闇属性モンスターでなければならない。①：このカードが効果でリリースされ墓地へ送られた場合に発動する。墓地のこのカードを手札に加える。
  | ko_name            = 사왕 리치로드
  | ko_lore            = 이 카드를 어드밴스 소환할 경우, 릴리스하는 몬스터는 어둠 속성 몬스터이어야 한다. ①: 이 카드가 효과로 릴리스되어 묘지로 보내졌을 경우에 발동한다. 묘지의 이 카드를 패에 넣는다.
  | sc_name            = 死王 巫妖大君
  | sc_lore            = 上级召唤此卡的场合，解放的怪兽必须是暗属性怪兽。此卡因其他卡牌的效果被解放送入墓地时，此卡返回至持有者手牌。
