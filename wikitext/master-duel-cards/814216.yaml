  | lore               = When your opponent activates a card or effect (Quick Effect): You can send this card from your hand or field to the GY, then target 1 "Subterror" monster you control; negate the activation, then change the targeted monster to face-down Defense Position. You can target 1 face-up monster you control; change it to face-down Defense Position, and if you do, Special Summon 1 "Subterror" monster from your hand or GY, in face-up or face-down Defense Position. You can only use each effect of "Subterror Fiendess" once per turn.

  | fr_name            = Démone Subterreur
  | fr_lore            = Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière, puis ciblez 1 monstre "Subterreur" que vous contrôlez ; annulez l'activation, puis changez le monstre ciblé en Position de Défense face verso. Vous pouvez cibler 1 monstre face recto que vous contrôlez ; changez-le en Position de Défense face verso, et si vous le faites, Invoquez Spécialement 1 monstre "Subterreur" depuis votre main ou Cimetière en Position de Défense face recto ou face verso. Vous ne pouvez utiliser chaque effet de "Démone Subterreur" qu'une fois par tour.
  | de_name            = Unterterror-Unterweltlerin
  | de_lore            = Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen und dann 1 „Unterterror“-Monster wählen, das du kontrollierst; annulliere die Aktivierung, dann ändere das gewählte Monster in die verdeckte Verteidigungsposition. Du kannst 1 offenes Monster wählen, das du kontrollierst; ändere es in die verdeckte Verteidigungsposition und falls du dies tust, beschwöre 1 „Unterterror“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof in die offene oder verdeckte Verteidigungsposition. Du kannst jeden Effekt von „Unterterror-Unterweltlerin“ nur einmal pro Spielzug verwenden.
  | it_name            = Demonessa Subterrore
  | it_lore            = Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi mandare questa carta dalla tua mano o Terreno al Cimitero, poi scegliere come bersaglio 1 mostro "Subterrore" che controlli; annulla l'attivazione, poi metti il mostro scelto come bersaglio coperto in Posizione di Difesa. Puoi scegliere come bersaglio 1 mostro scoperto che controlli; mettilo coperto in Posizione di Difesa e, se lo fai, Evoca Specialmente 1 mostro "Subterrore" dalla tua mano o Cimitero, scoperto o coperto in Posizione di Difesa. Puoi utilizzare ogni effetto di "Demonessa Subterrore" una sola volta per turno.
  | pt_name            = Mulher Demônio Subterror
  | pt_lore            = Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode enviar este card da sua mão ou do campo para o Cemitério e, depois, escolha 1 monstro "Subterror" que você controla; negue a ativação e, depois, coloque o monstro alvo com a face para baixo em Posição de Defesa. Você pode escolher 1 monstro com a face para cima que você controla; coloque-o com a face para baixo em Posição de Defesa e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Subterror" da sua mão ou do Cemitério, com a face para cima ou com a face para baixo em Posição de Defesa. Você só pode usar cada efeito de "Mulher Demônio Subterror" uma vez por turno.
  | es_name            = Chica Demonio del Subterror
  | es_lore            = Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano o Campo, y después seleccionar 1 monstruo "Subterror" que controles; niega la activación, y después cambia el monstruo seleccionado a Posición de Defensa boca abajo. Puedes seleccionar 1 monstruo boca arriba que controles; cámbialo a Posición de Defensa boca abajo y, si lo haces, Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Subterror", en Posición de Defensa boca arriba o boca abajo. Sólo puedes usar cada efecto de "Chica Demonio del Subterror" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手が魔法・罠・モンスターの効果を発動した時、手札・フィールドのこのカードを墓地へ送り、自分フィールドの「サブテラー」モンスター１体を対象として発動できる。その発動を無効にする。その後、対象のモンスターを裏側守備表示にする。②：自分フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを裏側守備表示にし、自分の手札・墓地の「サブテラー」モンスター１体を選んで表側守備表示または裏側守備表示で特殊召喚する。
  | ko_name            = 서브테러의 요마
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때, 패 / 필드의 이 카드를 묘지로 보내고, 자신 필드의 "서브테러" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 발동을 무효로 한다. 그 후, 대상 몬스터를 뒷면 수비 표시로 한다. ②: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 하고, 자신의 패 / 묘지의 "서브테러" 몬스터 1장을 골라 앞면 수비 표시 또는 뒷면 수비 표시로 특수 소환한다.
  | tc_name            = 地中駭界的妖魔
  | tc_lore            = 此卡名的①②效果，１回合各僅限使用１次。①：對方發動魔法・陷阱・怪獸的效果時，可將手牌・場上的此卡送至墓地，將我方場上的１隻「地中駭界」怪獸做為對象發動。將該發動變為無效。其後，將對象怪獸變為反面守備表示。②：可將我方場上的１隻正面表示怪獸做為對象發動。將該怪獸變為反面守備表示，選擇我方手牌・墓地的１隻「地中駭界」怪獸以正面守備表示或反面守備表示特殊召喚。
  | sc_name            = 地中骇界的妖魔
  | sc_lore            = 此卡名的①②效果１回合仅可各使用１次。①：对手发动魔法・陷阱・怪兽的效果时，将手牌・场上的此卡送至墓地，以自己场上的１只“地中骇界”怪兽为对象可以发动。将该发动无效。然后，将对象怪兽改成里侧守备表示。②：以自己场上的１只表侧表示怪兽为对象可以发动。将该怪兽改成里侧守备表示，挑选自己手牌・墓地的１只“地中骇界”怪兽，以表侧守备表示或里侧守备表示特殊召唤。
  }}
