  | lore               = You can only activate each effect of "Sylvan Princessprout" once per turn.<br />●You can Tribute this card; excavate the top card of your Deck, send it to the Graveyard, then you can place 1 "sprout" monster in your Graveyard on top of your Deck.<br />●If this card is excavated from the Deck and sent to the Graveyard by a card effect: You can declare a Level from 1 to 8; Special Summon this card from the Graveyard, and if you do, it becomes that Level.

  | fr_name            = Princessuchou Sylvan
  | fr_lore            = Vous ne pouvez activer chaque effet de "Princessuchou Sylvan" qu'une fois par tour.<br />●Vous pouvez Sacrifier cette carte ; dévoilez la carte du dessus de votre Deck, envoyez-la au Cimetière, puis vous pouvez placer 1 monstre "uchou" dans votre Cimetière au-dessus de votre Deck.<br />●Si cette carte est dévoilée depuis le Deck et envoyée au Cimetière par un effet de carte : vous pouvez déclarer un Niveau de 1 à 8 ; Invoquez Spécialement cette carte depuis le Cimetière, et si vous le faites, elle devient de ce Niveau.
  | de_name            = Sylvanischer Prinzessinnenspross
  | de_lore            = Du kannst jeden Effekt von „Sylvanischer Prinzessinnenspross“ nur einmal pro Spielzug aktivieren.<br />●Du kannst diese Karte als Tribut anbieten; grabe die oberste Karte deines Decks aus, lege sie auf den Friedhof, dann kannst du 1 „Spross“-Monster in deinem Friedhof auf dein Deck legen, außer „Naturia-Bambussprosse“.<br />●Falls diese Karte durch einen Karteneffekt vom Deck ausgegraben und auf den Friedhof gelegt wird: Du kannst eine Stufe von 1 bis 8 benennen; beschwöre diese Karte als Spezialbeschwörung vom Friedhof und falls du dies tust, wird sie zu der Stufe.
  | it_name            = Principessagermoglio Silvana
  | it_lore            = Puoi attivare ogni effetto di "Principessagermoglio Silvana" una sola volta per turno.<br />●Puoi offrire come Tributo questa carta; dissotterra la prima carta del tuo Deck, mandala al Cimitero, poi puoi mettere 1 mostro "germoglio" dal tuo Cimitero in cima al tuo Deck.<br />●Se questa carta viene dissotterrata dal Deck e mandata al Cimitero dall'effetto di una carta: puoi dichiarare un Livello tra 1 e 8; Evoca Specialmente questa carta dal Cimitero e, se lo fai, essa diventa di quel Livello.
  | pt_name            = Princesbroto Silvestre
  | pt_lore            = Você só pode ativar cada efeito de "Princesbroto Silvestre" uma vez por turno.<br />●Você pode oferecer este card como Tributo; escave o card do topo do seu Deck, envie-o para o Cemitério e, depois, você pode colocar no topo do seu Deck 1 monstro "broto" do seu Cemitério.<br />●Se este card for escavado do Deck e enviado para o Cemitério por um efeito de card: você pode declarar um Nível de 1 a 8; Invoque este card por Invocação-Especial do seu Cemitério e, se isso acontecer, ele se torna desse Nível.
  | es_name            = Princesabrote Silvana
  | es_lore            = Sólo puedes activar cada efecto de "Princesabrote Silvana" una vez por turno.<br />●Puedes Sacrificar esta carta; excava la carta de la parte superior de tu Deck, mándala al Cementerio, y después puedes poner en la parte superior de tu Deck 1 monstruo "brote" (excepto "Brote de Bambú Naturia") en tu Cementerio.<br />●Si esta carta es excavada del Deck y mandada al Cementerio por el efecto de una carta: puedes declarar un Nivel de 1 a 8; Invoca esta carta de Modo Especial desde el Cementerio y, si lo haces, su Nivel se convierte en ese número.
  | ja_lore            = 「森羅の姫芽君　スプラウト」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードをリリースして発動できる。自分のデッキの一番上のカードをめくって墓地へ送る。その後、自分の墓地の「スプラウト」モンスター１体を選んで自分のデッキの一番上に置く事ができる。②：デッキのこのカードが効果でめくられて墓地へ送られた場合、１～８までの任意のレベルを宣言して発動できる。このカードを墓地から特殊召喚し、このカードのレベルは宣言したレベルになる。
  | ko_name            = 삼라의 희아군 스프라우트
  | ko_lore            = "삼라의 희아군 스프라우트"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고 발동할 수 있다. 자신 덱의 맨 위의 카드를 넘겨 묘지로 보낸다. 그 후, 자신 묘지의 "스프라우트" 몬스터 1장을 고르고 자신 덱의 맨 위에 놓을 수 있다. ②: 덱의 이 카드가 효과로 넘겨져 묘지로 보내졌을 경우, 1~8까지의 임의의 레벨을 선언하고 발동할 수 있다. 이 카드를 묘지에서 특수 소환하고, 이 카드의 레벨은 선언한 레벨이 된다.
  }}
