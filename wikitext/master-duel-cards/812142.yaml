title: Packet Swap (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Normal
  | lore               = Target 1 face-up non-Link Monster you control and 1 Link Monster your opponent controls; switch control of those monsters. You can only activate 1 "Packet Swap" per turn.

  | fr_name            = Permutation de Paquet
  | fr_lore            = Ciblez 1 Monstre non-Lien face recto que vous contrôlez et 1 Monstre Lien contrôlé par votre adversaire ; échangez le contrôle de ces monstres. Vous ne pouvez activer qu'1 "Permutation de Paquet" par tour.
  | de_name            = Pakettausch
  | de_lore            = Wähle 1 offenes Nichtlink-Monster, das du kontrollierst, und 1 Linkmonster, das dein Gegner kontrolliert; tauscht die Kontrolle über die Monster. Du kannst nur 1 „Pakettausch“ pro Spielzug aktivieren.
  | it_name            = Scambio-Pacchetti
  | it_lore            = Scegli come bersaglio 1 Mostro non-Link scoperto che controlli e 1 Mostro Link controllato dal tuo avversario; scambia il controllo di quei mostri. Puoi attivare solo 1 "Scambio-Pacchetti" per turno.
  | pt_name            = Troca de Pacote
  | pt_lore            = Escolha 1 Monstro que não seja Link com a face para cima que você controla e 1 Monstro Link que seu oponente controla; troque o controle desses monstros. Você só pode ativar 1 "Troca de Pacote" por turno.
  | es_name            = Intercambio de Paquetes
  | es_lore            = Selecciona 1 Monstruo boca arriba que no sea de Enlace que controles y 1 Monstruo de Enlace que controle tu adversario; intercambia el control de esos monstruos. Sólo puedes activar 1 "Intercambio de Paquetes" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：リンクモンスター以外の自分フィールドの表側表示モンスター１体と、相手フィールドのリンクモンスター１体を対象として発動できる。そのモンスター２体のコントロールを入れ替える。
  | ko_name            = 강제절단
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 링크 몬스터 이외의 자신 필드의 앞면 표시 몬스터 1장과, 상대 필드의 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터 2장의 컨트롤을 맞바꾼다.
  | tc_name            = 強制切斷
  | tc_lore            = 此卡名的卡１回合僅限發動１張。①：可將我方場上的１隻連結怪獸以外的正面表示怪獸及對方場上的１隻連結怪獸做為對象發動。交換２隻該怪獸的控制權。
  | sc_name            = 强制切断
  | sc_lore            = 此卡名的卡１回合仅可发动１张。①：以连接怪兽以外的自己场上的１只表侧表示怪兽和对手场上的１只连接怪兽为对象可以发动。该２只怪兽的控制权交换。
