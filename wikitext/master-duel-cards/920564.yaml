  | lore               = When this card is Special Summoned by the effect of a "Gladiator Beast" monster: Target 1 face-up monster; destroy that target. At the end of the Battle Phase, if this card attacked or was attacked: You can shuffle it into the Deck; Special Summon 1 "Gladiator Beast" monster from your Deck, except "Gladiator Beast Murmillo".

  | fr_name            = Mirmillon, Bête Gladiateur
  | fr_lore            = Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur", détruisez 1 monstre face recto. À la fin de la Battle Phase, si cette carte a attaqué ou a été attaquée, vous pouvez la renvoyer dans le Deck pour Invoquer Spécialement 1 monstre "Bête Gladiateur" depuis votre Deck, sauf "Mirmillon, Bête Gladiateur".
  | de_name            = Gladiatorungeheuer Murmillo
  | de_lore            = Wenn diese Karte durch den Effekt eines „Gladiatorungeheuer“-Monsters als Spezialbeschwörung beschworen wird: Wähle 1 offenes Monster; zerstöre das gewählte Ziel. Am Ende der Battle Phase, falls diese Karte angegriffen hat oder angegriffen wurde: Du kannst sie ins Deck mischen; beschwöre 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck, außer „Gladiatorungeheuer Murmillo“.
  | it_name            = Gladiatore Bestia Murmillo
  | it_lore            = Quando questa carta viene Evocata Specialmente dall'effetto di un mostro "Gladiatore Bestia": scegli come bersaglio 1 mostro scoperto; distruggi quel mostro. Alla fine della Battle Phase, se questa carta ha attaccato o è stata attaccata; puoi mischiarla nel Deck per Evocare Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Murmillo".
  | pt_name            = Besta Gladiadora Murmillo
  | pt_lore            = Quando este card for Invocado por Invocação-Especial pelo efeito de um monstro "Besta Gladiadora": Escolha 1 monstro com a face para cima no campo; destrua o alvo. No final da Fase de Batalha, se este card atacou ou foi atacado: Você pode embaralhá-lo no Deck; Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Murmillo".
  | es_name            = Bestia Gladiador Murmillo
  | es_lore            = Cuando esta carta es Invocada de Modo Especial por el efecto de un monstruo "Bestia Gladiador", destruye 1 monstruo boca arriba. Al final de la Battle Phase, si esta carta atacó o fue atacada, puedes devolverla al Deck para Invocar de Modo Especial 1 monstruo "Bestia Gladiador" de tu Deck, excepto "Bestia Gladiador Murmillo".
  | ja_lore            = このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した時、フィールド上の表側表示モンスター１体を選択して破壊する。このカードが戦闘を行ったバトルフェイズ終了時にこのカードを持ち主のデッキに戻して発動できる。デッキから「剣闘獣ムルミロ」以外の「剣闘獣」と名のついたモンスター１体を特殊召喚する。
  | ko_name            = 검투수 물미로
  | ko_lore            = 이 카드가 "검투수"라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 때, 필드 위의 앞면 표시 몬스터 1장을 파괴한다. 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 덱으로 되돌리는 것으로, 덱에서 "검투수 물미로" 이외의 "검투수"라는 이름이 붙은 몬스터 1장을 자신 필드 위에 특수 소환한다.
