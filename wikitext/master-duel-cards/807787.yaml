title: Double Tool C&D (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Equip
  | lore               = Equip only to a "Power Tool Dragon" or Level 4 or higher Machine-Type "Morphtronic" monster you control. While equipped:<br />●During your turn: It gains 1000 ATK. If it attacks, any effects of the attack target that activate or apply on the field are negated during that Battle Phase.<br />●During your opponent's turn: Your opponent cannot select a monster other than the equipped monster as an attack target. An opponent's monster that battles the equipped monster is destroyed at the end of the Damage Step.

  | fr_name            = Perceuse et Tronçonneuse
  | fr_lore            = Équipable uniquement à "Dragon Électromécanique" ou à un monstre "Morphtronique" de Type Machine de Niveau 4 ou plus que vous contrôlez. Lorsque le monstre est équipé :<br />● Durant votre tour : Il gagne 1000 points d'ATK. S'il attaque, les effets de la cible de l'attaque qui sont activés ou appliqués sur le Terrain sont annulés durant la Battle Phase.<br />● Durant le tour de votre adversaire : Votre adversaire ne peut pas sélectionner un autre monstre que le monstre équipé comme cible d'une attaque. Un monstre de l'adversaire qui combat le monstre équipé est détruit à la fin de la Damage Step.
  | de_name            = Doppelwerkzeug S&B
  | de_lore            = Rüste nur „Werkzeugdrache“ oder ein „Morphtronisch“-Monster vom Typ Maschine der Stufe 4 oder höher, das du kontrollierst, mit dieser Karte aus. Solange es ausgerüstet ist:<br />● Während deines Spielzugs: Es erhält 1000 ATK. Falls es angreift, werden die Effekte des Angriffsziels, die auf dem Spielfeld aktiviert oder ausgeführt werden, während der Battle Phase annulliert.<br />● Während des Spielzugs deines Gegners: Dein Gegner kann kein anderes Monster als das ausgerüstete Monster angreifen. Ein Monster deines Gegners, das mit dem ausgerüsteten Monster kämpft, wird am Ende des Damage Steps zerstört.
  | it_name            = Doppio Attrezzo Taglio & Perforazione
  | it_lore            = Equipaggia solo a "Drago Utensile" o ad un mostro "Morfotronico" di Tipo Macchina di Livello 4 o superiore che controlli. Fino a quando è equipaggiato:<br />● Durante il tuo turno: Esso guadagna 1000 ATK. Se attacca, qualsiasi effetto del bersaglio dell'attacco che si attiva o si applica sul Terreno viene annullato durante quella Battle Phase.<br />● Durante il turno del tuo avversario: Il tuo avversario non può scegliere un mostro diverso da quello equipaggiato come bersaglio di un attacco. Un mostro dell'avversario che combatte con il mostro equipaggiato viene distrutto alla fine del Damage Step.
  | pt_name            = Ferramenta Dupla S&F
  | pt_lore            = Só pode ser equipado a um "Dragão Ferramenteiro" ou a um monstro "Morfotrônico(a)" do Tipo Máquina de Nível 4 ou mais que você controla. Enquanto estiver equipado:<br />●Durante seu turno: Ele ganha 1000 de ATK. Se ele atacar, quaisquer efeitos do alvo do ataque que sejam ativados ou aplicados no campo são negados durante essa Fase de Batalha.<br />●Durante o turno do seu oponente: Seu oponente não pode escolher um outro monstro que não seja o monstro equipado como alvo de um ataque. Um monstro do oponente que batalhar com o monstro equipado é destruído no final da Etapa de Dano.
  | es_name            = Herramienta Doble C&D
  | es_lore            = Sólo puedes equipar esta carta a "Dragón Taladro" o a un monstruo "Morfotrónico/a" de Tipo Máquina de Nivel 4 o mayor que controles. Mientras esté equipada:<br />●Durante tu turno: la carta gana 1000 ATK. Si el monstruo ataca, ninguno de los efectos del monstruo objetivo que se activen o apliquen en el campo son negados durante la Battle Phase.<br />●Durante el turno de tu adversario: Tu adversario no puede seleccionar a otro monstruo que no sea el equipado como objetivo de un ataque. Un monstruo de tu adversario que batalle con el monstruo equipado es destruido al final del Damage Step.
  | ja_lore            = 自分フィールドの、「パワー・ツール・ドラゴン」またはレベル４以上の機械族の「Ｄ」モンスターにのみ装備可能。①：ターン毎に以下の効果を適用する。<br />●自分ターン：装備モンスターの攻撃力は１０００アップし、装備モンスターの攻撃対象になったモンスターの効果はそのバトルフェイズの間だけ無効化される。<br />●相手ターン：相手は装備モンスター以外のモンスターを攻撃対象に選択できない。<br />②：相手ターンに、装備モンスターが相手モンスターと戦闘を行ったダメージステップ終了時に発動する。その相手モンスターを破壊する。
  | ko_name            = 더블 툴 D&C
  | ko_lore            = 자신 필드의, "파워 툴 드래곤" 또는 레벨 4 이상의 기계족 "D(디포머)" 몬스터에만 장착 가능. ①: 턴마다 이하의 효과를 적용한다.<br />●자신 턴: 장착 몬스터의 공격력은 1000 올리고, 장착 몬스터의 공격 대상이 된 몬스터의 효과는 그 배틀 페이즈 동안에만 무효화된다.<br />●상대 턴: 상대는 장착 몬스터 이외의 몬스터를 공격 대상으로 선택할 수 없다.<br />②: 상대 턴에, 장착 몬스터가 상대 몬스터와 전투를 실행한 데미지 스텝 종료시에 발동한다. 그 상대 몬스터를 파괴한다.
  }}
