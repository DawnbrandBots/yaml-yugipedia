  | lore               = 2 Level 7 monsters<br />Once per turn: You can detach 1 material from this card; Special Summon 2 "Mecha Phantom Beast Tokens" (Machine/WIND/Level 3/ATK 0/DEF 0). While you control a Token, this card cannot be destroyed by battle or card effects. Once per turn: You can Tribute 1 "Mecha Phantom Beast" monster, then target 1 card on the field; destroy that target. This card cannot attack during the turn you activate this effect.

  | fr_name            = Bête Fantôme Méca Dracossac
  | fr_lore            = 2 monstres de Niveau 7<br />Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; Invoquez Spécialement 2 "Jeton Bête Fantôme Méca" (Machine/VENT/Niveau 3/ATK 0/DEF 0). Tant que vous contrôlez un Jeton, cette carte ne peut être détruite ni au combat ni par des effets de carte. Une fois par tour : vous pouvez Sacrifier 1 monstre "Bête Fantôme Méca", puis ciblez 1 carte sur le Terrain ; détruisez la cible. Cette carte ne peut pas attaquer durant le tour où vous activez cet effet.
  | de_name            = Mecha-Phantomungeheuer Drachossack
  | de_lore            = 2 Monster der Stufe 7<br />Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; beschwöre 2 „Mecha-Phantomungeheuer-Spielmarken“ (Maschine/WIND/Stufe 3/ATK 0/DEF 0) als Spezialbeschwörung. Solange du eine Spielmarke kontrollierst, kann diese Karte weder durch Kampf noch durch Karteneffekte zerstört werden. Einmal pro Spielzug: Du kannst 1 „Mecha-Phantomungeheuer“-Monster als Tribut anbieten und dann 1 Karte auf dem Spielfeld wählen; zerstöre das gewählte Ziel. Diese Karte kann nicht während des Spielzugs angreifen, in dem du diesen Effekt aktivierst.
  | it_name            = Bestia Fantasma Meccanica Cosaccodrago
  | it_lore            = 2 mostri di Livello 7<br />Una volta per turno: puoi staccare 1 materiale da questa carta; Evoca Specialmente 2 "Segna-Bestia Fantasma Meccanica" (Macchina/VENTO/Livello 3/ATK 0/DEF 0). Mentre controlli un Segna-Mostro, questa carta non può essere distrutta in battaglia o dagli effetti delle carte. Una volta per turno: puoi offrire come Tributo 1 mostro "Bestia Fantasma Meccanica", poi scegliere come bersaglio 1 carta sul Terreno; distruggi quel bersaglio. Questa carta non può attaccare durante il turno in cui attivi questo effetto.
  | pt_name            = Besta Fantasma Mecha Dracossack
  | pt_lore            = 2 monstros de Nível 7<br />Uma vez por turno: você pode desassociar 1 matéria deste card; Invoque por Invocação-Especial 2 "Fichas de Besta Fantasma Mecha" (Máquina/VENTO/Nível 3/ATK 0/DEF 0). Enquanto você controlar uma Ficha, este card não pode ser destruído em batalha ou por efeitos de card. Uma vez por turno: você pode oferecer como Tributo 1 monstro "Besta Fantasma Mecha" e, depois, escolha 1 card no campo; destrua o alvo. Este card não pode atacar durante o turno em que você ativar este efeito.
  | es_name            = Mecha Bestia Fantasma Dracossack
  | es_lore            = 2 monstruos de Nivel 7<br />Una vez por turno: puedes desacoplar 1 material de esta carta; Invoca de Modo Especial 2 "Fichas Mecha Bestia Fantasma" (Máquina/VIENTO/Nivel 3/ATK 0/DEF 0). Mientras controles una Ficha, esta carta no puede ser destruida en batalla o por efectos de cartas. Una vez por turno: puedes Sacrificar 1 monstruo "Mecha Bestia Fantasma", y después seleccionar 1 carta en el Campo; destruye ese objetivo. Esta carta no puede atacar durante el turno en el que activas este efecto.
  | ja_lore            = レベル７モンスター×２<br />①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。自分フィールドに「幻獣機トークン」（機械族・風・星３・攻／守０）２体を特殊召喚する。②：自分フィールドにトークンが存在する限り、このカードは戦闘・効果では破壊されない。③：１ターンに１度、自分フィールドの「幻獣機」モンスター１体をリリースし、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。この効果を発動するターン、このカードは攻撃できない。
  | ko_name            = 환상수기 드래고사크
  | ko_lore            = 레벨 7 몬스터 × 2<br />①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신 필드에 "환상수기 토큰"(기계족 / 바람 / 레벨 3 / 공 0 / 수 0) 2장을 특수 소환한다. ②: 자신 필드에 토큰이 존재하는 한, 이 카드는 전투 / 효과로는 파괴되지 않는다. ③: 1턴에 1번, 자신 필드의 "환상수기" 몬스터 1장을 릴리스하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다.
