title: Madolche Chateau (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Field
  | lore               = When this card is activated: Shuffle all "Madolche" monsters in your GY into the Deck. All "Madolche" monsters on the field gain 500 ATK/DEF. If a monster(s) in your GY would be returned to the Deck by the effect of a "Madolche" monster, you can add it to your hand instead.

  | fr_name            = Château Magidolce
  | fr_lore            = Lorsque cette carte est activée : mélangez tous les monstres "Magidolce" dans votre Cimetière dans le Deck. Tous les monstres "Magidolce" sur le Terrain gagnent 500 ATK/DEF. Si un ou plusieurs monstres dans votre Cimetière vont être renvoyés dans le Deck par l'effet d'un monstre "Magidolce", vous pouvez les ajouter à votre main à la place.
  | de_name            = Magidolce-Schloss
  | de_lore            = Wenn diese Karte aktiviert wird: Mische alle „Magidolce“-Monster in deinem Friedhof ins Deck. Alle „Magidolce“-Monster auf dem Spielfeld erhalten 500 ATK/DEF. Falls ein oder mehr Monster in deinem Friedhof durch den Effekt eines „Magidolce“-Monsters ins Deck zurückgelegt würden, kannst du sie stattdessen deiner Hand hinzufügen.
  | it_name            = Castello Magidolce
  | it_lore            = Quando questa carta viene attivata: mischia nel Deck tutti i mostri "Magidolce" nel tuo Cimitero. Tutti i mostri "Magidolce" sul Terreno guadagnano 500 ATK/DEF. Se uno o più mostri nel tuo Cimitero stanno per essere fatti ritornare nel Deck dall'effetto di un mostro "Magidolce", puoi invece aggiungerli alla tua mano.
  | pt_name            = Castelo Magidoce
  | pt_lore            = Quando este card for ativado: embaralhe no Deck todos os monstros "Magidoce" no seu Cemitério. Todos os monstros "Magidoce" no campo ganham 500 de ATK/DEF. Se um ou mais monstros no seu Cemitério seriam devolvidos para o Deck pelo efeito de um monstro "Magidoce", em vez disso, você pode adicioná-lo à sua mão.
  | es_name            = Château Magidulce
  | es_lore            = Cuando esta carta es activada: baraja al Deck todos los monstruos "Magidulce" en tu Cementerio. Todos los monstruos "Magidulce" en el Campo ganan 500 ATK/DEF. Si uno o más monstruos en tu Cementerio fueran a ser devueltos al Deck por efecto de un monstruo "Magidulce", puedes añadirlos a tu mano en su lugar.
  | ja_lore            = このカードの発動時に、自分の墓地に「マドルチェ」と名のついたモンスターが存在する場合、そのモンスターを全てデッキに戻す。このカードがフィールド上に存在する限り、フィールド上の「マドルチェ」と名のついたモンスターの攻撃力・守備力は５００ポイントアップする。また、「マドルチェ」と名のついたモンスターの効果によって、自分の墓地のモンスターがデッキに戻る場合、デッキに戻さず手札に戻す事ができる。
  | ko_name            = 마돌체 샤토
  | ko_lore            = ①: 이 카드의 발동시의 효과 처리로서, 자신 묘지에 "마돌체" 몬스터가 존재할 경우, 그 몬스터를 전부 덱으로 되돌린다. ②: 필드의 "마돌체" 몬스터의 공격력 / 수비력은 500 올린다. ③: 이 카드가 필드 존에 존재하는 한, "마돌체" 몬스터의 효과에 의해서, 자신 묘지의 몬스터가 덱으로 되돌아갈 경우, 덱으로 되돌리지 않고 패로 되돌릴 수 있다.
  | sc_name            = 魔法甜点城堡
  | sc_lore            = 此卡发动时，我方墓地中存在冠有“魔法甜点”之名怪兽的场合，所有该怪兽将返回至牌组。只要此卡存在于场上，场上冠有“魔法甜点”之名的怪兽的攻击力、守备力上升５００点。此外，我方墓地的怪兽因冠有“魔法甜点”之名的怪兽的效果返回至牌组的场合，可不返回牌组而返回至手牌。
  }}
