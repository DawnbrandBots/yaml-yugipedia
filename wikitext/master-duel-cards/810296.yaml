  | ja_lore            = ①：このカードを手札から捨てて発動できる。自分フィールドの「マジシャン・ガール」モンスターの攻撃力・守備力はターン終了時まで、お互いのフィールド・墓地の「マジシャン・ガール」モンスターの種類×３００アップする。この効果は相手ターンでも発動できる。②：このカードがモンスターゾーンに存在する限り、自分フィールドの魔法使い族モンスターは効果では破壊されず、相手の効果の対象にならない。
  | ko_name            = 키위 매지션 걸
  | ko_lore            = ①: 이 카드를 패에서 버리고 발동할 수 있다. 자신 필드의 "매지션 걸" 몬스터의 공격력 / 수비력은 턴 종료시까지, 서로의 필드 / 묘지의 "매지션 걸" 몬스터의 종류 × 300 올린다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 마법사족 몬스터는 효과로는 파괴되지 않으며, 상대 효과의 대상이 되지 않는다.
