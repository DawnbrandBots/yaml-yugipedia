  | de_name            = Kokonschleier
  | de_lore            = Aktiviere diese Karte, indem du 1 offenes „Verpuppt“-Monster als Tribut anbietest. In diesem Spielzug wird jeglicher Schaden, der einem Spieler durch einen Effekt zugefügt wird, zu 0. Beschwöre 1 „Neo-Weltraum“-Monster, das auf dem „Verpuppt“-Monster genannt wird, das du als Tribut angeboten hast, von deiner Hand, deinem Deck oder dem Friedhof eines beliebigen Spielers als Spezialbeschwörung.
  | it_name            = Velo del Bozzolo
  | it_lore            = Attiva offrendo come Tributo 1 mostro "Crisalide" scoperto. Questo turno, tutti i danni inflitti ad un giocatore da un effetto vengono ridotti a 0.<br />Evoca tramite Evocazione Speciale dalla mano, dal Deck o da qualsiasi Cimitero 1 mostro "Neo-Spaziale" riportato sul mostro "Crisalide" offerto come Tributo.
  | pt_name            = Véu de Casulo
  | pt_lore            = Ative ao oferecer como Tributo 1 monstro "Crisálida" com a face para cima. Neste turno, qualquer dano a um duelista causado por um efeito se torna 0. Invoque por Invocação-Especial 1 monstro "Neoespacial" escrito no monstro "Crisálida" que você ofereceu como Tributo da sua mão, Deck ou do Cemitério de qualquer duelista.
  | es_name            = Velo de Crisálida
  | es_lore            = Para activar esta carta Sacrifica 1 monstruo "Crisálida" boca arriba. Este turno, todo el daño a un jugador causado por un efecto se convierte en 0. Invoca de Modo Especial de tu mano, Deck o el Cementerio de cualquier jugador 1 monstruo "Neo Espacial" escrito en el monstruo "Crisálida".
  | ja_lore            = 自分フィールド上の表側表示の「Ｃ」と名のついたモンスター１体をリリースして発動できる。このターン自分が受ける効果ダメージは０になり、リリースしたモンスターにカード名が記されている「Ｎ」と名のついたモンスター１体を、自分の手札・デッキ・墓地または相手の墓地から選んで特殊召喚する。
  | ko_name            = 코쿤 베일
  | ko_lore            = 자신 필드 위에 앞면 표시로 존재하는 "코쿤"이라는 이름이 붙은 몬스터 1장을 제물로 바치고 발동할 수 있다. 이 턴, 효과에 의한 플레이어에게로의 데미지는 0 이 된다. 그 후, 제물로 바친 "코쿤"이라는 이름이 붙은 몬스터에 쓰여 있는 "네오 스페이시언"이라는 이름이 붙은 몬스터 1장을 패/덱/묘지에서 특수 소환한다.
  | tc_name            = 幼繭面紗
  | tc_lore            = 可解放我方場上１隻正面表示的冠有「繭狀體」之名的怪獸發動。此回合我方受到的效果傷害變為０，將解放的怪獸卡名中冠有「新空間人」之名的１隻怪獸從我方手牌・牌組・墓地或對方墓地選擇特殊召喚。
  | sc_name            = 茧状体面纱
  | sc_lore            = 可解放我方场上１只冠有“茧状体”之名的表侧表示怪兽并发动。该回合我方受到的效果伤害变成０，并从我方手牌、牌组、墓地或对手墓地挑选１只解放怪兽上记载有卡牌名的冠有“新空间人”之名的怪兽并特殊召唤。
