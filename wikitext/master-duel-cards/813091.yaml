  | de_name            = Geistungeheuer Ulti-Pettelfin
  | de_lore            = 1 „Geistungeheuer-Zähmer“-Monster + 1 „Geistungeheuer-Avatar“-Monster<br />Muss als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten verbannst, die du kontrollierst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. (Die Zauberkarte „Polymerisation“ wird nicht benötigt.) Kann nicht durch Karteneffekte zerstört werden. Während des Spielzugs eines beliebigen Spielers: Du kannst diese Karte, die du kontrollierst, ins Extra Deck zurücklegen und dann 2 deiner verbannten Monster (1 „Geistungeheuer-Zähmer“-Monster und 1 „Geistungeheuer-Avatar“-Monster) wählen; beschwöre sie als Spezialbeschwörung in die Verteidigungsposition.
  | it_name            = Bestia Spirito Ulti-Pettlephin
  | it_lore            = 1 mostro "Domatore Bestia Spirito" + 1 mostro "Avatar Bestia Spirito"<br />Deve essere Evocato Specialmente (dal tuo Extra Deck) bandendo le carte sopra indicate che controlli, e non può essere Evocato Specialmente in altri modi. (Non utilizzi "Polimerizzazione".) Non può essere distrutto dagli effetti delle carte. Durante il turno di qualsiasi giocatore: puoi far ritornare questa carta che controlli nell'Extra Deck, poi scegliere come bersaglio 2 dei tuoi mostri banditi (1 mostro "Domatore Bestia Spirito" e 1 mostro "Avatar Bestia Spirito"); Evocali Specialmente in Posizione di Difesa.
  | pt_name            = Besta Espiritual Ulti-Pettlefinho
  | pt_lore            = 1 monstro "Domador da Besta Espiritual" + 1 monstro "Avatar da Besta Espiritual"<br />Você deve Invocá-lo por Invocação-Especial (do seu Deck Adicional) ao banir os cards acima que você controla e não pode Invocá-lo por Invocação-Especial de nenhuma outra forma. (Você não usa "Polimerização".) Este card não pode ser destruído por efeitos de card. Durante o turno de qualquer duelista: você pode devolver este card que você controla para o Deck Adicional e, depois, escolher 2 dos seus monstros banidos (1 monstro "Domador da Besta Espiritual" e 1 monstro "Avatar da Besta Espiritual"); Invoque-os por Invocação-Especial em Posição de Defesa.
  | es_name            = Espíritu Bestia Ulti-Pettlephin
  | es_lore            = 1 monstruo "Domador del Espíritu Bestia" + 1 monstruo "Avatar del Espíritu Bestia"<br />Debe ser Invocado de Modo Especial (desde tu Deck Extra) desterrando las cartas mencionadas arriba que tú controles, y no puede ser Invocado de Modo Especial de otra forma. (No usas "Polimerización"). No puede ser destruido por efectos de cartas. Durante el turno de cualquier jugador: puedes devolver al Deck Extra esta carta que controlas, y después seleccionar 2 de tus monstruos desterrados (1 monstruo "Domador del Espíritu Bestia" y 1 monstruo "Avatar del Espíritu Bestia"); Invócalos de Modo Especial en Posición de Defensa.
