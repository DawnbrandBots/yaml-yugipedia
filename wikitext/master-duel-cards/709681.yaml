title: Ojama Country (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Field
  | lore               = Once per turn: You can send 1 "Ojama" card from your hand to the GY; Special Summon 1 "Ojama" monster from your GY. While you control an "Ojama" monster, switch the original ATK/DEF of all monsters on the field.

  | fr_name            = Village Ojama
  | fr_lore            = Une fois par tour : vous pouvez envoyer 1 carte "Ojama" depuis votre main au Cimetière ; Invoquez Spécialement 1 monstre "Ojama" depuis votre Cimetière. Tant que vous contrôlez un monstre "Ojama", échangez l'ATK/DEF d'origine de tous les monstres sur le Terrain.
  | de_name            = Ojama-Land
  | de_lore            = Einmal pro Spielzug: Du kannst 1 „Ojama“-Karte von deiner Hand auf den Friedhof legen; beschwöre 1 „Ojama“-Monster als Spezialbeschwörung von deinem Friedhof. Solange du ein„Ojama“-Monster kontrollierst, vertausche die Grund-ATK/DEF von allen Monstern auf dem Spielfeld.
  | it_name            = Terra degli Ojama
  | it_lore            = Una volta per turno: puoi mandare 1 carta "Ojama" dalla tua mano al Cimitero; Evoca Specialmente 1 mostro "Ojama" dal tuo Cimitero. Mentre controlli un mostro "Ojama", scambia gli ATK/DEF originali di tutti i mostri sul Terreno.
  | pt_name            = Nação Ojama
  | pt_lore            = Uma vez por turno: você pode enviar 1 card "Ojama" da sua mão para o Cemitério; Invoque por Invocação-Especial 1 monstro "Ojama" do seu Cemitério. Enquanto você controlar um monstro "Ojama", troque o ATK original pela DEF original, e vice-versa, de todos os monstros no campo.
  | es_name            = País de Ojamas
  | es_lore            = Una vez por turno: puedes mandar al Cementerio 1 carta "Ojama" en tu mano; Invoca de Modo Especial, desde tu Cementerio, 1 monstruo "Ojama". Mientras controles un monstruo "Ojama", intercambia los ATK/DEF originales de todos los monstruos en el Campo.
  | ja_lore            = １ターンに１度、手札から「おジャマ」と名のついたカード１枚を墓地へ送って発動できる。自分の墓地の「おジャマ」と名のついたモンスター１体を選択して特殊召喚する。自分フィールド上に「おジャマ」と名のついたモンスターが存在する限り、フィールド上の全てのモンスターの元々の攻撃力・守備力を入れ替える。
  | ko_name            = 방해꾼 컨트리
  | ko_lore            = 1턴에 1번, 패에서 "방해꾼"이라는 이름이 붙은 카드 1장을 묘지로 보내는 것으로, 자신의 묘지에 존재하는 "방해꾼"이라는 이름이 붙은 몬스터 1장을 특수 소환한다. 자신 필드 위에 "방해꾼"이라는 이름이 붙은 몬스터가 앞면 표시로 존재하는 한, 필드 위에 앞면 표시로 존재하는 모든 몬스터의 원래 공격력 / 수비력을 맞바꾼다.
