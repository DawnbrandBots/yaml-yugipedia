  | lore               = You can Ritual Summon this card with "Dogmatikalamity". You cannot Special Summon monsters from the Extra Deck. If your opponent activates a card or effect (except during the Damage Step): You can send 1 monster from your Extra Deck to the GY, and if you do, look at your opponent's Extra Deck and send 1 monster from it to the GY. This card gains ATK equal to half the combined ATK of those monsters sent to the GY, until the end of this turn. You can only use this effect of "White Knight of Dogmatika" once per turn.

  | fr_name            = Chevalier Blanc de Dogmatika
  | fr_lore            = Vous pouvez Invoquer Rituellement cette carte avec "Dogmatikalamité". Vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck. Si votre adversaire active une carte ou un effet (sauf durant la Damage Step) : vous pouvez envoyer 1 monstre depuis votre Extra Deck au Cimetière, et si vous le faites, regardez l'Extra Deck de votre adversaire et envoyez-en 1 monstre au Cimetière. Jusqu'à la fin de ce tour, cette carte gagne une ATK égale à la moitié de la somme des ATK de ces monstres envoyés au Cimetière. Vous ne pouvez utiliser cet effet de "Chevalier Blanc de Dogmatika" qu'une fois par tour.
  | de_name            = Weißer Ritter der Dogmatika
  | de_lore            = Du kannst diese Karte mit „Dogmatikatastrophe“ als Ritualbeschwörung beschwören. Du kannst keine Monster als Spezialbeschwörung vom Extra Deck beschwören. Falls dein Gegner eine Karte oder einen Effekt aktiviert (außer während des Damage Steps): Du kannst 1 Monster von deinem Extra Deck auf den Friedhof legen und falls du dies tust, sieh dir das Extra Deck deines Gegners an und lege 1 Monster davon auf den Friedhof. Diese Karte erhält bis zum Ende dieses Spielzugs ATK in Höhe der Hälfte der kombinierten ATK jener Monster, die auf den Friedhof gelegt wurden. Du kannst diesen Effekt von „Weißer Ritter der Dogmatika“ nur einmal pro Spielzug verwenden.
  | it_name            = Cavaliere Bianco della Dogmatika
  | it_lore            = Puoi Evocare tramite Rituale questa carta con "Dogmatikalamità". Non puoi Evocare Specialmente mostri dall'Extra Deck. Se il tuo avversario attiva una carta o un effetto (eccetto durante il Damage Step): puoi mandare 1 mostro dal tuo Extra Deck al Cimitero e, se lo fai, guarda l'Extra Deck del tuo avversario e manda 1 mostro da esso al Cimitero. Questa carta guadagna ATK pari alla metà della somma degli ATK di quei mostri mandati al Cimitero, fino alla fine di questo turno. Puoi utilizzare questo effetto di "Cavaliere Bianco della Dogmatika" una sola volta per turno.
  | pt_name            = Cavaleiro Branco de Dogmatika
  | pt_lore            = Você pode Invocar este card por Invocação-Ritual com "Dogmatikalamidade". Você não pode Invocar monstros por Invocação-Especial do Deck Adicional. Se seu oponente ativar um card ou efeito (exceto durante a Etapa de Dano): você pode enviar 1 monstro do seu Deck Adicional para o Cemitério e, se isso acontecer, olhe o Deck Adicional do seu oponente e envie 1 monstro de lá para o Cemitério. Até o final deste turno, este card ganha ATK igual à metade do ATK combinado desses monstros enviados para o Cemitério. Você só pode usar este efeito de "Cavaleiro Branco de Dogmatika" uma vez por turno.
  | es_name            = Caballero Blanco de Dogmátik
  | es_lore            = Puedes Invocar esta carta por Ritual con "Dogmátikalamidad". No puedes Invocar monstruos de Modo Especial desde el Deck Extra. Si tu adversario activa una carta o efecto (excepto durante el Damage Step): puedes mandar al Cementerio 1 monstruo en tu Deck Extra y, si lo haces, mira el Deck Extra de tu adversario y manda al Cementerio 1 monstruo en él. Hasta el final de este turno esta carta gana ATK igual a la mitad del ATK combinado de esos monstruos mandados al Cementerio. Sólo puedes usar este efecto de "Caballero Blanco de Dogmátik" una vez por turno.
  | ja_lore            = 「凶導の福音」により降臨。このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分はＥＸデッキからモンスターを特殊召喚できない。②：相手が魔法・罠・モンスターの効果を発動した場合に発動できる。自分のＥＸデッキからモンスター１体を墓地へ送り、相手のＥＸデッキを確認し、その内のモンスター１体を選んで墓地へ送る。このカードの攻撃力はターン終了時まで、墓地へ送ったモンスターの攻撃力を合計した数値の半分だけアップする。
  | ko_name            = 드래그마의 알버스 나이트
  | ko_lore            = "드래그마타"에 의해 의식 소환. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. ②: 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 경우에 발동할 수 있다. 자신의 엑스트라 덱에서 몬스터 1장을 묘지로 보내고, 상대의 엑스트라 덱을 확인하여, 그 중의 몬스터 1장을 고르고 묘지로 보낸다. 이 카드의 공격력은 턴 종료시까지, 묘지로 보낸 몬스터의 공격력을 합계한 수치의 절반만큼 올린다.
  | sc_name            = 凶教导之白骑士
  | sc_lore            = 以“凶教导之福音”降临。此卡名的②效果１回合仅可使用１次。①：只要此卡存在于怪兽区域，自己不可从额外牌组特殊召唤怪兽。②：对手发动魔法・陷阱・怪兽的效果的情况下可以发动。从自己的额外牌组将１只怪兽送至墓地，确认对手的额外牌组，挑选其中１只怪兽送至墓地。此卡的攻击力直至回合结束时为止，上升相当于送至墓地的怪兽攻击力的合计数值一半的数值。
  }}
