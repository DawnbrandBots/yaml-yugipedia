title: Elemental HERO Magma Neos (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = FIRE
  | types              = Warrior / Fusion / Effect
  | level              = 9
  | atk                = 3000
  | def                = 2500
  | lore               = "Elemental HERO Neos" + "Neo-Spacian Flare Scarab" + "Neo-Spacian Grand Mole"<br />Must first be Special Summoned (from your Extra Deck) by shuffling the above cards you control into the Deck. (You do not use "Polymerization".) This card gains 400 ATK for each card on the field. Once per turn, during the End Phase: Shuffle this card into the Extra Deck. If this card is shuffled into the Extra Deck this way: Return all cards on the field to the hand.

  | fr_name            = Néos Magma, HÉROS Élémentaire
  | fr_lore            = "Néos, HÉROS Élémentaire" + "Scarabée Flamboyant Néo-Spacien" + "Taupe Géante Néo-Spacien"<br />Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en mélangeant les cartes ci-dessus que vous contrôlez dans le Deck. (N'utilisez pas "Polymérisation".) Cette carte gagne 400 ATK pour chaque carte sur le Terrain. Une fois par tour, durant la End Phase : mélangez cette carte dans l'Extra Deck. Si cette carte est mélangée dans l'Extra Deck de cette façon : renvoyez toutes les cartes sur le Terrain à la main.
  | de_name            = Elementar-HELD Magma Neos
  | de_lore            = „Elementar-HELD Neos“ + „Neo-Weltraum Flare Scarab“ + „Neo-Weltraum Grand Mole“<br />Muss zuerst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. („Polymerisation“ wird nicht verwendet.) Diese Karte erhält 400 ATK für jede Karte auf dem Spielfeld. Einmal pro Spielzug, während der End Phase: Mische diese Karte ins Extra Deck. Falls diese Karte auf diese Art ins Extra Deck gemischt wird: Gib alle Karten auf dem Spielfeld auf die Hand zurück.
  | it_name            = Neos Magma EROE Elementale
  | it_lore            = "Neos EROE Elementale" + "Scarabeo Fiammata Neo-Spaziale" + "Grandiosa Talpa Neo-Spaziale"<br />Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. (Non utilizzi "Polimerizzazione".) Questa carta guadagna 400 ATK per ogni carta sul Terreno. Una volta per turno, durante la End Phase: mischia questa carta nell'Extra Deck. Se questa carta viene mischiata nell'Extra Deck in questo modo: fai ritornare nella mano tutte le carte sul Terreno.
  | pt_name            = Neos Magma, o HERÓI do Elemento
  | pt_lore            = "Neos, o HERÓI do Elemento" + "Escaravelho de Chamas Neoespacial" + "Grande Toupeira Neoespacial"<br />Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao embaralhar os cards acima que você controla no Deck. (Você não usa "Polimerização".) Este card ganha 400 de ATK para cada card no campo. Uma vez por turno, durante a Fase Final: embaralhe este card no Deck Adicional. Se este card for embaralhado no Deck Adicional desta forma: devolva todos os cards no campo para a mão.
  | es_name            = HÉROE Elemental Neos Magma
  | es_lore            = "HÉROE Elemental Neos" + "Escarabajo Brillante Neo Espacial" + "Gran Topo Neo Espacial"<br />Debe ser primero Invocada de Modo Especial (desde tu Deck Extra) barajando al Deck las cartas listadas arriba que tú controlas. (No usas "Polimerización"). Esta carta gana 400 ATK por cada carta en el Campo. Una vez por turno, durante la End Phase: baraja esta carta al Deck Extra. Si esta carta es barajada al Deck Extra de esta forma: devuelve todas las cartas en el Campo a la mano.
  | ja_lore            = 「Ｅ・ＨＥＲＯ　ネオス」＋「Ｎ・フレア・スカラベ」＋「Ｎ・グラン・モール」<br />自分フィールド上の上記カードを持ち主のデッキに戻した場合のみ、エクストラデッキから特殊召喚できる（「融合」は必要としない）。このカードの攻撃力は、フィールド上のカードの数×４００ポイントアップする。また、エンドフェイズ時、このカードは持ち主のエクストラデッキに戻る。この効果でこのカードがエクストラデッキに戻った時、フィールド上のカードを全て持ち主の手札に戻す。
  | ko_name            = 엘리멘틀 히어로 마그마 네오스
  | ko_lore            = "엘리멘틀 히어로 네오스" ＋ "네오 스페이시언 플레어 스캐럽" ＋ "네오 스페이시언 그랜드 몰"<br />자신 필드 위에 존재하는 상기의 카드를 덱으로 되돌렸을 경우에만, 융합 덱에서 특수 소환이 가능("융합" 마법 카드는 필요로 하지 않는다). 이 카드의 공격력은 필드 위 카드의 매수 × 400 포인트 올린다. 엔드 페이즈시에 이 카드는 융합 덱으로 되돌아간다. 이 효과에 의해서 융합 덱으로 되돌아갔을 때, 필드 위에 존재하는 모든 카드는 주인의 패로 되돌아간다.
  | sc_name            = 元素－英雄 熔岩新宇侠
  | sc_lore            = “元素－英雄 新宇侠”＋“新空间人・火焰甲虫”＋“新空间人・大地鼹鼠”<br />仅限我方场上的上述卡牌返回至持有者牌组的场合，可从额外牌组特殊召唤（不需要“融合”）。此卡的攻击力上升场上卡牌数量×４００点。此外，结束阶段时，此卡返回至持有者的额外牌组。此卡因此效果而返回至额外牌组时，场上的卡牌全部返回至持有者手牌。
  }}
