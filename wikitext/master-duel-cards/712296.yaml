  | de_name            = Morphtronischer Staubsauger
  | de_lore            = ●Solange in Angriffsposition: Einmal pro Spielzug kannst du 1 Ausrüstungskarte, mit der diese Karte ausgerüstet ist, auf den Friedhof legen, um deinem Gegner 500 Schaden zuzufügen.<br />●Solange in Verteidigungsposition: Einmal pro Spielzug kannst du diese Karte mit 1 Monster in offener Angriffsposition, das dein Gegner kontrolliert, als Ausrüstungskarte ausrüsten. (Diese Karte kann durch diesen Effekt zu jeder Zeit nur mit 1 Monster ausgerüstet sein.)
  | it_name            = Aspirapolvere Morfotronico
  | it_lore            = ●Fino a quando è in Posizione di Attacco: Una volta per turno, puoi mandare una Carta Equipaggiamento equipaggiata a questa carta al Cimitero per infliggere 500 danni al tuo avversario.<br />●Fino a quando è in Posizione di Difesa: Una volta per turno, puoi equipaggiare 1 mostro scoperto in Posizione di Attacco controllato dal tuo avversario a questa carta come una Carta Equipaggiamento. (Puoi equipaggiare solo 1 mostro alla volta a questa carta con questo effetto.)
  | pt_name            = Aspiradoren Morfotrônico
  | pt_lore            = ●Enquanto estiver em Posição de Ataque: Uma vez por turno, você pode enviar 1 Card de Equipamento equipado a este card ao Cemitério para causar 500 de dano ao seu oponente.<br />●Enquanto estiver em Posição de Defesa: Uma vez por turno, você pode equipar 1 monstro com a face para cima em Posição de Ataque que seu oponente controla a este card como um Card de Equipamento. (Você só pode equipar 1 monstro por vez a este card por este efeito).
  | es_name            = Vacuumen Morfotrónico
  | es_lore            = ●En Posición de Ataque: Una vez por turno, puedes mandar al Cementerio 1 Carta de Equipo equipada a esta carta para infligir 500 puntos de daño a tu adversario.<br />●En Posición de Defensa: Una vez por turno, puedes equipar a esta carta 1 monstruo en Posición de Ataque boca arriba que controle tu adversario como una Carta Mágica de Equipo. (Sólo puedes equiparle a esta carta 1 monstruo a la vez por este efecto.)
  | ja_lore            = このカードはこのカードの表示形式によって以下の効果を得る。<br />●攻撃表示：１ターンに１度、このカードに装備された自分フィールド上の装備カード１枚を墓地へ送って発動できる。相手ライフに５００ポイントダメージを与える。<br />●守備表示：１ターンに１度、相手フィールド上の攻撃表示モンスター１体を選択し、装備カード扱いとしてこのカードに１体のみ装備できる。
  | ko_name            = D·크리넌
  | ko_lore            = 이 카드는 이 카드의 표시 형식에 따라서 이하의 효과를 얻는다.<br />●공격 표시 : 1턴에 1번, 이 카드에 장착된 장착 카드 1장을 묘지로 보내는 것으로, 상대 라이프에 500 포인트 데미지를 준다.<br />●수비 표시 : 1턴에 1번, 상대 필드 위에 앞면 공격 표시로 존재하는 몬스터를 장착 카드로 취급하여 이 카드에 1장만 장착할 수 있다.
