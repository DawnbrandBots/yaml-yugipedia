title: Stardust Dragon/Assault Mode (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = WIND
  | types              = Dragon / Effect
  | level              = 10
  | atk                = 3000
  | def                = 2500
  | lore               = Cannot be Normal Summoned/Set. Must first be Special Summoned with "Assault Mode Activate" and cannot be Special Summoned by other ways except by its own effect. When a card or effect is activated (Quick Effect): You can Tribute this card; negate the activation, and if you do, destroy it. During the End Phase, if this effect was activated this turn (and was not negated): You can Special Summon this card from your GY. When this card on the field is destroyed: You can target 1 "Stardust Dragon" in your GY; Special Summon that target.

  | fr_name            = Dragon Poussière d'Étoile/Mode Assaut
  | fr_lore            = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement avec "Activation Mode Assaut" et non Invocable Spécialement autrement sauf par son propre effet. Lorsqu'une carte ou un effet est activé (Effet Rapide) : vous pouvez Sacrifier cette carte ; annulez l'activation, et si vous le faites, détruisez-la. Durant la End Phase, si cet effet a été activé ce tour (et n'a pas été annulé) : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière. Lorsque cette carte sur le Terrain est détruite : vous pouvez cibler 1 "Dragon Poussière d'Étoile" dans votre Cimetière ; Invoquez Spécialement la cible.
  | de_name            = Sternenstaubdrache/Angriffsmodus
  | de_lore            = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Diese Karte muss erst mit „Angriffsmodus aktivieren“ als Spezialbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden, außer durch ihren eigenen Effekt. Wenn eine Karte oder ein Effekt aktiviert wird (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; annulliere die Aktivierung und falls du dies tust, zerstöre sie. Während der End Phase, falls dieser Effekt in diesem Spielzug aktiviert (und nicht annulliert) wurde: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören. Wenn diese Karte auf dem Spielfeld zerstört wird: Du kannst 1 „Sternenstaubdrache“ in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  | it_name            = Drago Polvere di Stelle/Assalto
  | it_lore            = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente con "Attivazione Modalità Assalto", e non può essere Evocato Specialmente in altri modi, eccetto che dal suo stesso effetto. Quando viene attivata una carta o un effetto (Effetto Rapido): puoi offrire come Tributo questa carta; annulla l'attivazione e, se lo fai, distruggila. Durante la End Phase, se questo effetto è stato attivato in questo turno (e non è stato annullato): puoi Evocare Specialmente questa carta dal tuo Cimitero. Quando questa carta sul Terreno viene distrutta: puoi scegliere come bersaglio 1 "Drago Polvere di Stelle" nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  | pt_name            = Dragão da Poeira Estelar/Modo de Ataque
  | pt_lore            = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial com "Ativar Modo de Ataque" e não pode ser Invocado por Invocação-Especial de nenhuma outra forma, exceto por seu próprio efeito. Quando um card ou efeito for ativado (Efeito Rápido): você pode oferecer este card como Tributo; negue a ativação e, se isso acontecer, destrua-o. Durante a Fase Final, se este efeito foi ativado neste turno (e não foi negado): você pode Invocar este card por Invocação-Especial do seu Cemitério. Quando este card no campo for destruído: você pode escolher 1 "Dragão da Poeira Estelar" no seu Cemitério; Invoque o alvo por Invocação-Especial.
  | es_name            = Dragón de Polvo de Estrellas/Modo de Ataque
  | es_lore            = No puede ser Invocado de Modo Normal/Colocado. Debe primero ser Invocado de Modo Especial con "Activar Modo de Ataque" y no puede ser Invocado de Modo Especial de otra forma excepto por su propio efecto. Cuando una carta o efecto es activado (Efecto Rápido): puedes Sacrificar esta carta; niega la activación y, si lo haces, destrúyela. Durante la End Phase, si este efecto fue activado este turno (y no fue negado): puedes Invocar esta carta de Modo Especial desde tu Cementerio. Cuando esta carta en el Campo es destruida: puedes seleccionar 1 "Dragón de Polvo de Estrellas" en tu Cementerio; Invoca ese objetivo de Modo Especial.
  | ja_lore            = このカードは通常召喚できない。「バスター・モード」の効果及びこのカードの効果でのみ特殊召喚できる。魔法・罠・モンスターの効果が発動した時、このカードをリリースして発動できる。その発動を無効にし破壊する。この効果を適用したターンのエンドフェイズ時、この効果を発動するためにリリースされたこのカードを墓地から特殊召喚できる。また、フィールド上のこのカードが破壊された時、自分の墓地の「スターダスト・ドラゴン」１体を選択して特殊召喚できる。
  | ko_name            = 스타더스트 드래곤/버스터
  | ko_lore            = 이 카드는 일반 소환할 수 없다. "버스터 모드"의 효과 및 이 카드의 효과로만 특수 소환할 수 있다. 마법/함정/효과 몬스터의 효과가 발동했을 때, 이 카드를 릴리스하는 것으로 그 발동을 무효로 하고 파괴한다. 이 효과를 적용한 턴의 엔드 페이즈시, 이 효과를 발동하기 위해 릴리스되어 묘지에 존재하는 이 카드를 자신 필드 위에 특수 소환할 수 있다. 또한, 필드 위에 존재하는 이 카드가 파괴되었을 때, 자신의 묘지에 존재하는 "스타더스트 드래곤" 1장을 특수 소환할 수 있다.
  }}
