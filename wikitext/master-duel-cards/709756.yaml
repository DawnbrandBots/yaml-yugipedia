  | de_name            = Altergeist Memorygant
  | de_lore            = 2+ „Altergeist“-Monster<br />Während der Battle Phase (Schnelleffekt): Du kannst 1 anderes Monster als Tribut anbieten; diese Karte erhält ATK in Höhe der ATK des als Tribut angebotenen Monsters auf dem Spielfeld. Wenn diese Karte ein Monster durch Kampf zerstört: Du kannst 1 Monster zerstören, das dein Gegner kontrolliert, und falls du dies tust, kann diese Karte sofort einen zweiten Angriff durchführen. Falls diese Karte zerstört würde, kannst du stattdessen 1 Monster von deinem Friedhof verbannen. Du kannst jeden Effekt von „Altergeist Memorygant“ nur einmal pro Spielzug verwenden.
  | it_name            = Altergeist Memorygant
  | it_lore            = 2+ mostri "Altergeist"<br />Durante la Battle Phase (Effetto Rapido): puoi offrire come Tributo 1 altro mostro; questa carta guadagna ATK pari all'ATK sul Terreno di quel mostro offerto come Tributo. Quando questa carta distrugge un mostro in battaglia: puoi distruggere 1 mostro controllato dal tuo avversario e, se lo fai, questa carta può effettuare un secondo attacco di seguito. Se questa carta sta per essere distrutta, puoi invece bandire 1 mostro dal tuo Cimitero. Puoi utilizzare ogni effetto di "Altergeist Memorygant" una sola volta per turno.
  | pt_name            = Memorygant Altergeist
  | pt_lore            = 2+ monstros "Altergeist"<br />Durante a Fase de Batalha (Efeito Rápido): você pode oferecer como Tributo 1 outro monstro; este card ganha ATK igual ao ATK desse monstro oferecido como Tributo no campo. Quando este card destruir um monstro em batalha: você pode destruir 1 monstro que seu oponente controla e, se isso acontecer, este card pode realizar um segundo ataque em seguida. Se este card seria destruído, em vez disso, você pode banir 1 monstro do seu Cemitério. Você só pode usar cada efeito de "Memorygant Altergeist" uma vez por turno.
  | es_name            = Memorigant Altergeist
