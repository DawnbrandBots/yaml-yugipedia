  | ja_lore            = 「オルターガイスト」モンスター２体以上<br />このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。①：お互いのバトルフェイズに、自分フィールドの他のモンスター１体をリリースして発動できる。そのモンスターの攻撃力分このカードの攻撃力をアップする。②：このカードが戦闘でモンスターを破壊した時に発動できる。相手フィールドのモンスター１体を選んで破壊する。破壊した場合、このカードはもう１度だけ続けて攻撃できる。③：このカードが破壊される場合、代わりに自分の墓地のモンスター１体を除外できる。
  | ko_name            = 얼터가이스트 메모리간트
