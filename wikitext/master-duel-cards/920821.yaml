  | link_arrows        = Bottom-Left, Bottom-Right
  | atk                = 2000
  | lore               = 2 Flip monsters<br />Gains ATK equal to the combined original Levels of the "Subterror" monsters used for its Link Summon x 100. During your Main Phase: You can send 1 Flip monster from your Deck to the GY, and if you do, Special Summon 1 monster from your hand in face-down Defense Position to your zone this card points to. You can only use this effect of "Subterror Behemoth Fiendess" once per turn. Once per turn, if a monster this card points to is flipped face-up: Add 1 Flip monster from your Deck or GY to your hand.

  | fr_name            = Démone Subterreur Béhémoth
  | fr_lore            = 2 monstres Flip<br />Gagne une ATK égale à la somme des Niveaux d'origine des monstres "Subterreur" utilisés pour son Invocation Lien x 100. Durant votre Main Phase : vous pouvez envoyer 1 monstre Flip depuis votre Deck au Cimetière, et si vous le faites, Invoquez Spécialement 1 monstre depuis votre main en Position de Défense face verso dans votre zone pointée par cette carte. Vous ne pouvez utiliser cet effet de "Démone Subterreur Béhémoth" qu'une fois par tour. Une fois par tour, si un monstre pointé par cette carte est retourné face recto : ajoutez 1 monstre Flip depuis votre Deck ou Cimetière à votre main.
  | de_name            = Unterterror-Behemoth-Unterweltlerin
  | de_lore            = 2 Flippmonster<br />Diese Karte erhält ATK in Höhe der gemeinsamen Grund-Stufe der „Unterterror“-Monster, die für ihre Linkbeschwörung verwendet wurden, x 100. Während deiner Main Phase: Du kannst 1 Flippmonster von deinem Deck auf den Friedhof legen und falls du dies tust, beschwöre 1 Monster als Spezialbeschwörung von deiner Hand in deine Zone, auf die diese Karte zeigt, in die verdeckte Verteidigungsposition. Du kannst diesen Effekt von „Unterterror-Behemoth-Unterweltlerin“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, falls ein Monster, auf das diese Karte zeigt, aufgedeckt wird: Füge deiner Hand 1 Flippmonster von deinem Deck oder Friedhof hinzu.
  | it_name            = Behemoth Subterrore Demonessa
  | it_lore            = 2 mostri Scoperta<br />Guadagna ATK pari alla somma dei Livelli originali dei mostri "Subterrore" utilizzati per la sua Evocazione Link x 100. Durante la tua Main Phase: puoi mandare 1 mostro Scoperta dal tuo Deck al Cimitero e, se lo fai, Evoca Specialmente 1 mostro dalla tua mano coperto in Posizione di Difesa in una tua zona puntata da questa carta. Puoi utilizzare questo effetto di "Behemoth Subterrore Demonessa" una sola volta per turno. Una volta per turno, se un mostro puntato da questa carta viene scoperto: aggiungi 1 mostro Scoperta dal tuo Deck o Cimitero alla tua mano.
  | pt_name            = Behemoth Subterror Demônia
  | pt_lore            = 2 monstros Virar<br />Ganha ATK igual aos Níveis originais combinados dos monstros "Subterror" usados para sua Invocação-Link x 100. Durante sua Fase Principal: você pode enviar 1 monstro Virar do seu Deck para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial 1 monstro da sua mão, com a face para baixo em Posição de Defesa, em uma zona sua para a qual este card apontar. Você só pode usar este efeito de "Behemoth Subterror Demônia" uma vez por turno. Uma vez por turno, se um monstro para o qual este card apontar for virado com a face para cima: adicione 1 monstro Virar do seu Deck ou do Cemitério à sua mão.
  | es_name            = Behemoth del Subterror Chica Demonio
  | es_lore            = 2 monstruos de Volteo<br />Gana ATK igual a los Niveles originales combinados de los monstruos "Subterror" usados para su Invocación por Enlace x 100. Durante tu Main Phase: puedes mandar al Cementerio 1 Monstruo de Volteo en tu Deck y, si lo haces, Invoca 1 monstruo de Modo Especial, desde tu mano en Posición de Defensa boca abajo a una zona tuya a la que esta carta apunte. Sólo puedes usar este efecto de "Behemoth del Subterror Chica Demonio" una vez por turno. Una vez por turno, si un monstruo al que apunte esta carta es volteado boca arriba: añade a tu mano 1 Monstruo de Volteo en tu Deck o Cementerio.
  | ja_lore            = リバースモンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの攻撃力は、このカードのリンク素材とした「サブテラー」モンスターの元々のレベルの合計×１００アップする。②：自分メインフェイズに発動できる。デッキからリバースモンスター１体を墓地へ送り、手札からモンスター１体をこのカードのリンク先に裏側守備表示で特殊召喚する。③：１ターンに１度、このカードのリンク先のモンスターがリバースした場合に発動する。自分のデッキ・墓地からリバースモンスター１体を選んで手札に加える。
  | ko_name            = 서브테러마리스의 요마
  | ko_lore            = 리버스 몬스터 2장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력은, 이 카드의 링크 소재로 한 "서브테러" 몬스터의 원래 레벨의 합계 × 100 올린다. ②: 자신 메인 페이즈에 발동할 수 있다. 덱에서 리버스 몬스터 1장을 묘지로 보내고, 패에서 몬스터 1장을 이 카드의 링크 앞에 뒷면 수비 표시로 특수 소환한다. ③: 1턴에 1번, 이 카드의 링크 앞의 몬스터가 리버스했을 경우에 발동한다. 자신의 덱 / 묘지에서 리버스 몬스터 1장을 고르고 패에 넣는다.
