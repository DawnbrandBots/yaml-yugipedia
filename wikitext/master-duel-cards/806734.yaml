  | de_name            = Anhaltender Zerstörungshieb
  | de_lore            = Wenn die ATK des angreifenden Monsters auf der Spielfeldseite deines Gegners niedriger als die DEF des angegriffenen Monsters, das sich in Verteidigungsposition auf deiner Spielfeldseite befindet, zerstöre das angreifende Monster. Führe die Schadensberechnung normal durch.
  | it_name            = Pugno Distruttivo Continuo
  | it_lore            = Quando l'ATK di un mostro attaccante sul Terreno del tuo avversario è inferiore al DEF del mostro attaccato in Posizione di Difesa sul tuo Terreno, distruggi il mostro attaccante. Il calcolo dei danni viene applicato normalmente.
  | pt_name            = Murro da Destruição Contínuo
  | pt_lore            = Quando o ATK de um monstro atacante no Campo do seu adversário é inferior ao DEF do monstro atacado no seu Campo em Posição de Defesa, destrúa o monstro atacante. O cálculo de dano é aplicado normalmente.
  | es_name            = Puño Destructivo Continuo
  | es_lore            = Cuando el ATK de un monstruo atacante en el Campo de tu adversario es menor que la DEF del monstruo atacado en Posición de Defensa en tu Campo, destruye el monstruo atacante. El cálculo de daño se aplica normalmente.
  | ja_lore            = 自分フィールド上の守備表示モンスターが相手モンスターに攻撃され、その守備力が攻撃モンスターの攻撃力を超えていた場合、その攻撃モンスターをダメージステップ終了時に破壊する。
  | ko_name            = 카운터 머신건 펀치
  | ko_lore            = 공격받은 수비 표시 몬스터의 수비력이 상대 공격 몬스터의 공격력을 넘었을 경우, 그 공격 몬스터를 파괴한다.
