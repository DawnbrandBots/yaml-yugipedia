  | lore               = Place 1 Counter on this card each time a monster is Special Summoned from either player's Deck. All "Gladiator Beast" monsters gain 100 ATK and DEF for each of these counters on this card. If this card would be destroyed by a card effect, you can discard 1 "Colosseum - Cage of the Gladiator Beasts" to prevent this card from being destroyed.

  | fr_name            = Colisée - Cage des Bêtes Gladiateurs
  | fr_lore            = Placez 1 Compteur sur cette carte à chaque fois qu'un monstre est Invoqué Spécialement depuis l'un des Decks. Tous les monstres "Bête Gladiateur" gagnent 100 points d'ATK et de DEF pour chaque compteur sur cette carte. Si cette carte doit être détruite par l'effet d'une carte, vous pouvez défausser 1 "Colisée - Cage des Bêtes Gladiateurs" pour empêcher cette carte d'être détruite.
  | de_name            = Kolosseum - Käfig der Gladiatorungeheuer
  | de_lore            = Lege jedes Mal 1 Zählmarke auf diese Karte, wenn ein Monster vom Deck eines beliebigen Spielers als Spezialbeschwörung beschworen wird. Alle „Gladiatorungeheuer“-Monster erhalten 100 ATK und DEF für jede dieser Zählmarken auf dieser Karte. Falls diese Karte durch einen Karteneffekt zerstört werden würde, kannst du ein „Kolosseum - Käfig der Gladiatorungeheuer“ abwerfen, um die Zerstörung dieser Karte zu verhindern.
  | it_name            = Colosseo - Gabbia dei Gladiatori Bestia
  | it_lore            = Metti 1 Segnalino su questa carta ogni volta che un mostro viene Evocato tramite Evocazione Speciale da qualsiasi Deck. Tutti i mostri "Gladiatore Bestia" guadagnano 100 ATK e DEF per ognuno di questi segnalini su questa carta. Se questa carta sta per essere distrutta dall'effetto di una carta, puoi scartare 1 "Colosseo - Gabbia dei Gladiatori Bestia" per prevenire la distruzione di questa carta.
  | pt_name            = Coliseu - Jaula da Besta Gladiadora
  | pt_lore            = Coloque 1 Marcador neste card sempre que um monstro for Invocado por Invocação-Especial do Deck de qualquer duelista. Todos os monstros "Besta Gladiadora" ganham 100 de ATK e DEF para cada um desses Marcadores neste card. Se este card seria destruído por um efeito de card, você pode descartar 1 "Coliseu - Jaula da Besta Gladiadora" para impedir que este card seja destruído.
  | es_name            = Coliseo - Jaula de las Bestias Gladiador
  | es_lore            = Pon 1 Contador en esta carta cada vez que un monstruo es Invocado de Modo Especial desde el Deck de cualquier jugador. Todos los monstruos "Bestia Gladiador" ganan 100 ATK y DEF por cada uno de estos contadores. Si esta carta fuera a ser destruida por el efecto de una carta, puedes descartar 1 "Coliseo - Jaula de las Bestias Gladiador" para prevenir que esta carta sea destruida.
  | ja_lore            = モンスターがデッキから特殊召喚される度に、このカードにカウンターを１つ置く。フィールド上の「剣闘獣」と名のついたモンスターの攻撃力・守備力は、このカードのカウンターの数×１００ポイントアップする。フィールド上のこのカードがカードの効果によって破壊される場合、代わりに手札から「剣闘獣の檻－コロッセウム」１枚を捨てる事ができる。
  | ko_name            = 검투수의 투기장－콜로세움
  | ko_lore            = 몬스터가 덱에서 필드 위에 특수 소환될 때마다, 이 카드에 카운터를 1개 놓는다. 필드 위에 앞면 표시로 존재하는 "검투수"라는 이름이 붙은 몬스터는 이 카드에 얹혀 있는 카운터 1개당, 공격력과 수비력을 100 포인트 올린다. 이 카드가 카드의 효과에 의해서 파괴될 때, 패에서 "검투수의 투기장－콜로세움" 1장을 버리는 것으로 이 카드는 파괴되지 않는다.
