  | lore               = This card's name becomes "Amazoness Queen" while on the field or in the GY. If this card is Normal or Special Summoned: You can add 1 "Amazoness" Spell/Trap from your Deck to your hand. You can only use this effect of "Amazoness Princess" once per turn. When this card declares an attack: You can send 1 other card from your hand or field to the GY; Special Summon 1 "Amazoness" monster from your Deck in Defense Position, except "Amazoness Princess".
  | fr_name            = Princesse Amazonesse
  | fr_lore            = Le nom de cette carte devient "Reine Amazonesse" tant qu'elle est sur le Terrain ou dans le Cimetière. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège "Amazonesse" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Princesse Amazonesse" qu'une fois par tour. Lorsque cette carte déclare une attaque : vous pouvez envoyer 1 autre carte depuis votre main ou Terrain au Cimetière ; Invoquez Spécialement 1 monstre "Amazonesse" ("Princesse Amazonesse" exclu) depuis votre Deck en Position de Défense.
  | de_name            = Amazonische Prinzessin
  | de_lore            = Der Name dieser Karte wird zu „Amazonische Königin“, solange sie auf dem Spielfeld oder im Friedhof liegt. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Amazonisch“-Zauber/Falle von deinem Deck hinzufügen. Du kannst diesen Effekt von „Amazonische Prinzessin“ nur einmal pro Spielzug verwenden. Wenn diese Karte einen Angriff deklariert: Du kannst 1 andere Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen; beschwöre 1 „Amazonisch“-Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition, außer „Amazonische Prinzessin“.
  | it_name            = Principessa Amazoness
  | it_lore            = Il nome di questa carta diventa "Regina Amazoness" mentre è sul Terreno o nel Cimitero. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Amazoness" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Principessa Amazoness" una sola volta per turno. Quando questa carta dichiara un attacco: puoi mandare 1 altra carta dalla tua mano o Terreno al Cimitero; Evoca Specialmente 1 mostro "Amazoness" dal tuo Deck in Posizione di Difesa, eccetto "Principessa Amazoness".
  | pt_name            = Princesa Amazoness
  | pt_lore            = O nome deste card se torna "Rainha Amazoness" enquanto ele estiver no campo ou no Cemitério. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "Amazoness" do seu Deck à sua mão. Você só pode usar este efeito de "Princesa Amazoness" uma vez por turno. Quando este card declarar um ataque: você pode enviar 1 outro card da sua mão ou do campo para o Cemitério; Invoque por Invocação-Especial 1 monstro "Amazoness" do seu Deck em Posição de Defesa, exceto "Princesa Amazoness".
  | es_name            = Princesa Amazoness
  | es_lore            = El nombre de esta carta se convierte en "Reina Amazoness" mientras está en el Campo o en el Cementerio. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa "Amazoness" en tu Deck. Sólo puedes usar este efecto de "Princesa Amazoness" una vez por turno. Cuando esta carta declara un ataque: puedes mandar al Cementerio otra carta en tu mano o Campo; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Amazoness" en Posición de Defensa, excepto "Princesa Amazoness".
  | ja_lore            = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「アマゾネス女王」として扱う。②：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「アマゾネス」魔法・罠カード１枚を手札に加える。③：このカードの攻撃宣言時に、このカード以外の自分の手札・フィールドのカード１枚を墓地へ送って発動できる。デッキから「アマゾネス王女」以外の「アマゾネス」モンスター１体を守備表示で特殊召喚する。
  | ko_name            = 아마조네스 프린세스
  | ko_lore            = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "아마조네스 여왕"으로 취급한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "아마조네스" 마법 / 함정 카드 1장을 패에 넣는다. ③: 이 카드의 공격 선언시에, 이 카드 이외의 자신의 패 / 필드의 카드 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "아마조네스 프린세스" 이외의 "아마조네스" 몬스터 1장을 수비 표시로 특수 소환한다.
  | sc_name            = 亚马逊王女
  | sc_lore            = 此卡牌名的②的效果１回合只可使用１次。①：只要存在于场上、墓地，此卡的卡牌名被视为“亚马逊女王”。②：此卡召唤、特殊召唤成功的场合可发动。从牌组将１张“亚马逊”魔法、陷阱卡加入手牌。③：此卡的攻击宣言时，可将除此卡以外的我方手牌、场地的１张卡牌送入墓地并发动。从牌组以守备表示特殊召唤１只除“亚马逊王女”以外的“亚马逊”怪兽。
  }}
