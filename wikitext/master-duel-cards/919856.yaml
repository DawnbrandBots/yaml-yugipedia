  | lore               = There can only be 1 "Earthbound Immortal" monster on the field. If there is no face-up Field Spell on the field, destroy this card. Your opponent's monsters cannot target this card for attacks. This card can attack your opponent directly. If this card is destroyed by a card effect, except by its own effect: Destroy all cards on the field.

  | fr_name            = Esprit de la Terre Immortel Ccarayhua
  | fr_lore            = Il ne peut y avoir qu'1 monstre "Esprit de la Terre Immortel" sur le Terrain. S'il n'y a aucune Magie de Terrain face recto sur le Terrain, détruisez cette carte. Les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Cette carte peut attaquer directement votre adversaire. Si cette carte est détruite par un effet de carte, sauf par son propre effet : détruisez toutes les cartes sur le Terrain.
  | de_name            = Erdgebundener Unsterblicher Ccarayhua
  | de_lore            = Es kann nur 1 „Erdgebundener Unsterblicher“-Monster auf dem Spielfeld liegen. Falls kein offener Spielfeldzauber auf dem Spielfeld liegt, zerstöre diese Karte. Monster deines Gegners können diese Karte nicht als Angriffsziel wählen. Diese Karte kann deinen Gegner direkt angreifen. Falls diese Karte durch einen Karteneffekt zerstört wird, außer durch ihren eigenen Effekt: Zerstöre alle Karten auf dem Spielfeld.
  | it_name            = Immortale Terrestre Ccarayhua
  | it_lore            = Ci può essere solo 1 mostro "Immortale Terrestre" sul Terreno. Se non c'è nessuna Magia Terreno scoperta sul Terreno, distruggi questa carta. I mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Questa carta può attaccare il tuo avversario direttamente. Se questa carta viene distrutta dall'effetto di una carta, eccetto che dal suo stesso effetto: distruggi tutte le carte sul Terreno.
  | pt_name            = Imortal Terrestre Ccarayhua
  | pt_lore            = Só pode haver 1 monstro "Imortal Terrestre" no campo. Se não houver Magias de Campo com a face para cima no campo, destrua este card. Os monstros do seu oponente não podem escolher este card como alvo de ataques. Este card pode atacar diretamente seu oponente. Se este card for destruído por um efeito de card, exceto por seu próprio efeito: destrua todos os cards no campo.
  | es_name            = Inmortal Terrestre Ccarayhua
  | es_lore            = Sólo puede haber 1 monstruo "Inmortal Terrestre" en el Campo. Si no hay una Mágica de Campo boca arriba en el Campo, destruye esta carta. Los monstruos de tu adversario no pueden seleccionar esta carta para ataques. Esta carta puede atacar a tu adversario directamente. Si esta carta es destruida por el efecto de una carta, excepto por su propio efecto: destruye todas las cartas en el Campo.
  | ja_lore            = 「地縛神」と名のついたモンスターはフィールド上に１体しか表側表示で存在できない。このカードは相手プレイヤーに直接攻撃できる。相手はこのカードを攻撃対象に選択できない。フィールド魔法カードが表側表示で存在しない場合にこのカードは破壊される。また、このカードがこのカード以外の効果によって破壊された時、フィールド上のカードを全て破壊する。
  | ko_name            = 지박신 Ccarayhua
  | ko_lore            = "지박신"이라는 이름이 붙은 몬스터는 필드 위에 1장밖에 앞면 표시로 존재할 수 없다. 필드 위에 앞면 표시로 필드 마법 카드가 존재하지 않을 경우, 이 카드를 파괴한다. 상대는 이 카드를 공격 대상으로 선택할 수 없다. 이 카드는 상대 플레이어에게 직접 공격할 수 있다. 이 카드의 효과 이외의 효과에 의해서 이 카드가 파괴되었을 때, 필드 위에 존재하는 카드를 전부 파괴한다.
  }}
