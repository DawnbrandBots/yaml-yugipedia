  | fr_name            = Brigrand le Dragon de la Gloire
  | fr_lore            = "Albaz le Déchu" + 1 monstre de min. Niveau 8<br />Non destructible au combat. Tant que vous contrôlez cette carte Invoquée par Fusion, votre adversaire ne peut pas cibler d'autres monstres que vous contrôlez avec des effets de monstre. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée ce tour : vous pouvez ajouter à votre main ou Invoquer Spécialement, 1 monstre "Tri-Brigade" ou 1 "Albaz le Déchu" depuis votre Deck. Vous ne pouvez utiliser cet effet de "Brigrand le Dragon de la Gloire" qu'une fois par tour.
  | de_name            = Brigrand der Ruhmdrache
  | de_lore            = „Gefallener von Albaz“ + 1 Monster der Stufe 8 oder höher<br />Kann nicht durch Kampf zerstört werden. Solange du diese als Fusionsbeschwörung beschworene Karte kontrollierst, kann dein Gegner andere Monster, die du kontrollierst, nicht als Ziel für Monstereffekte wählen. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde: Du kannst 1 „Sta-Brigade“-Monster oder 1 „Gefallener von Albaz“ von deinem Deck deiner Hand hinzufügen oder als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Brigrand der Ruhmdrache“ nur einmal pro Spielzug verwenden.
  | it_name            = Brigrand il Drago Glorioso
  | it_lore            = "Caduto di Albaz" + 1 mostro di Livello 8 o superiore<br />Non può essere distrutto in battaglia. Mentre controlli questa carta Evocata tramite Fusione, il tuo avversario non può scegliere come bersaglio gli altri mostri che controlli con gli effetti dei mostri. Durante la End Phase, se questa carta è nel Cimitero perché ci è stata mandata in questo turno: puoi aggiungere alla tua mano, o Evocare Specialmente, 1 mostro "Tri-Brigata" o 1 "Caduto di Albaz" dal tuo Deck. Puoi utilizzare questo effetto di "Brigrand il Drago Glorioso" una sola volta per turno.
  | pt_name            = Brigrand, o Dragão da Glória
  | pt_lore            = "Caído de Arbaz" + 1 monstro de Nível 8 ou mais<br />Não pode ser destruído em batalha. Enquanto você controlar este card Invocado por Invocação-Fusão, seu oponente não pode escolher outros monstros que você controla como alvo de efeitos de monstro. Durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá neste turno: você pode adicionar à sua mão, ou Invocar por Invocação-Especial, 1 monstro "Tri-Brigada" ou 1 "Caído de Arbaz" do seu Deck. Você só pode usar este efeito de "Brigrand, o Dragão da Glória" uma vez por turno.
  | es_name            = Brigrand el Dragón Glorioso
