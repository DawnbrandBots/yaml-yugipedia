  | ja_lore            = 「アルバスの落胤」＋レベル８以上のモンスター<br />このカード名の③の効果は１ターンに１度しか使用できない。①：このカードは戦闘では破壊されない。②：融合召喚したこのカードがモンスターゾーンに存在する限り、相手は自分フィールドの他のモンスターをモンスターの効果の対象にできない。③：このカードが墓地へ送られたターンのエンドフェイズに発動できる。デッキから「トライブリゲード」モンスターまたは「アルバスの落胤」１体を選び、手札に加えるか特殊召喚する。
  | ko_name            = 흔식룡 브리간드
