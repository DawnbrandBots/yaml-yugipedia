  | de_name            = Wüstentwister
  | de_lore            = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 WIND und 1 ERDE Monster von deinem Friedhof verbannst. Einmal pro Spielzug: Du kannst 1 Karte abwerfen und dann 1 Zauber/Falle auf dem Spielfeld wählen; zerstöre ihn oder sie.
  | it_name            = Tornado del Deserto
  | it_lore            = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 2 mostri VENTO e 1 mostro TERRA dal tuo Cimitero. Una volta per turno: puoi scartare 1 carta, poi scegliere come bersaglio 1 Magia/Trappola sul Terreno; distruggila.
  | pt_name            = Tempestade no Deserto
  | pt_lore            = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir 2 monstros de VENTO e 1 de TERRA do seu Cemitério. Uma vez por turno: você pode descartar 1 card e, depois, escolha 1 Magia/Armadilha no campo; destrua-a.
  | es_name            = Tornado del Desierto
  | es_lore            = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando 2 monstruos de VIENTO y 1 de TIERRA en tu Cementerio. Una vez por turno: puedes descartar 1 carta, y después selecciona 1 Mágica/Trampa en el Campo; destrúyela.
  | ja_lore            = このカードは通常召喚できない。自分の墓地の風属性モンスター２体と地属性モンスター１体をゲームから除外した場合のみ特殊召喚できる。１ターンに１度、手札を１枚捨てて発動できる。フィールド上の魔法・罠カード１枚を選択して破壊する。
  | ko_name            = 데저트 트위스터
  | ko_lore            = 이 카드는 일반 소환/세트할 수 없다. 자신 묘지의 바람 속성 몬스터 2장과 땅 속성 몬스터 1장을 게임에서 제외하는 것으로만 특수 소환할 수 있다. 패를 1장 버리는 것으로 필드 위의 마법/함정 카드 1장을 파괴한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | sc_name            = 荒漠龙卷怪
  | sc_lore            = 此卡不可通常召唤。仅限将我方墓地的２只风属性怪兽和１只地属性怪兽从游戏中除外的场合可特殊召唤。１回合１次，可舍弃１张手牌并发动，选择场上的１张魔法、陷阱卡破坏。
