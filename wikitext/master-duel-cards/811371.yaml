  | it_lore            = Se controlli almeno 1 mostro scoperto e non hai mostri nel Cimitero, puoi Evocare Specialmente questa carta dalla tua mano. Quando questa carta viene Evocata Specialmente in questo modo, il Livello di questa carta diventa uguale alla somma dei Livelli di tutti gli altri mostri che controlli. Se il Livello di questa carta è superiore a 12, distruggi questa carta.
  | pt_name            = Joaninha Espelho
  | pt_lore            = Se você controlar pelo menos 1 monstro com a face para cima e não tiver nenhum monstro no seu Cemitério, você pode Invocar este card por Invocação-Especial da sua mão. Quando este card for Invocado por Invocação-Especial dessa forma, o Nível deste card se torna igual à soma dos Níveis de todos os outros monstros que você controla. Se o Nível deste card for maior que 12, destrua este card.
  | es_name            = Coccinellidae Espejada
  | es_lore            = Si controlas por lo menos 1 monstruo boca arriba y no tienes monstruos en tu Cementerio, puedes Invocar esta carta de Modo Especial desde tu mano. Cuando esta carta es Invocada de Modo Especial de esta forma, su Nivel se convierte en la suma de los Niveles de los demás monstruos que controles. Si el Nivel de esta carta es mayor que 12, destrúyela.
  | ja_lore            = 自分フィールド上に表側表示モンスターが存在し、自分の墓地にモンスターが存在しない場合、このカードは手札から特殊召喚できる。この効果で特殊召喚に成功した時、このカードのレベルはこのカード以外の自分フィールド上のモンスターのレベルを合計したレベルになる。また、フィールド上のこのカードのレベルが１２を超えた場合、このカードは破壊される。
