  | fr_name            = Commandant Psychique
  | fr_lore            = Lorsqu'un monstre de Type Psychique que vous contrôlez combat, durant la Damage Step vous pouvez payer des Life Points en multiples de 100 (max. 500) pour que le monstre qu'il combat perde ce même montant en ATK et DEF, jusqu'à la End Phase.
  | de_name            = Psi-Befehlshaber
  | de_lore            = Wenn ein Monster vom Typ Psi kämpft, das du kontrollierst, kannst du während des Damage Steps Life Points in Vielfachen von 100 (max. 500) zahlen, um das Monster, gegen das es kämpft, bis zur End Phase so viele ATK und DEF verlieren zu lassen.
  | it_name            = Comandante Psichico
  | it_lore            = Quando un mostro di Tipo Psichico che controlli combatte, durante il Damage Step puoi pagare Life Points in multipli di 100 (massimo 500) per far perdere al mostro con cui sta combattendo altrettanto ATK e DEF, fino alla End Phase.
  | pt_name            = Comandante Psíquico
  | pt_lore            = Quando um monstro do Tipo Psíquico que você controla batalhar, durante a Etapa de Dano você pode pagar PV em múltiplos de 100 (máx. 500) para fazer com que o monstro que ele estiver batalhando perca essa quantidade de ATK e DEF até a Fase Final.
  | es_name            = Comandante Psíquico
  | es_lore            = Cuando batalle un monstruo de Tipo Psíquico que controles, durante el Damage Step puedes pagar Life Points en múltiplos de 100 (max. 500) para hacer que el monstruo contra el que batalla pierda esa cantidad de ATK y DEF hasta la End Phase.
  | ja_lore            = 自分フィールド上のサイキック族モンスターが相手モンスターと戦闘を行うダメージステップ時に１度だけ、１００の倍数のライフポイントを払って発動できる（最大５００まで）。戦闘を行う相手モンスター１体を選択し、ターン終了時までその攻撃力・守備力を払った数値分ダウンする。
  | ko_name            = 사이코 커맨더
  | ko_lore            = 자신 필드 위에 존재하는 사이킥족 몬스터가 전투를 실행할 경우, 그 데미지 스텝시에 100의 배수로 라이프 포인트를 지불하고 발동할 수 있다(최대 500까지). 이 턴의 엔드 페이즈시까지, 전투를 실행하는 상대 몬스터 1장의 공격력/수비력은 지불한 수치만큼 내린다.
  | sc_name            = 念力指挥官
  | sc_lore            = 我方场上的念动力族怪兽和对手怪兽进行战斗的伤害步骤时，仅１次可支付１００倍数的生命点数发动（最多至５００）。选择１只进行战斗的对手怪兽，直至回合结束时，该攻击力、守备力下降相当于支付的数值。
