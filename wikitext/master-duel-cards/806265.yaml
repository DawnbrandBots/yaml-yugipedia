  | lore               = If you activate a "Fire Formation" Spell/Trap Card (except during the Damage Step): You can Special Summon this card from your hand, then you can Special Summon 1 "Fire Fist" monster from your GY, except "Brotherhood of the Fire Fist - Panda", also you cannot Special Summon monsters for the rest of this turn, except "Fire Fist" monsters. If a "Fire Fist" monster(s) you control would be destroyed by your opponent's card effect, you can send 1 face-up "Fire Formation" Spell/Trap you control to the GY instead. You can only use each effect of "Brotherhood of the Fire Fist - Panda" once per turn.

  | fr_name            = Confrérie du Poing de Feu - Panda
  | fr_lore            = Si vous activez une Carte Magie/Piège "Formation Feu" (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis vous pouvez Invoquer Spécialement 1 monstre "Poing de Feu" ("Confrérie du Poing de Feu - Panda" exclu) depuis votre Cimetière, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Poing de Feu" exclus) le reste de ce tour. Si un ou plusieurs monstres "Poing de Feu" que vous contrôlez vont être détruits par un effet de carte de votre adversaire, vous pouvez envoyer 1 Magie/Piège "Formation Feu" face recto que vous contrôlez au Cimetière à la place. Vous ne pouvez utiliser chaque effet de "Confrérie du Poing de Feu - Panda" qu'une fois par tour.
  | de_name            = Bruderschaft der Feuerfaust - Panda
  | de_lore            = Falls du eine „Feuerformation“-Zauber-/Fallenkarte aktivierst (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du 1 „Feuerfaust“-Monster als Spezialbeschwörung von deinem Friedhof beschwören, außer „Bruderschaft der Feuerfaust - Panda“, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Feuerfaust“-Monstern. Falls ein oder mehr „Feuerfaust“-Monster, die du kontrollierst, durch einen Karteneffekt deines Gegners zerstört würden, kannst du stattdessen 1 offene/n „Feuerformation“-Zauber/Falle, den oder die du kontrollierst, auf den Friedhof legen. Du kannst jeden Effekt von „Bruderschaft der Feuerfaust - Panda“ nur einmal pro Spielzug verwenden.
  | it_name            = Fratellanza del Pugno di Fuoco - Panda
  | it_lore            = Se attivi una Carta Magia/Trappola "Formazione di Fuoco" (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano, poi puoi Evocare Specialmente 1 mostro "Pugno di Fuoco" dal tuo Cimitero, eccetto "Fratellanza del Pugno di Fuoco - Panda", inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "Pugno di Fuoco". Se uno o più mostri "Pugno di Fuoco" che controlli stanno per essere distrutti dall'effetto di una carta del tuo avversario, puoi invece mandare al Cimitero 1 Magia/Trappola "Formazione di Fuoco" scoperta che controlli. Puoi utilizzare ogni effetto di "Fratellanza del Pugno di Fuoco - Panda" una sola volta per turno.
  | pt_name            = Irmandade do Punho de Fogo - Panda
  | pt_lore            = Se você ativar um Card de Magia/Armadilha "Formação de Fogo" (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode Invocar por Invocação-Especial 1 monstro "Punho de Fogo" do seu Cemitério, exceto "Irmandade do Punho de Fogo - Panda" e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "Punho de Fogo". Se um ou mais monstros "Punho de Fogo" que você controla seriam destruídos por um efeito de card do seu oponente, em vez disso, você pode enviar 1 Magia/Armadilha "Formação de Fogo" com a face para cima que você controla para o Cemitério. Você só pode usar cada efeito de "Irmandade do Punho de Fogo - Panda" uma vez por turno.
  | es_name            = Hermandad del Puño de Fuego - Panda
  | es_lore            = Si activas una Carta Mágica/de Trampa "Formación de Fuego" (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano, y después puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo "Puño de Fuego", excepto "Hermandad del Puño de Fuego - Panda", y además, no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos "Puño de Fuego". Si uno o más monstruos "Puño de Fuego" que controlas fueran a ser destruidos por el efecto de una carta de tu adversario, puedes mandar al Cementerio 1 Mágica/Trampa "Formación de Fuego" boca arriba que controlas en su lugar. Sólo puedes usar cada efecto de "Hermandad del Puño de Fuego - Panda" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分が「炎舞」魔法・罠カードを発動した場合に発動できる。このカードを手札から特殊召喚する。その後、自分の墓地から「寿炎星－リシュンマオ」以外の「炎星」モンスター１体を選んで特殊召喚できる。この効果の発動後、ターン終了時まで自分は「炎星」モンスターしか特殊召喚できない。②：自分フィールドの「炎星」モンスターが相手の効果で破壊される場合、代わりに自分フィールドの表側表示の「炎舞」魔法・罠カード１枚を墓地へ送る事ができる。
  | ko_name            = 수염성－리순마오
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신이 "염무" 마법 / 함정 카드를 발동했을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 자신 묘지에서 "수염성－리순마오" 이외의 "염성" 몬스터 1장을 고르고 특수 소환할 수 있다. 이 효과의 발동 후, 턴 종료시까지 자신은 "염성" 몬스터밖에 특수 소환할 수 없다. ②: 자신 필드의 "염성" 몬스터가 상대 효과로 파괴될 경우, 대신에 자신 필드의 앞면 표시의 "염무" 마법 / 함정 카드 1장을 묘지로 보낼 수 있다.
  | sc_name            = 寿炎星－熊猫俊
  | sc_lore            = 此卡牌名的①②效果１回合只可各使用１次。①：我方发动了“炎舞”魔法、陷阱卡的场合可发动。从手牌特殊召唤此卡。之后，可从我方墓地挑选１只除“寿炎星－熊猫俊”以外的“炎星”怪兽并特殊召唤。此效果发动后，直至回合结束时，我方只可特殊召唤“炎星”怪兽。②：我方场上的“炎星”怪兽因对手效果被破坏的场合，可将我方场上的１张表侧表示之“炎舞”魔法、陷阱卡送入墓地作为代替。
