  | de_name            = Famose Rose
  | de_lore            = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Einmal pro Spielzug: Du kannst 1 Pflanze-Monster von deinem Friedhof verbannen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; halbiere bis zum Ende dieses Spielzugs die ATK des gewählten Ziels. Während der Battle Phase, falls diese Karte angegriffen hat: Du kannst 1 Pflanze-Monster von deinem Friedhof verbannen; halbiere bis zum Ende dieses Spielzugs die ATK dieser Karte und falls du dies tust, kann diese Karte während dieser Battle Phase einen zweiten Angriff durchführen.
  | it_name            = Rosa Splendida
  | it_lore            = 1 Tuner + 1+ mostri non-Tuner<br />Una volta per turno: puoi bandire 1 mostro Pianta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; dimezza l'ATK di quel bersaglio fino alla fine di questo turno. Durante la Battle Phase, se questa carta ha attaccato: puoi bandire 1 mostro Pianta dal tuo Cimitero; dimezza l'ATK di questa carta fino alla fine di questo turno e, se lo fai, questa carta può effettuare un secondo attacco durante questa Battle Phase.
  | pt_name            = Rosa Esplêndida
  | pt_lore            = 1 Regulador + 1+ monstros não-Reguladores<br />Uma vez por turno: você pode banir 1 monstro Planta do seu Cemitério e, depois, escolha 1 monstro com a face para cima que seu oponente controla; até o final deste turno, diminua pela metade o ATK do alvo. Durante a Fase de Batalha, se este card atacou: você pode banir 1 monstro Planta do seu Cemitério; até o final deste turno, diminua pela metade o ATK deste card e, se isso acontecer, este card pode realizar um segundo ataque durante esta Fase de Batalha.
  | es_name            = Rosa Espléndida
  | es_lore            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Una vez por turno: puedes desterrar 1 monstruo Planta en tu Cementerio, y después seleccionar 1 monstruo boca arriba que controle tu adversario; hasta el final de este turno, divide a la mitad el ATK de ese objetivo. Durante la Battle Phase, si esta carta atacó: puedes desterrar 1 monstruo Planta en tu Cementerio; hasta el final de este turno, divide a la mitad el ATK de esta carta y, si lo haces, durante esta Battle Phase esta carta puede hacer un segundo ataque.
  | ja_lore            = チューナー＋チューナー以外のモンスター１体以上<br />１ターンに１度、自分の墓地の植物族モンスター１体をゲームから除外して発動できる。相手フィールド上のモンスター１体を選択し、その攻撃力をターン終了時まで半分にする。また、このカードが攻撃したバトルフェイズ中に、自分の墓地の植物族モンスター１体をゲームから除外して発動できる。このカードの攻撃力をターン終了時まで半分にし、そのバトルフェイズ中、このカードはもう１度だけ攻撃できる。
