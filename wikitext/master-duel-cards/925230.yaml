title: Alexandrite Dragon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = LIGHT
  | types              = Dragon / Normal
  | level              = 4
  | atk                = 2000
  | def                = 100
  | lore               = Many of the czars' lost jewels can be found in the scales of this priceless dragon. Its creator remains a mystery, along with how they acquired the imperial treasures. But whosoever finds this dragon has hit the jackpot... whether they know it or not.
  | pack               = Legacy Pack

  | fr_name            = Dragon Alexandrite
  | fr_lore            = Nombre de joyaux disparus du tsar se retrouvent dans les écailles de cet inestimable dragon. Personne ne connaît son créateur ni comment celui-ci a acquis ces trésors impériaux. Mais une chose est sûre, quiconque trouvera ce monstre mettra la main sur le gros lot... qu'il le sache ou non.
  | de_name            = Alexandrit-Drache
  | de_lore            = Viele der verschwundenen Edelsteine des Zaren finden sich in den Schuppen dieses unschätzbar wertvollen Drachen wieder. Sein Schöpfer und wie dieser zu den Schätzen des Zaren gekommen ist, bleiben ein Geheimnis. Aber wer auch immer diesen Drachen findet, hat den Jackpot geknackt ... ob er dessen gewahr ist oder auch nicht.
  | it_name            = Drago di Alexandrite
  | it_lore            = Molti dei gioielli perduti degli zar si possono trovare nelle scaglie di questo inestimabile drago. Il suo creatore, e come abbia fatto ad entrare in possesso del tesoro imperiale, rimangono un segreto. Ma chiunque trovi questo drago ha vinto la lotteria… che lo sappia o meno.
  | pt_name            = Dragão de Alexandrita
  | pt_lore            = Muitas das joias perdidas dos czares podem ser encontradas nas escamas desse precioso dragão. Seus criadores continuam um mistério, assim como a forma como eles adquiriram os tesouros imperiais. Mas quem quer que encontre esse dragão terá encontrado o pote de ouro… sabendo disso ou não.
  | es_name            = Dragón de Alexandrita
  | es_lore            = Muchas de las joyas perdidas del Zar pueden encontrarse en las escamas de este dragón invaluable. Su creador permanece en el misterio, así como la forma en la que adquirió los tesoros imperiales. Pero quienquiera que encuentre a este dragón, se ha ganado un premio... lo sepa o no.
  | ja_lore            = アレキサンドライトのウロコを持った、非常に珍しいドラゴン。その美しいウロコは古の王の名を冠し、神秘の象徴とされる。<br />――それを手にした者は大いなる幸運を既につかんでいる事に気づいていない。
  | ko_name            = 알렉산드라이트 드래곤
  | ko_lore            = 알렉산드라이트의 비늘을 가진 상당히 진귀한 드래곤. 그 아름다운 비늘은 고대 왕의 이름을 받아, 신비의 상징이 된다.<br />그것을 손에 넣은 자는 거대한 행운을 이미 거머쥐었어도 그 사실을 깨닫지 못한다.
  }}
