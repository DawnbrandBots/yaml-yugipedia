title: Sky Iris (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | card_type          = Spell
  | property           = Field
  | lore               = Your opponent cannot target "Magician", "Performapal", or "Odd-Eyes" cards in your Pendulum Zones with card effects. You can target 1 other face-up card you control; destroy it, and if you do, add 1 "Odd-Eyes" card from your Deck to your hand. You can only use this effect of "Sky Iris" once per turn.

  | fr_name            = Iris Céleste
  | fr_lore            = Votre adversaire ne peut pas cibler de cartes "Magicien", "Potartiste" ou "Yeux Impairs" dans vos Zones Pendule avec des effets de carte. Vous pouvez cibler 1 autre carte face recto que vous contrôlez ; détruisez-la, et si vous le faites, ajoutez 1 carte "Yeux Impairs" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Iris Céleste" qu'une fois par tour.
  | de_name            = Himmelsiris
  | de_lore            = Dein Gegner kann „Magier“-, „Künstlerkumpel“- oder „Buntäugig“-Karten in deinen Pendelzonen nicht als Ziel für Karteneffekte wählen. Du kannst 1 andere offene Karte wählen, die du kontrollierst; zerstöre sie und falls du dies tust, füge deiner Hand 1 „Buntäugig“-Karte von deinem Deck hinzu. Du kannst diesen Effekt von „Himmelsiris“ nur einmal pro Spielzug verwenden.
  | it_name            = Iride del Cielo
  | it_lore            = Il tuo avversario non può scegliere come bersaglio carte "Mago", "Artistamico" e "Occhi Diversi" nelle tue Zone Pendulum con gli effetti delle carte. Puoi scegliere come bersaglio 1 altra carta scoperta che controlli; distruggila e, se lo fai, aggiungi 1 carta "Occhi Diversi" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Iride del Cielo" una sola volta per turno.
  | pt_name            = Íris do Céu
  | pt_lore            = Seu oponente não pode escolher cards "Mago", "Camarartista" ou "Olhos Anômalos" nas suas Zonas de Pêndulo como alvo de efeitos de card. Você pode escolher 1 outro card com a face para cima que você controla; destrua-o e, se isso acontecer, adicione 1 card "Olhos Anômalos" do seu Deck à sua mão. Você só pode usar este efeito de "Íris do Céu" uma vez por turno.
  | es_name            = Iris del Cielo
  | es_lore            = Tu adversario no puede seleccionar cartas "Mago/a", "Artistamigo" u "Ojos Anómalos" en tus Zonas de Péndulo con efectos de cartas. Puedes seleccionar otra carta boca arriba que controles; destrúyela y, si lo haces, añade a tu mano 1 carta "Ojos Anómalos" en tu Deck. Sólo puedes usar este efecto de "Iris del Cielo" una vez por turno.
  | ja_lore            = 「天空の虹彩」の②の効果は１ターンに１度しか使用できない。①：このカードがフィールドゾーンに存在する限り、自分のＰゾーンの、「魔術師」カード、「ＥＭ」カード、「オッドアイズ」カードは相手の効果の対象にならない。②：このカード以外の自分フィールドの表側表示のカード１枚を対象として発動できる。そのカードを破壊し、デッキから「オッドアイズ」カード１枚を手札に加える。
  | ko_name            = 천공의 홍채
  | ko_lore            = "천공의 홍채"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 필드 존에 존재하는 한, 자신의 펜듈럼 존의, "마술사" 카드, "EM(엔터메이트)" 카드, "오드아이즈" 카드는 상대 효과의 대상이 되지 않는다. ②: 이 카드 이외의 자신 필드의 앞면 표시 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 덱에서 "오드아이즈" 카드 1장을 패에 넣는다.
  | sc_name            = 天空之虹彩
  | sc_lore            = 此卡名的②效果１回合仅可使用１次。①：只要此卡存在于场地区域，自己灵摆区域的“魔术师”卡、“娱乐伙伴”卡、“异色眼”卡不会成为对手效果的对象。②：以自己场上此卡以外的１张表侧表示卡为对象可以发动。破坏该卡，从牌组将１张“异色眼”卡加入手牌。
  }}
