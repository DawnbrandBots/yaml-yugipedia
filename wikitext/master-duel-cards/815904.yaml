title: Zefra Providence (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Normal
  | lore               = Add 1 "Zefra" card from your Deck to your hand, except "Zefra Providence". If a "Zefra" card(s) you control would be destroyed, except the turn this card was sent to the Graveyard, you can banish this card from your Graveyard instead. You can only activate 1 "Zefra Providence" per turn.

  | fr_name            = Providence de Zefra
  | fr_lore            = Ajoutez 1 carte "Zefra" ("Providence de Zefra" exclu) depuis votre Deck à votre main. Si une ou plusieurs cartes "Zefra" que vous contrôlez vont être détruites, sauf le tour où cette carte a été envoyée au Cimetière, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez activer qu'1 "Providence de Zefra" par tour.
  | de_name            = Zefra-Vorsehung
  | de_lore            = Füge deiner Hand 1 „Zefra“-Karte von deinem Deck hinzu, außer „Zefra-Vorsehung“. Falls eine oder mehr „Zefra“-Karten, die du kontrollierst, zerstört würden, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst nur 1 „Zefra-Vorsehung“ pro Spielzug aktivieren.
  | it_name            = Provvidenza Zefra
  | it_lore            = Aggiungi 1 carta "Zefra" dal tuo Deck alla tua mano, eccetto "Provvidenza Zefra". Se una o più carte "Zefra" che controlli stanno per essere distrutte, eccetto nel turno in cui questa carta è stata mandata al Cimitero, puoi invece bandire questa carta dal tuo Cimitero. Puoi attivare solo 1 "Provvidenza Zefra" per turno.
  | pt_name            = Providência Zefra
  | pt_lore            = Adicione 1 card "Zefra" do seu Deck à sua mão, exceto "Providência Zefra". Se um ou mais cards "Zefra" que você controla seriam destruídos, exceto no turno em que este card foi enviado para o Cemitério, em vez disso, você pode banir este card do seu Cemitério. Você só pode ativar 1 "Providência Zefra" por turno.
  | es_name            = Providencia Zefra
  | es_lore            = Añade a tu mano 1 carta "Zefra" en tu Deck, excepto "Providencia Zefra". Si una o más cartas "Zefra" que controlas fueran a ser destruidas, excepto en el turno en que esta carta fue mandada al Cementerio, puedes desterrar esta carta en tu Cementerio en su lugar. Sólo puedes activar 1 "Providencia Zefra" por turno.
  | ja_lore            = 「セフィラの神意」は１ターンに１枚しか発動できない。①：デッキから「セフィラの神意」以外の「セフィラ」カード１枚を手札に加える。②：自分フィールドの「セフィラ」カードが破壊される場合、代わりに墓地のこのカードを除外できる。この効果はこのカードが墓地へ送られたターンには使用できない。
  | ko_name            = 세피라의 신의
  | ko_lore            = "세피라의 신의"는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "세피라의 신의" 이외의 "세피라" 카드 1장을 패에 넣는다. ②: 자신 필드의 "세피라" 카드가 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다. 이 효과는 이 카드가 묘지로 보내진 턴에는 사용할 수 없다.
  | sc_name            = 源质的神意
  | sc_lore            = “源质的神意”１回合仅可发动１张。①：从牌组将“源质的神意”以外的１张“源质”卡加入手牌。②：自己场上的“源质”卡将被破坏的情况下，可将墓地的此卡除外作为代替。此效果在此卡被送至墓地的回合不可使用。
  }}
