title: Different Dimension Deepsea Trench (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Continuous
  | lore               = When this card resolves: Banish 1 WATER monster from your hand, Graveyard, or face-up on your field. Then, when this face-up card on the field is destroyed: Special Summon that banished monster to your side of the field.

  | fr_name            = Fosse d'une Autre Dimension
  | fr_lore            = Lorsque cette carte est résolue : bannissez 1 monstre EAU depuis votre main, Cimetière, ou face recto sur le Terrain. Puis, lorsque cette carte face recto sur le Terrain est détruite : Invoquez Spécialement le monstre banni sur votre Terrain.
  | de_name            = Tiefseegraben aus einer anderen Dimension
  | de_lore            = Wenn diese Karte aufgelöst wird: Verbanne 1 WASSER Monster von deiner Hand, deinem Friedhof oder das offen auf deiner Spielfeldseite liegt. Dann, wenn diese offene Karte auf dem Spielfeld zerstört wird: Beschwöre das verbannte Monster als Spezialbeschwörung auf deine Spielfeldseite.
  | it_name            = Trincea Mareprofondo dell'Altra Dimensione
  | it_lore            = Quando questa carta si risolve: bandisci 1 mostro ACQUA dalla tua mano, Cimitero, o scoperto sul tuo Terreno. Poi, quando questa carta scoperta sul Terreno viene distrutta: Evoca Specialmente quel mostro bandito sul tuo Terreno.
  | pt_name            = Fossa das Profundezas de Outra Dimensão
  | pt_lore            = Quando este card resolver: Bana 1 monstro de ÁGUA da sua mão, Cemitério ou com a face para cima no seu campo. Depois, quando este card com a face para cima no campo for destruído: Invoque por Invocação-Especial o monstro banido no seu lado do campo.
  | es_name            = Fosa Oceánica de una Dimensión Diferente
  | es_lore            = Cuando se resuelve esta carta: destierra 1 monstruo de AGUA en tu mano, Cementerio, o que esté boca arriba en tu Campo. Después, cuando esta carta boca arriba en el Campo es destruida: Invoca de Modo Especial, a tu lado del Campo, a ese monstruo desterrado.
  | ja_lore            = このカードの発動時に、自分の手札・フィールド上・墓地の水属性モンスター１体を選んでゲームから除外する。その後、フィールド上の表側表示のこのカードが破壊された時、このカードの効果で除外したモンスターを自分フィールド上に特殊召喚する。
  | ko_name            = 이차원 해구
  | ko_lore            = 이 카드의 발동시에, 자신의 패 / 필드 위 / 묘지의 물 속성 몬스터 1장을 고르고 게임에서 제외한다. 그 후, 필드 위에 앞면 표시로 존재하는 이 카드가 파괴되었을 때, 이 카드의 효과로 제외한 몬스터를 자신 필드 위에 특수 소환한다.
