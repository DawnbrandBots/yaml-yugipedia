  | fr_name            = Salamangrande Chimère Violette
  | fr_lore            = 1 monstre "Salamangrande" + 1 Monstre Lien<br />Si cette carte est Invoquée par Fusion : jusqu'à la fin de ce tour, vous pouvez faire gagner à cette carte une ATK égale à la moitié de la somme des ATK d'origine des Matériels utilisés pour l'Invoquer. Une fois par combat, durant le calcul des dommages, si ce monstre combat un monstre dont l'ATK actuelle est différente de son ATK d'origine (Effet Rapide) : vous pouvez doubler l'ATK de cette carte durant le calcul des dommages uniquement. Si cette carte qui a été Invoquée par Fusion en utilisant "Salamangrande Chimère Violette" comme Matériel combat un monstre, l'ATK du monstre devient 0 durant le calcul des dommages uniquement.
  | de_name            = Grosalamander Violette Schimäre
  | de_lore            = 1 „Grosalamander“-Monster + 1 Linkmonster<br />Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst diese Karte bis zum Ende dieses Spielzugs ATK in Höhe der Hälfte der kombinierten Grund-ATK des für ihre Beschwörung verwendeten Materials erhalten lassen. Einmal pro Kampf, während der Schadensberechnung, falls dieses Monster gegen ein Monster kämpft, dessen derzeitige ATK sich von seinen Grund-ATK unterscheiden (Schnelleffekt): Du kannst die ATK dieser Karte nur während der Schadensberechnung verdoppeln. Falls diese Karte, die mit „Grosalamander Violette Schimäre“ als Material als Fusionsbeschwörung beschworen wurde, gegen ein Monster kämpft, werden die ATK des Monsters nur während der Schadensberechnung zu 0.
  | it_name            = Salamagna Chimera Viola
  | it_lore            = 1 mostro "Salamagna" + 1 Mostro Link<br />Se questa carta viene Evocata tramite Fusione: puoi far guadagnare a questa carta ATK pari alla metà della somma degli ATK originali dei materiali utilizzati per Evocarlo, fino alla fine di questo turno. Una volta per battaglia, durante il calcolo dei danni, se questo mostro combatte con un mostro il cui ATK attuale è diverso dal suo ATK originale (Effetto Rapido): puoi raddoppiare l'ATK di questa carta solamente durante il calcolo dei danni. Se questa carta che è stata Evocata tramite Fusione utilizzando "Salamagna Chimera Viola" come materiale combatte con un mostro, l'ATK di quel mostro diventa 0 solamente durante il calcolo dei danni.
  | pt_name            = Salamagrande Quimera Violeta
  | pt_lore            = 1 monstro "Salamagrande" + 1 Monstro Link<br />Se este card for Invocado por Invocação-Fusão: até o final deste turno, você pode fazer com que este card ganhe ATK igual à metade do ATK original combinado das matérias usadas para Invocá-lo. Uma vez por batalha, durante o cálculo de dano, se este monstro batalhar um monstro cujo ATK atual seja diferente do seu ATK original (Efeito Rápido): você pode dobrar o ATK deste card, apenas durante o cálculo de dano. Se este card que foi Invocado por Invocação-Fusão usando "Salamagrande Quimera Violeta" como matéria batalhar um monstro, o ATK desse monstro se torna 0 apenas durante o cálculo de dano.
  | es_name            = Salamangrande Quimera Violeta
  | es_lore            = 1 monstruo "Salamangrande" + 1 Monstruo de Enlace<br />Si esta carta es Invocada por Fusión: hasta el final de este turno, puedes hacer que esta carta gane ATK igual a la mitad de los ATK originales combinados de los materiales usados para Invocarla. Una vez por batalla, durante el cálculo de daño, si este monstruo batalla con un monstruo cuyo ATK en este momento sea diferente a su ATK original (Efecto Rápido): puedes duplicar el ATK de esta carta, sólo durante el cálculo de daño. Si esta carta que fue Invocada por Fusión usando "Salamangrande Quimera Violeta" como material batalla con un monstruo, el ATK de ese monstruo se convierte en 0, sólo durante el cálculo de daño.
  | ja_lore            = 「サラマングレイト」モンスター＋リンクモンスター<br />①：このカードが融合召喚に成功した場合に発動できる。このカードの攻撃力はターン終了時まで、素材としたモンスターの元々の攻撃力を合計した数値の半分だけアップする。②：このカードが元々の攻撃力と異なる攻撃力を持つモンスターと戦闘を行うダメージ計算時に１度、発動できる。このカードの攻撃力はそのダメージ計算時のみ倍になる。③：「転生炎獣ヴァイオレットキマイラ」を素材として融合召喚したこのカードと戦闘を行うモンスターの攻撃力はダメージ計算時のみ０になる。
  | ko_name            = 샐러맨그레이트 바이올렛키메라
  | ko_lore            = "샐러맨그레이트" 몬스터 ＋ 링크 몬스터<br />①: 이 카드가 융합 소환에 성공했을 경우에 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지, 소재로 한 몬스터의 원래 공격력을 합계한 수치의 절반만큼 올린다. ②: 이 카드가 원래 공격력과 다른 공격력을 가지는 몬스터와 전투를 실행하는 데미지 계산시에 1번, 발동할 수 있다. 이 카드의 공격력은 그 데미지 계산시에만 배가 된다. ③: "샐러맨그레이트 바이올렛키메라"를 소재로서 융합 소환한 이 카드와 전투를 실행하는 몬스터의 공격력은 데미지 계산시에만 0 이 된다.
  | sc_name            = 转生炎兽 堇色客迈拉
  | sc_lore            = “转生炎兽”怪兽＋连接怪兽<br />①：此卡融合召唤成功的情况下可以发动。此卡的攻击力直至回合结束时为止，上升相当于作为素材的怪兽的原本攻击力合计数值一半的数值。②：每次此卡与拥有和原本攻击力不同的攻击力的怪兽进行战斗的伤害计算时可以发动1次。此卡的攻击力仅在该伤害计算时变为两倍。③：与以“转生炎兽 堇色客迈拉”作为素材融合召唤的此卡进行战斗的怪兽的攻击力仅在伤害计算时变为0。
