  | de_name            = Aufzieh-Magier
  | de_lore            = Falls der Effekt eines „Aufzieh“-Monsters aktiviert wird, außer „Aufzieh-Magier“: Du kannst 1 „Aufzieh“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck in die offene Verteidigungsposition beschwören. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt.
  | it_name            = Mago a Molla
  | it_lore            = Se viene attivato l'effetto di un mostro "a Molla", eccetto "Mago a Molla": puoi Evocare Specialmente 1 mostro "a Molla" di Livello 4 o inferiore dal tuo Deck, scoperto in Posizione di Difesa. Questo effetto può essere utilizzato solo una volta mentre questa carta è scoperta sul Terreno.
  | pt_name            = Mago de Corda
  | pt_lore            = Se o efeito de um monstro "de Corda" for ativado, exceto "Mago de Corda": Você pode Invocar por Invocação-Especial 1 monstro "de Corda" de Nível 4 ou menos do seu Deck com a face para cima em Posição de Defesa. Este efeito só pode ser usado uma vez, enquanto este card estiver com a face para cima no campo.
  | es_name            = Maga de Cuerda
  | es_lore            = Si se activa el efecto de un monstruo "de Cuerda", excepto "Maga de Cuerda": puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "de Cuerda" de Nivel 4 o menor en Posición de Defensa boca arriba. Este efecto sólo puede ser usado una vez mientras esta carta esté boca arriba en el Campo.
  | ja_lore            = 「ゼンマイマジシャン」以外の「ゼンマイ」と名のついたモンスターの効果が発動した場合に発動できる。デッキから「ゼンマイ」と名のついたレベル４以下のモンスター１体を守備表示で特殊召喚する。この効果はこのカードがフィールド上に表側表示で存在する限り１度しか使用できない。
  | ko_name            = 태엽 매지션
  | ko_lore            = "태엽 매지션" 이외의 "태엽"이라는 이름이 붙은 몬스터의 효과가 발동했을 경우, 자신의 덱에서 "태엽"이라는 이름이 붙은 레벨 4 이하의 몬스터 1장을 앞면 수비 표시로 특수 소환할 수 있다. 이 효과는 이 카드가 필드 위에 앞면 표시로 존재하는 한, 1번밖에 사용할 수 없다.
  | sc_name            = 发条魔导
  | sc_lore            = 如果“发条魔导”以外具“发条”之名的怪兽发动效果，则可以发动。从卡组中以守备状态特殊召唤１只具“发条”之名的等级４以下的怪兽。此卡面朝上在场上期间，此效果只能使用１次。
