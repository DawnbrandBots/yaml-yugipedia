title: Guardragon Reincarnation (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Quick-Play
  | lore               = Fusion Summon 1 Fusion Monster from your Extra Deck, by banishing Fusion Materials listed on it, that are all Link Monsters, from your field or GY. You can only activate 1 "Guardragon Reincarnation" per turn.
  | pack               = Legacy Pack

  | fr_name            = Réincarnation Dragarde
  | fr_lore            = Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en bannissant des Matériels Fusion listés sur celui-ci, qui sont tous des Monstres Lien, depuis votre Terrain ou Cimetière. Vous ne pouvez activer qu'1 "Réincarnation Dragarde" par tour.
  | de_name            = Wachdrachen-Reinkarnation
  | de_lore            = Beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm aufgeführte Fusionsmaterial, das alles Linkmonster sind, von deiner Spielfeldseite oder deinem Friedhof verbannst. Du kannst nur 1 „Wachdrachen-Reinkarnation“ pro Spielzug aktivieren.
  | it_name            = Reincarnazione Guardrago
  | it_lore            = Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, bandendo i Materiali da Fusione indicati su di esso, che siano tutti Mostri Link, dal tuo Terreno o Cimitero. Puoi attivare solo 1 "Reincarnazione Guardrago" per turno.
  | pt_name            = Reencarnação do Dragão-Guarda
  | pt_lore            = Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, ao banir as Matérias de Fusão listadas nele, que sejam todas Monstros Link, do seu campo ou Cemitério. Você só pode ativar 1 "Reencarnação do Dragão-Guarda" por turno.
  | es_name            = Guardragón Reencarnación
  | es_lore            = Invoca por Fusión 1 Monstruo de Fusión en tu Deck Extra, desterrando Materiales de Fusión listados en él, que sean todos Monstruos de Enlace en tu Campo o Cementerio. Sólo puedes activar 1 "Guardragón Reencarnación" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：自分のフィールド・墓地から、融合モンスターカードによって決められた融合素材モンスターを除外し、その融合モンスター１体をＥＸデッキから融合召喚する。その際、融合素材モンスターは全てリンクモンスターでなければならない。
  | ko_name            = 전림의 수호룡
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 필드 / 묘지에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 그때, 융합 소재 몬스터는 전부 링크 몬스터이어야 한다.
