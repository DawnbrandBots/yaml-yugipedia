title: World Legacy's Memory (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Quick-Play
  | lore               = Special Summon 1 "Mekk-Knight" monster from your hand or Deck in Defense Position, but return it to the hand during the End Phase. For the rest of this turn after this card resolves, you cannot Special Summon monsters, except "Mekk-Knight" monsters. You can only activate 1 "World Legacy's Memory" per turn.

  | fr_name            = Mémoire de l'Héritage du Monde
  | fr_lore            = Invoquez Spécialement 1 monstre "Mekk-Chevalier" depuis votre main ou Deck en Position de Défense, mais renvoyez-le à la main durant la End Phase. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Mekk-Chevalier" exclus). Vous ne pouvez activer qu'1 "Mémoire de l'Héritage du Monde" par tour.
  | de_name            = Erinnerungen des Weltvermächtnisses
  | de_lore            = Beschwöre 1 „Mekk-Ritter“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck in die Verteidigungsposition, aber gib es während der End Phase auf die Hand zurück. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Monster als Spezialbeschwörung beschwören, außer „Mekk-Ritter“-Monstern. Du kannst nur 1 „Erinnerungen des Weltvermächtnisses“ pro Spielzug aktivieren.
  | it_name            = Memoria Eredità del Mondo
  | it_lore            = Evoca Specialmente 1 mostro "Meck-Cavaliere" dalla tua mano o Deck in Posizione di Difesa, ma fallo ritornare nella mano durante la End Phase. Per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri, eccetto mostri "Meck-Cavaliere". Puoi attivare solo 1 "Memoria Eredità del Mondo" per turno.
  | pt_name            = Memória do Legado Mundial
  | pt_lore            = Invoque por Invocação-Especial 1 monstro "Mekk-Cavaleiro" da sua mão ou do Deck em Posição de Defesa, mas devolva-o para a mão durante a Fase Final. Pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial, exceto monstros "Mekk-Cavaleiro". Você só pode ativar 1 "Memória do Legado Mundial" por turno.
  | es_name            = Memoria del Legado Mundial
  | es_lore            = Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Mekk-Caballero" en Posición de Defensa, pero devuélvelo a la mano durante la End Phase. Por el resto de este turno, después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial, excepto monstruos "Mekk-Caballero". Sólo puedes activar 1 "Memoria del Legado Mundial" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：手札・デッキから「ジャックナイツ」モンスター１体を守備表示で特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに持ち主の手札に戻る。このカードの発動後、ターン終了時まで自分は「ジャックナイツ」モンスターしか特殊召喚できない。
  | ko_name            = 성유물의 기억
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패 / 덱에서 "잭나이츠" 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 주인의 패로 되돌린다. 이 카드의 발동 후, 턴 종료시까지 자신은 "잭나이츠" 몬스터밖에 특수 소환할 수 없다.
