title: Amazoness Empress (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | attribute          = EARTH
  | types              = Warrior / Fusion / Effect
  | level              = 8
  | atk                = 2800
  | def                = 2400
  | lore               = "Amazoness Queen" + 1 "Amazoness" monster<br />Other "Amazoness" cards you control cannot be destroyed by battle or card effects. If your "Amazoness" monster attacks a Defense Position monster, inflict piercing battle damage to your opponent. If this face-up Fusion Summoned card is destroyed by battle, or leaves the field because of an opponent's card effect while its owner controls it: You can Special Summon 1 "Amazoness Queen" from your hand, Deck, or GY.
  | fr_name            = Impératrice Amazonesse
  | fr_lore            = "Reine Amazonesse" + 1 monstre "Amazonesse"<br />Les autres cartes "Amazonesse" que vous contrôlez ne peuvent être détruites ni au combat ni par des effets de carte. Si votre monstre "Amazonesse" attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Si cette carte face recto Invoquée par Fusion est détruite au combat, ou quitte le Terrain à cause d'un effet de carte de l'adversaire tant que son propriétaire la contrôle : vous pouvez Invoquer Spécialement 1 "Reine Amazonesse" depuis votre main, Deck ou Cimetière.
  | de_name            = Amazonische Kaiserin
  | de_lore            = „Amazonische Königin“ + 1 „Amazonisch“-Monster<br />Andere „Amazonisch“-Karten, die du kontrollierst, können weder durch Kampf noch durch Karteneffekte zerstört werden. Falls dein „Amazonisch“-Monster ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Falls diese offene als Fusionsbeschwörung beschworene Karte durch Kampf zerstört wird oder das Spielfeld durch einen Karteneffekt eines Gegners verlässt, solange ihr Besitzer sie kontrolliert: Du kannst 1 „Amazonische Königin“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören.
  | it_name            = Imperatrice Amazoness
  | it_lore            = "Regina Amazoness" + 1 mostro "Amazoness"<br />Le altre carte "Amazoness" che controlli non possono essere distrutte in battaglia o dagli effetti delle carte. Se un tuo mostro "Amazoness" attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Se questa carta scoperta Evocata tramite Fusione viene distrutta in battaglia o lascia il Terreno a causa dell'effetto di una carta dell'avversario mentre è controllata dal suo proprietario: puoi Evocare Specialmente 1 "Regina Amazoness" dalla tua mano, Deck o Cimitero.
  | pt_name            = Imperatriz Amazoness
  | pt_lore            = "Rainha Amazoness" + 1 monstro "Amazoness"<br />Outros cards "Amazoness" que você controla não podem ser destruídos em batalha ou por efeitos de card. Se um monstro "Amazoness" seu atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Se este card com a face para cima Invocado por Invocação-Fusão for destruído em batalha ou deixar o campo devido a um efeito de card do oponente enquanto for controlado por seu dono: você pode Invocar por Invocação-Especial 1 "Rainha Amazoness" da sua mão, do Deck ou do Cemitério.
  | es_name            = Emperatriz Amazoness
  | es_lore            = "Reina Amazoness" + 1 monstruo "Amazoness"<br />Otras cartas "Amazoness" que controles no pueden ser destruidas en batalla o por efectos de cartas. Si tu monstruo "Amazoness" ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Si esta carta boca arriba Invocada por Fusión es destruida en batalla, o deja el Campo a causa del efecto de una carta de un adversario mientras su dueño la controla: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Reina Amazoness".
  | ja_lore            = 「アマゾネス女王」＋「アマゾネス」モンスター<br />①：このカードがモンスターゾーンに存在する限り、このカード以外の自分フィールドの「アマゾネス」カードは戦闘・効果では破壊されない。②：自分の「アマゾネス」モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。③：融合召喚した表側表示のこのカードが相手の効果でフィールドから離れた場合、または戦闘で破壊された場合に発動できる。自分の手札・デッキ・墓地から「アマゾネス女王」１体を選んで特殊召喚する。
  | ko_name            = 아마조네스 임프레스
  | ko_lore            = "아마조네스 여왕" ＋ "아마조네스" 몬스터<br />①: 이 카드가 몬스터 존에 존재하는 한, 이 카드 이외의 자신 필드의 "아마조네스" 카드는 전투 / 효과로는 파괴되지 않는다. ②: 자신의 "아마조네스" 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다. ③: 융합 소환한 앞면 표시의 이 카드가 상대 효과로 필드에서 벗어났을 경우, 또는 전투로 파괴되었을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "아마조네스 여왕" 1장을 고르고 특수 소환한다.
  }}
