title: Gagagarevenge (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Equip
  | lore               = Target 1 "Gagaga" monster in your Graveyard; Special Summon it and equip it with this card. When this card leaves the field, destroy the equipped monster. If this card is sent to the Graveyard because the equipped monster was used as an Xyz Material: All Xyz Monsters you currently control gain 300 ATK.

  | fr_name            = Gagagarevanche
  | fr_lore            = Ciblez 1 monstre "Gagaga" dans votre Cimetière ; Invoquez-le Spécialement et équipez-le avec cette carte. Lorsque cette carte quitte le Terrain, détruisez le monstre équipé. Lorsque cette carte est envoyée au Cimetière parce que le monstre équipé a été utilisé comme Matériel Xyz : tous les Monstres Xyz que vous contrôlez actuellement gagnent 300 ATK.
  | de_name            = Gagagarache
  | de_lore            = Wähle 1 „Gagaga“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung und rüste es mit dieser Karte aus. Wenn diese Karte das Spielfeld verlässt, zerstöre das ausgerüstete Monster. Wenn diese Karte auf den Friedhof gelegt wird, weil das ausgerüstete Monster als Xyz-Material verwendet wurde: Alle Xyz-Monster, die du derzeit kontrollierst, erhalten 300 ATK.
  | it_name            = Gagagavendetta
  | it_lore            = Scegli come bersaglio 1 mostro "Gagaga" nel tuo Cimitero; Evocalo Specialmente e equipaggialo con questa carta. Quando questa carta lascia il Terreno, distruggi il mostro equipaggiato. Quando questa carta viene mandata al Cimitero perché il mostro equipaggiato è stato utilizzato come Materiale Xyz: tutti i Mostri Xyz che controlli attualmente guadagnano 300 ATK.
  | pt_name            = Gagagavingança
  | pt_lore            = Escolha 1 monstro "Gagaga" em seu Cemitério; Invoque-o por Invocação-Especial e equipe-o com este card. Quando este card deixar o campo, destrua o monstro equipado. Quando este card for enviado para o Cemitério porque o monstro equipado foi usado como uma Matéria Xyz: todos os Monstros Xyz que você controla atualmente ganham 300 de ATK.
  | es_name            = Gagagavenganza
  | es_lore            = Selecciona 1 monstruo "Gagaga" en tu Cementerio; Invócalo de Modo Especial y equípalo con esta carta. Cuando esta carta deja el Campo, destruye el monstruo equipado. Cuando esta carta es mandada al Cementerio porque el monstruo equipado fue usado como Material Xyz: todos los Monstruos Xyz que controles en este momento ganan 300 ATK.
  | ja_lore            = ①：自分の墓地の「ガガガ」モンスター１体を対象としてこのカードを発動できる。そのモンスターを特殊召喚し、このカードを装備する。このカードがフィールドから離れた時にそのモンスターは破壊される。②：装備モンスターがＸ素材になった事でこのカードが墓地へ送られた場合に発動する。自分フィールドの全てのＸモンスターの攻撃力は３００アップする。
  | ko_name            = 가가가 리벤지
  | ko_lore            = ①: 자신 묘지의 "가가가" 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 특수 소환하고, 이 카드를 장착한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴된다. ②: 장착 몬스터가 엑시즈 소재가 된 것으로 이 카드가 묘지로 보내졌을 경우에 발동한다. 자신 필드의 모든 엑시즈 몬스터의 공격력은 300 올린다.
  | tc_name            = 我我我復仇
  | tc_lore            = ①：可將我方墓地的１隻「我我我」怪獸做為對象發動此卡。特殊召喚該怪獸，裝備此卡。此卡從場上離開時，該怪獸將被破壞。②：在此卡因裝備怪獸做為超量素材被送至墓地的狀況下發動。我方場上的所有超量怪獸攻擊力全部提升３００。
  | sc_name            = 我我我复仇
  | sc_lore            = ①：可以我方墓地的１只“我我我”怪兽为对象发动此卡。特殊召唤该怪兽，并装备此卡。此卡从场上离开时该怪兽被破坏。②：因装备怪兽变成超量素材而导致此卡被送入墓地的场合发动。我方场上所有超量怪兽的攻击力上升３００。
  }}
