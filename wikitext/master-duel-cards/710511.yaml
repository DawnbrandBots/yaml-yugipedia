  | de_name            = Sylvanischer Blumenritter
  | de_lore            = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst die oberste Karte deines Decks ausgraben und falls es ein Monster vom Typ Pflanze ist, lege sie auf den Friedhof. Lege sie andernfalls unter dein Deck. Falls diese Karte durch einen Karteneffekt vom Deck ausgegraben und auf den Friedhof gelegt wird: Du kannst 1 „Sylvan“-Karte von deinem Deck bestimmen und auf dein Deck legen.
  | it_name            = Nottefiore Silvano
  | it_lore            = Quando questa carta viene Evocata Normalmente: puoi dissotterrare la prima carta del tuo Deck e, se è un mostro di Tipo Pianta, mandarla al Cimitero. Altrimenti, mettila in fondo al tuo Deck. Se questa carta viene dissotterrata dal Deck e mandata al Cimitero dall'effetto di una carta: puoi selezionare 1 carta "Silvan" dal tuo Deck e metterla in cima al tuo Deck.
  | pt_name            = Cavaleiroso Silvestre
  | pt_lore            = Quando este card for Invocado por Invocação-Normal: você pode escavar o card do topo do seu Deck e, se ele for um monstro do Tipo Planta, envie-o para o Cemitério. Caso contrário, coloque-o no fundo do seu Deck. Se este card for escavado do Deck e enviado para o Cemitério por um efeito de card: você pode selecionar 1 card "Silvestre" do seu Deck e colocá-lo no topo do seu Deck.
  | es_name            = Caballero de las Flores Silvano
  | es_lore            = Cuando esta carta es Invocada de Modo Normal: puedes excavar la carta de la parte superior de tu Deck y, si es un monstruo de Tipo Planta, mandarlo al Cementerio. De otra forma, ponla en el fondo de tu Deck. Si esta carta es excavada del Deck y mandada al Cementerio por efecto de una carta: puedes elegir 1 carta "Silvano/a" en tu Deck y ponerla en la parte superior de tu Deck.
  | ja_lore            = このカードが召喚に成功した時、自分のデッキの一番上のカードをめくる事ができる。めくったカードが植物族モンスターだった場合、そのモンスターを墓地へ送る。違った場合、そのカードをデッキの一番下に戻す。また、デッキのこのカードがカードの効果によってめくられて墓地へ送られた場合、デッキから「森羅」と名のついたカード１枚を選んでデッキの一番上に置く事ができる。
  | ko_name            = 삼라의 화훼사 나르사스
  | ko_lore            = 이 카드가 일반 소환에 성공했을 때, 자신 덱의 맨 위의 카드를 넘길 수 있다. 넘긴 카드가 식물족 몬스터였을 경우, 그 몬스터를 묘지로 보낸다. 다를 경우, 그 카드를 덱의 맨 아래로 되돌린다. 또한, 덱의 이 카드가 카드의 효과에 의해 넘겨져 묘지로 보내졌을 경우, 덱에서 "삼라"라는 이름이 붙은 카드 1장을 고르고 덱의 맨 위로 놓을 수 있다.
