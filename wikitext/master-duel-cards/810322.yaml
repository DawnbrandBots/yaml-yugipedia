  | fr_name            = Maître des Tours Koa'ki Meiru
  | fr_lore            = Durant chacune de vos End Phases, détruisez cette carte sauf si vous envoyez 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière ou révélez 1 monstre de Type Guerrier depuis votre main. Vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 monstre "Koa'ki Meiru". Lorsque cette carte est Invoquée Normalement, vous pouvez retirer du jeu 1 carte "Koa'ki Meiru" dans votre Cimetière pour détruire jusqu'à 2 cartes contrôlées par votre adversaire.
  | de_name            = Turmherr von Koa'ki Meiru
  | de_lore            = Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du legst 1 „Eisenkern von Koa'ki Meiru“ von deiner Hand auf den Friedhof oder zeigst 1 Monster vom Typ Krieger in deiner Hand vor. Du kannst diese Karte als Tributbeschwörung beschwören, indem du 1 „Koa'ki Meiru“-Monster als Tribut anbietest. Wenn diese Karte als Normalbeschwörung beschworen wird, kannst du 1 „Koa'ki Meiru“-Karte in deinem Friedhof aus dem Spiel entfernen, um bis zu 2 Karten zu zerstören, die dein Gegner kontrolliert.
  | it_name            = Signore delle Torri Koa'ki Meiru
  | it_lore            = Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero o riveli 1 mostro di Tipo Guerriero nella tua mano. Puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 mostro "Koa'ki Meiru". Quando questa carta viene Evocata Normalmente, puoi rimuovere dal gioco 1 carta "Koa'ki Meiru" nel tuo Cimitero per distruggere fino a 2 carte controllate da tuo avversario.
  | pt_name            = Senhor da Torre Koa'ki Meiru
  | pt_lore            = Durante cada uma das suas Fases Finais, destrua este card a não ser que você envie 1 "Núcleo de Ferro de Koa'ki Meiru" da sua mão ao Cemitério ou revele 1 monstro do Tipo Guerreiro na sua mão. Você pode Invocar este card por Invocação-Tributo ao oferecer como Tributo 1 monstro "Koa'ki Meiru". Quando este card for Invocado por Invocação-Normal, você pode remover de jogo 1 card "Koa'ki Meiru" no seu Cemitério para destruir até 2 cards que seu oponente controla.
  | es_name            = Señor de Grajos Koa'ki Meiru
  | es_lore            = Durante cada una de tus End Phases, destruye esta carta a menos que mandes 1 "Núcleo de Hierro de Koa'ki Meiru" desde tu mano al Cementerio o muestres 1 monstruo de Tipo Guerrero en tu mano. Puedes Invocar esta carta por Sacrificio Sacrificando 1 monstruo "Koa'ki Meiru". Cuando Invocas esta carta de Modo Normal, puedes retirar del juego 1 carta "Koa'ki Meiru" en tu Cementerio para destruir hasta 2 cartas que controle tu adversario.
  | ja_lore            = このカードのコントローラーは自分のエンドフェイズ毎に、手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の戦士族モンスター１体を相手に見せる。または、どちらも行わずにこのカードを破壊する。このカードは「コアキメイル」と名のついたモンスター１体をリリースしてアドバンス召喚できる。このカードが召喚に成功した時、自分の墓地の「コアキメイル」と名のついたカード１枚をゲームから除外して発動できる。相手フィールド上のカードを２枚まで選択して破壊する。
  | ko_name            = 코아키메일 루크로드
  | ko_lore            = 이 카드의 컨트롤러는 자신의 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장을 묘지로 보내거나, 패의 전사족 몬스터 1장을 상대에게 보여준다. 또는, 어느 쪽도 실행하지 않고 이 카드를 파괴한다. 이 카드는 "코아키메일"이라는 이름이 붙은 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다. 이 카드가 일반 소환에 성공했을 때, 자신의 묘지에 존재하는 "코아키메일"이라는 이름이 붙은 카드 1장을 게임에서 제외하는 것으로, 상대 필드 위에 존재하는 카드를 2장까지 파괴한다.
  | sc_name            = 核成城主
  | sc_lore            = 此卡控制者每次我方的结束阶段，从手牌将１张“核成之钢核”送入墓地，或向对手展示１只手牌的战士族怪兽。或者不执行上述两项破坏此卡。此卡可释放１只冠有“核成”之名的怪兽并上级召唤。此卡召唤成功时，可将我方墓地的１张冠有“核成”之名的卡牌从游戏中除外并发动。选择对手场上最多２张卡牌破坏。
