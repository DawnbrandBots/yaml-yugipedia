title: Red-Eyes Transmigration (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Ritual
  | lore               = This card is used to Ritual Summon "Lord of the Red". You must also Tribute monsters from your hand or field, and/or banish "Red-Eyes" monsters from your GY, whose total Levels equal 8 or more.

  | fr_name            = Transmigration des Yeux Rouges
  | fr_lore            = Cette carte est utilisée pour Invoquer Rituellement "Seigneur du Rouge". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain, et/ou bannir des monstres "Yeux Rouges" depuis votre Cimetière, dont le Niveau total est égal à min. 8.
  | de_name            = Transmigration der Rotäugigen
  | de_lore            = Diese Karte wird verwendet, um „Herr des Rots“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten und/oder „Rotäugig“-Monster von deinem Friedhof verbannen, deren gemeinsame Stufe 8 oder mehr entspricht.
  | it_name            = Trasmigrazione Occhi Rossi
  | it_lore            = Questa carta viene utilizzata per Evocare tramite Rituale "Signore del Rosso". Devi anche offrire come Tributo mostri dalla tua mano o Terreno, e/o bandire mostri "Occhi Rossi" dal tuo Cimitero, il cui Livello totale sia pari o superiore a 8.
  | pt_name            = Transmigração dos Olhos Vermelhos
  | pt_lore            = Este card é usado para a Invocação-Ritual de "Mestre dos Vermelhos". Você também deve oferecer como Tributo monstros da sua mão ou do campo e/ou banir monstros "Olhos Vermelhos" do seu Cemitério, cuja soma dos Níveis seja 8 ou mais.
  | es_name            = Transmigración de Ojos Rojos
  | es_lore            = Esta carta es usada para Invocar por Ritual a "Señor del Carmesí". Además debes Sacrificar monstruos en tu mano o Campo, y/o desterrar monstruos "Ojos Rojos" en tu Cementerio, cuyos Niveles totales sean 8 o más.
  | ja_lore            = 「ロード・オブ・ザ・レッド」の降臨に必要。①：自分の手札・フィールドから、レベルの合計が８以上になるようにモンスターをリリース、またはリリースの代わりに自分の墓地の「レッドアイズ」モンスターを除外し、手札から「ロード・オブ・ザ・レッド」を儀式召喚する。
  | ko_name            = 붉은 눈 트랜즈마이그레이션
  | ko_lore            = "로드 오브 더 레드"의 의식 소환에 필요. ①: 자신의 패 / 필드에서, 레벨의 합계가 8 이상이 되도록 몬스터를 릴리스, 또는 릴리스 대신에 자신 묘지의 "붉은 눈" 몬스터를 제외하고, 패에서 "로드 오브 더 레드"를 의식 소환한다.
  | sc_name            = 真红眼转生
  | sc_lore            = “真红领主”降临所必需。①：为使等级合计为８以上，从自己的手牌・场上解放怪兽，或将自己墓地的“真红眼”怪兽除外作为解放的代替，从手牌将“真红领主”仪式召唤。
  }}
