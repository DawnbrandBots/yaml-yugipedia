  | lore               = Cannot be Normal Summoned/Set. Must be Special Summoned by its own effect. You can only use each of the following effects of "Flowerdino" once per turn. If you activate a Trap Card or effect, or your opponent activates a Spell Card or effect: You can Special Summon this card from your hand. If this card is sent to the GY: You can target 3 banished Spells/Traps; place them on the bottom of the appropriate Deck(s) in any order, then draw 1 card.

  | fr_name            = Dinofleur
  | fr_lore            = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par son propre effet. Vous ne pouvez utiliser chacun des effets suivants de "Dinofleur" qu'une fois par tour. Si vous activez une Carte Piège ou effet de Piège, ou que votre adversaire active une Carte Magie ou effet de Magie : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est envoyée au Cimetière : vous pouvez cibler 3 Magies/Pièges bannis ; placez-les au-dessous des Decks appropriés dans l'ordre de votre choix, puis piochez 1 carte.
  | de_name            = Blumendino
  | de_lore            = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Diese Karte muss durch ihren eigenen Effekt als Spezialbeschwörung beschworen werden. Du kannst jeden der folgenden Effekte von „Blumendino“ nur einmal pro Spielzug verwenden. Falls du eine Fallenkarte oder einen Falleneffekt aktivierst oder dein Gegner eine Zauberkarte oder einen Zaubereffekt aktiviert: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 3 verbannte Zauber/Fallen wählen; lege sie in beliebiger Reihenfolge unter die entsprechenden Decks, dann ziehe 1 Karte.
  | it_name            = Dinofiore
  | it_lore            = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dal suo stesso effetto. Puoi utilizzare ognuno dei seguenti effetti di "Dinofiore" una sola volta per turno. Se attivi una Carta Trappola o un suo effetto, o il tuo avversario attiva una Carta Magia o un suo effetto: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 3 Magie/Trappole bandite; mettile in fondo ai Deck appropriati in qualsiasi ordine, poi pesca 1 carta.
  | pt_name            = Dinoflor
  | pt_lore            = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por seu próprio efeito. Você só pode usar cada um dos seguintes efeitos de "Dinoflor" uma vez por turno. Se você ativar um Card de Armadilha ou seus efeitos, ou se seu oponente ativar um Card de Magia ou seus efeitos: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for enviado para o Cemitério: você pode escolher 3 Magias/Armadilhas banidas; coloque-as no fundo dos Decks apropriados em qualquer ordem e, depois, compre 1 card.
  | es_name            = Flordino
  | es_lore            = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por su propio efecto. Sólo puedes usar cada uno de los siguientes efectos de "Flordino" una vez por turno. Si activas una Carta de Trampa o su efecto, o tu adversario activa una Carta Mágica o su efecto: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es mandada al Cementerio: puedes seleccionar 3 Mágicas/Trampas desterradas; ponlas en la parte inferior del Deck o Decks apropiados en cualquier orden, y después roba 1 carta.
  | ja_lore            = このカードは通常召喚できず、このカードの効果でのみ特殊召喚できる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分が罠カードの効果を発動した場合、または相手が魔法カードの効果を発動した場合に発動できる。このカードを手札から特殊召喚する。②：このカードが墓地へ送られた場合、除外されている自分及び相手の魔法・罠カードの中から合計３枚を対象として発動できる。そのカードを好きな順番で持ち主のデッキの下に戻す。その後、自分はデッキから１枚ドローする。
  | ko_name            = 플라워다이노
  | ko_lore            = 이 카드는 통상 소환할 수 없으며, 이 카드의 효과로만 특수 소환할 수 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신이 함정 카드 효과를 발동했을 경우, 또는 상대가 마법 카드 효과를 발동했을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 묘지로 보내졌을 경우, 제외되어 있는 자신 및 상대의 마법 / 함정 카드 중에서 합계 3장을 대상으로 하고 발동할 수 있다. 그 카드를 좋아하는 순서대로 주인의 덱 아래로 되돌린다. 그 후, 자신은 덱에서 1장 드로우한다.
  }}
