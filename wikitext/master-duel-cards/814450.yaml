  | property           = Quick-Play
  | lore               = Target 1 Synchro Monster your opponent controls; Special Summon 1 Synchro Monster that is 1 Level higher than it from your Extra Deck, but it cannot activate its effects this turn. You can only activate 1 "Synchro Transcend" per turn.

  | fr_name            = Transcendance Synchro
  | fr_lore            = Ciblez 1 Monstre Synchro contrôlé par votre adversaire ; Invoquez Spécialement 1 Monstre Synchro d'1 Niveau supérieur depuis votre Extra Deck, mais il ne peut pas activer ses effets ce tour. Vous ne pouvez activer qu'1 "Transcendance Synchro" par tour.
  | de_name            = Synchro-Überschreitung
  | de_lore            = Wähle 1 Synchromonster, das dein Gegner kontrolliert; beschwöre 1 Synchromonster, dessen Stufe 1 höher ist, als Spezialbeschwörung von deinem Extra Deck, aber seine Effekte können in diesem Spielzug nicht aktiviert werden. Du kannst nur 1 „Synchro-Überschreitung“ pro Spielzug aktivieren.
  | it_name            = Trascendenza Synchro
  | it_lore            = Scegli come bersaglio 1 Mostro Synchro controllato dal tuo avversario; Evoca Specialmente 1 Mostro Synchro di 1 Livello superiore a esso dal tuo Extra Deck, ma esso non può attivare i suoi effetti in questo turno. Puoi attivare solo 1 "Trascendenza Synchro" per turno.
  | pt_name            = Transcendência Sincro
  | pt_lore            = Escolha 1 Monstro Sincro que seu oponente controla; Invoque por Invocação-Especial 1 Monstro Sincro que seja 1 Nível maior que o dele do seu Deck Adicional, mas ele não pode ativar seus efeitos neste turno. Você só pode ativar 1 "Transcendência Sincro" por turno.
  | es_name            = Transcendencia de Sincronía
  | es_lore            = Selecciona 1 Monstruo de Sincronía que controle tu adversario; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Sincronía que sea 1 Nivel mayor que ese, pero no puede activar sus efectos este turno. Sólo puedes activar 1 "Transcendencia de Sincronía" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：相手フィールドのＳモンスター１体を対象として発動できる。そのモンスターより１つ高いレベルを持つＳモンスター１体をＥＸデッキから特殊召喚する。この効果で特殊召喚したモンスターは、このターン効果を発動できない。
  | ko_name            = 싱크로 트랜센드
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 필드의 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터보다 1개 높은 레벨을 가지는 싱크로 몬스터 1장을 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 이 턴에 효과를 발동할 수 없다.
  | tc_name            = 同步超越
  | tc_lore            = 此卡名的卡１回合僅限發動１張。①：可將對方場上的１隻同步怪獸做為對象發動。從額外牌組特殊召喚１隻持有等級比該怪獸高１的同步怪獸。透過此效果特殊召喚的怪獸，此回合無法發動效果。
  | sc_name            = 同步超越
  | sc_lore            = 此卡名的卡１回合仅可发动１张。①：以对手场上的１只同步怪兽为对象可以发动。将１只拥有比该怪兽高１的等级的同步怪兽从额外牌组特殊召唤。以此效果特殊召唤的怪兽此回合不可发动效果。
