title: Witchcrafter Creation (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Normal
  | lore               = Add 1 "Witchcrafter" monster from your Deck to your hand. During your End Phase, if you control a "Witchcrafter" monster, while this card is in your GY: You can add this card to your hand. You can only use 1 "Witchcrafter Creation" effect per turn, and only once that turn.

  | fr_name            = Création Artisanesorcière
  | fr_lore            = Ajoutez 1 monstre "Artisanesorcière" depuis votre Deck à votre main. Durant votre End Phase, si vous contrôlez un monstre "Artisanesorcière", tant que cette carte est dans votre Cimetière : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser qu'1 effet de "Création Artisanesorcière" par tour, et uniquement une fois le tour.
  | de_name            = Hexwerker-Schöpfung
  | de_lore            = Füge deiner Hand 1 „Hexwerker“-Monster von deinem Deck hinzu. Während deiner End Phase, falls du ein „Hexwerker“-Monster kontrollierst, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte deiner Hand hinzufügen. Du kannst nur 1 Effekt von „Hexwerker-Schöpfung“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name            = Creazione Stregartigiana
  | it_lore            = Aggiungi 1 mostro "Stregartigiana" dal tuo Deck alla tua mano. Durante la tua End Phase, se controlli un mostro "Stregartigiana", mentre questa carta è nel tuo Cimitero: puoi aggiungere questa carta alla tua mano. Puoi utilizzare solo 1 effetto di "Creazione Stregartigiana" per turno, e solo una volta in quel turno.
  | pt_name            = Criação da Fazticeira
  | pt_lore            = Adicione 1 monstro "Fazticeira" do seu Deck à sua mão. Durante sua Fase Final, se você controlar um monstro "Fazticeira", enquanto este card estiver no seu Cemitério: você pode adicionar este card à sua mão. Você só pode usar 1 efeito de "Criação da Fazticeira" por turno e apenas uma vez por turno.
  | es_name            = Creación Artibruja
  | es_lore            = Añade a tu mano 1 monstruo "Artibruja" en tu Deck. Durante tu End Phase, si controlas un monstruo "Artibruja", mientras esta carta está en tu Cementerio: puedes añadir esta carta a tu mano. Sólo puedes usar 1 efecto de "Creación Artibruja" por turno, y sólo una vez ese turno.
  | ja_lore            = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：デッキから「ウィッチクラフト」モンスター１体を手札に加える。②：このカードが墓地に存在し、自分フィールドに「ウィッチクラフト」モンスターが存在する場合、自分エンドフェイズに発動できる。このカードを手札に加える。
  | ko_name            = 위치크래프트 크리에이션
  | ko_lore            = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 덱에서 "위치크래프트" 몬스터 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재하고, 자신 필드에 "위치크래프트" 몬스터가 존재할 경우, 자신 엔드 페이즈에 발동할 수 있다. 이 카드를 패에 넣는다.
  | sc_name            = 魔女工艺・创生
  | sc_lore            = 此卡名的①②效果１回合１次，仅可使用其中１个。①：从牌组将１只“魔女工艺”怪兽加入手牌。②：此卡存在于墓地，自己场上有“魔女工艺”存在怪兽的情况下，在自己的结束阶段可以发动。将此卡加入手牌。
  }}
