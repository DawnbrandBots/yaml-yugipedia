  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Continuous
  | lore               = Activate by declaring 1 card name. Cards with that name, and their effects, cannot be used. Cards already on the field are not affected (including face-down cards).
  | releases           = Legacy Pack

  | fr_name            = Prohibition
  | fr_lore            = Activable en déclarant 1 nom de carte. Les cartes de ce nom et leurs effets ne peuvent pas être utilisés. Les cartes déjà sur le Terrain ne sont pas affectées (cartes face verso incluses).
  | de_name            = Verbot
  | de_lore            = Aktiviere diese Karte, indem du 1 Kartennamen benennst. Karten mit dem Namen und ihre Effekte können nicht verwendet werden. Karten, die bereits auf dem Spielfeld liegen, sind nicht betroffen (einschließlich verdeckten Karten).
  | it_name            = Proibizione
  | it_lore            = Attiva dichiarando il nome di 1 carta. Le carte con quel nome e i loro effetti non possono essere utilizzate. Le carte già presenti sul Terreno non sono influenzate (comprese le carte coperte).
  | pt_name            = Proibição
  | pt_lore            = Ative ao declarar 1 nome de card. Cards com esse nome, e seus efeitos, não podem ser usados. Cards que já estiverem no campo não são afetados (incluindo cards com a face para baixo).
  | es_name            = Prohibición
  | es_lore            = Activa esta carta declarando 1 nombre de carta. Las cartas con ese nombre, y sus efectos, no pueden ser utilizados. Las cartas que ya estaban en el Campo no son afectadas (incluyendo las cartas boca abajo).
  | ja_lore            = カード名を１つ宣言してこのカードを発動できる。①：このカードが魔法＆罠ゾーンに存在する限り、宣言されたカード名を元々のカード名とするお互いのカードに以下を適用する（この効果の適用前からフィールドに存在するカードには適用されない）。<br />●フィールドに出す事ができない。<br />●カードの発動及び効果の発動と適用ができない。<br />●通常召喚・反転召喚・特殊召喚できない。<br />●攻撃及び表示形式の変更ができない。<br />●素材を必要とする特殊召喚のための素材にできない。
  | ko_name            = 금지령
  | ko_lore            = 카드명을 1개 선언하고 이 카드를 발동할 수 있다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 선언된 카드명을 원래 카드명으로 하는 서로의 카드에 이하를 적용한다(이 효과의 적용 전부터 필드에 존재하는 카드에는 적용되지 않는다).<br />●필드에 낼 수 없다.<br />●카드의 발동 및 효과의 발동과 적용을 할 수 없다.<br />●통상 소환 / 반전 소환 / 특수 소환할 수 없다.<br />●공격 및 표시 형식의 변경을 할 수 없다.<br />●소재를 필요로 하는 특수 소환을 위한 소재로 할 수 없다.
  | sc_name            = 禁止令
  | sc_lore            = 可以宣言１个卡名以发动此卡。①：只要此卡存在于魔法与陷阱区域，以下规则适用于宣言的卡名为原本卡名的双方的卡片（对从这个效果适用前就在场上存在的卡不会适用）。<br />●不可派出至场上。<br />●不可发动卡片，不可发动或适用效果。<br />●不可通常召唤・反转召唤・特殊召唤。<br />●不可攻击，不可变更表示形式。<br />●不可作为需要素材的特殊召唤的素材。
  }}
