title: Yang Zing Creation (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Continuous
  | lore               = Once per turn, if a monster(s) you control is destroyed by battle or card effect: You can Special Summon 1 "Yang Zing" monster from your Deck. You cannot Special Summon monsters from the Extra Deck, except Synchro Monsters.

  | fr_name            = Création du Yang Zing
  | fr_lore            = Une fois par tour, si un ou plusieurs monstres que vous contrôlez sont détruits au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Yang Zing" depuis votre Deck. Vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck.
  | de_name            = Schöpfung des Yang Zing
  | de_lore            = Einmal pro Spielzug, falls ein oder mehr Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst 1 „Yang Zing“-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern.
  | it_name            = Creazione Yang Zing
  | it_lore            = Una volta per turno, se uno o più mostri che controlli vengono distrutti in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 mostro "Yang Zing" dal tuo Deck. Non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Synchro.
  | pt_name            = Criação Yang Zing
  | pt_lore            = Uma vez por turno, se um ou mais monstros que você controla forem destruídos em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Yang Zing" do seu Deck. Você não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto Monstros Sincro.
  | es_name            = Creación Yang Zing
  | es_lore            = Una vez por turno, si uno o más monstruos que controlas son destruidos en batalla o por efecto de una carta: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Yang Zing". No puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía.
  | ja_lore            = ①：１ターンに１度、自分フィールドのモンスターが戦闘・効果で破壊された場合にこの効果を発動できる。デッキから「竜星」モンスター１体を特殊召喚する。②：このカードが魔法＆罠ゾーンに存在する限り、自分はＳモンスター以外のモンスターをエクストラデッキから特殊召喚できない。
  | ko_name            = 룡성의 구상화
  | ko_lore            = ①: 1턴에 1번, 자신 필드의 몬스터가 전투 / 효과로 파괴되었을 경우에 이 효과를 발동할 수 있다. 덱에서 "룡성" 몬스터 1장을 특수 소환한다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, 자신은 싱크로 몬스터 이외의 몬스터를 엑스트라 덱에서 특수 소환할 수 없다.
  | sc_name            = 龙星的具象化
  | sc_lore            = ①：1回合1次，自己场上的怪兽因战斗・效果被破坏的情况下可以发动此效果。从牌组将1只“龙星”怪兽特殊召唤。②：只要此卡存在于魔法与陷阱区域，自己不可从额外牌组将同步怪兽以外的怪兽特殊召唤。
  }}
