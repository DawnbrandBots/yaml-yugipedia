  | it_name            = Verme Frammento
  | it_lore            = Questa carta può attaccare il tuo avversario direttamente. Se questa carta attacca, essa viene distrutta alla fine della Battle Phase. Se questa carta viene distrutta e mandata al Cimitero dall'effetto di un mostro "Frammento", puoi scegliere 1 mostro "Frammento" dal tuo Cimitero, eccetto "Verme Frammento", e aggiungerlo alla tua mano.
  | pt_name            = Lombriga de Restolhos
  | pt_lore            = Este card pode atacar diretamente. Se este card atacar, no final da Fase de Batalha: destrua este card. Se este card for destruído pelo efeito de um card "Restolhos" e enviado para o seu Cemitério: você pode escolher 1 monstro "Restolhos" no seu Cemitério, exceto "Lombriga de Restolhos"; adicione o alvo à sua mão.
  | es_name            = Gusano de Chatarra
  | es_lore            = Esta carta puede atacar a tu adversario directamente. Si esta carta ataca, es destruida al final de la Battle Phase. Si esta carta es destruida por efecto de una carta "Chatarra" y mandada al Cementerio, puedes seleccionar 1 monstruo "Chatarra" en tu Cementerio, excepto "Gusano de Chatarra", y añadirlo a tu mano.
  | ja_lore            = このカードは相手プレイヤーに直接攻撃できる。このカードは攻撃した場合、バトルフェイズ終了時に破壊される。このカードが「スクラップ」と名のついたカードの効果によって破壊され墓地へ送られた場合に発動できる。「スクラップ・ワーム」以外の自分の墓地の「スクラップ」と名のついたモンスター１体を選択して手札に加える。
  | ko_name            = 스크랩 웜
  | ko_lore            = 이 카드는 상대 플레이어에게 직접 공격할 수 있다. 이 카드는 공격했을 경우, 배틀 페이즈 종료시에 파괴된다. 이 카드가 "스크랩"이라는 이름이 붙은 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 경우, "스크랩 웜" 이외의 자신의 묘지에 존재하는 "스크랩"이라는 이름이 붙은 몬스터 1장을 선택하고 패로 넣을 수 있다.
  | tc_name            = 廢鐵異蟲
  | tc_lore            = 此卡可直接攻擊對方玩家。在此卡進行了攻擊的狀況下，戰鬥階段結束時將被破壞。可在此卡因冠有「廢鐵」之名的卡的效果被破壞送至墓地的狀況下發動。選擇我方墓地的１隻「廢鐵異蟲」以外的冠有「廢鐵」之名的怪獸加入手牌。
  | sc_name            = 废铁异虫
  | sc_lore            = ①：此卡可直接攻击。②：此卡攻击的情况下，将在战斗阶段结束时被破坏。③：此卡因“废铁”卡的效果被破坏并被送至墓地的情况下，以自己墓地“废铁异虫”以外的１只“废铁”怪兽为对象可以发动。将该怪兽加入手牌。
