  | pt_name            = Lirilusc - Santuário do Pássaro
  | pt_lore            = Você pode escolher 2 Monstros Xyz Besta Alada que você controla; associe 1 desses monstros ao outro como matéria. (Transfira as matérias dele para esse monstro.) Se você controlar um Monstro Xyz com 3 ou mais matérias: você pode comprar 1 card. Você só pode usar cada efeito de "Lirilusc - Santuário do Pássaro" uma vez por turno.
  | es_name            = Lirilusc - Santuario Aviar
