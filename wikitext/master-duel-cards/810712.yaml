  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの鳥獣族Ｘモンスター２体を対象として発動できる。対象のモンスターの内１体を、もう１体のモンスターの下に重ねてＸ素材とする（Ｘ素材を持っているモンスターを重ねる場合はそのＸ素材も全て重ねる）。②：Ｘ素材を３つ以上持っているＸモンスターが自分フィールドに存在する場合に発動できる。自分はデッキから１枚ドローする。
  | ko_name            = LL－버드 성역
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 비행야수족 엑시즈 몬스터 2장을 대상으로 하고 발동할 수 있다. 대상 몬스터 중 1장을, 나머지 1장의 몬스터 아래에 겹쳐 엑시즈 소재로 한다(엑시즈 소재를 가지고 있는 몬스터를 겹칠 경우에는 그 엑시즈 소재도 전부 겹친다). ②: 엑시즈 소재를 3개 이상 가지고 있는 엑시즈 몬스터가 자신 필드에 존재할 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  | sc_name            = 抒情歌鸲－鸟禁猎区
  | sc_lore            = 此卡名的①②效果1回合仅可各使用1次。①：以自己场上的2只鸟兽族超量怪兽为对象可以发动。将对象怪兽中的1只重叠在另1只怪兽下方作为超量素材（要被重叠在下方的怪兽拥有超量素材的情况下，将其所有的超量素材也一并重叠）。②：拥有3个以上超量素材的超量怪兽存在于自己场上的情况下可以发动。自己从牌组抽1张。
