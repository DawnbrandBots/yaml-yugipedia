title: Myutant Clash (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Continuous
  | lore               = When you activate this card: You can target 1 Effect Monster your opponent controls; banish 1 "Myutant" monster from your GY, and if you do, negate its effect until the end of this turn (even if this card leaves the field). When your Level 8 or higher "Myutant" monster destroys an opponent's monster by battle: You can draw 1 card. You can only use this effect of "Myutant Clash" once per turn. You can only activate 1 "Myutant Clash" per turn.

  | fr_name            = Affrontement Myutant
  | fr_lore            = Lorsque vous activez cette carte : vous pouvez cibler 1 Monstre à Effet contrôlé par votre adversaire ; bannissez 1 monstre "Myutant" depuis votre Cimetière, et si vous le faites, annulez son effet jusqu'à la fin de ce tour (même si cette carte quitte le Terrain). Lorsque votre monstre "Myutant" de min. Niveau 8 détruit un monstre de l'adversaire au combat : vous pouvez piocher 1 carte. Vous ne pouvez utiliser cet effet de "Affrontement Myutant" qu'une fois par tour. Vous ne pouvez activer qu'1 "Affrontement Myutant" par tour.
  | de_name            = Myutanten-Zusammenstoß
  | de_lore            = Wenn du diese Karte aktivierst: Du kannst 1 Effektmonster wählen, das dein Gegner kontrolliert; verbanne 1 „Myutant“-Monster von deinem Friedhof und falls du dies tust, annulliere seine Effekte bis zum Ende dieses Spielzugs (selbst falls diese Karte das Spielfeld verlässt). Wenn dein „Myutant“-Monster der Stufe 8 oder höher ein Monster eines Gegners durch Kampf zerstört: Du kannst 1 Karte ziehen. Du kannst diesen Effekt von „Myutanten-Zusammenstoß“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Myutanten-Zusammenstoß“ pro Spielzug aktivieren.
  | it_name            = Scontro Myutante
  | it_lore            = Quando attivi questa carta: puoi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; bandisci 1 mostro "Myutante" dal tuo Cimitero e, se lo fai, annulla il suo effetto fino alla fine di questo turno (anche se questa carta lascia il Terreno). Quando un tuo mostro "Myutante" di Livello 8 o superiore distrugge un mostro dell'avversario in battaglia: puoi pescare 1 carta. Puoi utilizzare questo effetto di "Scontro Myutante" una sola volta per turno. Puoi attivare solo 1 "Scontro Myutante" per turno.
  | pt_name            = Confronto Miutante
  | pt_lore            = Quando você ativar este card: você pode escolher 1 Monstro de Efeito que seu oponente controla; bana 1 monstro "Miutante" do seu Cemitério e, se isso acontecer, negue os efeitos dele até o final deste turno (mesmo que este card deixe o campo). Quando um monstro "Miutante" seu de Nível 8 ou mais destruir um monstro do oponente em batalha: você pode comprar 1 card. Você só pode usar este efeito de "Confronto Miutante" uma vez por turno. Você só pode ativar 1 "Confronto Miutante" por turno.
  | es_name            = Enfrentamiento de Myutantes
  | es_lore            = Cuando activas esta carta: puedes seleccionar 1 Monstruo de Efecto que controle tu adversario; destierra 1 monstruo "Myutante" en tu Cementerio y, si lo haces, niega su efecto hasta el final de este turno (aun si esta carta deja el Campo). Cuando tu monstruo "Myutante" de Nivel 8 o mayor destruye un monstruo del adversario en batalla: puedes robar 1 carta. Sólo puedes usar este efecto de "Enfrentamiento de Myutantes" una vez por turno. Sólo puedes activar 1 "Enfrentamiento de Myutantes" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できず、このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの発動時に、相手フィールドの効果モンスター１体を対象にできる。その場合、自分の墓地から「ミュートリア」モンスター１体を選んで除外し、対象のモンスターの効果をターン終了時まで無効にする。②：自分のレベル８以上の「ミュートリア」モンスターが戦闘で相手モンスターを破壊した時に発動できる。自分はデッキから１枚ドローする。
  | ko_name            = 뮤트리아 연쇄응동
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시에, 상대 필드의 효과 몬스터 1장을 대상으로 할 수 있다. 그 경우, 자신 묘지에서 "뮤트리아" 몬스터 1장을 골라 제외하고, 대상 몬스터의 효과를 턴 종료시까지 무효로 한다. ②: 자신의 레벨 8 이상의 "뮤트리아" 몬스터가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  | sc_name            = 突异变种连锁应动
  | sc_lore            = 此卡名的卡１回合仅可发动１张，此卡名的②效果１回合仅可使用１次。①：此卡发动时，可将对手场上的１只效果怪兽作为对象。该情况下，从自己的墓地挑选１只“突异变种”怪兽除外，将对象怪兽的效果直至回合结束时为止无效。②：自己的等级８以上“突异变种”怪兽战斗破坏对手怪兽时可以发动。自己从牌组抽１张。
  }}
