  | pt_name            = Golpe Secreto de Yosenju
  | pt_lore            = Quando um Card de Magia/Armadilha ou um efeito de monstro for ativado enquanto você controlar pelo menos 1 card "Yosenju" e todos os monstros com a face para cima que você controlar forem monstros "Yosenju": negue a ativação e, se isso acontecer, destrua esse card.
  | es_name            = Movimiento Secreto Yosenju
  | es_lore            = Cuando es activada una Carta Mágica/de Trampa, o el efecto de un monstruo, mientras controlas al menos 1 carta "Yosenju", y todos los monstruos boca arriba que controlas son monstruos "Yosenju": niega la activación y, si lo haces, destruye esa carta.
