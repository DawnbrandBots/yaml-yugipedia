  | ko_name            = 요선수의 비기
  | ko_lore            = ①: 자신 필드에 "요선수" 카드가 존재하고, 자신 몬스터 존에 "요선수" 몬스터 이외의 앞면 표시 몬스터가 존재하지 않을 경우, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
