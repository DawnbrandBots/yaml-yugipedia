  | de_name            = Kreuzritter von Koa'ki Meiru
  | de_lore            = Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du legt 1 „Eisenkern von Koa'ki Meiru“ von deiner Hand auf den Friedhof oder zeigst 1 Monster vom Typ Ungeheuer-Krieger in deiner Hand vor. Falls diese Karte eines Monster deines Gegners durch Kampf zerstört, kannst du deiner Hand 1 „Koa'ki Meiru“-Karte von deinem Friedhof hinzufügen.
  | it_name            = Crociato Koa'ki Meiru
  | it_lore            = Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero o riveli 1 mostro di Tipo Guerriero-Bestia nella tua mano. Se questa carta distrugge una mostro dell'avversario in battaglia, puoi aggiungere 1 carta "Koa'ki Meiru" dal tuo Cimitero alla tua mano.
  | pt_name            = Paladino Koa'ki Meiru
  | pt_lore            = Durante cada uma das suas Fases Finais, destrua este card a não ser que você envie 1 "Núcleo de Ferro de Koa'ki Meiru" da sua mão para o Cemitério ou revele 1 monstro do Tipo Besta-Guerreira na sua mão. Se este card destruir um monstro do oponente em batalha, você pode adicionar 1 card "Koa'ki Meiru" do seu Cemitério à sua mão.
  | es_name            = Cruzado Koa'ki Meiru
  | es_lore            = Durante cada una de tus End Phases, destruye esta carta a menos que mandes 1 "Núcleo de Hierro de Koa'ki Meiru" desde tu mano al Cementerio o muestres 1 monstruo de Tipo Guerrero-Bestia en tu mano. Si esta carta destruye un monstruo de tu adversario en batalla, puedes añadir a tu mano, desde tu Cementerio, 1 carta "Koa'ki Meiru".
  | ja_lore            = このカードのコントローラーは自分のエンドフェイズ毎に、手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の獣戦士族モンスター１体を相手に見せる。または、どちらも行わずにこのカードを破壊する。このカードが戦闘によって相手モンスターを破壊した時に発動できる。自分の墓地の「コアキメイル」と名のついたカード１枚を選択して手札に加える。
  | ko_name            = 코아키메일 크루세이더
  | ko_lore            = 이 카드의 컨트롤러는 자신의 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장을 묘지로 보내거나, 패의 야수전사족 몬스터 1장을 상대에게 보여준다. 또는, 어느 쪽도 실행하지 않고 이 카드를 파괴한다. 이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 자신의 묘지에 존재하는 "코아키메일"이라는 이름이 붙은 카드 1장을 패에 넣을 수 있다.
  | tc_name            = 核成十字軍
  | tc_lore            = 此卡的控制者每當在我方結束階段，從手牌將１張「核成之鋼核」送至墓地或將１隻手牌的獸戰士族怪獸出示給對方。或是兩者皆不進行，破壞此卡。可在此卡因戰鬥成功破壞對方怪獸時發動。從我方墓地選擇１張冠有「核成」之名的卡加入手牌。
  | sc_name            = 核成十字军
  | sc_lore            = 此卡的控制者在每次我方的结束阶段，从手牌将１张“核成之钢核”送入墓地，或向对手展示１只手牌的兽战士族怪兽。或者，不执行上述任何一项破坏此卡。此卡因战斗破坏对手怪兽时可发动。选择我方墓地的１张冠有“核成”之名的卡牌加入手牌。
