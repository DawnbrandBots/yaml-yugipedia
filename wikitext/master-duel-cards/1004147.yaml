  | lore               = You can Tribute this card; Special Summon 2 "Dark Beast Tokens" (Fiend/DARK/Level 2/ATK 1000/DEF 500). If this card is banished from the hand or GY: You can Special Summon 2 "Light Beast Tokens" (Fairy/Tuner/LIGHT/Level 2/ATK 500/DEF 1000). You can only use 1 "Chaos Witch" effect per turn, and only once that turn, also you cannot Special Summon monsters from the Extra Deck, except LIGHT or DARK Synchro Monsters, the turn you activate either effect.

  | fr_name            = Sorcière du Chaos
  | fr_lore            = Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 2 "Jeton Bête des Ténèbres" (Démon/TÉNÈBRES/Niveau 2/ATK 1000/DEF 500). Si cette carte est bannie depuis la main ou Cimetière : vous pouvez Invoquer Spécialement 2 "Jeton Bête de la Lumière" (Elfe/Syntoniseur/LUMIÈRE/Niveau 2/ATK 500/DEF 1000). Vous ne pouvez utiliser qu'1 effet de "Sorcière du Chaos" par tour, et uniquement une fois le tour, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro LUMIÈRE ou TÉNÈBRES exclus) depuis l'Extra Deck, le tour où vous activez l'un des effets.
  | de_name            = Chaoshexe
  | de_lore            = Du kannst diese Karte als Tribut anbieten; beschwöre 2 „Finsternis-Ungeheuer-Spielmarken“ (Unterweltler/FINSTERNIS/Stufe 2/ATK 1000/DEF 500) als Spezialbeschwörung. Falls diese Karte von der Hand oder dem Friedhof verbannt wird: Du kannst 2 „Licht-Ungeheuer-Spielmarken“ (Fee/Empfänger/LICHT/Stufe 2/ATK 500/DEF 1000) als Spezialbeschwörung beschwören. Du kannst nur 1 Effekt von „Chaoshexe“ pro Spielzug verwenden und in jenem Spielzug nur einmal, zusätzlich kannst du in dem Spielzug, in dem du einen der Effekte aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer LICHT und FINSTERNIS Synchromonstern.
  | it_name            = Strega del Chaos
  | it_lore            = Puoi offrire come Tributo questa carta; Evoca Specialmente 2 "Segna-Bestia Oscura" (Demone/OSCURITÀ/Livello 2/ATK 1000/DEF 500). Se questa carta viene bandita dalla mano o Cimitero: puoi Evocare Specialmente 2 "Segna-Bestia Luce" (Fata/Tuner/LUCE/Livello 2/ATK 500/DEF 1000). Puoi utilizzare solo 1 effetto di "Strega del Chaos" per turno, e solo una volta in quel turno, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Synchro LUCE o OSCURITÀ, nel turno in cui attivi qualsiasi di questi effetti.
  | pt_name            = Bruxa do Caos
  | pt_lore            = Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 2 "Ficha de Besta Negra" (Demônio/TREVAS/Nível 2/ATK 1000/DEF 500). Se este card for banido da mão ou do Cemitério: você pode Invocar por Invocação-Especial 2 "Ficha de Besta de Luz" (Fada/Regulador/LUZ/Nível 2/ATK 500/DEF 1000). Você só pode usar 1 efeito de "Bruxa do Caos" por turno e apenas uma vez por turno e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional, exceto Monstros Sincro de LUZ ou de TREVAS, no turno em que você ativar qualquer um desses efeitos.
  | es_name            = Bruja del Caos
  | es_lore            = Puedes Sacrificar esta carta; Invoca de Modo Especial 2 "Ficha Bestia de Oscuridad" (Demonio/OSCURIDAD/Nivel 2/ATK 1000/DEF 500). Si esta carta en la mano o Cementerio es desterrada: puedes Invocar de Modo Especial 2 "Ficha Bestia de Luz" (Hada/Cantante/LUZ/Nivel 2/ATK 500/DEF 1000). Sólo puedes usar 1 efecto de "Bruja del Caos" por turno, y sólo una vez ese turno, y además no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía de LUZ u OSCURIDAD, el turno en el que activas cualquiera de estos efectos.
  | ja_lore            = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できず、発動するターン、自分は光・闇属性のＳモンスターしかＥＸデッキから特殊召喚できない。①：このカードをリリースして発動できる。自分フィールドに「黒き獣トークン」（悪魔族・闇・星２・攻１０００／守５００）２体を特殊召喚する。②：このカードが手札・墓地から除外された場合に発動できる。自分フィールドに「白き獣トークン」（天使族・チューナー・光・星２・攻５００／守１０００）２体を特殊召喚する。
  | ko_name            = 카오스 위치－혼돈의 마녀－
  | ko_lore            = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없으며, 발동하는 턴에, 자신은 빛 / 어둠 속성의 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ①: 이 카드를 릴리스하고 발동할 수 있다. 자신 필드에 "검은 짐승 토큰"(악마족 / 어둠 / 레벨 2 / 공 1000 / 수 500) 2장을 특수 소환한다. ②: 이 카드가 패 / 묘지에서 제외되었을 경우에 발동할 수 있다. 자신 필드에 "하얀 짐승 토큰"(천사족 / 튜너 / 빛 / 레벨 2 / 공 500 / 수 1000) 2장을 특수 소환한다.
  | tc_name            = 混沌女巫－混元的魔女－
  | tc_lore            = 此卡名的①②效果１回合僅限使用其中１個１次，發動的回合，我方可從額外牌組特殊召喚的怪獸僅限光・闇屬性的同步怪獸。①：可解放此卡發動。特殊召喚２隻「黑獸衍生物」（惡魔族・闇・星２・攻１０００／守５００）至我方場上。②：可在此卡從手牌・墓地被除外的狀況下發動。特殊召喚２隻「白獸衍生物」（天使族・協調・光・星２・攻５００／守１０００）至我方場上。
  | sc_name            = 混沌女巫－混元的魔女－
  | sc_lore            = 此卡名的①②效果１回合１次，仅可使用其中１个，发动的回合中，自己从额外牌组仅可特殊召唤光・暗属性的同步怪兽。①：解放此卡可以发动。将２只“黑兽衍生物”（恶魔族・暗・星２・攻１０００／守５００）特殊召唤至自己场上。②：此卡被从手牌・墓地除外的情况下可以发动。将２只“白兽衍生物”（天使族・协调・光・星２・攻５００／守１０００）特殊召唤至自己场上。
