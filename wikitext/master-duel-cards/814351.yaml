  | de_name            = Oberster König Drache Glasflügel
  | de_lore            = 1 Empfänger + 1+ FINSTERNIS Nicht-Empfänger-Pendelmonster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst alle offenen Monster zerstören, die dein Gegner kontrolliert. Einmal pro Spielzug, vor der Schadensberechnung, falls diese Karte gegen ein Monster deines Gegners kämpft: Du kannst das Monster zerstören und falls du dies tust, füge deinem Gegner Schaden in Höhe der Grund-ATK des zerstörten Monsters zu. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 2 „Oberster König Drache“-Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung.
  | it_name            = Re Supremo Drago Ala Chiara
  | it_lore            = 1 Tuner + 1+ Mostri Pendulum OSCURITÀ non-Tuner<br />Se questa carta viene Synchro Evocata: puoi distruggere tutti i mostri scoperti controllati dal tuo avversario. Una volta per turno, prima del calcolo dei danni, se questa carta combatte con un mostro dell'avversario: puoi distruggere quel mostro e, se lo fai, infliggi al tuo avversario danno pari all'ATK originale del mostro distrutto. Se questa carta è nel tuo Cimitero: puoi offrire come Tributo 2 mostri "Re Supremo Drago"; Evoca Specialmente questa carta.
  | pt_name            = Rei Supremo Dragão de Asas Transparentes
