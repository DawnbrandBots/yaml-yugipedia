  | ja_lore            = チューナー＋チューナー以外の闇属性Ｐモンスター１体以上<br />①：このカードがＳ召喚に成功した場合に発動できる。相手フィールドの表側表示モンスターを全て破壊する。②：１ターンに１度、このカードが相手モンスターと戦闘を行うダメージ計算前に発動できる。そのモンスターを破壊し、破壊したモンスターの元々の攻撃力分のダメージを相手に与える。③：このカードが墓地に存在する場合、自分フィールドの「覇王眷竜」モンスター２体をリリースして発動できる。このカードを墓地から特殊召喚する。
  | ko_name            = 패왕권룡 클리어윙
