  | pack               = Legacy Pack

  | fr_name            = Super Roboyaro
  | fr_lore            = "Roboyaro" + "Robolady"<br />Vous pouvez faire une Invocation Spéciale de "Super Robolady" en renvoyant cette carte du Terrain dans le Extra Deck. Vous ne pouvez pas utiliser cet effet durant le tour où ce monstre est Invoqué par Invocation Spéciale. De plus, augmentez l'ATK de ce monstre de 1000 points durant la Damage Step lorsque ce monstre combat un monstre.
  | de_name            = Super-Robot-Yarou
  | de_lore            = „Robot-Yarou“ + „Robot-Lady“<br />Du kannst „Super-Robot-Lady“ als Spezialbeschwörung beschwören, indem du diese Karte vom Spielfeld auf das Extra Deck zurücklegst. Du kannst diesen Effekt nicht im gleichen Spielzug verwenden, in dem diese Karte als Spezialbeschwörung beschworen wurde Zusätzlich, erhöhe die ATK dieser Karte um 1000 Punkte während des Damage Steps, wenn diese Karte gegen ein Monster kämpft.
  | it_name            = Super Roboyarou
  | it_lore            = "Roboyarou" + "Robolady"<br />Puoi effettuare l'Evocazione Speciale di "Super Robolady" rimettendo questa carta dal Terreno nel Extra Deck. Non puoi usare questo effetto durante lo stesso turno in cui questo mostro viene Evocato tramite Evocazione Speciale. Inoltre, aumenta l'ATK di questo mostro di 1000 punti durante la Damage Step quando questo mostro combatte con un mostro.
  | pt_name            = Super Roboyarou
  | pt_lore            = "Roboyarou" + "Robodama"<br />Você pode Invocar "Super Robodama" por Invocação-Especial ao devolver este card do campo para o Deck Adicional. Você não pode usar este efeito durante o mesmo turno em que este monstro foi Invocado por Invocação-Especial. Além disso, aumente o ATK deste monstro em 1000 pontos durante a Etapa de Dano, quando este monstro batalhar com um monstro.
  | es_name            = Super Roboyarou
  | es_lore            = "Roboyarou" + "Robodama"<br />Puedes Invocar mediante una Invocación Especial "Super Robodama" devolviendo esta carta del Campo al Deck Extra. No puedes usar este efecto durante el mismo turno en el que esta carta es Invocada mediante una Invocación Especial. Además, aumenta el ATK de este monstruo en 1000 puntos durante el Damage Step cuando esta carta lucha contra un monstruo.
  | ja_lore            = 「レアメタル・ソルジャー」＋「レアメタル・レディ」<br />このカードはモンスターと戦闘を行う場合、ダメージステップの間、攻撃力が１０００ポイントアップする。また、このカードが特殊召喚されたターン以外の自分のメインフェイズ時に、このカードをエクストラデッキに戻し、「レアメタル・ヴァルキリー」１体をエクストラデッキから特殊召喚できる。
  | ko_name            = 레어메탈 나이트
  | ko_lore            = "레어메탈 솔저" ＋ "레어메탈 레이디"<br />필드 위의 이 카드를 융합 덱으로 되돌리고, 융합 덱에서 레어메탈 발키리를 특수 소환할 수 있다(이 카드가 특수 소환된 턴은 불가). 또한, 몬스터와 전투한 데미지 스텝시, 이 카드의 공격력은 1000 포인트 올린다.
