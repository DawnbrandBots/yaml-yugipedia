title: Sixth Sense (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | card_type          = Trap
  | property           = Normal
  | craftable          = No
  | lore               = Declare 2 numbers from 1 to 6, then your opponent rolls a six-sided die, and if the result is one of the numbers you declared, you draw that many cards. Otherwise, send a number of cards from the top of your Deck to the Graveyard equal to the result.

  | fr_name            = Sixième Sens
  | fr_lore            = Déclarez 2 nombres de 1 à 6, puis votre adversaire lance un dé à six faces et si le résultat est un des nombres que vous avez déclarés, vous piochez ce nombre de cartes. Sinon, envoyez un nombre de cartes du dessus de votre Deck au Cimetière égal au résultat.
  | de_name            = Sechster Sinn
  | de_lore            = Benenne 2 Zahlen zwischen 1 und 6, dann wirft dein Gegner einen sechsseitigen Würfel und falls das Ergebnis eine der benannten Zahlen ist, ziehst du so viele Karten. Lege andernfalls oberste Karten in Höhe des Ergebnisses von deinem Deck auf den Friedhof.
  | it_name            = Sesto Senso
  | it_lore            = Dichiara 2 numeri tra 1 e 6, poi il tuo avversario tira un dado a sei facce e, se il risultato è uno dei numeri che hai dichiarato, tu peschi quel numero di carte. Altrimenti, manda un numero di carte pari al risultato dalla cima del tuo Deck al Cimitero.
  | pt_name            = Sexto Sentido
  | pt_lore            = Declare 2 números de 1 a 6 e, depois, seu oponente lança um dado de 6 faces e se o resultado for um dos números que você declarou, você compra esse número de cards. Caso contrário, envie um número de cards do topo do seu Deck para o Cemitério igual ao resultado.
  | es_name            = Sexto Sentido
  | es_lore            = Declara 2 números del 1 al 6, y después tu adversario lanza un dado de seis caras y si el resultado es uno de los números que declaraste, puedes robar esa cantidad de cartas. De otro modo, manda al Cementerio una cantidad de cartas en la parte superior de tu Deck igual al resultado.
  | ja_lore            = 自分は１から６までの数字の内２つを宣言する。相手がサイコロを１回振り、宣言した数字のどちらかが出た場合、その数だけ自分はデッキからカードをドローする。ハズレの場合、出た目の数だけ自分のデッキの上からカードを墓地へ送る。
  | ko_name            = 제육감
  | ko_lore            = 자신은 1에서 6까지의 숫자 중에서 2개를 선언한다. 상대가 주사위를 1회 던져 선언한 숫자 중에서 1개가 나온 경우, 그 매수만큼 자신은 카드를 드로우한다. 못 맞춘 경우, 나온 눈의 매수만큼 덱 위에서 카드를 묘지로 보낸다.
  | sc_name            = 第六感
  | sc_lore            = 我方宣言１到６中的２个数字。对方掷１次股子，出现宣言数字其中任意数字的场合，我方从牌组抽取与该数字相同数量的卡牌。与宣言数字不同的场合，从我方牌组上面将与出现数字相同数量的卡牌送入墓地。
  }}
