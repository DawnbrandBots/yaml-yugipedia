title: Attack of the Cornered Rat (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Continuous
  | lore               = If a Level 3 or lower Normal Monster you control battles, during the Damage Step you can pay Life Points in multiples of 100. The ATK of the opponent's monster is reduced by the amount of Life Points you paid, until the End Phase. (You cannot pay more Life Points than the ATK of the opponent's monster.)
  | pack               = Legacy Pack
  | fr_name            = Attaque des Rats Morts-Vivants
  | fr_lore            = Si un Monstre Normal de Niveau 3 ou moins que vous contrôlez combat, durant la Damage Step vous pouvez payer des Life Points en multiples de 100. L'ATK du monstre de l'adversaire est réduit par le montant de Life Points que vous avez payé, jusqu'à la End Phase (vous ne pouvez pas payer plus de Life Points que l'ATK du monstre de l'adversaire).
  | de_name            = Angriff der in die Enge getriebenen Ratte
  | de_lore            = Falls ein Normales Monster der Stufe 3 oder niedriger kämpft, das du kontrollierst, kannst du während des Damage Steps Life Points in Vielfachen von 100 zahlen. Die ATK des Monsters deines Gegners werden bis zur End Phase um die Anzahl der Life Points reduziert, die du gezahlt hast. (Du kannst nicht mehr Life Points zahlen als die ATK des Monsters deines Gegners.)
  | it_name            = Attacco del Topo in Trappola
  | it_lore            = Se un Mostro Normale di Livello 3 o inferiore che controlli combatte, durante il Damage Step puoi pagare Life Points in multipli di 100. L'ATK del mostro dell'avversario viene ridotto della quantità di Life Points che hai pagato, fino all'End Phase. (Non puoi pagare più Life Points dell'ATK del mostro dell'avversario.)
  | pt_name            = Ataque dos Ratos Encurralados
  | pt_lore            = Se um Monstro Normal de Nível 3 ou menos que você controla batalhar, durante a Etapa de Dano você pode pagar PV em múltiplos de 100. O ATK do monstro do oponente é reduzido pela quantidade de PV que você pagou até a Fase Final. (Você não pode pagar mais PV do que o ATK do monstro do oponente.)
  | es_name            = Ataque de la Rata Acorralada
  | es_lore            = Si un Monstruo Normal de Nivel 3 o menor que controles batalla, durante el Damage Step puedes pagar Life Points en múltiplos de 100. El ATK del monstruo de tu adversario se reduce en la cantidad de Life Points que pagaste, hasta la End Phase. (No puedes pagar más Life Points que el ATK del monstruo de tu adversario.)
  | ja_lore            = 自分フィールド上のレベル３以下の通常モンスターが戦闘を行う場合、そのダメージステップ時に１００の倍数のライフポイントを払って発動できる。戦闘を行う相手モンスター１体を選択し、その攻撃力はターン終了時まで払った数値分ダウンする。
  | ko_name            = 궁지에 몰린 쥐들의 진격
  | ko_lore            = 자신 필드 위에 존재하는 레벨 3 이하의 일반 몬스터가 전투를 실행할 경우, 그 데미지 스텝시에 100의 배수의 라이프 포인트를 지불하고 발동할 수 있다. 이 턴의 엔드 페이즈시까지, 전투를 실행하는 상대 몬스터 1장의 공격력은 지불한 수치만큼 내린다.
  }}
