  | lore               = If your opponent controls 2 or more face-up monsters of the same Attribute, you can Special Summon this card (from your hand). Once per turn: You can target 1 face-up card on the field; that target's effects are negated during this turn. There can only be 1 face-up "Alector, Sovereign of Birds" on the field.
  | fr_name            = Alector, Souverain des Oiseaux
  | fr_lore            = Si votre adversaire contrôle min. 2 monstres face recto du même Attribut, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Une fois par tour : vous pouvez cibler 1 carte face recto sur le Terrain ; durant ce tour, les effets de la cible sont annulés. Il ne peut y avoir qu'1 "Alector, Souverain des Oiseaux" face recto sur le Terrain.
  | de_name            = Alector, Herrscher der Vögel
  | de_lore            = Falls dein Gegner 2 oder mehr offene Monster mit derselben Eigenschaft kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Einmal pro Spielzug: Du kannst 1 offene Karte auf dem Spielfeld wählen; die Effekte des gewählten Ziels werden während dieses Spielzugs annulliert. Es kann nur 1 offener „Alector, Herrscher der Vögel“ auf dem Spielfeld liegen.
  | it_name            = Alector, Sovrano degli Uccelli
  | it_lore            = Se il tuo avversario controlla 2 o più mostri scoperti con lo stesso Attributo, puoi Evocare Specialmente questa carta (dalla tua mano). Una volta per turno: puoi scegliere come bersaglio 1 carta scoperta sul Terreno; gli effetti di quel bersaglio vengono annullati durante questo turno. Ci può essere solo 1 "Alector, Sovrano degli Uccelli" scoperto sul Terreno.
  | pt_name            = Alector, Soberano dos Pássaros
  | pt_lore            = Se seu oponente controlar 2 ou mais monstros com a face para cima com o mesmo Atributo, você pode Invocar este card por Invocação-Especial (da sua mão). Uma vez por turno: Você pode escolher 1 card com a face para cima no campo; os efeitos do alvo são negados durante este turno. Só pode haver 1 "Alector, Soberano dos Pássaros" com a face para cima no campo.
  | es_name            = Alector, Soberano de Pájaros
  | es_lore            = Si tu adversario controla 2 o más monstruos boca arriba con el mismo Atributo, puedes Invocar esta carta de Modo Especial desde tu mano. Una vez por turno: puedes seleccionar 1 carta boca arriba en el Campo; los efectos de ese objetivo son negados durante este turno. Sólo puede haber 1 "Alector, Soberano de Pájaros" boca arriba en el Campo.
  | ja_lore            = 相手フィールド上に同じ属性のモンスターが２体以上存在する場合、このカードは手札から特殊召喚できる。１ターンに１度、フィールド上の表側表示のカード１枚を選択して発動できる。そのカードの効果をターン終了時まで無効にする。「神禽王アレクトール」はフィールド上に１体しか表側表示で存在できない。
  | ko_name            = 신금왕 알렉터
  | ko_lore            = 상대 필드 위에 같은 속성의 몬스터가 앞면 표시로 2장 이상 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 1턴에 1번, 필드 위에 앞면 표시로 존재하는 카드 1장을 선택한다. 선택된 카드의 효과는 그 턴 중, 무효가 된다. "신금왕 알렉터"는 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  | sc_name            = 神禽王阿雷克多尔
  | sc_lore            = 对手场上存在有２只或以上相同属性怪兽的场合，此卡可从手牌特殊召唤。１回合１次，可选择场上的１张表侧表示卡牌并发动。直至回合结束时，使该卡牌的效果无效。场上只可有１张“神禽王阿雷克多尔”以表侧表示存在。
