  | lore               = (This card is always treated as "Umi".)<br />All WATER monsters on the field gain 200 ATK/DEF. Reduce the Level of all WATER monsters in both players' hands and on the field by 1.
  | fr_name            = Océan Légendaire
  | fr_lore            = (Cette carte est toujours traitée comme "Umi".)<br />Tous les monstres EAU sur le Terrain gagnent 200 ATK/DEF. Réduisez le Niveau de tous les monstres EAU dans la main de chaque joueur et sur le Terrain de 1.
  | de_name            = Ein Legendärer Ozean
  | de_lore            = (Diese Karte wird immer als „Umi“ behandelt.)<br />Alle WASSER Monster auf dem Spielfeld erhalten 200 ATK/DEF. Verringere die Stufe aller WASSER Monster in den Händen beider Spieler und auf dem Spielfeld um 1.
  | it_name            = Un Oceano Leggendario
  | it_lore            = (Questa carta viene sempre considerata come "Umi".)<br />Tutti i mostri ACQUA sul Terreno guadagnano 200 ATK/DEF. Riduci di 1 il Livello di tutti i mostri ACQUA nelle mani di entrambi i giocatori e sul Terreno.
  | pt_name            = Um Oceano Lendário
  | pt_lore            = (Este card deve ser sempre considerado como "Umi".)<br />Todos os monstros de ÁGUA no campo ganham 200 de ATK/DEF. Reduza em 1 o Nível de todos os monstros de ÁGUA na mão e no campo dos dois duelistas.
  | es_name            = Un Océano Legendario
  | es_lore            = (Esta carta se trata siempre como "Umi").<br />Todos los monstruos de AGUA en el Campo ganan 200 ATK/DEF. Reduce en 1 el Nivel de todos los monstruos de AGUA tanto en la mano como en el Campo de ambos jugadores.
  | ja_lore            = このカード名はルール上「海」として扱う。①：フィールドの水属性モンスターの攻撃力・守備力は２００アップする。②：このカードがフィールドゾーンに存在する限り、お互いの手札・フィールドの水属性モンスターのレベルは１つ下がる。
  | ko_name            = 전설의 도시 아틀란티스
  | ko_lore            = 이 카드명은 룰상 "바다"로 취급한다. ①: 필드의 물 속성 몬스터의 공격력 / 수비력은 200 올린다. ②: 이 카드가 필드 존에 존재하는 한, 서로의 패 / 필드의 물 속성 몬스터의 레벨은 1개 내린다.
  | sc_name            = 传说之都 亚特兰蒂斯
  | sc_lore            = 此卡的卡名在规则上视为“海”。只要此卡存在于场上，场上水属性怪兽的攻击力和守备力上升２００点。此外，双方手牌・场上的水属性怪兽的等级下降１。
