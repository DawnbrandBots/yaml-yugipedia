  | ja_lore            = 「彼岸の悪鬼　バルバリッチャ」の①③の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドに魔法・罠カードが存在しない場合に発動できる。このカードを手札から特殊召喚する。②：自分フィールドに「彼岸」モンスター以外のモンスターが存在する場合にこのカードは破壊される。③：このカードが墓地へ送られた場合、「彼岸の悪鬼　バルバリッチャ」以外の自分の墓地の「彼岸」カードを３枚まで対象として発動できる。そのカードを除外し、除外した数×３００ダメージを相手に与える。
