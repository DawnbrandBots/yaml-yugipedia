title: Heroic Retribution Sword (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Normal
  | lore               = Target 1 face-up "Heroic" monster you control; equip this card to that target. All battle damage you take from battles involving the equipped monster is also inflicted to your opponent. After damage calculation: Destroy any opponent's monster that battles the equipped monster.

  | fr_name            = Épée du Châtiment Héroïque
  | fr_lore            = Ciblez 1 monstre "Héroïque" face recto que vous contrôlez ; équipez cette carte à la cible. Tous les dommages de combat que vous recevez de combats impliquant le monstre équipé sont aussi infligés à votre adversaire. Après le calcul des dommages : détruisez le monstre de votre adversaire qui a combattu le monstre équipé.
  | de_name            = Heroisches Vergeltungsschwert
  | de_lore            = Wähle 1 offenes „Heroisch“-Monster, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus. Jeglicher Kampfschaden, den du aus Kämpfen mit dem ausgerüsteten Monster erhältst, wird auch deinem Gegner zugefügt. Nach der Schadensberechnung: Zerstöre jedes Monster deines Gegners, das mit dem ausgerüsteten Monster kämpft.
  | it_name            = Spada Castigo Eroico
  | it_lore            = Scegli come bersaglio 1 mostro "Eroico" scoperto che controlli; equipaggia questa carta a quel bersaglio. Tutto il danno da combattimento che subisci da battaglie che coinvolgono il mostro equipaggiato viene inflitto anche al tuo avversario. Dopo il calcolo dei danni: distruggi qualsiasi mostro dell'avversario che combatte con il mostro equipaggiato.
  | pt_name            = Espada Heroica da Retribuição
  | pt_lore            = Escolha 1 monstro "Heroico(a)" com a face para cima que você controla; equipe este card ao alvo. Todo dano de batalha que você sofrer de batalhas envolvendo o monstro equipado também é causado ao seu oponente. Depois do cálculo de dano: destrua qualquer monstro do oponente que batalhar com o monstro equipado.
  | es_name            = Espada del Castigo Heroico
  | es_lore            = Selecciona 1 monstruo "Heroico" boca arriba que controles; equipa esta carta a ese objetivo. Todo el daño de batalla que recibas de batallas que involucren al monstruo equipado también lo recibe tu adversario. Después del cálculo de daño: destruye cualquier monstruo de tu adversario que batalle con el monstruo equipado.
  | ja_lore            = 自分フィールド上の「ヒロイック」と名のついたモンスター１体を選択してこのカードを発動できる。このカードを装備カード扱いとして、選択した自分のモンスターに装備する。装備モンスターの戦闘によって発生する自分への戦闘ダメージは相手も受ける。また、装備モンスターと戦闘を行った相手モンスターをダメージ計算後に破壊する。
  | ko_name            = 히로익 리벤지 스워드
  | ko_lore            = 발동 후, 이 카드는 장착 카드가 되어, 자신 필드 위의 "히로익"이라는 이름이 붙은 몬스터 1장에 장착한다. 장착 몬스터의 전투에 의해서 발생하는 자신에게로의 전투 데미지는 상대도 받는다. 또한, 장착 몬스터와 전투를 실행한 상대 몬스터를 데미지 계산 후에 파괴한다.
  }}
