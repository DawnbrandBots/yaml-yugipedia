  | fr_name            = Portes du Destin
  | fr_lore            = Lorsqu'un monstre de votre adversaire déclare une attaque : ciblez le monstre attaquant ; annulez l'attaque, et si vous le faites, changez-le en Position de Défense et il ne peut pas changer sa position de combat tant qu'il est face recto sur le Terrain. Puis, votre adversaire choisit 1 de ces effets.<br />●Vous (l'adversaire de l'activateur de cette carte) gagnez des LP égaux à la moitié de l'ATK de la cible.<br />●Votre adversaire (l'activateur de cette carte) reçoit des dommages égaux à la moitié de l'ATK de la cible.
  | de_name            = Das Schicksal verändern
  | de_lore            = Wenn ein Monster deines Gegners einen Angriff deklariert: Wähle das angreifende Monster; annulliere den Angriff und falls du dies tust, ändere es in die Verteidigungsposition und es kann seine Kampfposition nicht ändern, solange es offen auf dem Spielfeld liegt. Dann bestimmt dein Gegner 1 dieser Effekte.<br />●Du (der Gegner des Spielers, der diese Karte aktiviert) erhältst LP in Höhe der Hälfte der ATK des gewählten Ziels.<br />●Dein Gegner (der Spieler, der diese Karte aktiviert) erhält Schaden in Höhe der Hälfte der ATK des gewählten Ziels.
  | it_name            = Cambiare il Destino
  | it_lore            = Quando un mostro dell'avversario dichiara un attacco: scegli come bersaglio il mostro attaccante; annulla l'attacco e, se lo fai, mettilo in Posizione di Difesa ed esso non può cambiare posizione mentre è scoperto sul Terreno. Poi, il tuo avversario seleziona 1 di questi effetti.<br />●Tu (l'avversario di chi ha attivato questa carta) guadagni LP pari alla metà dell'ATK del bersaglio.<br />●Il tuo avversario (quello che ha attivato questa carta) subisce danno pari alla metà dell'ATK del bersaglio.
  | pt_name            = Mudar o Destino
  | pt_lore            = Quando um monstro do oponente declarar um ataque: escolha o monstro atacante; negue o ataque e, se isso acontecer, coloque-o em Posição de Defesa e ele não pode mudar sua posição de batalha enquanto estiver com a face para cima no campo. Depois, seu oponente escolhe 1 desses efeitos.<br />●Você (o oponente do ativador deste card) ganha PV igual à metade do ATK do alvo.<br />●Seu oponente (o ativador deste card) sofre dano igual à metade do ATK do alvo.
  | es_name            = Destino Cambiante
  | es_lore            = Cuando un monstruo de tu adversario declara un ataque: selecciona al monstruo atacante; niega el ataque y, si lo haces, cámbialo a Posición de Defensa y éste no puede cambiar su posición de batalla mientras esté boca arriba en el Campo. Después, tu adversario elige 1 de estos efectos.<br />●Tú (el adversario del activador de esta carta) ganas LP iguales a la mitad del ATK del objetivo.<br />●Tu adversario (el activador de esta carta) recibe daño igual a la mitad del ATK del objetivo.
  | ja_lore            = 相手モンスターの攻撃宣言時、そのモンスターを選択して発動できる。その攻撃を無効にし、そのモンスターを守備表示にする。そのモンスターはフィールド上に表側表示で存在する限り、表示形式を変更できない。その後、相手は以下の効果から１つを選んで適用する。<br />●守備表示になったモンスターの攻撃力の半分だけ自分のライフポイントを回復する。<br />●守備表示になったモンスターの攻撃力の半分のダメージを相手ライフに与える。
  | ko_name            = 체인지 데스티니
  | ko_lore            = 상대 몬스터의 공격 선언시에 발동할 수 있다. 상대 몬스터 1장의 공격을 무효로 하고, 그 몬스터를 수비 표시로 한다. 그 몬스터는 필드 위에 앞면 표시로 존재하는 한, 표시 형식을 변경할 수 없게 된다. 그 후, 상대는 이하의 효과에서 1개를 선택하고 적용한다.<br />●이 카드의 효과로 공격이 무효로 된 몬스터의 공격력의 절반만큼 자신의 라이프 포인트를 회복한다.<br />●이 카드의 효과로 공격이 무효로 된 몬스터의 공격력의 절반만큼 데미지를 상대 라이프에 준다.
