  | lore               = You can Tribute Summon this card in face-up Attack Position by Tributing 1 Reptile-Type "Worm" monster. Once per turn, you can Tribute 1 Reptile-Type "Worm" monster to Special Summon from your Deck 1 Reptile-Type "Worm" monster with a Level less than or equal to the Tributed monster.

  | fr_name            = Ver - Queen
  | fr_lore            = Vous pouvez Invoquer par Sacrifice cette carte en Position d'Attaque face recto en Sacrifiant 1 monstre "Ver" de Type Reptile. Une fois par tour, vous pouvez Sacrifier 1 monstre "Ver" de Type Reptile pour Invoquer Spécialement 1 monstre "Ver" de Type Reptile depuis votre Deck avec un Niveau inférieur ou égal au Niveau du monstre Sacrifié.
  | de_name            = Wurm Queen
  | de_lore            = Du kannst diese Karte als Tributbeschwörung in die offene Angriffsposition beschwören, indem du 1 „Wurm“-Monster vom Typ Reptil als Tribut anbietest. Einmal pro Spielzug kannst du 1 „Wurm“-Monster vom Typ Reptil als Tribut anbieten, um 1 „Wurm“-Monster vom Typ Reptil, dessen Stufe kleiner oder gleich der des als Tribut angebotenen Monster ist, als Spezialbeschwörung von deinem Deck zu beschwören.
  | it_name            = Verme Queen
  | it_lore            = Puoi Evocare tramite Tributo questa carta scoperta in Posizione di Attacco offrendo come Tributo 1 mostro "Verme" di Tipo Rettile. Una volta per turno, puoi offrire come Tributo un mostro "Verme" di Tipo Rettile per Evocare Specialmente dal tuo Deck 1 mostro "Verme" di Tipo Rettile con Livello inferiore o uguale a quello del mostro offerto come Tributo.
  | pt_name            = Lombriga Rainha
  | pt_lore            = Este card pode ser Invocado por Invocação-Tributo com a face para cima em Posição de Ataque ao oferecer como Tributo 1 monstro "Lombriga" do Tipo Réptil. Uma vez por turno, você pode oferecer como Tributo 1 monstro "Lombriga" do Tipo Réptil para Invocar por Invocação-Especial 1 monstro "Lombriga" do Tipo Réptil do seu Deck com um Nível menor ou igual ao do monstro oferecido como Tributo.
  | es_name            = Gusano Queen
  | es_lore            = Puedes Invocar por Sacrificio esta carta en Posición de Ataque boca arriba Sacrificando 1 monstruo "Gusano" de Tipo Reptil. Una vez por turno, puedes Sacrificar 1 monstruo "Gusano" de Tipo Reptil para Invocar de Modo Especial, desde tu Deck, 1 monstruo "Gusano" de Tipo Reptil con Nivel igual o menor que el monstruo Sacrificado.
  | ja_lore            = このカードは「ワーム」と名のついた爬虫類族モンスター１体をリリースして攻撃表示でアドバンス召喚できる。また、１ターンに１度、自分フィールド上の「ワーム」と名のついた爬虫類族モンスター１体をリリースして発動できる。リリースしたモンスターのレベル以下の「ワーム」と名のついた爬虫類族モンスター１体をデッキから特殊召喚する。
  | ko_name            = 웜 퀸
  | ko_lore            = 이 카드는 "웜"이라는 이름이 붙은 파충류족 몬스터 1장을 릴리스하고 앞면 공격 표시로 어드밴스 소환할 수 있다. 1턴에 1번, 자신 필드 위에 존재하는 "웜"이라는 이름이 붙은 파충류족 몬스터 1장을 릴리스하는 것으로, 릴리스한 몬스터 레벨 이하의 "웜"이라는 이름이 붙은 파충류족 몬스터 1장을 자신의 덱에서 특수 소환한다.
