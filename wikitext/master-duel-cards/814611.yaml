  | de_name            = Die Erde - Hex-Versiegelte Fusion
  | de_lore            = Du kannst diese Karte anstelle von 1 beliebigen Fusionsmaterialmonster verwenden, aber die anderen Fusionsmaterialmonster müssen die richtigen sein. Du kannst Fusionsmaterialmonster auf dem Spielfeld als Tribut anbieten, darunter diese offene Karte; beschwöre 1 entsprechendes ERDE Fusionsmonster als Spezialbeschwörung von deinem Extra Deck.
  | it_name            = La TERRA - Creatura Sigillo Fusione
  | it_lore            = Puoi sostituire con questa carta 1 qualunque Mostro-Materiale da Fusione, ma gli altri Mostri Materiale da Fusione devono essere quelli corretti. Puoi offrire come Tributo Mostri Materiale da Fusione sul Terreno, compresa questa carta scoperta; Evoca Specialmente 1 Mostro Fusione TERRA corrispondente dal tuo Extra Deck.
  | pt_name            = A Terra- Fusão Selada por Feitiço
  | pt_lore            = Você pode substituir este card por qualquer 1 Monstro-Matéria para a Fusão. Quando faz isto, o(s) outro(s) Monstro-Matéria para a Fusão têm de ser o(s) correto(s). Ofereça como Tributo Monstros-Matéria para a Fusão incluíndo este card no Campo para Invocar, por Invocação-Especial, 1 Monstro de Fusão da TERRA do seu Deck de Fusão.
  | es_name            = La Tierra Mágicamente Sellada Fusión
  | es_lore            = Puedes sustituir esta carta por cualquier Monstruo Material de Fusión, pero el o los otros Monstruos Material de Fusión deben ser los correctos. Puedes Sacrificar Monstruos Material de Fusión en el Campo, incluyendo esta carta boca arriba; Invoca de Modo Especial 1 Monstruo de Fusión de TIERRA correspondiente de tu Deck Extra.
  | ja_lore            = ①：このカードは、融合モンスターカードにカード名が記された融合素材モンスター１体の代わりにできる。その際、他の融合素材モンスターは正規のものでなければならない。②：地属性の融合モンスターカードによって決められた融合素材モンスター一組（このカードをその内の１体とする）を自分フィールドからリリースして発動できる。そのリリースしたモンスターを融合素材とする地属性の融合モンスター１体をエクストラデッキから特殊召喚する。
  | ko_name            = 융합 주술봉인 생물－땅
  | ko_lore            = 이 카드를 융합 소재 몬스터 1장 대신에 사용할 수 있다. 그때, 다른 융합 소재 몬스터는 규정한 것이어야 한다. 자신 필드 위에 존재하는 이 카드를 포함하는 융합 소재 몬스터를 릴리스하는 것으로, 땅 속성의 융합 몬스터 1장을 엑스트라 덱에서 특수 소환한다.
  | sc_name            = 融合咒印生物－地
  | sc_lore            = 此卡可代替融合素材怪兽的其中１只来进行融合。不过此时其他的融合素材怪兽必须是指定的怪兽。可解放我方场上包括此卡在内的融合素材怪兽，从额外牌组特殊召唤１只地属性的融合怪兽。
