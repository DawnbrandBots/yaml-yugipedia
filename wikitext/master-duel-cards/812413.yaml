  | de_name            = Photonenfalter-Agent
  | de_lore            = 2 Monster der Stufe 4<br />Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 Monster in Verteidigungsposition auf dem Spielfeld wählen; ändere es in die offene Angriffsposition und falls du dies tust, verliert es 600 ATK.
  | it_name            = Farfalloperativo Fotonico
  | it_lore            = 2 mostri di Livello 4<br />Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro in Posizione di Difesa sul Terreno; mettilo scoperto in Posizione di Attacco e, se lo fai, esso perde 600 ATK.
  | pt_name            = Papilloperativo de Fóton
  | pt_lore            = 2 monstros de Nível 4<br />Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 monstro em Posição de Defesa no campo; coloque-o com a face para cima em Posição de Ataque e, se isso acontecer, ele perde 600 de ATK.
  | es_name            = Papiloperativo Fotónico
  | es_lore            = 2 monstruos de Nivel 4<br />Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo en Posición de Defensa en el Campo; cámbialo a Posición de Ataque boca arriba y, si lo haces, éste pierde 600 ATK.
  | ja_lore            = レベル４モンスター×２<br />１ターンに１度、このカードのエクシーズ素材を１つ取り除き、フィールド上の守備表示モンスター１体を選択して発動できる。選択したモンスターを表側攻撃表示にし、その攻撃力を６００ポイントダウンする。
  | ko_name            = 포톤 버터플라이 어쌔신
  | ko_lore            = 레벨 4 몬스터 × 2<br />1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 필드 위에 수비 표시로 존재하는 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 앞면 공격 표시로 하고, 그 공격력을 600 포인트 내린다.
  | sc_name            = 光子蝶刺客
