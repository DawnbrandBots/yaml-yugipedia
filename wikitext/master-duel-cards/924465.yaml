  | ja_lore            = ①：このカードの攻撃力は、フィールドの昆虫族モンスターの数×２００アップする。②：このカードの攻撃宣言の際に、自分は自分フィールドの他のモンスター１体をリリースしなければならない。③：このカードが戦闘で相手モンスターを破壊したターンのエンドフェイズに発動する。自分フィールドに「インセクトモンスタートークン」（昆虫族・地・星１・攻／守１００）１体を攻撃表示で特殊召喚する。
