  | de_name            = Evoltil Casinerio
  | de_lore            = Am Ende der Battle Phase, falls diese Karte ein Monster deines Gegners durch Kampf zerstört hat: Du kannst diese Karte als Tribut anbieten; beschwöre 2 FEUER Monster vom Typ Dinosaurier der Stufe 6 oder niedriger mit demselben Namen als Spezialbeschwörung von deinem Deck. Ihre Effekte werden annulliert und sie werden während der End Phase verbannt.
  | it_name            = Evoltile Casinerio
  | it_lore            = Alla fine della Battle Phase, se questa carta ha distrutto un mostro dell'avversario in battaglia: puoi offrire come Tributo questa carta; Evoca Specialmente 2 mostri FUOCO di Tipo Dinosauro di Livello 6 o inferiore con lo stesso nome dal tuo Deck. I loro effetti vengono annullati ed essi vengono banditi durante la End Phase.
  | pt_name            = Evoltil Casinerio
  | pt_lore            = No final da Fase de Batalha, se este card destruiu um monstro do oponente em batalha: Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 2 monstros de FOGO do Tipo Dinossauro de Nível 6 ou menos com o mesmo nome do seu Deck. Seus efeitos são negados, e eles são banidos durante a Fase Final.
  | es_name            = Casinerio Evolutil
  | es_lore            = Al final de la Battle Phase, si esta carta destruyó a un monstruo de tu adversario en batalla: puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck, 2 monstruos de FUEGO de Tipo Dinosaurio de Nivel 6 o menor con el mismo nombre. Sus efectos son negados y son desterrados durante la End Phase.
  | ja_lore            = このカードが戦闘によって相手モンスターを破壊したバトルフェイズ終了時、このカードをリリースして発動できる。デッキから恐竜族・炎属性・レベル６以下の同名モンスター２体を特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、エンドフェイズ時にゲームから除外される。
  | ko_name            = 에볼드 카시네리아
  | ko_lore            = 이 카드가 전투에 의해서 상대 몬스터를 파괴한 배틀 페이즈 종료시, 이 카드를 릴리스하고 발동할 수 있다. 덱에서 공룡족 / 화염 속성 / 레벨 6 이하의 같은 이름의 몬스터 2장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되어, 엔드 페이즈시에 게임에서 제외된다.
  | sc_name            = 进化虫 卡西捏利亚
  | sc_lore            = 此卡因战斗破坏对手怪兽的战斗阶段结束时，可解放此卡并发动。从牌组特殊召唤２只恐龙族・炎属性・等级６以下的同名怪兽。以此效果特殊召唤的怪兽的效果被无效化，在结束阶段时从游戏中被除外。
