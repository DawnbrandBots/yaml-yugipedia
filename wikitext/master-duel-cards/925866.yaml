  | ja_lore            = このカード名はルール上「Ｎ・グロー・モス」としても扱う。このカードは「ＮＥＸ」の効果でのみ特殊召喚できる。このカードが戦闘を行う攻撃宣言時、自分はカードを１枚ドローし、お互いに確認する。そのカードの種類により以下の効果を適用する。<br />●モンスター：このターンのバトルフェイズを終了する。<br />●魔法：このカードの攻撃を相手プレイヤーへの直接攻撃にできる。<br />●罠：このカードは守備表示になる。
