  | it_name            = Muschio Scintillante Neo-Spaziale
  | it_lore            = Il nome di questa carta è considerato anche come "Muschio Luminoso Neo-Spaziale". Questa carta non può essere Evocata tramite Evocazione Speciale se non con "NEX". Quando questa carta attacca o è attaccata, pesca 1 carta. Rivela quella carta, e a seconda del suo tipo applica l'effetto appropriato:<br />●Mostro: termina la Battle Phase.<br />●Magia: puoi far diventare l'attacco di questa carta, un attacco diretto.<br />●Trappola: questo mostro viene messo in Posizione di Difesa.
  | pt_name            = Musgo Cintilante Neoespacial
