  | lore               = When this card is Normal Summoned: You can target 1 Link Monster in your GY; Special Summon it to your field so it points to this card, but change its ATK to 0, also negate its effects. You cannot Special Summon monsters, except Link Monsters. If this card in its owner's control is sent to the GY: You can Special Summon this card to your opponent's field in Defense Position. You can only use this effect of "Knightmare Corruptor Iblee" once per turn.

  | fr_name            = Iblee le Corrupteur, Chevalier du Cauchemar
  | fr_lore            = Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 Monstre Lien dans votre Cimetière ; Invoquez-le Spécialement sur votre Terrain afin qu'il pointe cette carte, mais changez son ATK à 0, et aussi, annulez ses effets. Vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Lien exclus). Si cette carte contrôlée par son propriétaire est envoyée au Cimetière : vous pouvez Invoquer Spécialement cette carte sur le Terrain de votre adversaire en Position de Défense. Vous ne pouvez utiliser cet effet de "Iblee le Corrupteur, Chevalier du Cauchemar" qu'une fois par tour.
  | de_name            = Albtraumritterin Beschädigerin Iblee
  | de_lore            = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Linkmonster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite, sodass es auf diese Karte zeigt, aber ändere seine ATK zu 0, zusätzlich annulliere seine Effekte. Du kannst keine Monster als Spezialbeschwörung beschwören, außer Linkmonstern. Falls diese Karte, die ihr Besitzer kontrolliert, auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung auf die Spielfeldseite deines Gegners in die Verteidigungsposition beschwören. Du kannst diesen Effekt von „Albtraumritterin Beschädigerin Iblee“ nur einmal pro Spielzug verwenden.
  | it_name            = Cavaliere dell'Incubo Corruttrice Iblee
  | it_lore            = Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 Mostro Link nel tuo Cimitero; Evocalo Specialmente sul tuo Terreno in modo che punti a questa carta, ma cambia il suo ATK a 0, inoltre annulla i suoi effetti. Non puoi Evocare Specialmente mostri, eccetto Mostri Link. Se questa carta sotto il controllo del suo proprietario viene mandata al Cimitero: puoi Evocare Specialmente questa carta sul Terreno del tuo avversario in Posizione di Difesa. Puoi utilizzare questo effetto di "Cavaliere dell'Incubo Corruttrice Iblee" una sola volta per turno.
  | pt_name            = Cavaleira do Pesadelo Corruptora Iblee
  | pt_lore            = Quando este card for Invocado por Invocação-Normal: você pode escolher 1 Monstro Link no seu Cemitério; Invoque-o por Invocação-Especial no seu campo de forma que ele aponte para este card, mas mude o ATK dele para 0 e, além disso, negue seus efeitos. Você não pode Invocar monstros por Invocação-Especial, exceto Monstros Link. Se este card sob o controle do seu dono for enviado para o Cemitério: você pode Invocar este card por Invocação-Especial no campo do seu oponente em Posição de Defesa. Você só pode usar este efeito de "Cavaleira do Pesadelo Corruptora Iblee" uma vez por turno.
  | es_name            = Caballero de Pesadilla Corruptor Iblee
  | es_lore            = Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 Monstruo de Enlace en tu Cementerio; Invócalo de Modo Especial a tu Campo de forma que apunte a esta carta, pero cambia su ATK a 0 y además niega sus efectos. No puedes Invocar monstruos de Modo Especial, excepto Monstruos de Enlace. Si esta carta en control de su dueño es mandada al Cementerio: puedes Invocar esta carta de Modo Especial al Campo de tu adversario en Posición de Defensa. Sólo puedes usar este efecto de "Caballero de Pesadilla Corruptor Iblee" una vez por turno.
  | ja_lore            = このカード名の③の効果は１ターンに１度しか使用できない。①：このカードが召喚に成功した時、自分の墓地のリンクモンスター１体を対象として発動できる。そのモンスターの攻撃力を０にし、効果を無効にして、このカードとリンク状態となるように自分フィールドに特殊召喚する。②：このカードがモンスターゾーンに存在する限り、このカードのコントローラーはリンクモンスターしか特殊召喚できない。③：このカードが自分フィールドから墓地へ送られた場合に発動できる。このカードを相手フィールドに守備表示で特殊召喚する。
  | ko_name            = 디스트로이메어 이브리스
  | ko_lore            = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력을 0 으로 하고, 효과를 무효로 하여, 이 카드와 링크 상태가 되도록 자신 필드에 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 이 카드의 컨트롤러는 링크 몬스터밖에 특수 소환할 수 없다. ③: 이 카드가 자신 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 상대 필드에 수비 표시로 특수 소환한다.
