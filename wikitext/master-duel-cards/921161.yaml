  {{Master Duel card
  | rarity             = SR
  | card_type          = Trap
  | property           = Normal
  | lore               = Pay 800 LP; choose 1 "Exosister" monster from your Deck, then take 1 other "Exosister" monster from your Deck that is mentioned on that monster, and Special Summon both, but shuffle them into the Deck during the End Phase, also for the rest of this turn after this card resolves, you cannot Special Summon monsters from the Extra Deck, except "Exosister" monsters. You can only activate 1 "Exosister Vadis" per turn.

  | fr_name            = Exosœur Vadis
  | fr_lore            = Payez 800 LP ; choisissez 1 monstre "Exosœur" depuis votre Deck, puis prenez 1 autre monstre "Exosœur" depuis votre Deck qui est mentionné sur le monstre choisi, et Invoquez-les Spécialement tous les deux, mais mélangez-les dans le Deck durant la End Phase, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Exosœur" exclus) depuis l'Extra Deck le reste de ce tour après la résolution de cette carte. Vous ne pouvez activer qu'1 "Exosœur Vadis" par tour.
  | de_name            = Exoschwester-Vadis
  | de_lore            = Zahle 800 LP; bestimme 1 „Exoschwester“-Monster von deinem Deck, dann nimm 1 anderes „Exoschwester“-Monster von deinem Deck, das auf dem Monster erwähnt ist, und beschwöre beide als Spezialbeschwörung, aber mische sie während der End Phase ins Deck, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „Exoschwester“-Monstern. Du kannst nur 1 „Exoschwester-Vadis“ pro Spielzug aktivieren.
  | it_name            = Vadis Esosorella
  | it_lore            = Paga 800 LP; seleziona 1 mostro "Esosorella" dal tuo Deck, poi prendi dal tuo Deck 1 altro mostro "Esosorella" che è menzionato su quel mostro, ed Evoca Specialmente entrambi, ma mischiali nel Deck durante la End Phase, inoltre per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto mostri "Esosorella". Puoi attivare solo 1 "Vadis Esosorella" per turno.
  | pt_name            = Vadis Exoirmã
  | pt_lore            = Pague 800 PV; selecione 1 monstro "Exoirmã" do seu Deck e, depois, pegue 1 outro monstro "Exoirmã" do seu Deck que seja mencionado nesse monstro e Invoque os dois por Invocação-Especial, mas embaralhe-os no Deck durante a Fase Final e, além disso, pelo resto deste turno depois que este card resolver, você não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto monstros "Exoirmã". Você só pode ativar 1 "Vadis Exoirmã" por turno.
  | es_name            = Exormana Vadis
  | es_lore            = Paga 800 LP; elige 1 monstruo "Exormana" en tu Deck, y después toma otro monstruo "Exormana" en tu Deck que sea mencionado en ese monstruo, e Invoca ambos de Modo Especial, pero barájalos al Deck durante la End Phase y además, por el resto de este turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos "Exormana". Sólo puedes activar 1 "Exormana Vadis" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：８００ＬＰを払って発動できる。デッキから「エクソシスター」モンスター１体を選び、さらにそのモンスターにカード名が記された「エクソシスター」モンスター１体をデッキから選ぶ。そのモンスター２体を特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに持ち主のデッキに戻る。このカードの発動後、ターン終了時まで自分は「エクソシスター」モンスターしかＥＸデッキから特殊召喚できない。
  | ko_name            = 엑소시스터 바디스
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 800 LP를 지불하고 발동할 수 있다. 덱에서 "엑소시스터" 몬스터 1장을 고르고, 추가로 그 몬스터에 카드명이 쓰여진 "엑소시스터" 몬스터 1장을 덱에서 고른다. 그 몬스터 2장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 주인의 덱으로 되돌아간다. 이 카드의 발동 후, 턴 종료시까지 자신은 "엑소시스터" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
