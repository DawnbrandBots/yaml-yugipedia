  | it_name            = Fusione Mondo Parallelo
  | it_lore            = Evoca tramite Fusione 1 Mostro Fusione "EROE Elementale" dal tuo Extra Deck, mischiando nel tuo Deck i tuoi Materiali da Fusione banditi indicati su di esso. Non puoi Evocare Specialmente mostri, eccetto con l'effetto di questa carta, durante il turno in cui attivi questa carta.
  | pt_name            = Fusão do Mundo Paralelo
  | pt_lore            = Invoque por Invocação-Fusão 1 Monstro de Fusão "HERÓI do Elemento" do seu Deck Adicional, ao embaralhar no seu Deck as Matérias de Fusão banidas listadas nele. Durante o turno em que ativar este card, você não pode Invocar monstros por Invocação-Especial exceto pelo efeito deste card.
  | es_name            = Fusión de Mundo Paralelo
  | es_lore            = Invoca por Fusión 1 Monstruo de Fusión "HÉROE Elemental" en tu Deck Extra, barajando a tu Deck los Materiales de Fusión desterrados listados en éste. Durante el turno en el que activas esta carta, no puedes Invocar monstruos de Modo Especial excepto con el efecto de esta carta.
  | ja_lore            = このカードを発動するターン、自分はこのカードの効果以外ではモンスターを特殊召喚できない。①：除外されている、「Ｅ・ＨＥＲＯ」融合モンスターカードによって決められた自分の融合素材モンスターをデッキに戻し、その融合モンスター１体をエクストラデッキから融合召喚する。
  | ko_name            = 평행 세계 융합
  | ko_lore            = 이 카드를 발동하는 턴에, 자신은 이 카드의 효과 이외로는 몬스터를 특수 소환할 수 없다. ①: 제외되어 있는, "엘리멘틀 히어로" 융합 몬스터 카드에 기재된 자신의 융합 소재 몬스터를 덱으로 되돌리고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
