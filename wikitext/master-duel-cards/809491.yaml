  | lore               = Cannot be Normal Summoned/Set. Must be Special Summoned by a card effect. If this card is Special Summoned from the hand or Deck: You can double this card's original ATK/DEF, until the end of the next turn. If this card is Special Summoned from the GY, or if this banished card is Special Summoned: You can target 1 monster your opponent controls; destroy it. You can only use each effect of "Guardragon Andrake" once per turn.

  | fr_name            = Andrake Dragarde
  | fr_lore            = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par un effet de carte. Si cette carte est Invoquée Spécialement depuis la main ou Deck : jusqu'à la fin du prochain tour, vous pouvez doubler l'ATK/DEF d'origine de cette carte. Si cette carte est Invoquée Spécialement depuis le Cimetière, ou si cette carte bannie est Invoquée Spécialement : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; détruisez-le. Vous ne pouvez utiliser chaque effet de "Andrake Dragarde" qu'une fois par tour.
  | de_name            = Wachdrache Andrake
  | de_lore            = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch einen Karteneffekt als Spezialbeschwörung beschworen werden. Falls diese Karte als Spezialbeschwörung von der Hand oder dem Deck beschworen wird: Du kannst die Grund-ATK/-DEF dieser Karte bis zum Ende des nächsten Spielzugs verdoppeln. Falls diese Karte als Spezialbeschwörung vom Friedhof beschworen wird oder falls diese verbannte Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; zerstöre es. Du kannst jeden Effekt von „Wachdrache Andrake“ nur einmal pro Spielzug verwenden.
  | it_name            = Guardrago Andrake
  | it_lore            = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dall'effetto di una carta. Se questa carta viene Evocata Specialmente dalla mano o Deck: puoi raddoppiare gli ATK/DEF originali di questa carta, fino alla fine del prossimo turno. Se questa carta viene Evocata Specialmente dal Cimitero, o se questa carta bandita viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggilo. Puoi utilizzare ogni effetto di "Guardrago Andrake" una sola volta per turno.
  | pt_name            = Dragão-Guarda Andrake
  | pt_lore            = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por um efeito de card. Se este card for Invocado por Invocação-Especial da mão ou do Deck: até o final do próximo turno, você pode dobrar o ATK/DEF originais deste card. Se este card for Invocado por Invocação-Especial do Cemitério, ou se este card banido for Invocado por Invocação-Especial: você pode escolher 1 monstro que seu oponente controla; destrua-o. Você só pode usar cada efeito de "Dragão-Guarda Andrake" uma vez por turno.
  | es_name            = Guardragón Andrake
  | es_lore            = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por el efecto de una carta. Si esta carta es Invocada de Modo Especial desde la mano o Deck: hasta el final del próximo turno, puedes duplicar el ATK/DEF originales de esta carta. Si esta carta es Invocada de Modo Especial desde el Cementerio, o si esta carta desterrada es Invocada de Modo Especial: puedes seleccionar 1 monstruo que controle tu adversario; destrúyelo. Sólo puedes usar cada efecto de "Guardragón Andrake" una vez por turno.
  | ja_lore            = このカードは通常召喚できず、カードの効果でのみ特殊召喚できる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・デッキからの特殊召喚に成功した場合に発動できる。このカードの元々の攻撃力・守備力は次のターンの終了時まで倍になる。②：このカードが墓地からの特殊召喚に成功した場合、または除外されているこのカードが特殊召喚に成功した場合、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
  | ko_name            = 수호룡 안드레이크
  | ko_lore            = 이 카드는 통상 소환할 수 없으며, 카드의 효과로만 특수 소환할 수 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 덱에서의 특수 소환에 성공했을 경우에 발동할 수 있다. 이 카드의 원래의 공격력 / 수비력은 다음 턴의 종료시까지 배가 된다. ②: 이 카드가 묘지에서의 특수 소환에 성공했을 경우, 또는 제외되어 있는 이 카드가 특수 소환에 성공했을 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.
  | sc_name            = 守护龙 安得擂克
  | sc_lore            = 此卡不可通常召唤，仅可用卡的效果特殊召唤。此卡名的①②效果1回合仅可各使用1次。①：此卡从手牌・牌组特殊召唤成功的情况下可以发动。此卡原本的攻击力・守备力直至下个回合结束时为止变为两倍。②：此卡从墓地特殊召唤成功的情况下，或被除外的此卡特殊召唤成功的情况下，以对手场上的1只怪兽为对象可以发动。将该怪兽破坏。
