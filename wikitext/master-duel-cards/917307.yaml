  | lore               = You can target 1 "Superheavy Samurai" monster you control; equip this monster from your hand or your side of the field to that target. It can make a second attack during each Battle Phase. While this card is equipped to a monster by this card's effect: You can Special Summon this card. You can only use this effect of "Superheavy Samurai Soulhorns" once per turn.

  | fr_name            = Cornâme Samouraï Supralourd
  | fr_lore            = Vous pouvez cibler 1 monstre "Samouraï Supralourd" que vous contrôlez ; équipez ce monstre depuis votre main ou votre Terrain à la cible. Il peut faire une seconde attaque durant chaque Battle Phase. Tant que cette carte est équipée à un monstre par l'effet de cette carte : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Cornâme Samouraï Supralourd" qu'une fois par tour.
  | de_name            = Superstarker Samurai Seelenhörner
  | de_lore            = Du kannst 1 „Superstarker Samurai“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder Spielfeldseite aus. Es kann während jeder Battle Phase einen zweiten Angriff durchführen. Solange diese Karte durch den Effekt dieser Karte ein Monster ausrüstet: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Superstarker Samurai Seelenhörner“ nur einmal pro Spielzug verwenden.
  | it_name            = Samurai Superpesante Animacorna
  | it_lore            = Puoi scegliere come bersaglio 1 mostro "Samurai Superpesante" che controlli; equipaggia questo mostro dalla tua mano o dal tuo Terreno a quel bersaglio. Esso può effettuare un secondo attacco durante ogni Battle Phase. Mentre questa carta è equipaggiata ad un mostro dall'effetto di questa carta: puoi Evocare Specialmente questa carta. Puoi utilizzare questo effetto di "Samurai Superpesante Animacorna" una sola volta per turno.
  | pt_name            = Samurai Superpesado Alma com Chifres
  | pt_lore            = Você pode escolher 1 monstro "Samurai Superpesado" que você controla; equipe este monstro, da sua mão ou do seu lado do campo, no alvo. Ele pode realizar um segundo ataque durante cada Fase de Batalha. Enquanto este card estiver equipado a um monstro pelo efeito deste card: você pode Invocar este card por Invocação-Especial. Você só pode usar este efeito de "Samurai Superpesado Alma com Chifres" uma vez por turno.
  | es_name            = Samurai Superpesado Alma Cuernos
  | es_lore            = Puedes seleccionar 1 monstruo "Samurai Superpesado" que controles; equipa este monstruo en tu mano o lado del Campo a ese objetivo. Éste puede hacer un segundo ataque durante cada Battle Phase. Mientras esta carta está equipada a un monstruo por el efecto de esta carta: puedes Invocar esta carta de Modo Especial. Sólo puedes usar este efecto de "Samurai Superpesado Alma Cuernos" una vez por turno.
  | ja_lore            = 「超重武者装留ダブル・ホーン」の②の効果は１ターンに１度しか使用できない。①：自分メインフェイズに自分フィールドの「超重武者」モンスター１体を対象として発動できる。自分の手札・フィールドからこのモンスターを装備カード扱いとしてその自分のモンスターに装備する。装備モンスターは、１度のバトルフェイズ中に２回攻撃できる。②：このカードの効果でこのカードが装備されている場合に発動できる。装備されているこのカードを特殊召喚する。
  | ko_name            = 초중무사소울 더블 혼
  | ko_lore            = "초중무사소울 더블 혼"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 자신 필드의 "초중무사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 몬스터를 장착 카드로 취급하여 그 자신의 몬스터에 장착한다. 장착 몬스터는, 1번의 배틀 페이즈 중에 2회 공격할 수 있다. ②: 이 카드의 효과로 이 카드가 장착되어 있을 경우에 발동할 수 있다. 장착되어 있는 이 카드를 특수 소환한다.
  }}
