title: Trap of Darkness (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Trap
  | property           = Normal
  | lore               = If your LP is 3000 or less: Pay 1000 LP, then target 1 Normal Trap in your GY, except "Trap of Darkness"; this card's effect becomes that target's activated effect, then banish that target.
  | releases           = Legacy Pack

  | fr_name            = Piège des Ténèbres
  | fr_lore            = Si vos LP sont max. 3000 : payez 1000 LP, puis ciblez 1 Piège Normal ("Piège des Ténèbres" exclu) dans votre Cimetière ; l'effet de cette carte devient l'effet activé de la cible, puis bannissez la cible.
  | de_name            = Falle der Finsternis
  | de_lore            = Falls du 3000 oder weniger LP hast: Zahle 1000 LP, dann wähle 1 Normale Falle in deinem Friedhof, außer „Falle der Finsternis“; der Effekt dieser Karte wird derselbe wie der aktivierte Effekt des gewählten Ziels, dann verbanne das gewählte Ziel.
  | it_name            = Trappola dell'Oscurità
  | it_lore            = Se i tuoi LP sono 3000 o inferiori: paga 1000 LP, poi scegli come bersaglio 1 Trappola Normale nel tuo Cimitero, eccetto "Trappola dell'Oscurità"; l'effetto di questa carta diventa l'effetto attivato di quel bersaglio, poi bandisci quel bersaglio.
  | pt_name            = Armadilha da Escuridão
  | pt_lore            = Se seus PV forem 3000 ou menos: pague 1000 PV e, depois, escolha 1 Armadilha Normal no seu Cemitério, exceto "Armadilha da Escuridão"; o efeito deste card se torna o efeito ativado do alvo e, depois, bana o alvo.
  | es_name            = Trampa de Oscuridad
  | es_lore            = Si tus LP es 3000 o menos: paga 1000 LP, y después selecciona 1 Trampa Normal en tu Cementerio, excepto "Trampa de Oscuridad"; el efecto de esta carta se convierte en el efecto activado de ese objetivo, y después destierra ese objetivo.
  | ja_lore            = ①：自分ＬＰが３０００以下の時、１０００ＬＰを払い、「闇よりの罠」以外の自分の墓地の通常罠カード１枚を対象として発動できる。このカードの効果は、その墓地の通常罠カード発動時の効果と同じになる。その後、その墓地の通常罠カードを除外する。
  | ko_name            = 어둠의 함정
  | ko_lore            = ①: 자신 LP가 3000 이하일 때, 1000 LP를 지불하고, "어둠의 함정" 이외의 자신 묘지의 일반 함정 카드 1장을 대상으로 하여 발동할 수 있다. 이 카드의 효과는, 그 묘지의 일반 함정 카드 발동시의 효과와 같아진다. 그 후, 그 묘지의 일반 함정 카드를 제외한다.
  | tc_name            = 黑暗中的陷阱
  | tc_lore            = ①：我方LP為３０００以下時，支付１０００LP，可將「黑暗中的陷阱」以外的我方墓地的１張通常陷阱卡做為對象發動。此卡的效果變為與該墓地的通常陷阱卡發動時的效果相同。其後，將該墓地的通常陷阱卡除外。
  | sc_name            = 黑暗中的陷阱
  | sc_lore            = ①：自己的生命值为３０００以下时，支付１０００LP，以“黑暗中的陷阱”以外的自己的墓地的１张通常陷阱卡为对象可以发动。此卡的效果变成和该墓地的通常陷阱卡发动时的效果相同。然后，将该墓地的通常陷阱卡除外。
  }}
