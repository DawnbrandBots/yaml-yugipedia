  | lore               = This card is treated as a Normal Monster while face-up on the field or in the Graveyard. While this card is a Normal Monster on the field, you can Normal Summon it to have it become an Effect Monster with this effect.<br />●Other "Red-Eyes" monsters you control cannot be destroyed by battle or card effects.

  | fr_name            = Dragon Météore Impact aux Yeux Rouges
  | fr_lore            = Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est un Monstre Normal sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec cet effet.<br />●Les autres monstres "Yeux Rouges" ("Poussin B. aux Yeux Rouges" exclu) que vous contrôlez ne peuvent pas être détruits au combat ou par des effets de carte.
  | de_name            = Meteordrache Rotäugiger Einschlag
  | de_lore            = Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte ein Normales Monster auf dem Spielfeld ist, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesem Effekt wird.<br />●Andere „Rotäugig“-Monster, die du kontrollierst, können weder durch Kampf noch durch Karteneffekte zerstört werden.
  | it_name            = Drago Meteora Impatto Occhi Rossi
  | it_lore            = Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è un Mostro Normale sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questo effetto.<br />●Gli altri mostri "Occhi Rossi" che controlli non possono essere distrutti in battaglia o dagli effetti delle carte.
  | pt_name            = Dragão Meteoro do Impacto dos Olhos Vermelhos
  | pt_lore            = Este card é considerado um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com este efeito.<br />●Outros monstros "Olhos Vermelhos" que você controla não podem ser destruídos em batalha ou por efeitos de card.
  | es_name            = Dragón Meteoro de Ojos Rojos del Impacto
  | es_lore            = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta sea un Monstruo Normal en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con este efecto.<br />●Otros monstruos "Ojos Rojos" que controles no pueden ser destruidos en batalla o por efectos de cartas.
  | ja_lore            = ①：このカードはフィールド・墓地に存在する限り、通常モンスターとして扱う。②：フィールドの通常モンスター扱いのこのカードを通常召喚としてもう１度召喚できる。その場合このカードは効果モンスター扱いとなり以下の効果を得る。<br />●このカードがモンスターゾーンに存在する限り、このカード以外の自分フィールドの「レッドアイズ」モンスターは戦闘・効果では破壊されない。
  | ko_name            = 붉은 눈의 흉성룡－메테오 드래곤
  | ko_lore            = ①: 이 카드는 필드 / 묘지에 존재하는 한, 일반 몬스터로 취급한다. ②: 필드의 일반 몬스터 취급의 이 카드를 통상 소환으로서 1번 더 일반 소환할 수 있다. 그 경우 이 카드는 효과 몬스터로 취급되고, 이하의 효과를 얻는다.<br />●이 카드가 몬스터 존에 존재하는 한, 이 카드 이외의 자신 필드의 "붉은 눈" 몬스터는 전투 / 효과로는 파괴되지 않는다.
