  | lore               = 1 "Witchcrafter" monster + 1 Spellcaster monster<br />When a Spell Card or effect, or a non-Fusion Spellcaster monster effect, is activated (Quick Effect): You can activate 1 of these effects (but you can only use each effect of "Witchcrafter Vice-Madame" once per turn).<br />●Destroy 1 card on the field.<br />●Special Summon 1 Level 6 or lower "Witchcrafter" monster from your hand or Deck.<br />●Add 1 "Witchcrafter" Spell/Trap from your GY to your hand.

  | fr_name            = Vice-Madame, Artisanesorcière
  | fr_lore            = 1 monstre "Artisanesorcière" + 1 monstre Magicien<br />Lorsqu'une Carte Magie, effet de Magie ou effet de monstre non-Fusion Magicien est activé (Effet Rapide) : vous pouvez activer 1 de ces effets (mais vous ne pouvez utiliser chaque effet de "Vice-Madame, Artisanesorcière" qu'une fois par tour).<br />●Détruisez 1 carte sur le Terrain.<br />●Invoquez Spécialement 1 monstre "Artisanesorcière" de max. Niveau 6 depuis votre main ou Deck.<br />●Ajoutez 1 Magie/Piège "Artisanesorcière" depuis votre Cimetière à votre main.
  | de_name            = Hexwerkerin Vize-Madam
  | de_lore            = 1 „Hexwerker“-Monster + 1 Hexer-Monster<br />Wenn eine Zauberkarte, ein Zaubereffekt oder ein Effekt eines Hexer-Nichtfusions-Monsters aktiviert wird (Schnelleffekt): Du kannst 1 dieser Effekte aktivieren (aber du kannst jeden Effekt von „Hexwerkerin Vize-Madam“ nur einmal pro Spielzug verwenden).<br />●Zerstöre 1 Karte auf dem Spielfeld.<br />●Beschwöre 1 „Hexwerker“-Monster der Stufe 6 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Deck.<br />●Füge deiner Hand 1 „Hexwerker“-Zauber/Falle von deinem Friedhof hinzu.
  | it_name            = Stregartigiana Vice-Madama
  | it_lore            = 1 mostro "Stregartigiana" + 1 mostro Incantatore<br />Quando viene attivata una Carta Magia o un suo effetto, o l'effetto di un mostro Incantatore non-Fusione (Effetto Rapido): puoi attivare 1 di questi effetti (ma puoi utilizzare ogni effetto di "Stregartigiana Vice-Madama" una sola volta per turno).<br />●Distruggi 1 carta sul Terreno.<br />●Evoca Specialmente 1 mostro "Stregartigiana" di Livello 6 o inferiore dalla tua mano o Deck.<br />●Aggiungi 1 Magia/Trappola "Stregartigiana" dal tuo Cimitero alla tua mano.
  | pt_name            = Fazticeira Vice-Madame
  | pt_lore            = 1 monstro "Fazticeira" + 1 monstro Mago<br />Quando um Card de Magia ou seus efeitos, ou o efeito de um monstro Mago que não seja de Fusão, for ativado (Efeito Rápido): você pode ativar 1 desses efeitos (mas você só pode usar cada efeito de "Fazticeira Vice-Madame" uma vez por turno).<br />●Destrua 1 card no campo.<br />●Invoque por Invocação-Especial 1 monstro "Fazticeira" de Nível 6 ou menos da sua mão ou do Deck.<br />●Adicione 1 Magia/Armadilha "Fazticeira" do seu Cemitério à sua mão.
  | es_name            = Artibruja Vice-Madame
  | es_lore            = 1 monstruo "Artibruja" + 1 monstruo Lanzador de Conjuros<br />Cuando es activada una Carta Mágica o su efecto, o el efecto de un monstruo Lanzador de Conjuros que no sea de Fusión (Efecto Rápido): puedes activar 1 de estos efectos (pero sólo puedes usar cada efecto de "Artibruja Vice-Madame" una vez por turno).<br />●Destruye 1 carta en el Campo.<br />●Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Artibruja" de Nivel 6 o menor.<br />●Añade a tu mano 1 Mágica/Trampa "Artibruja" en tu Cementerio.
  | ja_lore            = 「ウィッチクラフト」モンスター＋魔法使い族モンスター<br />①：融合モンスター以外の魔法使い族モンスターまたは魔法カードの効果が発動した時、以下の効果から１つを選択して発動できる。「ウィッチクラフト・バイスマスター」の以下の効果はそれぞれ１ターンに１度しか選択できない。<br />●フィールドのカード１枚を選んで破壊する。<br />●手札・デッキからレベル６以下の「ウィッチクラフト」モンスター１体を特殊召喚する。<br />●自分の墓地から「ウィッチクラフト」魔法・罠カード１枚を選んで手札に加える。
  | ko_name            = 위치크래프트 바이스마스터
  | ko_lore            = "위치크래프트" 몬스터 ＋ 마법사족 몬스터<br />①: 융합 몬스터 이외의 마법사족 몬스터 또는 마법 카드의 효과가 발동했을 때, 이하의 효과에서 1개를 선택하고 발동할 수 있다. "위치크래프트 바이스마스터"의 이하의 효과는 각각 1턴에 1번밖에 선택할 수 없다.<br />●필드의 카드 1장을 고르고 파괴한다.<br />●패 / 덱에서 레벨 6 이하의 "위치크래프트" 몬스터 1장을 특수 소환한다.<br />●자신 묘지에서 "위치크래프트" 마법 / 함정 카드 1장을 고르고 패에 넣는다.
  | sc_name            = 魔女工艺・代理掌门
  | sc_lore            = “魔女工艺”怪兽＋魔法师族怪兽<br />①：融合怪兽以外的魔法师族怪兽或魔法卡的效果发动时，可从以下效果中选择１个发动。“魔女工艺・代理掌门”的以下效果１回合仅可选择１次。<br />●挑选场上的１张卡破坏。<br />●从手牌・牌组将１只等级６以下的“魔女工艺”怪兽特殊召唤。<br />●从自己的墓地挑选１张“魔女工艺”魔法・陷阱卡加入手牌。
  }}
