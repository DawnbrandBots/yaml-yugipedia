  | fr_name            = Vague d'Énergie Infernale
  | fr_lore            = Lorsque vous n'avez aucune carte dans votre main, les monstres "Enfernité" face recto que vous contrôlez gagnent 400 points d'ATK et de DEF. Vous pouvez envoyer cette carte face recto du Terrain au Cimetière pour envoyer toutes les cartes depuis votre main au Cimetière.
  | de_name            = Wellenbewegungsinferno
  | de_lore            = Solange du keine Karten in deiner Hand hast, erhalten offene „Ewig infernal“-Monster, die du kontrollierst, 400 ATK und DEF. Du kannst diese offene Karte vom Spielfeld auf den Friedhof legen, um alle Karten von deiner Hand auf den Friedhof zu legen.
  | it_name            = Inferno a Onde Soniche
  | it_lore            = Fino a quando non hai carte in mano, i mostri "Demoneterno" scoperti che controlli guadagnano 400 ATK e DEF. Puoi mandare questa carta scoperta dal Terreno al Cimitero per mandare tutte le carte dalla tua mano al Cimitero.
  | pt_name            = Inferno de Movimento Ondular
  | pt_lore            = Enquanto você não tiver cards na sua mão, monstros "Inférnico(a)" com a face para cima que você controla ganham 400 de ATK e DEF. Você pode enviar este card com a face para cima do campo ao Cemitério para enviar todos os cards da sua mão ao Cemitério.
  | es_name            = Ola de Movimiento Infernal
  | es_lore            = Mientras no tengas cartas en tu mano, los monstruos "Inférnico/a" boca arriba que controles ganan 400 ATK y DEF. Puedes mandar al Cementerio esta carta boca arriba en el Campo para mandar al Cementerio todas las cartas en tu mano.
  | ja_lore            = 自分の手札が０枚の場合、自分フィールド上の「インフェルニティ」と名のついた全てのモンスターの攻撃力・守備力は４００ポイントアップする。また、フィールド上の表側表示のこのカードを墓地へ送って発動できる。自分の手札を全て墓地へ送る。
  | ko_name            = 허무한 파동
  | ko_lore            = 자신의 패가 0장일 경우, 자신 필드 위에 앞면 표시로 존재하는 "인페르니티"라는 이름이 붙은 모든 몬스터의 공격력과 수비력은 400 포인트 올린다. 또한, 필드 위에 앞면 표시로 존재하는 이 카드를 묘지로 보내는 것으로, 자신의 패를 전부 묘지로 보낸다.
  | sc_name            = 虚无的波动
  | sc_lore            = 我方手牌是０张的场合，我方场上冠有“无限狱”之名的所有怪兽的攻击力、守备力上升４００点。此外，可将场上表侧表示的此卡送入墓地并发动。将我方所有手牌送入墓地。
  }}
