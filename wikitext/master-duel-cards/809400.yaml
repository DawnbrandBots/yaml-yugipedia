  | lore               = You can Tribute Summon this card by Tributing 1 "Gravekeeper's" monster. This card gains 200 ATK for each "Gravekeeper's" monster in your Graveyard. If this face-up card would be destroyed, you can discard 1 "Gravekeeper's" monster instead.

  | fr_name            = Oracle des Protecteurs du Tombeau
  | fr_lore            = Vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 monstre "Protecteurs du Tombeau". Cette carte gagne 200 ATK pour chaque monstre "Protecteurs du Tombeau" dans votre Cimetière. Si cette carte face recto va être détruite, vous pouvez défausser 1 monstre "Protecteurs du Tombeau" à la place.
  | de_name            = Grabwächters Hellseher
  | de_lore            = Du kannst diese Karte als Tributbeschwörung beschwören, indem du 1 „Grabwächter“-Monster als Tribut anbietest. Diese Karte erhält 200 ATK für jedes „Grabwächter“-Monster in deinem Friedhof. Falls diese offene Karte zerstört würde, kannst du stattdessen 1 „Grabwächter“-Monster abwerfen.
  | it_name            = Visionario - Custode di Tombe
  | it_lore            = Puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 mostro "Custode di Tombe". Questa carta guadagna 200 ATK per ogni mostro "Custode di Tombe" nel tuo Cimitero. Se questa carta scoperta sta per essere distrutta, puoi invece scartare 1 mostro "Custode di Tombe".
  | pt_name            = Visionário do Coveiro
  | pt_lore            = Você pode Invocar este card por Invocação-Tributo ao oferecer como Tributo 1 monstro "do Coveiro". Este card ganha 200 de ATK para cada monstro "do Coveiro" no seu Cemitério. Se este card com a face para cima seria destruído, em vez disso, você pode descartar 1 monstro "do Coveiro".
  | es_name            = Visionario del Cuidador de Tumbas
  | es_lore            = Puedes Invocar por Sacrificio esta carta Sacrificando 1 monstruo "Cuidador de Tumbas". Esta carta gana 200 ATK por cada monstruo "Cuidador de Tumbas" en tu Cementerio. Si esta carta boca arriba fuera a ser destruida, puedes descartar 1 monstruo "Cuidador de Tumbas" en su lugar.
  | ja_lore            = このカードは「墓守」と名のついたモンスター１体をリリースして召喚できる。このカードの攻撃力は、自分の墓地の「墓守」と名のついたモンスターの数×２００ポイントアップする。また、フィールド上のこのカードが破壊される場合、代わりに手札から「墓守」と名のついたモンスター１体を捨てる事ができる。
  | ko_name            = 묘지기의 대신관
  | ko_lore            = 이 카드는 "묘지기의"라는 이름이 붙은 몬스터 1장을 릴리스하고 일반 소환할 수 있다. 이 카드의 공격력은 자신의 묘지에 존재하는 "묘지기의"라는 이름이 붙은 몬스터의 수 × 200 포인트 올린다. 필드 위에 앞면 표시로 존재하는 이 카드가 파괴될 경우, 대신에 패에서 "묘지기의"라는 이름이 붙은 몬스터 1장을 버릴 수 있다.
  | tc_name            = 守墓的大神官
  | tc_lore            = 此卡可解放１隻冠有「守墓」之名的怪獸進行召喚。此卡的攻擊力依據我方墓地的冠有「守墓」之名的怪獸的數量×２００進行提升。此外，在場上的此卡被破壞的狀況下，可從手牌捨棄１隻冠有「守墓」之名的怪獸作為替代。
  | sc_name            = 守墓的大神官
  | sc_lore            = 可释放１只冠有“守墓的”之名的怪兽召唤此卡。此卡的攻击力上升我方墓地中冠有“守墓的”之名的怪兽数量×２００点。此外，以表侧表示存在于场上的此卡被破坏的场合，可弃置手牌中１只冠有“守墓的”之名的怪兽来代替。
  }}
