  | fr_lore            = Ses nombreuses années de massacre de dragons ont fait baigner cette chasseresse dans une innombrable quantité de sang. Chaque goutte lui a conféré plus de puissance, mais en contrepartie son corps désormais maudit est recouvert par une contamination de dragon qui se répand comme une épidémie. Aucun village n'accepte de l'accueillir et elle ne se rappelle plus ce qui l'a poussée dans cette croisade.
  | de_name            = Drachenkernhexerin
  | de_lore            = Viele Jahre des Drachentötens haben diese Jägerin in unfassbaren Mengen Blut baden lassen. Jeder Tropfen gab ihr mehr Kraft, aber zu einem furchtbaren Preis, denn ihr verfluchter Körper verbreitet den Drachengestank wie eine Seuche. Kein Dorf nimmt sie mehr auf und sie hat mittlerweile sogar die Beweggründe für ihren Kreuzzug vergessen.
  | it_name            = Fattucchiera Nucleo di Drago
  | it_lore            = Molti anni di lotta con i draghi hanno bagnato questa cacciatrice in fiumi di sangue. Ogni goccia le ha dato più potere, ma ad un prezzo terribile, in quanto il suo corpo maledetto ora diffonde la dragocontaminazione come un'epidemia. Nessun villaggio la accoglie, e lei non ricorda nemmeno più che cosa abbia ispirato la sua crociata.
  | pt_name            = Bruxa do Núcleo de Dragão
  | pt_lore            = Muitos anos matando dragões já banharam essa caçadora numa quantia incalculável de sangue. Cada gota lhe concedeu mais poder, mas a um preço terrível, agora que seu corpo amaldiçoado espalha a mácula draconiana como uma epidemia. Nenhum vilarejo a aceita e ela já nem se lembra o que inspirou sua coragem em primeiro lugar.
  | es_name            = Hechicera del Núcleo de Dragón
  | es_lore            = Muchos años de matar dragones han bañado a esta cazadora en una incontable cantidad de sangre. Cada gota le ha dado más poder, pero a un precio terrible, ya que su cuerpo, ahora maldito, esparce la dragonplaga como una epidemia. Ningún pueblo la recibe, y ella ya ni siquiera recuerda qué inspiró su cruzada originalmente.
  | ja_lore            = 永きに渡って狩り続けたドラゴンの返り血により、常人ならざる力を宿した女戦士。その魂は斃されたドラゴンの怨嗟に染まり、疫病を撒き散らす邪悪な竜核へと成り果てた。<br /><br />もはや帰る故郷もなく、本能のままに刃を血に染めたその目的は、彼女自身にも思い出せない・・・。
  | ko_name            = 용핵의 주령자
  | ko_lore            = 오랜 세월 동안 사냥한 드래곤의 피로 인해, 보통 사람을 뛰어넘는 힘을 가진 여전사. 그 영혼은 죽은 드래곤의 원망으로 물들어, 전염병을 퍼뜨리는 사악한 용핵으로 전락했다. 이제 돌아갈 고향도 없고, 본능대로 칼을 피로 물들인 그 목적은, 그녀 자신에게도 생각나지 않는다...
  | sc_name            = 龙核的咒灵者
  | sc_lore            = 穿越永恒不断追逐狩猎的龙身上溅出的血，赋予了女战士非常人可比之力量。她的魂魄被死去的龙的怨嗟浸染，最终化身为播撒疫病的邪恶龙核。<br />可归之故里不复存在，甚至连她自己也已记不起，当初出于本能血染刀锋，究竟是为了什么......
