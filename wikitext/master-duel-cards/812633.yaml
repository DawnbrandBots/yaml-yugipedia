title: Psychic Eraser Laser (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Normal
  | lore               = Send 1 monster your opponent controls that was Special Summoned from the Extra Deck to the GY, then your opponent gains LP equal to the original ATK or DEF of that monster (whichever is higher). You can only activate 1 "Psychic Eraser Laser" per turn.
  | releases           = Legacy Pack

  | fr_name            = Laser Effaceur Psychique
  | fr_lore            = Envoyez 1 monstre contrôlé par votre adversaire qui a été Invoqué Spécialement depuis l'Extra Deck au Cimetière, puis votre adversaire gagne des LP égaux à l'ATK ou DEF d'origine du monstre (la plus haute valeur). Vous ne pouvez activer qu'1 "Laser Effaceur Psychique" par tour.
  | de_name            = Psi-Löschlaser
  | de_lore            = Lege 1 Monster, das dein Gegner kontrolliert und das als Spezialbeschwörung vom Extra Deck beschworen wurde, auf den Friedhof, dann erhält dein Gegner LP in Höhe der Grund-ATK oder -DEF jenes Monsters (was davon höher ist). Du kannst nur 1 „Psi-Löschlaser“ pro Spielzug aktivieren.
  | it_name            = Laser Cancellatore Psichico
  | it_lore            = Manda al Cimitero 1 mostro controllato dal tuo avversario che è stato Evocato Specialmente dall'Extra Deck, poi il tuo avversario guadagna LP pari all'ATK o DEF originale di quel mostro (il più alto). Puoi attivare solo 1 "Laser Cancellatore Psichico" per turno.
  | pt_name            = Laser Apagador Psíquico
  | pt_lore            = Envie 1 monstro que seu oponente controla que foi Invocado por Invocação-Especial do Deck Adicional para o Cemitério e, depois, seu oponente ganha PV igual ao ATK ou DEF original desse monstro (o que for maior). Você só pode ativar 1 "Laser Apagador Psíquico" por turno.
  | es_name            = Láser Borrador Psíquico
  | es_lore            = Manda al Cementerio 1 monstruo que controle tu adversario que fue Invocado de Modo Especial desde el Deck Extra, y después tu adversario gana LP iguales al ATK o DEF original de ese monstruo (lo que sea mayor). Sólo puedes activar 1 "Láser Borrador Psíquico" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：ＥＸデッキから特殊召喚された相手フィールドのモンスター１体を選んで墓地へ送る。その後、墓地へ送ったモンスターの元々の攻撃力と元々の守備力の内、高い方の数値分だけ相手のＬＰを回復する。
  | ko_name            = 사이코 이레이저
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 엑스트라 덱에서 특수 소환된 상대 필드의 몬스터 1장을 고르고 묘지로 보낸다. 그 후, 묘지로 보낸 몬스터의 원래 공격력과 원래 수비력 중, 높은 쪽의 수치만큼만 상대의 LP를 회복한다.
  | sc_name            = 念力抹除光
  | sc_lore            = 此卡名的卡１回合仅可发动１张。①：挑选对手场上被从额外牌组特殊召唤的１只怪兽送至墓地。然后，依送至墓地怪兽原本攻击力和原本守备力中较高一方的数值来恢复对手的LP。
  }}
