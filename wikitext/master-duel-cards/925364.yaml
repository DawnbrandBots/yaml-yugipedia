  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Ritual
  | lore               = This card is used to Ritual Summon "Divine Grace - Northwemko". You must also Tribute monsters whose total Levels equal 7 or more from the field or your hand. During your Main Phase, you can remove from play this card from your Graveyard to make 1 face-up Ritual Monster you control become un-targetable by effects this turn.
  | pack               = Legacy Pack

  | fr_name            = Rituel de la Rédemption
  | fr_lore            = Cette carte est utilisée pour Invoquer Rituellement "Northwenko, Déesse de la Rédemption". Vous devez aussi Sacrifier des monstres dont le total des Niveaux est égal à 7 ou plus depuis le Terrain ou votre main. Durant la Main Phase, vous pouvez retirer du jeu cette carte depuis votre Cimetière pour faire 1 Monstre Rituel face recto que vous contrôlez impossible à cibler par les effets ce tour.
  | de_name            = Ritual der Anmut
  | de_lore            = Diese Karte wird benutzt, um „Göttliche Anmut - Nordwemko“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster vom Spielfeld oder deiner Hand als Tribut anbieten, die zusammen 7 oder mehr Stufen haben. Während deiner Main Phase kannst du diese Karte in deinem Friedhof aus dem Spiel entfernen, um 1 offenes Ritualmonster, das du kontrollierst, für diesen Spielzug für Effekte unwählbar zu machen.
  | it_name            = Rituale della Grazia
  | it_lore            = Questa carta è utilizzata per l'Evocazione Rituale della carta "Grazia Divina - Northwemko". Devi anche offrire come Tributo, dal Terreno o dalla tua Mano, mostri il cui Livello totale sia 7 o superiore. Durante la tua Main Phase, puoi rimuovere dal gioco questa carta dal tuo Cimitero per rendere 1 Mostro Rituale che controlli imbersagliabile dagli effetti in questo turno.
  | pt_name            = Ritual da Graça
  | pt_lore            = Este card é usado para a Invocação-Ritual de "Graça Divina - Nortewemko". Você também deve oferecer como Tributo monstros cuja soma dos Níveis seja igual a 7 ou mais do campo ou da sua mão. Durante sua Fase Principal, você pode remover de jogo este card do seu Cemitério para fazer com que 1 Monstro de Ritual com a face para cima que você controla não possa ser escolhido como alvo de efeitos neste turno.
  | es_name            = Ritual de Gracia
  | es_lore            = Esta carta se usa para la Invocación por Ritual de "Gracia Divina - Northwemko". Además, debes Sacrificar monstruos, del Campo o de tu mano, cuyos Niveles totales sumen 7 o más. Durante tu Main Phase, puedes retirar del juego esta carta de tu Cementerio para hacer que 1 Monstruo de Ritual boca arriba que controles no pueda ser objetivo de efectos hasta el final del turno.
  | ja_lore            = 「救世の美神ノースウェムコ」の降臨に必要。自分の手札・フィールド上から、レベルの合計が７以上になるようにモンスターをリリースしなければならない。また、自分のメインフェイズ時に墓地のこのカードをゲームから除外し、自分フィールド上の儀式モンスター１体を選択して発動できる。このターン選択した自分の儀式モンスターはカードの効果の対象にならない。
  | ko_name            = 구세의 의식
  | ko_lore            = "구세의 미의 신 노스웸코"의 의식 소환에 필요. 패/자신 필드 위에서 레벨의 합계가 7 이상이 되도록 몬스터를 릴리스해야 한다. 자신의 묘지에 존재하는 이 카드를 게임에서 제외하는 것으로, 이 턴에 자신 필드 위에 앞면 표시로 존재하는 의식 몬스터 1장은 마법/함정/효과 몬스터의 효과의 대상이 되지 않는다.
  }}
