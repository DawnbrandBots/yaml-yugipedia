  | fr_name            = Sorcière Fantôruse
  | fr_lore            = Non Invocable Normalement, sauf si vous contrôlez un monstre "Fantôruse". Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Une fois par tour : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; changez-le en Position de Défense face verso.
  | de_name            = Geistertrick-Hexe
  | de_lore            = Kann nicht als Normalbeschwörung beschworen werden, es sei denn, du kontrollierst ein „Geistertrick“-Monster. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; ändere es in die verdeckte Verteidigungsposition.
  | it_name            = Strega Fantasmatrucco
  | it_lore            = Non può essere Evocato Normalmente, a meno che tu controlli un mostro "Fantasmatrucco". Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; mettilo coperto in Posizione di Difesa.
  | pt_name            = Bruxa Fantardil
  | pt_lore            = Não pode ser Invocado por Invocação-Normal a não ser que você controle um monstro "Fantardil". Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Uma vez por turno: você pode escolher 1 monstro com a face para cima que seu oponente controla; coloque-o com a face para baixo em Posição de Defesa.
  | es_name            = Bruja Fantastruco
  | es_lore            = No puede ser Invocada de Modo Normal, a menos que controles un monstruo "Fantastruco". Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; cámbialo a Posición de Defensa boca abajo.
  | ja_lore            = 自分フィールド上に「ゴーストリック」と名のついたモンスターが存在する場合のみ、このカードは表側表示で召喚できる。このカードは１ターンに１度だけ裏側守備表示にできる。また、１ターンに１度、相手フィールド上の表側表示モンスター１体を選択して発動できる。選択したモンスターを裏側守備表示にする。
  | ko_name            = 고스트릭의 마녀
  | ko_lore            = 자신 필드 위에 "고스트릭"이라는 이름이 붙은 몬스터가 존재할 경우에만, 이 카드는 앞면 표시로 일반 소환할 수 있다. 이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 또한, 1턴에 1번, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 뒷면 수비 표시로 한다.
  | tc_name            = 鬼計的魔女
  | tc_lore            = 僅限在我方場上存在冠有「鬼計」之名怪獸的狀況下，可以正面表示召喚此卡。１回合僅限１次，可將此卡變為反面守備表示。此外，１回合１次，可選擇對方場上的１隻正面表示怪獸發動。將選擇的怪獸變為反面守備表示。
  | sc_name            = 鬼计的魔女
  | sc_lore            = 仅在自己场上有“鬼计”怪兽存在的情况下，此卡才可以表侧表示召唤。①：在自己的主要阶段可以发动。将此卡改成里侧守备表示（１回合仅１次）。②：１回合１次，以对手场上的１只表侧表示怪兽为对象可以发动。将该怪兽改成里侧守备表示。
  }}
