title: Jinzo - Lord (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = DARK
  | types              = Machine / Effect
  | level              = 8
  | atk                = 2600
  | def                = 1600
  | lore               = Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by sending 1 face-up "Jinzo" you control to the GY. Trap Cards, and their effects on the field, cannot be activated. Negate all Trap effects on the field. Once per turn: You can destroy as many face-up Traps on the field as possible, and if you do, inflict 300 damage to your opponent for each card destroyed.
  | releases           = Legacy Pack

  | fr_name            = Seigneur Jinzo
  | fr_lore            = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en envoyant 1 "Jinzo" face recto que vous contrôlez au Cimetière. Les Cartes Piège, et leurs effets sur le Terrain, ne peuvent pas être activés. Annulez tous les effets de Piège sur le Terrain. Une fois par tour : vous pouvez détruire autant de Pièges face recto sur le Terrain que possible, et si vous le faites, infligez 300 points de dommages à votre adversaire pour chaque carte détruite.
  | de_name            = Jinzo - Lord
  | de_lore            = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 offenen „Jinzo“, den du kontrollierst, auf den Friedhof legst. Fallenkarten und ihre Effekte auf dem Spielfeld können nicht aktiviert werden. Annulliere alle Falleneffekte auf dem Spielfeld. Einmal pro Spielzug: Du kannst so viele offene Fallen auf dem Spielfeld wie möglich zerstören und falls du dies tust, füge deinem Gegner für jede zerstörte Karte 300 Schaden zu.
  | it_name            = Jinzo - Supremo
  | it_lore            = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) mandando al Cimitero 1 "Jinzo" scoperto che controlli. Le Carte Trappola, e i loro effetti sul Terreno, non possono essere attivati. Annulla gli effetti di tutte le Trappole sul Terreno. Una volta per turno: puoi distruggere tante Trappole scoperte sul Terreno quante possibile e, se lo fai, infliggi 300 danni al tuo avversario per ogni carta distrutta.
  | pt_name            = Jinzo - Senhor
  | pt_lore            = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao enviar 1 "Jinzo" com a face para cima que você controla para o Cemitério. Os Cards de Armadilha, bem como seus efeitos no campo, não podem ser ativados. Negue todos os efeitos de Armadilha no campo. Uma vez por turno: você pode destruir tantas Armadilhas com a face para cima no campo quanto possível e, se isso acontecer, cause 300 de dano ao seu oponente para cada card destruído.
  | es_name            = Jinzo - Señor
  | es_lore            = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) mandando al Cementerio 1 "Jinzo" boca arriba que controles. No se pueden activar Cartas de Trampa, ni sus efectos en el Campo. Niega todos los efectos de Trampas en el Campo. Una vez por turno: puedes destruir tantas Trampas boca arriba en el Campo como sea posible y, si lo haces, inflige 300 puntos de daño a tu adversario por cada carta destruida.
  | ja_lore            = このカードは通常召喚できない。自分フィールドの表側表示の「人造人間－サイコ・ショッカー」１体を墓地へ送った場合のみ特殊召喚できる。①：このカードがモンスターゾーンに存在する限り、お互いにフィールドの罠カードの効果を発動できず、フィールドの罠カードの効果は無効化される。②：１ターンに１度、自分メインフェイズに発動できる。フィールドの表側表示の罠カードを全て破壊し、破壊した数×３００ダメージを相手に与える。
  | ko_name            = 인조인간－사이코 로드
  | ko_lore            = 이 카드는 통상 소환할 수 없다. 자신 필드의 앞면 표시의 "인조인간 －사이코 쇼커－" 1장을 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 이 카드가 몬스터 존에 존재하는 한, 서로 필드의 함정 카드의 효과를 발동할 수 없으며, 필드의 함정 카드의 효과는 무효화된다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 필드의 앞면 표시의 함정 카드를 전부 파괴하고, 파괴한 수 × 300 데미지를 상대에게 준다.
  | sc_name            = 人造人－念力领主
  | sc_lore            = 此卡无法通常召唤。仅将自己场上１只表侧表示的“人造人－念力震慑者”送至墓地时可特殊召唤。①：只要此卡存在于怪兽区域，双方场上的陷阱卡就不可发动效果，场上陷阱卡的效果失效。②：１个回合１次，可以在自己的主要阶段发动。破坏场上所有表侧表示的陷阱卡，给对手的伤害值为破坏的数量×３００。
  }}
