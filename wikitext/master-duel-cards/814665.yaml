title: The Law of the Normal (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Normal
  | lore               = You can only activate this card while there are 5 face-up Level 2 or lower Normal Monsters on your side of the field. Both players discard all cards in their hands, and destroy all cards on the field except Level 2 or lower Normal Monsters.
  | pack               = Legacy Pack

  | fr_name            = La Loi de la Normale
  | fr_lore            = Vous ne pouvez activer cette carte que s'il y a 5 Monstres Normaux de Niveau 2 ou moins face recto sur votre Terrain. Chaque joueur défausse toutes les cartes dans sa main, et détruit toutes les cartes sur le Terrain excepté les Monstres Normaux de Niveau 2 ou moins.
  | de_name            = Das Recht der Normalen
  | de_lore            = Du kannst diese Karte nur aktivieren, wenn sich 5 offene normale Monster der Stufe 2 oder niedriger auf deiner Spielfeldseite befinden. Beide Spieler werfen alle Karten aus ihrer Hand ab und zerstören alle Karten auf dem Spielfeld, ausgenommen normale Monster der Stufe 2 oder niedriger.
  | it_name            = La Legge della Normalità
  | it_lore            = Puoi attivare questa carta solo quando ci sono 5 Mostri Normali di Livello 2 o inferiore scoperti sul tuo Terreno. Entrambi i giocatori scartano tutte le carte in mano, e distruggono tutte le carte sul Terreno eccetto i Mostri Normali di Livello 2 o inferiore.
  | pt_name            = A Lei do Normal
  | pt_lore            = Você pode activar este card apenas quando estiverem 5 Monstros Normais de Nível 2 ou menos no seu Campo com a face para cima. Ambos os jogadores descartam todos os cards nas suas mãos, e destróiem todos os cards no Campo exceto os Monstros Normais de Nível 2 ou menos.
  | es_name            = La Ley de lo Normal
  | es_lore            = Sólo puedes activar esta carta cuando hay 5 Monstruos Normales de Nivel 2 o inferior en tu Campo. Ambos jugadores descartan todas las cartas en sus manos, y destruyen todas las cartas en el Campo excepto los Monstruos Normales de Nivel 2 o inferior.
  | ja_lore            = 自分フィールド上にレベル２以下の通常モンスターが５体存在する場合に発動できる。お互いのプレイヤーは手札を全て捨て、レベル２以下の通常モンスター以外のフィールド上のカードを全て破壊する。
  | ko_name            = 약육일색
  | ko_lore            = 자신 필드 위에 레벨 2 이하의 일반 몬스터가 앞면 표시로 5장 존재할 때 발동할 수 있다. 양쪽 플레이어는 패를 전부 버리고, 레벨 2 이하의 일반 몬스터 이외의 필드 위에 존재하는 카드를 전부 파괴한다.
  }}
