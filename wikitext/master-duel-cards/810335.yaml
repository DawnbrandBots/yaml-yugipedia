  | fr_lore            = Une fois par tour, durant votre Main Phase, si vous contrôlez cette carte sur le Terrain, vous pouvez l'équiper à votre "Aitsu" comme une Carte Magie d'Équipement, OU libérer l'équipement Union et faire l'Invocation Spéciale de cette carte en Position d'Attaque face recto. Uniquement lorsque cette carte est équipée à un monstre par l'effet de cette carte, augmentez l'ATK du monstre équipé de 3000 points, et lorsqu'il attaque avec une ATK supérieure à la DEF du monstre en Position de Défense, infligez la différence aux Life Points de votre adversaire en tant que dommages de combat. (1 monstre ne peut être équipé qu'avec 1 Monstre Union. Si le monstre équipé est détruit à l'issue d'un combat, détruisez cette carte à la place.)
  | de_name            = Koitsu
  | de_lore            = Einmal pro Spielzug, während deiner Main Phase, kannst du deine „Aitsu“-Karte mit dieser Karte als Ausrüstungszauberkarte ausrüsten ODER sie als Union-Ausrüstung ausklinken und als Spezialbeschwörung in offener Angriffsposition auf deiner Spielfeldseite beschwören. Wenn diese Karte durch ihren Effekt ein Monster ausrüstet, erhöhe die ATK des ausgerüsteten Monsters um 3000 Punkte und wenn das ausgerüstete Monster ein Monster, das sich in Verteidigungsposition befindet, angreift und seine ATK größer als die DEF des gegnerischen Monsters ist, füge die Differenz den Life Points deines Gegners als Kampfschaden zu. (1 Monster kann nur mit 1 Union-Monster zurzeit ausgerüstet sein. Wenn das Monster, das mit dieser Karte ausgerüstet ist, als Ergebnis eines Kampfes zerstört wird, zerstöre stattdessen diese Karte.)
  | it_name            = Koitsu
  | it_lore            = Una volta per turno, durante la tua Main Phase puoi equipaggiare questa carta al tuo "Aitsu" come una Carta Magia Equipaggiamento, OPPURE staccare l'equipaggiamento ed Evocare tramite Evocazione Speciale questa carta scoperta in Posizione d'Attacco. Quando questa carta viene equipaggiata per effetto di questa carta, aumenta ATK del mostro equipaggiato di 3000 punti e quando il mostro equipaggiato attacca con un ATK superiore al DEF del mostro in Posizione di Difesa, infliggi la differenza ai Life Points del tuo avversario come danno da combattimento (1 mostro può essere equipaggiato solo con 1 Mostro Unione alla volta. Se il mostro equipaggiato con questa carta viene distrutto in seguito ad una battaglia, distruggi invece questa carta).
  | pt_name            = Koitsu
  | pt_lore            = Uma vez por turno, durante a sua Main Phase, você pode equipar este card a "Aitsu" como um Card de Magia de Equipamento, OU separar o Equipamento e Invocar, por Invocação-Especial, este card em Posição de Ataque com a face para cima. Quando este card é equipado pelo efeito deste card, aumente o ATK do monstro equipado em 3000 pontos, e quando ataca com um ATK superior ao DEF dum monstro em Posição de Defesa, inflija a diferença aos Life Points do seu adversário como dano de batalha. (1 monstro pode ser equipado apenas por 1 Monstro de Union de cada vez. Se o monstro equipado com este card é destruído como resultado de um combate, em vez disso destrúa este card.)
  | es_name            = Koitsu
  | es_lore            = Una vez por turno, durante tu Main Phase, puedes equipar esta carta a tu "Aitsu" como una Carta Mágica de Equipo O separar el equipamiento e Invocar mediante una Invocación Especial esta carta boca arriba en Posición de Ataque. Cuando esta carta es equipada por el efecto de esta carta, el ATK de ese monstruo aumenta en 3000 puntos y cuando el monstruo equipado ataca con un ATK superior a la DEF de un monstruo en Posición de Defensa, inflige la diferencia como daño de batalla a los Life Points de tu adversario. (1 monstruo solo puede ser equipado con 1 Monstruo de Unión a la vez. Si el monstruo equipado con esta carta es destruido como resultado de una batalla, destruye esta carta en su lugar).
  | ja_lore            = １ターンに１度、自分のメインフェイズ時に装備カード扱いとして自分の「アイツ」に装備、または装備を解除して表側攻撃表示で特殊召喚できる。この効果で装備カード扱いになっている場合のみ、装備モンスターの攻撃力は３０００ポイントアップし、守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。（１体のモンスターが装備できるユニオンは１枚まで、装備モンスターが戦闘で破壊される場合、代わりにこのカードを破壊する。）
  | ko_name            = 코이츠
  | ko_lore            = 1턴에 1번만 자신의 메인 페이즈에 장착 카드로 취급하여 필드 위의 이 카드를 "아이츠"에 장착, 또는 장착을 해제하고 앞면 공격 표시로 특수 소환할 수 있다. 장착 몬스터의 공격력은 3000 포인트 올린다. 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다(1장의 몬스터가 장착할 수 있는 유니온은 1장까지. 장착 몬스터가 전투에 의해서 파괴될 경우는, 대신에 이 카드를 파괴한다).
  | sc_name            = 这家伙
  | sc_lore            = １回合１次，我方主要阶段时，被视为装备卡装备我方的“那家伙”上，或可以解除装备以表侧攻击表示特殊召唤。只有因此效果被视为装备卡的场合，装备怪兽的攻击力上升３０００点，攻击守备表示怪兽时，如果攻击力超出守备力，则给对方生命相当于该差值的战斗伤害。（１只怪兽最多只可装备１张联合。装备怪兽因战斗而被破坏的场合，破坏此卡来代替。）
