title: Cipher Interference (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Continuous
  | lore               = During damage calculation, if your "Cipher" monster battles, while another monster with its same name is on the field: You can double the ATK of your battling "Cipher" monster until the end of the Battle Phase. You can only use this effect of "Cipher Interference" once per turn.

  | fr_name            = Interférence Cipher
  | fr_lore            = Durant le calcul des dommages, si votre monstre "Cipher" combat, tant qu'un autre monstre du même nom que celui-ci est sur le Terrain : jusqu'à la fin de la Battle Phase, vous pouvez doubler l'ATK de votre monstre "Cipher" combattant. Vous ne pouvez utiliser cet effet de "Interférence Cipher" qu'une fois par tour.
  | de_name            = Cipher-Interferenz
  | de_lore            = Während der Schadensberechnung, falls dein „Cipher“-Monster kämpft, solange sich ein anderes Monster mit demselben Namen auf dem Spielfeld befindet: Du kannst die ATK deines kämpfenden „Cipher“-Monsters bis zum Ende der Battle Phase verdoppeln. Du kannst diesen Effekt von „Cipher-Interferenz“ nur einmal pro Spielzug verwenden.
  | it_name            = Interferenza Cipher
  | it_lore            = Durante il calcolo dei danni, se un tuo mostro "Cipher" combatte, mentre un altro mostro con il suo stesso nome è sul Terreno: puoi raddoppiare l'ATK del tuo mostro "Cipher" che sta combattendo fino alla fine della Battle Phase. Puoi utilizzare questo effetto di "Interferenza Cipher" una sola volta per turno.
  | pt_name            = Interferência Críptica
  | pt_lore            = Durante o cálculo de dano, se um monstro "Críptico(a)" seu batalhar, enquanto outro monstro com seu mesmo nome estiver no campo: até o final da Fase de Batalha, você pode dobrar o ATK do seu monstro "Críptico(a)" que está batalhando. Você só pode usar este efeito de "Interferência Críptica" uma vez por turno.
  | es_name            = Interferencia Cifrada
  | es_lore            = Durante el cálculo de daño, si tu monstruo "Cifrado/a" batalla, mientras otro monstruo con su mismo nombre está en el Campo: hasta el final de la Battle Phase puedes duplicar el ATK de tu monstruo "Cifrado/a" batallante. Sólo puedes usar este efecto de "Interferencia Cifrada" una vez por turno.
  | ja_lore            = このカード名の①の効果は１ターンに１度しか使用できない。①：フィールドに同名モンスターが存在する、自分の「サイファー」モンスターが戦闘を行うダメージ計算時に発動できる。その戦闘を行う自分の「サイファー」モンスターの攻撃力はバトルフェイズ終了時まで倍になる。
  | ko_name            = 사이퍼 인터피어
  | ko_lore            = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드에 같은 이름의 몬스터가 존재하는, 자신의 "사이퍼" 몬스터가 전투를 실행하는 데미지 계산시에 발동할 수 있다. 그 전투를 실행하는 자신의 "사이퍼" 몬스터의 공격력은 배틀 페이즈 종료시까지 배가 된다.
  | sc_name            = 光波干涉
  | sc_lore            = 此卡名的①效果１回合仅可使用１次。①：场上有同名怪兽存在的自己的“光波”怪兽进行战斗的伤害计算时可以发动。进行该战斗的自己的“光波”怪兽的攻击力直至战斗阶段结束时为止变为两倍。
  }}
