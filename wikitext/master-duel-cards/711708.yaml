title: Trial of the Princesses (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Equip
  | lore               = Equip only to "White Magician Pikeru" or "Ebon Magician Curran"; it gains 800 ATK. During a turn that the equipped monster destroyed a Level 5 or higher monster by battle, you can Tribute the equipped monster and this card to Special Summon from your hand or Deck: 1 "Princess Pikeru" if you Tributed "White Magician Pikeru", or 1 "Princess Curran" if you Tributed "Ebon Magician Curran".
  | pack               = Legacy Pack

  | fr_name            = Procès des Princesses
  | fr_lore            = Vous ne pouvez équiper cette carte qu'au "Magicienne Blanche Pikeru" ou à "Curran Magicienne d'Ébène". Augmentez l'ATK du monstre équipé de 800 points. Durant un tour où le monstre équipé détruit un monstre de Niveau 5 ou plus à l'issue d'un combat, en Sacrifiant le monstre équipé et cette carte, Invoquez par Invocation Spéciale depuis votre main ou votre Deck : 1 "Princesse Pikeru" si vous avez Sacrifié 1 "Magicienne Blanche Pikeru", ou 1 "Princesse Curran" si vous avez Sacrifié "Curran Magicienne d'Ébène".
  | de_name            = Prüfung der Prinzessinnen
  | de_lore            = Du kannst nur „Weiße Magierin Pikeru“ oder „Schwarze Magierin Curran“ mit dieser Karte ausrüsten. Erhöhe die ATK des ausgerüsteten Monsters um 800 Punkte. Während eines Spielzuges, in dem das ausgerüstete Monster ein Monster der Stufe 5 oder höher als Ergebnis eines Kampfes zerstört hat, indem du das ausgerüstete Monster als Tribut anbietest, beschwöre als Spezialbeschwörung von deiner Hand oder deinem Deck 1 „Prinzessin Pikeru“, falls du „Weiße Magierin Pikeru“ als Tribut angeboten hast, oder 1 „Prinzessin Curran“, falls du „Schwarze Magierin Curran“ als Tribut angeboten hast.
  | it_name            = La Prova delle Principesse
  | it_lore            = Puoi equipaggiare questa carta solo a "Maga Bianca Pikeru" o "Curran Maga d'Ebano". Aumenta l'ATK del mostro equipaggiato di 800 punti. Durante il turno in cui il mostro equipaggiato distrugge un mostro di Livello 5 o superiore in seguito ad una battaglia, offri come Tributo il mostro equipaggiato e questa carta per Evocare tramite Evocazione Speciale dalla tua mano o dal tuo Deck: 1 "Principessa Pikeru" se hai offerto "Maga Bianca Pikeru" come Tributo, o 1 "Principessa Curran" se hai offerto "Curran Maga d'Ebano" come Tributo.
  | pt_name            = Julgamento das Princesas
  | pt_lore            = Só pode ser equipado em um "Mágico Branco Pikeru" ou "Maga de Ébano Curran"; ele ganha 800 de ATK. Durante o turno em que o monstro equipado destruiu um monstro de Nível 5 ou mais em batalha, você pode oferecer como Tributo o monstro equipado e este card para Invocar por Invocação-Especial da sua mão ou Deck: 1 "Princesa Pikeru" se você tiver oferecido como Tributo "Mágico Branco Pikeru" ou 1 "Princesa Curran" se você tiver oferecido como Tributo "Maga de Ébano Curran".
  | es_name            = Juicio de las Princesas
  | es_lore            = Sólo puedes equipar esta carta a "Mago Blanco Pikeru" o a "Mago de Ibano Curan". Aumenta el ATK del monstruo equipado en 800 puntos. Durante un turno en el que el monstruo equipado destruya un monstruo de Nivel 5 o mayor como resultado de una batalla, puedes Sacrificar el monstruo equipado y esta carta para Invocar de tu mano o Deck mediante una Invocación Especial 1 "Princesa Pikeru" si Sacrificaste un "Mago Blanco Pikeru" o 1 "Princesa Curran" si Sacrificaste un "Mago de Ibano Curan".
  | ja_lore            = 「白魔導士ピケル」「黒魔導師クラン」にのみ装備可能。装備モンスターの攻撃力は８００ポイントアップする。装備モンスターが戦闘によってレベル５以上のモンスターを破壊したターン、装備モンスターをリリースして発動できる。「白魔導士ピケル」をリリースした場合は「魔法の国の王女－ピケル」１体を、「黒魔導師クラン」をリリースした場合は「魔法の国の王女－クラン」１体を手札・デッキから特殊召喚する。
  | ko_name            = 왕녀의 시련
  | ko_lore            = "백마도사 피켈" "흑마도사 쿠란"에만 장착 가능. 장착 몬스터의 공격력은 800 포인트 올린다. 장착 몬스터가 레벨 5 이상의 몬스터를 전투에 의해서 파괴한 턴, 장착 몬스터와 이 카드를 제물로 바치는 것으로, "백마도사 피켈"은 "마법나라 왕녀－피켈"을, "흑마도사 쿠란"은 "마법나라 왕녀－쿠란"을 패 또는 덱에서 1장 특수 소환한다.
  }}
