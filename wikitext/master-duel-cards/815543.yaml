title: Wattcube (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Equip
  | lore               = Equip only to a Thunder monster. Gains 100 ATK for each Thunder monster in your GY. You can send this face-up card from the field to the GY, then target 1 face-up Thunder monster you control; it gain 1000 ATK.

  | fr_name            = Électro-Cube
  | fr_lore            = Équipable uniquement à un monstre de Type Tonnerre. Il gagne 100 points d'ATK pour chaque monstre de Type Tonnerre dans votre Cimetière. Vous pouvez envoyer cette carte face recto depuis le Terrain au Cimetière pour augmenter l'ATK d'un monstre de Type Tonnerre face recto que vous contrôlez de 1000 points.
  | de_name            = Wattwürfel
  | de_lore            = Rüste nur ein Monster vom Typ Donner mit dieser Karte aus. Es erhält 100 ATK für jedes Monster vom Typ Donner in deinem Friedhof. Du kannst diese offene Karte vom Spielfeld auf den Friedhof legen, um 1 offenes Monster vom Typ Donner, das du kontrollierst, 1000 ATK erhalten zu lassen.
  | it_name            = Wattcubo
  | it_lore            = Equipaggia solo ad un mostro di Tipo Tuono. Esso guadagna 100 ATK per ogni mostro di Tipo Tuono nel tuo Cimitero. Puoi mandare questa carta scoperta dal Terreno al Cimitero per far guadagnare ad un mostro di Tipo Tuono scoperto che controlli 1000 ATK.
  | pt_name            = Watt-Cubo
  | pt_lore            = Só pode ser equipado a um monstro do Tipo Trovão. Ele ganha 100 de ATK para cada monstro do Tipo Trovão no seu Cemitério. Você pode enviar este card com a face para cima do campo ao Cemitério para fazer 1 monstro do Tipo Trovão com a face para cima que você controla ganhar 1000 de ATK.
  | es_name            = Wattcubo
  | es_lore            = Sólo puedes equipar esta carta a un monstruo de Tipo Trueno. El monstruo gana 100 ATK por cada monstruo de Tipo Trueno en tu Cementerio. Puedes mandar al Cementerio esta carta boca arriba en el Campo para hacer que un monstruo de Tipo Trueno boca arriba que controles gane 1000 ATK.
  | ja_lore            = 雷族モンスターにのみ装備可能。装備モンスターの攻撃力は、自分の墓地の雷族モンスターの数×１００ポイントアップする。また、フィールド上の表側表示のこのカードを墓地へ送って発動できる。自分フィールド上の雷族モンスター１体を選択し、その攻撃力は１０００ポイントアップする。
  | ko_name            = 일렉큐브
  | ko_lore            = 번개족 몬스터에만 장착 가능. 장착 몬스터의 공격력은 자신의 묘지에 존재하는 번개족 몬스터의 수 × 100 포인트 올린다. 또한, 필드 위에 앞면 표시로 존재하는 이 카드를 묘지로 보내는 것으로, 자신 필드 위에 앞면 표시로 존재하는 번개족 몬스터 1장의 공격력은 1000 포인트 올린다.
  | sc_name            = 电力立方体
  | sc_lore            = 仅限装备雷族怪兽。装备怪兽的攻击力，上升我方墓地雷族怪兽数量×１００点。此外，可将场上表侧表示的此卡从送入墓地并发动。选择我方场上的１只雷族怪兽，并且该攻击力上升１０００点。
  }}
