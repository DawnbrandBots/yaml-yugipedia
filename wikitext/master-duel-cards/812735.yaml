title: Rage with Eyes of Blue (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Quick-Play
  | lore               = Banish this card, and as many cards as possible from your hand, field, and GY, face-down, and if you do, Special Summon up to 3 copies of "Blue-Eyes White Dragon" from your Deck. You cannot Normal or Special Summon monsters the turn you activate this card, except "Blue-Eyes White Dragon".

  | fr_name            = Rage avec des Yeux de Bleu
  | fr_lore            = Bannissez face verso cette carte et autant de cartes que possible depuis votre main, Terrain et Cimetière, et si vous le faites, Invoquez Spécialement max. 3 exemplaires de "Dragon Blanc aux Yeux Bleus" depuis votre Deck. Vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres ("Dragon Blanc aux Yeux Bleus" exclu) le tour où vous activez cette carte.
  | de_name            = Zorn mit den blauen Augen
  | de_lore            = Verbanne diese Karte und so viele Karten wie möglich von deiner Hand, deiner Spielfeldseite und deinem Friedhof verdeckt und falls du dies tust, beschwöre bis zu 3 Kopien von „Blauäugiger w. Drache“ als Spezialbeschwörung von deinem Deck. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, Monster weder als Normal- noch als Spezialbeschwörung beschwören, außer „Blauäugiger w. Drache“.
  | it_name            = Rabbia con gli Occhi di Blu
  | it_lore            = Bandisci questa carta, e tante carte quante possibile dalla tua mano, Terreno e Cimitero, coperte, e, se lo fai, Evoca Specialmente fino a 3 copie di "Drago Bianco Occhi Blu" dal tuo Deck. Non puoi Evocare Normalmente o Specialmente mostri nel turno in cui attivi questa carta, eccetto "Drago Bianco Occhi Blu".
  | pt_name            = Fúria com Azul nos Olhos
  | pt_lore            = Bana, com a face para baixo, este card e tantos cards quanto possível da sua mão, do campo e do Cemitério e, se isso acontecer, Invoque por Invocação-Especial até 3 cópias de "Dragão Branco de Olhos Azuis" do seu Deck. Você não pode Invocar monstros por Invocação-Normal ou Especial no turno em que ativar este card, exceto "Dragão Branco de Olhos Azuis".
  | es_name            = Ira de Azules Ojos
  | es_lore            = Destierra esta carta, y tantas cartas como sea posible de tu mano, Campo y Cementerio, boca abajo, y si lo haces, Invoca de Modo Especial, desde tu Deck, hasta 3 copias de "Dragón Blanco de Ojos Azules". No puedes Invocar monstruos de Modo Normal o Especial el turno en que activaste esta carta, excepto "Dragón Blanco de Ojos Azules".
  | ja_lore            = このカードを発動するターン、自分は「青眼の白龍」しか召喚・特殊召喚できない。①：このカードを含む、自分の手札・フィールド・墓地のカードを全て裏側表示で除外し、デッキから「青眼の白龍」を３体まで特殊召喚する。
  | ko_name            = 파란 눈의 격림
  | ko_lore            = 이 카드를 발동하는 턴에, 자신은 "푸른 눈의 백룡"밖에 일반 소환 / 특수 소환할 수 없다. ①: 이 카드를 포함하는, 자신의 패 / 필드 / 묘지의 카드를 전부 뒷면 표시로 제외하고, 덱에서 "푸른 눈의 백룡"을 3장까지 특수 소환한다.
  }}
