  | lore               = If this card is in your GY and you control 2 or more "Shiranui" monsters with different names: You can Special Summon this card, but banish it when it leaves the field. If this card is banished: You can target 1 Zombie monster you control; it gains 600 ATK until the end of this turn. You can only use each effect of "Shiranui Swordmaster" once per turn.

  | fr_name            = Maître de l'Épée Shiranui
  | fr_lore            = Si cette carte est dans votre Cimetière et que vous contrôlez min. 2 monstres "Shiranui" de noms différents : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Si cette carte est bannie : vous pouvez cibler 1 monstre Zombie que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 600 ATK. Vous ne pouvez utiliser chaque effet de "Maître de l'Épée Shiranui" qu'une fois par tour.
  | de_name            = Shiranui-Schwertmeister
  | de_lore            = Falls sich diese Karte in deinem Friedhof befindet und du 2 oder mehr „Shiranui“-Monster mit unterschiedlichen Namen kontrollierst: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Falls diese Karte verbannt wird: Du kannst 1 Zombie-Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 600 ATK. Du kannst jeden Effekt von „Shiranui-Schwertmeister“ nur einmal pro Spielzug verwenden.
  | it_name            = Shiranui Maestro di Spada
  | it_lore            = Se questa carta è nel tuo Cimitero e tu controlli 2 o più mostri "Shiranui" con nomi diversi: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Se questa carta viene bandita: puoi scegliere come bersaglio 1 mostro Zombie che controlli; esso guadagna 600 ATK fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Shiranui Maestro di Spada" una sola volta per turno.
  | pt_name            = Shiranui Mestre da Espada
  | pt_lore            = Se este card estiver no seu Cemitério e você controlar 2 ou mais monstros "Shiranui" com nomes diferentes: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Se este card for banido: você pode escolher 1 monstro Zumbi que você controla; ele ganha 600 de ATK até o final deste turno. Você só pode usar cada efeito de "Shiranui Mestre da Espada" uma vez por turno.
  | es_name            = Maestroespadachín Shiranui
  | es_lore            = Si esta carta está en tu Cementerio y tú controlas 2 o más monstruos "Shiranui" con nombres diferentes: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Si esta carta es desterrada: puedes seleccionar 1 monstruo Zombi que controles; hasta el final de este turno, éste gana 600 ATK. Sólo puedes usar cada efecto de "Maestroespadachín Shiranui" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが墓地に存在し、自分フィールドに「不知火」モンスターが２種類以上存在する場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードはフィールドから離れた場合に除外される。②：このカードが除外された場合、自分フィールドのアンデット族モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで６００アップする。
  | ko_name            = 시라누이의 지도자
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재하고, 자신 필드에 "시라누이" 몬스터가 2종류 이상 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는 필드에서 벗어났을 경우에 제외된다. ②: 이 카드가 제외되었을 경우, 자신 필드의 언데드족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 600 올린다.
  | sc_name            = 不知火的师范
  | sc_lore            = 此卡牌名的①②效果１回合只可各使用１次。①：此卡存在于墓地，且我方场上存在有２种或以上的“不知火”怪兽的场合可发动。特殊召唤此卡。以此效果特殊召唤的此卡从场上离开的场合被除外。②：此卡被除外的场合，可以我方场上的１只不死族怪兽为对象发动。直至回合结束时，该怪兽的攻击力上升６００。
  }}
