  | property           = Continuous
  | lore               = When your opponent's monster declares an attack: Toss a coin and call it. If you call it right, the attacking monster's ATK becomes 0 until the end of the Battle Phase. During each of your Standby Phases, pay 500 Life Points or destroy this card.

  | fr_name            = Boîte Féérique
  | fr_lore            = Lorsqu'un monstre de votre adversaire déclare une attaque : jouez à pile ou face. Si vous gagnez, jusqu'à la fin de la Battle Phase, l'ATK du monstre attaquant devient 0. Durant chacune de vos Standby Phases, payez 500 Life Points ou détruisez cette carte.
  | de_name            = Elfenbox
  | de_lore            = Wenn ein Monster deines Gegners einen Angriff deklariert: Wirf eine Münze und sage das Ergebnis voraus. Falls du richtig vorausgesagt hast, werden die ATK des angreifenden Monsters bis zum Ende der Battle Phase zu 0. Während jeder deiner Standby Phasen, zahle 500 Life Points oder zerstöre diese Karte.
  | it_name            = Scatola Fatata
  | it_lore            = Quando un mostro del tuo avversario dichiara un attacco: lancia una moneta e scegli testa o croce. Se indovini, l'ATK del mostro attaccante diventa 0 fino alla fine della Battle Phase. Durante ogni tua Standby Phase, paga 500 Life Point o distruggi questa carta.
  | pt_name            = Caixa Fada
  | pt_lore            = Quando um monstro do oponente declarar um ataque: lance uma moeda e escolha cara ou coroa. Se você ganhar, o ATK do monstro atacante se torna 0 até o final da Fase de Batalha. Durante cada uma das suas Fases de Apoio, pague 500 Pontos de Vida ou destrua este card.
  | es_name            = Caja de Hada
  | es_lore            = Cuando un monstruo de tu adversario declara un ataque: lanza una moneda y elige Cara o Cruz. Si aciertas, el ATK del monstruo atacante se convierte en 0 hasta el final de la Battle Phase. Durante cada una de tus Standby Phases, paga 500 Life Points o destruye esta carta.
  | ja_lore            = このカードのコントローラーは自分スタンバイフェイズ毎に５００ＬＰを払う。またはＬＰを払わずにこのカードを破壊する。①：相手モンスターの攻撃宣言時に発動する。コイントスを１回行い、裏表を当てる。当たった場合、その攻撃モンスターの攻撃力は、このカードが魔法＆罠ゾーンに存在する限り、バトルフェイズ終了時まで０になる。
  | ko_name            = 몬스터 BOX
  | ko_lore            = 상대 몬스터가 공격할 때마다, 코인 토스로 앞뒷면을 맞춘다. 맞추면 공격 몬스터의 공격력은 0 이 된다. 자신의 스텐바이 페이즈마다 500 라이프 포인트를 지불한다. 지불하지 않으면, 이 카드를 파괴한다.
