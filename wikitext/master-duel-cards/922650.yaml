title: Pendulum Impenetrable (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Quick-Play
  | lore               = This turn, cards in Pendulum Zones cannot be destroyed by your opponent's card effects, also negate any effect activated by your opponent that targeted a card(s) in the Pendulum Zones.

  | fr_name            = Pendule Impénétrable
  | fr_lore            = Ce tour, les cartes dans les Zones Pendule ne peuvent pas être détruites par des effets de carte de votre adversaire, et aussi, annulez les effets activés par votre adversaire qui ciblaient une ou plusieurs cartes dans les Zones Pendule.
  | de_name            = Undurchlässiges Pendel
  | de_lore            = In diesem Spielzug können Karten in Pendelzonen nicht durch Karteneffekte deines Gegners zerstört werden, zusätzlich annulliere alle Effekte, die von deinem Gegner aktiviert werden und eine oder mehr Karten in Pendelzonen als Ziel wählen.
  | it_name            = Pendulum Impenetrabile
  | it_lore            = In questo turno, le carte nelle Zone Pendulum non possono essere distrutte dagli effetti delle carte del tuo avversario, inoltre annulla qualsiasi effetto attivato dal tuo avversario che ha scelto come bersaglio una o più carte nelle Zone Pendulum.
  | pt_name            = Pêndulo Impenetrável
  | pt_lore            = Neste turno, cards nas Zonas de Pêndulo não podem ser destruídos por efeitos de card do seu oponente e, além disso, negue qualquer efeito ativado pelo seu oponente que escolher como alvo um ou mais cards nas Zonas de Pêndulo.
  | es_name            = Péndulo Impenetrable
  | es_lore            = Este turno, las cartas en Zonas de Péndulo no pueden ser destruidas por los efectos de cartas de tu adversario, y además niega cualquier efecto activado por tu adversario que seleccione una o más cartas en las Zonas del Péndulo.
  | ja_lore            = ①：このターン、自分及び相手のＰゾーンのカードは相手の効果では破壊されず、Ｐゾーンのカードを対象として相手が発動した効果は無効化される。
  | ko_name            = 펜듈럼 모라토리엄
  | ko_lore            = ①: 이 턴에, 자신 및 상대의 펜듈럼 존의 카드는 상대의 효과로는 파괴되지 않으며, 펜듈럼 존의 카드를 대상으로 하고 상대가 발동한 효과는 무효화된다.
  }}
