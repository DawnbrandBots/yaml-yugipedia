title: Supreme King Dragon Darkwurm (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = DARK
  | types              = Dragon / Pendulum / Effect
  | level              = 4
  | pendulum_scale     = 5
  | atk                = 1800
  | def                = 1200
  | pendulum_effect    = Once per turn, if you control no monsters: You can place 1 "Supreme King Gate" Pendulum Monster from your Deck in your Pendulum Zone, also you cannot Pendulum Summon monsters for the rest of this turn, except DARK monsters.
  | lore               = If this card is Normal or Special Summoned: You can add 1 "Supreme King Gate" Pendulum Monster from your Deck to your hand. If this card is in your GY and you control no monsters: You can Special Summon this card. You can only use each effect of "Supreme King Dragon Darkwurm" once per turn.

  | fr_name            = Darkwurm, Roi Suprême du Dragon
  | fr_pendulum_effect = Une fois par tour, si vous ne contrôlez aucun monstre : vous pouvez placer 1 Monstre Pendule "Roi Suprême du Portail" depuis votre Deck dans votre Zone Pendule, et aussi, vous ne pouvez pas Invoquer par Pendulation de monstres (monstres TÉNÈBRES exclus) le reste de ce tour.
  | fr_lore            = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Monstre Pendule "Roi Suprême du Portail" depuis votre Deck à votre main. Si cette carte est dans votre Cimetière et que vous ne contrôlez aucun monstre : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Darkwurm, Roi Suprême du Dragon" qu'une fois par tour.
  | de_name            = Oberster König Drachenfinstergewürm
  | de_pendulum_effect = Einmal pro Spielzug, falls du keine Monster kontrollierst: Du kannst 1 „Oberster König Tor“-Pendelmonster von deinem Deck in deine Pendelzone legen, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Pendelbeschwörung beschwören, außer FINSTERNIS Monstern.
  | de_lore            = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Oberster König Tor“-Pendelmonster von deinem Deck hinzufügen. Falls sich diese Karte in deinem Friedhof befindet und du keine Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Oberster König Drachenfinstergewürm“ nur einmal pro Spielzug verwenden.
  | it_name            = Re Supremo Drago Oscurowurm
  | it_pendulum_effect = Una volta per turno, se non controlli nessun mostro: puoi mettere 1 Mostro Pendulum "Re Supremo Cancello" dal tuo Deck nella tua Zona Pendulum, inoltre non puoi Evocare Pendulum mostri per il resto di questo turno, eccetto mostri OSCURITÀ.
  | it_lore            = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Mostro Pendulum "Re Supremo Cancello" dal tuo Deck alla tua mano. Se questa carta è nel tuo Cimitero e tu non controlli nessun mostro: puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Re Supremo Drago Oscurowurm" una sola volta per turno.
  | pt_name            = Rei Supremo Dragão Wurmescuro
  | pt_pendulum_effect = Uma vez por turno, se você não controlar nenhum monstro: você pode colocar 1 Monstro Pêndulo "Rei Supremo Portal" do seu Deck na sua Zona de Pêndulo e, além disso, você não pode Invocar monstros por Invocação-Pêndulo pelo resto deste turno, exceto monstros de TREVAS.
  | pt_lore            = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Monstro Pêndulo "Rei Supremo Portal" do seu Deck à sua mão. Se este card estiver no seu Cemitério e você não controlar nenhum monstro: você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Rei Supremo Dragão Wurmescuro" uma vez por turno.
  | es_name            = Rey Supremo Dragón Sierpeoscura
  | es_pendulum_effect = Una vez por turno, si no controlas monstruos: puedes poner en tu Zona de Péndulo 1 Monstruo de Péndulo "Rey Supremo Puerta" en tu Deck, y además no puedes Invocar monstruos por Péndulo por el resto de este turno, excepto monstruos de OSCURIDAD.
  | es_lore            = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Monstruo de Péndulo "Rey Supremo Puerta" en tu Deck. Si esta carta está en tu Cementerio y tú no controlas monstruos: puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Rey Supremo Dragón Sierpeoscura" una vez por turno.
  | ja_pendulum_effect = ①：１ターンに１度、自分フィールドにモンスターが存在しない場合に発動できる。デッキから「覇王門」Ｐモンスター１体を自分のＰゾーンに置く。この効果の発動後、ターン終了時まで自分は闇属性モンスターしかＰ召喚できない。
  | ja_lore            = このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「覇王門」Ｐモンスター１体を手札に加える。<br />②：このカードが墓地に存在し、自分フィールドにモンスターが存在しない場合に発動できる。このカードを特殊召喚する。
  | ko_name            = 패왕권룡 다크브룸
  | ko_pendulum_effect = ①: 1턴에 1번, 자신 필드에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 덱에서 "패왕문" 펜듈럼 몬스터 1장을 자신의 펜듈럼 존에 놓는다. 이 효과의 발동 후, 턴 종료시까지 자신은 어둠 속성 몬스터밖에 펜듈럼 소환할 수 없다.
  | ko_lore            = 이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "패왕문" 펜듈럼 몬스터 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재하고, 자신 필드에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
  | sc_name            = 霸王眷龙 暗黑亚龙
  | sc_pendulum_effect = ①：１回合１次，自己场上不存在怪兽的情况下可以发动。从牌组将１只“霸王门”灵摆怪兽放在自己的灵摆区域。此效果发动后，直至回合结束时为止自己仅可灵摆召唤暗属性怪兽。
  | sc_lore            = 此卡名的①②怪兽效果１回合仅可各使用１次。<br />①：此卡召唤・特殊召唤的情况下可以发动。从牌组将１只“霸王门”灵摆怪兽加入手牌。<br />②：此卡存在于墓地，且自己场上不存在怪兽的情况下可以发动。将此卡特殊召唤。
  }}
