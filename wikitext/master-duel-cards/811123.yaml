  | sc_lore            = 机械族怪兽２只以上<br />①：此卡在连接召唤成功的情况下可发动。在我方场上特殊召唤３只“幻兽机衍生物”（机械族・风・星３・攻／守０）。此回合我方无法连接召唤。②：１回合１次，解放我方场上最多３只怪兽可发动。按解放的怪兽数量让以下效果生效。<br />●１只：选择场上１张卡片破坏。<br />●２只：从卡组特殊召唤１只“幻兽机”怪兽。<br />●３只：选择我方墓地中１张陷阱卡加入手牌。
