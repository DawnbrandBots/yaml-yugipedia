  | de_lore            = 2+ Maschine-Monster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst diesen Effekt aktivieren; beschwöre 3 „Mecha-Phantomungeheuer-Spielmarken“ (Maschine/WIND/Stufe 3/ATK 0/DEF 0) als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Linkbeschwörungen durchführen. Einmal pro Spielzug: Du kannst bis zu 3 Monster als Tribut anbieten und dann 1 dieser Effekte ausführen, basierend auf der als Tribut angebotenen Anzahl;<br />●1: Zerstöre 1 Karte auf dem Spielfeld.<br />●2: Beschwöre 1 „Mecha-Phantomungeheuer“-Monster als Spezialbeschwörung von deinem Deck.<br />●3: Füge deiner Hand 1 Falle von deinem Friedhof hinzu.
  | it_name            = Bestia Fantasma Meccanica Auroradon
  | it_lore            = 2+ mostri Macchina<br />Se questa carta viene Evocata Link: puoi attivare questo effetto; Evoca Specialmente 3 "Segna-Bestia Fantasma Meccanica" (Macchina/VENTO/Livello 3/ATK 0/DEF 0), inoltre non puoi Evocare Link per il resto di questo turno. Una volta per turno: puoi offrire come Tributo fino a 3 mostri, poi applicare 1 di questi effetti, a seconda del numero che hai offerto come Tributo;<br />●1: Distruggi 1 carta sul Terreno.<br />●2: Evoca Specialmente 1 mostro "Bestia Fantasma Meccanica" dal tuo Deck.<br />●3: Aggiungi 1 Trappola dal tuo Cimitero alla tua mano.
  | pt_name            = Besta Fantasma Mecha Auroradon
  | pt_lore            = 2+ monstros Máquina<br />Se este card for Invocado por Invocação-Link: você pode ativar este efeito; Invoque por Invocação-Especial 3 "Fichas de Besta Fantasma Mecha" (Máquina/VENTO/Nível 3/ATK 0/DEF 0) e, além disso, você não pode Invocar por Invocação-Link pelo resto deste turno. Uma vez por turno: você pode oferecer até 3 monstros como Tributo e, depois, aplique 1 dos seguintes efeitos, de acordo com o número de Tributos;<br />●1: Destrua 1 card no campo.<br />●2: Invoque por Invocação-Especial 1 monstro "Besta Fantasma Mecha" do seu Deck.<br />●3: Adicione 1 Armadilha do seu Cemitério à sua mão.
  | es_name            = Mecha Bestia Fantasma Auroradon
  | es_lore            = 2+ monstruos Máquina<br />Si esta carta es Invocada por Enlace: puedes activar este efecto; Invoca de Modo Especial 3 "Fichas Mecha Bestia Fantasma" (Máquina/VIENTO/Nivel 3/ATK 0/DEF 0), y además por el resto de este turno no puedes Invocar por Enlace. Una vez por turno: puedes Sacrificar hasta 3 monstruos, y después aplicar 1 de estos efectos, basados en el número de Sacrificios;<br />●1: Destruye 1 carta en el Campo.<br />●2: Invoca de Modo Especial, desde tu Deck, 1 monstruo "Mecha Bestia Fantasma".<br />●3: Añade a tu mano 1 Trampa en tu Cementerio.
  | ja_lore            = 機械族モンスター２体以上<br />①：このカードがリンク召喚に成功した場合に発動できる。自分フィールドに「幻獣機トークン」（機械族・風・星３・攻／守０）３体を特殊召喚する。このターン、自分はリンク召喚できない。②：１ターンに１度、自分フィールドのモンスターを３体までリリースして発動できる。リリースしたモンスターの数によって以下の効果を適用する。<br />●１体：フィールドのカード１枚を選んで破壊する。<br />●２体：デッキから「幻獣機」モンスター１体を特殊召喚する。<br />●３体：自分の墓地から罠カード１枚を選んで手札に加える。
  | ko_name            = 환상수기 아우로라돈
  | ko_lore            = 기계족 몬스터 2장 이상<br />①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 자신 필드에 "환상수기 토큰"(기계족 / 바람 / 레벨 3 / 공 0 / 수 0) 3장을 특수 소환한다. 이 턴에, 자신은 링크 소환할 수 없다. ②: 1턴에 1번, 자신 필드의 몬스터를 3장까지 릴리스하고 발동할 수 있다. 릴리스한 몬스터의 수에 따라 이하의 효과를 적용한다.<br />●1장: 필드의 카드 1장을 골라 파괴한다.<br />●2장: 덱에서 "환상수기" 몬스터 1장을 특수 소환한다.<br />●3장: 자신 묘지에서 함정 카드 1장을 골라 패에 넣는다.
