  {{Master Duel card
  | rarity             = SR
  | attribute          = LIGHT
  | types              = Cyberse / Link / Effect
  | link_arrows        = Middle-Left, Bottom-Left
  | atk                = 2000
  | lore               = 2 monsters<br />Can only be Link Summoned while you have a "World Legacy" card in your GY. You can only use each of the following effects of "Lib the World Key Blademaster" once per turn.<br />●During your Main Phase: You can Set 1 "World Legacy" Spell/Trap directly from your Deck, but it cannot be activated this turn while you have no "World Legacy" monster in your GY.<br />●If this Link Summoned card is sent to the GY as Link Material: You can shuffle 1 card on the field into the Deck.

  | fr_name            = Lib le Maître des Épées de la Clé du Monde
  | fr_lore            = 2 monstres<br />Uniquement Invocable par Lien tant que vous avez une carte "Héritage du Monde" dans votre Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Lib le Maître des Épées de la Clé du Monde" qu'une fois par tour.<br />●Durant votre Main Phase : vous pouvez Poser 1 Magie/Piège "Héritage du Monde" directement depuis votre Deck, mais il ne peut pas être activé ce tour tant que vous n'avez aucun monstre "Héritage du Monde" dans votre Cimetière.<br />●Si cette carte Invoquée par Lien est envoyée au Cimetière comme Matériel Lien : vous pouvez mélanger 1 carte sur le Terrain dans le Deck.
  | de_name            = Lib die Weltschlüssel-Klingenmeisterin
  | de_lore            = 2 Monster<br />Kann nur als Linkbeschwörung beschworen werden, solange du eine „Weltvermächtnis“-Karte in deinem Friedhof hast. Du kannst jeden der folgenden Effekte von „Lib die Weltschlüssel-Klingenmeisterin“ nur einmal pro Spielzug verwenden.<br />●Während deiner Main Phase: Du kannst 1 „Weltvermächtnis“-Zauber/Falle direkt von deinem Deck setzen, aber er oder sie kann in diesem Spielzug nicht aktiviert werden, solange du kein „Weltvermächtnis“-Monster in deinem Friedhof hast.<br />●Falls diese als Linkbeschwörung beschworene Karte als Linkmaterial auf den Friedhof gelegt wird: Du kannst 1 Karte auf dem Spielfeld ins Deck mischen.
  | it_name            = Lib la Spadaccina Chiave del Mondo
  | it_lore            = 2 mostri<br />Può essere Evocato Link solo mentre hai una carta "Eredità del Mondo" nel tuo Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Lib la Spadaccina Chiave del Mondo" una sola volta per turno.<br />●Durante la tua Main Phase: puoi Posizionare 1 Magia/Trappola "Eredità del Mondo" direttamente dal tuo Deck, ma essa non può essere attivata in questo turno mentre non hai nessun mostro "Eredità del Mondo" nel tuo Cimitero.<br />●Se questa carta Evocata Link viene mandata al Cimitero come Materiale Link: puoi mischiare nel Deck 1 carta sul Terreno.
  | pt_name            = Lib a Espadachim da Chave Mundial
  | pt_lore            = 2 monstros<br />Só pode ser Invocado por Invocação-Link enquanto você tiver um card "Legado Mundial" no seu Cemitério. Você só pode usar cada um dos seguintes efeitos de "Lib a Espadachim da Chave Mundial" uma vez por turno.<br />●Durante sua Fase Principal: você pode Baixar 1 Magia/Armadilha "Legado Mundial" diretamente do seu Deck, mas ela não pode ser ativada neste turno enquanto você não tiver nenhum monstro "Legado Mundial" no seu Cemitério.<br />●Se este card Invocado por Invocação-Link for enviado para o Cemitério como Matéria Link: você pode embaralhar 1 card do campo no Deck.
  | es_name            = Lib el Maestro de Espadas de la Llave Mundial
  | es_lore            = 2 monstruos<br />Sólo puede ser Invocado por Enlace mientras tengas una carta "Legado Mundial" en tu Cementerio. Sólo puedes usar cada uno de los siguientes efectos de "Lib el Maestro de Espadas de la Llave Mundial" una vez por turno.<br />●Durante tu Main Phase: puedes Colocar 1 Mágica/Trampa "Legado Mundial" directamente desde tu Deck, pero no puede ser activada mientras no tengas un monstruo "Legado Mundial" en tu Cementerio.<br />●Si esta carta Invocada por Enlace es mandada al Cementerio como Material de Enlace: puedes barajar al Deck 1 carta en el Campo.
  | ja_lore            = モンスター２体<br />このカードは自分の墓地に「星遺物」カードが存在する場合のみリンク召喚できる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。デッキから「星遺物」魔法・罠カード１枚を選んで自分フィールドにセットする。このターン、自分の墓地に「星遺物」モンスターが存在しない場合には、そのカードは発動できない。②：リンク召喚したこのカードがリンク素材として墓地へ送られた場合に発動できる。フィールドのカード１枚を選んで持ち主のデッキに戻す。
  | ko_name            = 성건사 리이브
  | ko_lore            = 몬스터 2장<br />이 카드는 자신 묘지에 "성유물" 카드가 존재할 경우에만 링크 소환할 수 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "성유물" 마법 / 함정 카드 1장을 고르고 자신 필드에 세트한다. 이 턴에, 자신 묘지에 "성유물" 몬스터가 존재하지 않을 경우에는, 그 카드는 발동할 수 없다. ②: 링크 소환한 이 카드가 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 필드의 카드 1장을 고르고 주인의 덱으로 되돌린다.
  | sc_name            = 星键士 利伊布
  | sc_lore            = 怪兽2只<br />仅在自己的墓地有“星遗物”卡存在的情况下可连接召唤此卡。此卡名的①②效果1回合仅可各使用1次。①：在自己的主要阶段可以发动。从牌组挑选1张“星遗物”魔法・陷阱卡放置在自己场上。此回合，自己的墓地没有“星遗物”怪兽存在的情况下，不可发动该卡。②：连接召唤的此卡作为连接素材被送至墓地的情况下可以发动。挑选场上的1张卡放回持有者的牌组。
  }}
