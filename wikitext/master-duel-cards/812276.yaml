  | fr_name            = Frondeur Extra Potartiste
  | fr_pendulum_effect = Durant votre Main Phase : vous pouvez infliger 300 points de dommages à votre adversaire pour chaque Monstre Pendule face recto dans votre Extra Deck. Vous ne pouvez utiliser cet effet de "Frondeur Extra Potartiste" qu'une fois par tour. Vous ne pouvez pas Invoquer par Pendulation le tour où vous activez cet effet.
  | fr_lore            = Une fois par tour : vous pouvez bannir 1 carte depuis votre Extra Deck, puis ciblez 1 carte dans une Zone Pendule ; détruisez-la, et si vous le faites, infligez 300 points de dommages à votre adversaire.
  | de_name            = Künstlerkumpel Extraschleuderer
  | de_pendulum_effect = Während deiner Main Phase: Du kannst deinem Gegner 300 Schaden für jedes offene Pendelmonster in deinem Extra Deck zufügen. Du kannst diesen Effekt von „Künstlerkumpel Extraschleuderer“ nur einmal pro Spielzug verwenden. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Monster als Pendelbeschwörung beschwören.
  | de_lore            = Einmal pro Spielzug: Du kannst 1 Karte von deinem Extra Deck verbannen und dann 1 Karte in einer Pendelzone wählen; zerstöre sie und falls du dies tust, füge deinem Gegner 300 Schaden zu.
  | it_name            = Artistamico Fiondatore Extra
  | it_pendulum_effect = Durante la tua Main Phase: puoi infliggere 300 danni al tuo avversario per ogni Mostro Pendulum scoperto nel tuo Extra Deck. Puoi utilizzare questo effetto di "Artistamico Fiondatore Extra" una sola volta per turno. Non puoi Evocare Pendulum nel turno in cui attivi questo effetto.
  | it_lore            = Una volta per turno: puoi bandire 1 carta dal tuo Extra Deck, poi scegliere come bersaglio 1 carta in una Zona Pendulum; distruggila e, se lo fai, infliggi 300 danni al tuo avversario.
  | pt_name            = Camarartista Lançador Adicional
  | pt_pendulum_effect = Durante sua Fase Principal: você pode causar 300 de dano ao seu oponente para cada Monstro Pêndulo com a face para cima no seu Deck Adicional. Você só pode usar este efeito de "Camarartista Lançador Adicional" uma vez por turno. Você não pode Invocar por Invocação-Pêndulo no turno em que ativou este efeito.
  | pt_lore            = Uma vez por turno: você pode banir 1 card do seu Deck Adicional e, depois, escolher 1 card na sua Zona de Pêndulo; destrua-o e, se isso acontecer, cause 300 de dano ao seu oponente.
  | es_name            = Artistamigo Extra Honda
  | es_pendulum_effect = Durante tu Main Phase: puedes infligir 300 puntos de daño a tu adversario por cada Monstruo de Péndulo boca arriba en tu Deck Extra. Sólo puedes usar este efecto de "Artistamigo Extra Honda" una vez por turno. No puedes Invocar por Péndulo durante el turno en el que activas este efecto.
  | es_lore            = Una vez por turno: puedes desterrar 1 carta en tu Deck Extra, y después seleccionar 1 carta en una Zona de Péndulo; destrúyela y, si lo haces, inflige 300 puntos de daño a tu adversario.
  | ja_pendulum_effect = 「ＥＭエクストラ・シューター」のＰ効果は１ターンに１度しか使用できず、この効果を発動するターン、自分はＰ召喚できない。①：自分メインフェイズに発動できる。自分のエクストラデッキの表側表示のＰモンスターの数×３００ダメージを相手に与える。
  | ja_lore            = ①：１ターンに１度、自分のエクストラデッキからモンスター１体を除外し、自分または相手のＰゾーンのカード１枚を対象として発動できる。そのカードを破壊し、相手に３００ダメージを与える。
  | ko_name            = EM 엑스트라 슈터
  | ko_pendulum_effect = "EM(엔터메이트) 엑스트라 슈터"의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 자신은 펜듈럼 소환할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신 엑스트라 덱의 앞면 표시 펜듈럼 몬스터의 수 × 300 데미지를 상대에게 준다.
  | ko_lore            = ①: 1턴에 1번, 자신의 엑스트라 덱에서 몬스터 1장을 제외하고, 자신 또는 상대의 펜듈럼 존의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴하고, 상대에게 300 데미지를 준다.
  | sc_name            = 娱乐伙伴・额外射手
  | sc_pendulum_effect = “娱乐伙伴・额外射手”的灵摆效果１回合只可使用１次，发动此效果的回合，我方不可进行灵摆召唤。①：在我方主要阶段可发动。给予对手相当于我方额外牌组的表侧表示灵摆怪兽数量×３００的伤害。
  | sc_lore            = ①：１回合１次，可从我方额外牌组将１只怪兽除外，并以我方或对手灵摆区的１张卡牌为对象发动。破坏该卡，并给予对手３００的伤害。
