  | lore               = This card must attack if able. When this face-up card is selected as an attack target, change its battle position. When this card destroys an opponent's monster by battle and sends it to the Graveyard, select 1 Level 4 or lower "Karakuri" monster in your Graveyard, and Special Summon it in face-up Defense Position.

  | fr_name            = Karakuri 919 "Kuick" le Ninja
  | fr_lore            = Cette carte doit attaquer, si possible. Lorsque cette carte face recto est sélectionnée comme cible d'une attaque, changez sa position de combat. Lorsque cette carte détruit un monstre de l'adversaire au combat et l'envoie au Cimetière, sélectionnez 1 monstre "Karakuri" de Niveau 4 ou moins dans votre Cimetière, et Invoquez-le Spécialement en Position de Défense face recto.
  | de_name            = Karakuri-Ninja Nr. 919 „Kuick“
  | de_lore            = Diese Karte muss angreifen, falls möglich. Wenn diese offene Karte als Angriffsziel gewählt wird, ändere ihre Kampfposition. Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt, wähle 1 „Karakuri“-Monster der Stufe 4 oder niedriger in deinem Friedhof und beschwöre es als Spezialbeschwörung in die offene Verteidigungsposition.
  | it_name            = Karakuri Ninja mod. 919 "Kuick"
  | it_lore            = Questa carta deve attaccare se può farlo. Quando questa carta scoperta viene scelta come bersaglio di un attacco, cambia la sua Posizione. Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda la Cimitero, scegli 1 mostro "Karakuri" di Livello 4 o inferiore nel tuo Cimitero ed Evocalo Specialmente scoperto in Posizione di Difesa.
  | pt_name            = Ninja Karakuri mod. 919 "Kuick"
  | pt_lore            = Este card deve atacar se possível. Quando este card com a face para cima for escolhido como alvo de um ataque, mude sua posição de batalha. Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério, selecione 1 monstro "Karakuri" de Nível 4 ou menos no seu Cemitério e Invoque-o por Invocação-Especial com a face para cima em Posição de Defesa.
  | es_name            = Ninja Karakuri mod 919 - "Kuick"
  | es_lore            = Esta carta debe atacar si puede hacerlo. Cuando esta carta boca arriba es seleccionada como objetivo de un ataque, cambia su posición de batalla. Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio, selecciona 1 monstruo "Karakuri" de Nivel 4 o menor en tu Cementerio e Invócalo de Modo Especial en Posición de Defensa boca arriba.
  | ja_lore            = このカードは攻撃可能な場合には攻撃しなければならない。このカードが攻撃対象に選択された時、このカードの表示形式を変更する。このカードが戦闘によって相手モンスターを破壊し墓地へ送った時、自分の墓地のレベル４以下の「カラクリ」と名のついたモンスター１体を選択して守備表示で特殊召喚する。
  | ko_name            = 자동기계첩자 919 "구일구"
  | ko_lore            = 이 카드는 공격 가능한 경우에는 공격해야 한다. 필드 위에 앞면 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 때, 이 카드의 표시 형식을 변경한다. 이 카드가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때, 자신의 묘지에 존재하는 레벨 4 이하의 "자동기계"라는 이름이 붙은 몬스터 1장을 선택하고 앞면 수비 표시로 특수 소환한다.
  | sc_name            = 机偶忍者 九一九
  | sc_lore            = 此卡可能发动攻击的场合必须进行攻击。此卡被选择为攻击对象时，变更此卡的表示形式。此卡因战斗破坏对手怪兽并送入墓地时，选择我方墓地１只等级４或以下冠有“机偶”之名的怪兽并以守备表示特殊召唤。
  }}
