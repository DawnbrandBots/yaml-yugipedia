  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの表側表示モンスター１体を墓地へ送って発動できる。そのモンスターの種族によって以下の効果を適用する。<br />●植物族：このターンのエンドフェイズに、自分はデッキから２枚ドローし、その後手札を１枚選んで捨てる。<br />●植物族以外：デッキからレベル４以下の植物族モンスター１体を手札に加える。
  | ko_name            = 프로즌 로어즈
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 앞면 표시 몬스터 1장을 묘지로 보내고 발동할 수 있다. 그 몬스터의 종족에 따라 이하의 효과를 적용한다.<br />●식물족: 이 턴의 엔드 페이즈에, 자신은 덱에서 2장 드로우하고, 그 후 패를 1장 골라 버린다.<br />●식물족 이외: 덱에서 레벨 4 이하의 식물족 몬스터 1장을 패에 넣는다.
  | sc_name            = 冷香蔷薇之抱吼
  | sc_lore            = 此卡名的卡１回合仅可发动１张。①：将自己场上的１只表侧表示怪兽送至墓地可以发动。根据该怪兽的种族适用以下效果。<br />●植物族：在此回合的结束阶段，自己从牌组抽２张，然后挑选１张手牌舍弃。<br />●植物族以外：从牌组将１只等级４以下的植物族怪兽加入手牌。
