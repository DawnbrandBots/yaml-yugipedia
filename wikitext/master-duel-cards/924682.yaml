  | fr_name            = Nuagien - Altus
  | fr_lore            = Non destructible au combat. Si cette carte est en Position de Défense face recto, détruisez-la. Si cette carte est Invoquée Normalement : placez 1 Compteur Brume sur elle pour chaque monstre "Nuagien" sur le Terrain. Vous pouvez retirer 3 Compteurs Brume depuis le Terrain ; défaussez 1 carte au hasard à votre adversaire.
  | de_name            = Wolkian - Höhenwolke
  | de_lore            = Kann nicht durch Kampf zerstört werden. Falls sich diese Karte in offener Verteidigungsposition befindet, zerstöre sie. Falls diese Karte als Normalbeschwörung beschworen wird: Lege 1 Nebel-Zählmarke für jedes „Wolkian“-Monster auf dem Spielfeld darauf. Du kannst 3 Nebel-Zählmarken von irgendwo auf dem Spielfeld entfernen; wirf 1 zufällige Karte von der Hand deines Gegners ab.
  | it_name            = Nubiano - Altus
  | it_lore            = Non può essere distrutto in battaglia. Se questa carta è scoperta in Posizione di Difesa, distruggila. Se questa carta viene Evocata Normalmente: metti 1 Segnalino Nebbia su di essa per ogni mostro "Nubiano" sul Terreno. Puoi rimuovere 3 Segnalini Nebbia da ovunque sul Terreno; scarta 1 carta a caso dalla mano del tuo avversario.
  | pt_name            = Nuviano - Altostratus
  | pt_lore            = Não pode ser destruído em batalha. Se este card estiver com a face para cima em Posição de Defesa, destrua-o. Se este card for Invocado por Invocação-Normal: coloque 1 Marcador de Névoa nele para cada monstro "Nuviano" no campo. Você pode remover 3 Marcadores de Névoa de qualquer parte do campo; descarte 1 card aleatório da mão do seu oponente.
  | es_name            = Cloudian - Altus
  | es_lore            = No puede ser destruido en batalla. Si esta carta está en Posición de Defensa boca arriba, destrúyela. Si esta carta es Invocada de Modo Normal: ponle 1 Contador de Niebla por cada monstruo "Cloudian" en el Campo. Puedes retirar 3 Contadores de Niebla de cualquier lugar del Campo; descarta 1 carta al azar de la mano de tu adversario.
  | ja_lore            = このカードは戦闘では破壊されない。このカードは表側守備表示で存在する場合、破壊される。このカードが召喚に成功した時、フィールド上の「雲魔物」と名のついたモンスターの数だけこのカードにフォッグカウンターを置く。フィールド上のフォッグカウンターを３つ取り除いて発動できる。相手の手札をランダムに１枚捨てる。
  | ko_name            = 운마물－알토스
  | ko_lore            = 이 카드는 전투에 의해서는 파괴되지 않는다. 이 카드가 앞면 수비 표시로 필드 위에 존재할 경우, 이 카드를 파괴한다. 이 카드가 일반 소환에 성공했을 때, 필드 위에 존재하는 "운마물"이라는 이름이 붙은 몬스터의 수만큼 이 카드에 포그 카운터를 놓는다. 필드 위에 존재하는 포그 카운터를 3개 제거하는 것으로, 상대의 패를 무작위로 1장 버린다.
  | sc_name            = 云魔物－高层云
  | sc_lore            = 此卡不会因战斗而被破坏。此卡以表侧守备表示存在的场合，被破坏。此卡召唤成功时，在此卡放置雾计数物，其数量相当于场上冠有“云魔物”之名怪兽的数量。可移除场上的３个雾计数物并发动。随机舍弃１张对手手牌。
