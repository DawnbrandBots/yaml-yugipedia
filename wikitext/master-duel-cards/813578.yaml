  | lore               = 1 Tuner + 1+ non-Tuner monsters<br />You can only Special Summon "Shiranui Swordsaga(s)" once per turn. If this card is Special Summoned: You can target 1 monster on the field; change its battle position. If this card is banished: You can Special Summon 1 "Shiranui Token" (Zombie/FIRE/Level 1/ATK 0/DEF 0). You can only use this effect of "Shiranui Swordsaga" once per turn.

  | fr_name            = Saga-Épée Shiranui
  | fr_lore            = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Vous ne pouvez Invoquer Spécialement un ou plusieurs "Saga-Épée Shiranui" qu'une fois par tour. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre sur le Terrain ; changez sa position de combat. Si cette carte est bannie : vous pouvez Invoquer Spécialement 1 "Jeton Shiranui" (Zombie/FEU/Niveau 1/ATK 0/DEF 0). Vous ne pouvez utiliser cet effet de "Saga-Épée Shiranui" qu'une fois par tour.
  | de_name            = Shiranui-Schwertsage
  | de_lore            = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Du kannst nur einmal pro Spielzug einen oder mehr „Shiranui-Schwertsage“ als Spezialbeschwörung beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Monster auf dem Spielfeld wählen; ändere seine Kampfposition. Falls diese Karte verbannt wird: Du kannst 1 „Shiranui-Spielmarke“ (Zombie/FEUER/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Shiranui-Schwertsage“ nur einmal pro Spielzug verwenden.
  | it_name            = Shiranui Spadasaga
  | it_lore            = 1 Tuner + 1+ mostri non-Tuner<br />Puoi Evocare Specialmente uno o più "Shiranui Spadasaga" una sola volta per turno. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro sul Terreno; cambia la sua posizione. Se questa carta viene bandita: puoi Evocare Specialmente 1 "Segna-Shiranui" (Zombie/FUOCO/Livello 1/ATK 0/DEF 0). Puoi utilizzare questo effetto di "Shiranui Spadasaga" una sola volta per turno.
  | pt_name            = Shiranui Espadasaga
  | pt_lore            = 1 Regulador + 1+ monstros não-Reguladores<br />Você só pode Invocar um ou mais "Shiranui Espadasaga" por Invocação-Especial uma vez por turno. Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro no campo; mude a posição de batalha dele. Se este card for banido: você pode Invocar por Invocação-Especial 1 "Ficha Shiranui" (Zumbi/FOGO/Nível 1/ATK 0/DEF 0). Você só pode usar este efeito de "Shiranui Espadasaga" uma vez por turno.
  | es_name            = Shiranui Sagasaespada
  | es_lore            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Sólo puedes Invocar de Modo Especial uno o más "Shiranui Sagasaespada" una vez por turno. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo en el Campo; cambia su posición de batalla. Si esta carta es desterrada: puedes Invocar de Modo Especial 1 "Ficha Shiranui" (Zombi/FUEGO/Nivel 1/ATK 0/DEF 0). Sólo puedes usar este efecto de "Shiranui Sagasaespada" una vez por turno.
  | ja_lore            = チューナー＋チューナー以外のモンスター１体以上<br />自分は「業神－不知火」を１ターンに１度しか特殊召喚できず、その②の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合、フィールドのモンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。②：このカードが除外された場合に発動できる。自分フィールドに「不知火トークン」（アンデット族・炎・星１・攻／守０）１体を特殊召喚する。
  | ko_name            = 업신－시라누이
  | ko_lore            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />자신은 "업신－시라누이"를 1턴에 1번밖에 특수 소환할 수 없으며, 그 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 표시 형식을 변경한다. ②: 이 카드가 제외되었을 경우에 발동할 수 있다. 자신 필드에 "시라누이 토큰"(언데드족 / 화염 / 레벨 1 / 공 0 / 수 0) 1장을 특수 소환한다.
  | tc_name            = 業神－不知火
  | tc_lore            = 協調＋協調以外的怪獸１隻以上<br />我方１回合僅限特殊召喚１次「業神－不知火」，其②效果１回合僅限使用１次。①：在此卡特殊召喚成功的狀況下，可將場上的１隻怪獸做為對象發動。變更該怪獸的表示形式。②：可在此卡被除外的狀況下發動。於我方場上特殊召喚１隻「不知火衍生物」（不死族・炎・星１・攻／守０）。
  | sc_name            = 业神－不知火
  | sc_lore            = 协调＋协调以外的怪兽１只或以上<br />我方１回合只可特殊召唤１次“业神－不知火”，该②的效果１回合只可使用１次。①：此卡特殊召唤成功的场合，可以场上的１只怪兽为对象发动。变更该怪兽的表示形式。②：此卡被除外的场合可发动。特殊召唤１只“不知火衍生物”（不死族、炎、星１、攻／守０）至我方场上。
  }}
