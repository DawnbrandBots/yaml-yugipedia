  | fr_name            = Numéro 106 : Main de Géant
  | fr_lore            = 2 monstres de Niveau 4<br />Lorsqu'un effet de monstre est activé sur le Terrain de votre adversaire (Effet Rapide) : vous pouvez détacher 2 Matériels de cette carte, puis ciblez 1 Monstre à Effet contrôlé par votre adversaire ; tant que ce monstre est face recto sur le Terrain, les effets du Monstre à Effet sont annulés, et aussi, il ne peut pas changer sa position de combat.
  | de_name            = Nummer 106: Riesige Hand
  | de_lore            = 2 Monster der Stufe 4<br />Wenn ein Monstereffekt auf der Spielfeldseite deines Gegners aktiviert wird (Schnelleffekt): Du kannst 2 Material von dieser Karte abhängen und dann 1 Effektmonster wählen, das dein Gegner kontrolliert; solange dieses Monster offen auf dem Spielfeld liegt, werden die Effekte jenes Effektmonsters annulliert, zusätzlich kann es seine Kampfposition nicht ändern.
  | it_name            = Numero 106: Mano Gigante
  | it_lore            = 2 mostri di Livello 4<br />Quando viene attivato l'effetto di un mostro sul Terreno del tuo avversario (Effetto Rapido): puoi staccare 2 materiali da questa carta, poi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; mentre questo mostro è scoperto sul Terreno, gli effetti di quel Mostro con Effetto vengono annullati, inoltre esso non può cambiare la sua posizione.
  | pt_name            = Número 106: Mão Gigante
  | pt_lore            = 2 monstros de Nível 4<br />Quando um efeito de monstro for ativado no campo do seu oponente (Efeito Rápido): você pode desassociar 2 matérias deste card e, depois, escolha 1 Monstro de Efeito que seu oponente controla; enquanto este monstro estiver com a face para cima no campo, os efeitos desse Monstro de Efeito são negados e, além disso, ele não pode mudar sua posição de batalha.
  | es_name            = Número 106: Mano Gigante
  | es_lore            = 2 monstruos de Nivel 4<br />Cuando es activado un efecto de monstruo en el Campo de tu adversario (Efecto Rápido): puedes desacoplar 2 materiales de esta carta, y después seleccionar 1 Monstruo de Efecto que controle tu adversario; mientras este monstruo esté boca arriba en el Campo, los efectos de ese Monstruo de Efecto son negados, y además no puede cambiar su posición de batalla.
  | ja_lore            = レベル４モンスター×２<br />①：相手フィールドのモンスターの効果が発動した時、このカードのＸ素材を２つ取り除き、相手フィールドの効果モンスター１体を対象として発動できる。このモンスターが表側表示で存在する間、対象の効果モンスターの効果は無効化され、表示形式の変更もできない。
  | ko_name            = No.106 거암장 자이언트 핸드
  | ko_lore            = 레벨 4 몬스터 × 2<br />상대 필드 위의 효과 몬스터의 효과가 발동했을 때, 이 카드의 엑시즈 소재를 2개 제거하고, 상대 필드 위의 효과 몬스터 1장을 선택하여 발동할 수 있다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 선택한 효과 몬스터의 효과는 무효화되며, 표시 형식의 변경도 할 수 없다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name            = No.106 巨岩掌巨人之手
  | tc_lore            = 等級４怪獸×２<br />①：對方場上的怪獸發動效果時，可去除此卡的２個超量素材，將對方場上的１隻效果怪獸做為對象發動。此怪獸以正面表示存在的期間，對象效果怪獸的效果無效化，也無法變更表示形式。
  | sc_name            = 编号106 巨岩掌 巨人之手
  | sc_lore            = 等级４怪兽×２<br />①：对手场上的怪兽的效果发动时，去除此卡的２个超量素材，以对手场上的１只效果怪兽为对象可以发动。此怪兽以表侧表示存在期间，对象效果怪兽的效果无效化，表示形式不可变更。
