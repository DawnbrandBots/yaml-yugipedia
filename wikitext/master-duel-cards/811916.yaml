  | fr_name            = Numéro C102 : Séraphin Archdémon
  | fr_lore            = 4 monstres LUMIÈRE de Niveau 5<br />Si cette carte face recto va être détruite, vous pouvez détacher 2 Matériels Xyz de cette carte à la place. Si le ou les derniers Matériels Xyz sont détachés de cette carte : infligez 1500 points de dommages à votre adversaire. Si cette carte a "Numéro 102 : Sentinelle Séraphin Étoile" comme Matériel Xyz, elle gagne cet effet.<br />●Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; changez l'ATK de cible à 0, et si vous le faites, annulez ses effets.
  | de_name            = Nummer C102: Erzunterweltler-Seraph
  | de_lore            = 4 LICHT Monster der Stufe 5<br />Falls diese offene Karte zerstört würde, kannst du stattdessen 2 Xyz-Material von dieser Karte abhängen. Falls das letzte Xyz-Material von dieser Karte abgehängt wird: Füge deinem Gegner 1500 Schaden zu. Falls diese Karte „Nummer 102: Sternenseraph Wachposten“ als Xyz-Material hat, erhält sie diesen Effekt.<br />●Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; ändere die ATK des gewählten Ziels zu 0 und falls du dies tust, annulliere seine Effekte.
  | it_name            = Numero C102: Arcidemone Serafino
  | it_lore            = 4 mostri LUCE di Livello 5<br />Se questa carta scoperta sta per essere distrutta, puoi invece staccare 2 Materiali Xyz da questa carta. Se l'ultimo Materiale Xyz viene staccato da questa carta: infliggi 1500 danni al tuo avversario. Se questa carta ha "Numero 102: Sentinella Serafino delle Stelle" come Materiale Xyz, guadagna questo effetto.<br />●Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; riduci l'ATK di quel bersaglio a 0 e, se lo fai, annulla i suoi effetti.
  | pt_name            = Número C102: Arquidemônio Serafim
  | pt_lore            = 4 monstros de LUZ de Nível 5<br />Se este card com a face para cima seria destruído, em vez disso, você pode desassociar 2 Matérias Xyz deste card. Quando a última Matéria Xyz for desassociada deste card: cause 1500 de dano ao seu oponente. Se este card tiver "Número 102: Sentinela Serafim Estelar" como uma Matéria Xyz, ele ganha este efeito.<br />●Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 monstro com a face para cima que seu oponente controla; mude o ATK do alvo para 0 e, se isso acontecer, os efeitos dele são negados.
  | es_name            = Número C102: Serafín Archidemonio
  | es_lore            = 4 monstruos de LUZ de Nivel 5<br />Si esta carta boca arriba fuera a ser destruida, puedes desacoplar de esta carta 2 Materiales Xyz en su lugar. Si el o los últimos Materiales Xyz son desacoplados de esta carta: inflige 1500 puntos de daño a tu adversario. Si esta carta tiene a "Número 102: Serafín Estelar Vigía" como Material Xyz, gana este efecto.<br />●Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo boca arriba que controle tu adversario; cambia a 0 el ATK de ese objetivo y, si lo haces, niega sus efectos.
  | ja_lore            = 光属性レベル５モンスター×４<br />①：フィールドのこのカードが戦闘・効果で破壊される場合、代わりにこのカードのＸ素材を２つ取り除く事ができる。②：このカードのＸ素材が全て取り除かれた場合に発動する。相手に１５００ダメージを与える。③：このカードが「Ｎｏ．１０２　光天使グローリアス・ヘイロー」をＸ素材としている場合、以下の効果を得る。<br />●１ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手モンスターの攻撃力を０にし、効果は無効化される。
  | ko_name            = CNo.102 다크 라이트닝 노블 데몬
  | ko_lore            = 빛 속성 레벨 5 몬스터 × 4<br />필드 위의 이 카드가 파괴될 경우, 대신에 이 카드의 엑시즈 소재를 2개 제거할 수 있다. 이 카드의 엑시즈 소재가 전부 제거되었을 때, 상대 라이프에 1500 포인트 데미지를 준다. 또한, 이 카드가 "No.102 홀리 라이트닝 글로리어스 헤일로"를 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다.<br />●1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 필드 위의 몬스터 1장을 선택하고 공격력을 0으로 하여, 그 효과를 무효로 한다.
  | tc_name            = CNo.102 光墮天使 高貴惡魔
  | tc_lore            = 光屬性等級５怪獸×４<br />①：在場上的此卡因戰鬥・效果被破壞的狀況下，可去除此卡的２個超量素材作為替代。②：在此卡被去除所有超量素材的狀況下發動。給予對方１５００傷害。③：在此卡以「No.102 輝天使 光環」做為超量素材的狀況下，獲得以下效果。<br />●１回合１次，可去除此卡的１個超量素材，將對方場上的１隻正面表示怪獸做為對象發動。將該對方怪獸的攻擊力變為０，效果無效化。
  | sc_name            = 混沌编号102 堕辉天使 高贵恶魔
  | sc_lore            = 光属性等级５怪兽×４<br />①：场上的此卡将被战斗・效果破坏的情况下，可去除此卡的２个超量素材作为代替 。②：此卡的超量素材被全部去除的情况下发动。给予对手１５００伤害。③：此卡有“编号102 辉天使 辉环”在作为超量素材的情况下，获得以下效果。<br />●１回合１次，去除此卡的１个超量素材，以对手场上的１只表侧表示怪兽为对象可以发动。将该对手怪兽的攻击力改成０，效果无效化。
