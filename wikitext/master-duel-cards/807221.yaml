  | lore               = You can reveal this card in your hand; your opponent randomly chooses 1 card from your entire hand, then you discard the chosen card. Then, if the discarded card was not "Danger! Thunderbird!", Special Summon 1 "Danger! Thunderbird!" from your hand, and if you do, draw 1 card. If this card is discarded: You can target 1 Set card your opponent controls; destroy it. You can only use this effect of "Danger! Thunderbird!" once per turn.

  | fr_name            = Danger ! Oiseau-Tonnerre !
  | fr_lore            = Vous pouvez révéler cette carte dans votre main ; votre adversaire choisit 1 carte au hasard depuis toute votre main, puis vous défaussez la carte choisie. Puis, si la carte défaussée n'était pas "Danger ! Oiseau-Tonnerre !", Invoquez Spécialement 1 "Danger ! Oiseau-Tonnerre !" depuis votre main, et si vous le faites, piochez 1 carte. Si cette carte est défaussée : vous pouvez cibler 1 carte Posée contrôlée par votre adversaire ; détruisez-la. Vous ne pouvez utiliser cet effet de "Danger ! Oiseau-Tonnerre !" qu'une fois par tour.
  | de_name            = Gefahr! Donnervogel!
  | de_lore            = Du kannst diese Karte in deiner Hand vorzeigen; dein Gegner bestimmt zufällig 1 Karte von deiner gesamten Hand, dann wirfst du die bestimmte Karte ab. Dann, falls die abgeworfene Karte nicht „Gefahr! Donnervogel!“ war, beschwöre 1 „Gefahr! Donnervogel!“ als Spezialbeschwörung von deiner Hand und falls du dies tust, ziehe 1 Karte. Falls diese Karte abgeworfen wird: Du kannst 1 gesetzte Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Du kannst diesen Effekt von „Gefahr! Donnervogel!“ nur einmal pro Spielzug verwenden.
  | it_name            = Pericolo! Uccello di Tuono!
  | it_lore            = Puoi rivelare questa carta nella tua mano; il tuo avversario seleziona 1 carta a caso da tutta la tua mano, poi tu scarti la carta selezionata. Poi, se la carta scartata non era "Pericolo! Uccello di Tuono!", Evoca Specialmente 1 "Pericolo! Uccello di Tuono!" dalla tua mano e, se lo fai, pesca 1 carta. Se questa carta viene scartata: puoi scegliere come bersaglio 1 carta Posizionata controllata dal tuo avversario; distruggila. Puoi utilizzare questo effetto di "Pericolo! Uccello di Tuono!" una sola volta per turno.
  | pt_name            = Perigo! Pássaro-trovão!
  | pt_lore            = Você pode revelar este card na sua mão; seu oponente seleciona aleatoriamente 1 card de toda a sua mão e, depois, você descarta o card selecionado. Depois, se o card descartado não era "Perigo! Pássaro-trovão!", Invoque por Invocação-Especial 1 "Perigo! Pássaro-trovão!" da sua mão e, se isso acontecer, compre 1 card. Se este card for descartado: você pode escolher 1 card Baixado que seu oponente controla; destrua-o. Você só pode usar este efeito de "Perigo! Pássaro-trovão!" uma vez por turno.
  | es_name            = ¡Peligro! ¡Pájaro del Trueno!
  | es_lore            = Puedes mostrar esta carta en tu mano; tu adversario elige al azar 1 carta en toda tu mano, y después tú descartas la carta elegida. Después, si la carta descartada no fue "¡Peligro! ¡Pájaro del Trueno!", Invoca de Modo Especial, desde tu mano, 1 "¡Peligro! ¡Pájaro del Trueno!" y, si lo haces, roba 1 carta. Si esta carta es descartada: puedes seleccionar 1 carta Colocada que controle tu adversario; destrúyela. Sólo puedes usar este efecto de "¡Peligro! ¡Pájaro del Trueno!" una vez por turno.
  | ja_lore            = このカード名の②の効果は１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。自分の全ての手札の中から、相手がランダムに１枚選び、自分はそのカードを捨てる。それが「未界域のサンダーバード」以外だった場合、さらに手札から「未界域のサンダーバード」１体を特殊召喚し、自分はデッキから１枚ドローする。②：このカードが手札から捨てられた場合、相手フィールドにセットされたカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name            = 미계역의 썬더버드
  | ko_lore            = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 자신의 모든 패 중에서, 상대가 무작위로 1장 고르고, 자신은 그 카드를 버린다. 그것이 "미계역의 썬더버드" 이외였을 경우, 추가로 패에서 "미계역의 썬더버드" 1장을 특수 소환하고, 자신은 덱에서 1장 드로우한다. ②: 이 카드가 패에서 버려졌을 경우, 상대 필드에 세트된 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
