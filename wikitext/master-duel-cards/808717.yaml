  | fr_name            = Lumina, Demoiselle de Fortune
  | fr_lore            = L'ATK/DEF de cette carte deviennent son Niveau x 200. Une fois par tour, durant votre Standby Phase : augmentez le Niveau de cette carte de 1 (max. 12). Lorsque cette carte face recto quitte le Terrain par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Demoiselle de Fortune" depuis votre Deck.
  | de_name            = Schicksalsdame Licht
  | de_lore            = Die ATK/DEF dieser Karte werden gleich ihrer Stufe x 200. Einmal pro Spielzug, während deiner Standby Phase: Erhöhe die Stufe dieser Karte um 1 (max. 12). Wenn diese offene Karte das Spielfeld durch einen Karteneffekt verlässt: Du kannst 1 „Schicksalsdame“-Monster als Spezialbeschwörung von deinem Deck beschwören.
  | it_name            = Luce, Signora della Fortuna
  | it_lore            = Gli ATK/DEF di questa carta diventano il suo Livello x 200. Una volta per turno, durante la tua Standby Phase: aumenta il Livello di questa carta di 1 (massimo 12). Quando questa carta scoperta lascia il Terreno a causa dell'effetto di una carta: puoi Evocare Specialmente 1 mostro "Signora della Fortuna" dal tuo Deck.
  | pt_name            = Senhora Fortuna da Luz
  | pt_lore            = O ATK/DEF deste card se tornam seu Nível x 200. Uma vez por turno, durante sua Fase de Apoio: aumente em 1 o Nível deste card (máx. 12). Quando este card com a face para cima deixar o campo por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Senhora Fortuna" do seu Deck.
  | es_name            = Adivinadora Luz
  | es_lore            = El ATK/DEF de esta carta se convierten en su Nivel x 200. Una vez por turno, durante tu Standby Phase: aumenta en 1 el Nivel de esta carta (máx. 12). Cuando esta carta boca arriba deja el Campo por el efecto de una carta: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Adivinadora".
  | ja_lore            = ①：このカードの攻撃力・守備力はこのカードのレベル×２００になる。②：自分スタンバイフェイズに発動する。このカードのレベルを１つ上げる（最大１２まで）。③：表側表示のこのカードが効果でフィールドから離れた時に発動できる。デッキから「フォーチュンレディ」モンスター１体を特殊召喚する。
  | ko_name            = 포츈 레이디 라이티
  | ko_lore            = 이 카드의 공격력/수비력은 이 카드의 레벨 × 200 포인트가 된다. 자신의 스텐바이 페이즈시, 이 카드의 레벨을 1개 올린다(최대 레벨 12까지). 이 카드가 카드의 효과에 의해서 필드 위에서 벗어났을 때, 자신의 덱에서 "포츈 레이디"라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다.
  | sc_name            = 命运女郎・莱蒂
  | sc_lore            = ①：此卡的攻击力、守备力变成此卡的等级×２００。②：在我方准备阶段发动。此卡的等级上升１级（最高至１２级）。③：表侧表示的此卡因效果从场上离开时可发动。从牌组特殊召唤１只“命运女郎”怪兽。
