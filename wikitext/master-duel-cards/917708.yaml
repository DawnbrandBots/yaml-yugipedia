  | ja_lore            = このカードがフィールド上に表側表示で存在する限り、お互いのプレイヤーは、フィールド上・墓地に存在している、または除外されている、「ライトロード」と名のついたモンスターをカードの効果の対象にできない。また、自分のエンドフェイズ毎に発動する。自分のデッキの上からカードを２枚墓地へ送る。
