  | ko_lore            = 이 카드가 필드 위에 앞면 표시로 존재하는 한, 양쪽 플레이어는 "라이트로드"라는 이름이 붙은 몬스터를 마법 / 함정 / 효과 몬스터의 효과의 대상으로 할 수 없다. 또한, 자신의 엔드 페이즈마다 발동한다. 자신의 덱 위에서 카드를 2장 묘지로 보낸다.
