  | fr_name            = Chevalier Légendaire Hermocrate
  | fr_lore            = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec "Légende du Cœur". Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler 1 Magie/Piège face recto sur le Terrain ; bannissez la cible. Une fois par tour, lorsque cette carte est ciblée par une attaque : vous pouvez cibler 1 Monstre à Effet dans votre Cimetière ; jusqu'à la End Phase de votre prochain tour, le nom de cette carte devient le nom d'origine de la cible, et remplacez cet effet avec les effets d'origine de la cible.
  | de_name            = Legendärer Ritter Hermos
  | de_lore            = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss mit „Legende des Herzens“ als Spezialbeschwörung beschworen werden. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 offene/n Zauber/Falle auf dem Spielfeld wählen; verbanne das gewählte Ziel. Einmal pro Spielzug, wenn diese Karte als Ziel für einen Angriff gewählt wird: Du kannst 1 Effektmonster in deinem Friedhof wählen; bis zur End Phase deines nächsten Spielzugs wird der Name dieser Karte derselbe wie der Grund-Name des gewählten Ziels und ersetze diesen Effekt durch die Grund-Effekte des gewählten Ziels.
  | it_name            = Leggendario Cavaliere Hermos
  | it_lore            = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente con "Leggenda del Cuore". Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 Magia/Trappola scoperta sul Terreno; bandisci quel bersaglio. Una volta per turno, quando questa carta viene scelta come bersaglio per un attacco: puoi scegliere come bersaglio 1 Mostro con Effetto nel tuo Cimitero; fino alla End Phase del tuo prossimo turno, il nome di questa carta diventa il nome originale di quel bersaglio, e sostituisci questo effetto con l'effetto originale di quel bersaglio.
  | pt_name            = Cavaleiro Lendário Hermos
  | pt_lore            = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial com "Lenda do Coração". Quando este card for Invocado por Invocação-Especial: você pode escolher 1 Magia/Armadilha com a face para cima no campo; bana o alvo. Uma vez por turno, quando este card for alvo de um ataque: você pode escolher 1 Monstro de Efeito no seu Cemitério; até a Fase Final do seu próximo turno, o nome deste card se torna o nome original do alvo e substitua este efeito pelos efeitos originais do alvo.
  | es_name            = Caballero Legendario Sir Hermos
  | es_lore            = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial con "Leyenda del Corazón". Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 Mágica/Trampa boca arriba en el Campo; destierra ese objetivo. Una vez por turno, cuando esta carta es seleccionada para un ataque: puedes seleccionar 1 Monstruo de Efecto en tu Cementerio; hasta la End Phase de tu próximo turno, el nombre de esta carta se convierte en el nombre original del objetivo, y reemplaza este efecto con los efectos originales del objetivo.
  | ja_lore            = このカードは通常召喚できない。「レジェンド・オブ・ハート」の効果でのみ特殊召喚できる。①：このカードが特殊召喚に成功した時、フィールドの表側表示の魔法・罠カード１枚を対象として発動できる。その表側表示の魔法・罠カードを除外する。②：１ターンに１度、このカードが攻撃対象に選択された時、自分の墓地の効果モンスター１体を対象として発動できる。このカードは次の自分ターンのエンドフェイズまで、その墓地のモンスターと同名カードとして扱い、同じ効果を得る。
  | ko_name            = 전설의 기사 헤르모스
  | ko_lore            = 이 카드는 통상 소환할 수 없다. "레전드 오브 하트"의 효과로만 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 때, 필드의 앞면 표시의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시의 마법 / 함정 카드를 제외한다. ②: 1턴에 1번, 이 카드가 공격 대상으로 선택되었을 때, 자신 묘지의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드는 다음 자신 턴의 엔드 페이즈까지, 그 묘지의 몬스터와 같은 이름의 카드로 취급하고, 같은 효과를 얻는다.
  | sc_name            = 传说骑士 海尔摩斯
  | sc_lore            = 此卡不可通常召唤。仅可以“传说之心”的效果特殊召唤。①：此卡特殊召唤成功时，可以场上的１张表侧表示魔法、陷阱卡为对象发动。将该表侧表示的魔法、陷阱卡除外。②：１回合１次，此卡被选择为攻击对象时，可以我方墓地的１只效果怪兽为对象发动。直至下一个我方回合的结束阶段，此卡被视为与该墓地怪兽的同名卡获得相同效果。
