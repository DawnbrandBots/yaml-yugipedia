  | release_date       = January 19, 2022
  | lore               = During either player's Main Phase: Target 1 "Cipher" Xyz Monster you control; Special Summon from your Extra Deck, 1 "Cipher" Xyz Monster that is 1 Rank higher than that target, by using that target as the Xyz Material. (This Special Summon is treated as an Xyz Summon. Xyz Materials attached to that target also become Xyz Materials on the Summoned monster.) It gains this effect.<br />●This card gains 500 ATK for each Level 4 or higher monster you control.

  | fr_name            = Ascension Cipher Magie-Rang-Plus
  | fr_lore            = Durant la Main Phase de chaque joueur : ciblez 1 Monstre Xyz "Cipher" que vous contrôlez ; Invoquez Spécialement 1 Monstre Xyz "Cipher" qui a 1 Rang de plus que la cible depuis votre Extra Deck, en utilisant la cible comme le Matériel Xyz. (Cette Invocation Spéciale est traitée comme une Invocation Xyz. Les Matériels Xyz attachés à la cible deviennent aussi des Matériels Xyz du monstre Invoqué.) Il gagne cet effet.<br />●Cette carte gagne 500 ATK pour chaque monstre de min. Niveau 4 que vous contrôlez.
  | de_name            = Rangsteigerungszauber Cipher-Aufstieg
  | de_lore            = Während der Main Phase eines beliebigen Spielers: Wähle 1 „Cipher“-Xyz-Monster, das du kontrollierst; beschwöre 1 „Cipher“-Xyz-Monster, dessen Rang 1 höher ist als der des gewählten Ziels, als Spezialbeschwörung von deinem Extra Deck, indem du das gewählte Ziel als das Xyz-Material verwendest. (Diese Spezialbeschwörung wird als Xyz-Beschwörung behandelt. An das gewählte Ziel angehängtes Xyz-Material wird ebenfalls zu Xyz-Material des beschworenen Monsters.) Es erhält diesen Effekt.<br />●Diese Karte erhält 500 ATK für jedes Monster der Stufe 4 oder höher, das du kontrollierst.
  | it_name            = Alza-Rango-Magico Ascensione Cipher
  | it_lore            = Durante la Main Phase di qualsiasi giocatore: scegli come bersaglio 1 Mostro Xyz "Cipher" che controlli; Evoca Specialmente dal tuo Extra Deck 1 Mostro Xyz "Cipher" che è di 1 Rango superiore a quel bersaglio, utilizzando quel bersaglio come Materiale Xyz. (Questa Evocazione Speciale viene considerata un'Evocazione Xyz. I Materiali Xyz attaccati a quel bersaglio diventano Materiali Xyz anche sul mostro Evocato.) Esso guadagna questo effetto.<br />●Questa carta guadagna 500 ATK per ogni mostro di Livello 4 o superiore che controlli.
  | pt_name            = Magia de Aumento de Classe Ascensão Críptica
  | pt_lore            = Durante a Fase Principal de qualquer duelista: escolha 1 Monstro Xyz "Críptico(a)" que você controla; Invoque por Invocação-Especial do seu Deck Adicional, 1 Monstro Xyz "Críptico(a)" de 1 Classe maior que o alvo, usando o alvo como Matéria Xyz. (Esta Invocação-Especial é considerada uma Invocação-Xyz. Matérias Xyz associadas ao alvo também se tornam Matérias Xyz no monstro Invocado.) Ele ganha este efeito.<br />●Este card ganha 500 de ATK para cada monstro de Nível 4 ou mais que você controla.
  | es_name            = Magia de Subida de Rango Ascensión Cifrada
  | es_lore            = Durante la Main Phase de cualquier jugador: selecciona 1 Monstruo Xyz "Cifrado/a" que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz "Cifrado/a" que tenga 1 Rango mayor que el objetivo, usando ese objetivo como Material Xyz. (Esta Invocación Especial se trata como una Invocación Xyz. Los Materiales Xyz acoplados a ese objetivo también se convierten en Materiales Xyz en el monstruo Invocado). El monstruo gana este efecto.<br />●Esta carta gana 500 ATK por cada monstruo de Nivel 4 o mayor que controles.
  | ja_lore            = ①：自分・相手のメインフェイズに、自分フィールドの「サイファー」Ｘモンスター１体を対象として発動できる。その自分のモンスターよりランクが１つ高い「サイファー」Ｘモンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いとしてエクストラデッキから特殊召喚する。この効果で特殊召喚したモンスターは以下の効果を得る。<br />●このカードの攻撃力は、自分フィールドのレベル４以上のモンスターの数×５００アップする。
  | ko_name            = RUM－사이퍼 어센션
  | ko_lore            = ①: 자신 / 상대의 메인 페이즈에, 자신 필드의 "사이퍼" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신의 몬스터보다 랭크가 1개 높은 "사이퍼" 엑시즈 몬스터 1장을, 대상의 몬스터 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이하의 효과를 얻는다.<br />●이 카드의 공격력은, 자신 필드의 레벨 4 이상의 몬스터의 수 × 500 올린다.
