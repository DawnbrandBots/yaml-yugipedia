  | es_name            = Festín del Vacío
  | es_lore            = Manda al Cementerio 1 Mágica/Trampa "Vacío" en tu mano o Campo boca arriba; Invoca de Modo Especial, desde tu Deck, hasta 3 monstruos "Infiernoid" cuyos Niveles totales sean exactamente 8, ignorando sus condiciones de Invocación.
  | ja_lore            = ①：手札及び自分フィールドの表側表示の魔法・罠カードの中から、「煉獄」魔法・罠カード１枚を墓地へ送って発動できる。レベルの合計が８になるように、デッキから「インフェルノイド」モンスターを３体まで選んで召喚条件を無視して特殊召喚する。
  | ko_name            = 연옥의 광연
  | ko_lore            = ①: 패 및 자신 필드 앞면 표시의 마법 / 함정 카드 중에서, "연옥" 마법 / 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 레벨의 합계가 8 이 되도록, 덱에서 "인페르노이드" 몬스터를 3장까지 고르고 소환 조건을 무시하여 특수 소환한다.
  | sc_name            = 炼狱的狂宴
  | sc_lore            = ①：可从手牌及我方场上表侧表示的魔法、陷阱卡中，将１张“炼狱”魔法、陷阱卡送入墓地并发动。为使等级合计变成８，可从牌组挑选最多３只“狱炎机”怪兽，并无视召唤条件进行特殊召唤。
