  | it_name            = Banchetto del Vuoto
  | it_lore            = Manda 1 Magia/Trappola "Vuoto" dalla tua mano o Terreno scoperto al Cimitero; Evoca Specialmente dal tuo Deck fino a 3 mostri "Infernoid" con Livello totale esattamente pari a 8, ignorando le loro condizioni di Evocazione.
  | pt_name            = Banquete do Vácuo
