  | de_name            = ROM-Cloudia
  | de_lore            = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Cyberse-Monster in deinem Friedhof wählen, außer „ROM-Cloudia“; füge es deiner Hand hinzu. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 Cyberse-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck beschwören, außer „ROM-Cloudia“.
  | it_name            = ROM Cloudia
  | it_lore            = Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro Cyberso nel tuo Cimitero, eccetto "ROM Cloudia"; aggiungilo alla tua mano. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 mostro Cyberso di Livello 4 o inferiore dal tuo Deck, eccetto "ROM Cloudia".
  | pt_name            = ROM Nuvlar
  | pt_lore            = Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro Ciberso no seu Cemitério, exceto "ROM Nuvlar"; adicione-o à sua mão. Se este card for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro Ciberso de Nível 4 ou menos do seu Deck, exceto "ROM Nuvlar".
  | es_name            = Nube ROM
  | es_lore            = Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo Ciberso en tu Cementerio, excepto "Nube ROM"; añádelo a tu mano. Si esta carta es destruida en batalla o por efecto de una carta: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Ciberso de Nivel 4 o menor, excepto "Nube ROM".
  | ja_lore            = ①：このカードが召喚に成功した時、「ＲＯＭクラウディア」以外の自分の墓地のサイバース族モンスター１体を対象として発動できる。そのモンスターを手札に加える。②：このカードが戦闘・効果で破壊された場合に発動できる。デッキから「ＲＯＭクラウディア」以外のレベル４以下のサイバース族モンスター１体を特殊召喚する。
  | ko_name            = ROM 클라우디아
  | ko_lore            = ①: 이 카드가 일반 소환에 성공했을 때, "ROM(롬) 클라우디아" 이외의 자신 묘지의 사이버스족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. ②: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "ROM(롬) 클라우디아" 이외의 레벨 4 이하의 사이버스족 몬스터 1장을 특수 소환한다.
  | sc_name            = ROM云雌羊
  | sc_lore            = ①：此卡召唤成功时，可以我方墓地１只除“ROM云雌羊”以外的电子界族怪兽为对象发动。将该怪兽加入手牌。②：此卡因战斗、效果被破坏的场合可发动。从牌组特殊召唤１只除“ROM云雌羊”以外等级４或以下的电子界族怪兽。
