  | ko_name            = 호프 버스터
  | ko_lore            = 자신 필드 위에 "유토피아"라는 이름이 붙은 몬스터가 존재할 경우에 발동할 수 있다. 상대 필드 위의 공격력이 가장 낮은 몬스터 1장을 파괴하고, 파괴한 몬스터의 공격력만큼의 데미지를 상대 라이프에 준다.
  | sc_name            = 希望爆破炮
