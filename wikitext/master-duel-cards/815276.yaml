  | es_name            = Buster Utopía
  | es_lore            = Si controlas un monstruo "Utopía": destruye el monstruo boca arriba que controle tu adversario que tenga el ATK más bajo (si hay empate, tú eliges) y, si lo haces, inflige daño a tu adversario igual al ATK del monstruo destruido en el Campo.
