  | de_name            = Naturia-Fruchtfliege
  | de_lore            = Alle Monster, die dein Gegner kontrolliert, verlieren für jedes „Naturia“-Monster, das du kontrollierst, 300 ATK/DEF. Einmal pro Spielzug: Du kannst 1 Monster mit 0 DEF wählen, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle über das gewählte Ziel.
  | it_name            = Naturia Fruttovolante
  | it_lore            = Tutti i mostri controllati dal tuo avversario perdono 300 ATK/DEF per ogni mostro "Naturia" che controlli. Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario con 0 DEF; prendi il controllo di quel bersaglio fino alla End Phase.
  | pt_name            = Mosca-da-Fruta de Naturia
  | pt_lore            = Todos os monstros que seu oponente controla perdem 300 de ATK/DEF para cada monstro "Naturia" que você controla. Uma vez por turno: você pode escolher 1 monstro que seu oponente controla com 0 de DEF; tome o controle do alvo até a Fase Final.
  | es_name            = Frutosca Naturia
  | es_lore            = Todos los monstruos que controla tu adversario pierden 300 ATK/DEF por cada monstruo "Naturia" que controles. Una vez por turno: puedes seleccionar 1 monstruo con 0 DEF que controle tu adversario; hasta la End Phase, toma el control de ese objetivo.
  | ja_lore            = このカードがフィールド上に表側表示で存在する限り、相手フィールド上のモンスターの攻撃力・守備力は、自分フィールド上の「ナチュル」と名のついたモンスターの数×３００ポイントダウンする。また、１ターンに１度、相手フィールド上の守備力が０のモンスター１体を選択し、エンドフェイズ時までコントロールを得る事ができる。
  | ko_name            = 나츄르 플라이트플라이
  | ko_lore            = 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 상대 필드 위에 앞면 표시로 존재하는 몬스터의 공격력/수비력은 자신 필드 위에 앞면 표시로 존재하는 "나츄르"라는 이름이 붙은 몬스터의 수 × 300 포인트 내린다. 1턴에 1번, 상대 필드 위에 앞면 표시로 존재하는 수비력 0인 몬스터 1장의 컨트롤을 엔드 페이즈시까지 얻을 수 있다.
  | sc_name            = 大植然飞蝇
  | sc_lore            = 只要此卡以表侧表示存在于场上，对手场上怪兽的攻击力、守备力下降相当于我方场上冠有“大植然”之名怪兽的数量×３００点。此外，１回合１次，直至结束阶段时，可选择对手场上１只守备力为０的怪兽并获得其控制权。
