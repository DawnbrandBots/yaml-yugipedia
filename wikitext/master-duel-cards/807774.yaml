  | de_name            = Doppelte Evolutionspille
  | de_lore            = Verbanne 1 Dinosaurier-Monster und 1 Nichtdinosaurier-Monster von deiner Hand und/oder deinem Friedhof; beschwöre 1 Dinosaurier-Monster der Stufe 7 oder höher als Spezialbeschwörung von deiner Hand oder deinem Deck, ungeachtet seiner Beschwörungsbedingungen. Du kannst nur 1 „Doppelte Evolutionspille“ pro Spielzug aktivieren.
  | it_name            = Pillola dell'Evoluzione Doppia
  | it_lore            = Bandisci 1 mostro Dinosauro e 1 mostro non-Dinosauro dalla tua mano e/o Cimitero; Evoca Specialmente 1 mostro Dinosauro di Livello 7 o superiore dalla tua mano o Deck, ignorando le sue condizioni di Evocazione. Puoi attivare solo 1 "Pillola dell'Evoluzione Doppia" per turno.
  | pt_name            = Pílula de Dupla Evolução
  | pt_lore            = Bana 1 monstro Dinossauro e 1 monstro não-Dinossauro da sua mão e/ou do Cemitério; Invoque por Invocação-Especial 1 monstro Dinossauro de Nível 7 ou mais da sua mão ou do Deck, ignorando suas condições de Invocação. Você só pode ativar 1 "Pílula de Dupla Evolução" por turno.
  | es_name            = Doble Píldora de Evolución
  | es_lore            = Destierra 1 monstruo Dinosaurio y 1 monstruo que no sea Dinosaurio en tu mano y/o Cementerio; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo Dinosaurio de Nivel 7 o mayor, ignorando sus condiciones de Invocación. Sólo puedes activar 1 "Doble Píldora de Evolución" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・墓地から、恐竜族モンスターと恐竜族以外のモンスターを１体ずつ除外して発動できる。手札・デッキからレベル７以上の恐竜族モンスター１体を召喚条件を無視して特殊召喚する。
  | ko_name            = 궁극진화약
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 묘지에서, 공룡족 몬스터와 공룡족 이외의 몬스터를 1장씩 제외하고 발동할 수 있다. 패 / 덱에서 레벨 7 이상의 공룡족 몬스터 1장을 소환 조건을 무시하고 특수 소환한다.
  | sc_name            = 究极进化药
  | sc_lore            = 此卡牌名的卡牌，１回合只可发动１张。①：可从我方的手牌、墓地将除恐龙族怪兽与恐龙族以外各１只怪兽除外并发动。无视其召唤条件，从手牌、牌组特殊召唤１只等级７或以上的恐龙族怪兽。
