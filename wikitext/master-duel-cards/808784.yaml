  | ja_lore            = 自分フィールド上の表側表示モンスター１体を選択して発動できる。このターン、選択したモンスターは戦闘では破壊されず、その攻撃によって発生するお互いへの戦闘ダメージは０になる。また、このターン、選択したモンスターが相手モンスターを攻撃した場合、ダメージ計算後にその相手モンスターを破壊する。
  | ko_name            = 혼신의 일격
  | ko_lore            = 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 이 턴에, 선택한 몬스터는 전투로는 파괴되지 않으며, 그 공격에 의해서 발생하는 양쪽 플레이어에게로의 전투 데미지는 0 이 된다. 또한, 이 턴에, 선택한 몬스터가 상대 몬스터를 공격했을 경우, 데미지 계산 후에 그 상대 몬스터를 파괴한다.
  | sc_name            = 浑身的一击
  | sc_lore            = 选择我方场上１只表侧表示的怪兽发动此卡。该回合中，所选择怪兽不会因战斗而被破坏，双方因其攻击而受到的战斗伤害变为０。此外，该回合中，所选择怪兽攻击对手怪兽的场合，在伤害计算后破坏对手怪兽。
