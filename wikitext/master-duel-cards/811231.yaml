  | fr_name            = Sirènemure Abyssgaios
  | fr_lore            = 2 monstres EAU de Niveau 7<br />Tant que cette carte face recto a du Matériel Xyz, les monstres de min. Niveau 5 ne peuvent pas attaquer. Une fois par tour, durant le tour de chaque joueur : vous pouvez détacher 1 Matériel Xyz de cette carte ; jusqu'à la fin du tour, annulez les effets de tous les monstres face recto actuellement contrôlés par votre adversaire qui ont une ATK inférieure à cette carte.
  | de_name            = Nixenrüstung Abyssgaios
  | de_lore            = 2 WASSER Monster der Stufe 7<br />Solange diese offene Karte Xyz-Material hat, können Monster der Stufe 5 oder höher nicht angreifen. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 Xyz-Material von dieser Karte abhängen; annulliere bis zum Ende des Spielzugs die Effekte aller offenen Monster, die dein Gegner derzeit kontrolliert und die weniger ATK als diese Karte haben.
  | it_name            = Sirenide Abissgaios
  | it_lore            = 2 mostri ACQUA di Livello 7<br />Mentre questa carta scoperta ha Materiali Xyz, i mostri di Livello 5 o superiore non possono attaccare. Una volta per turno, durante il turno di qualsiasi giocatore: puoi staccare 1 Materiale Xyz da questa carta; annulla gli effetti di tutti i mostri scoperti che hanno meno ATK di questa carta attualmente controllati dal tuo avversario, fino alla fine del turno.
  | pt_name            = Sirena Abisgaios
  | pt_lore            = 2 monstros de ÁGUA de Nível 7<br />Enquanto este card com a face para cima tiver Matérias Xyz, monstros de Nível 5 ou mais não podem atacar. Uma vez por turno, durante o turno de qualquer duelista: Você pode desassociar 1 Matéria Xyz deste card; negue os efeitos de todos os monstros com a face para cima que seu oponente controla atualmente com menos ATK do que este card até o final deste turno.
  | es_name            = Sirenarmado Abisgaios
  | es_lore            = 2 monstruos de AGUA de Nivel 7<br />Mientras esta carta boca arriba tiene Material Xyz, los monstruos de Nivel 5 o mayor no pueden atacar. Una vez por turno, durante el turno de cualquier jugador: puedes desacoplar de esta carta 1 Material Xyz; niega los efectos de todos los monstruos boca arriba que tu adversario controle en este momento y que tengan ATK menor al de esta carta, hasta el final del turno.
  | ja_lore            = 水属性レベル７モンスター×２<br />エクシーズ素材を持っているこのカードがフィールド上に表側表示で存在する限り、レベル５以上のモンスターは攻撃できない。また、１ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。このカードの攻撃力よりも低い攻撃力を持つ相手フィールド上のモンスターの効果をターン終了時まで無効にする。この効果は相手ターンでも発動できる。
  | ko_name            = 머메일－가이오어비스
  | ko_lore            = 물 속성 레벨 7 몬스터 × 2<br />엑시즈 소재를 가지고 있는 이 카드가 필드 위에 앞면 표시로 존재하는 한, 레벨 5 이상의 몬스터는 공격할 수 없다. 또한, 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드의 공격력보다도 낮은 공격력을 가진 상대 필드 위의 몬스터의 효과를 턴 종료시까지 무효로 한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_name            = 水精鳞－盖奥深渊王
  | sc_lore            = 水属性等级７怪兽×２<br />只要持有超量素材的此卡以表侧表示存在于场上，等级５或以上的怪兽不可进行攻击。此外，１回合１次，可移除此卡的１个超量素材并发动。直至回合结束时，使对手场上持有攻击力低于此卡攻击力的怪兽之效果无效。此效果在对手回合也可发动。
