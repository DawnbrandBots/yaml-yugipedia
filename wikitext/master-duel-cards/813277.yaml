title: Salamangreat Sanctuary (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Field
  | lore               = If you Link Summon a "Salamangreat" Link Monster, you can use 1 "Salamangreat" Link Monster you control with its same name as the entire material. During damage calculation, if your monster battles: You can pay 1000 LP, then target 1 Link Monster you control; make its ATK 0, and if you do, gain LP equal to its original ATK. You can only use each effect of "Salamangreat Sanctuary" once per turn.

  | fr_name            = Sanctuaire Salamangrande
  | fr_lore            = Si vous Invoquez par Lien un Monstre Lien "Salamangrande", vous pouvez utiliser 1 Monstre Lien "Salamangrande" que vous contrôlez du même nom que celui-ci comme tout le Matériel. Durant le calcul des dommages, si votre monstre combat : vous pouvez payer 1000 LP, puis ciblez 1 Monstre Lien que vous contrôlez ; faites devenir son ATK 0, et si vous le faites, gagnez des LP égaux à son ATK d'origine. Vous ne pouvez utiliser chaque effet de "Sanctuaire Salamangrande" qu'une fois par tour.
  | de_name            = Grosalamander-Heiligtum
  | de_lore            = Falls du ein „Grosalamander“-Linkmonster als Linkbeschwörung beschwörst, kannst du 1 „Grosalamander“-Linkmonster mit demselben Namen, das du kontrollierst, als das gesamte Material verwenden. Während der Schadensberechnung, falls dein Monster kämpft: Du kannst 1000 LP zahlen und dann 1 Linkmonster wählen, das du kontrollierst; mache seine ATK zu 0 und falls du dies tust, erhältst du LP in Höhe seiner Grund-ATK. Du kannst jeden Effekt von „Grosalamander-Heiligtum“ nur einmal pro Spielzug verwenden.
  | it_name            = Santuario Salamagna
  | it_lore            = Se Evochi Link un Mostro Link "Salamagna", puoi utilizzare 1 Mostro Link "Salamagna" che controlli con il suo stesso nome come l'intero materiale. Durante il calcolo dei danni, se un tuo mostro combatte: puoi pagare 1000 LP, poi scegliere come bersaglio 1 Mostro Link che controlli; fai diventare 0 il suo ATK e, se lo fai, guadagni LP pari al suo ATK originale. Puoi utilizzare ogni effetto di "Santuario Salamagna" una sola volta per turno.
  | pt_name            = Salamagrande Santuário
  | pt_lore            = Se você Invocar um Monstro Link "Salamagrande" por Invocação-Link, você pode usar 1 Monstro Link "Salamagrande" que você controla com seu mesmo nome como toda a matéria. Durante o cálculo de dano, se um monstro seu batalhar: você pode pagar 1000 PV e, depois, escolher 1 Monstro Link que você controla; faça com que o ATK dele se torne 0 e, se isso acontecer, ganhe PV igual ao seu ATK original. Você só pode usar cada efeito de "Salamagrande Santuário" uma vez por turno.
  | es_name            = Santuario Salamangrande
  | es_lore            = Si Invocas por Enlace un Monstruo de Enlace "Salamangrande", puedes usar 1 Monstruo de Enlace "Salamangrande" que controles con su mismo nombre como todo el material. Durante el cálculo de daño, si tu monstruo batalla: puedes pagar 1000 LP, y después seleccionar 1 Monstruo de Enlace que controles; haz que su ATK sea 0 y, si lo haces, gana LP igual a ATK original. Sólo puedes usar cada efecto de "Santuario Salamangrande" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがフィールドゾーンに存在する限り、自分が「サラマングレイト」ＬモンスターをＬ召喚する場合、自分フィールドの同名の「サラマングレイト」Ｌモンスター１体のみを素材としてＬ召喚できる。<br />②：自分のモンスターが戦闘を行うダメージ計算時に、１０００ＬＰを払い、自分フィールドのＬモンスター１体を対象として発動できる。そのモンスターの攻撃力を０にし、そのモンスターの元々の攻撃力分だけ自分のＬＰを回復する。
  | ko_name            = 샐러맨그레이트 성역
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 필드 존에 존재하는 한, 자신이 "샐러맨그레이트" 링크 몬스터를 링크 소환할 경우, 자신 필드의 같은 이름의 "샐러맨그레이트" 링크 몬스터 1장만을 소재로서 링크 소환할 수 있다. ②: 자신 몬스터가 전투를 실행하는 데미지 계산시에, 1000 LP를 지불하고, 자신 필드의 링크 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력을 0 으로 하고, 그 몬스터의 원래 공격력만큼만 자신의 LP를 회복한다.
  | tc_name            = 轉生炎獸的聖域
  | tc_lore            = 此卡名的①②效果，１回合各僅限使用１次。①：只要此卡存在於場地區，在我方連結召喚「轉生炎獸」連結怪獸的狀況下，就可僅以我方場上的１隻同名的「轉生炎獸」連結怪獸做為素材進行連結召喚。②：我方怪獸進行戰鬥的傷害計算時，可支付１０００LP，將我方場上的１隻連結怪獸做為對象發動。該怪獸的攻擊力變為０，依據該怪獸的原本的攻擊力數值回復我方LP。
  | sc_name            = 转生炎兽之圣域
  | sc_lore            = 这个卡名的①②的效果1个回合各只能使用1次。①：只要这张卡存在于场地区域，自己要连接召唤“转生炎兽”连接怪兽的情况下，可将自己场上仅1只同名的“转生炎兽”连接怪兽作为素材对其进行连接召唤。②：自己的怪兽进行战斗的伤害计算时，支付1000LP，可以自己场上的1只连接怪兽为对象发动。该怪兽的攻击力改成0，自己的LP恢复该怪兽的原本的攻击力的数值。
  }}
