  | lore               = Cannot be Special Summoned. You can Tribute Summon this card by Tributing 1 monster. This card gains the total original ATK and DEF of the monster(s) Tributed for its Tribute Summon. When this card is Tribute Summoned: Target 1 Effect Monster in the Graveyard that was Tributed for the Tribute Summon; this card's name becomes that target's name, and this card gains that target's effects.

  | fr_name            = Neptune, le Tyran
  | fr_lore            = Non Invocable Spécialement. Vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 monstre. Cette carte gagne la somme des ATK et DEF d'origine des monstres Sacrifiés pour son Invocation Sacrifice. Lorsque cette carte est Invoquée par Sacrifice : ciblez 1 Monstre à Effet dans le Cimetière Sacrifié pour l'Invocation Sacrifice ; le nom de cette carte devient le nom de la cible et cette carte gagne les effets de la cible.
  | de_name            = Der Tyrann Neptun
  | de_lore            = Kann nicht als Spezialbeschwörung beschworen werden. Du kannst diese Karte als Tributbeschwörung beschwören, indem du 1 Monster als Tribut anbietest. Diese Karte erhält die Summe der Grund-ATK und -DEF der Monster, die als Tribut für ihre Tributbeschwörung beschworen wurden. Wenn diese Karte als Tributbeschwörung beschworen wird: Wähle 1 Effektmonster im Friedhof, das als Tribut für die Tributbeschwörung angeboten wurde; der Name dieser Karte wird zum Namen des gewählten Ziels und diese Karte erhält die Effekte des gewählten Ziels.
  | it_name            = Il Tiranno Nettuno
  | it_lore            = Non può essere Evocato Specialmente. Puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 mostro. Questa carta guadagna la somma degli ATK e DEF originali dei mostri offerti come Tributo per la sua Evocazione tramite Tributo. Quando questa carta viene Evocata tramite Tributo: scegli come bersaglio 1 Mostro con Effetto nel Cimitero che è stato offerto come tributo per l'Evocazione tramite Tributo; il nome di questa carta diventa il nome di quel bersaglio, e questa carta guadagna gli effetti di quel bersaglio.
  | pt_name            = Netuno, o Tirano
  | pt_lore            = Não pode ser Invocado por Invocação-Especial. Você pode Invocar este card por Invocação-Tributo ao oferecer como Tributo 1 monstro. Este card ganha a soma do ATK e DEF originais do(s) monstro(s) oferecido(s) como Tributo para sua Invocação-Tributo. Quando este card for Invocado por Invocação-Tributo: Escolha 1 Monstro de Efeito no Cemitério que foi oferecido como Tributo para a Invocação-Tributo; o nome deste card se torna o nome do alvo, e este card ganha os efeitos do alvo.
  | es_name            = El Tirano Neptuno
  | es_lore            = No puede ser Invocado de Modo Especial. Puedes Invocar esta carta de Modo Especial Sacrificando 1 monstruo. Esta carta gana el total del ATK y la DEF originales de los monstruos Sacrificados en su Invocación por Sacrificio. Cuando esta carta es Invocada por Sacrificio: selecciona 1 Monstruo de Efecto en el Cementerio que fue Sacrificado para esa Invocación por Sacrificio; el nombre de esta carta se convierte el nombre del objetivo, y esta carta gana los efectos de ese objetivo.
  | ja_lore            = このカードは特殊召喚できない。このカードはモンスター１体をリリースしてアドバンス召喚できる。このカードの攻撃力・守備力は、アドバンス召喚時にリリースしたモンスターの元々の攻撃力・守備力をそれぞれ合計した数値分アップする。このカードがアドバンス召喚に成功した時、自分または相手の墓地のリリースした効果モンスター１体を選択し、そのモンスターと同名カードとして扱い、同じ効果を得る。
  | ko_name            = The tyrant NEPTUNE
  | ko_lore            = 이 카드는 특수 소환할 수 없다. 이 카드는 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다. 이 카드의 공격력/수비력은 어드밴스 소환시에 릴리스한 몬스터의 원래 공격력/수비력을 각각 합계한 수치만큼 올린다. 이 카드가 어드밴스 소환에 성공했을 때, 묘지에 존재하는 릴리스한 효과 몬스터 1장을 선택하여 그 몬스터와 같은 이름의 카드로 취급하고, 같은 효과를 얻는다.
  | sc_name            = 暴君的海王星
  | sc_lore            = 此卡不可特殊召唤。此卡可释放１只怪兽并上级召唤。此卡的攻击力、守备力上升相当于上级召唤时被释放怪兽之原本攻击力、守备力的各合计数值。此卡上级召唤成功时，可选择我方或对手墓地１只被释放的效果怪兽，并将其视为该怪兽的同名卡，获得相同效果。
  }}
