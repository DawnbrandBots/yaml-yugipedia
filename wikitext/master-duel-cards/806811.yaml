title: Cross Counter (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | lore               = If the DEF of an attacked Defense Position monster is higher than the ATK of your opponent's attacking monster, the Battle Damage inflicted to your opponent is doubled. Destroy the attacking monster after damage calculation.
  | releases           = Legacy Pack

  | fr_name            = Contre Croisé
  | fr_lore            = Si la DEF d'un monstre attaqué en Position de Défense est supérieure à l'ATK du monstre attaquant de votre adversaire, les dommages de combat infligés à votre adversaire sont doublés. Détruisez le monstre attaquant après le calcul des dommages.
  | de_name            = Durchkreuzender Counter
  | de_lore            = Falls die DEF eines angegriffenen Monsters in Verteidigungsposition höher ist als die ATK des angreifenden Monsters auf der Spielfeldseite deines Gegners, wird der Kampfschaden, der deinem Gegner zugefügt wird, verdoppelt. Zerstöre das angreifende Monster nach der Schadensberechnung.
  | it_name            = Contrattacco Incrociato
  | it_lore            = Se il DEF di un mostro attaccato in Posizione di Difesa è superiore all'ATK del mostro attaccante del tuo avversario, il danno da combattimento inflitto al tuo avversario è raddoppiato. Distruggi il mostro attaccante dopo il calcolo dei danni.
  | pt_name            = Cross Counter
  | pt_lore            = Se o DEF de um monstro atacado em Posição de Defesa é superior ao ATK do monstro atacante no Campo do seu adversário, o dano de batalha infligido ao seu adversário é dobrado. Destrúa o monstro atacante depois do cálculo de dano.
  | es_name            = Bloqueo Cruzado
  | es_lore            = Si la DEF de un monstruo atacado en Posición de Defensa es superior al ATK del monstruo atacante de tu adversario, el daño de batalla infligido a los Life Points de tu adversario es doblado. Destruye el monstruo atacante después del cálculo de daño.
  | ja_lore            = 自分フィールド上の守備表示モンスターが相手モンスターに攻撃され、その守備力が攻撃モンスターの攻撃力を超えていた場合、そのダメージ計算時に発動できる。その戦闘で相手ライフに与える戦闘ダメージは倍になり、その攻撃モンスターをダメージステップ終了時に破壊する。
  | ko_name            = 크로스 카운터
  | ko_lore            = 공격받은 수비 표시 몬스터의 수비력이, 상대 공격 몬스터의 공격력을 넘었을 경우, 상대에게 주는 전투 데미지는 배가 된다. 데미지 계산 후에 그 공격 몬스터를 파괴한다.
  | tc_name            = 交叉反擊拳
  | tc_lore            = 在我方場上的守備表示怪獸被對方怪獸攻擊，該守備力超過攻擊怪獸攻擊力的狀況下，可在該傷害計算時發動。該戰鬥給予對方LP的戰鬥傷害加倍，在傷害步驟結束時破壞該攻擊怪獸。
  | sc_name            = 交叉反制
  | sc_lore            = 我方场上守备表示的怪兽被对手怪兽攻击，该守备力超过攻击怪兽的攻击力的场合，给予对手生命的战斗伤害加倍，在伤害步骤结束时破坏该攻击怪兽。
  }}
