  | lore               = Once per turn: You can declare 1 Monster Type, then target 1 "Symphonic Warrior" monster on the field; it becomes that Type. You can declare 1 Monster Type and banish this card from your GY, then target 1 "Symphonic Warrior" monster you control; that target becomes that Type.

  | fr_name            = Pianissimo, Guerrier Symphonique
  | fr_lore            = Une fois par tour, vous pouvez déclarer 1 Type de Monstre et sélectionner 1 monstre "Guerrier Symphonique" face recto sur le Terrain. Ce monstre devient ce Type de monstre. Vous pouvez déclarer 1 Type de monstre et retirer du jeu cette carte depuis votre Cimetière pour sélectionner 1 monstre "Guerrier Symphonique" face recto que vous contrôlez, et ce monstre devient ce Type de monstre.
  | de_name            = Symphonischer Krieger Klavi-i-ier
  | de_lore            = Einmal pro Spielzug kannst du 1 Monstertyp benennen und 1 offenes „Symphonischer Krieger“-Monster auf dem Spielfeld wählen. Das Monster wird zu dem Monstertyp. Du kannst 1 Monstertyp benennen und diese Karte in deinem Friedhof aus dem Spiel entfernen, um 1 offenes „Symphonischer Krieger“-Monster zu wählen, das du kontrollierst, und es zu dem Monstertyp zu machen.
  | it_name            = Piaano Guerriero Sinfonico
  | it_lore            = Una volta per turno, puoi dichiarare 1 Tipo di Mostro e scegliere 1 mostro "Guerriero Sinfonico" scoperto sul Terreno. Quel mostro diventa di quel Tipo di Mostro. Puoi dichiarare 1 Tipo di Mostro e rimuovere dal gioco questa carta nel tuo Cimitero per scegliere 1 mostro "Guerriero Sinfonico" scoperto che controlli, e farlo diventare quel Tipo di Mostro.
  | pt_name            = Guerreiro Sinfônico Piaano
  | pt_lore            = Uma vez por turno: você pode declarar 1 Tipo de Monstro e, depois, escolha 1 monstro "Guerreiro Sinfônico" no campo; ele se torna desse Tipo. Você pode declarar 1 Tipo de Monstro e banir este card do seu Cemitério e, depois, escolha 1 monstro "Guerreiro Sinfônico" que você controla; o alvo se torna desse Tipo.
  | es_name            = Guerrero Sinfónico Piaano
  | es_lore            = Una vez por turno, puedes declarar 1 Tipo de Monstruo y seleccionar 1 monstruo "Guerrero Sinfónico" boca arriba en el Campo. El Tipo de ese monstruo se convierte en el Tipo seleccionado. Puedes declarar 1 Tipo de monstruo y retirar del juego a esta carta en tu Cementerio para seleccionar 1 monstruo "Guerrero Sinfónico" boca arriba que controles, y darle ese Tipo.
  | ja_lore            = １ターンに１度、種族を１つ宣言し、フィールド上の「音響戦士」と名のついたモンスター１体を選択して発動できる。選択したモンスターは宣言した種族になる。また、種族を１つ宣言し、墓地のこのカードをゲームから除外して発動できる。自分フィールド上の「音響戦士」と名のついたモンスター１体を選択し、その種族を宣言した種族にする。
  | ko_name            = 음향전사 피아노
  | ko_lore            = 종족을 1개 선언하고, 필드 위에 앞면 표시로 존재하는 "음향전사"라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 선택한 몬스터는 선언한 종족이 된다. 이 효과는 1턴에 1번밖에 사용할 수 없다. 또한, 종족을 1개 선언하고, 자신의 묘지에 존재하는 이 카드를 게임에서 제외하는 것으로, 자신 필드 위에 앞면 표시로 존재하는 "음향전사"라는 이름이 붙은 몬스터 1장은 선언한 종족이 된다.
  | sc_name            = 音响战士钢琴
  | sc_lore            = １回合１次，可宣言１个种族，选择场上１只冠有“音响战士”之名的怪兽并发动。被选择怪兽的种族变成宣言的种族。此外，可宣言１个种族，将墓地的此卡从游戏中除外并发动。选择我方场上１只冠有“音响战士”之名的怪兽，并将其种族变成宣言的种族。
  }}
