title: Core Overclock (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Continuous
  | lore               = All face-up "Koa'ki Meiru" monsters you control gain 500 ATK. Once per turn, during your Main Phase, you can discard 1 "Iron Core of Koa'ki Meiru" to have all face-up "Koa'ki Meiru" monsters you control gain 1000 ATK, until the End Phase.

  | fr_name            = Surfréquençage de Noyau
  | fr_lore            = Tous les monstres "Koa'ki Meiru" face recto que vous contrôlez gagnent 500 points d'ATK. Une fois par tour, durant votre Main Phase, vous pouvez défausser 1 "Noyau d'Énergie Koa'ki Meiru" pour augmenter l'ATK de tous les monstres "Koa'ki Meiru" face recto que vous contrôlez de 1000 points, jusqu'à la End Phase.
  | de_name            = Kern übertakten
  | de_lore            = Alle offenen „Koa'ki Meiru“-Monster, die du kontrollierst, erhalten 500 ATK. Einmal pro Spielzug, während deiner Main Phase, kannst du 1 „Eisenkern von Koa'ki Meiru“ abwerfen, um alle offenen „Koa'ki Meiru“-Monster, die du kontrollierst, bis zur End Phase 1000 ATK erhalten zu lassen.
  | it_name            = Sovraccarico del Nucleo
  | it_lore            = Tutti i mostri "Koa'ki Meiru" scoperti che controlli guadagnano 500 ATK. Una volta per turno, durante la tua Main Phase, puoi scartare 1 "Nucleo di Ferro di Koa'ki Meiru" per far guadagnare a tutti i mostri "Koa'ki Meiru" scoperti che controlli 1000 ATK, fino alla End Phase.
  | pt_name            = Aceleração do Núcleo
  | pt_lore            = Todos os monstros "Koa'ki Meiru" com a face para cima que você controla ganham 500 de ATK. Uma vez por turno, durante sua Fase Principal, você pode descartar 1 "Núcleo de Ferro de Koa'ki Meiru" para que todos os monstros "Koa'ki Meiru" com a face para cima que você controla ganhem 1000 de ATK até a Fase Final.
  | es_name            = Aceleración del Núcleo
  | es_lore            = Todos los monstruos "Koa'ki Meiru" que controles ganan 500 ATK. Una vez por turno, durante tu Main Phase, puedes descartar 1 "Núcleo de Hierro de Koa'ki Meiru" para hacer que todos los monstruos "Koa'ki Meiru" boca arriba que controles ganen 1000 ATK hasta la End Phase.
  | ja_lore            = このカードがフィールド上に存在する限り、自分フィールド上の「コアキメイル」と名のついた全てのモンスターの攻撃力は５００ポイントアップする。また、１ターンに１度、手札から「コアキメイルの鋼核」１枚を捨てて発動できる。自分フィールド上の「コアキメイル」と名のついた全てのモンスターの攻撃力は、ターン終了時まで１０００ポイントアップする。
  | ko_name            = 오버 코어리미트
  | ko_lore            = 이 카드가 필드 위에 존재하는 한, 자신 필드 위에 앞면 표시로 존재하는 "코아키메일"이라는 이름이 붙은 모든 몬스터의 공격력은 500 포인트 올린다. 또한, 1턴에 1번, 자신의 메인 페이즈시에 패에서 "코아키메일의 강철핵" 1장을 버리는 것으로, 자신 필드 위에 앞면 표시로 존재하는 "코아키메일"이라는 이름이 붙은 모든 몬스터의 공격력은, 엔드 페이즈시까지 1000 포인트 올린다.
  | sc_name            = 核心超频
  | sc_lore            = 只要此卡存在于场上，我方场上冠有“核成”之名的所有怪兽的攻击力上升５００点。此外，１回合１次，可从手牌舍弃１张“核成之钢核”并发动。直至回合结束时，我方场上冠有“核成”之名的所有怪兽的攻击力上升１０００点。
  }}
