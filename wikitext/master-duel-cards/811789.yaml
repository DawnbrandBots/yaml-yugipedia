title: Nobleman of Crossout (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Normal
  | lore               = Target 1 face-down monster on the field; destroy that target, and if you do, banish it, then, if it was a Flip monster, each player reveals their Main Deck, then banishes all cards from it with that monster's name.
  | releases           = Legacy Pack

  | fr_name            = Seigneur de la Suppression
  | fr_lore            = Ciblez 1 monstre face verso sur le Terrain ; détruisez la cible, et si vous le faites, bannissez-le, puis, si c'était un monstre Flip, chaque joueur révèle son Main Deck, puis en bannit toutes les cartes du nom du monstre.
  | de_name            = Adliger der Auslöschung
  | de_lore            = Wähle 1 verdecktes Monster auf dem Spielfeld; zerstöre jenes gewählte Ziel und falls du dies tust, verbanne es, dann, falls es ein Flippmonster war, zeigt jeder Spieler sein Main Deck vor, dann verbannt er alle Karten mit dem Namen jenes Monsters daraus.
  | it_name            = Nobiluomo dello Scambio
  | it_lore            = Scegli come bersaglio 1 mostro coperto sul Terreno; distruggi quel bersaglio e, se lo fai, bandiscilo, poi, se era un mostro Scoperta, ogni giocatore rivela il suo Main Deck, poi bandisce da esso tutte le carte con il nome di quel mostro.
  | pt_name            = O Nobre de Crossout
  | pt_lore            = Escolha 1 monstro com a face para baixo no campo; destrua o alvo e, se isso acontecer, bana-o e, depois, se ele era um monstro de Virar, cada duelista revela o seu Deck Principal e, depois, bane dele todos os cards com aquele nome de monstro.
  | es_name            = Noble de Crossout
  | es_lore            = Selecciona 1 monstruo boca abajo en el Campo; destruye ese objetivo y, si lo haces, destiérralo y después, si era un monstruo de Volteo, cada jugador muestra su Deck Principal, y después destierra de éste todas las cartas con ese nombre de monstruo.
  | ja_lore            = フィールド上の裏側表示モンスター１体を選択して破壊し、ゲームから除外する。それがリバースモンスターだった場合、お互いのデッキを確認し、同名カードを全てゲームから除外する。
  | ko_name            = 말살의 사도
  | ko_lore            = 뒷면 표시의 몬스터 1장을 파괴하여 게임에서 제외한다. 만약 그것이 리버스 효과 몬스터였을 경우, 서로의 덱을 확인하여, 파괴한 몬스터와 같은 이름의 카드를 전부 게임에서 제외한다. 그 후 덱을 셔플한다.
  | tc_name            = 抹殺之使徒
  | tc_lore            = 選擇場上的１隻反面表示怪獸破壞，從遊戲除外。在是反轉怪獸的狀況下，確認雙方牌組，將所有同名卡全部從遊戲除外。
  | sc_name            = 抹杀之使徒
  | sc_lore            = 选择场上１只里侧表示的怪兽并将其破坏，从游戏中除外。若其是反转效果怪兽的场合，双方相互确认牌组，将所有同名卡牌从游戏中除外。
  }}
