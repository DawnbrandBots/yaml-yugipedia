title: The League of Uniform Nomenclature (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | lore               = Select 1 face-up Level 2 or lower Normal Monster you control to activate this card. Special Summon as many cards as possible from your Deck with the same name as the selected monster.
  | pack               = Legacy Pack

  | fr_name            = La Ligue de la Nomenclature Uniforme
  | fr_lore            = Sélectionnez 1 monstre Normal de Niveau 2 ou moins face recto sur votre Terrain pour activer cette carte. Faites l'Invocation Spéciale depuis votre Deck sur votre Terrain d'autant de monstres que possible avec le même nom que le monstre sélectionné.
  | de_name            = Die Liga der Uniformen Nomenklatur
  | de_lore            = Wähle 1 offenes Normales Monster der Stufe 2 oder niedriger auf deiner Spielfeldseite, um diese Karte zu aktivieren. Beschwöre so viele Monster mit dem gleichen Namen wie das gewählte Monster als Spezialbeschwörung aus deinem Deck wie möglich.
  | it_name            = La Lega della Nomenclatura Uniforme
  | it_lore            = Scegli 1 Mostro Normale scoperto di Livello 2 o inferiore sul tuo Terreno per attivare questa carta. Evoca tramite Evocazione Speciale dal tuo Deck sul tuo Terreno tutti i mostri possibili con lo stesso nome del mostro scelto.
  | pt_name            = A Liga da Nomenclatura Uniforme
  | pt_lore            = Selecione 1 Monstro Normal de Nível 2 ou menos com a face para cima que você controla para ativar este card. Invoque por Invocação-Especial tantos cards quanto possível do seu Deck com o mesmo nome do monstro selecionado.
  | es_name            = La Liga de la Nomenclatura Uniforme
  | es_lore            = Selecciona 1 monstruo Normal de Nivel 2 o menor boca arriba en tu Campo para activar esta carta. Invoca mediante una Invocación Especial de tu Deck a tu Campo cuantos monstruos sea posible que tengan el mismo nombre que el monstruo seleccionado.
  | ja_lore            = 自分フィールド上のレベル２以下の通常モンスター１体を選択して発動できる。選択したモンスターと同名のモンスターをデッキから可能な限り特殊召喚する。
  | ko_name            = 동성동명동맹
  | ko_lore            = 자신 필드 위에 앞면 표시로 존재하는 레벨 2 이하의 일반 몬스터 1장을 선택하고 발동한다. 자신의 덱에서 선택한 카드와 같은 이름의 카드를 가능한 만큼 자신 필드 위에 특수 소환한다.
  | sc_name            = 同名同姓同盟
  | sc_lore            = 选择我方场上１只以表侧表示存在，等级２或以下的通常怪兽发动。从我方牌组尽可能地特殊召唤被选择怪兽的同名卡至我方场上。
  }}
