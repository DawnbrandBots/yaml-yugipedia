title: Gladiator Beast Gaiodiaz (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = DARK
  | types              = Dinosaur / Fusion / Effect
  | level              = 7
  | atk                = 2600
  | def                = 1500
  | lore               = "Gladiator Beast Spartacus" + 1 "Gladiator Beast" monster<br />This card can only be Special Summoned from your Extra Deck, by returning the above cards you control to the Deck. (You do not use "Polymerization".) When this card destroys a monster by battle and sends it to the Graveyard, inflict damage to your opponent equal to the DEF of the destroyed monster. At the end of the Battle Phase, if this card attacked or was attacked, you can return it to the Extra Deck to Special Summon 2 "Gladiator Beast" monsters from your Deck, except "Gladiator Beast Spartacus".

  | fr_name            = Gaiodiaz, Bête Gladiateur
  | fr_lore            = 1 "Spartacus, Bête Gladiateur" + 1 monstre "Bête Gladiateur"<br />Cette carte ne peut être Invoquée Spécialement depuis votre Extra Deck qu'en renvoyant les cartes ci-dessus que vous contrôlez dans leur Deck. (N'utilisez pas la carte "Polymérisation"). Lorsque cette carte détruit un monstre au combat et l'envoie au Cimetière, infligez aux Life Points de votre adversaire des dommages égaux à la DEF du monstre détruit. À la fin de la Battle Phase, si cette carte a attaqué ou a été attaquée, vous pouvez la renvoyer dans le Extra Deck pour Invoquer Spécialement 2 monstres "Bête Gladiateur" depuis votre Deck, sauf "Spartacus, Bête Gladiateur".
  | de_name            = Gladiatorungeheuer Gaiodiaz
  | de_lore            = „Gladiatorungeheuer Spartakus“ + 1 „Gladiatorungeheuer“-Monster<br />Diese Karte kann nur als Spezialbeschwörung von deinem Extra Deck beschworen werden, indem du die oben genannten Karten, die du kontrollierst, ins Deck zurücklegst. (Die Zauberkarte „Polymerisation“ wird nicht benötigt.) Wenn diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt, füge deinem Gegner Schaden in Höhe der DEF des zerstörten Monsters zu. Am Ende der Battle Phase, falls diese Karte angegriffen hat oder angegriffen wurde, kannst du sie ins Extra Deck zurücklegen, um 2 „Gladiatorungeheuer“-Monster von deinem Deck als Spezialbeschwörung zu beschwören, außer „Gladiatorungeheuer Spartakus“.
  | it_name            = Gladiatore Bestia Gaiodiaz
  | it_lore            = "Gladiatore Bestia Spartacus" + 1 mostro "Gladiatore Bestia"<br />Questa carta può essere Evocata tramite Evocazione Speciale dal tuo Extra Deck solo facendo ritornare le carte indicate che controlli nel Deck. (Non utilizzi "Polimerizzazione".) Quando questa carta distrugge un mostro in battaglia e lo manda al Cimitero, infliggi un danno al tuo avversario pari al DEF del mostro distrutto. Alla fine della Battle Phase, se questa carta ha attaccato o è stata attaccata, puoi farla tornare nel tuo Extra Deck per Evocare tramite Evocazione Speciale 2 mostri "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Spartacus".
  | pt_name            = Besta Gladiadora Gaiodiaz
  | pt_lore            = "Besta Gladiadora Spartacus" + 1 monstro "Besta Gladiadora"<br />Este card só pode ser Invocado por Invocação-Especial do seu Deck Adicional ao devolver os cards acima que você controla para o Deck. (Você não usa "Polimerização".) Quando este card destruir um monstro em batalha e enviá-lo para o Cemitério, cause dano ao seu oponente igual a DEF do monstro destruído. No final da Fase de Batalha, se este card atacou ou foi atacado, você pode devolvê-lo para o Deck Adicional para Invocar por Invocação-Especial 2 monstros "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Spartacus".
  | es_name            = Bestia Gladiador Gaiodiaz
  | es_lore            = "Bestia Gladiador Spartacus" + 1 monstruo "Bestia Gladiador"<br />Esta carta sólo puede ser Invocada de Modo Especial desde tu Deck Extra devolviendo al Deck las cartas citadas arriba; tú debes controlarlas (no usas "Polimerización"). Cuando esta carta destruye un monstruo en batalla y lo manda al Cementerio, inflige daño a tu adversario igual a la DEF del monstruo destruido. Al final de la Battle Phase, si esta carta atacó o fue atacada, puedes devolverla al Deck Extra para Invocar de Modo Especial 2 monstruos "Bestia Gladiador" de tu Deck, excepto "Bestia Gladiador Spartacus".
  | ja_lore            = 「剣闘獣スパルティクス」＋「剣闘獣」と名のついたモンスター<br />自分フィールド上の上記カードをデッキに戻した場合のみ、エクストラデッキから特殊召喚できる（「融合」は必要としない）。このカードが戦闘によってモンスターを破壊し墓地へ送った時、破壊したモンスターの元々の守備力分のダメージを相手ライフに与える。このカードが戦闘を行ったバトルフェイズ終了時にこのカードを持ち主のエクストラデッキに戻して発動できる。デッキから「剣闘獣スパルティクス」以外の「剣闘獣」と名のついたモンスター２体を特殊召喚する。
  | ko_name            = 검투수 게오르디어스
  | ko_lore            = "검투수 스파르틱스" ＋ "검투수"라는 이름이 붙은 몬스터<br />자신 필드 위에 존재하는 상기의 카드를 덱으로 되돌린 경우에만, 융합 덱에서 특수 소환이 가능("융합" 마법 카드는 필요로 하지 않는다). 이 카드가 전투에 의해서 몬스터를 파괴하여 묘지로 보냈을 때, 파괴한 몬스터의 수비력만큼 데미지를 상대 라이프에 준다. 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 융합 덱으로 되돌리는 것으로, 덱에서 "검투수 스파르틱스" 이외의 "검투수"라는 이름이 붙은 몬스터 2장을 자신 필드 위에 특수 소환한다.
  }}
