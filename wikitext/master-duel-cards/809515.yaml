  | lore               = 2 Level 4 monsters<br />If this card is Xyz Summoned: You can apply these effects, in sequence, based on the materials used. You can only use this effect of "Gunkan Suship Shirauo-class Carrier" once per turn.<br />●"Gunkan Suship Shari": Draw 1 card.<br />●"Gunkan Suship Shirauo": Add 1 "Gunkan" Spell/Trap from your Deck to your hand.<br />While a face-up card is in a Field Zone, "Gunkan" monsters you control Special Summoned from the Extra Deck cannot be destroyed by your opponent's card effects, and gain ATK equal to their original DEF.

  | fr_name            = Batosushi Gunkan Classe Shirauo Transporteur
  | fr_lore            = 2 monstres de Niveau 4<br />Si cette carte est Invoquée par Xyz : vous pouvez appliquer ces effets, dans l'ordre, selon les Matériels utilisés. Vous ne pouvez utiliser cet effet de "Batosushi Gunkan Classe Shirauo Transporteur" qu'une fois par tour.<br />●"Batosushi Gunkan Shari" : Piochez 1 carte.<br />●"Batosushi Gunkan Shirauo" : Ajoutez 1 Magie/Piège "Gunkan" depuis votre Deck à votre main.<br />Tant qu'une carte face recto est dans une Zone Terrain, les monstres "Gunkan" que vous contrôlez Invoqués Spécialement depuis l'Extra Deck ne peuvent pas être détruits par des effets de carte de votre adversaire, et ils gagnent une ATK égale à leur DEF d'origine.
  | de_name            = Gunkan-Suschiff Shirauo-Klasse Trägerschiff
  | de_lore            = 2 Monster der Stufe 4<br />Falls diese Karte als Xyz-Beschwörung beschworen wird: Du kannst nacheinander diese Effekte ausführen, basierend auf dem verwendeten Material. Du kannst diesen Effekt von „Gunkan-Suschiff Shirauo-Klasse Trägerschiff“ nur einmal pro Spielzug verwenden.<br />●„Gunkan-Suschiff Shari“: Ziehe 1 Karte.<br />●„Gunkan-Suschiff Shirauo“: Füge deiner Hand 1 „Gunkan“-Zauber/Falle von deinem Deck hinzu.<br />Solange eine offene Karte in einer Spielfeldzone liegt, können „Gunkan“-Monster, die du kontrollierst und die als Spezialbeschwörung vom Extra Deck beschworen wurden, nicht durch Karteneffekte deines Gegners zerstört werden und erhalten ATK in Höhe ihrer Grund-DEF.
  | it_name            = Gunkan Sushinave Shirauo-classe Portaerei
  | it_lore            = 2 mostri di Livello 4<br />Se questa carta viene Evocata Xyz: puoi applicare questi effetti, in ordine, a seconda dei materiali utilizzati. Puoi utilizzare questo effetto di "Gunkan Sushinave Shirauo-classe Portaerei" una sola volta per turno.<br />●"Gunkan Sushinave Shari": Pesca 1 carta.<br />●"Gunkan Sushinave Shirauo": Aggiungi 1 Magia/Trappola "Gunkan" dal tuo Deck alla tua mano.<br />Mentre una carta scoperta è in una Zona Terreno, i mostri "Gunkan" che controlli Evocati Specialmente dall'Extra Deck non possono essere distrutti dagli effetti delle carte del tuo avversario, e guadagnano ATK pari al loro DEF originale.
  | pt_name            = Naviushi Gunkan Porta-aviões Classe Shirauo
  | pt_lore            = 2 monstros de Nível 4<br />Se este card for Invocado por Invocação-Xyz: você pode aplicar esses efeitos, em sequência, de acordo com as matérias usadas. Você só pode usar este efeito de "Naviushi Gunkan Porta-aviões Classe Shirauo" uma vez por turno.<br />●"Shari do Naviushi Gunkan": Compre 1 card.<br />●"Shirauo do Naviushi Gunkan": Adicione 1 Magia/Armadilha "Gunkan" do seu Deck à sua mão.<br />Enquanto um card com a face para cima estiver em uma Zona do Campo, monstros "Gunkan" que você controla que foram Invocados por Invocação-Especial do Deck Adicional não podem ser destruídos pelos efeitos de card do seu oponente e ganham ATK igual à sua DEF original.
  | es_name            = Susharco Gunkan Clase Shirauo Transportador
  | es_lore            = 2 monstruos de Nivel 4<br />Si esta carta es Invocada Xyz: puedes aplicar estos efectos, en secuencia, basados en los materiales usados. Sólo puedes usar este efecto de "Susharco Gunkan Clase Shirauo Transportador" una vez por turno.<br />●"Shari Susharco Gunkan": Roba 1 carta.<br />●"Shirauo Susharco Gunkan": Añade a tu mano 1 Mágica/Trampa "Gunkan" en tu Deck.<br />Mientras una carta boca arriba está en una Zona del Campo, los monstruos "Gunkan" Invocados de Modo Especial desde el Deck Extra que controlas no pueden ser destruidos por efectos de cartas de tu adversario, y ganan ATK igual a su DEF original.
  | ja_lore            = レベル４モンスター×２<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがＸ召喚に成功した場合に発動できる。そのＸ召喚の素材としたモンスターによって以下の効果を適用する。<br />●「しゃりの軍貫」：自分はデッキから１枚ドローする。<br />●「しらうおの軍貫」：デッキから「軍貫」魔法・罠カード１枚を手札に加える。<br />②：フィールドゾーンに表側表示でカードが存在する限り、ＥＸデッキから特殊召喚された自分の「軍貫」モンスターは、相手の効果では破壊されず、攻撃力がその元々の守備力分アップする。
  | ko_name            = 공모군관－시라우오형특무함
  | ko_lore            = 레벨 4 몬스터 × 2<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 엑시즈 소환에 성공했을 경우에 발동할 수 있다. 그 엑시즈 소환의 소재로 한 몬스터에 따라 이하의 효과를 적용한다.<br />●"샤리 군관": 자신은 덱에서 1장 드로우한다.<br />●"시라우오 군관": 덱에서 "군관" 마법 / 함정 카드 1장을 패에 넣는다.<br />②: 필드 존에 앞면 표시로 카드가 존재하는 한, 엑스트라 덱에서 특수 소환된 자신의 "군관" 몬스터는, 상대 효과로는 파괴되지 않으며, 공격력을 그 원래 수비력만큼 올린다.
  | sc_name            = 航母军贯－白鱼型特务舰
  | sc_lore            = 等级４怪兽×２<br />此卡名的①效果１回合仅可使用１次。①：此卡超量召唤成功的情况下可以发动。根据作为该超量召唤的素材的怪兽，适用以下效果。<br />●“舍利军贯”：自己从牌组抽１张。<br />●“白鱼军贯”：从牌组将１张“军贯”魔法・陷阱卡加入手牌。<br />②：只要场地区域有卡以表侧表示存在，从额外牌组被特殊召唤的自己的“军贯”怪兽不会被对手的效果破坏，攻击力上升相当于其原本守备力的数值。
