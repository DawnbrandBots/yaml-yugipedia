  | de_name            = ZW - Einhornspeer
  | de_lore            = Du kannst 1 „Nummer C39: Utopiastrahl“ wählen, die du kontrollierst; rüste das gewählte Ziel mit dieser Karte von deiner Hand aus. Es erhält 1900 ATK. Falls das ausgerüstete Monster gegen ein Monster deines Gegners kämpft, wird der Effekt des Monsters deines Gegners nur während der Battle Phase annulliert. Du kannst nur 1 „ZW - Einhornspeer“ kontrollieren.
  | it_name            = ZW - Unicorno Lancia
  | it_lore            = Puoi scegliere come bersaglio 1 "Numero C39: Raggio Utopia" che controlli; equipaggia questa carta dalla tua mano a quel bersaglio. Esso guadagna 1900 ATK. Se il mostro equipaggiato combatte con un mostro dell'avversario, gli effetti del mostro dell'avversario vengono annullati solamente durante la Battle Phase. Puoi controllare solo 1 "ZW - Unicorno Lancia".
  | pt_name            = ZW - Unicórnio Lança
  | pt_lore            = Você pode escolher 1 "Número C39: Raio Utopia" que você controla; equipe este card da sua mão no alvo. Ele ganha 1900 de ATK. Se o monstro equipado batalhar um monstro do oponente, os efeitos do monstro do oponente são negados, apenas durante a Fase de Batalha. Você só pode controlar 1 "ZW - Unicórnio Lança".
  | es_name            = ZW - Unicornio Lanza
  | es_lore            = Puedes seleccionar 1 "Número C39: Rayo Utopía" que controles; equipa esta carta en tu mano a ese objetivo. Éste gana 1900 ATK. Si el monstruo equipado batalla con un monstruo de tu adversario, los efectos del monstruo de tu adversario son negados, sólo durante la Battle Phase. Sólo puedes controlar 1 "ZW - Unicornio Lanza".
  | ja_lore            = 自分フィールド上の「ＣＮｏ．３９　希望皇ホープレイ」１体を選択して発動できる。手札のこのカードを攻撃力１９００ポイントアップの装備カード扱いとして選択した自分の「ＣＮｏ．３９　希望皇ホープレイ」に装備する。装備モンスターが相手モンスターと戦闘を行う場合、バトルフェイズの間だけその相手モンスターの効果は無効化される。「ＺＷ－一角獣皇槍」は自分フィールド上に１枚しか表側表示で存在できない。
  | ko_name            = ZW－유니콘 킹 스피어
  | ko_lore            = 이 카드는 패에서 장착 카드로 취급하여 자신 필드 위의 "CNo.(카오스 넘버즈)39 유토피아 레이"에 장착할 수 있다. 이 효과에 의해서 이 카드를 장착한 몬스터의 공격력은 1900 포인트 올린다. 장착 몬스터가 상대 몬스터와 전투를 실행할 경우, 배틀 페이즈 동안에만 그 상대 몬스터의 효과는 무효화된다. "ZW(제알 웨폰)－유니콘 킹 스피어"는 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  | sc_name            = ZEXAL兵器－一角兽皇枪
  | sc_lore            = ①：“ZEXAL兵器－一角兽皇枪”在自己场上仅可有１张以表侧表示形式存在。②：以自己场上的１只“混沌编号39 希望皇霍普雷”为对象可以发动。将手牌的此卡视为攻击力上升１９００的装备卡，装备于该自己的“混沌编号39 希望皇霍普雷”。③：装备怪兽与对手怪兽进行战斗的情况下，仅在战斗阶段期间该对手怪兽的效果无效化。
