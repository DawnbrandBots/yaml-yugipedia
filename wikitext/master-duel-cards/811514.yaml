  | es_name            = Multiplicar
  | es_lore            = Sacrifica 1 "Kuriboh" boca arriba; Invoca de Modo Especial tantas "Ficha Kuriboh" como sea posible (Tipo Demonio/OSCURIDAD/Nivel 1/ATK 300/DEF 200), en Posición de Defensa. Estas fichas no pueden ser Sacrificadas en una Invocación por Sacrificio.
  | ja_lore            = 自分フィールド上の表側表示の「クリボー」１体をリリースして発動できる。自分フィールド上に「クリボートークン」（悪魔族・闇・星１・攻３００／守２００）を可能な限り守備表示で特殊召喚する。このトークンはアドバンス召喚のためにはリリースできない。
  | ko_name            = 증식
  | ko_lore            = ①: 자신 필드의 앞면 표시의 "크리보" 1장을 릴리스하고 발동할 수 있다. 자신 필드에 "크리보 토큰"(악마족 / 어둠 / 레벨 1 / 공 300 / 수 200)을 가능한 한 수비 표시로 특수 소환한다. 이 토큰은 어드밴스 소환을 위해서는 릴리스할 수 없다.
  | sc_name            = 增殖
  | sc_lore            = 可解放我方场上１只表侧表示的“库里波”来发动此卡。将“库里波衍生物”（恶魔族・暗・１星・攻３００／守２００）以守备表示尽可能地特殊召唤至我方场上。不可解放该衍生物来进行上级召唤。
