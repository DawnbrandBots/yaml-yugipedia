  | lore               = If this card is sent to the GY: You can add 1 "Predaplant" monster from your Deck to your hand, except "Predaplant Byblisp". If a monster with a Predator Counter is on the field: You can Special Summon this card from your GY, but banish it when it leaves the field. You can only use each effect of "Predaplant Byblisp" once per turn.

  | fr_name            = Byblisp Prédaplante
  | fr_lore            = Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 monstre "Prédaplante" ("Byblisp Prédaplante" exclu) depuis votre Deck à votre main. Si un monstre avec un Compteur Prédateur est sur le Terrain : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Byblisp Prédaplante" qu'une fois par tour.
  | de_name            = Raubpflanze Byblisp
  | de_lore            = Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Raubpflanze“-Monster von deinem Deck hinzufügen, außer „Raubpflanze Byblisp“. Falls ein Monster mit einer Raubtier-Zählmarke auf dem Spielfeld liegt: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Raubpflanze Byblisp“ nur einmal pro Spielzug verwenden.
  | it_name            = Predapianta Byblisp
  | it_lore            = Se questa carta viene mandata al Cimitero: puoi aggiungere 1 mostro "Predapianta" dal tuo Deck alla tua mano, eccetto "Predapianta Byblisp". Se un mostro con un Segnalino Predatore è sul Terreno: puoi Evocare Specialmente questa carta dal tuo Cimitero, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Predapianta Byblisp" una sola volta per turno.
  | pt_name            = Predaplanta Byblisp
  | pt_lore            = Se este card for enviado para o Cemitério: você pode adicionar 1 monstro "Predaplanta" do seu Deck à sua mão, exceto "Predaplanta Byblisp". Se um monstro com um Marcador de Predador estiver no campo: você pode Invocar este card por Invocação-Especial do seu Cemitério, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Predaplanta Byblisp" uma vez por turno.
  | es_name            = Predaplanta Byblisp
  | es_lore            = Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 monstruo "Predaplanta" en tu Deck, excepto "Predaplanta Byblisp". Si un monstruo con un Contador de Predador está en el Campo: puedes Invocar esta carta de Modo Especial desde tu Cementerio, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Predaplanta Byblisp" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが墓地へ送られた場合に発動できる。デッキから「捕食植物ビブリスプ」以外の「捕食植物」モンスター１体を手札に加える。②：フィールドのモンスターに捕食カウンターが置かれている場合に発動できる。このカードを墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_name            = 프레데터 플랜츠 비브리스프
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "프레데터 플랜츠 비브리스프" 이외의 "프레데터 플랜츠" 몬스터 1장을 패에 넣는다. ②: 필드의 몬스터에 포식 카운터가 놓여 있을 경우에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  | sc_name            = 捕食植物 腺毛草胡蜂
  | sc_lore            = 此卡名的①②效果１回合仅可各使用１次。①：此卡被送至墓地的情况下可以发动。从牌组将１只“捕食植物 腺毛草胡蜂”以外的“捕食植物”怪兽加入手牌。②：场上的怪兽上放有捕食计数物的情况下可以发动。从墓地将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
  }}
