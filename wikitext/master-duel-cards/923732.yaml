  | lore               = 1 Tuner + 1+ non-Tuner monsters<br />For this card's Synchro Summon, you can treat 1 "World Chalice" Normal Monster you control as a Tuner. You can only use each of the following effects of "Ib the World Chalice Justiciar" once per turn.<br />●If this card is Synchro Summoned: You can add 1 "World Legacy" card from your Deck to your hand.<br />●If this Synchro Summoned card is sent from the field to the GY: You can Special Summon 1 "World Chalice" monster from your Deck or GY, except "Ib the World Chalice Justiciar".

  | fr_name            = Ib la Justicière du Calice du Monde
  | fr_lore            = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Pour l'Invocation Synchro de cette carte, vous pouvez traiter 1 Monstre Normal "Calice du Monde" que vous contrôlez comme un Syntoniseur. Vous ne pouvez utiliser chacun des effets suivants de "Ib la Justicière du Calice du Monde" qu'une fois par tour.<br />●Si cette carte est Invoquée par Synchronisation : vous pouvez ajouter 1 carte "Héritage du Monde" depuis votre Deck à votre main.<br />●Si cette carte Invoquée par Synchronisation est envoyée depuis le Terrain au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Calice du Monde" ("Ib la Justicière du Calice du Monde" exclu) depuis votre Deck ou Cimetière.
  | de_name            = Ib die Weltkelch-Justiziarin
  | de_lore            = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Für die Synchrobeschwörung dieser Karte kannst du 1 Normales „Weltkelch“-Monster, das du kontrollierst, als Empfänger behandeln. Du kannst jeden der folgenden Effekte von „Ib die Weltkelch-Justiziarin“ nur einmal pro Spielzug verwenden.<br />●Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst deiner Hand 1 „Weltvermächtnis“-Karte von deinem Deck hinzufügen.<br />●Falls diese als Synchrobeschwörung beschworene Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 „Weltkelch“-Monster als Spezialbeschwörung von deinem Deck oder Friedhof beschwören, außer „Ib die Weltkelch-Justiziarin“.
  | it_name            = Ib la Giudice Calice del Mondo
  | it_lore            = 1 Tuner + 1+ mostri non-Tuner<br />Per la Synchro Evocazione di questa carta, puoi considerare 1 Mostro Normale "Calice del Mondo" che controlli come un Tuner. Puoi utilizzare ognuno dei seguenti effetti di "Ib la Giudice Calice del Mondo" una sola volta per turno.<br />●Se questa carta viene Synchro Evocata: puoi aggiungere 1 carta "Eredità del Mondo" dal tuo Deck alla tua mano.<br />●Se questa carta Synchro Evocata viene mandata dal Terreno al Cimitero: puoi Evocare Specialmente 1 mostro "Calice del Mondo" dal tuo Deck o Cimitero, eccetto "Ib la Giudice Calice del Mondo".
  | pt_name            = Ib, a Magistrada do Cálice Mundial
  | pt_lore            = 1 Regulador + 1+ monstros não-Reguladores<br />Para a Invocação-Sincro deste card, você pode considerar 1 Monstro Normal "Cálice Mundial" que você controla como um Regulador. Você só pode usar cada um dos seguintes efeitos de "Ib, a Magistrada do Cálice Mundial" uma vez por turno.<br />●Se este card for Invocado por Invocação-Sincro: você pode adicionar 1 card "Legado Mundial" do seu Deck à sua mão.<br />●Se este card Invocado por Invocação-Sincro for enviado do campo para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Cálice Mundial" do seu Deck ou Cemitério, exceto "Ib, a Magistrada do Cálice Mundial".
  | es_name            = Ib Justiciar del Cáliz Mundial
  | es_lore            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Para la Invocación por Sincronía de esta carta, puedes tratar 1 Monstruo Normal "Cáliz Mundial" que controles como Cantante. Sólo puedes usar cada uno de los siguientes efectos de "Ib Justiciar del Cáliz Mundial" una vez por turno.<br />●Si esta carta es Invocada por Sincronía: puedes añadir a tu mano 1 carta "Legado Mundial" en tu Deck.<br />●Si esta carta Invocada por Sincronía es mandada al Cementerio desde el Campo: puedes Invocar de Modo Especial, desde tu Deck o Cementerio, 1 monstruo "Cáliz Mundial", excepto "Ib Justiciar del Cáliz Mundial".
  | ja_lore            = チューナー＋チューナー以外のモンスター１体以上<br />このカードをＳ召喚する場合、自分フィールドの「星杯」通常モンスター１体をチューナーとして扱う事ができる。このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＳ召喚に成功した場合に発動できる。デッキから「星遺物」カード１枚を手札に加える。②：Ｓ召喚したこのカードが墓地へ送られた場合に発動できる。自分のデッキ・墓地から「星杯の神子イヴ」以外の「星杯」モンスター１体を選んで特殊召喚する。
  | ko_name            = 성잔의 신자 이브
  | ko_lore            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드를 싱크로 소환할 경우, 자신 필드의 "성잔" 일반 몬스터 1장을 튜너로서 취급할 수 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 싱크로 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "성유물" 카드 1장을 패에 넣는다. ②: 싱크로 소환한 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "성잔의 신자 이브" 이외의 "성잔" 몬스터 1장을 골라 특수 소환한다.
