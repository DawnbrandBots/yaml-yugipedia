  | de_name            = Endloskette Greiferkran
  | de_lore            = Du kannst 1 ERDE Maschine-Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition. Du kannst 1 Maschine-Monster von deinem Friedhof verbannen; füge deiner Hand 1 „Ausleger-Erweiterung“ von deinem Deck hinzu. Du kannst jeden Effekt von „Endloskette Greiferkran“ nur einmal pro Spielzug verwenden.
  | it_name            = Gru Granchio Infinicingoli
  | it_lore            = Puoi offrire come Tributo 1 mostro TERRA Macchina; Evoca Specialmente questa carta dalla tua mano in Posizione di Difesa. Puoi bandire 1 mostro Macchina dal tuo Cimitero; aggiungi 1 "Estensioni Bilanciere" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Gru Granchio Infinicingoli" una sola volta per turno.
  | pt_name            = Guindaste de Caranguejo Infinisteira
  | pt_lore            = Você pode oferecer como Tributo 1 monstro Máquina de TERRA; Invoque este card por Invocação-Especial da sua mão em Posição de Defesa. Você pode banir 1 monstro Máquina do seu Cemitério; adicione 1 "Extensão de Suporte" do seu Deck à sua mão. Você só pode usar cada efeito de "Guindaste de Caranguejo Infinisteira" uma vez por turno.
  | es_name            = Infinitrack Grúa Sobre Cadenas
  | es_lore            = Puedes Sacrificar 1 monstruo Máquina de TIERRA; Invoca esta carta de Modo Especial, desde tu mano, en Posición de Defensa. Puedes desterrar 1 monstruo Máquina en tu Cementerio; añade a tu mano 1 "Extensión de Soporte" en tu Deck. Sólo puedes usar cada efecto de "Infinitrack Grúa Sobre Cadenas" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの機械族・地属性モンスター１体をリリースして発動できる。このカードを手札から守備表示で特殊召喚する。②：自分の墓地から機械族モンスター１体を除外して発動できる。デッキから「超接地展開」１枚を手札に加える。
  | ko_name            = 무한기동 캔서크레인
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 기계족 / 땅 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. ②: 자신 묘지에서 기계족 몬스터 1장을 제외하고 발동할 수 있다. 덱에서 "아우트리거 익스팬드" 1장을 패에 넣는다.
  | sc_name            = 无限起动 蟹式起重机
