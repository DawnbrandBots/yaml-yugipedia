title: Double Dragon Descent (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | release_date       = January 19, 2022
  | lore               = When an opponent's Xyz Monster declares a direct attack: Special Summon 1 LIGHT Dragon-Type Xyz Monster from your Extra Deck in Attack Position, then the attacking monster attacks it instead, and you proceed to damage calculation. Its ATK becomes equal to the attacking monster's, also its effects are negated. You can only activate 1 "Double Dragon Descent" per turn.
  | pack               = Master Pack

  | fr_name            = Double Descente de Dragon
  | fr_lore            = Lorsqu'un Monstre Xyz de votre adversaire déclare une attaque directe : Invoquez Spécialement 1 Monstre Xyz LUMIÈRE de Type Dragon depuis votre Extra Deck en Position d'Attaque, puis le monstre attaquant l'attaque à la place et vous passez au calcul des dommages. Son ATK devient égale à celle du monstre attaquant, et aussi, ses effets sont annulés. Vous ne pouvez activer qu'1 "Double Descente de Dragon" par tour.
  | de_name            = Abtauchen zweier Drachen
  | de_lore            = Wenn ein Xyz-Monster deines Gegners einen direkten Angriff deklariert: Beschwöre 1 LICHT Xyz-Monster vom Typ Drache als Spezialbeschwörung von deinem Extra Deck in die Angriffsposition, dann greift das angreifende Monster stattdessen das Monster an und springe zur Schadensberechnung. Seine ATK werden gleich den ATK des angreifenden Monsters, zusätzlich werden seine Effekte annulliert. Du kannst nur 1 „Abtauchen zweier Drachen“ pro Spielzug aktivieren.
  | it_name            = Discesa Doppio Drago
  | it_lore            = Quando un Mostro Xyz dell'avversario dichiara un attacco diretto: Evoca Specialmente 1 Mostro Xyz LUCE di Tipo Drago dal tuo Extra Deck in Posizione di Attacco, poi il mostro attaccante attacca invece quello e procedi al calcolo dei danni. Il suo ATK diventa pari a quello del mostro attaccante, inoltre i suoi effetti sono annullati. Puoi attivare solo 1 "Discesa Doppio Drago" per turno.
  | pt_name            = Rasante do Dragão Duplo
  | pt_lore            = Quando um Monstro Xyz do oponente declarar um ataque direto: Invoque por Invocação-Especial 1 Monstro Xyz de LUZ do Tipo Dragão do seu Deck Adicional em Posição de Ataque e, depois, o monstro atacante, em vez de um ataque direto, ataca esse monstro e você prossegue para o cálculo de dano. O ATK desse monstro se torna igual ao ataque do monstro atacante e, além disso, seus efeitos são negados. Você só pode ativar 1 "Rasante do Dragão Duplo" por turno.
  | es_name            = Descenso del Dragón Doble
  | es_lore            = Cuando un Monstruo Xyz de tu adversario declara un ataque directo: Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz de LUZ de Tipo Dragón, en Posición de Ataque, y después el monstruo atacante ataca a éste en su lugar, y procede al cálculo de daño. Su ATK se convierte en el del monstruo atacante, y además sus efectos son negados. Sólo puedes activar 1 "Descenso del Dragón Doble" por turno.
  | ja_lore            = 相手のエクシーズモンスターの直接攻撃宣言時に発動できる。エクストラデッキからドラゴン族・光属性のエクシーズモンスター１体を攻撃表示で特殊召喚し、攻撃対象をそのモンスターに移し替えてダメージ計算を行う。この効果で特殊召喚したモンスターの攻撃力は攻撃モンスターの攻撃力と同じになり、効果は無効化される。「双龍降臨」は１ターンに１枚しか発動できない。
  | ko_name            = 더블 드래곤 디센트
  | ko_lore            = 상대의 엑시즈 몬스터의 직접 공격 선언시에 발동할 수 있다. 엑스트라 덱에서 드래곤족 / 빛 속성의 엑시즈 몬스터 1장을 앞면 공격 표시로 특수 소환하고, 공격 대상을 그 몬스터에게 옮겨 데미지 계산을 실행한다. 이 효과로 특수 소환한 몬스터의 공격력은 공격 몬스터의 공격력과 같은 수치가 되고, 효과는 무효화된다. "더블 드래곤 디센트"는 1턴에 1장밖에 발동할 수 없다.
  | sc_name            = 双龙降临
  | sc_lore            = 对手超量怪兽的直接攻击宣言时可发动。从额外牌组以攻击表示特殊召唤１只龙族、光属性超量怪兽，将攻击对象转移至该怪兽并进行伤害计算。以此效果特殊召唤而来的怪兽之攻击力变成与攻击怪兽的攻击力相同，且效果被无效化。“双龙降临”１回合只可发动１张。
  }}
