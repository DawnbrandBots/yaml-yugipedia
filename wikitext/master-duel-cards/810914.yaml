  | sc_name            = 威风魔灵・鸦
  | sc_lore            = “威风魔灵・鸦”的①怪兽效果１回合只可使用１次。①：此卡召唤、特殊召唤成功时可发动。从牌组将１张“威风魔灵”魔法卡加入手牌。②：只要此卡存在于怪兽区，不会成为对手效果的对象，也不会因对手的效果被破坏。
