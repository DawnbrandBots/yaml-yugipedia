  | fr_name            = ZW - Armes de Léo
  | fr_lore            = 2 monstres de Niveau 5<br />Ne peut pas attaquer directement. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; ajoutez 1 monstre "ZW -" depuis votre Deck à votre main. Vous pouvez cibler 1 monstre "Utopie" que vous contrôlez ; équipez ce monstre sur le Terrain à la cible. Il gagne 3000 ATK. Durant votre Battle Phase, si le monstre équipé a attaqué ce tour : vous pouvez envoyer cette Carte d'Équipement au Cimetière ; durant cette Battle Phase, le monstre équipé peut faire une seconde attaque sur un monstre de l'adversaire.
  | de_name            = ZW - Löwenwaffen
  | de_lore            = 2 Monster der Stufe 5<br />Kann nicht direkt angreifen. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; füge deiner Hand 1 „ZW -“-Monster von deinem Deck hinzu. Du kannst 1 „Utopia“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster vom Spielfeld aus. Es erhält 3000 ATK. Während deiner Battle Phase, falls das ausgerüstete Monster in diesem Spielzug angegriffen hat: Du kannst diese Ausrüstungskarte auf den Friedhof legen; das ausgerüstete Monster kann während dieser Battle Phase einen zweiten Angriff gegen ein Monster eines Gegners durchführen.
  | it_name            = ZW - Armi Leone
  | it_lore            = 2 mostri di Livello 5<br />Non può attaccare direttamente. Una volta per turno: puoi staccare 1 materiale da questa carta; aggiungi 1 mostro "ZW -" dal tuo Deck alla tua mano. Puoi scegliere come bersaglio 1 mostro "Utopia" che controlli; equipaggia questo mostro sul Terreno a quel bersaglio. Esso guadagna 3000 ATK. Durante la tua Battle Phase, se il mostro equipaggiato ha attaccato in questo turno: puoi mandare questa Carta Equipaggiamento al Cimitero; il mostro equipaggiato può effettuare un secondo attacco su un mostro dell'avversario durante questa Battle Phase.
  | pt_name            = ZW - Leão de Armas
  | pt_lore            = 2 monstros de Nível 5<br />Não pode atacar diretamente. Uma vez por turno: você pode desassociar 1 matéria deste card; adicione 1 monstro "ZW -" do seu Deck à sua mão. Você pode escolher 1 monstro "Utopia" que você controla; equipe este monstro no campo ao alvo. Ele ganha 3000 de ATK. Durante sua Fase de Batalha, se o monstro equipado atacou neste turno: você pode enviar este Card de Equipamento para o Cemitério; o monstro equipado pode realizar um segundo ataque contra um monstro do oponente durante esta Fase de Batalha.
  | es_name            = ZW - Armas Leo
  | es_lore            = 2 monstruos de Nivel 5<br />No puede atacar directamente. Una vez por turno: puedes desacoplar 1 material de esta carta; añade a tu mano 1 monstruo "ZW -" en tu Deck. Puedes seleccionar 1 monstruo "Utopía" que controles; equipa este monstruo en el Campo a ese objetivo. Éste gana 3000 ATK. Durante tu Battle Phase, si el monstruo equipado atacó este turno: puedes mandar al Cementerio esta Carta de Equipo; durante esta Battle Phase, el monstruo equipado puede hacer un segundo ataque a un monstruo del adversario.
  | ja_lore            = レベル５モンスター×２<br />このカードは直接攻撃できない。１ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。デッキから「ＺＷ」と名のついたモンスター１体を手札に加える。また、自分フィールド上の「希望皇ホープ」と名のついたモンスター１体を選択して発動できる。自分フィールド上のこのカードを攻撃力３０００ポイントアップの装備カード扱いとして選択した自分の「希望皇ホープ」と名のついたモンスターに装備する。装備モンスターが攻撃したバトルフェイズ中に、装備されているこのカードを墓地へ送って発動できる。そのバトルフェイズ中、装備モンスターは相手モンスターにもう１度だけ攻撃できる。
  | ko_name            = ZW－라이오 암즈
  | ko_lore            = 레벨 5 몬스터 × 2<br />이 카드는 직접 공격할 수 없다. 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하는 것으로, 덱에서 "ZW(제알 웨폰)"이라는 이름이 붙은 몬스터 1장을 패에 넣는다. 또한, 필드 위의 이 몬스터를 공격력 3000 포인트 올리는 장착 카드로 취급하여 자신 필드 위의 "유토피아"라는 이름이 붙은 몬스터에 장착할 수 있다. 장착 몬스터가 공격한 배틀 페이즈 중에, 장착되어 있는 이 카드를 묘지로 보내는 것으로, 그 배틀 페이즈 중, 장착 몬스터는 상대 몬스터에 1번 더 이어서 공격할 수 있다.
  | sc_name            = ZEXAL兵器－兽王狮子武装
  | sc_lore            = 等级５怪兽×２<br />此卡不可直接攻击。１回合１次，可移除此卡的１个超量素材并发动，从牌组将１只冠有“ZEXAL兵器”之名的怪兽加入手牌。此外，可选择我方场上１只冠有“希望皇霍普”之名的怪兽并发动。我方场上的此卡被视为攻击力上升３０００点的装备卡装备被选择的我方冠有“希望皇霍普”之名的怪兽。装备怪兽进行攻击的战斗阶段中，可将被装备的此卡送入墓地并发动。在该战斗阶段中，装备怪兽可向对手怪兽再进行１次攻击。
