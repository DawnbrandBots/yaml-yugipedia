  | it_name            = Maestospettro Volpe - Kyubi
  | it_lore            = Quando questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Carta Trappola "Maestospettro" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Maestospettro Volpe - Kyubi" una sola volta per turno. Non può essere scelto come bersaglio o distrutto dagli effetti delle carte del tuo avversario.
  | pt_name            = Raposa Majespectro - Kyubi
  | pt_lore            = Quando este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Card de Armadilha "Majespectro" do seu Deck à sua mão. Você só pode usar este efeito de "Raposa Majespectro - Kyubi" uma vez por turno. Não pode ser escolhido como alvo ou destruído por efeitos de card do seu oponente.
