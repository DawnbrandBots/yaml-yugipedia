  | lore               = 1 DARK Tuner + 1 or more non-Tuner Fiend-Type monsters<br />Once per turn: You can banish 1 Level 6 or lower DARK Effect Monster from your Graveyard; until the End Phase, this card's name becomes that banished monster's, and replace this effect with that banished monster's original effects. If this card is destroyed and sent to the Graveyard: Add 1 "Earthbound Immortal" monster from your Deck to your hand.

  | fr_name            = Dragon aux Cent Yeux
  | fr_lore            = 1 Syntoniseur TÉNÈBRES + 1 monstre non-Syntoniseur de Type Démon ou plus<br />Une fois par tour : vous pouvez bannir 1 Monstre à Effet TÉNÈBRES de max. Niveau 6 depuis votre Cimetière ; jusqu'à la End Phase, le nom de cette carte devient celui du monstre banni, et remplacez cet effet par les effets d'origine du monstre banni. Si cette carte est détruite et envoyée au Cimetière : ajoutez 1 monstre "Esprit de la Terre Immortel" depuis votre Deck à votre main.
  | de_name            = Hundertäugiger Drache
  | de_lore            = 1 FINSTERNIS Empfänger- + 1 oder mehr Nicht-Empfänger-Monster vom Typ Unterweltler<br />Einmal pro Spielzug: Du kannst 1 FINSTERNIS Effektmonster der Stufe 6 oder niedriger von deinem Friedhof verbannen; bis zur End Phase wird der Name dieser Karte derselbe wie der des verbannten Monsters und ersetze diesen Effekt durch die Grundeffekte des verbannten Monsters. Falls diese Karte zerstört und auf den Friedhof gelegt wird: Füge deiner Hand 1 „Erdgebundener Unsterblicher“-Monster von deinem Deck hinzu.
  | it_name            = Drago dai Cento Occhi
  | it_lore            = 1 Tuner OSCURITÀ + 1 o più mostri non-Tuner di Tipo Demone<br />Una volta per turno: puoi bandire 1 Mostro con Effetto OSCURITÀ di Livello 6 o inferiore dal tuo Cimitero; fino alla End Phase, il nome di questa carta diventa il nome di quel mostro bandito, e sostituisci questo effetto con gli effetti originali di quel mostro bandito. Se questa carta viene distrutta e mandata al Cimitero: aggiungi 1 mostro "Immortale Terrestre" dal tuo Deck alla tua mano.
  | pt_name            = Dragão de Cem Olhos
  | pt_lore            = 1 Regulador de TREVAS + 1 ou mais monstros não-Reguladores do Tipo Demônio<br />Uma vez por turno: você pode banir 1 Monstro de Efeito de TREVAS de Nível 6 ou menos do seu Cemitério; até a Fase Final, o nome deste card se torna o do monstro banido e troque este efeito pelos efeitos originais do monstro banido. Se este card for destruído e enviado para o Cemitério: adicione 1 monstro "Imortal Terrestre" do seu Deck à sua mão.
  | es_name            = Dragón de los Cien Ojos
  | es_lore            = 1 Cantante de OSCURIDAD + 1 o más monstruos de Tipo Demonio que no sean Cantantes<br />Una vez por turno: puedes desterrar 1 Monstruo de Efecto de OSCURIDAD de Nivel 6 o menor en tu Cementerio; hasta la End Phase, el nombre de esta carta se convierte en el nombre del monstruo desterrado, y reemplaza este efecto con los efectos originales del monstruo desterrado. Si esta carta es destruida y mandada al Cementerio: añade a tu mano 1 monstruo "Inmortal Terrestre" en tu Deck.
  | ja_lore            = 闇属性チューナー＋チューナー以外の悪魔族モンスター１体以上<br />①：１ターンに１度、自分の墓地からレベル６以下の闇属性の効果モンスター１体を除外して発動できる。エンドフェイズまで、このカードはそのモンスターと同じ、元々のカード名・効果を得る。②：このカードが破壊され墓地へ送られた場合に発動する。デッキから「地縛神」モンスター１体を手札に加える。
  | ko_name            = 원헌드레드 아이 드래곤
  | ko_lore            = 어둠 속성 튜너 ＋ 튜너 이외의 악마족 몬스터 1장 이상<br />1턴에 1번, 자신의 묘지에 존재하는 레벨 6 이하의 어둠 속성의 효과 몬스터 1장을 게임에서 제외하고 발동할 수 있다. 이 카드는 이 턴의 엔드 페이즈시까지, 이 효과를 발동하기 위해 게임에서 제외한 효과 몬스터와 같은 이름의 카드로 취급하고, 같은 효과를 얻는다. 또한, 이 카드가 파괴되어 묘지로 보내졌을 때, 자신의 덱에서부터 "지박신"이라는 이름이 붙은 몬스터 1장을 패에 넣는다.
