title: Celestial Sword - Eatos (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Equip
  | lore               = (This card is always treated as a "Noble Arms" card.)<br />The equipped monster gains 500 ATK. When this card is sent from the field to the GY: You can target 1 "Guardian Eatos" you control; it gains 500 ATK for each banished monster.

  | fr_name            = Épée Céleste - Eatos
  | fr_lore            = (Cette carte est toujours traitée comme une carte "Armes Nobles".)<br />Le monstre équipé gagne 500 ATK. Lorsque cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 "Gardien Eatos" que vous contrôlez ; il gagne 500 ATK pour chaque monstre banni.
  | de_name            = Himmelsschwert - Eatos
  | de_lore            = (Diese Karte wird immer als „Edle Waffen“-Karte behandelt.)<br />Das ausgerüstete Monster erhält 500 ATK. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 „Wächter Eatos“ wählen, den du kontrollierst; er erhält für jedes verbannte Monster 500 ATK.
  | it_name            = Spada Celestiale - Eatos
  | it_lore            = (Questa carta viene sempre considerata come una carta "Nobili Armi".)<br />Il mostro equipaggiato guadagna 500 ATK. Quando questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 "Guardiano Eatos" che controlli; esso guadagna 500 ATK per ogni mostro bandito.
  | pt_name            = Espada Celestial - Eatos
  | pt_lore            = (Este card deve ser sempre considerado como um card "Armas Nobres".)<br />O monstro equipado ganha 500 de ATK. Quando este card for enviado do campo para o Cemitério: você pode escolher 1 "Guardião Eatos" que você controla; ele ganha 500 de ATK para cada monstro banido.
  | es_name            = Espada Celestial - Eatos
  | es_lore            = (Esta carta se trata siempre como una carta "Armas Nobles").<br />El monstruo equipado gana 500 ATK. Cuando esta carta es mandada al Cementerio desde el Campo: puedes seleccionar 1 "Guardián Eatos" que controles; éste gana 500 ATK por cada monstruo desterrado.
  | ja_lore            = ①：装備モンスターの攻撃力は５００アップする。②：このカードがフィールドから墓地へ送られた時、自分フィールドの「ガーディアン・エアトス」１体を対象として発動できる。そのモンスターの攻撃力は、除外されているモンスターの数×５００アップする。
  | ko_name            = 여신의 성검－에아토스
  | ko_lore            = ①: 장착 몬스터의 공격력은 500 올린다. ②: 이 카드가 필드에서 묘지로 보내졌을 때, 자신 필드의 "가디언 에아토스" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은, 제외되어 있는 몬스터의 수 × 500 올린다.
  | sc_name            = 女神的圣剑－艾尔托斯
  | sc_lore            = ①：装备怪兽的攻击力上升５００。②：当此卡从场上被送入墓地时，可以我方场上的１只“守护者・艾尔托斯”为对象发动此卡。该怪兽的攻击力上升除外的怪兽数量×５００。
  }}
