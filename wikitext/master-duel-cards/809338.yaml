  | pt_name            = Perseguidor Goyo
  | pt_lore            = 1 Regulador + 1 ou mais monstros não-Reguladores<br />Este card ganha 300 de ATK para cada Monstro Sincro de TERRA do Tipo Guerreiro no campo (que não seja este card). Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode Invocar esse monstro por Invocação-Especial no seu lado do campo, mas o ATK dele é reduzido à metade.
  | es_name            = Perseguidor Goyo
  | es_lore            = 1 Cantante + 1 o más monstruos que no sean Cantantes<br />Esta carta gana 300 ATK por cada Monstruo de Sincronía de TIERRA de Tipo Guerrero en el campo (que no sea esta carta). Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes Invocar a ese monstruo de Modo Especial a tu lado del Campo, pero su ATK se reduce a la mitad.
  | ja_lore            = チューナー＋チューナー以外のモンスター１体以上<br />①：このカードの攻撃力は、このカード以外のフィールドの戦士族・地属性のＳモンスターの数×３００アップする。②：このカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。そのモンスターの攻撃力を半分にして自分フィールドに特殊召喚する。
