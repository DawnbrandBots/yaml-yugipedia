  | de_lore            = 1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster<br />Diese Karte erhält 300 ATK für jedes ERDE Synchromonster vom Typ Krieger auf dem Spielfeld (außer dieser Karte). Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst das Monster als Spezialbeschwörung auf deine Spielfeldseite beschwören, aber seine ATK werden halbiert.
  | it_name            = Inseguitore Goyo
