  | fr_name            = Numéro 8 : Roi Héraldique Héritage de Génome
  | fr_lore            = 2 monstres "Bête Héraldique" de Niveau 4<br />Une fois par tour : vous pouvez cibler 1 Monstre Xyz face recto contrôlé par votre adversaire ; le nom et l'ATK d'origine de cette carte deviennent le nom du monstre et son ATK actuelle, et l'effet de cette carte devient l'effet d'origine du monstre, puis l'ATK du monstre devient 0 et ses effets sont annulés. Ces changements durent jusqu'à la End Phase.
  | de_name            = Nummer 8: Wappenkönig Genom-Erbe
  | de_lore            = 2 „Wappenungeheuer“-Monster der Stufe 4<br />Einmal pro Spielzug: Du kannst 1 offenes Xyz-Monster wählen, das dein Gegner kontrolliert; Name und Grund-ATK dieser Karte werden die gleichen wie der Name und die derzeitigen ATK des Monsters und ersetze diesen Effekt durch die Grund-Effekte des Monsters, dann werden die ATK des Monsters zu 0, zusätzlich werden seine Effekte annulliert. Diese Änderungen dauern bis zur End Phase an.
  | it_name            = Numero 8: Re Araldico Genoma-Eredità
  | it_lore            = 2 mostri "Bestia Araldica" di Livello 4<br />Una volta per turno: puoi scegliere come bersaglio 1 Mostro Xyz scoperto controllato dal tuo avversario; il nome e l'ATK originale di questa carta diventano il nome e l'ATK attuale di quel mostro, e l'effetto di questa carta diventa l'effetto originale di quel mostro, poi l'ATK di quel mostro diventa 0 e i suoi effetti vengono annullati. Questi cambi durano fino alla End Phase.
  | pt_name            = Número 8: Rei Heráldico Herança Genética
  | pt_lore            = 2 monstros "Besta Heráldica" de Nível 4<br />Uma vez por turno: Você pode escolher 1 Monstro Xyz com a face para cima que seu oponente controla; o nome e ATK originais deste card se tornam o nome e ATK atuais desse monstro, e substitua este efeito pelo efeito original desse monstro e, depois, o ATK desse monstro se torna 0 e seus efeitos são negados. Essas mudanças permanecem até a Fase Final.
  | es_name            = Número 8: Rey Heráldico Herencia Genética
  | es_lore            = 2 monstruos "Bestia Heráldica" de Nivel 4<br />Una vez por turno: puedes seleccionar 1 Monstruo Xyz boca arriba que controle tu adversario; el nombre y el ATK originales de esta carta se convierten en el nombre y ATK en este momento de ese monstruo, y el efecto de esta carta se convierte en el efecto original de ese monstruo, y después el ATK de ese monstruo se convierte en 0 y sus efectos son negados. Estos cambios duran hasta la End Phase.
  | ja_lore            = レベル４「紋章獣」モンスター×２<br />①：１ターンに１度、相手フィールドのＸモンスター１体を対象として発動できる。このカードは、元々の攻撃力がそのモンスターの攻撃力と同じになり、そのモンスターの元々のカード名・効果と同じカード名・効果を得る。その後、対象のモンスターの攻撃力は０になり、効果は無効化される。この効果はエンドフェイズまで適用される。
  | ko_name            = No.8 문장왕 게놈 헤리터
  | ko_lore            = "문장수"라는 이름이 붙은 레벨 4 몬스터 × 2<br />1턴에 1번, 상대 필드 위의 엑시즈 몬스터 1장을 선택하고 발동할 수 있다. 이 카드는 선택한 몬스터와 같은 이름의 카드로 취급하고, 같은 공격력과 효과를 얻는다. 그 후, 선택한 몬스터의 공격력은 0 이 되며, 효과는 무효화된다. 이 카드의 효과는 엔드 페이즈시까지 적용된다.
