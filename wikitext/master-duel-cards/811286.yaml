  | lore               = 1 Tuner + 1+ non-Tuner monsters<br />If this card is Synchro Summoned: You can activate the appropriate effect(s), depending on the non-Tuner monster(s) used as Synchro Material;<br />●Normal Monster: This face-up card is unaffected by other card effects this turn.<br />●Effect Monster: You can target 1 other face-up card on the field; negate that target's effects.<br />●Pendulum Monster: Your opponent chooses 1 monster they control and gives control of it to you, but it cannot attack this turn.

  | fr_name            = Horus Métaphysique
  | fr_lore            = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez activer les effets appropriés, selon les monstres non-Syntoniseur utilisés comme Matériel Synchro ;<br />●Monstre Normal : Ce tour, cette carte face recto n'est pas affectée par d'autres effets de carte.<br />●Monstre à Effet : Vous pouvez cibler 1 autre carte face recto sur le Terrain ; annulez les effets de la cible.<br />●Monstre Pendule : Votre adversaire choisit 1 monstre qu'il contrôle et vous en donne le contrôle, mais il ne peut pas attaquer ce tour.
  | de_name            = Metaphysischer Horus
  | de_lore            = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst den oder die entsprechenden Effekte aktivieren, abhängig von dem oder den als Synchromaterial verwendeten Nicht-Empfänger-Monstern;<br />●Normales Monster: Diese offene Karte bleibt in diesem Spielzug von anderen Karteneffekten unberührt.<br />●Effektmonster: Du kannst 1 andere offene Karte auf dem Spielfeld wählen; annulliere die Effekte des gewählten Ziels.<br />●Pendelmonster: Dein Gegner bestimmt 1 Monster, das er kontrolliert, und übergibt dir die Kontrolle darüber, aber es kann in diesem Spielzug nicht angreifen.
  | it_name            = Horus Metafisico
  | it_lore            = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi attivare gli effetti appropriati, a seconda dei mostri non-Tuner utilizzati come Materiali Synchro;<br />●Mostro Normale: Questa carta scoperta è immune agli effetti delle altre carte in questo turno.<br />●Mostro con Effetto: Puoi scegliere come bersaglio 1 altra carta scoperta sul Terreno; annulla gli effetti di quel bersaglio.<br />●Mostro Pendulum: Il tuo avversario seleziona 1 mostro che controlla e te ne dà il controllo, ma esso non può attaccare in questo turno.
  | pt_name            = Horus Metafis
  | pt_lore            = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode ativar o(s) efeito(s) apropriado(s), dependendo do(s) monstro(s) não-Regulador(es) usado(s) como Matéria Sincro;<br />●Monstro Normal: Este card com a face para cima não é afetado por outros efeitos de card neste turno.<br />●Monstro de Efeito: Você pode escolher 1 outro card com a face para cima no campo; negue os efeitos do alvo.<br />●Monstro Pêndulo: Seu oponente seleciona 1 monstro que ele controla e concede o controle dele a você, mas ele não pode atacar neste turno.
  | es_name            = Horus Metafis
  | es_lore            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes activar los efectos apropiados, dependiendo de el o los monstruos no Cantantes usados como Material de Sincronía;<br />●Monstruo Normal: Este turno, esta carta boca arriba no es afectada por otros efectos de cartas.<br />●Monstruo de Efecto: Puedes seleccionar otra carta boca arriba en el Campo; niega los efectos de ese objetivo.<br />●Monstruo de Péndulo: Tu adversario elige 1 monstruo que controle y te da el control de éste a ti, pero este turno éste no puede atacar.
  | ja_lore            = チューナー＋チューナー以外のモンスター１体以上<br />①：このカードがＳ召喚に成功した場合、そのＳ素材としたチューナー以外のモンスターの種類によって、以下の効果をそれぞれ発動できる。<br />●通常モンスター：このターンこのカードは自身以外のカードの効果を受けない。<br />●効果モンスター：このカード以外のフィールドの表側表示のカード１枚を対象として発動できる。その効果を無効にする。<br />●Ｐモンスター：相手フィールドのモンスター１体を相手が選び、自分はそのコントロールを得る。このターンそのモンスターは攻撃できない。
  | ko_name            = 메타파이즈 호루스 드래곤
  | ko_lore            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 이 카드가 싱크로 소환에 성공했을 경우, 그 싱크로 소재로 한 튜너 이외의 몬스터의 종류에 따라, 이하의 효과를 각각 발동할 수 있다.<br />●일반 몬스터: 이 턴에 이 카드는 자신 이외의 카드의 효과를 받지 않는다.<br />●효과 몬스터: 이 카드 이외의 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 그 효과를 무효로 한다.<br />●펜듈럼 몬스터: 상대 필드의 몬스터 1장을 상대가 고르고, 자신은 그 컨트롤을 얻는다. 이 턴에 그 몬스터는 공격할 수 없다.
  | sc_name            = 玄化黑炎龙
  | sc_lore            = 协调＋协调以外的怪兽１只或以上<br />①：此卡同步召唤成功的场合，可根据该作为同步素材之协调以外的怪兽种类，各发动以下效果。<br />●通常怪兽：此回合此卡不受自身以外的卡牌效果影响。<br />●效果怪兽：可以场上１张除此卡以外的表侧表示卡牌为对象发动。使该效果无效。<br />●灵摆怪兽：挑选对手场上的１只怪兽，我方获得该控制权。此回合，该怪兽不可进行攻击。
  }}
