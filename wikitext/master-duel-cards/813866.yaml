title: Special Schedule (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Normal
  | lore               = Target 1 Machine monster in your GY with 3000 or more ATK; Special Summon that target in Defense Position. If this Set card is sent from the field to the GY: You can target 1 Level 10 Machine monster in your GY; add that target to your hand. You can only activate 1 "Special Schedule" per turn.

  | fr_name            = Programme Spécial
  | fr_lore            = Ciblez 1 monstre Machine avec min. 3000 ATK dans votre Cimetière ; Invoquez Spécialement la cible en Position de Défense. Si cette carte Posée est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 monstre Machine de Niveau 10 dans votre Cimetière ; ajoutez la cible à votre main. Vous ne pouvez activer qu'1 "Programme Spécial" par tour.
  | de_name            = Sonderfahrplan
  | de_lore            = Wähle 1 Maschine-Monster mit 3000 oder mehr ATK in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung in die Verteidigungsposition. Falls diese gesetzte Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 Maschine-Monster der Stufe 10 in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu. Du kannst nur 1 „Sonderfahrplan“ pro Spielzug aktivieren.
  | it_name            = Orario Speciale
  | it_lore            = Scegli come bersaglio 1 mostro Macchina nel tuo Cimitero con ATK di 3000 o superiore; Evoca Specialmente quel bersaglio in Posizione di Difesa. Se questa carta Posizionata viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 mostro Macchina di Livello 10 nel tuo Cimitero; aggiungi quel bersaglio alla tua mano. Puoi attivare solo 1 "Orario Speciale" per turno.
  | pt_name            = Escala Especial
  | pt_lore            = Escolha 1 monstro Máquina no seu Cemitério com 3000 ou mais de ATK; Invoque o alvo por Invocação-Especial em Posição de Defesa. Se este card Baixado for enviado do campo para o Cemitério: você pode escolher 1 monstro Máquina de Nível 10 no seu Cemitério; adicione o alvo à sua mão. Você só pode ativar 1 "Escala Especial" por turno.
  | es_name            = Horario Especial
  | es_lore            = Selecciona 1 monstruo Máquina con 3000 ATK o más en tu Cementerio; Invoca ese objetivo de Modo Especial en Posición de Defensa. Si esta carta Colocada es mandada del Campo al Cementerio: puedes seleccionar 1 monstruo Máquina de Nivel 10 en tu Cementerio; añade ese objetivo a tu mano. Sólo puedes activar 1 "Horario Especial" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の攻撃力３０００以上の機械族モンスター１体を対象として発動できる。その機械族モンスターを守備表示で特殊召喚する。②：セットされたこのカードが墓地へ送られた場合、自分の墓地の機械族・レベル１０モンスター１体を対象として発動できる。その機械族モンスターを手札に加える。
  | ko_name            = 임시 다이어
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 공격력 3000 이상의 기계족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 기계족 몬스터를 수비 표시로 특수 소환한다. ②: 세트된 이 카드가 묘지로 보내졌을 경우, 자신 묘지의 기계족 / 레벨 10 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 기계족 몬스터를 패에 넣는다.
  | tc_name            = 臨時時刻表
  | tc_lore            = 此卡名的卡１回合僅限發動１張。①：可將我方墓地的１隻攻擊力３０００以上的機械族怪獸做為對象發動。以守備表示特殊召喚該機械族怪獸。②：在被覆蓋的此卡被送至墓地的狀況下，可將我方墓地的１隻機械族・等級１０怪獸做為對象發動。將該機械族怪獸加入手牌。
  | sc_name            = 临时时刻表
  | sc_lore            = 此卡名的卡１回合仅可发动１张。①：以自己墓地１只攻击力３０００以上的机械族怪兽为对象可以发动。将该机械族怪兽以守备表示特殊召唤。②：被放置的此卡被送至墓地的情况下，以自己墓地１只机械族・等级１０怪兽为对象可以发动。将该机械族怪兽加入手牌。
  }}
