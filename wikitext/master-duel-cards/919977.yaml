  | de_name            = Medusa, Wächterin des Bösauges
  | de_lore            = (Diese Karte wird nicht als „Wächter“-Karte behandelt.)<br />Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Bösauge“-Karte in deinem Friedhof wählen, außer „Medusa, Wächterin des Bösauges“; füge sie deiner Hand hinzu. Falls diese Karte mit „Bösauge der Selene“ ausgerüstet ist (Schnelleffekt): Du kannst 1 Monster im Friedhof deines Gegners wählen; verbanne es. Du kannst diesen Effekt von „Medusa, Wächterin des Bösauges“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während der nächsten Standby Phase, nachdem dieser Effekt aktiviert wurde: Verbanne 1 Karte in deinem Friedhof.
  | it_name            = Medusa, Osservatrice del Malocchio
  | it_lore            = Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 carta "Malocchio" nel tuo Cimitero, eccetto "Medusa, Osservatrice del Malocchio"; aggiungila alla tua mano. Se questa carta è equipaggiata con "Malocchio di Selene" (Effetto Rapido): puoi scegliere come bersaglio 1 mostro nel Cimitero del tuo avversario; bandiscilo. Puoi utilizzare questo effetto di "Medusa, Osservatrice del Malocchio" una sola volta per turno. Una volta per turno, durante la prossima Standby Phase dopo che questo effetto è stato attivato: bandisci 1 carta nel tuo Cimitero.
  | pt_name            = Medusa, a Observadora do Olho Maligno
  | pt_lore            = Quando este card for Invocado por Invocação-Normal: você pode escolher 1 card "Olho Maligno" no seu Cemitério, exceto "Medusa, a Observadora do Olho Maligno"; adicione-o à sua mão. Se este card estiver equipado com "Olho Maligno de Selene" (Efeito Rápido): você pode escolher 1 monstro no Cemitério do seu oponente; bana-o. Você só pode usar este efeito de "Medusa, a Observadora do Olho Maligno" uma vez por turno. Uma vez por turno, durante a próxima Fase de Apoio depois que este efeito foi ativado: bana 1 card no seu Cemitério.
  | es_name            = Medusa, Vigilante del Ojo Maligno
  | es_lore            = Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 carta "Ojo Maligno" en tu Cementerio, excepto "Medusa, Vigilante del Ojo Maligno"; añádela a tu mano. Si esta carta es equipada con "Ojo Maligno de Selene" (Efecto Rápido): puedes seleccionar 1 monstruo en el Cementerio de tu adversario; destiérralo. Sólo puedes usar este efecto de "Medusa, Vigilante del Ojo Maligno" una vez por turno. Una vez por turno, durante la próxima Standby Phase después de que este efecto haya sido activado: destierra 1 carta en tu Cementerio.
  | ja_lore            = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが召喚に成功した時、「呪眼の死徒　メドゥサ」以外の自分の墓地の「呪眼」カード１枚を対象として発動できる。そのカードを手札に加える。②：このカードが「セレンの呪眼」を装備している場合、相手の墓地のモンスター１体を対象として発動できる。そのモンスターを除外する。この効果は相手ターンでも発動できる。③：このカードの②の効果を発動した場合、次のスタンバイフェイズに発動する。自分の墓地のカード１枚を選んで除外する。
  | ko_name            = 주안의 사도 메두사
  | ko_lore            = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때, "주안의 사도 메두사" 이외의 자신 묘지의 "주안" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다. ②: 이 카드가 "셀렌의 주안"을 장착하고 있을 경우, 상대 묘지의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 제외한다. 이 효과는 상대 턴에도 발동할 수 있다. ③: 이 카드의 ②의 효과를 발동했을 경우, 다음 스탠바이 페이즈에 발동한다. 자신 묘지의 카드 1장을 골라 제외한다.
