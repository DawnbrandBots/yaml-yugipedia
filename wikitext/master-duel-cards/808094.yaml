  | pt_name            = Gaia, o HERÓI do Elemento
  | pt_lore            = 1 monstro "HERÓI do Elemento" + 1 monstro de TERRA<br />Deve ser Invocado por Invocação-Fusão e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Quando este card for Invocado por Invocação-Fusão: Escolha 1 monstro com a face para cima que seu oponente controla; até a Fase Final, seu ATK é diminuído pela metade e este card ganha a mesma quantidade de ATK.
  | es_name            = HÉROE Elemental Gaia
