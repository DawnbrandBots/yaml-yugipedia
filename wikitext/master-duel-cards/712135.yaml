  | de_lore            = Falls du nicht „Dinonebel Brachion“ in deiner Monsterzone kontrollierst und dein Gegner ein Monster kontrolliert, das die höchsten ATK auf dem Spielfeld hat, (selbst falls es einen Gleichstand gibt) kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören.
  | it_name            = Dinofoschia Brachion
