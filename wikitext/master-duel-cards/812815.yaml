title: Rank-Up-Magic Doom Double Force (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Quick-Play
  | lore               = Target 1 "Raidraptor" Xyz Monster in your GY that was destroyed by battle and sent there this turn; Special Summon it, then Special Summon from your Extra Deck, 1 Xyz Monster that has twice the Rank of that monster, by using it as material. (This is treated as an Xyz Summon.)

  | fr_name            = Double Force de la Perte Magie-Rang-Plus
  | fr_lore            = Ciblez 1 Monstre Xyz "Raidraptor" dans votre Cimetière qui a été détruit au combat et y a été envoyé ce tour ; Invoquez-le Spécialement, puis Invoquez Spécialement 1 Monstre Xyz qui a un Rang double à celui du monstre depuis votre Extra Deck, en l'utilisant comme le Matériel Xyz. (Cette Invocation Spéciale est traitée comme une Invocation Xyz.)
  | de_name            = Rangsteigerungszauber Verdammnisverdopplungskraft
  | de_lore            = Wähle 1 „Überfallraptor“-Xyz-Monster in deinem Friedhof, das in diesem Spielzug durch Kampf zerstört und dorthin gelegt wurde; beschwöre es als Spezialbeschwörung, dann beschwöre 1 Xyz-Monster, das den doppelten Rang des Monsters hat, als Spezialbeschwörung von deinem Extra Deck, indem du es als das Xyz-Material verwendest. (Diese Spezialbeschwörung wird als Xyz-Beschwörung behandelt.)
  | it_name            = Alza-Rango-Magico Doppia Forza Destino
  | it_lore            = Scegli come bersaglio 1 Mostro Xyz "Raidraptor" nel tuo Cimitero che è stato distrutto in battaglia e mandato lì in questo turno; Evocalo Specialmente, poi Evoca Specialmente dal tuo Extra Deck 1 Mostro Xyz che ha il doppio del Rango di quel mostro, utilizzandolo come Materiale Xyz. (Questa Evocazione Speciale viene considerata un'Evocazione Xyz.)
  | pt_name            = Magia de Aumento de Classe Força Duplo do Destino
  | pt_lore            = Escolha 1 Monstro Xyz "Ataqueraptor" no seu Cemitério que foi destruído em batalha e enviado para lá neste turno; Invoque-o por Invocação-Especial e, depois, Invoque por Invocação-Especial do seu Deck Adicional, 1 Monstro Xyz que tenha duas vezes a Classe desse monstro, usando-o como Matéria Xyz. (Esta Invocação-Especial é considerada uma Invocação-Xyz.)
  | es_name            = Magia de Subida de Rango Fuerza de Doble Perdición
  | es_lore            = Selecciona 1 Monstruo Xyz "Asaltorrapaz" en tu Cementerio que fue destruido en batalla y mandado allí este turno; Invócalo de Modo Especial, y después, Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz que tenga el doble del Rango de ese monstruo, usándolo como Material Xyz. (Esta Invocación Especial se trata como una Invocación Xyz).
  | ja_lore            = ①：このターンに戦闘で破壊され自分の墓地へ送られた「ＲＲ」Ｘモンスター１体を対象として発動できる。そのモンスターを特殊召喚し、そのモンスターの倍のランクのＸモンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いとしてエクストラデッキから特殊召喚する。
  | ko_name            = RUM－데스 더블 포스
  | ko_lore            = ①: 이 턴에 전투로 파괴되어 자신의 묘지로 보내진 "RR(레이드 랩터즈)" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환하고, 그 몬스터의 배의 랭크의 엑시즈 몬스터 1장을, 대상 몬스터의 위에 겹쳐 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환한다.
  | tc_name            = 升階魔法－死亡雙力
  | tc_lore            = ①：可將１隻此回合因戰鬥被破壞送至我方墓地的「急襲猛禽」超量怪獸做為對象發動。特殊召喚該怪獸，將１隻階級為該怪獸的兩倍的超量怪獸重疊至對象怪獸上方，視為超量召喚從額外牌組特殊召喚。
  | sc_name            = 升阶魔法－死亡双力
  | sc_lore            = ①：以在此回合因战斗被破坏并被送至自己墓地的1只“急袭猛禽”超量怪兽为对象可以发动。将该怪兽特殊召唤，将1只阶级为该怪兽两倍的超量怪兽重叠在对象怪兽上面，视为超量召唤从额外牌组特殊召唤。
  }}
