  | fr_name            = Winda, Dompteur Avatar Bête Spirituelle
  | fr_lore            = (Cette carte est toujours traitée comme une carte "Dompteur Bête Spirituelle".)<br />Si cette carte en possession de son propriétaire est détruite par une carte de votre adversaire (au combat ou par un effet de carte) : vous pouvez Invoquer Spécialement 1 monstre "Bête Spirituelle" depuis votre Deck ou Extra Deck, en ignorant ses conditions d'Invocation. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Winda, Dompteur Avatar Bête Spirituelle" qu'une fois par tour.
  | de_name            = Geistungeheuer-Avatar-Zähmerin Winda
  | de_lore            = (Diese Karte wird immer als eine „Geistungeheuer-Zähmer“-Karte behandelt.)<br />Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte deines Gegners (durch Kampf oder einen Karteneffekt) zerstört wird: Du kannst 1 „Geistungeheuer“-Monster als Spezialbeschwörung von deinem Deck oder Extra Deck beschwören, ungeachtet seiner Beschwörungsbedingungen. Du kannst nur einmal pro Spielzug einen oder mehr „Geistungeheuer-Avatar-Zähmerin Winda“ als Spezialbeschwörung beschwören.
  | it_name            = Domatore Avatar Bestia Spirito Winda
  | it_lore            = (Questa carta viene sempre considerata come una carta "Domatore Bestia Spirito".)<br />Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario (in battaglia o dall'effetto di una carta): puoi Evocare Specialmente 1 mostro "Bestia Spirito" dal tuo Deck o Extra Deck, ignorando le sue condizioni di Evocazione. Puoi Evocare Specialmente uno o più "Domatore Avatar Bestia Spirito Winda" una sola volta per turno.
  | pt_name            = Domador Avatar da Besta Espiritual Winda
  | pt_lore            = (Este card deve ser sempre considerado como um card "Domador da Besta Espiritual".)<br />Se este card em posse do seu dono for destruído por um card do oponente (em batalha ou por um efeito de card): você pode Invocar por Invocação-Especial 1 monstro "Besta Espiritual" do seu Deck ou Deck Adicional, ignorando suas condições de Invocação. Você só pode Invocar um ou mais "Domador Avatar da Besta Espiritual Winda" por Invocação-Especial uma vez por turno.
  | es_name            = Domador Avatar del Espíritu Bestia Winda
  | es_lore            = (Esta carta se trata siempre como una carta "Domador del Espíritu Bestia").<br />Si esta carta en posesión de su dueño es destruida por una carta de tu adversario (en batalla o por efecto de una carta): puedes Invocar de Modo Especial, desde tu Deck o Extra Deck, 1 monstruo "Espíritu Bestia", ignorando sus condiciones de Invocación. Sólo puedes Invocar de Modo Especial uno o más "Domador Avatar del Espíritu Bestia Winda" una vez por turno.
  | ja_lore            = 自分は「精霊獣使い　ウィンダ」を１ターンに１度しか特殊召喚できない。①：このカードが相手によって破壊された場合に発動できる。デッキまたはエクストラデッキから「霊獣」モンスター１体を召喚条件を無視して特殊召喚する。
  | ko_name            = 정령수사 윈다
