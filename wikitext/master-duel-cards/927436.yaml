  | de_name            = Burst Rückkehr
  | de_lore            = Falls du einen offenen „Elementar-HELD Burstinatrix“ kontrollierst: Gib alle offenen „Elementar-HELD“-Monster auf dem Spielfeld auf die Hand zurück, außer „Elementar-HELD Burstinatrix“.
  | it_name            = Ritorno di Fiamma
  | it_lore            = Se controlli un "Burstinatrix EROE Elementale" scoperto: fai ritornare tutti i mostri "EROE Elementale" scoperti sul Terreno nella mano, eccetto "Burstinatrix EROE Elementale".
  | pt_name            = Retorno Explosivo
  | pt_lore            = Se você controlar "Burstinatrix, o HERÓI do Elemento" com a face para cima: Devolva todos os monstros "HERÓI do Elemento" com a face para cima no campo à mão, exceto "Burstinatrix, o HERÓI do Elemento".
  | es_name            = Regreso del Estallido
  | es_lore            = Sólo puedes activar esta carta si hay un "HÉROE Elemental Burstinatrix" boca arriba en tu Campo. Devuelve a las manos de sus respectivos propietarios todos los monstruos en el Campo que incluyan "HÉROE Elemental" en su nombre, exceptuando a "HÉROE Elemental Burstinatrix".
  | ja_lore            = 自分フィールド上に「Ｅ・ＨＥＲＯ　バーストレディ」が存在する場合に発動できる。「Ｅ・ＨＥＲＯ　バーストレディ」以外のフィールド上の「Ｅ・ＨＥＲＯ」と名のついたモンスターを全て持ち主の手札に戻す。
  | ko_name            = 버스트 리턴
  | ko_lore            = "엘리멘틀 히어로 버스트 레이디"가 자신 필드 위에 앞면 표시로 존재할 때만 발동할 수 있다. 필드 위의 "엘리멘틀 히어로 버스트 레이디" 이외의 "엘리멘틀 히어로"라는 이름이 붙은 몬스터를 전부 주인의 패로 되돌린다.
