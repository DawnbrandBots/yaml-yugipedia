title: Damage = Reptile (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Continuous
  | lore               = Once per turn, when you take damage from a battle involving a Reptile monster: You can Special Summon 1 Reptile monster from your Deck with ATK less than or equal to the damage you took.

  | fr_name            = Dommages = Reptile
  | fr_lore            = Une fois par tour, lorsque vous recevez des dommages d'un combat impliquant un monstre Reptile : vous pouvez Invoquer Spécialement 1 monstre Reptile depuis votre Deck avec une ATK inférieure ou égale aux dommages que vous avez reçus.
  | de_name            = Schaden = Reptil
  | de_lore            = Einmal pro Spielzug, wenn du Schaden von einem Kampf erhältst, an dem ein Reptil-Monster beteiligt ist: Du kannst 1 Reptil-Monster, dessen ATK kleiner oder gleich dem Schaden sind, den du erhalten hast, als Spezialbeschwörung von deinem Deck beschwören.
  | it_name            = Danno = Rettile
  | it_lore            = Una volta per turno, quando subisci danno da una battaglia che coinvolge un mostro Rettile: puoi Evocare Specialmente dal tuo Deck 1 mostro Rettile con ATK pari o inferiore al danno che hai subito.
  | pt_name            = Dano = Réptil
  | pt_lore            = Uma vez por turno, quando você sofrer dano de uma batalha envolvendo um monstro Réptil: você pode Invocar por Invocação-Especial 1 monstro Réptil do seu Deck com ATK igual ou menor que o dano que você sofreu.
  | es_name            = Daño = Reptil
  | es_lore            = Una vez por turno, cuando recibas daño de una batalla que involucre a un monstruo Reptil: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Reptil con ATK igual o menor al daño que recibiste.
  | ja_lore            = １ターンに１度、爬虫類族モンスターの戦闘によって自分が戦闘ダメージを受けた時にこの効果を発動できる。受けたダメージの数値以下の攻撃力を持つ爬虫類族モンスター１体をデッキから特殊召喚する。
  | ko_name            = 데미지＝파충류
  | ko_lore            = 파충류족 몬스터의 전투에 의해서 데미지를 받았을 때, 그 데미지 수치 이하의 공격력을 가진 파충류족 몬스터 1장을 덱에서 특수 소환할 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  }}
