  | def                = 0
  | lore               = This card's name becomes "Skull Servant" while in the GY. If this card is Normal or Special Summoned: You can send 1 "Wightprince" from your Deck to the GY. (Quick Effect): You can send this card from your hand or field to the GY; all monsters currently on the field lose ATK/DEF equal to their own Level/Rank x 300, until the end of this turn.

  | fr_name            = Princesse des Crânes Serviteurs
  | fr_lore            = Le nom de cette carte devient "Crâne Serviteur" tant qu'elle est dans le Cimetière. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 "Prince des Crânes Serviteurs" depuis votre Deck au Cimetière. Durant le tour de chaque joueur : vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière ; jusqu'à la fin de ce tour, tous les monstres actuellement sur le Terrain perdent une ATK/DEF égales à leur propre Niveau/Rang x 300.
  | de_name            = Wichtprinzessin
  | de_lore            = Der Name dieser Karte wird zu „Totenkopfdiener“, solange sie im Friedhof liegt. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Wichtprinz“ von deinem Deck auf den Friedhof legen. Während des Spielzugs eines beliebigen Spielers: Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen; alle Monster, die sich derzeit auf dem Spielfeld befinden, verlieren bis zum Ende dieses Spielzugs ATK und DEF in Höhe ihrer eigenen Stufe/ihres eigenen Rangs x 300.
  | it_name            = Spettroprincipessa
  | it_lore            = Il nome di questa carta diventa "Servitore del Teschio" mentre è nel Cimitero. Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 "Spettroprincipe" dal tuo Deck al Cimitero. Durante il turno di qualsiasi giocatore: puoi mandare questa carta dalla tua mano o Terreno al Cimitero; tutti i mostri attualmente sul Terreno perdono ATK e DEF pari al loro stesso Livello/Rango x 300, fino alla fine di questo turno.
  | pt_name            = Príncesa Inumana
  | pt_lore            = O nome deste card se torna "Servo Caveira" enquanto ele estiver no Cemitério. Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 "Príncipe Inumano" do seu Deck para o Cemitério. Durante o turno de qualquer duelista: você pode enviar este card da sua mão ou do campo para o Cemitério; até o final deste turno, todos os monstros atualmente no campo perdem ATK e DEF igual ao seu próprio Nível/Classe x 300.
  | es_name            = Princesa Espectro
  | es_lore            = El nombre de esta carta se convierte en "Sirviente de la Calavera" mientras esté en el Cementerio. Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio, desde tu Deck, 1 "Príncipe Espectro". Durante el turno de cualquier jugador: puedes mandar al Cementerio esta carta en tu mano o Campo; hasta el final de este turno, todos los monstruos en el Campo en este momento, pierden ATK y DEF igual a su propio Nivel/Rango x 300.
  | ja_lore            = ①：このカードのカード名は、墓地に存在する限り「ワイト」として扱う。②：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「ワイトプリンス」１体を墓地へ送る。③：自分の手札・フィールドのこのカードを墓地へ送って発動できる。フィールドの全てのモンスターの攻撃力・守備力はターン終了時まで、そのレベルまたはランク×３００ダウンする。この効果は相手ターンでも発動できる。
  | ko_name            = 저주받은 하인 프린세스
  | ko_lore            = ①: 이 카드의 카드명은, 묘지에 존재하는 한 "저주받은 하인"으로 취급한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "저주받은 하인 프린스" 1장을 묘지로 보낸다. ③: 자신의 패 / 필드의 이 카드를 묘지로 보내고 발동할 수 있다. 필드의 모든 몬스터의 공격력 / 수비력은 턴 종료시까지, 그 레벨 또는 랭크 × 300 내린다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_name            = 白骨公主
  | sc_lore            = ①：此卡只要存在于墓地，卡名视为“白骨”。②：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将１只“白骨皇子”送至墓地。③：将自己的手牌、场上的此卡送至墓地可以发动。场上所有怪兽的攻击力・守备力直至回合结束时为止，下降相当于其等级或阶级×３００的数值。此效果在对手回合中也可以发动。
  }}
