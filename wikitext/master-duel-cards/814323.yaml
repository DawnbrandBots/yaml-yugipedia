  | fr_name            = Perlâme Samouraï Supralourd
  | fr_lore            = Vous pouvez cibler 1 monstre "Samouraï Supralourd" que vous contrôlez ; équipez ce monstre depuis votre main ou votre Terrain à la cible. Chaque tour, la première fois que le monstre équipé avec cette carte par cet effet va être détruit par un effet de carte, il n'est pas détruit. Lorsqu'un monstre en Position de Défense est détruit au combat et envoyé à votre Cimetière : vous pouvez envoyer cette carte depuis votre main au Cimetière ; Invoquez Spécialement le monstre en Position d'Attaque.
  | de_name            = Superstarker Samurai Seelenperlen
  | de_lore            = Du kannst 1 „Superstarker Samurai“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder deiner Spielfeldseite aus. In jedem Spielzug wird das durch diesen Effekt mit dieser Karte ausgerüstete Monster beim ersten Mal, dass es durch einen Karteneffekt zerstört würde, nicht zerstört. Wenn ein Monster in Verteidigungsposition durch Kampf zerstört und auf deinen Friedhof gelegt wird: Du kannst diese Karte von deiner Hand auf den Friedhof legen; beschwöre das Monster als Spezialbeschwörung in die Angriffsposition.
  | it_name            = Samurai Superpesante Animaperline
  | it_lore            = Puoi scegliere come bersaglio 1 mostro "Samurai Superpesante" che controlli; equipaggia questo mostro dalla tua mano o dal tuo Terreno a quel bersaglio. Ogni turno, la prima volta che il mostro equipaggiato con questa carta da questo effetto sta per essere distrutto dall'effetto di una carta, non viene distrutto. Quando un mostro in Posizione di Difesa viene distrutto in battaglia e mandato al tuo Cimitero: puoi mandare questa carta dalla tua mano al Cimitero; Evoca Specialmente quel mostro in Posizione di Attacco.
  | pt_name            = Samurai Superpesado Colar das Almas
  | pt_lore            = (Este card deve ser sempre considerado como um card "Samurai Superpesado Alma".)<br />Você pode escolher 1 monstro "Samurai Superpesado" que você controla; equipe este monstro da sua mão ou do campo ao alvo. Na primeira vez que o monstro equipado com este card por este efeito seria destruído por um efeito de card a cada turno, ele não é destruído. Quando um monstro em Posição de Defesa for destruído em batalha e enviado para o seu Cemitério: você pode enviar este card da sua mão para o Cemitério; Invoque esse monstro por Invocação-Especial em Posição de Ataque.
  | es_name            = Samurai Superpesado Alma Cuentas
  | es_lore            = Puedes seleccionar 1 monstruo "Samurai Superpesado" que controles; equipa este monstruo en tu mano o lado del Campo a ese objetivo. Cada turno, la primera vez que un monstruo equipado con esta carta por este efecto fuera a ser destruido por un efecto de carta, no es destruido. Cuando un monstruo en Posición de Defensa es destruido en batalla y mandado a tu Cementerio: puedes mandar al Cementerio esta carta en tu mano; Invoca ese monstruo de Modo Especial en Posición de Ataque.
  | ja_lore            = ①：自分メインフェイズに自分フィールドの「超重武者」モンスター１体を対象として発動できる。自分の手札・フィールドからこのモンスターを装備カード扱いとしてその自分のモンスターに装備する。②：このカードの効果でこのカードを装備したモンスターは、１ターンに１度だけ効果では破壊されない。③：守備表示モンスターが戦闘で破壊され自分の墓地へ送られた時、このカードを手札から墓地へ送って発動できる。そのモンスターを攻撃表示で特殊召喚する。
  | ko_name            = 초중무사소울 부활의 염주
  | ko_lore            = ①: 자신 메인 페이즈에 자신 필드의 "초중무사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 몬스터를 장착 카드로 취급하고 그 자신 몬스터에 장착한다. ②: 이 카드의 효과로 이 카드를 장착한 몬스터는, 1턴에 1번만 효과로는 파괴되지 않는다. ③: 수비 표시 몬스터가 전투로 파괴되어 자신 묘지로 보내졌을 때, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 그 몬스터를 공격 표시로 특수 소환한다.
  | sc_name            = 超重武者装魂 死返
  | sc_lore            = ①：我方主要阶段可以我方场上的１只“超重武者”怪兽为对象发动。从我方手牌、场上将此怪兽视为装备卡装备该我方怪兽。②：因此卡效果装备此卡的怪兽，１回合仅１次不会因效果被破坏。③：守备表示怪兽因战斗被破坏并送入我方墓地时，可将此卡从手牌送入墓地并发动。以攻击表示特殊召唤该怪兽。
