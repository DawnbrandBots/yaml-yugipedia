  | lore               = 1 "Gaia The Fierce Knight" monster + 1 Dragon-Type monster<br />This card's name becomes "Gaia the Dragon Champion" while it is on the field. If this card is Special Summoned: You can add 1 "Spiral Spear Strike" from your Deck or Graveyard to your hand. When this card declares an attack on an opponent's monster: You can change the battle position of that opponent's monster.

  | fr_name            = Gaïa le Dragon Champion Galopant au Ciel
  | fr_lore            = 1 monstre "Gaïa le Chevalier Implacable" + 1 monstre de Type Dragon<br />Le nom de cette carte devient "Gaïa le Dragon Champion" tant qu'elle est sur le Terrain. Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 "Charge Tournoyante" à votre main depuis votre Deck ou votre Cimetière. Lorsque cette carte déclare une attaque sur un monstre adverse : vous pouvez changer la position de combat du monstre adverse.
  | de_name            = Himmelsgaloppierender Drachenmeister Gaia
  | de_lore            = 1 „Gaia, zorniger Ritter“-Monster oder 1 „Gaia, Ritter des Dunklen Waldes“ + 1 Monster vom Typ Drache<br />Der Name dieser Karte wird zu „Drachenmeister Gaia“, solange sie auf dem Spielfeld liegt. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Spiralspeerstoß“ von deinem Deck oder Friedhof hinzufügen. Wenn diese Karte einen Angriff gegen ein Monster deines Gegners deklariert: Du kannst die Kampfposition des Monsters deines Gegners ändern.
  | it_name            = Gaia il Dragone Galoppante del Cielo
  | it_lore            = 1 mostro "Gaia il Cavaliere" (o "Cavaliere Vento Oscuro di Gaia", eccetto "Gaia il Cavaliere, la Forza della Terra") + 1 mostro di Tipo Drago<br />Il nome di questa carta diventa "Gaia il Dragone" mentre è sul Terreno. Se questa carta viene Evocata Specialmente: puoi aggiungere 1 "Colpo di Lancia Spinale" dal tuo Deck o Cimitero alla tua mano. Quando questa carta dichiara un attacco su un mostro dell'avversario: puoi cambiare la posizione di quel mostro dell'avversario.
  | pt_name            = Galopante Celeste Gaia, o Matador de Dragões
  | pt_lore            = 1 monstro "Gaia, o Cavaleiro Impetuoso" ou "Gaia, o Cavaleiro do Vento Negro" + 1 monstro do Tipo Dragão<br />O nome deste card se torna "Gaia, o Matador de Dragões" enquanto ele estiver no campo. Se este card for Invocado por Invocação-Especial: você pode adicionar 1 "Ataque da Lança em Espiral" do seu Deck ou Cemitério à sua mão. Quando este card declarar um ataque contra um monstro do oponente: você pode mudar a posição de batalha desse monstro do oponente.
  | es_name            = Gaia el Campeón Dragón Galopante del Cielo
  | es_lore            = 1 monstruo "Gaia el Caballero Feroz" + 1 monstruo de Tipo Dragón<br />El nombre de esta carta se convierte en "Gaia el Campeón Dragón" mientras está en el Campo. Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 "Golpe de Lanza en Espiral" en tu Deck o Cementerio. Cuando esta carta declara un ataque al monstruo de un adversario: puedes cambiar la posición de batalla de ese monstruo de tu adversario.
  | ja_lore            = 「暗黒騎士ガイア」モンスター＋ドラゴン族モンスター<br />①：このカードはモンスターゾーンに存在する限り、カード名を「竜騎士ガイア」として扱う。②：このカードが特殊召喚に成功した場合に発動できる。自分のデッキ・墓地から「螺旋槍殺」１枚を選んで手札に加える。③：このカードが相手モンスターに攻撃宣言した時に発動できる。その相手モンスターの表示形式を変更する。
  | ko_name            = 천상의 용기사 가이아
  | ko_lore            = "암흑 기사 가이아" 몬스터 ＋ 드래곤족 몬스터<br />①: 이 카드는 몬스터 존에 존재하는 한, 카드명을 "용기사 가이아"로 취급한다. ②: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "나선창살" 1장을 고르고 패에 넣는다. ③: 이 카드가 상대 몬스터에 공격 선언했을 때에 발동할 수 있다. 그 상대 몬스터의 표시 형식을 변경한다.
