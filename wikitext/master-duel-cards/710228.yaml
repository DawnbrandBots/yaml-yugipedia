  | de_name            = ZW - Ultimativer Schild
  | de_lore            = Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 deiner verbannten Xyz-Monster wählen; beschwöre das gewählte Ziel als Spezialbeschwörung in die offene Verteidigungsposition. Du kannst 1 „Utopia“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster vom Spielfeld aus. Es erhält 2000 DEF. Du kannst nur 1 offenen „ZW - Ultimativer Schild“ kontrollieren.
  | it_name            = ZW - Scudo Finale
  | it_lore            = Quando questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 dei tuoi Mostri Xyz banditi; Evoca Specialmente quel bersaglio scoperto in Posizione di Difesa. Puoi scegliere come bersaglio 1 mostro "Utopia" che controlli; equipaggia questo mostro sul Terreno a quel bersaglio. Esso guadagna 2000 DEF. Puoi controllare solo 1 "ZW - Scudo Finale" scoperto.
  | pt_name            = ZW - Escudo Supremo
  | pt_lore            = Quando este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 de seus Monstros Xyz banidos; Invoque o alvo por Invocação-Especial com a face para cima em Posição de Defesa. Você pode escolher 1 monstro "Utopia" que você controla; equipe este monstro no campo ao alvo. Ele ganha 2000 de DEF. Você só pode controlar 1 "ZW - Escudo Supremo" com a face para cima.
  | es_name            = ZW - Escudo Definitivo
  | es_lore            = Cuando esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 de tus Monstruos Xyz desterrados; Invoca ese objetivo de Modo Especial en Posición de Defensa boca arriba. Puedes seleccionar 1 monstruo "Utopía" que controles; equipa este monstruo en el Campo a ese objetivo. Éste gana 2000 DEF. Sólo puedes controlar 1 "ZW - Escudo Definitivo" boca arriba.
  | ja_lore            = このカードが召喚・特殊召喚に成功した時、ゲームから除外されている自分のエクシーズモンスター１体を選択して守備表示で特殊召喚できる。また、自分フィールド上の「希望皇ホープ」と名のついたモンスター１体を選択して発動できる。自分フィールド上のこのモンスターを、守備力２０００ポイントアップの装備カード扱いとして選択した自分の「希望皇ホープ」と名のついたモンスターに装備できる。「ＺＷ－玄武絶対聖盾」は自分フィールド上に１枚しか表側表示で存在できない。
  | ko_name            = ZW－얼티미트 실드
  | ko_lore            = 이 카드가 일반 소환 / 특수 소환에 성공했을 때, 게임에서 제외되어 있는 자신의 엑시즈 몬스터 1장을 선택하고 앞면 수비 표시로 특수 소환할 수 있다. 또한, 자신의 메인 페이즈시, 필드 위의 이 몬스터를 수비력 2000 포인트 올리는 장착 카드로 취급하여 자신 필드 위의 "유토피아"라는 이름이 붙은 몬스터에 장착할 수 있다. "ZW(제알 웨폰)－얼티미트 실드"는 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  | sc_name            = ZEXAL兵器－玄武绝对圣盾
  | sc_lore            = 此卡召唤、特殊召唤成功时，可选择１只从游戏中被除外的我方的超量怪兽并以守备表示特殊召唤。此外，可选择我方场上１只冠有“希望皇霍普”之名的怪兽并发动。我方场上的此怪兽可被视为上升守备力２０００点的装备卡，装备被选择的我方冠有“希望皇霍普”之名的怪兽。我方场上只可有１张“ZEXAL兵器－玄武绝对圣盾”以表侧表示存在。
