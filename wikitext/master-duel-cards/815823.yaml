title: Xyz Override (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Field
  | lore               = If an Xyz Monster on the field would activate its effect by detaching its own Xyz Material(s), its controller can banish 1 card from their hand face-down instead of detaching 1 of those Xyz Materials. Each player can only use this effect once per turn.
  | releases           = Legacy Pack

  | fr_name            = Substitution Xyz
  | fr_lore            = Si un Monstre Xyz sur le Terrain va activer son effet en détachant un ou plusieurs de ses propres Matériels Xyz, son contrôleur peut bannir face verso 1 carte depuis sa main au lieu de détacher 1 de ces Matériels Xyz. Chaque joueur ne peut utiliser cet effet qu'une fois par tour.
  | de_name            = Xyz-Überbrückung
  | de_lore            = Falls ein Effekt eines Xyz-Monsters auf dem Spielfeld aktiviert würde, indem sein eigenes Xyz-Material abgehängt wird, kann sein Beherrscher 1 Karte von seiner Hand verdeckt verbannen anstatt 1 von dem Xyz-Material abzuhängen. Jeder Spieler kann diesen Effekt nur einmal pro Spielzug verwenden.
  | it_name            = Alternatore Xyz
  | it_lore            = Se un Mostro Xyz sul Terreno sta per attivare il suo effetto staccando uno più dei suoi Materiali Xyz, il suo controllore può bandire 1 carta dalla sua mano coperta invece di staccare 1 di quei Materiali Xyz. Ogni giocatore può utilizzare questo effetto una sola volta per turno.
  | pt_name            = Domínio Xyz
  | pt_lore            = Se um Monstro Xyz no campo ativaria o seu efeito ao desassociar uma ou mais de suas próprias Matérias Xyz, seu controlador pode banir 1 card da mão dele com a face para baixo em vez de desassociar 1 dessas Matérias Xyz. Cada duelista só pode usar este efeito uma vez por turno.
  | es_name            = Invalidación Xyz
  | es_lore            = Si un Monstruo Xyz en el Campo fuera a activar su efecto desacoplando su o sus propios Materiales Xyz, su controlador puede desterrar 1 carta en su mano, boca abajo, en lugar de desacoplar 1 de esos Materiales Xyz. Cada jugador sólo puede usar este efecto una vez por turno.
  | ja_lore            = フィールド上のエクシーズモンスターがそのエクシーズ素材を取り除いて効果を発動する場合、取り除くエクシーズ素材１つの代わりに手札１枚を裏側表示でゲームから除外できる。この効果はお互いに１ターンに１度しか使用できない。
  | ko_name            = 엑시즈 오버라이드
  | ko_lore            = 필드 위의 엑시즈 몬스터가 그 엑시즈 소재를 제거하고 효과를 발동할 경우, 제거할 엑시즈 소재 1개 대신에 패 1장을 뒷면 표시로 게임에서 제외할 수 있다. 이 효과는 서로 1턴에 1번밖에 사용할 수 없다.
  | sc_name            = 超量超控
  | sc_lore            = 场上的超量怪兽移除其超量素材并发动效果的场合，可将１张手牌以里侧表示从游戏中除外来代替移除的１个超量素材。此效果双方在１个回合只可使用１次。
  }}
