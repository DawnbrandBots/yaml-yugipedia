title: Kaiju Capture Mission (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Continuous
  | lore               = Once per turn, if there are less than 3 Kaiju Counters on this card: You can target 1 "Kaiju" monster on the field; change it to face-down Defense Position, then place 1 Kaiju Counter on this card (max. 3). If this card in your possession is destroyed by an opponent's card and sent to your GY: You can draw 2 cards. You can only use this effect of "Kaiju Capture Mission" once per turn.

  | fr_name            = Mission de Capture Kaiju
  | fr_lore            = Une fois par tour, s'il y a moins de 3 Compteurs Kaiju sur cette carte : vous pouvez cibler 1 monstre "Kaiju" sur le Terrain ; changez-le en Position de Défense face verso, puis placez 1 Compteur Kaiju sur cette carte (max. 3). Si cette carte en votre possession est détruite par une carte de l'adversaire et envoyée à votre Cimetière : vous pouvez piocher 2 cartes. Vous ne pouvez utiliser cet effet de "Mission de Capture Kaiju" qu'une fois par tour.
  | de_name            = Mission Kaiju-Fang
  | de_lore            = Einmal pro Spielzug, falls weniger als 3 Kaiju-Zählmarken auf dieser Karte liegen: Du kannst 1 „Kaiju“-Monster auf dem Spielfeld wählen; ändere es in die verdeckte Verteidigungsposition, dann lege 1 Kaiju-Zählmarke auf diese Karte (max. 3). Falls diese Karte, die dir gehört, durch eine Karte eines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 2 Karten ziehen. Du kannst diesen Effekt von „Mission Kaiju-Fang“ nur einmal pro Spielzug verwenden.
  | it_name            = Missione di Cattura Kaiju
  | it_lore            = Una volta per turno, se su questa carta ci sono meno di 3 Segnalini Kaiju: puoi scegliere come bersaglio 1 mostro "Kaiju" sul Terreno; mettilo coperto in Posizione di Difesa, poi metti 1 Segnalino Kaiju su questa carta (massimo 3). Se questa carta sotto il tuo comando viene distrutta da una carta dell'avversario e mandata al tuo Cimitero: puoi pescare 2 carte. Puoi utilizzare questo effetto di "Missione di Cattura Kaiju" una sola volta per turno.
  | pt_name            = Missão de Captura Kaiju
  | pt_lore            = Uma vez por turno, se houver menos de 3 Marcadores Kaiju neste card: você pode escolher 1 monstro "Kaiju" no campo; coloque-o com a face para baixo em Posição de Defesa e, depois, coloque 1 Marcador Kaiju neste card (máx. 3). Se este card em sua posse for destruído por um card do oponente e enviado para o seu Cemitério: você pode comprar 2 cards. Você só pode usar este efeito de "Missão de Captura Kaiju" uma vez por turno.
  | es_name            = Misión de Captura de Kaiju
  | es_lore            = Una vez por turno, si hay menos de 3 Contadores Kaiju en esta carta: puedes seleccionar 1 monstruo "Kaiju" en el Campo; cámbialo a Posición de Defensa boca abajo, y después pon 1 Contador Kaiju en esta carta (máx. 3). Si esta carta en tu posesión es destruida por una carta del adversario y mandada a tu Cementerio: puedes robar 2 cartas. Sólo puedes usar este efecto de "Misión de Captura de Kaiju" una vez por turno.
  | ja_lore            = 「壊獣捕獲大作戦」の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、フィールドの「壊獣」モンスター１体を対象として発動できる。そのモンスターを裏側守備表示にする。その後、このカードに壊獣カウンターを１つ置く（最大３つまで）。②：このカードが相手の効果で破壊され墓地へ送られた場合に発動できる。自分はデッキから２枚ドローする。
  | ko_name            = 파괴수포획대작전
  | ko_lore            = "파괴수포획대작전"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 필드의 "파괴수" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다. 그 후, 이 카드에 파괴수 카운터를 1개 놓는다(최대 3개까지). ②: 이 카드가 상대의 효과로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 자신은 덱에서 2장 드로우한다.
  | sc_name            = 坏兽捕获大作战
  | sc_lore            = “坏兽捕获大作战”的②效果１回合仅可使用１次。①：１回合１次，以场上的１只“坏兽”怪兽为对象可以发动。将该怪兽改成里侧守备表示。然后，在此卡上放１个坏兽计数物（最多３个）。②：此卡因对手的效果被破坏并被送至墓地的情况下可以发动。自己从牌组抽２张。
  }}
