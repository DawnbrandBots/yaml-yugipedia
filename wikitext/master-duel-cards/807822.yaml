  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドに魔法使い族モンスターが存在する場合、ドラゴン族の通常モンスターを含む、自分の墓地のドラゴン族モンスターを２体まで対象として発動できる。そのモンスターを特殊召喚する。このカードの発動後、ターン終了時まで相手が受ける全てのダメージは０になる。
  | ko_name            = 드래곤 부활의 광주
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 마법사족 몬스터가 존재할 경우, 드래곤족 일반 몬스터를 포함하는, 자신 묘지의 드래곤족 몬스터를 2장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 카드의 발동 후, 턴 종료시까지 상대가 받는 모든 데미지는 0 이 된다.
  | sc_name            = 龙・复活狂想曲
