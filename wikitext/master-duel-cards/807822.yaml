  | de_name            = Drachen-Auferstehungsrhapsodie
  | de_lore            = Falls du ein Hexer-Monster kontrollierst: Du kannst bis zu 2 Drache-Monster in deinem Friedhof wählen, einschließlich mindestens 1 Normales Monster; beschwöre sie als Spezialbeschwörung. Dein Gegner erhält in diesem Spielzug keinen Schaden. Du kannst nur 1 „Drachen-Auferstehungsrhapsodie“ pro Spielzug aktivieren.
  | it_name            = Rapsodia Rinascita del Drago
  | it_lore            = Se controlli un mostro Incantatore: puoi scegliere come bersaglio fino a 2 mostri Drago nel tuo Cimitero, compreso almeno 1 Mostro Normale; Evocali Specialmente. Il tuo avversario non subisce danni in questo turno. Puoi attivare solo 1 "Rapsodia Rinascita del Drago" per turno.
  | pt_name            = Rapsódia da Ressuscitação do Dragão
