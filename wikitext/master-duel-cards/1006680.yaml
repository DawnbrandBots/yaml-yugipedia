title: Golden Rule (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | card_type          = Spell
  | property           = Equip
  | lore               = (This card is always treated as a "Crystal" card.)<br />Place 2 "Crystal Beast" monsters from your Deck face-up in your Spell & Trap Zone as Continuous Spells, then Special Summon 1 "Crystal Beast" monster from your hand or GY with a different name than those cards, and if you do, equip it with this card. When this card leaves the field, destroy that monster. You can only activate 1 "Golden Rule" per turn.

  | fr_name            = Règle d'Or
  | fr_lore            = (Cette carte est toujours traitée comme une carte "Cristal".)<br />Placez face recto 2 monstres "Bête Cristalline" depuis votre Deck dans votre Zone Magie & Piège comme Magies Continues, puis Invoquez Spécialement 1 monstre "Bête Cristalline" depuis votre main ou Cimetière de nom différent de ces cartes, et si vous le faites, équipez-le avec cette carte. Lorsque cette carte quitte le Terrain, détruisez le monstre. Vous ne pouvez activer qu'1 "Règle d'Or" par tour.
  | de_name            = Goldene Regel
  | de_lore            = (Diese Karte wird immer als „Kristall“-Karte behandelt.)<br />Lege 2 „Kristallungeheuer“-Monster von deinem Deck offen als Permanente Zauber in deine Zauber- & Fallenzone, dann beschwöre 1 „Kristallungeheuer“-Monster mit einem unterschiedlichen Namen als jene Karten als Spezialbeschwörung von deiner Hand oder deinem Friedhof und falls du dies tust, rüste es mit dieser Karte aus. Wenn diese Karte das Spielfeld verlässt, zerstöre jenes Monster. Du kannst nur 1 „Goldene Regel“ pro Spielzug aktivieren.
  | it_name            = Regola d'Oro
  | it_lore            = (Questa carta viene sempre considerata come una carta "Cristallo".)<br />Metti 2 mostri "Bestia Cristallo" dal tuo Deck scoperti nella tua Zona Magie & Trappole come Magie Continue, poi Evoca Specialmente dalla tua mano o Cimitero 1 mostro "Bestia Cristallo" con un nome diverso da quelle carte e, se lo fai, equipaggialo con questa carta. Quando questa carta lascia il Terreno, distruggi quel mostro. Puoi attivare solo 1 "Regola d'Oro" per turno.
  | pt_name            = Regra de Ouro
  | pt_lore            = (Este card deve ser sempre considerado como um card "Cristalino(a)".)<br />Coloque 2 monstros "Fera Cristalina" do seu Deck com a face para cima na sua Zona de Magias & Armadilhas como Magias Contínuas e, depois, Invoque por Invocação-Especial 1 monstro "Fera Cristalina" da sua mão ou do Cemitério com um nome diferente que o desses cards e, se isso acontecer, equipe-o com este card. Quando este card deixar o campo, destrua esse monstro. Você só pode ativar 1 "Regra de Ouro" por turno.
  | es_name            = Regla de Oro
  | es_lore            = (Esta carta se trata siempre como una carta "Cristal").<br />Pon boca arriba en tu Zona de Magia y Trampas como Mágicas Continuas 2 monstruos "Bestia de Cristal" en tu Deck, y después Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Bestia de Cristal" con nombre diferente al de esas cartas y, si lo haces, equípalo con esta carta. Cuando esta carta deja el Campo, destruye ese monstruo. Sólo puedes activar 1 "Regla de Oro" por turno.
  | ja_lore            = このカード名はルール上「宝玉」カードとしても扱う。このカード名のカードは１ターンに１枚しか発動できない。①：デッキから「宝玉獣」モンスター２体を選び、永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。その後、置いたカードとはカード名が異なる「宝玉獣」モンスター１体を自分の手札・墓地から選んで特殊召喚し、このカードを装備する。このカードがフィールドから離れた時にそのモンスターは破壊される。
  | ko_name            = 금과옥조
  | ko_lore            = 이 카드명은 룰상 "보옥" 카드로도 취급한다. 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "보옥수" 몬스터 2장을 골라, 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓는다. 그 후, 놓은 카드와는 카드명이 다른 "보옥수" 몬스터 1장을 자신의 패 / 묘지에서 골라 특수 소환하고, 이 카드를 장착한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴된다.
  | sc_name            = 金科玉条
  | sc_lore            = 此卡名在规则上也视为“宝玉”卡。此卡名的卡１回合仅可发动１张。①：从牌组挑选２只“宝玉兽”怪兽，视为永续魔法卡，以表侧表示放在自己的魔法与陷阱区域。然后，从自己的手牌・墓地挑选卡名与所放卡不同的１只“宝玉兽”怪兽特殊召唤，装备此卡。此卡从场上离开时，该怪兽将被破坏。
