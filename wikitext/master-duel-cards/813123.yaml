  | ja_lore            = 装備モンスターが攻撃する場合、装備モンスターは戦闘では破壊されない。装備モンスターが攻撃を行ったダメージステップ終了時、装備モンスターの攻撃を受けたモンスターの攻撃力は、ターン終了時まで装備モンスターの攻撃力分ダウンする。
  | ko_name            = 로켓 파일더
  | ko_lore            = 장착 몬스터가 공격할 경우, 장착 몬스터는 전투로는 파괴되지 않는다. 장착 몬스터가 공격을 실행한 데미지 스텝 종료시, 장착 몬스터의 공격을 받은 몬스터의 공격력은, 엔드 페이즈시까지 장착 몬스터의 공격력만큼 내린다.
  | sc_name            = 火箭穿射器
  | sc_lore            = 装备怪兽攻击的场合，装备怪兽不会因战斗被破坏。装备怪兽进行攻击的伤害步骤结束时，受到装备怪兽攻击的怪兽的攻击力，直至回合结束时下降相当于装备怪兽的攻击力数值。
