  | es_name            = Velocisvío
  | es_lore            = Si controlas exactamente 1 Cantante y ningún otro monstruo: Invoca de Modo Especial 1 monstruo "Velociroid" de Nivel 4 o menor en tu Deck. Ningún jugador puede activar cartas o efectos cuando ese monstruo es Invocado de Modo Especial.
  | ja_lore            = ①：自分フィールドのモンスターがチューナー１体のみの場合に発動できる。デッキからレベル４以下の「スピードロイド」モンスター１体を特殊召喚する。その特殊召喚成功時にお互いは魔法・罠・モンスターの効果を発動できない。
  | ko_name            = 스피드리프트
  | ko_lore            = ①: 자신 필드의 몬스터가 튜너 1장뿐일 경우에 발동할 수 있다. 덱에서 레벨 4 이하의 "스피드로이드" 몬스터 1장을 특수 소환한다. 그 특수 소환 성공시에 양쪽 플레이어는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.
  | tc_name            = 疾行漂移
  | tc_lore            = ①：可在我方場上的怪獸僅存在１隻協調的狀況下發動。從牌組特殊召喚１隻等級４以下的「疾行機人」怪獸。②：該特殊召喚成功時，雙方無法發動魔法・陷阱・怪獸的效果。
  | sc_name            = 疾行漂移
  | sc_lore            = ①：自己场上的怪兽仅有1只且为协调的情况下可以发动。从牌组将1只等级4以下的“疾行机人”怪兽特殊召唤。该特殊召唤成功时，双方不可发动魔法・陷阱・怪兽的效果。
