  | it_name            = Velocisgomma
  | it_lore            = Se controlli esattamente 1 Tuner e nessun altro mostro: Evoca Specialmente 1 mostro "Velociroid" di Livello 4 o inferiore dal tuo Deck. Nessun giocatore può attivare carte o effetti quando quel mostro viene Evocato Specialmente.
  | pt_name            = Drift em Velocidade
