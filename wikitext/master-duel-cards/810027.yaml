  | lore               = Target 1 face-up monster you control; equip this card to that target. Once per turn, while the equipped monster is in Attack Position, it cannot be destroyed by battle. You take no battle damage from attacks involving it.
  | releases           = Legacy Pack

  | fr_name            = Bouclier Intrigue
  | fr_lore            = Ciblez 1 monstre face recto que vous contrôlez ; équipez cette carte à la cible. Une fois par tour, tant que le monstre équipé est en Position d'Attaque, il ne peut pas être détruit au combat. Vous ne recevez aucun dommage de combat des attaques l'impliquant.
  | de_name            = Intrigenschild
  | de_lore            = Wähle 1 offenes Monster, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus. Einmal pro Spielzug, solange das ausgerüstete Monster in Angriffsposition liegt, kann es nicht durch Kampf zerstört werden. Du erhältst keinen Kampfschaden aus Angriffen, an denen es beteiligt ist.
  | it_name            = Scudo Intrigo
  | it_lore            = Scegli come bersaglio 1 mostro scoperto che controlli; equipaggia questa carta a quel bersaglio. Una volta per turno, mentre il mostro equipaggiato è in Posizione di Attacco, esso non può essere distrutto in battaglia. Non subisci danno da combattimento da attacchi che lo coinvolgono.
  | pt_name            = Escudo da Intriga
  | pt_lore            = Escolha 1 monstro com a face para cima que você controla; equipe este card ao alvo. Uma vez por turno, enquanto o monstro equipado estiver em Posição de Ataque, ele não pode ser destruído em batalha. Você não sofre dano de batalha de ataques que o envolvam.
  | es_name            = Escudo de la Intriga
  | es_lore            = Selecciona 1 monstruo boca arriba que controles; equipa esta carta a ese objetivo. Una vez por turno, mientras el monstruo equipado está en Posición de Ataque, no puede ser destruido en batalla. No recibes daño de batalla de ataques que lo involucren.
  | ja_lore            = 自分フィールド上の表側表示モンスター１体を選択してこのカードを発動できる。このカードを装備カード扱いとして、選択した自分のモンスターに装備する。装備モンスターが攻撃表示の場合、１ターンに１度だけ戦闘では破壊されない。また、装備モンスターの戦闘によって発生する自分への戦闘ダメージは０になる。
  | ko_name            = 음모의 방패
  | ko_lore            = 발동 후 이 카드는 장착 카드가 되고, 자신 필드 위의 몬스터 1장에 장착한다. 장착 몬스터는 앞면 공격 표시로 존재하는 한, 1턴에 1번만 전투로는 파괴되지 않는다. 또한, 장착 몬스터의 전투에 의해서 발생하는 자신에게로의 전투 데미지는 0 이 된다.
  | tc_name            = 陰謀之盾
  | tc_lore            = 可選擇我方場上的１隻正面表示怪獸發動此卡。將此卡視為裝備卡裝備於選擇的我方怪獸。在裝備怪獸為攻擊表示的狀況下，１回合僅限１次不會因戰鬥被破壞。此外，因裝備怪獸的戰鬥對我方造成的戰鬥傷害變為０。
  | sc_name            = 阴谋之盾
  | sc_lore            = 可选择我方场上的１只表侧表示怪兽发动此卡。此卡被视为装备卡，装备在被选择的我方怪兽。装备怪兽为攻击表示的场合，１回合仅限１次不会因战斗而被破坏。此外，因装备怪兽的战斗而发生的给予我方的战斗伤害变成０。
  }}
