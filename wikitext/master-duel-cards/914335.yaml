  | de_name            = Hitzköpfige Hymnendichterin
  | de_lore            = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst die obersten Karten vom Deck deines Gegners in Höhe der Anzahl der Karten, die er kontrolliert, auf seinen Friedhof legen. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst die obersten Karten von deinem Deck in Höhe der Anzahl der Karten, die dein Gegner kontrolliert, auf den Friedhof legen. Du kannst diesen Effekt von „Hitzköpfige Hymnendichterin“ nur einmal pro Spielzug verwenden.
  | it_name            = Inneggiatrice Testa Calda
  | it_lore            = Quando questa carta viene Evocata Normalmente: puoi mandare dalla Cima del Deck del tuo avversario al Cimitero carte pari al numero di carte che controlla. Se questa carta viene Evocata Specialmente: puoi mandare dalla cima del tuo Deck al Cimitero carte pari al numero di carte controllate dal tuo avversario. Puoi utilizzare questo effetto di "Inneggiatrice Testa Calda" una sola volta per turno.
  | pt_name            = Hinista Inflamada
  | pt_lore            = Quando este card for Invocado por Invocação-Normal: você pode enviar cards do topo do Deck do seu oponente para o Cemitério, igual ao número de cards que ele controla. Se este card for Invocado por Invocação-Especial: você pode enviar cards do topo do seu Deck para o Cemitério, igual ao número de cards que seu oponente controla. Você só pode usar este efeito de "Hinista Inflamada" uma vez por turno.
  | es_name            = Himnista Ardiente
  | es_lore            = Cuando esta carta es Invocada de Modo Normal: puedes mandar al Cementerio cartas en la parte superior del Deck de tu adversario, igual al número de cartas que controle. Si esta carta es Invocada de Modo Especial: puedes mandar al Cementerio cartas en la parte superior de tu Deck, igual al número de cartas que controle tu adversario. Sólo puedes usar este efecto de "Himnista Ardiente" una vez por turno.
  | ja_lore            = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。相手フィールドのカードの数だけ、相手のデッキの上からカードを墓地へ送る。②：このカードが特殊召喚に成功した場合に発動できる。相手フィールドのカードの数だけ、自分のデッキの上からカードを墓地へ送る。
  | ko_name            = 찬미화
  | ko_lore            = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 상대 필드의 카드의 수만큼, 상대의 덱 위에서 카드를 묘지로 보낸다. ②: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 상대 필드의 카드의 수만큼, 자신의 덱 위에서 카드를 묘지로 보낸다.
