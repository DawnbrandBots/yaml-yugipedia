  | lore               = Once per turn, during your Main Phase, if this card was Normal or Special Summoned this turn: You can target 1 face-up Attack Position monster on the field; change it to face-up Defense Position. During your Main Phase 2, if this card attacked this turn: You can target 1 "Raidraptor" monster in your GY; Special Summon it. You can only use this effect of "Raidraptor - Sharp Lanius" once per turn.

  | fr_name            = Raidraptor - Pie-Grièche Aiguisée
  | fr_lore            = Une fois par tour, durant votre Main Phase, si cette carte a été Invoquée Normalement ou Spécialement ce tour : vous pouvez cibler 1 monstre en Position d'Attaque face recto sur le Terrain ; changez-le en Position de Défense face recto. Durant votre Main Phase 2, si cette carte a attaqué ce tour : vous pouvez cibler 1 monstre "Raidraptor" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Raidraptor - Pie-Grièche Aiguisée" qu'une fois par tour.
  | de_name            = Überfallraptor - Scharfer Lanius
  | de_lore            = Einmal pro Spielzug, während deiner Main Phase, falls diese Karte in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurde: Du kannst 1 Monster in offener Angriffsposition auf dem Spielfeld wählen; ändere es in die offene Verteidigungsposition. Während deiner Main Phase 2, falls diese Karte in diesem Spielzug angegriffen hat: Du kannst 1 „Überfallraptor“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Überfallraptor - Scharfer Lanius“ nur einmal pro Spielzug verwenden.
  | it_name            = Raidraptor - Lanius Affilato
  | it_lore            = Una volta per turno, durante la tua Main Phase, se questa carta è stata Evocata Normalmente o Specialmente in questo turno: puoi scegliere come bersaglio 1 mostro scoperto in Posizione di Attacco sul Terreno; mettilo scoperto in Posizione di Difesa. Durante la tua Main Phase 2, se questa carta ha attaccato in questo turno: puoi scegliere come bersaglio 1 mostro "Raidraptor" nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "Raidraptor - Lanius Affilato" una sola volta per turno.
  | pt_name            = Ataqueraptor - Lanius Cortante
  | pt_lore            = Uma vez por turno, durante sua Fase Principal, se este card foi Invocado por Invocação-Normal ou Especial neste turno: você pode escolher 1 monstro em Posição de Ataque com a face para cima no campo; coloque-o com a face para cima em Posição de Defesa. Durante sua Fase Principal 2, se este card atacou neste turno: você pode escolher 1 monstro "Ataqueraptor" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Ataqueraptor - Lanius Cortante" uma vez por turno.
  | es_name            = Asaltorrapaz - Lanius Afilado
  | es_lore            = Una vez por turno, durante tu Main Phase, si esta carta fue Invocada de Modo Normal o Especial este turno: puedes seleccionar 1 monstruo en Posición de Ataque boca arriba en el Campo; cámbialo a Posición de Defensa boca arriba. Durante tu Main Phase 2, si este turno esta carta atacó: puedes seleccionar 1 monstruo "Asaltorrapaz" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Asaltorrapaz - Lanius Afilado" una vez por turno.
  | ja_lore            = 「ＲＲ－インペイル・レイニアス」の②の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功したターンの自分メインフェイズに１度だけ、フィールドの表側攻撃表示モンスター１体を対象として発動できる。そのモンスターを表側守備表示にする。②：このカードが攻撃したターンの自分メインフェイズ２に、自分の墓地の「ＲＲ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name            = RR－임페일 레이니어스
  | ko_lore            = "RR(레이드 랩터즈)－임페일 레이니어스"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공한 턴의 자신 메인 페이즈에 1번만, 필드의 앞면 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 앞면 수비 표시로 한다. ②: 이 카드가 공격한 턴의 자신 메인 페이즈 2 에, 자신 묘지의 "RR(레이드 랩터즈)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | sc_name            = 急袭猛禽－锋利伯劳
  | sc_lore            = “急袭猛禽－锋利伯劳”的②效果１回合仅可使用１次。①：此卡召唤・特殊召唤成功回合的自己的主要阶段仅１次，以场上的１只表侧攻击表示的怪兽为对象可以发动。将该怪兽改成表侧守备表示。②：在此卡攻击的回合的自己的主要阶段２，以自己墓地的１只“急袭猛禽”怪兽为对象可以发动。将该怪兽特殊召唤。
  }}
