  | lore               = If you Normal or Special Summon a "U.A." monster(s) (except during the Damage Step): You can Special Summon this card from your hand. If this card is Special Summoned: You can activate 1 of these effects.<br />●Target 1 card on the field; destroy it.<br />●Negate the effects of all face-up monsters on the field until the end of this turn, except "U.A." monsters.<br />You can only use each effect of "U.A. Player Manager" once per turn.

  | fr_name            = Entraîneur-Joueur U.A.
  | fr_lore            = Si vous Invoquez Normalement ou Spécialement un ou plusieurs monstres "U.A." (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Spécialement : vous pouvez activer 1 de ces effets.<br />●Ciblez 1 carte sur le Terrain ; détruisez-la.<br />●Jusqu'à la fin de ce tour, annulez les effets de tous les monstres face recto sur le Terrain (monstres "U.A." exclus).<br />Vous ne pouvez utiliser chaque effet de "Entraîneur-Joueur U.A." qu'une fois par tour.
  | de_name            = U.A. Spielermanager
  | de_lore            = Falls du ein oder mehr „U.A.“-Monster als Normal- oder Spezialbeschwörung beschwörst (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 dieser Effekte aktivieren.<br />●Wähle 1 Karte auf dem Spielfeld; zerstöre sie.<br />●Annulliere bis zum Ende dieses Spielzugs die Effekte aller offenen Monster auf dem Spielfeld, außer denen von „U.A.“-Monstern.<br />Du kannst jeden Effekt von „U.A. Spielermanager“ nur einmal pro Spielzug verwenden.
  | it_name            = U.A. Dirigente Giocatore
  | it_lore            = Se Evochi Normalmente o Specialmente uno o più mostri "U.A." (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Specialmente: puoi attivare 1 di questi effetti.<br />●Scegli come bersaglio 1 carta sul Terreno; distruggila.<br />●Annulla gli effetti di tutti i mostri scoperti sul Terreno fino alla fine di questo turno, eccetto i mostri "U.A.".<br />Puoi utilizzare ogni effetto di "U.A. Dirigente Giocatore" una sola volta per turno.
  | pt_name            = U.A. Agente do Jogador
  | pt_lore            = Se você Invocar um ou mais monstros "U.A." por Invocação-Normal ou Especial (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial: você pode ativar 1 desses efeitos.<br />●Escolha 1 card no campo; destrua-o.<br />●Até o final deste turno, negue os efeitos de todos os monstros com a face para cima no campo, exceto monstros "U.A.".<br />Você só pode usar cada efeito de "U.A. Agente do Jogador" uma vez por turno.
  | es_name            = U.A. Mánager en Juego
  | es_lore            = Si Invocas de Modo Normal o Especial uno o más monstruos "U.A." (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial: puedes activar 1 de estos efectos.<br />●Selecciona 1 carta en el Campo; destrúyela.<br />●Niega los efectos de todos los monstruos boca arriba en el Campo hasta el final de este turno, excepto de monstruos "U.A.".<br />Sólo puedes usar cada efecto de "U.A. Mánager en Juego" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分が「Ｕ．Ａ．」モンスターの召喚・特殊召喚に成功した場合に発動できる。このカードを手札から特殊召喚する。②：このカードが特殊召喚に成功した場合、以下の効果から１つを選択して発動できる。<br />●フィールドのカード１枚を対象として発動できる。そのカードを破壊する。<br />●「Ｕ．Ａ．」モンスター以外のフィールドの全ての表側表示モンスターの効果をターン終了時まで無効にする。
  | ko_name            = U.A. 플레잉 매니저
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신이 "U.A.(울트라 애슬리트)" 몬스터의 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 특수 소환에 성공했을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.<br />●"U.A.(울트라 애슬리트)" 몬스터 이외의 필드의 모든 앞면 표시 몬스터의 효과를 턴 종료시까지 무효로 한다.
  }}
