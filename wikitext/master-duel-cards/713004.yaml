title: Aquarium Lighting (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Continuous
  | lore               = If an "Aquaactress" monster you control battles an opponent's monster, during damage calculation: Your battling monster's ATK/DEF each become double its current ATK/DEF during that damage calculation only. If this card is sent from the field to the GY: You can target 1 Aqua monster in your GY; Special Summon it, also you cannot Special Summon monsters for the rest of this turn, except Aqua monsters. You can only control 1 "Aquarium Lighting".
  | releases           = Legacy Pack
  | fr_name            = Lumière d'Aquarium
  | fr_lore            = Si un monstre "Aquactrice" que vous contrôlez combat un monstre de l'adversaire, durant le calcul des dommages : durant ce calcul des dommages uniquement, l'ATK/DEF de votre monstre combattant deviennent le double de son ATK/DEF actuelles. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 monstre Aqua dans votre Cimetière ; Invoquez-le Spécialement, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Aqua exclus) le reste de ce tour. Vous ne pouvez contrôler qu'1 "Lumière d'Aquarium".
  | de_name            = Aquariumbeleuchtung
  | de_lore            = Falls ein „Aquaschauspielerin“-Monster, das du kontrollierst, gegen ein Monster eines Gegners kämpft, während der Schadensberechnung: Die ATK/DEF deines kämpfenden Monsters werden nur während der Schadensberechnung jeweils gleich dem Doppelten seiner derzeitigen ATK/DEF. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 Aqua-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Aqua-Monstern. Du kannst nur 1 „Aquariumbeleuchtung“ kontrollieren.
  | it_name            = Illuminazione Acquario
  | it_lore            = Se un mostro "Acquattrice" che controlli combatte con un mostro dell'avversario, durante il calcolo dei danni: l'ATK/DEF del tuo mostro che sta combattendo diventano ognuno il doppio dei suoi ATK/DEF attuali solamente durante quel calcolo dei danni. Se questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 mostro Acqua nel tuo Cimitero; Evocalo Specialmente, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Acqua. Puoi controllare solo 1 "Illuminazione Acquario".
  | pt_name            = Relâmpago no Aquário
  | pt_lore            = Se um monstro "Aquatriz" que você controla batalhar um monstro do oponente, durante o cálculo de dano: o ATK/DEF do seu monstro que está batalhando se tornam o dobro do ATK/DEF atuais, apenas durante esse cálculo de dano. Se este card for enviado do campo para o Cemitério: você pode escolher 1 monstro Aqua no seu Cemitério; Invoque-o por Invocação-Especial e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Aqua. Você só pode controlar 1 "Relâmpago no Aquário".
  | es_name            = Luz de Acuario
  | es_lore            = Si un monstruo "Acuactriz" que controlas batalla con un monstruo del adversario, durante el cálculo de daño: el ATK/DEF de tu monstruo batallante se convierten, cada uno, en el doble de su ATK/DEF en este momento, sólo durante ese cálculo de daño. Si esta carta es mandada del Campo al Cementerio: puedes seleccionar 1 monstruo Aqua en tu Cementerio; Invócalo de Modo Especial, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos Aqua. Sólo puedes controlar 1 "Luz de Acuario".
  | ja_lore            = ①：「水照明」は自分フィールドに１枚しか表側表示で存在できない。②：自分の「アクアアクトレス」モンスターが相手モンスターと戦闘を行うダメージ計算時に発動する。その自分のモンスターの攻撃力・守備力はダメージ計算時のみ倍になる。③：このカードがフィールドから墓地へ送られた場合、自分の墓地の水族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果の発動後、ターン終了時まで自分は水族モンスターしか特殊召喚できない。
  | ko_name            = 아쿠아리움 라이팅
  | ko_lore            = ①: "아쿠아리움 라이팅"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신의 "아쿠아액트리스" 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산시에 발동한다. 그 자신 몬스터의 공격력 / 수비력은 데미지 계산시에만 배가 된다. ③: 이 카드가 필드에서 묘지로 보내졌을 경우, 자신 묘지의 물족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 물족 몬스터밖에 특수 소환할 수 없다.
  | tc_name            = 水劇台照明
  | tc_lore            = ①：「水劇台照明」在我方場上僅限以正面表示存在１張。②：在我方的「水伶女」怪獸與對方怪獸進行戰鬥的傷害計算時發動。該我方怪獸的攻擊力・守備力僅限在傷害計算時加倍。③：在此卡從場上被送至墓地的狀況下，可將我方墓地的１隻水族怪獸做為對象發動。特殊召喚該怪獸。此效果發動後，在回合結束前我方可特殊召喚的怪獸僅限水族怪獸。
  | sc_name            = 水族馆照明
  | sc_lore            = ①：我方场上仅可有１张“水族馆照明”以表侧表示存在。②：我方的“水伶女”怪兽与对手怪兽进行战斗的伤害计算时发动。该我方怪兽的攻击力、守备力仅限于伤害计算时加倍。③：此卡从场上被送入墓地的场合，可以我方墓地的１只水族怪兽为对象发动。特殊召唤该怪兽。此效果发动后，直至回合结束时，我方只可特殊召唤水属性怪兽。
  }}
