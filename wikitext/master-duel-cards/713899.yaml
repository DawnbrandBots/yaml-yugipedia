  | lore               = 1 "Blackwing" Tuner + 1+ non-Tuner monsters<br />Cannot be destroyed by battle, and you take no battle damage from attacks involving this card. At the end of the Damage Step, if this card attacked a monster: You can place 1 Wedge Counter on that monster (max. 1). You can remove all Wedge Counters from your opponent's monsters; the ATK and DEF of those monsters that had Wedge Counters become 0 until the end of this turn.
  | fr_name            = Aile Noire - Maître des Armures
  | fr_lore            = 1 Syntoniseur "Aile Noire" + 1+ monstre non-Syntoniseur<br />Non destructible au combat, et vous ne recevez aucun dommage de combat d'attaques impliquant cette carte. À la fin de la Damage Step, si cette carte a attaqué un monstre : vous pouvez placer 1 Compteur Cuirasse sur le monstre (max. 1). Vous pouvez retirer tous les Compteurs Cuirasse des monstres de votre adversaire ; jusqu'à la fin de ce tour, l'ATK/DEF de ces monstres qui avaient des Compteurs Cuirasse deviennent 0.
  | de_name            = Schwarzflügel-Rüstungsmeister
  | de_lore            = 1 „Schwarzflügel“-Empfänger + 1+ Nicht-Empfänger-Monster<br />Kann nicht durch Kampf zerstört werden und du erhältst keinen Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist. Am Ende des Damage Steps, falls diese Karte ein Monster angegriffen hat: Du kannst 1 Keilzählmarke auf jenes Monster legen (max. 1). Du kannst alle Keilzählmarken von den Monstern deines Gegners entfernen; die ATK und DEF jener Monster, auf denen Keilzählmarken lagen, werden bis zum Ende dieses Spielzugs zu 0.
  | it_name            = Maestro Armatura Alanera
  | it_lore            = 1 Tuner "Alanera" + 1+ mostri non-Tuner<br />Non può essere distrutto in battaglia, e tu non subisci danno da combattimento da attacchi che coinvolgono questa carta. Alla fine del Damage Step, se questa carta ha attaccato un mostro: puoi mettere 1 Segnalino Cuneo su quel mostro (massimo 1). Puoi rimuovere tutti i Segnalini Cuneo dai mostri del tuo avversario; l'ATK e il DEF di quei mostri che avevano Segnalini Cuneo diventano 0 fino alla fine di questo turno.
  | pt_name            = Mestre de Armaduras Asanegra
  | pt_lore            = 1 Regulador "Asanegra" + 1+ monstros não-Reguladores<br />Não pode ser destruído em batalha e você não sofre dano de batalha dos ataques envolvendo este card. No final da Etapa de Dano, se este card atacou um monstro: você pode colocar 1 Marcador de Cunha nesse monstro (máx. 1). Você pode remover todos os Marcadores de Cunha dos monstros do seu oponente; o ATK e a DEF dos monstros que tinham Marcadores de Cunha se tornam 0 até o final deste turno.
  | es_name            = Amo de Armaduras Alanegra
  | es_lore            = 1 Cantante "Alanegra" + 1+ monstruos que no sean Cantantes<br />No puede ser destruido en batalla, y tú no recibes daño de batalla de ataques que involucren a esta carta. Al final del Damage Step, si esta carta atacó a un monstruo: puedes poner 1 Contador de Cuña a ese monstruo (máx. 1). Puedes retirar todos los Contadores de Cuña de los monstruos de tu adversario; hasta el final de este turno, el ATK y la DEF de los monstruos que tenían Contadores de Cuña se convierten en 0.
  | ja_lore            = 「ＢＦ」チューナー＋チューナー以外のモンスター１体以上<br />①：このカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは０になる。②：このカードがモンスターを攻撃したダメージステップ終了時に発動できる。そのモンスターに楔カウンターを１つ置く（最大１つまで）。③：相手フィールドの楔カウンターを全て取り除いて発動できる。楔カウンターが置かれていた全てのモンスターの攻撃力・守備力をターン終了時まで０にする。
  | ko_name            = BF－아머드 윙
  | ko_lore            = "BF(블랙 페더)" 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 이 카드는 전투로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ②: 이 카드가 몬스터를 공격한 데미지 스텝 종료시에 발동할 수 있다. 그 몬스터에 쐐기 카운터를 1개 놓는다(최대 1개까지). ③: 상대 필드의 쐐기 카운터를 전부 제거하고 발동할 수 있다. 쐐기 카운터가 얹혀 있는 모든 몬스터의 공격력 / 수비력을 턴 종료시까지 0 으로 한다.
