title: Appliancer Vacculephant (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = DARK
  | types              = Machine / Link / Effect
  | link_arrows        = Top-Right
  | atk                = 1000
  | lore               = 1 "Appliancer" monster<br />Cannot be used as Link Material the turn it is Link Summoned. Can attack directly while it is not co-linked. You can send 1 card from your hand to the GY, then target 1 card your opponent controls; destroy it. If this card is co-linked: You can target 1 monster in your opponent's Main Monster Zone; destroy it. You can only use 1 "Appliancer Vacculephant" effect per turn, and only once that turn.

  | fr_name            = Aspiréléphant Électroménageur
  | fr_lore            = 1 monstre "Électroménageur"<br />Non utilisable comme Matériel Lien le tour où elle est Invoquée par Lien. Peut attaquer directement tant qu'elle n'est pas co-liée. Vous pouvez envoyer 1 carte depuis votre main au Cimetière, puis ciblez 1 carte contrôlée par votre adversaire ; détruisez-la. Si cette carte est co-liée : vous pouvez cibler 1 monstre dans la Zone Monstre Main de votre adversaire ; détruisez-le. Vous ne pouvez utiliser qu'1 effet de "Aspiréléphant Électroménageur" par tour, et uniquement une fois le tour.
  | de_name            = Gerätewesen Staubsaugofant
  | de_lore            = 1 „Gerätewesen“-Monster<br />Diese Karte kann nicht in dem Spielzug als Linkmaterial verwendet werden, in dem sie als Linkbeschwörung beschworen wurde. Diese Karte kann direkt angreifen, solange sie nicht kreuzgelinkt ist. Du kannst 1 Karte von deiner Hand auf den Friedhof legen und dann 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Falls diese Karte kreuzgelinkt ist: Du kannst 1 Monster in der Main-Monsterzone deines Gegners wählen; zerstöre es. Du kannst nur 1 Effekt von „Gerätewesen Staubsaugofant“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_name            = Apparecchio Aspiralefante
  | it_lore            = 1 mostro "Apparecchio"<br />Non può essere utilizzato come Materiale Link nel turno in cui viene Evocato Link. Può attaccare direttamente mentre non è co-linkato. Puoi mandare 1 carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila. Se questa carta è co-linkata: puoi scegliere come bersaglio 1 mostro nella Zona Mostri Main del tuo avversario; distruggilo. Puoi utilizzare solo 1 effetto di "Apparecchio Aspiralefante" per turno, e solo una volta in quel turno.
  | pt_name            = Utensilhor Aspilefante
  | pt_lore            = 1 monstro "Utensilhor"<br />Não pode ser usado como Matéria Link no turno em que for Invocado por Invocação-Link. Pode atacar diretamente enquanto não estiver co-linkado. Você pode enviar 1 card da sua mão para o Cemitério e, depois, escolha 1 card que seu oponente controla; destrua-o. Se este card estiver co-linkado: você pode escolher 1 monstro na Zona de Monstros Principal do seu oponente; destrua-o. Você só pode usar 1 efeito de "Utensilhor Aspilefante" por turno e apenas uma vez por turno.
  | es_name            = Electrodomésticor Aspirlefante
  | es_lore            = 1 monstruo "Electrodomésticor"<br />No puede ser usado como Material de Enlace en el turno en el que fue Invocado por Enlace. Puede atacar directamente mientras no esté co-enlazado. Puedes mandar al Cementerio 1 carta en tu mano, y después seleccionar 1 carta que controle tu adversario; destrúyela. Si esta carta está co-enlazada: puedes seleccionar 1 monstruo en la Zona de Monstruos Principal de tu adversario; destrúyelo. Sólo puedes usar 1 efecto de "Electrodomésticor Aspirlefante" por turno, y sólo una vez ese turno.
  | ja_lore            = 「機塊」モンスター１体<br />このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。このカードはリンク召喚されたターンにはリンク素材にできない。①：手札を１枚墓地へ送り、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。②：このカードが相互リンク状態の場合、相手のメインモンスターゾーンのモンスター１体を対象として発動できる。そのモンスターを破壊する。③：このカードが相互リンク状態ではない場合、このカードは直接攻撃できる。
  | ko_name            = 소제기괴 배큐네시아
  | ko_lore            = "기괴" 몬스터 1장<br />이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. 이 카드는 링크 소환된 턴에는 링크 소재로 할 수 없다. ①: 패를 1장 묘지로 보내고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. ②: 이 카드가 상호 링크 상태일 경우, 상대 메인 몬스터 존의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. ③: 이 카드가 상호 링크 상태가 아닐 경우, 이 카드는 직접 공격할 수 있다.
  }}
