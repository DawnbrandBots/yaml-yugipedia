title: TG-SX1 (Master Duel)
wikitext: |-
  {{Master Duel card
  | ja_name            = {{Ruby|Ｔ|ティー}}{{Ruby|Ｇ|ジー}}－{{Ruby|Ｓ|エス}}{{Ruby|Ｘ|エックス}}{{Ruby|１|ワン}}
  | romaji_name        = Tī Jī - Esu Ekkusu Wan
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | lore               = When a "T.G." monster you control destroys an opponent's monster by battle and sends it to the Graveyard: Target 1 "T.G." Synchro Monster in your Graveyard; Special Summon that target.

  | fr_name            = TG-SX1
  | fr_lore            = Lorsqu'un monstre "T.G." que vous contrôlez détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : ciblez 1 Monstre Synchro "T.G." dans votre Cimetière ; Invoquez Spécialement la cible.
  | de_name            = TG-SX1
  | de_lore            = Wenn ein „T.G.“-Monster, das du kontrollierst, ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Wähle 1 „T.G.“-Synchromonster in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung.
  | it_name            = TG-SX1
  | it_lore            = Quando un mostro "T.G." che controlli distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: scegli come bersaglio 1 Mostro Synchro "T.G." nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  | pt_name            = TG-SX1
  | pt_lore            = Quando um monstro "T.G." que você controla destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: escolha 1 Monstro Sincro "T.G." no seu Cemitério; Invoque o alvo por Invocação-Especial.
  | es_name            = TG-SX1
  | es_lore            = Cuando un monstruo "T.G." que controlas destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: selecciona 1 Monstruo de Sincronía "T.G." en tu Cementerio; Invoca ese objetivo de Modo Especial.
  | ja_lore            = 自分フィールド上に存在する「ＴＧ」と名のついたモンスターの戦闘によって相手モンスターのみが破壊され墓地へ送られた時に発動できる。自分の墓地の「ＴＧ」と名のついたシンクロモンスター１体を選択して特殊召喚する。
  | ko_name            = TG－SX1
  | ko_lore            = 자신 필드 위에 존재하는 "TG(테크지너스)"라는 이름이 붙은 몬스터가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때 발동할 수 있다. 자신의 묘지에 존재하는 "TG(테크지너스)"라는 이름이 붙은 싱크로 몬스터 1장을 선택하고 특수 소환한다.
  | sc_name            = TG－SX1
  | sc_lore            = 仅对手怪兽因我方场上存在的冠有“T.G.”之名怪兽的战斗而被破坏并送入墓地时可发动。选择我方墓地１只冠有“T.G.”之名的同步怪兽并特殊召唤。
  }}
