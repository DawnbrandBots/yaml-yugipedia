  | de_name            = Cyberfinsternis Horn
  | de_lore            = Falls diese Karte als Normalbeschwörung beschworen wird: Wähle 1 Drache-Monster der Stufe 3 oder niedriger in deinem Friedhof; rüste diese Karte mit dem Drache-Monster aus. Diese Karte erhält ATK in Höhe der Grund-ATK des Monsters, mit dem sie durch diesen Effekt ausgerüstet ist. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Falls diese Karte durch Kampf zerstört würde, zerstöre stattdessen das ausrüstende Monster.
  | it_name            = Corno Cyberoscuro
