title: Union Hangar (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Field
  | lore               = When this card is activated: You can add 1 LIGHT Machine Union monster from your Deck to your hand. Once per turn, if a LIGHT Machine Union monster(s) is Normal or Special Summoned to your field (except during the Damage Step): You can target 1 of those monsters; equip 1 appropriate LIGHT Machine Union monster, with a different name, from your Deck to that monster, but the Union monster you equipped cannot be Special Summoned this turn. You can only activate 1 "Union Hangar" per turn.

  | fr_name            = Hangar Union
  | fr_lore            = Lorsque cette carte est activée : vous pouvez ajouter 1 monstre Union LUMIÈRE Machine depuis votre Deck à votre main. Une fois par tour, si un ou plusieurs monstres Union LUMIÈRE Machine sont Invoqués Normalement ou Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez cibler 1 de ces monstres ; équipez 1 monstre Union LUMIÈRE Machine approprié de nom différent, depuis votre Deck au monstre, mais le monstre Union que vous avez équipé ne peut pas être Invoqué Spécialement ce tour. Vous ne pouvez activer qu'1 "Hangar Union" par tour.
  | de_name            = Union-Hangar
  | de_lore            = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 LICHT Maschine-Union-Monster von deinem Deck hinzufügen. Einmal pro Spielzug, falls ein oder mehr LICHT Maschine-Union-Monster als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst 1 der Monster wählen; rüste das Monster mit 1 geeigneten LICHT Maschine-Union-Monster mit einem unterschiedlichen Namen von deinem Deck aus, aber das Union-Monster, mit dem du es ausgerüstet hast, kann in diesem Spielzug nicht als Spezialbeschwörung beschworen werden. Du kannst nur 1 „Union-Hangar“ pro Spielzug aktivieren.
  | it_name            = Hangar Unione
  | it_lore            = Quando questa carta viene attivata: puoi aggiungere 1 mostro Unione LUCE Macchina dal tuo Deck alla tua mano. Una volta per turno, se uno o più mostri Unione LUCE Macchina vengono Evocati Normalmente o Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 di quei mostri; equipaggia 1 mostro Unione LUCE Macchina appropriato, con un nome diverso, dal tuo Deck a quel mostro, ma il mostro Unione che hai equipaggiato non può essere Evocato Specialmente in questo turno. Puoi attivare solo 1 "Hangar Unione" per turno.
  | pt_name            = Hangar da União
  | pt_lore            = Quando este card for ativado: você pode adicionar 1 monstro União Máquina de LUZ do seu Deck à sua mão. Uma vez por turno, se um ou mais monstros União Máquina de LUZ forem Invocados por Invocação-Normal ou Especial no seu campo (exceto durante a Etapa de Dano): você pode escolher 1 desses monstros; equipe 1 monstro União Máquina de LUZ apropriado, com um nome diferente, do seu Deck, nesse monstro, mas o monstro União que você equipou não pode ser Invocado por Invocação-Especial neste turno. Você só pode ativar 1 "Hangar da União" por turno.
  | es_name            = Hangar de la Unión
  | es_lore            = Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo de Unión Máquina de LUZ en tu Deck. Una vez por turno, si uno o más monstruos de Unión Máquina de LUZ son Invocados de Modo Normal o Especial a tu Campo (excepto durante el Damage Step): puedes seleccionar 1 de esos monstruos; equipa a ese monstruo 1 monstruo de Unión Máquina de LUZ apropiado en tu Deck, con un nombre diferente, pero el monstruo de Unión que equipaste no puede ser Invocado de Modo Especial este turno. Sólo puedes activar 1 "Hangar de la Unión" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、デッキから機械族・光属性のユニオンモンスター１体を手札に加える事ができる。②：１ターンに１度、自分フィールドに機械族・光属性のユニオンモンスターが召喚・特殊召喚された場合、そのモンスター１体を対象として発動できる。そのモンスターに装備可能で、カード名が異なる機械族・光属性のユニオンモンスター１体をデッキから選び、そのモンスターに装備する。この効果で装備したユニオンモンスターは、このターン特殊召喚できない。
  | ko_name            = 유니온 격납고
  | ko_lore            = "유니온 격납고"는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 기계족 / 빛 속성의 유니온 몬스터 1장을 패에 넣을 수 있다. ②: 1턴에 1번, 자신 필드에 기계족 / 빛 속성의 유니온 몬스터가 일반 소환 / 특수 소환되었을 경우, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터에 장착 가능하고, 카드명이 다른 기계족 / 빛 속성의 유니온 몬스터 1장을 덱에서 골라, 그 몬스터에 장착한다. 이 효과로 장착한 유니온 몬스터는, 이 턴에 특수 소환할 수 없다.
  | sc_name            = 联合格纳库
  | sc_lore            = 此卡名的卡１回合仅可发动１张。①：作为此卡发动时的效果处理，可从牌组将１只机械族・光属性联合怪兽加入手牌。②：１回合１次，机械族・光属性的联合怪兽被召唤・特殊召唤至自己场上的情况下，以该１只怪兽为对象可以发动。从牌组挑选１只该怪兽可装备的、卡名不同的机械族・光属性联合怪兽，装备于该怪兽。以此效果装备的联合怪兽在此回合不可特殊召唤。
  }}
