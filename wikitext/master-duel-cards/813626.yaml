  | es_name            = Silpheed
  | es_lore            = Esta carta no puede ser Invocada mediante una Invocación Normal o Colocada. Esta carta sólo puede ser Invocada mediante una Invocación Especial retirando del juego 1 monstruo de VIENTO en tu Cementerio. Si esta carta es destruida como resultado de una batalla y mandada al Cementerio, tu adversario descarta 1 carta al azar de su mano.
  | ja_lore            = このカードは通常召喚できない。自分の墓地の風属性モンスター１体をゲームから除外して特殊召喚する。このカードが戦闘によって破壊され墓地へ送られた時、相手の手札をランダムに１枚選んで捨てる。
  | ko_name            = 실피드
  | ko_lore            = 이 카드는 일반 소환/세트할 수 없다. 자신의 묘지의 바람 속성 몬스터 1장을 게임에서 제외하고 특수 소환한다. 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 상대는 무작위로 패를 1장 버린다.
  | tc_name            = 希爾菲德
