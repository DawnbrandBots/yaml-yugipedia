  | fr_name            = Titan de Glace Koa'ki Meiru
  | fr_lore            = Durant chacune de vos End Phase, détruisez cette carte sauf si vous envoyez 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière ou révélez 1 Carte Magie Continue dans votre main. Vous pouvez envoyer 1 carte depuis votre main au Cimetière pour détruire 1 monstre Invoqué Spécialement sur le Terrain.
  | de_name            = Eis von Koa'ki Meiru
  | de_lore            = Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du legst 1 „Eisenkern von Koa'ki Meiru“ von deiner Hand auf den Friedhof oder zeigst 1 permanente Zauberkarte in deiner Hand vor. Du kannst 1 Karte von deiner Hand auf den Friedhof legen, um 1 als Spezialbeschwörung beschworenes Monster auf dem Spielfeld zu zerstören.
  | it_name            = Ghiaccio Koa'ki Meiru
  | it_lore            = Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero o riveli 1 Carta Magia Continua nella tua mano. Puoi mandare 1 carta dalla tua mano al Cimitero per distruggere 1 mostro Evocato Specialmente sul Terreno.
  | pt_name            = Geleira de Koa'ki Meiru
  | pt_lore            = Durante cada uma das suas Fases Finais, destrua este card a não ser que você envie 1 "Núcleo de Ferro de Koa'ki Meiru" da sua mão para o Cemitério ou revele 1 Card de Magia Contínua na sua mão. Você pode enviar 1 card da sua mão ao Cemitério para destruir 1 monstro Invocado por Invocação-Especial no campo.
  | es_name            = Hielo Koa'ki Meiru
  | es_lore            = Durante cada una de tus End Phases, destruye esta carta a menos que mandes 1 "Núcleo de Hierro de Koa'ki Meiru" desde tu mano al Cementerio o muestres 1 Carta Mágica Continua en tu mano. Puedes mandar 1 carta desde tu mano al Cementerio para destruir 1 monstruo en el Campo que haya sido Invocado de Modo Especial.
  | ja_lore            = このカードのコントローラーは自分のエンドフェイズ毎に、手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の永続魔法カード１枚を相手に見せる。または、どちらも行わずにこのカードを破壊する。また、手札を１枚墓地へ送って発動できる。フィールド上の特殊召喚されたモンスター１体を選択して破壊する。
  | ko_name            = 코아키메일 아이스
  | ko_lore            = 이 카드의 컨트롤러는 자신의 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장을 묘지로 보내거나, 패의 지속 마법 카드 1장을 상대에게 보여준다. 또는, 어느 쪽도 실행하지 않고 이 카드를 파괴한다. 패를 1장 묘지로 보내는 것으로 필드 위에 존재하는 특수 소환된 몬스터 1장을 파괴한다.
