  | it_name            = Esplosione Cinque Fratelli
  | it_lore            = Quando questa carta viene attivata: guadagni 500 LP per ogni Carta Magia/Trappola Continua che controlli. Se questa carta scoperta che controlli viene mandata al tuo Cimitero dall'effetto di una carta del tuo avversario: infliggi 500 danni al tuo avversario per ogni Carta Magia/Trappola Continua nel tuo Cimitero.
  | pt_name            = Explosão dos Cinco Irmãos
  | pt_lore            = Quando este card for ativado: ganhe 500 Pontos de Vida para cada Card de Magia/Armadilha Contínua que você controla. Se este card que você controla com a face para cima for enviado para o seu Cemitério por um efeito de card do seu oponente: cause 500 de dano ao seu oponente para cada Card de Magia/Armadilha Contínua em seu Cemitério.
  | es_name            = Explosión de los Cinco Hermanos
  | es_lore            = Cuando esta carta es activada: gana 500 LP por cada Carta Mágica/de Trampa Continua que controles. Si esta carta boca arriba que controlas es mandada a tu Cementerio por el efecto de una carta de tu adversario: inflige 500 puntos de daño a tu adversario por cada Carta Mágica/de Trampa Continua en tu Cementerio.
  | ja_lore            = このカードの発動時に、自分は自分フィールド上の永続魔法・永続罠カードの数×５００ライフポイント回復する。また、フィールド上の表側表示のこのカードが相手の効果によって墓地へ送られた場合、自分の墓地の永続魔法・永続罠カードの数×５００ポイントダメージを相手ライフに与える。
  | ko_name            = 염호양산폭
  | ko_lore            = 이 카드의 발동시에, 자신은 자신 필드 위의 지속 마법 / 지속 함정 카드의 수 × 500 라이프 포인트 회복한다. 또한, 필드 위에 앞면 표시로 존재하는 이 카드가 상대의 효과에 의해서 묘지로 보내졌을 경우, 자신 묘지의 지속 마법 / 지속 함정 카드의 수 × 500 포인트 데미지를 상대 라이프에 준다.
  | sc_name            = 炎虎梁山爆
