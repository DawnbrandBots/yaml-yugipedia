title: Arcana Call (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | lore               = Select 1 "Arcana Force" monster you control. Remove from play 1 "Arcana Force" monster from either player's Graveyard. Until the End Phase, the selected monster's effect becomes the removed monster's effect for the same coin toss result.

  | fr_name            = Appel de l'Arcane
  | fr_lore            = Sélectionnez 1 monstre "Force Arcane" que vous contrôlez. Retirez du jeu 1 monstre "Force Arcane" depuis un des Cimetières. Jusqu'à la End Phase, l'effet du monstre sélectionné devient l'effet du monstre retiré pour le même résultat d'un lancer de pièce.
  | de_name            = Arkaner Ruf
  | de_lore            = Wähle 1 „Arkane Macht“-Monster, das du kontrollierst. Entferne 1 „Arkane Macht“-Monster im Friedhof eines beliebigen Spielers aus dem Spiel. Bis zur End Phase wird der Effekt des gewählten Monsters zum Effekt des entfernten Monsters beim selben Münzwurfergebnis.
  | it_name            = Chiamata Arcana
  | it_lore            = Seleziona 1 mostro "Energia Arcana" che controlli. Rimuovi dal gioco 1 mostro "Energia Arcana" dal Cimitero di un Giocatore. Fino alla End Phase, l'effetto del mostro selezionato diventa l'effetto del mostro rimosso con lo stesso risultato del lancio della moneta.
  | pt_name            = Chamado Arcana
  | pt_lore            = Selecione 1 monstro "Força Arcana" que você controla. Remova de jogo 1 monstro "Força Arcana" do Cemitério de qualquer duelista. Até a Fase Final, o efeito do monstro selecionado se torna o efeito do monstro removido pelo mesmo resultado do lançamento de moeda.
  | es_name            = Llamada Arcana
  | es_lore            = Selecciona 1 monstruo "Fuerza Arcana" que controles. Retira del juego 1 monstruo "Fuerza Arcana" del Cementerio de cualquier jugador. Hasta la End Phase, el efecto del monstruo seleccionado se transforma en el efecto del monstruo retirado para el mismo resultado del lanzamiento de la moneda.
  | ja_lore            = 自分フィールド上の「アルカナフォース」と名のついたモンスター１体と、自分または相手の墓地の「アルカナフォース」と名のついたモンスター１体を選択して発動できる。選択した墓地のモンスターをゲームから除外する。エンドフェイズ時まで、選択したモンスターがコイントスによって得た効果は、除外したモンスターがコイントスによって得る効果と同じ効果になる。
  | ko_name            = 아르카나 콜
  | ko_lore            = 자신 필드 위에 앞면 표시로 존재하는 "아르카나 포스"라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 묘지에 존재하는 "아르카나 포스"라는 이름이 붙은 몬스터 1장을 게임에서 제외한다. 엔드 페이즈시까지, 선택한 몬스터가 코인 토스에 의해서 얻은 효과는, 게임에서 제외한 몬스터가 코인 토스에 의해서 얻는 효과와 같은 효과가 된다.
  }}
