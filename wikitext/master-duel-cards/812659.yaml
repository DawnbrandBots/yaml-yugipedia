  | release_date       = January 19, 2022
  | lore               = If this face-up card is destroyed while in a Monster Zone, you can place it face-up in your Spell & Trap Zone as a Continuous Spell Card, instead of sending it to the Graveyard. While this card is treated as a Continuous Spell Card by this effect, during each player's Standby Phase: Place 1 Pumpkin Counter on this card. All monsters your opponent controls lose 100 ATK and DEF for each Pumpkin Counter on this card.
  | pack               = Master Pack

  | fr_name            = Princesse des Fantômes
  | fr_lore            = Si cette carte face recto est détruite tant qu'elle est dans une Zone Monstre, vous pouvez la placer face recto dans votre Zone Magie & Piège comme une Carte Magie Continue au lieu de l'envoyer au Cimetière. Tant que cette carte est traitée comme une Carte Magie Continue par cet effet, durant la Standby Phase de chaque joueur : placez 1 Compteur Citrouille sur cette carte. Tous les monstres contrôlés par votre adversaire perdent 100 ATK/DEF pour chaque Compteur Citrouille sur cette carte.
  | de_name            = Pumprinzessin, Geisterprinzessin
  | de_lore            = Falls diese offene Karte zerstört wird, solange sie in einer Monsterzone liegt, kannst du sie offen als Permanente Zauberkarte in deine Zauber- & Fallenzone legen, anstatt sie auf den Friedhof zu legen. Solange diese Karte durch diesen Effekt als Permanente Zauberkarte behandelt wird, während der Standby Phase jedes Spielers: Lege 1 Kürbiszählmarke auf diese Karte. Alle Monster, die dein Gegner kontrolliert, verlieren 100 ATK und DEF für jede Kürbiszählmarke auf dieser Karte.
  | it_name            = Principessa dei Fantasmi
  | it_lore            = Se questa carta scoperta viene distrutta mentre è in una Zona Mostri, puoi metterla scoperta in una tua Zona Magie & Trappole come Carta Magia Continua, invece di mandarla al Cimitero. Mentre questa carta viene considerata come una Carta Magia Continua da questo effetto, durante la Standby Phase di ogni giocatore: metti 1 Segnalino Zucca su questa carta. Tutti i mostri controllati dal tuo avversario perdono 100 ATK e DEF per ogni Segnalino Zucca su questa carta.
  | pt_name            = Princesa-Abóbora, a Princesa dos Fantasmas
  | pt_lore            = Se este card com a face para cima for destruído enquanto estiver em uma Zona de Monstros, você pode colocá-lo com a face para cima na sua Zona de Magias & Armadilhas como um Card de Magia Contínua, em vez de enviá-lo para o Cemitério. Enquanto este card for considerado como um Card de Magia Contínua por este efeito, durante a Fase de Apoio de cada duelista: coloque 1 Marcador de Abóbora neste card. Todos os monstros que seu oponente controla perdem 100 de ATK e DEF para cada Marcador de Abóbora neste card.
  | es_name            = Pumprincess la Princesa de los Fantasmas
  | es_lore            = Si esta carta boca arriba es destruida mientras está en una Zona de Monstruos, puedes ponerla boca arriba en tu Zona de Magia y Trampas como una Carta Mágica Continua en lugar de mandarla al Cementerio. Mientras esta carta sea tratada como una Carta Mágica Continua por este efecto, durante la Standby Phase de cada jugador: pon 1 Contador Calabaza en esta carta. Todos los monstruos que controle tu adversario pierden 100 ATK y DEF por cada Contador Calabaza en esta carta.
  | ja_lore            = このカードがモンスターゾーン上で破壊された場合、墓地へ送らずに永続魔法カード扱いとして自分の魔法＆罠ゾーンに表側表示で置く事ができる。この効果で永続魔法カード扱いになっている場合、お互いのスタンバイフェイズ毎にこのカードにパンプキンカウンターを１つ置く。相手フィールド上の全てのモンスターの攻撃力・守備力は、永続魔法カード扱いのこのカードのパンプキンカウンターの数×１００ポイントダウンする。
  | ko_name            = 고스트 공주 펌프린세스
  | ko_lore            = 이 카드가 몬스터 카드 존 위에서 파괴되었을 경우, 묘지로 보내지 않고 지속 마법 카드로 취급하여 자신의 마법 & 함정 카드 존에 앞면 표시로 놓을 수 있다. 이 효과로 지속 마법 카드 취급이 되어 있는 경우, 서로의 스텐바이 페이즈마다 이 카드에 펌프킨 카운터를 1개 놓는다. 상대 필드 위의 모든 몬스터의 공격력 / 수비력은, 지속 마법 카드 취급의 이 카드에 얹혀 있는 펌프킨 카운터의 수 × 100 포인트 내린다.
  }}
