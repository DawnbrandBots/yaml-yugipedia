  | ja_lore            = 「ジェネクス・コントローラー」＋チューナー以外の地属性モンスター１体以上<br />１ターンに１度、自分フィールド上にレベル４以下の「ジェネクス」と名のついたモンスターが存在する限り、このカードの元々の攻撃力と元々の守備力をターン終了時まで入れ替える事ができる。
