  | it_lore            = "Genex Controllore" + 1 o più mostri TERRA non-Tuner<br />Una volta per turno, se controlli uno o più mostri "Genex" di Livello 4 o inferiore scoperti, puoi scambiare l'ATK e il DEF originali di questa carta fino alla End Phase, solo fintantochè controlli uno o più mostri "Genex" di Livello 4 o inferiore.
