title: Fortune Lady Rewind (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Normal
  | lore               = Target any number of your banished "Fortune Lady" monsters with different names; Special Summon them, but shuffle them into the Deck during the End Phase. You can only activate 1 "Fortune Lady Rewind" per turn.

  | fr_name            = Rembobinage de Demoiselle de Fortune
  | fr_lore            = Ciblez un nombre de votre choix de monstres "Demoiselle de Fortune" bannis de noms différents ; Invoquez-les Spécialement, mais mélangez-les dans le Deck durant la End Phase. Vous ne pouvez activer qu'1 "Rembobinage de Demoiselle de Fortune" par tour.
  | de_name            = Schicksalsdamen-Rücklauf
  | de_lore            = Wähle eine beliebige Anzahl deiner verbannten „Schicksalsdame“-Monster mit unterschiedlichen Namen; beschwöre sie als Spezialbeschwörung, aber mische sie während der End Phase ins Deck. Du kannst nur 1 „Schicksalsdamen-Rücklauf“ pro Spielzug aktivieren.
  | it_name            = Riavvolgimento Signora della Fortuna
  | it_lore            = Scegli come bersaglio un qualsiasi numero di tuoi mostri banditi "Signora della Fortuna" con nomi diversi; Evocali Specialmente, ma mischiali nel Deck durante la End Phase. Puoi attivare solo 1 "Riavvolgimento Signora della Fortuna" per turno.
  | pt_name            = Rebobinar Senhora Fortuna
  | pt_lore            = Escolha qualquer número dos seus monstros "Senhora Fortuna" banidos com nomes diferentes; Invoque-os por Invocação-Especial, mas embaralhe-os no Deck durante a Fase Final. Você só pode ativar 1 "Rebobinar Senhora Fortuna" por turno.
  | es_name            = Rebobinado de Adivinadora
  | es_lore            = Selecciona cualquier cantidad de tus monstruos "Adivinadora" desterrados con nombres diferentes; Invócalos de Modo Especial, pero barájalos al Deck durante la End Phase. Sólo puedes activar 1 "Rebobinado de Adivinadora" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：除外されている自分の「フォーチュンレディ」モンスターを任意の数だけ対象として発動できる（同名カードは１枚まで）。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに持ち主のデッキに戻る。
  | ko_name            = 포츈 레이디 리와인드
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 제외되어 있는 자신의 "포츈 레이디" 몬스터를 임의의 수만큼 대상으로 하고 발동할 수 있다(같은 이름의 카드는 1장까지). 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 주인의 덱으로 되돌아간다.
  | sc_name            = 命运女郎・莉瓦英德
  | sc_lore            = 此卡牌名的卡牌１回合只可发动１张。①：可以我方被除外的任意数量的“命运女郎”怪兽为对象发动。（同名卡最多１张）。特殊召唤该怪兽。以此效果特殊召唤的怪兽在结束阶段返回至持有者牌组。
  }}
