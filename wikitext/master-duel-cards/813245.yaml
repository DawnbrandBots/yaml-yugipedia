  | de_name            = Weiser mit den blauen Augen
  | de_lore            = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 LICHT Empfänger der Stufe 1 von deinem Deck hinzufügen, außer „Weiser mit den blauen Augen“. Du kannst diese Karte abwerfen und dann 1 Effektmonster wählen, das du kontrollierst; lege es auf den Friedhof und falls du dies tust, beschwöre 1 „Blauäugig“-Monster als Spezialbeschwörung von deinem Deck. Du kannst diesen Effekt von „Weiser mit den blauen Augen“ nur einmal pro Spielzug verwenden.
  | it_name            = Saggio con gli Occhi di Blu
  | it_lore            = Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 Tuner LUCE di Livello 1 dal tuo Deck alla tua mano, eccetto "Saggio con gli Occhi di Blu". Puoi scartare questa carta, poi scegliere come bersaglio 1 Mostro con Effetto che controlli; mandalo al Cimitero e, se lo fai, Evoca Specialmente 1 mostro "Occhi Blu" dal tuo Deck. Puoi utilizzare questo effetto di "Saggio con gli Occhi di Blu" una sola volta per turno.
  | pt_name            = Sábio com Azul nos Olhos
  | pt_lore            = Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 Regulador de LUZ de Nível 1 do seu Deck à sua mão, exceto "Sábio com Azul nos Olhos". Você pode descartar este card e, depois, escolha 1 Monstro de Efeito que você controla; envie-o para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Olhos Azuis" do seu Deck. Você só pode usar este efeito de "Sábio com Azul nos Olhos" uma vez por turno.
  | es_name            = Sabio de Azules Ojos
  | es_lore            = Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 Cantante de LUZ de Nivel 1 en tu Deck, excepto "Sabio de Azules Ojos". Puedes descartar esta carta, y después seleccionar 1 Monstruo de Efecto que controles; mándalo al Cementerio y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 monstruo "Ojos Azules". Sólo puedes usar este efecto de "Sabio de Azules Ojos" una vez por turno.
  | ja_lore            = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが召喚に成功した時に発動できる。デッキから「青き眼の賢士」以外の光属性・レベル１チューナー１体を手札に加える。②：このカードを手札から捨て、自分フィールドの効果モンスター１体を対象として発動できる。そのモンスターを墓地へ送り、デッキから「ブルーアイズ」モンスター１体を特殊召喚する。
  | ko_name            = 파란 눈의 현사
