  | sc_name            = 青之眼贤士
  | sc_lore            = 此卡名的②效果１回合仅可使用１次。①：此卡召唤成功时可以发动。从牌组将“青之眼贤士”以外的１只光属性・等级１协调加入手牌。②：从手牌将此卡舍弃，以自己场上的１只效果怪兽为对象可以发动。将该怪兽送至墓地，从牌组将１只“青眼”怪兽特殊召唤。
