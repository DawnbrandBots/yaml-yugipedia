  | atk       = 1000
  | lore      = 2 Fairy monsters<br />If this card is Link Summoned: You can discard 1 card; Special Summon 2 "Melodious" monsters with different Levels from your Deck to your zones this card points to, in Defense Position. You cannot Special Summon monsters the turn you activate this effect, except "Melodious" monsters. You can only use this effect of "Bloom Harmonist the Melodious Composer" once per turn. If a "Melodious" monster this card points to attacks, your opponent cannot activate cards or effects until the end of the Damage Step.
  | fr_name   = Harmoniste Florale la Compositrice de Musique
  | fr_lore   = 2 monstres Elfe<br />Si cette carte est Invoquée par Lien : vous pouvez défausser 1 carte ; Invoquez Spécialement 2 monstres "Musique" de Niveaux différents depuis votre Deck dans vos zones pointées par cette carte, en Position de Défense. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Musique" exclus) le tour où vous activez cet effet. Vous ne pouvez utiliser cet effet de "Harmoniste Florale la Compositrice de Musique" qu'une fois par tour. Si un monstre "Musique" pointé par cette carte attaque, votre adversaire ne peut activer ni de cartes ni d'effets jusqu'à la fin de la Damage Step.
  | de_name   = Bloom Harmonist, die musikalische Komponistin
  | de_lore   = 2 Fee-Monster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 Karte abwerfen; beschwöre 2 „Musikalisch“-Monster mit unterschiedlichen Stufen als Spezialbeschwörung von deinem Deck in die Verteidigungsposition in deine Zonen, auf die diese Karte zeigt. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer „Musikalisch“-Monstern. Du kannst diesen Effekt von „Bloom Harmonist, die musikalische Komponistin“ nur einmal pro Spielzug verwenden. Falls ein „Musikalisch“-Monster angreift, auf das diese Karte zeigt, kann dein Gegner bis zum Ende des Damage Steps weder Karten noch Effekte aktivieren.
  | it_name   = Armonista Fioritura la Compositrice Melodiosa
  | it_lore   = 2 mostri Fata<br />Se questa carta viene Evocata Link: puoi scartare 1 carta; Evoca Specialmente 2 mostri "Melodiosa" con Livelli diversi dal tuo Deck in tue zone puntate da questa carta, in Posizione di Difesa. Non puoi Evocare Specialmente mostri nel turno in cui attivi questo effetto, eccetto mostri "Melodiosa". Puoi utilizzare questo effetto di "Armonista Fioritura la Compositrice Melodiosa" una sola volta per turno. Se un mostro "Melodiosa" puntato da questa carta attacca, il tuo avversario non può attivare carte o effetti fino alla fine del Damage Step.
  | pt_name   = Harmonista do Florescer, a Compositora Melodiosa
  | pt_lore   = 2 monstros Fada<br />Se este card for Invocado por Invocação-Link: você pode descartar 1 card; Invoque por Invocação-Especial 2 monstros "Melodiosa" com Níveis diferentes do seu Deck em zonas suas para as quais este card apontar, em Posição de Defesa. Você não pode Invocar monstros por Invocação-Especial no turno em que ativar este efeito, exceto monstros "Melodiosa". Você só pode usar este efeito de "Harmonista do Florescer, a Compositora Melodiosa" uma vez por turno. Se um monstro "Melodiosa" para o qual este card apontar atacar, seu oponente não pode ativar cards ou efeitos até o final da Etapa de Dano.
  | es_name   = Armonicista Florecida la Compositora Melodiosa
  | es_lore   = 2 monstruos Hada<br />Si esta carta es Invocada por Enlace: puedes descartar 1 carta; Invoca de Modo Especial 2 monstruos "Melodiosa" con Niveles diferentes desde tu Deck a tus zonas a las que apunte esta carta, en Posición de Defensa. El turno en el que activas este efecto no puedes Invocar monstruos de Modo Especial, excepto monstruos "Melodiosa". Sólo puedes usar este efecto de "Armonicista Florecida la Compositora Melodiosa" una vez por turno. Si un monstruo "Melodiosa" al que apunte esta carta ataca, tu adversario no puede activar cartas o efectos hasta el final del Damage Step.
  | ja_lore   = 天使族モンスター２体<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがリンク召喚に成功した場合、手札を１枚捨てて発動できる。デッキからレベルが異なる「幻奏」モンスター２体をこのカードのリンク先となる自分フィールドに守備表示で特殊召喚する。この効果を発動するターン、自分は「幻奏」モンスターしか特殊召喚できない。②：このカードのリンク先の「幻奏」モンスターが攻撃する場合、相手はダメージステップ終了時まで魔法・罠・モンスターの効果を発動できない。
  | ko_name   = 환주의 화악성블룸 하모니스트
  | ko_lore   = 천사족 몬스터 2장<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우, 패를 1장 버리고 발동할 수 있다. 덱에서 레벨이 다른 "환주" 몬스터 2장을 이 카드의 링크 앞이 되는 자신 필드에 수비 표시로 특수 소환한다. 이 효과를 발동하는 턴에, 자신은 "환주" 몬스터밖에 특수 소환할 수 없다. ②: 이 카드의 링크 앞의 "환주" 몬스터가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.
