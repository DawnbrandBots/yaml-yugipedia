  | fr_name            = Duo Hélios Megistus
  | fr_lore            = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Sacrifiant 1 "Hélios, le Soleil Primordial". L'ATK/DEF de cette carte deviennent le nombre de monstres bannis x 200. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle a été détruite au combat et y a été envoyée ce tour : vous pouvez Invoquer Spécialement cette carte, et elle gagne 300 ATK/DEF.
  | de_name            = Helios Duo Megistus
  | de_lore            = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 „Helios - Die ursprüngliche Sonne“ als Tribut anbietest. Die ATK/DEF dieser Karte werden gleich der Anzahl der verbannten Monster x 200. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug durch Kampf zerstört und dorthin gelegt wurde: Du kannst diese Karte als Spezialbeschwörung beschwören und sie erhält 300 ATK/DEF.
  | it_name            = Helios Duo Megistus
  | it_lore            = Puoi Evocare Specialmente questa carta (dalla tua mano) offrendo come Tributo 1 "Helios - Il Sole Primordiale". Gli ATK/DEF di questa carta diventano il numero di mostri banditi x 200. Durante la End Phase, se questa carta è nel Cimitero perché è stata distrutta in battaglia e mandata lì in questo turno: puoi Evocare Specialmente questa carta, ed essa guadagna 300 ATK/DEF.
  | pt_name            = Hélios Dismegisto
  | pt_lore            = Você pode Invocar este card por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 "Hélios - O Sol Primordial". O ATK/DEF deste card se torna o número de monstros banidos x 200. Durante a Fase Final, se este card estiver no Cemitério porque foi destruído em batalha e enviado para lá neste turno: você pode Invocar este card por Invocação-Especial e ele ganha 300 de ATK/DEF.
  | es_name            = Helios Dúo Megistus
  | es_lore            = Puedes Invocar esta carta de Modo Especial (desde tu mano) Sacrificando 1 "Helios - El Sol Primordial". El ATK/DEF de esta carta se convierten en el número de monstruos desterrados x 200. Durante la End Phase, si esta carta está en el Cementerio porque fue destruida en batalla y mandada allí este turno: puedes Invocar esta carta de Modo Especial y ésta gana 300 ATK/DEF.
  | ja_lore            = このカードは自分フィールド上の「原始太陽ヘリオス」１体をリリースし、手札から特殊召喚できる。このカードの攻撃力・守備力は、ゲームから除外されているモンスターの数×２００ポイントになる。このカードが戦闘によって破壊され墓地へ送られたターンのエンドフェイズ時、このカードを特殊召喚する。この効果で特殊召喚したこのカードの攻撃力・守備力は３００ポイントアップする。
  | ko_name            = 헬리오스 듀오 메기스트스
  | ko_lore            = 이 카드는 자신 필드 위의 "원시태양 헬리오스" 1장을 제물로 바치는 것으로 특수 소환할 수 있다. 이 카드의 공격력과 수비력은 게임에서 제외되어 있는 몬스터 카드의 수 × 200 포인트가 된다. 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 경우, 엔드 페이즈시에 공격력/수비력을 300 포인트 올리고 특수 소환된다.
  | sc_name            = 双子太阳・赫利欧斯
  | sc_lore            = 此卡可解放我方场上的１只“原始太阳 赫利俄斯”，并从手牌特殊召唤。此卡的攻击力、守备力变成从游戏中被除外的怪兽数量×２００。此卡因战斗被破坏并送入墓地回合的结束阶段时，特殊召唤此卡。以此效果特殊召唤而来的此卡的攻击力、守备力上升３００点。
