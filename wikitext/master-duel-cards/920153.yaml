title: Ninjitsu Art of Duplication (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Continuous
  | lore               = Activate this card by Tributing 1 "Ninja" monster; Special Summon any number of "Ninja" monsters from your Deck, in face-up Attack Position and/or face-down Defense Position, with combined Levels less than or equal to the Level of the Tributed monster. When this card leaves the field, destroy those monsters.

  | fr_name            = Art Ninjitsu de la Duplication
  | fr_lore            = Activez cette carte en Sacrifiant 1 monstre "Ninja" ; Invoquez Spécialement un nombre de votre choix de monstres "Ninja" depuis votre Deck, en Position d'Attaque face recto et/ou en Position de Défense face verso, dont le total des Niveaux est inférieur ou égal au Niveau du monstre Sacrifié. Lorsque cette carte quitte le Terrain, détruisez ces monstres.
  | de_name            = Ninjitsu-Kunst der Verdoppelung
  | de_lore            = Aktiviere diese Karte, indem du 1 „Ninja“-Monster als Tribut anbietest; beschwöre eine beliebige Anzahl „Ninja“-Monster, deren gemeinsame Stufe kleiner oder gleich der Stufe des als Tribut angebotenen Monsters ist, als Spezialbeschwörung von deinem Deck in die offene Angriffsposition und/oder verdeckte Verteidigungsposition. Wenn diese Karte das Spielfeld verlässt, zerstöre jene Monster.
  | it_name            = Arte Ninjitsu della Duplicazione
  | it_lore            = Attiva questa carta offrendo come Tributo 1 mostro "Ninja"; Evoca Specialmente un qualsiasi numero di mostri "Ninja" dal tuo Deck, scoperti in Posizione di Attacco e/o coperti in Posizione di Difesa, la cui somma dei Livelli sia pari o inferiore al Livello del mostro offerto come Tributo. Quando questa carta lascia il Terreno, distruggi quei mostri.
  | pt_name            = Arte Ninjitsu da Duplicação
  | pt_lore            = Ative este card ao oferecer como Tributo 1 monstro "Ninja"; Invoque por Invocação-Especial qualquer número de monstros "Ninja" do seu Deck, com a face para cima em Posição de Ataque e/ou com a face para baixo em Posição de Defesa, cuja soma dos Níveis seja igual ou menor que o Nível do monstro oferecido como Tributo. Quando este card deixar o campo, destrua esses monstros.
  | es_name            = Ninjitsu Arte de la Duplicación
  | es_lore            = Activa esta carta Sacrificando 1 monstruo "Ninja"; Invoca de Modo Especial, desde tu Deck, cualquier número de monstruos "Ninja" en Posición de Ataque boca arriba y/o Posición de Defensa boca abajo, con Niveles combinados iguales o menores al Nivel del monstruo Sacrificado. Cuando esta carta deje el Campo, destruye esos monstruos.
  | ja_lore            = ①：自分フィールドの「忍者」モンスター１体をリリースしてこのカードを発動できる。レベルの合計がリリースしたモンスターのレベル以下になるように、デッキから「忍者」モンスターを任意の数だけ選び、それぞれ表側攻撃表示または裏側守備表示で特殊召喚する。このカードがフィールドから離れた時にそのモンスターは全て破壊される。
  | ko_name            = 인법 분신술
  | ko_lore            = 자신 필드 위의 "첩자"라는 이름이 붙은 몬스터 1장을 릴리스하고 발동할 수 있다. 레벨의 합계가 릴리스한 몬스터의 레벨 이하가 되도록 덱에서 "첩자"라는 이름이 붙은 몬스터를 임의의 수만큼 앞면 공격 표시 또는 뒷면 수비 표시로 특수 소환한다. 이 카드가 필드 위에서 벗어났을 때, 그 몬스터를 전부 파괴한다.
  }}
