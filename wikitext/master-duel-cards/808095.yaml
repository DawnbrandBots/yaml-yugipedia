  | lore               = "Elemental HERO Neos" + "Neo-Spacian Grand Mole"<br />Must first be Special Summoned (from your Extra Deck) by shuffling the above cards you control into the Deck. (You do not use "Polymerization".) Once per turn: You can target 1 monster your opponent controls; return that target to the hand. During the End Phase: Shuffle this card into the Extra Deck.

  | fr_name            = Néos Géant, HÉROS Élémentaire
  | fr_lore            = "Néos, HÉROS Élémentaire" + "Taupe Géante Néo-Spacien"<br />Cette carte peut uniquement être Invoquée par Invocation Spéciale depuis votre Extra Deck en retournant dans le Deck les cartes ci-dessus que vous contrôlez. (N'utilisez pas "Polymérisation".) Une fois par tour, vous pouvez renvoyer 1 monstre contrôlé par votre adversaire dans la main de son propriétaire. Cette carte est renvoyée dans le Extra Deck durant la End Phase.
  | de_name            = Elementar-HELD Grand Neos
  | de_lore            = „Elementar-HELD Neos“ + „Neo-Weltraum Grand Mole“<br />Muss zuerst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. (Die Zauberkarte „Polymerisation“ wird nicht benötigt.) Einmal pro Spielzug: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; gib das gewählte Ziel auf die Hand zurück. Während der End Phase: Mische diese Karte ins Extra Deck.
  | it_name            = Grande Neos EROE Elementale
  | it_lore            = "Neos EROE Elementale" + "Grandiosa Talpa Neo-Spaziale"<br />Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. (Non usi "Polimerizzazione".) Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; fai ritornare quel bersaglio in mano. Durante la End Phase: mischia questa carta nell'Extra Deck.
  | pt_name            = Neos Grandioso, o HERÓI do Elemento
  | pt_lore            = "Neos, o HERÓI do Elemento" + "Grande Toupeira Neoespacial"<br />Você primeiro deve Invocá-lo por Invocação-Especial (do seu Deck Adicional) ao embaralhar os cards acima que você controla no Deck. (Você não usa "Polimerização".) Uma vez por turno: Você pode escolher 1 monstro que seu oponente controla; devolva o alvo para a mão. Durante a Fase Final: Embaralhe este card no Deck Adicional.
  | es_name            = HÉROE Elemental Neos Grande
  | es_lore            = "HÉROE Elemental Neos" + "Gran Topo Neo Espacial"<br />Esta carta sólo puede ser Invocada de modo Especial desde tu Deck Extra devolviendo al Deck las cartas citadas arriba; tú debes controlarlas (no usas "Polimerización"). Una vez por turno, puedes devolver 1 monstruo que tu adversario controle a la mano de su propietario. Esta carta vuelve al Deck Extra durante la End Phase.
  | ja_lore            = 「Ｅ・ＨＥＲＯ　ネオス」＋「Ｎ・グラン・モール」<br />自分フィールド上の上記カードをデッキに戻した場合のみ、エクストラデッキから特殊召喚できる（「融合」は必要としない）。１ターンに１度、相手フィールド上のモンスター１体を選択して持ち主の手札に戻す事ができる。また、エンドフェイズ時、このカードは持ち主のエクストラデッキに戻る。
  | ko_name            = 엘리멘틀 히어로 그랜드 네오스
  | ko_lore            = "엘리멘틀 히어로 네오스" ＋ "네오 스페이시언 그랜드 몰"<br />자신 필드 위 상기의 카드를 덱으로 되돌린 경우에만, 엑스트라 덱에서 특수 소환할 수 있다("융합" 마법 카드는 필요로 하지 않는다). 1턴에 1번, 상대 필드 위의 몬스터 1장을 선택하고 주인의 패로 되돌릴 수 있다. 또한, 엔드 페이즈시, 이 카드는 엑스트라 덱으로 되돌아간다.
  | sc_name            = 元素－英雄 大地新宇侠
  | sc_lore            = “元素－英雄 新宇侠”＋“新空间人・大地鼹鼠”<br />仅限我方场上的上述卡牌返回至持有者牌组的场合，可从额外牌组特殊召唤（不需要“融合”）。１回合１次，可选择对手场上的１只怪兽返回至持有者的手牌。此外，结束阶段时，此卡返回至持有者的额外牌组。
