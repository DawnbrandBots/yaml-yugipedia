  | lore               = 1 DARK Tuner + 1 non-Tuner Insect-Type monster<br />If this card attacks, your opponent cannot activate any Spell or Trap Cards until the end of the Damage Step. Once per turn, you can select 1 face-up monster your opponent controls, and equip it to this card. If this card would be destroyed by battle, you can destroy the monster equipped to this card by its effect instead. (You can only equip 1 monster at a time to this card.)
  | releases           = Legacy Pack

  | fr_name            = Arachnée Souterraine
  | fr_lore            = 1 Syntoniseur TÉNÈBRES + 1 monstre non Syntoniseur de Type Insecte<br />Si cette carte attaque, votre adversaire ne peut pas activer de Cartes Magie ou Piège jusqu'à la fin de la Damage Step. Une fois par tour, vous pouvez sélectionner 1 monstre face recto contrôlé par votre adversaire et l'équiper à cette carte. Si cette carte doit être détruite au combat, vous pouvez détruire le monstre équipé à cette carte par cet effet à la place (vous ne pouvez équiper qu'1 seul monstre à la fois à cette carte).
  | de_name            = Untergrund-Spinnentier
  | de_lore            = 1 FINSTERNIS Empfänger- + 1 Nicht-Empfänger-Monster vom Typ Insekt<br />Falls diese Karte angreift, kann dein Gegner bis zum Ende des Damage Steps keine Zauber- oder Fallenkarten aktivieren. Einmal pro Spielzug kannst du 1 offenes Monster wählen, das dein Gegner kontrolliert, und diese Karte damit ausrüsten. Falls diese Karte durch Kampf zerstört werden würde, kannst du stattdessen das Monster zerstören, das diese Karte durch ihren Effekt ausrüstet. (Diese Karte kann zu jeder Zeit nur mit 1 Monster ausgerüstet sein.)
  | it_name            = Aracnide Sotterraneo
  | it_lore            = 1 Tuner OSCURITÀ + 1 mostro non-Tuner di Tipo Insetto<br />Se questa carta attacca, il tuo avversario non può attivare nessuna Carta Magia o Trappola fino alla fine del Damage Step. Una volta per turno, puoi scegliere 1 mostro scoperto controllato dal tuo avversario ed equipaggiarlo a questa carta. Se questa carta sta per essere distrutta in battaglia, puoi invece distruggere il mostro equipaggiato a questa carta per il suo effetto. (Puoi equipaggiare 1 solo mostro alla volta a questa carta.)
  | pt_name            = Aracnídeo Subterrâneo
  | pt_lore            = 1 Regulador de TREVAS + 1 monstro do Tipo Inseto não-Regulador<br />Se este card atacar, seu oponente não pode ativar quaisquer Cards de Magia ou Armadilha até o final da Etapa de Dano. Uma vez por turno, você pode selecionar 1 monstro com a face para cima que seu oponente controla e equipá-lo a este card. Se este card seria destruído em batalha, em vez disso, você pode destruir o monstro equipado a este card pelo seu efeito. (Você só pode equipar 1 monstro de por vez a este card.)
  | es_name            = Arácnido Subterráneo
  | es_lore            = 1 Cantante de OSCURIDAD + 1 monstruo de Tipo Insecto que no sea Cantante<br />Si esta carta ataca, tu adversario no puede activar Cartas Mágicas/de Trampa hasta el final del Damage Step. Una vez por turno, puedes seleccionar 1 monstruo boca arriba que controle tu adversario y equipárselo a esta carta. Si esta carta fuera a ser destruida en batalla, puedes destruir en su lugar al monstruo equipado por este efecto. (Sólo puedes equiparle 1 monstruo a la vez a esta carta.)
  | ja_lore            = 闇属性チューナー＋チューナー以外の昆虫族モンスター１体<br />このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。１ターンに１度、相手フィールド上の表側表示モンスター１体を選択して装備カード扱いとしてこのカードに装備できる（１体のみ装備可能）。このカードが戦闘によって破壊される場合、代わりにこの効果で装備したモンスターを破壊できる。
  | ko_name            = 대저의 아라크네
  | ko_lore            = 어둠 속성 튜너 ＋ 튜너 이외의 곤충족 몬스터 1장<br />이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법/함정 카드를 발동할 수 없다. 1턴에 1번, 상대 필드 위에 앞면 표시로 존재하는 몬스터를 장착 카드로 취급하고 이 카드 1장만 장착할 수 있다. 이 카드가 전투에 의해서 파괴될 경우, 대신에 이 효과로 장착한 몬스터를 파괴할 수 있다.
  | tc_name            = 地底的阿剌克涅
  | tc_lore            = 闇屬性協調＋協調以外的昆蟲族怪獸１隻<br />在此卡攻擊的狀況下，對方在傷害步驟結束前無法發動魔法・陷阱卡。１回合１次，可選擇對方場上的１隻正面表示怪獸視為裝備卡，裝備於此卡（僅可裝備１隻）。在此卡因戰鬥被破壞的狀況下，可破壞透過此效果裝備的怪獸作為替代。
  | sc_name            = 地底的阿剌克涅
  | sc_lore            = 暗属性协调＋协调以外的昆虫族怪兽１只<br />此卡进行攻击的场合，直至伤害步骤结束时，对手不可发动魔法、陷阱卡。１回合１次，可选择对手场上的１只表侧表示怪兽并视为装备卡装备此卡（仅限装备１只）。此卡因战斗被破坏的场合，可破坏因此效果装备的怪兽作为代替。
