  | fr_name            = Pégase de Majesté
  | fr_lore            = Tous les monstres "Majesspectre" sur le Terrain gagnent 300 ATK/DEF. Vous pouvez Sacrifier 1 monstre VENT de Type Magicien ; Invoquez Spécialement 1 monstre "Majesspectre" de max. Niveau 4 depuis votre Deck. Vous ne pouvez utiliser cet effet de "Pégase de Majesté" qu'une fois par tour.
  | de_name            = Pegasus der Majestät
  | de_lore            = Alle „Majespenst“-Monster auf dem Spielfeld erhalten 300 ATK und DEF. Du kannst 1 WIND Monster vom Typ Hexer als Tribut anbieten; beschwöre 1 „Majespenst“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck. Du kannst diesen Effekt von „Pegasus der Majestät“ nur einmal pro Spielzug verwenden.
  | it_name            = Pegaso della Maestosità
  | it_lore            = Tutti i mostri "Maestospettro" sul Terreno guadagnano 300 ATK e DEF. Puoi offrire come Tributo 1 mostro VENTO di Tipo Incantatore; Evoca Specialmente 1 mostro "Maestospettro" di Livello 4 o inferiore dal tuo Deck. Puoi utilizzare questo effetto di "Pegaso della Maestosità" una sola volta per turno.
  | pt_name            = Pégaso da Majestade
  | pt_lore            = Todos os monstros "Majespectro" no campo ganham 300 de ATK e DEF. Você pode oferecer como Tributo 1 monstro de VENTO do Tipo Mago; Invoque por Invocação-Especial 1 monstro "Majespectro" de Nível 4 ou menos do seu Deck. Você só pode usar este efeito de "Pégaso da Majestade" uma vez por turno.
  | es_name            = Pegaso de la Majestuosidad
  | es_lore            = Todos los monstruos "Majespectro" en el Campo ganan 300 ATK y DEF. Puedes Sacrificar 1 monstruo de VIENTO de Tipo Lanzador de Conjuros; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Majespectro" de Nivel 4 o menor. Sólo puedes usar este efecto de "Pegaso de la Majestuosidad" una vez por turno
  | ja_lore            = 「マジェスティックＰ」の②の効果は１ターンに１度しか使用できない。①：フィールドの「マジェスペクター」モンスターの攻撃力・守備力は３００アップする。②：自分フィールドの魔法使い族・風属性モンスター１体をリリースして発動できる。デッキからレベル４以下の「マジェスペクター」モンスター１体を特殊召喚する。
  | ko_name            = 마제스틱P
  | ko_lore            = "마제스틱P(페가수스)"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 "마제스펙터" 몬스터의 공격력 / 수비력은 300 올린다. ②: 자신 필드의 마법사족 / 바람 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 덱에서 레벨 4 이하의 "마제스펙터" 몬스터 1장을 특수 소환한다.
  | tc_name            = 威風天馬
  | tc_lore            = 「威風天馬」的②效果，１回合僅限使用１次。①：場上的「威風魔靈」怪獸的攻擊力・守備力提升３００。②：可解放我方場上的１隻魔法師族・風屬性怪獸發動。從牌組特殊召喚１隻等級４以下的「威風魔靈」怪獸。
  | sc_name            = 威风阵 天马
  | sc_lore            = 此卡名的②效果１回合仅可使用１次。<br />①：场上的“威风魔灵”怪兽的攻击力・守备力上升３００。<br />②：解放自己场上的１只魔法师族・风属性怪兽可以发动。从牌组将等级４以下的１只“威风魔灵”怪兽特殊召唤。
