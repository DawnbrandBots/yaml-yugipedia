  | de_name            = Genex-Verbündeter Dreiarm
  | de_lore            = „Genex-Überwacher“ + 1 oder mehr Nicht-Empfänger-Monster<br />Die Effekte dieser Karte hängen von den Eigenschaften ihrer Nicht-Empfänger-Synchromaterialmonster ab. Einmal pro Spielzug kannst du 1 Karte abwerfen, um einen ihrer Effekte zu aktivieren:<br />●WIND: Lege 1 zufällige Karte von der Hand deines Gegners auf den Friedhof.<br />●WASSER: Wähle 1 Zauber-/Fallenkarte auf dem Spielfeld und zerstöre sie.<br />●FINSTERNIS: Wähle 1 offenes LICHT Monster auf dem Spielfeld, zerstöre es und ziehe 1 Karte.
  | it_name            = Genex Alleato Triplobraccio
  | it_lore            = "Genex Controllore" + 1 o più mostri non-Tuner<br />Gli effetti di questa carta dipendono dagli Attributi dei suoi Mostri Materiali Synchro non-Tuner. Una volta per turno, puoi scartare 1 carta per attivare uno di questi effetti:<br />●VENTO: Manda 1 carta a caso dalla mano del tuo avversario al Cimitero.<br />●ACQUA: Scegli 1 Carta Magia/Trappola sul Terreno e distruggila.<br />●OSCURITÀ: Scegli 1 mostro LUCE scoperto sul Terreno, distruggilo e pesca 1 carta.
  | pt_name            = Aliado Genex Tribraço
  | pt_lore            = "Controlador Genex" + 1 ou mais monstros não-Reguladores<br />O efeito deste card depende dos Atributos dos seus Monstros-Matéria Sincro não-Reguladores. Uma vez por turno, você pode descartar 1 card para ativar um de seus efeitos:<br />●VENTO: Envie 1 card aleatório da mão do oponente ao Cemitério.<br />●ÁGUA: Selecione 1 Card de Magia/Armadilha no campo e destrua-o.<br />●TREVAS: Selecione 1 monstro de LUZ com a face para cima no campo, destrua-o e compre 1 card.
  | es_name            = Aliado Genex Tribrazo
  | es_lore            = "Controlador Genex" + 1 o más monstruos que no sean Cantantes<br />Los efectos de esta carta dependen de el o los Atributos de sus Monstruos Material de Sincronía que no sean Cantantes. Una vez por turno, puedes descartar 1 carta para activar 1 de sus efectos:<br />●VIENTO: Manda al Cementerio 1 carta al azar de la mano de tu adversario.<br />●AGUA: Selecciona 1 Carta Mágica/de Trampa en el Campo y destrúyela.<br />●OSCURIDAD: Selecciona 1 monstruo de LUZ boca arriba en el Campo, destrúyelo y roba 1 carta.
  | ja_lore            = 「ジェネクス・コントローラー」＋チューナー以外のモンスター１体以上<br />このカードのシンクロ素材としたチューナー以外のモンスターの属性によって、以下の効果を１ターンに１度、手札を１枚捨てて発動できる。<br />●風属性：相手の手札をランダムに１枚墓地へ送る。<br />●水属性：フィールド上の魔法・罠カード１枚を選択して破壊する。<br />●闇属性：フィールド上の光属性モンスター１体を選択して破壊し、デッキからカードを１枚ドローする。
  | ko_name            = A·제넥스 트라이암
