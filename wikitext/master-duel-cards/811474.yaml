  | de_name            = Morphtronische Leuchte
  | de_lore            = ●Solange in Angriffsposition: Jeglicher Effektschaden, den du von Karteneffekten deines Gegners erhalten würdest, wird stattdessen deinem Gegner zugefügt.<br />●Solange in Verteidigungsposition: Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, erhältst du in diesem Spielzug keinen Kampfschaden.
  | it_name            = Torcia Morfotronica
  | it_lore            = ●Fino a quando è in Posizione di Attacco: Ogni danno da effetto che stai per subire dall'effetto di una carta dell'avversario, viene invece inflitto al tuo avversario.<br />●Fino a quando è in Posizione di Difesa: Quando questa carta viene distrutta in battaglia e mandata al Cimitero, tu non subisci danni da combattimento in questo turno.
  | pt_name            = Lanternan Morfotrônica
  | pt_lore            = ●Enquanto estiver em Posição de Ataque: Qualquer dano de efeito que você sofreria de um efeito de card do oponente, em vez disso, é causado ao seu oponente.<br />●Enquanto estiver em Posição de Defesa: Quando este card for destruído em batalha e enviado para o Cemitério, você não sofre Dano de Batalha neste turno.
  | es_name            = Lantron Morfotrónico
  | es_lore            = ●En Posición de Ataque: Todo daño de efecto que fueras a recibir por el efecto de una carta de tu adversario lo recibe tu adversario en tu lugar.<br />●En Posición de Defensa: Cuando esta carta es destruida en batalla y mandada al Cementerio, no recibes daño de batalla este turno.
  | ja_lore            = このカードはこのカードの表示形式によって以下の効果を得る。<br />●攻撃表示：相手のカードの効果によって発生する自分への効果ダメージは代わりに相手が受ける。<br />●守備表示：このカードが戦闘によって破壊され墓地へ送られた時、このターン戦闘によって発生する自分への戦闘ダメージは０になる。
  | ko_name            = D·라이튼
  | ko_lore            = 이 카드는 이 카드의 표시 형식에 따라서 이하의 효과를 얻는다.<br />●공격 표시 : 이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대 카드의 효과에 의해서 발생하는 자신에게로의 효과 데미지는 대신에 상대가 받는다.<br />●수비 표시 : 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 이 턴에 전투에 의해서 발생하는 자신에게로의 전투 데미지는 0 이 된다.
  | sc_name            = 变形斗士・手电筒
  | sc_lore            = 此卡依据此卡的表示形式获得以下效果。<br />●攻击表示：因对手卡牌效果对我方造成的效果伤害将由对手代替承受。<br />●守备表示：此卡因战斗被破坏并送入墓地时，因此回合战斗而造成的对我方的战斗伤害变成０。
