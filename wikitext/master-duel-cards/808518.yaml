  | pt_name            = Avatar do Rei de Fogo Garunix
  | pt_lore            = Se um monstro "Rei de Fogo" com a face para cima que você controla for destruído por um efeito de card (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se este card, em sua posse, for destruído por um card do seu oponente (seja em batalha ou por um efeito de card) e enviado para o seu Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Avatar do Rei de Fogo" do seu Deck.
  | es_name            = Avatar del Rey de Fuego Garunix
  | es_lore            = Si un monstruo "Rey de Fuego" boca arriba que controlas es destruido por el efecto de una carta (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta en tu posesión es destruida por una carta de tu adversario (ya sea en batalla o por un efecto de carta) y mandada a tu Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Avatar del Rey de Fuego".
  | ja_lore            = 自分フィールド上の表側表示の「炎王」と名のついたモンスターがカードの効果によって破壊された場合、このカードを手札から特殊召喚できる。また、このカードが相手によって破壊され墓地へ送られた場合、デッキから「炎王獣」と名のついたモンスター１体を特殊召喚できる。
  | ko_name            = 염왕수 가루도닉스
