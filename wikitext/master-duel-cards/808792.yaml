  | it_name            = Fushioh Richie
  | it_lore            = Questa carta può essere Evocata solamente tramite Evocazione Speciale dalla tua mano o dal tuo Deck offrendo 1 "Grande Dezard" che abbia soddisfatto le condizioni come Tributo. Puoi mettere questa carta coperta in Posizione di Difesa una volta per turno durante la tua Main Phase. Fino a quando questa carta resta scoperta sul Terreno, annulla l'attivazione e gli effetti di tutte le Carte Magia o Trappola che designano questa carta come bersaglio e distruggile. Quando questa carta viene scoperta, puoi Evocare tramite Evocazione Speciale 1 mostro di Tipo Zombie dal tuo Cimitero.
  | pt_name            = Fushioh Richie
  | pt_lore            = Este card não pode ser Invocado, por Invocação-Normal, ou Baixado. Este card só pode ser Invocado por Invocação-Especial da sua mão ou do seu Deck oferecendo como Tributo 1 "Grandioso Dezard" que preencha a condição. Você pode virar este card para Posição de Defesa com a face para baixo uma vez por turno durante a sua Main Phase. Anule a ativação e efeitos de todos os Cards de Magia ou de Armadilha que designam este card no Campo com a face para cima como alvo e destrói-os. Quando este card é virado com a face para cima, você pode Invocar por Invocação-Especial 1 monstro do Tipo Zumbi do seu Cemitério.
  | es_name            = Fushioh Richie
  | es_lore            = Esta carta no puede ser Invocada mediante una Invocación Normal o Colocada. Esta carta sólo puede ser Invocada mediante una Invocación Especial de tu mano o Deck Sacrificando 1 "Gran Dezard" que haya cumplido la condición. Puedes voltear esta carta a Posición de Defensa boca abajo una vez por turno durante tu Main Phase. Niega la activación y los efectos de todas las Cartas Mágicas y de Trampa que designen esta carta como objetivo y destrúyelas. Cuando esta carta es volteada boca arriba, puedes Invocar mediante una Invocación Especial 1 monstruo de Tipo Zombi de tu Cementerio a tu Campo.
  | ja_lore            = このカードは通常召喚できない。「大神官デ・ザード」の効果で特殊召喚できる。このカードは１ターンに１度だけ裏側守備表示にできる。このカードがリバースした時、自分の墓地のアンデット族モンスター１体を選択して特殊召喚できる。また、フィールド上のこのカードを対象とする魔法・罠カードが発動した時に発動する。その発動を無効にし破壊する。
