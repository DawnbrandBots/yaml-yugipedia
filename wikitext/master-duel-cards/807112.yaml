  | lore               = There can only be 1 "D.D. Esper Star Sparrow" on the field. Your opponent cannot target other monsters you control with effects or for attacks. When an opponent's monster declares a direct attack while this card is in your Graveyard: You can Special Summon this card from your Graveyard in face-up Defense Position. If Summoned this way, banish it when it leaves the field.
  | pack               = Legacy Pack

  | fr_name            = Moineau des Étoiles Esper D.D.
  | fr_lore            = Il ne peut y avoir qu'1 "Moineau des Étoiles Esper D.D." sur le Terrain. Votre adversaire ne peut pas cibler d'autres monstres que vous contrôlez avec des effets ou une attaque. Lorsqu'un monstre de votre adversaire déclare une attaque directe tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière en Position de Défense face recto. Si elle est Invoquée de cette façon, bannissez-la lorsqu'elle quitte le Terrain.
  | de_name            = D.D. Telepath Sternenspatz
  | de_lore            = Es kann nur 1 „D.D. Telepath Sternenspatz“ auf dem Spielfeld liegen. Dein Gegner kann keine anderen Monster, die du kontrollierst, als Ziel für Effekte oder Angriffe wählen. Wenn ein Monster deines Gegners einen direkten Angriff deklariert, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof in die offene Verteidigungsposition beschwören. Falls sie auf diese Weise beschworen wird, verbanne sie, wenn sie das Spielfeld verlässt.
  | it_name            = D.D. Passero Stellare Esper
  | it_lore            = Ci può essere solo 1 "D.D. Passero Stellare Esper" sul Terreno. Il tuo avversario non può scegliere come bersaglio per attacchi o effetti altri mostri che controlli. Quando un mostro dell'avversario dichiara un attacco diretto mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta dal tuo Cimitero, scoperta in Posizione di Difesa. Se viene Evocato in questo modo, bandiscilo quando lascia il Terreno.
  | pt_name            = D.D. Andorinha Estelar Esper
  | pt_lore            = Só pode haver 1 "D.D. Andorinha Estelar Esper" no campo. Seu oponente não pode escolher outros monstros que você controla como alvo de efeitos ou ataques. Quando um monstro do oponentes declarar um ataque direto enquanto este card estiver em seu Cemitério: você pode Invocar este card por Invocação-Especial do seu Cemitério com a face para cima em Posição de Defesa. Se ele for Invocado desta forma, bana-o quando ele deixar o campo.
  | es_name            = D. D. Esper Gorrión Estelar
  | es_lore            = Sólo puede haber 1 "D. D. Esper Gorrión Estelar" en el Campo. Tu adversario no puede seleccionar a otros monstruos que controles con efectos o para ataques. Cuando un monstruo de tu adversario declara un ataque directo mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial desde tu Cementerio en Posición de Defensa boca arriba. Si es Invocada de esta forma, destiérrala cuando deje el Campo.
  | ja_lore            = このカードがフィールド上に表側表示で存在する限り、自分フィールドの他のモンスターを相手は攻撃対象にできず、効果の対象にもできない。また、相手の直接攻撃宣言時に発動できる。このカードを墓地から守備表示で特殊召喚する。この効果で特殊召喚したこのカードは、フィールド上から離れた場合ゲームから除外される。「異次元エスパー・スター・ロビン」はフィールド上に１体しか表側表示で存在できない。
  | ko_name            = 이차원 에스퍼 스타 로빈
  | ko_lore            = 이 카드가 필드 위에 앞면 표시로 존재하는 한, 다른 자신의 몬스터를 상대는 카드 효과의 대상으로 할 수 없으며, 공격 대상으로도 할 수 없다. 또한, 이 카드가 묘지에 존재할 경우, 상대 몬스터의 직접 공격 선언시에 발동할 수 있다. 이 카드를 묘지에서 앞면 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드 위에서 벗어났을 경우 게임에서 제외된다. "이차원 에스퍼 스타 로빈"은 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  | sc_name            = 异次元超能人・星之罗宾
  | sc_lore            = 只要此卡以表侧表示存在于场上，对手不可将自己场上的其他怪兽作为攻击对象，也不可将之作为效果的对象。此外，对手的直接攻击宣言时可以发动。将此卡从墓地以守备表示特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将被从游戏除外。“异次元超能人・星之罗宾”在场上仅可有１只以表侧表示存在。
  }}
