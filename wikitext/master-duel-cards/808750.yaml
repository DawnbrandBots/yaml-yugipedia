  | ja_lore            = 「エッジインプ」モンスター＋「ファーニマル」モンスター<br />「デストーイ・デアデビル」の②の効果は１ターンに１度しか使用できない。①：このカードが戦闘で相手モンスターを破壊した時に発動できる。相手に１０００ダメージを与える。②：表側表示のこのカードが相手の効果でフィールドから離れた場合、または戦闘で破壊された場合に発動できる。自分の墓地の「デストーイ」モンスターの数×５００ダメージを相手に与える。
