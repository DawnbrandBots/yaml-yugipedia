  | pt_name            = Temerário Peladura
  | pt_lore            = 1 monstro "Diabrete de" + 1 monstro "Fofanimal"<br />Quando este card destruir um monstro do oponente em batalha: você pode causar 1000 de dano ao seu oponente. Se este card com a face para cima for destruído em batalha, ou deixar o campo devido a um efeito de card do oponente enquanto seu dono o controlar: você pode causar 500 de dano ao seu oponente para cada monstro "Peladura" no seu Cemitério. Você só pode usar este efeito de "Temerário Peladura" uma vez por turno.
