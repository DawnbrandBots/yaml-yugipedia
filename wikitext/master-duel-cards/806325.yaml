title: Bujinunity (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Normal
  | lore               = If you control no other cards and have at least 1 other card in your hand: Shuffle all Beast-Warrior-Type "Bujin" monsters from your Graveyard into the Deck (min. 1), and if you do, send your entire hand to the Graveyard (min. 1), then you can add up to 3 Beast-Warrior-Type "Bujin" monsters with different names from your Deck to your hand. You can only activate 1 "Bujinunity" per turn.

  | fr_name            = Bujinunité
  | fr_lore            = Si vous ne contrôlez aucune autre carte et avez min. 1 autre carte dans votre main : mélangez tous les monstres "Bujin" de Type Bête-Guerrier depuis votre Cimetière dans le Deck (min. 1), et si vous le faites, envoyez toute votre main au Cimetière (min. 1), puis vous pouvez ajouter max. 3 monstres "Bujin" de Type Bête-Guerrier de noms différents depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Bujinunité" par tour.
  | de_name            = Bujineinheit
  | de_lore            = Falls du keine anderen Karten kontrollierst und mindestens 1 andere Karte in deiner Hand hast: Mische alle „Bujin“-Monster vom Typ Ungeheuer-Krieger von deinem Friedhof (min. 1) ins Deck und falls du dies tust, lege deine gesamte Hand (min. 1 Karte) auf den Friedhof, dann kannst du deiner Hand bis zu 3 „Bujin“-Monster vom Typ Ungeheuer-Krieger mit unterschiedlichen Namen von deinem Deck hinzufügen. Du kannst nur 1 „Bujineinheit“ pro Spielzug aktivieren.
  | it_name            = Bujinunità
  | it_lore            = Se non controlli nessun'altra carta e hai almeno 1 altra carta nella tua mano: mischia tutti i mostri "Bujin" di Tipo Guerriero-Bestia dal tuo Cimitero nel Deck (minimo 1) e, se lo fai, manda tutta la tua mano al Cimitero (minimo 1 carta), poi puoi aggiungere fino a 3 mostri "Bujin" di Tipo Guerriero-Bestia con nomi diversi dal tuo Deck alla tua mano. Puoi attivare solo 1 "Bujinunità" per turno.
  | pt_name            = Bujinunidade
  | pt_lore            = Se você não controlar nenhum outro card e tiver pelo menos 1 outro card na sua mão: embaralhe todos os monstros "Bujin" do Tipo Besta-Guerreira do seu Cemitério no Deck (mín. 1) e, se isso acontecer, envie toda a sua mão para o Cemitério (mín. 1) e, depois, você pode adicionar até 3 monstros "Bujin" do Tipo Besta-Guerreira com nomes diferentes do seu Deck à sua mão. Você só pode ativar 1 "Bujinunidade" por turno.
  | es_name            = Bujinunidad
  | es_lore            = Si no controlas otras cartas y tienes por lo menos otra carta en tu mano: baraja al Deck todos los monstruos "Bujin" de Tipo Guerrero-Bestia en tu Cementerio (min. 1) y, si lo haces, manda toda tu mano al Cementerio (min. 1), y después puedes añadir a tu mano, desde tu Deck, hasta 3 monstruos "Bujin" de Tipo Guerrero-Bestia con nombres diferentes. Sólo puedes activar 1 "Bujinunidad" por turno.
  | ja_lore            = 自分フィールド上にこのカード以外のカードが存在しない場合に発動できる。自分の墓地の「武神」と名のついた獣戦士族モンスターを全てデッキに戻し、自分の手札を全て墓地へ送る。その後、デッキからカード名の異なる「武神」と名のついた獣戦士族モンスターを３体まで手札に加える事ができる。「武神集結」は１ターンに１枚しか発動できない。
  | ko_name            = 무사신집결
  | ko_lore            = 자신 필드 위에 이 카드 이외의 카드가 존재하지 않을 경우에 발동할 수 있다. 자신 묘지의 "무사신"이라는 이름이 붙은 야수전사족 몬스터를 전부 덱으로 되돌리고, 자신의 패를 전부 묘지로 보낸다. 그 후, 덱에서 카드명이 다른 "무사신"이라는 이름이 붙은 야수전사족 몬스터를 3장까지 패에 넣을 수 있다. "무사신집결"은 1턴에 1장밖에 발동할 수 없다.
  | sc_name            = 武斗神集结
  | sc_lore            = 我方场上不存在除此卡以外的卡牌的场合可发动。将我方墓地所有冠有“武斗神”之名的兽战士族怪兽返回至牌组，并将我方的所有手牌送入墓地。之后，最多可从牌组将３只不同卡牌名的冠有“武斗神”之名的兽战士族怪兽加入手牌。“武斗神集结”１回合只可发动１张。
