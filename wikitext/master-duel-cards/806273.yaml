title: Brotherhood of the Fire Fist - Swallow (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = FIRE
  | types              = Beast-Warrior / Effect
  | level              = 5
  | atk                = 2000
  | def                = 800
  | lore               = You can Special Summon this card (from your hand) by sending 3 face-up "Fire Formation" Spell/Trap Cards you control to the Graveyard. When this card is Normal or Special Summoned: You can Set 1 "Fire Formation" Trap Card directly from your Deck. You can only use this effect of "Brotherhood of the Fire Fist - Swallow" once per turn. Face-up Beast-Warrior-Type monsters you control cannot be targeted by your opponent's card effects.

  | fr_name            = Confrérie du Poing de Feu - Hirondelle
  | fr_lore            = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en envoyant 3 Cartes Magie/Piège "Formation Feu" face recto que vous contrôlez au Cimetière. Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez Poser 1 Carte Piège "Formation Feu" directement depuis votre Deck. Vous ne pouvez utiliser cet effet de "Confrérie du Poing de Feu - Hirondelle" qu'une fois par tour. Les monstres de Type Bête-Guerrier face recto que vous contrôlez ne peuvent pas être ciblés par des effets de carte de votre adversaire.
  | de_name            = Bruderschaft der Feuerfaust - Schwalbe
  | de_lore            = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 3 offene „Feuerformation“-Zauber-/Fallenkarten, die du kontrollierst, auf den Friedhof legst. Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Feuerformation“-Fallenkarte direkt von deinem Deck setzen. Du kannst diesen Effekt von „Bruderschaft der Feuerfaust - Schwalbe“ nur einmal pro Spielzug verwenden. Offene Monster vom Typ Ungeheuer-Krieger, die du kontrollierst, können nicht als Ziel für die Karteneffekte deines Gegners gewählt werden.
  | it_name            = Fratellanza del Pugno di Fuoco - Rondine
  | it_lore            = Puoi Evocare Specialmente questa carta (dalla tua mano) mandando 3 Carte Magia/Trappola "Formazione di Fuoco" scoperte che controlli al Cimitero. Quando questa carta viene Evocata Normalmente o Specialmente: puoi Posizionare 1 Carta Trappola "Formazione di Fuoco" direttamente dal tuo Deck. Puoi utilizzare questo effetto di "Fratellanza del Pugno di Fuoco - Rondine" una sola volta per turno. I mostri scoperti di Tipo Guerriero-Bestia che controlli non possono essere scelti come bersaglio dagli effetti delle carte del tuo avversario.
  | pt_name            = Irmandade do Punho de Fogo - Andorinha
  | pt_lore            = Você pode Invocar este card por Invocação-Especial (da sua mão) ao enviar 3 Cards de Magia/Armadilha "Formação de Fogo" com a face para cima que você controla para o Cemitério. Quando este card for Invocado por Invocação-Normal ou Especial: você pode Baixar 1 Card de Armadilha "Formação de Fogo" diretamente do seu Deck. Você só pode usar este efeito de "Irmandade do Punho de Fogo - Andorinha" uma vez por turno. Os monstros do Tipo Besta-Guerreira com a face para cima que você controla não podem ser alvo dos efeitos de card do seu oponente.
  | es_name            = Hermandad del Puño de Fuego - Golondrina
  | es_lore            = Puedes Invocar esta carta de Modo Especial (desde tu mano) mandando al Cementerio 3 Cartas Mágicas/de Trampa "Formación de Fuego" boca arriba que controles. Cuando esta carta es Invocada de Modo Normal o Especial: puedes Colocar 1 Carta de Trampa "Formación de Fuego" directamente desde tu Deck. Sólo puedes usar este efecto de "Hermandad del Puño de Fuego - Golondrina" una vez por turno. Los monstruos de Tipo Guerrero-Bestia boca arriba que controles no pueden ser seleccionados por efectos de cartas de tu adversario.
  | ja_lore            = このカードは自分フィールド上の表側表示の「炎舞」と名のついた魔法・罠カード３枚を墓地へ送り、手札から特殊召喚できる。このカードが召喚・特殊召喚に成功した時、デッキから「炎舞」と名のついた罠カード１枚を選んで自分フィールド上にセットできる。「威炎星－ヒエンシャク」のこの効果は１ターンに１度しか使用できない。また、このカードがフィールド上に表側表示で存在する限り、自分フィールド上の獣戦士族モンスターは相手のカードの効果の対象にならない。
  | ko_name            = 위염성－히엔샤크
  | ko_lore            = 이 카드는 자신 필드 위에 앞면 표시로 존재하는 "염무"라는 이름이 붙은 마법 / 함정 카드 3장을 묘지로 보내고, 패에서 특수 소환할 수 있다. 이 카드가 일반 소환 / 특수 소환에 성공했을 때, 덱에서 "염무"라는 이름이 붙은 함정 카드 1장을 고르고 자신 필드 위에 세트할 수 있다. "위염성－히엔샤크"의 이 효과는 1턴에 1번밖에 사용할 수 없다. 또한, 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위의 야수전사족 몬스터는 상대의 카드 효과의 대상이 되지 않는다.
  | sc_name            = 威炎星－呼燕灼
  | sc_lore            = 此卡可将我方场上以表侧表示存在的３张冠有“炎舞”之名的魔法、陷阱卡送入墓地，并从手牌特殊召唤。此卡召唤、特殊召唤成功时，可从牌组挑选１张冠有“炎舞”之名的陷阱卡盖牌至我方场上。“威炎星－呼燕灼”的此效果１回合只可使用１次。此外，只要此卡以表侧表示存在于场上，我方场上的兽战士族怪兽不会成为对手卡牌效果的对象。
  }}
