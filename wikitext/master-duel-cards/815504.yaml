  | ja_lore            = このカード名の②の効果は１ターンに１度しか使用できない。①：自分フィールドのモンスターが、存在しない場合または戦士族モンスターのみの場合、このカードはリリースなしで召喚できる。②：自分の戦士族・地属性モンスターが戦闘を行ったダメージ計算後に発動できる。デッキから「ウォークライ・オーピス」以外の戦士族・地属性モンスター１体を墓地へ送る。その後、自分フィールドの全ての「ウォークライ」モンスターの攻撃力は相手ターン終了時まで２００アップする。
