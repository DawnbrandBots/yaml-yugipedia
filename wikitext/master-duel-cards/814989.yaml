  | it_name            = Trattato sulla Nomenclatura Uniforme
  | it_lore            = Se controlli 2 o più mostri scoperti con lo stesso nome, eccetto i Segna-Mostro: applica questo effetto, a seconda di quanti ne controlli:<br />●Esattamente 2: distruggi 1 Carta Magia/Trappola controllata dal tuo avversario.<br />●Esattamente 3: distruggi tutte le Carte Magia/Trappola controllate dal tuo avversario.
