  | ja_lore            = 自分フィールド上にトークン以外の同名モンスターが２体以上存在する場合に発動できる。その同名モンスターの数によって以下の効果を適用する。<br />●２体：相手フィールド上の魔法・罠カード１枚を選んで破壊する。<br />●３体：相手フィールド上の魔法・罠カードを全て破壊する。
