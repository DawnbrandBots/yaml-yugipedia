title: Bubble Barrier (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Continuous
  | lore               = Each "Performapal" and "Performage" monster you control cannot be destroyed by battle or card effect once per turn. You take no battle damage from attacks involving "Performapal" and "Performage" monsters you control.

  | fr_name            = Barrière de Bulles
  | fr_lore            = Une fois par tour, chaque monstre "Potartiste" et "Mageartiste" que vous contrôlez ne peut pas être détruit au combat ou par un effet de carte. Vous ne recevez aucun dommage de combat des attaques impliquant des monstres "Potartiste" et "Mageartiste" que vous contrôlez.
  | de_name            = Bläschenbarriere
  | de_lore            = Jedes „Künstlerkumpel“- und „Künstlerzauberer“-Monster, das du kontrollierst, kann einmal pro Spielzug weder durch Kampf noch durch Karteneffekte zerstört werden. Du erhältst keinen Kampfschaden aus Angriffen, an denen „Künstlerkumpel“- und „Künstlerzauberer“-Monster beteiligt sind, die du kontrollierst.
  | it_name            = Bubble Barriera
  | it_lore            = Ogni mostro "Artistamico" e "Artistamagus" che controlli non può essere distrutto in battaglia o dagli effetti delle carte una volta per turno. Non subisci danno da combattimento da attacchi che coinvolgono mostri "Artistamico" e "Artistamagus" che controlli.
  | pt_name            = Barreira de Bolhas
  | pt_lore            = Uma vez por turno, cada monstro "Camarartista" e "Camaramágico" que você controla não pode ser destruído em batalha ou por efeitos de card. Você não sofre dano de batalha de ataques envolvendo monstros "Camarartista" e "Camaramágico" que você controla.
  | es_name            = Barrera de Burbujas
  | es_lore            = Una vez por turno, cada monstruo "Artistamigo" y "Artilusionista" que controles no puede ser destruido en batalla o por efectos de cartas. No recibes daño de batalla de ataques que involucren a monstruos "Artistamigo" y "Artilusionista" que controles.
  | ja_lore            = ①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの全ての「ＥＭ」モンスター及び「Ｅｍ」モンスターは、それぞれ１ターンに１度だけ戦闘・効果では破壊されない。②：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの「ＥＭ」モンスター及び「Ｅｍ」モンスターの戦闘で発生する自分への戦闘ダメージは０になる。
  | ko_name            = 베리어 버블
  | ko_lore            = ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 필드의 모든 "EM(엔터메이트)" 몬스터 및 "Em(엔터메이지)" 몬스터는, 각각 1턴에 1번만 전투 / 효과로는 파괴되지 않는다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 필드의 "EM(엔터메이트)" 몬스터 및 "Em(엔터메이지)" 몬스터의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다.
  | sc_name            = 护罩泡泡
  | sc_lore            = ①：只要此卡存在于魔法与陷阱区域，自己场上的所有“娱乐伙伴”怪兽及“娱乐巫师”怪兽１回合各仅１次，不会因战斗・效果被破坏。②：只要此卡存在于魔法与陷阱区域，因自己场上的“娱乐伙伴”怪兽及“娱乐巫师”怪兽的战斗产生的对自己的战斗伤害变为０。
  }}
