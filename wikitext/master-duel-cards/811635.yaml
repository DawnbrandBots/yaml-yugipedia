  | ja_lore            = このカードを対象とする相手のカードの効果が発動した時、フィールド上のこのカードを墓地へ送って発動できる。デッキからレベル４以下の「ナチュル」と名のついたモンスター２体を特殊召喚する。この効果で特殊召喚したモンスターは攻撃宣言できず、自分のエンドフェイズ時に破壊される。
  | ko_name            = 나츄르 화이트오크
  | ko_lore            = 이 카드가 상대 카드의 효과의 대상이 되었을 때, 발동할 수 있다. 자신 필드 위에 앞면 표시로 존재하는 이 카드를 묘지로 보내는 것으로, 자신의 덱에서 레벨 4 이하의 "나츄르"라는 이름이 붙은 몬스터 2장을 특수 소환한다. 이 효과로 특수 소환한 몬스터는 공격 선언을 할 수 없으며, 자신의 엔드 페이즈시에 파괴된다.
  | tc_name            = 大植然白橡樹
  | tc_lore            = 對方的卡以此卡為對象發動效果時，可將場上的此卡送至墓地發動。從牌組特殊召喚２隻等級４以下的冠有「大植然」之名的怪獸。透過此效果特殊召喚的怪獸無法進行攻擊宣言，在我方的結束階段時將被破壞。
  | sc_name            = 大植然白橡树
  | sc_lore            = 以此卡为对象的对手卡牌效果发动时，可将场上的此卡送入墓地并发动。从牌组特殊召唤２只等级４或以下的冠有“大植然”之名的怪兽。以此效果特殊召唤的怪兽不可进行攻击宣言，在我方的结束阶段时被破坏。
