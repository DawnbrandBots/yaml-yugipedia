title: Intruder Alarm - Yellow Alert (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | lore               = When an opponent's monster declares an attack: Special Summon 1 monster from your hand, but return it to the hand at the end of the Battle Phase. While you control that face-up Special Summoned monster, your opponent cannot target other monsters for attacks. You can only activate 1 "Intruder Alarm - Yellow Alert" per turn.
  | releases           = Legacy Pack

  | fr_name            = Alarme d'Intrusion - Alerte Jaune
  | fr_lore            = Lorsqu'un monstre de l'adversaire déclare une attaque : Invoquez Spécialement 1 monstre depuis votre main, mais renvoyez-le à la main à la fin de la Battle Phase. Tant que vous contrôlez le monstre face recto Invoqué Spécialement, votre adversaire ne peut pas cibler d'autres monstres avec une attaque. Vous ne pouvez activer qu'1 "Alarme d'Intrusion - Alerte Jaune" par tour.
  | de_name            = Annäherungsalarm - Alarmstufe Gelb
  | de_lore            = Wenn ein Monster eines Gegners einen Angriff deklariert: Beschwöre 1 Monster als Spezialbeschwörung von deiner Hand, aber gib es am Ende der Battle Phase auf die Hand zurück. Solange du das offene als Spezialbeschwörung beschworene Monster kontrollierst, kann dein Gegner keine anderen Monster als Angriffsziele wählen. Du kannst nur 1 „Annäherungsalarm - Alarmstufe Gelb“ pro Spielzug aktivieren.
  | it_name            = Allarme Intruso - Allerta Giallo
  | it_lore            = Quando un mostro dell'avversario dichiara un attacco: Evoca Specialmente 1 mostro dalla tua mano, ma fallo ritornare nella mano alla fine della Battle Phase. Mentre controlli quel mostro Evocato Specialmente scoperto, il tuo avversario non può scegliere come bersaglio altri mostri per gli attacchi. Puoi attivare solo 1 "Allarme Intruso - Allerta Giallo" per turno.
  | pt_name            = Alarme de Intruso - Alerta Amarelo
  | pt_lore            = Quando um monstro do oponente declarar um ataque: Invoque por Invocação-Especial 1 monstro da sua mão, mas devolva-o para a mão no final da Fase de Batalha. Enquanto você controlar esse monstro com a face para cima Invocado por Invocação-Especial, seu oponente não pode escolher outros monstros como alvo de ataques. Você só pode ativar 1 "Alarme de Intruso - Alerta Amarelo" por turno.
  | es_name            = Alarma de Intrusos - Alerta Amarilla
  | es_lore            = Cuando un monstruo del adversario declara un ataque: Invoca 1 monstruo de Modo Especial, desde tu mano, pero devuélvelo a la mano al final de la Battle Phase. Mientras controles ese monstruo boca arriba Invocado de Modo Especial, tu adversario no puede seleccionar otros monstruos para ataques. Sólo puedes activar 1 "Alarma de Intrusos - Alerta Amarilla" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：相手モンスターの攻撃宣言時に発動できる。手札からモンスター１体を特殊召喚する。この効果で特殊召喚したモンスターが自分フィールドに表側表示で存在する限り、相手は他のモンスターを攻撃対象に選択できない。この効果で特殊召喚したモンスターは、バトルフェイズ終了時に持ち主の手札に戻る。
  | ko_name            = 적습경보－옐로얼러트
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 패에서 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터가 자신 필드에 앞면 표시로 존재하는 한, 상대는 다른 몬스터를 공격 대상으로 선택할 수 없다. 이 효과로 특수 소환한 몬스터는, 배틀 페이즈 종료시에 주인의 패로 되돌아간다.
  | tc_name            = 敵襲警報－黃色警報－
  | tc_lore            = 此卡名的卡１回合僅限發動１張。①：可在對方怪獸的攻擊宣言時發動。從手牌特殊召喚１隻怪獸。只要有透過此效果特殊召喚的怪獸以正面表示存在於我方場上，對方就無法將其他怪獸選為攻擊對象。透過此效果特殊召喚的怪獸，在戰鬥階段結束時將回到持有者的手牌。
  | sc_name            = 敌袭警报－黄色警报－
  | sc_lore            = 此卡名的卡在１个回合中仅可发动１张。①：对手怪兽攻击宣言时可以发动。从手牌特殊召唤１只怪兽。只要此效果特殊召唤的怪兽在自己场上以表侧表示存在，对手就不可选择其他怪兽作为攻击对象。此效果特殊召唤的怪兽在战斗阶段结束时返回持有者的手牌中。
  }}
