title: Super Soldier Ritual (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Ritual
  | lore               = This card can be used to Ritual Summon any "Black Luster Soldier" Ritual Monster. You must also Tribute monsters from your hand or field whose total Levels exactly equal 8. During your Main Phase, except the turn this card was sent to the GY: You can banish this card, 1 LIGHT monster, and 1 DARK monster from your GY; Special Summon 1 "Black Luster Soldier" Ritual Monster from your hand, ignoring its Summoning conditions. You can only use this effect of "Super Soldier Ritual" once per turn.

  | fr_name            = Rituel du Super Soldat
  | fr_lore            = Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel "Soldat du Lustre Noir". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est exactement égal à 8. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte, 1 monstre LUMIÈRE et 1 monstre TÉNÈBRES depuis votre Cimetière ; Invoquez Spécialement 1 Monstre Rituel "Soldat du Lustre Noir" depuis votre main, en ignorant ses conditions d'Invocation. Vous ne pouvez utiliser cet effet de "Rituel du Super Soldat" qu'une fois par tour.
  | de_name            = Supersoldatenritual
  | de_lore            = Diese Karte kann verwendet werden, um ein beliebiges „Schwarz Glänzender Soldat“-Ritualmonster als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe genau 8 entspricht. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte, 1 LICHT Monster und 1 FINSTERNIS Monster von deinem Friedhof verbannen; beschwöre 1 „Schwarz Glänzender Soldat“-Ritualmonster als Spezialbeschwörung von deiner Hand, ungeachtet seiner Beschwörungsbedingungen. Du kannst diesen Effekt von „Supersoldatenritual“ nur einmal pro Spielzug verwenden.
  | it_name            = Rituale del Super Soldato
  | it_lore            = Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale "Glorioso Soldato Nero". Devi anche offrire come Tributo mostri dalla tua mano o Terreno con Livello totale esattamente pari a 8. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta, 1 mostro LUCE e 1 mostro OSCURITÀ dal tuo Cimitero; Evoca Specialmente 1 Mostro Rituale "Glorioso Soldato Nero" dalla tua mano, ignorando le sue condizioni di Evocazione. Puoi utilizzare questo effetto di "Rituale del Super Soldato" una sola volta per turno.
  | pt_name            = Ritual do Super Soldado
  | pt_lore            = Este card pode ser usado para a Invocação-Ritual de qualquer Monstro de Ritual "Soldado do Lustro Negro". Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja exatamente igual a 8. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card, 1 monstro de LUZ e 1 monstro de TREVAS do seu Cemitério; Invoque por Invocação-Especial 1 Monstro de Ritual "Soldado do Lustro Negro" da sua mão, ignorando suas condições de Invocação. Você só pode usar este efeito de "Ritual do Super Soldado" uma vez por turno.
  | es_name            = Ritual del Súper Soldado
  | es_lore            = Esta carta puede ser usada para Invocar por Ritual cualquier Monstruo de Ritual "Soldado del Brillo Negro". También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean exactamente 8. Durante tu Main Phase, excepto el turno en el que esta carta fue mandada al Cementerio: puedes desterrar, desde tu Cementerio, esta carta, 1 monstruo de LUZ y 1 monstruo de OSCURIDAD; Invoca de Modo Especial, desde tu mano, 1 Monstruo de Ritual "Soldado del Brillo Negro", ignorando sus condiciones de Invocación. Sólo puedes usar este efecto de "Ritual del Súper Soldado" una vez por turno.
  | ja_lore            = 「カオス・ソルジャー」儀式モンスターの降臨に必要。「超戦士の儀式」の②の効果は１ターンに１度しか使用できない。①：自分の手札・フィールドから、レベルの合計が８になるようにモンスターをリリースし、手札から「カオス・ソルジャー」儀式モンスター１体を儀式召喚する。②：自分の墓地からこのカード及び光属性モンスター１体と闇属性モンスター１体を除外して発動できる。手札から「カオス・ソルジャー」儀式モンスター１体を召喚条件を無視して特殊召喚する。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_name            = 초전사의 의식
  | ko_lore            = "카오스 솔저" 의식 몬스터의 의식 소환에 필요. "초전사의 의식"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드에서, 레벨의 합계가 8 이 되도록 몬스터를 릴리스하고, 패에서 "카오스 솔저" 의식 몬스터 1장을 의식 소환한다. ②: 자신의 묘지에서 이 카드 및 빛 속성 몬스터 1장과 어둠 속성 몬스터 1장을 제외하고 발동할 수 있다. 패에서 "카오스 솔저" 의식 몬스터 1장을 소환 조건을 무시하고 특수 소환한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | sc_name            = 超战士的仪式
  | sc_lore            = 降临“混沌士兵”仪式怪兽的必备。“超战士的仪式”的②效果１回合只可使用１次。①：从我方手牌、场上释放怪兽，使得等级合计变为８，并从手牌仪式召唤１只“混沌士兵”仪式怪兽。②：可从我方墓地将此卡和１只光属性怪兽以及１只暗属性怪兽除外并发动。无视召唤条件从手牌特殊召唤１只“混沌士兵”仪式怪兽。此效果在此卡被送入墓地的回合不可发动。
  }}
