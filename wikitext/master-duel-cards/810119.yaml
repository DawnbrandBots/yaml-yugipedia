title: Jewels of the Valiant (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Continuous
  | lore               = If exactly 1 monster is banished from your Graveyard (and no other cards are banished at the same time), except during the Damage Step: You can send, from your Deck to the Graveyard, 1 monster that has a different Attribute from that banished monster. You can only use the effect of "Jewels of the Valiant" once per turn.
  | releases           = Legacy Pack

  | fr_name            = Joyaux du Vaillant
  | fr_lore            = Si exactement 1 monstre est banni depuis votre Cimetière (et qu'aucune autre carte n'est bannie en même temps), sauf durant la Damage Step : vous pouvez envoyer 1 monstre qui a un Attribut différent du monstre banni depuis votre Deck au Cimetière. Vous ne pouvez utiliser l'effet de "Joyaux du Vaillant" qu'une fois par tour.
  | de_name            = Juwelen des Wackeren
  | de_lore            = Falls genau 1 Monster von deinem Friedhof verbannt wird (und keine anderen Karten gleichzeitig verbannt werden), außer während des Damage Steps: Du kannst 1 Monster, das eine andere Eigenschaft als das verbannte Monster hat, von deinem Deck auf den Friedhof legen. Du kannst den Effekt von „Juwelen des Wackeren“ nur einmal pro Spielzug verwenden.
  | it_name            = Gioielli del Valoroso
  | it_lore            = Se esattamente 1 mostro viene bandito dal tuo Cimitero (e nessun'altra carta viene bandita allo stesso tempo), eccetto durante il Damage Step: puoi mandare, dal tuo Deck al Cimitero, 1 mostro che ha un Attributo diverso da quello del mostro bandito. Puoi utilizzare l'effetto di "Gioielli del Valoroso" una sola volta per turno.
  | pt_name            = Joias do Destemido
  | pt_lore            = Se exatamente 1 monstro for banido do seu Cemitério (e nenhum outro card for banido ao mesmo tempo), exceto durante a Etapa de Dano: você pode enviar, do seu Deck para o Cemitério, 1 monstro com o Atributo diferente que o do monstro banido. Você só pode usar o efeito de "Joias do Destemido" uma vez por turno.
  | es_name            = Joyas del Valiente
  | es_lore            = Si exactamente 1 monstruo es desterrado de tu Cementerio (y al mismo tiempo no hay otras cartas desterradas), excepto durante el Damage Step: puedes mandar al Cementerio 1 monstruo en tu Deck que tenga un Atributo diferente al del monstruo desterrado. Sólo puedes usar el efecto de "Joyas del Valiente" una vez por turno.
  | ja_lore            = 自分の墓地のモンスター１体のみがゲームから除外された場合、除外されたそのモンスターと異なる属性のモンスター１体をデッキから墓地へ送る事ができる。「星邪の神喰」の効果は１ターンに１度しか使用できない。
  | ko_name            = 성사의 신식
  | ko_lore            = 자신 묘지의 몬스터가 1장만 게임에서 제외되었을 경우, 제외된 그 몬스터와 다른 속성의 몬스터 1장을 덱에서 묘지로 보낼 수 있다. "성사의 신식"의 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name            = 星邪的神食
  | tc_lore            = 在僅限１隻我方墓地的怪獸從遊戲被除外的狀況下，可從牌組將１隻屬性與被除外的該怪獸不同的怪獸送至墓地。「星邪的神食」的效果１回合僅限使用１次。
  | sc_name            = 星邪的神食
  | sc_lore            = 仅自己墓地１只怪兽被从游戏除外的情况下，可将１只属性不同于被除外的该怪兽的怪兽从牌组送至墓地。“星邪的神食”的效果１回合仅可使用１次。
