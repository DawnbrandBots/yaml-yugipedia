  | fr_name            = Ténèbra, Demoiselle de Fortune
  | fr_lore            = L'ATK et la DEF de cette carte sont égales à son Niveau x 400. Durant chacune de vos Standby Phases, augmentez le Niveau de cette carte de 1 (max 12). Lorsqu'un monstre "Demoiselle de Fortune" face recto que vous contrôlez détruit un monstre de l'adversaire au combat et l'envoie au Cimetière, vous pouvez sélectionner et Invoquer Spécialement 1 monstre "Demoiselle de Fortune" depuis votre Cimetière.
  | de_name            = Schicksalsdame Finsternis
  | de_lore            = Die ATK und DEF dieser Karte entsprechen ihrer Stufe x 400. Während jeder deiner Standby Phasen, erhöhe die Stufe dieser Karte um 1 (maximal 12). Wenn ein offenes „Schicksalsdame“-Monster, das du kontrollierst, ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt, kannst du 1 „Schicksalsdame“-Monster von deinem Friedhof wählen und als Spezialbeschwörung beschwören.
  | it_name            = Oscurità, Signora della Fortuna
  | it_lore            = L'ATK e il DEF di questa carta sono pari al suo Livello x 400. Durante ogni tua Standby Phase, aumenta di 1 il Livello di questa carta (massimo 12). Quando un mostro "Signora della Fortuna" scoperto che controlli distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero, puoi scegliere ed Evocare Specialmente 1 mostro "Signora della Fortuna" dal tuo Cimitero.
  | pt_name            = Senhora Fortuna das Trevas
  | pt_lore            = O ATK/DEF deste card se tornam seu Nível x 400. Uma vez por turno, durante sua Fase de Apoio: aumente em 1 o Nível deste card (máx. 12). Quando um monstro "Senhora Fortuna" seu destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode escolher 1 monstro "Senhora Fortuna" no seu Cemitério; Invoque-o por Invocação-Especial.
  | es_name            = Adivinadora Oscura
  | es_lore            = El ATK y la DEF de esta carta son iguales a su Nivel x 400. Durante cada una de tus Standby Phases, incrementa en 1 el Nivel de esta carta (max. 12). Cuando 1 monstruo "Adivinadora" boca arriba que controles destruye un monstruo de tu adversario en batalla y lo manda al Cementerio, puedes seleccionar e Invocar de Modo Especial, desde tu Cementerio, 1 monstruo "Adivinadora".
  | ja_lore            = このカードの攻撃力・守備力は、このカードのレベル×４００ポイントになる。また、自分のスタンバイフェイズ時、このカードのレベルを１つ上げる（最大レベル１２まで）。自分フィールド上の「フォーチュンレディ」と名のついたモンスターが戦闘によって相手モンスターを破壊し墓地へ送った時、自分の墓地の「フォーチュンレディ」と名のついたモンスター１体を選択して特殊召喚できる。
  | ko_name            = 포츈 레이디 다르키
  | ko_lore            = 이 카드의 공격력/수비력은 이 카드의 레벨 × 400 포인트가 된다. 자신의 스텐바이 페이즈시, 이 카드의 레벨을 1개 올린다(최대 레벨 12까지). 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위에 앞면 표시로 존재하는 "포츈 레이디"라는 이름이 붙은 몬스터가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때, 자신의 묘지에 존재하는 "포츈 레이디"라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환할 수 있다.
