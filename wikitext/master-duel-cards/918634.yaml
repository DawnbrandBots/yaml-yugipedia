  {{Master Duel card
  | rarity             = R
  | attribute          = LIGHT
  | types              = Fiend / Effect
  | level              = 1
  | atk                = 0
  | def                = 1000
  | lore               = When this face-up card on the field is destroyed by your opponent's card (either by battle, and it was face-up at the start of the Damage Step, or by card effect) and sent to the Graveyard: You can Special Summon any "Duston" monsters of your choice from your hand and/or Deck to anywhere on the field, but you must Special Summon an equal number of monsters on each side.

  | fr_name            = Poussièron de Maison
  | fr_lore            = Lorsque cette carte face recto sur le Terrain est détruite par une carte de votre adversaire (au combat et elle était face recto au début de la Damage Step, ou par un effet de carte) et envoyée au Cimetière : Vous pouvez Invoquer Spécialement un nombre de votre choix de monstres "Poussièron" depuis votre main et/ou Deck sur le Terrain, mais vous devez Invoquer Spécialement un nombre égal de monstres sur chaque Terrain.
  | de_name            = Haus-Staubon
  | de_lore            = Wenn diese offene Karte auf dem Spielfeld durch eine Karte deines Gegners zerstört (entweder durch Kampf und sie lag am Beginn des Damage Steps offen oder durch einen Karteneffekt) und auf den Friedhof gelegt wird: Du kannst eine beliebige Anzahl „Staubon“-Monster von deiner Hand und/oder deinem Deck als Spezialbeschwörung auf beliebige Spielfeldseiten beschwören, aber du musst auf jede Spielfeldseite die gleiche Anzahl Monster als Spezialbeschwörung beschwören.
  | it_name            = Polverello di Casa
  | it_lore            = Quando questa carta scoperta sul Terreno viene distrutta da una carta del tuo avversario (in battaglia, se era scoperta all'inizio del Damage Step, o dall'effetto di una carta) e mandata al Cimitero: puoi Evocare Specialmente qualsiasi mostro "Polverello" di tua scelta dalla tua mano e/o Deck su qualsiasi Terreno, ma devi Evocare Specialmente lo stesso numero di mostri su entrambi i Terreni.
  | pt_name            = Casa do Poerio
  | pt_lore            = Quando este card com a face para cima no campo for destruído por um card do seu oponente (tanto em batalha, se ele estava com a face para cima no começo da Etapa de Dano, ou por um efeito de card) e enviado ao Cemitério: Você pode Invocar por Invocação-Especial quaisquer monstros "Poerio" de sua escolha da sua mão e/ou Deck em qualquer lado no campo, mas você deve Invocar por Invocação-Especial um número igual de monstros em cada lado.
  | es_name            = Particulines de la Casa
  | es_lore            = Cuando esta carta boca arriba en el Campo es destruida por una carta de tu adversario (ya sea en batalla, estando boca arriba al comienzo del Damage Step, o por el efecto de una carta) y mandada al Cementerio: puedes Invocar de Modo Especial, a cualquier lado del Campo y desde tu mano y/o Deck, uno o más monstruos "Particulines" cualesquiera, pero debes Invocar de Modo Especial la misma cantidad de monstruos en cada lado.
  | ja_lore            = ①：フィールドの表側表示のこのカードが相手の効果で破壊され墓地へ送られた時、または、ダメージステップ開始時に表側表示だったこのカードが相手モンスターとの戦闘で破壊され墓地へ送られた時に発動できる。手札・デッキから「ダストン」モンスターを任意の数だけ選び、お互いのフィールドに同じ数ずつ特殊召喚する。
  | ko_name            = 하우스 더스튼
  | ko_lore            = ①: 필드의 앞면 표시의 이 카드가 상대의 효과로 파괴되어 묘지로 보내졌을 때, 또는, 데미지 스텝 개시시에 앞면 표시였던 이 카드가 상대 몬스터와의 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 패 / 덱에서 "더스튼" 몬스터를 임의의 수만큼 고르고, 서로의 필드에 같은 수만큼씩 특수 소환한다.
  }}
