  | lore               = FLIP: You can activate this effect; this turn, "Subterror" cards you control cannot be destroyed by your opponent's card effects. You can only use this effect of "Subterror Behemoth Dragossuary" once per turn.<br />When a face-up monster you control is flipped face-down, if you control no face-up monsters: You can Special Summon this card from your hand in Defense Position. Once per turn: You can change this card to face-down Defense Position.

  | fr_name            = Dracossuaire Subterreur Béhémoth
  | fr_lore            = FLIP : Vous pouvez activer cet effet ; ce tour, toutes les cartes "Subterreur" que vous contrôlez ne peuvent pas être détruites par des effets de carte de votre adversaire. Vous ne pouvez utiliser cet effet de "Dracossuaire Subterreur Béhémoth" qu'une fois par tour.<br />Lorsqu'un monstre face recto que vous contrôlez est retourné face verso, si vous ne contrôlez aucun monstre face recto : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense face recto. Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso.
  | de_name            = Unterterror-Behemoth Dragossarium
  | de_lore            = FLIPP: Du kannst diesen Effekt aktivieren; in diesem Spielzug können „Unterterror“-Karten, die du kontrollierst, nicht durch Karteneffekte deines Gegners zerstört werden. Du kannst diesen Effekt von „Unterterror-Behemoth Dragossarium“ nur einmal pro Spielzug verwenden.<br />Wenn ein offenes Monster, das du kontrollierst, verdeckt wird, falls du keine offenen Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern.
  | it_name            = Behemoth Subterrore Dragossario
  | it_lore            = SCOPRI: puoi attivare questo effetto; in questo turno, le carte "Subterrore" che controlli non possono essere distrutte dagli effetti delle carte del tuo avversario. Puoi utilizzare questo effetto di "Behemoth Subterrore Dragossario" una sola volta per turno.<br />Quando un mostro scoperto che controlli viene coperto, se non controlli nessun mostro scoperto: puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Difesa. Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa.
  | pt_name            = Dragossário, o Behemoth Subterror
  | pt_lore            = VIRE: Você pode ativar este efeito; neste turno, cards "Subterror" que você controla não podem ser destruídos por efeitos de card do seu oponente. Você só pode usar este efeito de "Dragossário, o Behemoth Subterror" uma vez por turno.<br />Quando um monstro com a face para cima que você controla for virado com a face para baixo, se você não controlar nenhum monstro com a face para cima: você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa. Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa.
  | es_name            = Behemoth del Subterror Dragossuary
  | es_lore            = VOLTEO: puedes activar este efecto; este turno, las cartas "Subterror" que controles no pueden ser destruidas por efectos de cartas de tu adversario. Sólo puedes usar este efecto de "Behemoth del Subterror Dragossuary" una vez por turno.<br />Cuando un monstruo boca arriba que controlas es volteado boca abajo, si no controlas monstruos boca arriba: puedes Invocar esta carta de Modo Especial, desde tu mano, en Posición de Defensa. Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo.
  | ja_lore            = このカード名の③の効果は１ターンに１度しか使用できない。①：自分フィールドの表側表示モンスターが裏側表示になった時、自分フィールドに表側表示モンスターが存在しない場合に発動できる。このカードを手札から守備表示で特殊召喚する。②：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。③：このカードがリバースした場合に発動できる。このターン、自分フィールドの「サブテラー」カードは相手の効果では破壊されない。
  | ko_name            = 서브테러마리스 아루라본
  | ko_lore            = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시 몬스터가 뒷면 표시가 되었을 때, 자신 필드에 앞면 표시 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 한다(1턴에 1번만). ③: 이 카드가 리버스했을 경우에 발동할 수 있다. 이 턴에, 자신 필드의 "서브테러" 카드는 상대 효과로는 파괴되지 않는다.
  | sc_name            = 地中骇界邪魔 骸骨
  | sc_lore            = 此卡牌名的③效果１回合只可使用１次。①：我方场上的表侧表示怪兽变成里侧表示时，且我方场上不存在有表侧表示怪兽的场合可发动。从手牌以守备表示特殊召唤此卡。②：在我方主要阶段可发动。将此卡变成里侧守备表示（１回合仅１次）。③：此卡反转的场合可发动。此回合，我方场上的“地中骇界”卡牌不会因对手效果被破坏。
