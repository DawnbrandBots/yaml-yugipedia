  | lore               = 3 "Tindangle" monsters<br />Gains 3000 ATK if you have 3 or more "Tindangle" monsters with different names in your GY, including "Tindangle Base Gardna". Gains 500 ATK for each "Tindangle" monster it points to. At the end of the Battle Phase, if this card declared an attack: You can Special Summon 1 "Tindangle Token" (Fiend/DARK/Level 1/ATK 0/DEF 0).

  | fr_name            = Cerbère Aigu Tindangle
  | fr_lore            = 3 monstres "Tindangle"<br />Gagne 3000 ATK si vous avez min. 3 monstres "Tindangle" de noms différents ("Base Gardna Tindangle" inclus) dans votre Cimetière. Gagne 500 ATK pour chaque monstre "Tindangle" pointé par cette carte. À la fin de la Battle Phase, si cette carte a déclaré une attaque : vous pouvez Invoquer Spécialement 1 "Jeton Tindangle" (Démon/TÉNÈBRES/Niveau 1/ATK 0/DEF 0).
  | de_name            = Tinwinkel Spitzer Cerberus
  | de_lore            = 3 „Tinwinkel“-Monster<br />Erhält 3000 ATK, falls du 3 oder mehr „Tinwinkel“-Monster mit unterschiedlichen Namen in deinem Friedhof hast, einschließlich „Tinwinkel-Basiswache“. Erhält 500 ATK für jedes „Tinwinkel“-Monster, auf das es zeigt. Am Ende der Battle Phase, falls diese Karte einen Angriff deklariert hat: Du kannst 1 „Tinwinkel-Spielmarke“ (Unterweltler/FINSTERNIS/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung beschwören.
  | it_name            = Cerbero Acuto Tindangolo
  | it_lore            = 3 mostri "Tindangolo"<br />Guadagna 3000 ATK se hai 3 o più mostri "Tindangolo" con nomi diversi nel tuo Cimitero, compreso "Gardna Base Tindangolo". Guadagna 500 ATK per ogni mostro "Tindangolo" a cui punta. Alla fine della Battle Phase, se questa carta ha dichiarato un attacco: puoi Evocare Specialmente 1 "Segna-Tindangolo" (Demone/OSCURITÀ/Livello 1/ATK 0/DEF 0).
  | pt_name            = Cérbero Aguçado Tindângulo
  | pt_lore            = 3 monstros "Tindângulo"<br />Ganha 3000 de ATK se você tiver 3 ou mais monstros "Tindângulo" com nomes diferentes no seu Cemitério, incluindo "Base Gardna Tindângulo". Ganha 500 de ATK para cada monstro "Tindângulo" para o qual ele apontar. No final da Fase de Batalha, se este card declarar um ataque: você pode Invocar por Invocação-Especial 1 "Ficha Tindângulo" (Demônio/TREVAS/Nível 1/ATK 0/DEF 0).
  | es_name            = Cancerbero Agudo Tindángulo
  | es_lore            = 3 monstruos "Tindángulo"<br />Gana 3000 ATK si tienes 3 o más monstruos "Tindángulo" con nombres diferentes en tu Cementerio, incluyendo "Gardna Base Tindángulo". Gana 500 ATK por cada monstruo "Tindángulo" al que apunta. Al final de la Battle Phase, si esta carta declaró un ataque: puedes Invocar de Modo Especial 1 "Ficha Tindángulo" (Demonio/OSCURIDAD/Nivel 1/ATK 0/DEF 0).
  | ja_lore            = 「ティンダングル」モンスター３体<br />①：自分の墓地に「ティンダングル・ベース・ガードナー」を含む「ティンダングル」モンスターが３種類以上存在する場合、このカードの攻撃力は３０００アップする。②：このカードの攻撃力は、このカードのリンク先の「ティンダングル」モンスターの数×５００アップする。③：このカードが攻撃宣言したバトルフェイズ終了時に発動できる。自分フィールドに「ティンダングルトークン」（悪魔族・闇・星１・攻／守０）１体を特殊召喚する。
  | ko_name            = 틴당글 아큐트 케로베로스
  | ko_lore            = "틴당글" 몬스터 3장<br />①: 자신 묘지에 "틴당글 베이스 가드너"를 포함하는 "틴당글" 몬스터가 3종류 이상 존재할 경우, 이 카드의 공격력은 3000 올린다. ②: 이 카드의 공격력은, 이 카드의 링크 앞의 "틴당글" 몬스터의 수 × 500 올린다. ③: 이 카드가 공격 선언한 배틀 페이즈 종료시에 발동할 수 있다. 자신 필드에 "틴당글 토큰"(악마족 / 어둠 / 레벨 1 / 공 0 / 수 0) 1장을 특수 소환한다.
  | tc_name            = 廷達三角 銳角地獄犬
  | tc_lore            = 「廷達三角」怪獸３隻<br />①：在我方墓地存在３種以上的包含「廷達三角 底邊守衛」在內的「廷達三角」怪獸的狀況下，此卡的攻擊力提升３０００。②：此卡的攻擊力依據此卡連結指向的「廷達三角」怪獸的數量×５００進行提升。③：可在此卡攻擊宣言的戰鬥階段結束時發動。特殊召喚１隻「廷達三角衍生物」（惡魔族・闇・星１・攻／守０）至我方場上。
  | sc_name            = 廷达三角・锐角地狱犬
  | sc_lore            = “廷达三角”怪兽３只<br />①：自己墓地存在包含“廷达三角・底边守卫者”在内的３种以上的“廷达三角”怪兽的情况下，此卡的攻击力上升３０００。②：此卡的攻击力上升相当于此卡连接端的“廷达三角”怪兽数量×５００的数值。③：此卡攻击宣言的战斗阶段结束时可以发动。将１只“廷达三角衍生物”（恶魔族・暗・星１・攻／守０）特殊召唤至自己场上。
  }}
