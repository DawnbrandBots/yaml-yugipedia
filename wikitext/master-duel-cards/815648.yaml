  | lore      = "Windwitch - Winter Bell" + 1 "Windwitch" monster<br />You can target 1 monster in either player's Graveyard; until the End Phase, this card's name becomes that target's original name, and replace this effect with that target's original effects. If this card in your possession is destroyed by your opponent's card (by battle or card effect) and sent to your Graveyard: You can target 1 "Windwitch - Winter Bell" and 1 Level 4 or lower "Windwitch" monster in your Graveyard; Special Summon them. You can only use each effect of "Windwitch - Crystal Bell" once per turn.

  | fr_name   = Sorcièrevent - Cristal Clochette
  | fr_lore   = "Sorcièrevent - Hiver Clochette" + 1 monstre "Sorcièrevent"<br />Vous pouvez cibler 1 monstre dans l'un des Cimetières ; jusqu'à la End Phase, le nom de cette carte devient le nom d'origine de la cible, et remplacez cet effet avec les effets d'origine de la cible. Si cette carte en votre possession est détruite par une carte de votre adversaire (au combat ou par un effet de carte) et envoyée à votre Cimetière : vous pouvez cibler 1 "Sorcièrevent - Hiver Clochette" et 1 monstre "Sorcièrevent" de max. Niveau 4 dans votre Cimetière ; Invoquez-les Spécialement. Vous ne pouvez utiliser chaque effet de "Sorcièrevent - Cristal Clochette" qu'une fois par tour.
  | de_name   = Windhexe - Kristallglocke
  | de_lore   = „Windhexe - Winterglocke“ + 1 „Windhexe“-Monster<br />Du kannst 1 Monster im Friedhof eines beliebigen Spielers wählen; bis zur End Phase wird der Name dieser Karte derselbe wie der Grund-Name des gewählten Ziels und ersetze diesen Effekt durch die Grund-Effekte des gewählten Ziels. Falls diese Karte, die dir gehört, durch eine Karte deines Gegners (durch Kampf oder einen Karteneffekt) zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 „Windhexe - Winterglocke“ und 1 „Windhexe“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre sie als Spezialbeschwörung. Du kannst jeden Effekt von „Windhexe - Kristallglocke“ nur einmal pro Spielzug verwenden.
  | it_name   = Ventostrega - Campanella di Cristallo
  | it_lore   = "Ventostrega - Campanella dell'Inverno" + 1 mostro "Ventostrega"<br />Puoi scegliere come bersaglio 1 mostro nel Cimitero di qualsiasi giocatore; fino alla End Phase, il nome di questa carta diventa il nome originale di quel bersaglio, e sostituisci questo effetto con gli effetti originali di quel bersaglio. Se questa carta sotto il tuo comando viene distrutta da una carta del tuo avversario (in battaglia o dall'effetto di una carta) e mandata al tuo Cimitero: puoi scegliere come bersaglio 1 "Ventostrega - Campanella dell'Inverno" e 1 mostro "Ventostrega" di Livello 4 o inferiore nel tuo Cimitero; Evocali Specialmente. Puoi utilizzare ogni effetto di "Ventostrega - Campanella di Cristallo" una sola volta per turno.
  | pt_name   = Ventobruxa - Sino de Cristal
  | pt_lore   = "Ventobruxa - Sino do Inverno" + 1 monstro "Ventobruxa"<br />Você pode escolher 1 monstro no Cemitério de qualquer duelista; até a Fase Final, o nome deste card se torna o nome original desse monstro e substitua este efeito pelos efeitos originais do alvo. Se este card em sua posse for destruído por um card do seu oponente (em batalha ou por um efeito de card) e enviado para o seu Cemitério: você pode escolher 1 "Ventobruxa - Sino do Inverno" e 1 monstro "Ventobruxa" de Nível 4 ou menos no seu Cemitério; Invoque-os por Invocação-Especial. Você só pode usar cada efeito de "Ventobruxa - Sino de Cristal" uma vez por turno.
  | es_name   = Vientobruja - Campana de Cristal
  | es_lore   = "Vientobruja - Campana del Invierno" + 1 monstruo "Vientobruja"<br />Puedes seleccionar 1 monstruo en el Cementerio de cualquier jugador; hasta la End Phase, el nombre de esta carta se convierte en el nombre original de ese objetivo, y reemplaza este efecto con los efectos originales de ese objetivo. Si esta carta en tu posesión es destruida por una carta de tu adversario (en batalla o por efecto de una carta) y mandada a tu Cementerio: puedes seleccionar 1 "Vientobruja - Campana del Invierno" y 1 monstruo "Vientobruja" de Nivel 4 o menor en tu Cementerio; Invócalos de Modo Especial. Sólo puedes usar cada efecto de "Vientobruja - Campana de Cristal" una vez por turno.
  | ja_lore   = 「ＷＷ－ウィンター・ベル」＋「ＷＷ」モンスター<br />「ＷＷ－クリスタル・ベル」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分または相手の墓地のモンスター１体を対象として発動できる。エンドフェイズまで、このカードはそのモンスターと同名カードとして扱い、同じ効果を得る。②：このカードが相手によって破壊され墓地へ送られた場合、自分の墓地の、「ＷＷ－ウィンター・ベル」１体とレベル４以下の「ＷＷ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = WW－크리스탈 벨
