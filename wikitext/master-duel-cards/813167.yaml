  | lore               = If you control a monster that is not a "Burning Abyss" monster, destroy this card. Cannot be used as a Synchro Material, except for the Synchro Summon of a "Burning Abyss" Synchro Monster. If you control no Spell/Trap Cards: You can Special Summon this card from your hand. You can only use this effect of "Rubic, Malebranche of the Burning Abyss" once per turn.

  | fr_name            = Rubic, Malebranche des Abysses Ardents
  | fr_lore            = Si vous contrôlez un monstre (monstres "Abysses Ardents" exclus), détruisez cette carte. Non utilisable comme Matériel de Synchro, sauf pour l'Invocation Synchro d'un Monstre Synchro "Abysses Ardents". Si vous ne contrôlez aucune Carte Magie/Piège : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Rubic, Malebranche des Abysses Ardents" qu'une fois par tour.
  | de_name            = Rubic, Grimmetatze des Brennenden Abgrunds
  | de_lore            = Falls du ein Monster kontrollierst, das kein „Brennenden Abgrund“-Monster ist, zerstöre diese Karte. Kann nicht als Synchromaterial verwendet werden, außer für die Synchrobeschwörung eines „Brennenden Abgrund“-Synchromonsters. Falls du keine Zauber-/Fallenkarten kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Rubic, Grimmetatze des Brennenden Abgrunds“ nur einmal pro Spielzug verwenden.
  | it_name            = Rubic, Malebranche dell'Abisso Bruciante
  | it_lore            = Se controlli un mostro che non è un mostro "Abisso Bruciante", distruggi questa carta. Non può essere utilizzato come Materiale Synchro, eccetto che per la Synchro Evocazione di un Mostro Synchro "Abisso Bruciante". Se non controlli nessuna Carta Magia/Trappola: puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Rubic, Malebranche dell'Abisso Bruciante" una sola volta per turno.
  | pt_name            = Rubic, Malebranche do Abismo Ardente
  | pt_lore            = Se você controlar um monstro que não seja um monstro "Abismo Ardente", destrua este card. Não pode ser usado como Matéria Sincro, exceto para a Invocação-Sincro de um Monstro Sincro "Abismo Ardente". Se você não controlar Cards de Magia/Armadilha: você pode Invocar este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Rubic, Malebranche do Abismo Ardente" uma vez por turno.
  | es_name            = Rubic, Malebranche del Abismo Ardiente
  | es_lore            = Si controlas un monstruo que no sea un monstruo "Abismo Ardiente", destruye esta carta. No puede ser usado como Material de Sincronía, excepto para la Invocación por Sincronía de un Monstruo de Sincronía "Abismo Ardiente". Si no controlas Cartas Mágicas/de Trampa: puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Rubic, Malebranche del Abismo Ardiente" una vez por turno.
  | ja_lore            = 「彼岸の悪鬼　ラビキャント」の①の効果は１ターンに１度しか使用できない。このカードをＳ素材とする場合、「彼岸」モンスターのＳ召喚にしか使用できない。①：自分フィールドに魔法・罠カードが存在しない場合に発動できる。このカードを手札から特殊召喚する。②：自分フィールドに「彼岸」モンスター以外のモンスターが存在する場合にこのカードは破壊される。
  | ko_name            = 피안의 악귀 라비캔트
  | ko_lore            = "피안의 악귀 라비캔트"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드를 싱크로 소재로 할 경우, "피안" 몬스터의 싱크로 소환으로밖에 사용할 수 없다. ①: 자신 필드에 마법 / 함정 카드가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드에 "피안" 몬스터 이외의 몬스터가 존재할 경우에 이 카드는 파괴된다.
