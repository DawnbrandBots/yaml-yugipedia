  | fr_name            = Lumicatrice Dragon Rouge Archdémon
  | fr_lore            = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Le nom de cette carte devient "Dragon Rouge Archdémon" tant qu'elle est sur le Terrain ou dans le Cimetière. Une fois par tour : vous pouvez détruire autant d'autres Monstres à Effet Invoqués Spécialement sur le Terrain que possible avec une ATK inférieure ou égale à celle de cette carte, puis infligez 500 points de dommages à votre adversaire pour chaque monstre détruit.
  | de_name            = Narblicht-Rotdrachen-Erzunterweltler
  | de_lore            = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Der Name dieser Karte wird zu „Rotdrachen-Erzunterweltler“, solange sie auf dem Spielfeld oder im Friedhof liegt. Einmal pro Spielzug: Du kannst so viele andere als Spezialbeschwörung beschworene Effektmonster auf dem Spielfeld, deren ATK kleiner oder gleich denen dieser Karte sind, zerstören wie möglich, dann füge deinem Gegner für jedes zerstörte Monster 500 Schaden zu.
  | it_name            = Arcidemone Drago Rosso Lucesfregio
  | it_lore            = 1 Tuner + 1+ mostri non-Tuner<br />Il nome di questa carta diventa "Arcidemone Drago Rosso" mentre è sul Terreno o nel Cimitero. Una volta per turno: puoi distruggere tanti altri Mostri con Effetto Evocati Specialmente sul Terreno con ATK pari o inferiore a quello di questa carta quanti possibile, poi infliggi 500 danni al tuo avversario per ogni mostro distrutto.
  | pt_name            = Incandescente Dragão Vermelho Arquidemônio
  | pt_lore            = 1 Regulador + 1+ monstros não-Reguladores<br />O nome deste card se torna "Dragão Vermelho Arquidemônio" enquanto estiver no campo ou no Cemitério. Uma vez por turno: você pode destruir tantos outros Monstros de Efeito Invocados por Invocação-Especial no campo quanto possível com ATK igual ou menor que o deste card e, depois, cause 500 de dano ao seu oponente para cada monstro destruído.
  | es_name            = Cicaluz Dragón Rojo Archidemonio
  | es_lore            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />El nombre de esta carta se convierte en "Dragón Rojo Archidemonio" mientras está en el Campo o en el Cementerio. Una vez por turno: puedes destruir tantos otros Monstruos de Efecto Invocados de Modo Especial en el Campo como sea posible que tengan ATK igual o menor al de esta carta, y después infligir 500 puntos de daño a tu adversario por cada monstruo destruido.
  | ja_lore            = チューナー＋チューナー以外のモンスター１体以上<br />①：このカードのカード名は、フィールド・墓地に存在する限り「レッド・デーモンズ・ドラゴン」として扱う。②：１ターンに１度、自分メインフェイズに発動できる。このカード以外の、このカードの攻撃力以下の攻撃力を持つ特殊召喚された効果モンスターを全て破壊する。その後、この効果で破壊したモンスターの数×５００ダメージを相手に与える。
  | ko_name            = 레드 데몬즈 드래곤 스카라이트
  | ko_lore            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "레드 데몬즈 드래곤"으로 취급한다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 이 카드 이외의, 이 카드의 공격력 이하의 공격력을 가지는 특수 소환된 효과 몬스터를 전부 파괴한다. 그 후, 이 효과로 파괴한 몬스터의 수 × 500 데미지를 상대에게 준다.
  | sc_name            = 暗红恶魔龙・右红痕
  | sc_lore            = 协调＋１只以上协调以外的怪兽<br />①：此卡只要存在于场上・墓地，卡名视为“暗红恶魔龙”。②：１回合１次，在自己的主要阶段可以发动。将此卡以外的、攻击力在此卡以下的被特殊召唤的效果怪兽全部破坏。然后，给予对手以此效果破坏的怪兽数量×５００的伤害。
