  | fr_name            = Coldo Cryonique Cataclysmique
  | fr_lore            = Si un ou plusieurs monstres VENT face recto que vous contrôlez sont détruits au combat ou par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis, vous pouvez placer 1 Magie/Piège depuis le Terrain au-dessus du Deck. Vous ne pouvez utiliser cet effet de "Coldo Cryonique Cataclysmique" qu'une fois par tour.
  | de_name            = Katastrophal kryonischer Kälto
  | de_lore            = Falls ein oder mehr offene WIND Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du 1 Zauber/Falle vom Spielfeld aufs Deck legen. Du kannst diesen Effekt von „Katastrophal kryonischer Kälto“ nur einmal pro Spielzug verwenden.
  | it_name            = Freddo Crionico Cataclismico
  | it_lore            = Se uno o più mostri VENTO scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta dell'avversario: puoi Evocare Specialmente questa carta dalla tua mano, poi puoi mettere 1 Magia/Trappola dal Terreno in cima al Deck. Puoi utilizzare questo effetto di "Freddo Crionico Cataclismico" una sola volta per turno.
  | pt_name            = Frial Criônico Cataclísmico
  | pt_lore            = Se um ou mais monstros de VENTO com a face para cima que você controla forem destruídos em batalha ou por um efeito de card do oponente: você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode colocar no topo do Deck, 1 Magia/Armadilha do campo. Você só pode usar este efeito de "Frial Criônico Cataclísmico" uma vez por turno.
  | es_name            = Frío Criogénico Cataclísmico
  | es_lore            = Si uno o más monstruos de VIENTO boca arriba que controlas son destruidos en batalla o por el efecto de una carta del adversario: puedes Invocar esta carta de Modo Especial desde tu mano y después, puedes poner 1 Mágica/Trampa desde el Campo en la parte superior del Deck. Sólo puedes usar este efecto de "Frío Criogénico Cataclísmico" una vez por turno.
  | ja_lore            = このカード名の効果は１ターンに１度しか使用できない。①：自分フィールドの表側表示の風属性モンスターが戦闘または相手の効果で破壊された場合に発動できる。このカードを手札から特殊召喚する。その後、フィールドの魔法・罠カード１枚を選んで持ち主のデッキの一番上に戻す事ができる。
  | ko_name            = 만천화 콜도
  | ko_lore            = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시 바람 속성 몬스터가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 필드의 마법 / 함정 카드 1장을 골라 주인의 덱 맨 위로 되돌릴 수 있다.
