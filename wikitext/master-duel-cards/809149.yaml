  | lore               = You can Special Summon this card (from your hand) by Tributing 1 face-up Xyz Monster you control. You can only Special Summon "Gimmick Puppet Nightmare" once per turn this way. When you do: You can Special Summon 1 "Gimmick Puppet Nightmare" from your hand or Graveyard. If this card is Special Summoned, you cannot Special Summon any monsters for the rest of this turn, except "Gimmick Puppet" monsters.

  | fr_name            = Poupée Truquée Cauchemardesque
  | fr_lore            = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Sacrifiant 1 Monstre Xyz face recto que vous contrôlez. Vous ne pouvez Invoquer Spécialement "Poupée Truquée Cauchemardesque" qu'une fois par tour de cette façon. Lorsque vous le faites : vous pouvez Invoquer Spécialement 1 "Poupée Truquée Cauchemardesque" depuis votre main ou Cimetière. Si cette carte est Invoquée Spécialement, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Poupée Truquée" exclus) le reste de ce tour.
  | de_name            = Gimmick-Marionette Albtraum
  | de_lore            = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 offenes Xyz-Monster, das du kontrollierst, als Tribut anbietest. Du kannst „Gimmick-Marionette Albtraum“ nur einmal pro Spielzug auf diese Weise als Spezialbeschwörung beschwören. Wenn du dies tust: Du kannst 1 „Gimmick-Marionette Albtraum“ als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird, kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Gimmick-Marionette“-Monstern.
  | it_name            = Burattino Arnese Incubo
  | it_lore            = Puoi Evocare Specialmente questa carta (dalla tua mano) offrendo come Tributo 1 Mostro Xyz scoperto che controlli. Puoi Evocare Specialmente "Burattino Arnese Incubo" una sola volta per turno in questo modo. Quando lo fai: puoi Evocare Specialmente 1 "Burattino Arnese Incubo" dalla tua mano o Cimitero. Se questa carta viene Evocata Specialmente, non puoi Evocare Specialmente nessun mostro per il resto di questo turno, eccetto mostri "Burattino Arnese".
  | pt_name            = Engenhoca Marionete Pesadelo
  | pt_lore            = Você pode Invocar este card por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 Monstro Xyz com a face para cima que você controla. Você só pode Invocar "Engenhoca Marionete Pesadelo" por Invocação-Especial uma vez por turno desta forma. Quando isso acontecer: você pode Invocar por Invocação-Especial 1 "Engenhoca Marionete Pesadelo" da sua mão ou Cemitério. Se este card for Invocado por Invocação-Especial, você não pode Invocar outros monstros por Invocação-Especial pelo restante do turno, exceto monstros "Engenhoca Marionete".
  | es_name            = Marioneta Trucada Pesadilla
  | es_lore            = Puedes Invocar esta carta de Modo Especial (desde tu mano) Sacrificando 1 Monstruo Xyz boca arriba que controles. Sólo puedes Invocar de Modo Especial a "Marioneta Trucada Pesadilla" una vez por turno de esta forma. Cuando lo haces: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 "Marioneta Trucada Pesadilla". Si esta carta es Invocada de Modo Especial, el resto del turno no puedes Invocar monstruos de Modo Especial, excepto monstruos "Marioneta Trucada".
  | ja_lore            = このカードは自分フィールド上の表側表示のエクシーズモンスター１体をリリースして手札から特殊召喚できる。この方法による「ギミック・パペット－ナイトメア」の特殊召喚は１ターンに１度しかできない。この方法で特殊召喚に成功した時、自分の手札・墓地から「ギミック・パペット－ナイトメア」１体を選んで特殊召喚できる。また、このカードが特殊召喚に成功したターン、自分は「ギミック・パペット」と名のついたモンスターしか特殊召喚できない。
  | ko_name            = 기믹 퍼핏－나이트메어
  | ko_lore            = 이 카드는 자신 필드 위에 앞면 표시로 존재하는 엑시즈 몬스터 1장을 릴리스하고 패에서 특수 소환할 수 있다. 이 방법에 의한 "기믹 퍼핏－나이트메어"의 특수 소환은 1턴에 1번밖에 할 수 없다. 이 방법으로 특수 소환에 성공했을 때, 자신의 패 / 묘지에서 "기믹 퍼핏－나이트메어" 1장을 고르고 특수 소환할 수 있다. 또한, 이 카드가 특수 소환에 성공한 턴에, 자신은 "기믹 퍼핏"이라는 이름이 붙은 몬스터 이외의 몬스터를 특수 소환할 수 없다.
  | sc_name            = 机关线偶－梦魇
  | sc_lore            = 此卡可释放我方场上的１只表侧表示超量怪兽并从手牌特殊召唤。１回合只可１次以此方法进行“机关线偶－梦魇”的特殊召唤。以此方法特殊召唤成功时，可从我方手牌、墓地挑选１只“机关线偶－梦魇”并特殊召唤。此外，此卡特殊召唤成功之回合，我方不可特殊召唤冠有“机关线偶”之名以外的怪兽。
  }}
