title: Jam Breeding Machine (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Continuous
  | lore               = During each of your Standby Phases: Special Summon 1 "Slime Token" (Aqua-Type/WATER/Level 1/ATK 500/DEF 500) in Attack Position. You cannot Summon any monsters, except "Slime Tokens" (but you can Set).

  | fr_name            = Machine à Spectre
  | fr_lore            = Durant chacune de vos Standby Phases : Invoquez Spécialement 1 "Jeton de Slime" (Type Aqua/EAU/Niveau 1/ATK 500/DEF 500) en Position d'Attaque. Vous ne pouvez pas Invoquer de monstres ("Jeton de Slime" exclu), mais vous pouvez Poser.
  | de_name            = Schleimbrutmaschine
  | de_lore            = Während jeder deiner Standby Phasen: Beschwöre 1 „Schleim-Spielmarke“ (Typ Aqua/WASSER/Stufe 1/ATK 500/DEF 500) als Spezialbeschwörung in die Angriffsposition. Du kannst keine Monster beschwören, außer „Schleim-Spielmarken“ (aber du kannst setzen).
  | it_name            = Macchina Genera Gelatina
  | it_lore            = Durante ogni tua Standby Phase: Evoca Specialmente 1 "Segna-Melma" (Tipo Acqua/ACQUA/Livello 1/ATK 500/DEF 500) in Posizione di Attacco. Non puoi Evocare nessun mostro, eccetto "Segna-Melma" (ma puoi Posizionare).
  | pt_name            = Máquina de Reprodução de Geleia
  | pt_lore            = Durante cada uma das suas Fases de Apoio: Invoque por Invocação-Especial 1 "Ficha de Limo" (Tipo Aqua/ÁGUA/Nível 1/ATK 500/DEF 500) em Posição de Ataque. Você não pode Invocar monstros, exceto "Fichas de Limo" (mas pode baixá-los).
  | es_name            = Máquina de Reproducción de Gelatina
  | es_lore            = Durante cada una de tus Standby Phases: Invoca de Modo Especial 1 "Ficha de Gelatina" (Tipo Aqua/AGUA/Nivel 1/ATK 500/DEF 500) en Posición de Ataque. No puedes Invocar ningún monstruo excepto "Fichas de Gelatina" (pero sí puedes Colocar).
  | ja_lore            = 自分のスタンバイフェイズ毎に、自分フィールド上に「スライムモンスタートークン」（水族・水・星１・攻／守５００）１体を攻撃表示で特殊召喚する。このカードがフィールド上に存在する限り、自分は「スライムモンスタートークン」以外のモンスターを召喚・反転召喚・特殊召喚できない。
  | ko_name            = 슬라임 증식로
  | ko_lore            = 자신의 스텐바이 페이즈마다 자신의 필드 위에 "슬라임 몬스터 토큰"(물족/물 속성/레벨 1/공격력 500/수비력 500) 1장을 공격 표시로 특수 소환한다. 이 카드가 앞면 표시로 필드 위에 존재하는 한, 자신은 몬스터("슬라임 몬스터 토큰" 이외)를 일반 소환/반전 소환/특수 소환할 수 없다.
  }}
