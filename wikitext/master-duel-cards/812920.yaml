title: Red-Eyes Fusion (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Normal
  | lore               = Fusion Summon 1 Fusion Monster that lists a "Red-Eyes" monster as material from your Extra Deck, using monsters from your hand, Deck, or field as Fusion Material, and if you do, its name becomes "Red-Eyes Black Dragon". You cannot Normal or Special Summon other monsters the turn you activate this card. You can only activate 1 "Red-Eyes Fusion" per turn.

  | fr_name            = Fusion aux Yeux Rouges
  | fr_lore            = Invoquez par Fusion 1 Monstre Fusion qui liste un monstre "Yeux Rouges" comme Matériel depuis votre Extra Deck, en utilisant des monstres depuis votre main, Deck ou Terrain comme Matériel Fusion, et si vous le faites, son nom devient "Dragon Noir aux Yeux Rouges". Vous ne pouvez Invoquer ni Normalement ni Spécialement d'autres monstres le tour où vous activez cette carte. Vous ne pouvez activer qu'1 "Fusion aux Yeux Rouges" par tour.
  | de_name            = Rotäugige Fusion
  | de_lore            = Beschwöre 1 Fusionsmonster, das ein „Rotäugig“-Monster als Material aufführt, als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand, deinem Deck oder deiner Spielfeldseite als Fusionsmaterial und falls du dies tust, wird sein Name zu „Rotäugiger schwarzer Drache“. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine anderen Monster als Normal- oder Spezialbeschwörung beschwören. Du kannst nur 1 „Rotäugige Fusion“ pro Spielzug aktivieren.
  | it_name            = Fusione Occhi Rossi
  | it_lore            = Evoca tramite Fusione 1 Mostro Fusione che indica un mostro "Occhi Rossi" come materiale dal tuo Extra Deck, utilizzando mostri dalla tua mano, Deck o Terreno come Materiale da Fusione e, se lo fai, il suo nome diventa "Drago Nero Occhi Rossi". Non puoi Evocare Normalmente o Specialmente altri mostri nel turno in cui attivi questa carta. Puoi attivare solo 1 "Fusione Occhi Rossi" per turno.
  | pt_name            = Fusão dos Olhos Vermelhos
  | pt_lore            = Invoque por Invocação-Fusão do seu Deck Adicional 1 Monstro de Fusão que liste um monstro "Olhos Vermelhos" como matéria, usando monstros da sua mão, do Deck ou do campo como Matéria de Fusão e, se isso acontecer, seu nome se torna "Dragão Negro de Olhos Vermelhos". Você não pode Invocar outros monstros por Invocação-Normal ou Especial no turno em que ativar este card. Você só pode ativar 1 "Fusão dos Olhos Vermelhos" por turno.
  | es_name            = Fusión de Ojos Rojos
  | es_lore            = Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión que liste un monstruo "Ojos Rojos" como material, usando monstruos en tu mano, Deck o Campo como Material de Fusión y, si lo haces, su nombre se convierte en "Dragón Negro de Ojos Rojos". El turno en el que activas esta carta no puedes Invocar otros monstruos de Modo Normal o Especial. Sólo puedes activar 1 "Fusión de Ojos Rojos" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分はこのカードの効果以外ではモンスターを召喚・特殊召喚できない。①：自分の手札・デッキ・フィールドから、融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、「レッドアイズ」モンスターを融合素材とするその融合モンスター１体をＥＸデッキから融合召喚する。この効果で特殊召喚したモンスターのカード名は「真紅眼の黒竜」として扱う。
  | ko_name            = 붉은 눈 융합
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 이 카드의 효과 이외로는 몬스터를 일반 소환 / 특수 소환할 수 없다. ①: 자신의 패 / 덱 / 필드에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, "붉은 눈" 몬스터를 융합 소재로 하는 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 효과로 특수 소환한 몬스터의 카드명은 "붉은 눈의 흑룡"으로 취급한다.
  | tc_name            = 真紅眼融合
  | tc_lore            = 此卡名的卡１回合僅限發動１張，發動此卡的回合，我方無法透過此卡的效果以外的方法召喚・特殊召喚怪獸。①：從我方手牌・牌組・場上將根據融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻以「真紅眼」怪獸做為融合素材的該融合怪獸。透過此效果特殊召喚的怪獸的卡名視為「真紅眼黑龍」。
  | sc_name            = 真红眼结合
  | sc_lore            = 此卡名的卡１回合仅可发动１张，发动此卡的回合中，自己不可以此卡效果以外的方式召唤・特殊召唤怪兽。①：从自己的手牌・牌组・场上，将由融合怪兽卡决定的融合素材怪兽送至墓地，将该１只需以“真红眼”怪兽作为融合素材的融合怪兽从额外牌组融合召唤。以此效果特殊召唤的怪兽的卡名视为“真红眼黑龙”。
  }}
