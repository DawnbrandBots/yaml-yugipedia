  | fr_name            = Néos Aquatique, HÉROS Élémentaire
  | fr_lore            = "Néos, HÉROS Élémentaire" + "Dauphin Aquatique Néo-Spacien"<br />Cette carte ne peut qu'être Invoquée par Invocation Spéciale depuis votre Extra Deck en retournant les cartes ci-dessus depuis votre Terrain dans le Deck. (N'utilisez pas la carte "Polymérisation"). Une fois par tour,en défaussant 1 carte, sélectionnez 1 carte au hasard de la main de votre adversaire et détruisez-la. Cette carte retourne dans le Extra Deck durant la End Phase.
  | de_name            = Elementar-HELD Aqua Neos
  | de_lore            = „Elementar-HELD Neos“ + „Neo-Weltraum Aqua Dolphin“<br />Muss zuerst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. (Die Zauberkarte „Polymerisation“ wird nicht benötigt.) Einmal pro Spielzug: Du kannst 1 Karte abwerfen; zerstöre 1 zufällige Karte in der Hand deines Gegners. Während der End Phase: Mische diese Karte ins Extra Deck.
  | it_name            = Neos Aqua EROE Elementale
  | it_lore            = "Neos EROE Elementale" + "Delfino Aqua Neo-Spaziale"<br />Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. (Non usi "Polimerizzazione".) Una volta per turno: puoi scartare 1 carta; distruggi 1 carta a caso nella mano del tuo avversario. Durante la End Phase: mischia questa carta nell'Extra Deck.
  | pt_name            = Neos Aqua, o HERÓI do Elemento
  | pt_lore            = "Neos, o HERÓI do Elemento" + "Golfinho Aqua Neoespacial"<br />Deve primeiro ser Invocado por Invocação-Especial (do seu Deck Adicional) ao embaralhar os cards acima que você controla no Deck. (Você não usa "Polimerização"). Uma vez por turno: Você pode descartar 1 card; destrua 1 card aleatório na mão do oponente. Durante a Fase Final: Embaralhe este card no Deck Adicional.
  | es_name            = HÉROE Elemental Aqua Neos
  | es_lore            = "HÉROE Elemental Neos" + "Delfín Aqua Neo Espacial"<br />Esta carta sólo puede ser Invocada mediante una Invocación Especial de tu Deck Extra devolviendo de tu Campo al Deck las cartas nombradas arriba (no usas "Polimerización"). Descarta una carta de tu mano para seleccionar una carta al azar de la mano de tu adversario y destruirla. Sólo puedes usar este efecto una vez por turno. Esta carta vuelve al Deck Extra durante la End Phase.
  | ja_lore            = 「Ｅ・ＨＥＲＯ　ネオス」＋「Ｎ・アクア・ドルフィン」<br />自分フィールド上の上記カードを持ち主のデッキに戻した場合のみ、エクストラデッキから特殊召喚できる（「融合」は必要としない）。１ターンに１度、手札を１枚捨てて発動できる。相手の手札をランダムに１枚選んで破壊する。また、エンドフェイズ時、このカードは持ち主のエクストラデッキに戻る。
  | ko_name            = 엘리멘틀 히어로 아쿠아 네오스
  | ko_lore            = "엘리멘틀 히어로 네오스" ＋ "네오 스페이시언 아쿠아 돌핀"<br />자신 필드 위 상기의 카드를 덱으로 되돌린 경우에만, 엑스트라 덱에서 특수 소환할 수 있다("융합" 마법 카드는 필요로 하지 않는다). 1턴에 1번, 패를 1장 버리는 것으로, 상대의 패를 무작위로 1장 고르고 파괴한다. 또한, 엔드 페이즈시, 이 카드는 엑스트라 덱으로 되돌아간다.
