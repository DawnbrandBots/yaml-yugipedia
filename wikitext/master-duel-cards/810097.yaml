title: Jade Knight (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | attribute          = LIGHT
  | types              = Machine / Effect
  | level              = 4
  | atk                = 1000
  | def                = 1800
  | lore               = While this card is in Attack Position, Machine monsters you control with 1200 or less ATK cannot be destroyed by Trap effects. When this card is destroyed by battle and sent to the GY: You can add 1 Level 4 LIGHT Machine monster from your Deck to your hand.

  | fr_name            = Chasseur de Jade
  | fr_lore            = Tant que cette carte est en Position d'Attaque, les monstres Machine que vous contrôlez avec max. 1200 ATK ne peuvent pas être détruits par des effets de Piège. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez ajouter 1 monstre LUMIÈRE Machine de Niveau 4 depuis votre Deck à votre main.
  | de_name            = Jaderitter
  | de_lore            = Solange sich diese Karte in Angriffsposition befindet, können Maschine-Monster mit 1200 oder weniger ATK, die du kontrollierst, nicht durch Falleneffekte zerstört werden. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst deiner Hand 1 LICHT Maschine-Monster der Stufe 4 von deinem Deck hinzufügen.
  | it_name            = Caccia di Giada
  | it_lore            = Mentre questa carta è in Posizione di Attacco, i mostri Macchina che controlli con ATK 1200 o inferiore non possono essere distrutti dagli effetti delle Trappole. Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi aggiungere 1 mostro LUCE Macchina di Livello 4 dal tuo Deck alla tua mano.
  | pt_name            = Cavaleiro Jade
  | pt_lore            = Enquanto este card estiver em Posição de Ataque, os monstros Máquina que você controla com 1200 ou menos de ATK não podem ser destruídos por efeitos de Armadilha. Quando este card for destruído em batalha e enviado para o Cemitério: você pode adicionar 1 monstro Máquina de LUZ de Nível 4 do seu Deck à sua mão.
  | es_name            = Caballero de Jade
  | es_lore            = Mientras esta carta está en Posición de Ataque, los monstruos Máquina con 1200 ATK o menos que controles no pueden ser destruidos por efectos de Trampas. Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes añadir a tu mano 1 monstruo Máquina de LUZ de Nivel 4 en tu Deck.
  | ja_lore            = このカードがフィールド上に表側攻撃表示で存在する限り、自分フィールド上の攻撃力１２００以下の機械族モンスターは罠カードの効果では破壊されない。このカードが戦闘によって破壊され墓地へ送られた時に発動できる。デッキから機械族・光属性・レベル４のモンスター１体を手札に加える。
  | ko_name            = 제이드 나이트
  | ko_lore            = 이 카드가 필드 위에 앞면 공격 표시로 존재하는 한, 자신 필드 위의 공격력 1200 이하의 기계족 몬스터는 함정 카드의 효과로는 파괴되지 않는다. 필드 위에 앞면 표시로 존재하는 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 덱에서 기계족 / 빛 속성 / 레벨 4 몬스터 1장을 패에 넣을 수 있다.
  | sc_name            = 翡翠骑士
  | sc_lore            = ①：只要此卡在怪兽区域以攻击表示存在，自己场上的攻击力为１２００以下的机械族怪兽就不会被陷阱卡的效果破坏。②：此卡因战斗被破坏且送至墓地时可以发动。从牌组将１只机械族・光属性・等级４的怪兽加入手牌。
  }}
