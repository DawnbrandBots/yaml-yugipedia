  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Normal
  | lore               = Send 4 "Crystal Beast" cards from your Spell & Trap Zone to the GY; send as many cards on the field as possible to the GY, then Special Summon as many "Crystal Beast" monsters as possible from your GY, up to the number of cards sent from your opponent's field to the GY by this card's effect.

  | fr_name            = Abondance du Cristal
  | fr_lore            = Envoyez 4 cartes "Bête Cristalline" depuis votre Zone Magie & Piège au Cimetière ; envoyez autant de cartes sur le Terrain que possible au Cimetière, puis Invoquez Spécialement autant de monstres "Bête Cristalline" que possible depuis votre Cimetière, inférieur ou égal au nombre de cartes envoyées depuis le Terrain de votre adversaire au Cimetière par l'effet de cette carte.
  | de_name            = Kristallüberfluss
  | de_lore            = Lege 4 „Kristallungeheuer“-Karten von deiner Zauber- & Fallenzone auf den Friedhof; lege so viele Karten auf dem Spielfeld wie möglich auf den Friedhof, dann beschwöre so viele „Kristallungeheuer“-Monster als Spezialbeschwörung von deinem Friedhof wie möglich, bis zur Anzahl der Karten, die durch den Effekt dieser Karte von der Spielfeldseite deines Gegners auf den Friedhof gelegt wurden.
  | it_name            = Abbondanza di Cristalli
  | it_lore            = Manda 4 carte "Bestia Cristallo" dalla tua Zona Magie & Trappole al Cimitero; manda al Cimitero tante carte sul Terreno quante possibile, poi Evoca Specialmente dal tuo Cimitero tanti mostri "Bestia Cristallo" quanti possibile, fino al numero di carte mandate dal Terreno del tuo avversario al Cimitero dall'effetto di questa carta.
  | pt_name            = Abundância Cristalina
  | pt_lore            = Envie 4 cards "Fera Cristalina" da sua Zona de Magias & Armadilhas para o Cemitério; envie para o Cemitério tantos cards no campo quanto possível e, depois, Invoque por Invocação-Especial tantos monstros "Fera Cristalina" quanto possível do seu Cemitério, até o número de cards enviados do campo do seu oponente para o Cemitério pelo efeito deste card.
  | es_name            = Abundancia del Cristal
  | es_lore            = Manda al Cementerio 4 cartas "Bestia de Cristal" en tu Zona de Magia y Trampas; manda al Cementerio tantas cartas en el Campo como sea posible, y después Invoca de Modo Especial, desde tu Cementerio, tantos monstruos "Bestia de Cristal" como sea posible, hasta el número de cartas mandadas al Cementerio desde el Campo de tu adversario por efecto de esta carta.
  | ja_lore            = ①：自分の魔法＆罠ゾーンの表側表示の「宝玉獣」カード４枚を墓地へ送って発動できる。フィールドのカードを全て墓地へ送る。その後、この効果で相手フィールドから墓地へ送った数まで、自分の墓地から「宝玉獣」モンスターを可能な限り特殊召喚する。
  | ko_name            = 보옥의 범람
  | ko_lore            = ①: 자신의 마법 & 함정 존의 앞면 표시의 "보옥수" 카드 4장을 묘지로 보내고 발동할 수 있다. 필드의 카드를 전부 묘지로 보낸다. 그 후, 이 효과로 상대 필드에서 묘지로 보낸 수까지, 자신 묘지에서 "보옥수" 몬스터를 가능한 한 특수 소환한다.
  | sc_name            = 宝玉的泛滥
  | sc_lore            = ①：将自己的魔法与陷阱区域的表侧表示的４张“宝玉兽”卡片送至墓地可以发动。将场上的卡全部送至墓地。然后，从自己的墓地将尽可能多的“宝玉兽”怪兽特殊召唤，数量最多为以此效果从对手场上送至墓地的卡的数量。
