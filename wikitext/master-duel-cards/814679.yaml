  | property           = Quick-Play
  | lore               = Once during this turn, if you would Tribute a monster for a Tribute Summon, you can Tribute 1 monster your opponent controls even though you do not control it. You can only activate 1 "The Monarchs Stormforth" per turn. During the turn you activate this card, you cannot Special Summon monsters from the Extra Deck.

  | fr_name            = La Tempête des Monarques
  | fr_lore            = Une fois durant ce tour, si vous allez Sacrifier un monstre pour une Invocation Sacrifice, vous pouvez Sacrifier 1 monstre contrôlé par votre adversaire même si vous ne le contrôlez pas. Vous ne pouvez activer qu'1 "La Tempête des Monarques" par tour. Durant le tour où vous activez cette carte, vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck.
  | de_name            = Sturmkraft der Monarchen
  | de_lore            = Einmal während dieses Spielzugs, falls du ein Monster als Tribut für eine Tributbeschwörung anbieten würdest, kannst du 1 Monster, das dein Gegner kontrolliert, als Tribut anbieten, obwohl du es nicht kontrollierst. Du kannst nur 1 „Sturmkraft der Monarchen“ pro Spielzug aktivieren. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören.
  | it_name            = Tempestavanzata dei Monarchi
  | it_lore            = Una volta durante questo turno, se stai per offrire come Tributo un mostro per un'Evocazione tramite Tributo, puoi offrire come Tributo 1 mostro controllato dal tuo avversario anche se non lo controlli tu. Puoi attivare solo 1 "Tempestavanzata dei Monarchi" per turno. Durante il turno in cui attivi questa carta non puoi Evocare Specialmente mostri dall'Extra Deck.
  | pt_name            = O Monarca Avança
  | pt_lore            = Uma vez durante este turno, se você fosse oferecer um monstro como Tributo para uma Invocação-Tributo, você pode oferecer como Tributo 1 monstro que seu oponente controla mesmo que você não o controle. Você só pode ativar 1 "O Monarca Avança" por turno. Durante o turno em que ativar este card, você não pode Invocar por Invocação-Especial monstros do Deck Adicional.
  | es_name            = Los Monarcas Avanzan
  | es_lore            = Una vez durante este turno, si fueras a Sacrificar un monstruo para una Invocación por Sacrificio, puedes Sacrificar 1 monstruo que controle tu adversario aunque no lo controles tú. Sólo puedes activar 1 "Los Monarcas Avanzan" por turno. Durante el turno en el que activas esta carta, no puedes Invocar monstruos de Modo Especial desde el Deck Extra.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分はＥＸデッキからモンスターを特殊召喚できない。①：このターン、自分がモンスターをアドバンス召喚する場合に１度だけ、自分フィールドのモンスター１体の代わりに相手フィールドのモンスター１体をリリースできる。
  | ko_name            = 제왕의 열선
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. ①: 이 턴에, 자신이 몬스터를 어드밴스 소환할 경우에 1번만, 자신 필드의 몬스터 1장 대신에 상대 필드의 몬스터 1장을 릴리스할 수 있다.
