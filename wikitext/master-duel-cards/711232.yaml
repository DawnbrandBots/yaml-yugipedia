  | fr_name            = Fusion Synchro Miracle
  | fr_lore            = Invoquez par Fusion 1 Monstre Fusion qui liste un Monstre Synchro comme Matériel depuis votre Extra Deck, en bannissant les Matériels Fusion listés sur celui-ci depuis votre Terrain ou Cimetière. Si cette carte Posée est détruite par un effet de carte de votre adversaire et envoyée à votre Cimetière : piochez 1 carte.
  | de_name            = Wunder-Synchrofusion
  | de_lore            = Beschwöre 1 Fusionsmonster, das ein Synchromonster als Material aufführt, als Fusionsbeschwörung von deinem Extra Deck, indem du das Fusionsmaterial, das auf ihm aufgeführt ist, von deiner Spielfeldseite oder deinem Friedhof verbannst. Falls diese gesetzte Karte durch einen Karteneffekt deines Gegners zerstört und auf deinen Friedhof gelegt wird: Ziehe 1 Karte.
  | it_name            = Synchro Fusione Miracolo
  | it_lore            = Evoca tramite Fusione dal tuo Extra Deck 1 Mostro Fusione che indica un Mostro Synchro come materiale, bandendo i Materiali da Fusione indicati su di esso dal tuo Terreno o Cimitero. Se questa carta Posizionata viene distrutta dall'effetto di una carta del tuo avversario e mandata al tuo Cimitero: pesca 1 carta.
  | pt_name            = Fusão Sincro Milagrosa
  | pt_lore            = Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional que liste um Monstro Sincro como matéria, ao banir Matérias de Fusão listadas nele do seu campo ou do Cemitério. Se este card Baixado for destruído por um efeito de card do seu oponente e enviado para o seu Cemitério: compre 1 card.
  | es_name            = Fusión de Sincronía Milagrosa
  | es_lore            = Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión que liste un Monstruo de Sincronía como material, desterrando Materiales de Fusión en tu Campo o Cementerio listados en él. Si esta carta Colocada es destruida por el efecto de una carta de tu adversario y mandada a tu Cementerio: roba 1 carta.
  | ja_lore            = ①：自分のフィールド・墓地から、融合モンスターカードによって決められた融合素材モンスターを除外し、Ｓモンスターを融合素材とするその融合モンスター１体をＥＸデッキから融合召喚する。②：セットされたこのカードが相手の効果で破壊され墓地へ送られた場合に発動する。自分はデッキから１枚ドローする。
  | ko_name            = 미라클 싱크로 퓨전
  | ko_lore            = ①: 자신의 필드 / 묘지에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 제외하고, 싱크로 몬스터를 융합 소재로 하는 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 세트된 이 카드가 상대의 효과로 파괴되어 묘지로 보내졌을 경우에 발동한다. 자신은 덱에서 1장 드로우한다.
  | sc_name            = 奇迹同步结合
  | sc_lore            = ①：从我方场上、墓地将由融合怪兽卡规定之融合素材怪兽除外，并从额外牌组融合召唤１只以同步怪兽为融合素材的该融合怪兽。②：被盖牌的此卡因对手效果被破坏并送入墓地的场合发动。我方从牌组抽取１张卡牌。
