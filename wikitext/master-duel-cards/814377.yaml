title: Swap Frog (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | attribute          = WATER
  | types              = Aqua / Effect
  | level              = 2
  | atk                = 1000
  | def                = 500
  | lore               = You can Special Summon this card (from your hand) by discarding 1 other WATER monster. When this card is Summoned: You can send 1 Level 2 or lower WATER Aqua monster from your Deck or face-up field to the GY. Once per turn: You can return 1 monster you control to the hand; you can Normal Summon 1 "Frog" monster during your Main Phase this turn, except "Swap Frog", in addition to your Normal Summon/Set. (You can only gain this effect once per turn.)
  | releases           = Legacy Pack

  | fr_name            = Grenouille Démon
  | fr_lore            = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en défaussant 1 autre monstre EAU. Lorsque cette carte est Invoquée : vous pouvez envoyer 1 monstre EAU Aqua de max. Niveau 2 depuis votre Deck ou Terrain face recto au Cimetière. Une fois par tour : vous pouvez renvoyer 1 monstre que vous contrôlez à la main ; durant votre Main Phase ce tour, vous pouvez Invoquer Normalement 1 monstre "Grenouille" ("Grenouille Démon" exclu) en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.)
  | de_name            = Austauschfrosch
  | de_lore            = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 anderes WASSER Monster abwirfst. Wenn diese Karte beschworen wird: Du kannst 1 WASSER Aqua-Monster der Stufe 2 oder niedriger von deinem Deck oder offen von deiner Spielfeldseite auf den Friedhof legen. Einmal pro Spielzug: Du kannst 1 Monster, das du kontrollierst, auf die Hand zurückgeben; du kannst in diesem Spielzug während deiner Main Phase zusätzlich zu deiner Normalbeschwörung / deinem Normalen Setzen 1 „Frosch“-Monster als Normalbeschwörung beschwören, außer „Austauschfrosch“. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.)
  | it_name            = RANA Scambio
  | it_lore            = Puoi Evocare Specialmente questa carta (dalla tua mano) scartando 1 altro mostro ACQUA. Quando questa carta viene Evocata: puoi mandare 1 mostro ACQUA Acqua di Livello 2 o inferiore dal tuo Deck o Terreno scoperto al Cimitero. Una volta per turno: puoi far ritornare 1 mostro che controlli nella mano; puoi Evocare Normalmente 1 mostro "RANA" durante la tua Main Phase in questo turno, eccetto "RANA Scambio", in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.)
  | pt_name            = Sapo de Troca
  | pt_lore            = Você pode Invocar este card por Invocação-Especial (da sua mão) ao descartar 1 outro monstro de ÁGUA. Quando este card for Invocado: você pode enviar 1 monstro Aqua de ÁGUA de Nível 2 ou menos do seu Deck ou campo com a face para cima para o Cemitério. Uma vez por turno: você pode devolver 1 monstro que você controla para a mão; você pode Invocar por Invocação-Normal 1 monstro "Sapo" durante sua Fase Principal neste turno, exceto "Sapo de Troca", em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.)
  | es_name            = RANA de Intercambio
  | es_lore            = Puedes Invocar esta carta de Modo Especial (desde tu mano) descartando otro monstruo de AGUA. Cuando esta carta es Invocada: puedes mandar al Cementerio, desde tu Deck o Campo boca arriba, 1 monstruo Aqua de AGUA de Nivel 2 o menor. Una vez por turno: puedes devolver a la mano 1 monstruo que controles; puedes Invocar de Modo Normal 1 monstruo "RANA" durante tu Main Phase este turno, excepto "RANA de Intercambio", además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno).
  | ja_lore            = ①：このカードは手札からこのカード以外の水属性モンスター１体を捨てて、手札から特殊召喚できる。②：このカードが召喚・反転召喚・特殊召喚に成功した時に発動できる。デッキ及び自分フィールドの表側表示モンスターの中から、レベル２以下の水族・水属性モンスター１体を選んで墓地へ送る。③：１ターンに１度、自分フィールドのモンスター１体を持ち主の手札に戻して発動できる。このターン、自分は通常召喚に加えて１度だけ、自分メインフェイズに「鬼ガエル」以外の「ガエル」モンスター１体を召喚できる。
  | ko_name            = 도깨비 개구리
  | ko_lore            = ①: 이 카드는 패에서 이 카드 이외의 물 속성 몬스터 1장을 버리고, 패에서 특수 소환할 수 있다. ②: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 덱 및 자신 필드의 앞면 표시 몬스터 중에서, 레벨 2 이하의 물족 / 물 속성 몬스터 1장을 고르고 묘지로 보낸다. ③: 1턴에 1번, 자신 필드의 몬스터 1장을 주인의 패로 되돌리고 발동할 수 있다. 이 턴에, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "도깨비 개구리" 이외의 "개구리" 몬스터 1장을 일반 소환할 수 있다.
  | tc_name            = 鬼青蛙
  | tc_lore            = ①：從手牌捨棄１隻此卡以外的水屬性怪獸，可從手牌特殊召喚此卡。②：可在此卡召喚・反轉召喚・特殊召喚成功時發動。從牌組及我方場上的正面表示怪獸之中，選擇１隻等級２以下的水族・水屬性怪獸送至墓地。③：１回合１次，可將我方場上的１隻怪獸送回持有者手牌發動。此回合，我方除了通常召喚以外僅限一次，可額外在我方主要階段召喚「鬼青蛙」以外的１隻「青蛙」怪獸。
  | sc_name            = 鬼青蛙
  | sc_lore            = ①：从手牌将此卡以外的１只水属性怪兽扔掉，可从手牌特殊召唤此卡。②：此卡召唤・反转召唤・特殊召唤成功时可以发动。从牌组及自己场上的表侧表示怪兽中挑选１只等级２以下的水族・水属性怪兽送至墓地。③：１回合１次，将自己场上的１只怪兽放回持有者手牌可以发动。此回合自己除通常召唤外仅追加１次，可以在自己的主要阶段召唤１只“鬼青蛙”以外的“青蛙”怪兽。
  }}
