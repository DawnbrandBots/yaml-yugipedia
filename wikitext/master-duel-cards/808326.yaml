  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに「エクソシスター」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。自分フィールドに「エクソシスター・ステラ」が存在する場合、さらに自分は８００ＬＰ回復する。②：自分・相手の墓地のカードが相手によって墓地から離れた場合に発動できる。「エクソシスター」Ｘモンスター１体を、自分フィールドのこのカードの上に重ねてＸ召喚扱いとしてＥＸデッキから特殊召喚する。
