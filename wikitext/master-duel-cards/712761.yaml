title: Amazoness Shamanism (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | lore               = Destroy all "Amazoness" monsters you control, then, you can Special Summon Level 4 or lower "Amazoness" monsters from your GY in face-up Defense Position, up to the number of monsters destroyed by this effect.
  | fr_name            = Rituel Shamanique Amazonesse
  | fr_lore            = Détruisez tous les monstres "Amazonesse" que vous contrôlez, puis, vous pouvez Invoquer Spécialement un nombre de monstres "Amazonesse" de max. Niveau 4 depuis votre Cimetière en Position de Défense face recto, inférieur ou égal au nombre de monstres détruits par cet effet.
  | de_name            = Amazonischer Schamanismus
  | de_lore            = Zerstöre alle „Amazonisch“-Monster, die du kontrollierst, dann kannst du „Amazonisch“-Monster der Stufe 4 oder niedriger bis zur Anzahl der Monster, die durch diesen Effekt zerstört wurden, als Spezialbeschwörung von deinem Friedhof in die offene Verteidigungsposition beschwören.
  | it_name            = Sciamanesimo Amazoness
  | it_lore            = Distruggi tutti i mostri "Amazoness" che controlli, poi puoi Evocare Specialmente mostri "Amazoness" di Livello 4 o inferiore dal tuo Cimitero, scoperti in Posizione di Difesa, fino al numero di mostri distrutti da questo effetto.
  | pt_name            = Xamanismo de Amazoness
  | pt_lore            = Destrua todos os monstros "Amazoness" que você controla e, depois, você pode Invocar por Invocação-Especial monstros "Amazoness" de Nível 4 ou menos do seu Cemitério com a face para cima em Posição de Defesa, até o número de monstros destruídos por este efeito.
  | es_name            = Chamanismo Amazoness
  | es_lore            = Destruye todos los monstruo "Amazoness" que controles, y después puedes Invocar de Modo Especial, desde tu Cementerio, monstruos "Amazoness" de Nivel 4 o menor, en Posición de Defensa boca arriba, hasta el número de monstruos destruidos por este efecto.
  | ja_lore            = 自分フィールド上の「アマゾネス」と名のついたモンスターを全て破壊する。その後、破壊した数と同じ数まで自分の墓地のレベル４以下の「アマゾネス」と名のついたモンスターを守備表示で特殊召喚できる。
  | ko_name            = 아마조네스 전생술
  | ko_lore            = 자신 필드 위에 앞면 표시로 존재하는 "아마조네스"라는 이름이 붙은 몬스터를 전부 파괴한다. 그 후, 파괴한 수와 같은 매수까지 자신의 묘지에 존재하는 레벨 4 이하의 "아마조네스"라는 이름이 붙은 몬스터를 앞면 수비 표시로 특수 소환할 수 있다.
  | tc_name            = 亞馬遜轉生術
  | tc_lore            = 將我方場上的所有冠有「亞馬遜」之名的怪獸全部破壞。其後，可從我方墓地以守備表示特殊召喚等級４以下的冠有「亞馬遜」之名的怪獸，數量最多為破壞的數量。
  | sc_name            = 亚马逊转生术
  | sc_lore            = 破坏我方场上所有表侧表示的冠有“亚马逊”之名的怪兽。之后，可从我方墓地以表侧守备表示特殊召唤最多与破坏数量相同的等级４以下的冠有“亚马逊”之名的怪兽。
  }}
