  | lore               = You can Ritual Summon this card with "Odd-Eyes Advent". When this card is Special Summoned: You can return all Spells and Traps your opponent controls to the hand. Your opponent cannot activate cards or effects in response to this effect's activation. You can only use this effect of "Odd-Eyes Gravity Dragon" once per turn. Your opponent must pay 500 LP to activate card effects.

  | fr_name            = Dragon de la Pesanteur aux Yeux Impairs
  | fr_lore            = Vous pouvez Invoquer Rituellement cette carte avec "Avènement des Yeux Impairs". Lorsque cette carte est Invoquée Spécialement : vous pouvez renvoyer tous les Magies/Pièges contrôlés par votre adversaire à la main. Votre adversaire ne peut ni activer de cartes ni d'effets en réponse à l'activation de cet effet. Vous ne pouvez utiliser cet effet de "Dragon de la Pesanteur aux Yeux Impairs" qu'une fois par tour. Votre adversaire doit payer 500 LP pour activer des effets de carte.
  | de_name            = Buntäugiger Schwerkraftdrache
  | de_lore            = Du kannst diese Karte mit „Ankunft der Buntäugigen“ als Ritualbeschwörung beschwören. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst alle Zauber und Fallen, die dein Gegner kontrolliert, auf die Hand zurückgeben. Dein Gegner kann weder Karten noch Effekte als Reaktion auf die Aktivierung dieses Effekts aktivieren. Du kannst diesen Effekt von „Buntäugiger Schwerkraftdrache“ nur einmal pro Spielzug verwenden. Dein Gegner muss 500 LP zahlen, um Karteneffekte zu aktivieren.
  | it_name            = Drago Gravità Occhi Diversi
  | it_lore            = Puoi Evocare tramite Rituale questa carta con "Avvento Occhi Diversi". Quando questa carta viene Evocata Specialmente: puoi far ritornare nella mano tutte le Magie e Trappole controllate dal tuo avversario. Il tuo avversario non può attivare carte o effetti in risposta all'attivazione di questo effetto. Puoi utilizzare questo effetto di "Drago Gravità Occhi Diversi" una sola volta per turno. Il tuo avversario deve pagare 500 LP per attivare gli effetti delle carte.
  | pt_name            = Dragão da Gravidade de Olhos Anômalos
  | pt_lore            = Você pode Invocar este card por Invocação-Ritual com "Advento do Olhos Anômalos". Quando este card for Invocado por Invocação-Especial: você pode devolver todas as Magias e Armadilhas que seu oponente controla para a mão. Seu oponente não pode ativar cards ou efeitos em resposta à ativação deste efeito. Você só pode usar este efeito de "Dragão da Gravidade de Olhos Anômalos" uma vez por turno. Seu oponente deve pagar 500 PV para ativar efeitos de card.
  | es_name            = Dragón Gravedad de Ojos Anómalos
  | es_lore            = Puedes Invocar esta carta por Ritual con "Llegada de los Ojos Anómalos". Cuando esta carta es Invocada de Modo Especial: puedes devolver a la mano todas las Mágicas y Trampas que controle tu adversario. Tu adversario no puede activar cartas o efectos en respuesta a la activación de este efecto. Sólo puedes usar este efecto de "Dragón Gravedad de Ojos Anómalos" una vez por turno. Tu adversario debe pagar 500 LP para activar efectos de cartas.
  | ja_lore            = 「オッドアイズ・アドベント」により降臨。「オッドアイズ・グラビティ・ドラゴン」の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した時に発動できる。相手フィールドの魔法・罠カードを全て持ち主の手札に戻す。この効果の発動に対して、相手は魔法・罠・モンスターの効果を発動できない。②：このカードがモンスターゾーンに存在する限り、相手は５００ＬＰを払わなければ、カードの効果を発動できない。
  | ko_name            = 오드아이즈 그라비티 드래곤
  | ko_lore            = "오드아이즈 어드벤트"에 의해 의식 소환. "오드아이즈 그라비티 드래곤"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 때에 발동할 수 있다. 상대 필드의 마법 / 함정 카드를 전부 주인의 패로 되돌린다. 이 효과의 발동에 대하여, 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대는 500 LP를 지불하지 않으면, 카드의 효과를 발동할 수 없다.
