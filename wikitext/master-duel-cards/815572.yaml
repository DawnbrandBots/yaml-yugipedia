title: Welcome Labrynth (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | card_type          = Trap
  | property           = Normal
  | lore               = Special Summon 1 "Labrynth" monster from your Deck, also until the end of the next turn after this card resolves, you cannot Special Summon monsters from the Deck or Extra Deck, except Fiend monsters. If a monster leaves the field by your Normal Trap effect, while this card is in your GY, except the turn it was sent there: You can Set this card. You can only use each effect of "Welcome Labrynth" once per turn.

  | fr_name            = Bienvenue Labrynth
  | fr_lore            = Invoquez Spécialement 1 monstre "Labrynth" depuis votre Deck, et aussi, jusqu'à la fin du prochain tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Démon exclus) depuis le Deck ou Extra Deck. Si un monstre quitte le Terrain par votre effet de Piège Normal, tant que cette carte est dans votre Cimetière, sauf le tour où elle y a été envoyée : vous pouvez Poser cette carte. Vous ne pouvez utiliser chaque effet de "Bienvenue Labrynth" qu'une fois par tour.
  | de_name            = Willkommens-Labrynth
  | de_lore            = Beschwöre 1 „Labrynth“-Monster als Spezialbeschwörung von deinem Deck, zusätzlich kannst du bis zum Ende des nächsten Spielzugs, nachdem diese Karte aufgelöst wurde, keine Monster als Spezialbeschwörung vom Deck oder Extra Deck beschwören, außer Unterweltler-Monstern. Falls ein Monster das Spielfeld durch deinen Normalen Falleneffekt verlässt, solange sich diese Karte in deinem Friedhof befindet, außer in dem Spielzug, in dem sie dorthin gelegt wurde: Du kannst diese Karte setzen. Du kannst jeden Effekt von „Willkommens-Labrynth“ nur einmal pro Spielzug verwenden.
  | it_name            = Benvenuto Labrinto
  | it_lore            = Evoca Specialmente 1 mostro "Labrinto" dal tuo Deck, inoltre fino alla fine del prossimo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri dal Deck o Extra Deck, eccetto mostri Demone. Se un mostro lascia il Terreno per l'effetto di una tua Trappola Normale, mentre questa carta è nel tuo Cimitero, eccetto nel turno in cui è stata mandata lì: puoi Posizionare questa carta. Puoi utilizzare ogni effetto di "Benvenuto Labrinto" una sola volta per turno.
  | pt_name            = Boas-vindas a Labrinto
  | pt_lore            = Invoque por Invocação-Especial 1 monstro "Labrinto" do seu Deck e, além disso, até o final do próximo turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial do Deck ou Deck Adicional, exceto monstros Demônio. Se um monstro deixar o campo pelo efeito de uma Armadilha Normal sua, enquanto este card estiver no seu Cemitério, exceto no turno em que foi enviado para lá: você pode Baixar este card. Você só pode usar cada efeito de "Boas-vindas a Labrinto" uma vez por turno.
  | es_name            = Bienvenida del Labrislinto
  | es_lore            = Invoca de Modo Especial, desde tu Deck, 1 monstruo "Labrislinto", y además hasta el final del próximo turno después de que esta carta se resuelva no puedes Invocar monstruos de Modo Especial desde el Deck o el Deck Extra, excepto monstruos Demonio. Si un monstruo deja el Campo por efecto de tu Trampa Normal, mientras esta carta esté en tu Cementerio, excepto el turno en el que ésta fue mandada allí: puedes Colocar esta carta. Sólo puedes usar cada efecto de "Bienvenida del Labrislinto" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：デッキから「ラビュリンス」モンスター１体を特殊召喚する。このカードの発動後、次のターンの終了時まで自分は悪魔族モンスターしかデッキ・ＥＸデッキから特殊召喚できない。②：このカードが墓地に存在する状態で、自分の通常罠カードの効果でモンスターがフィールドから離れた場合に発動できる。このカードを自分フィールドにセットする。この効果はこのカードが墓地へ送られたターンには発動できない。
  | ko_name            = 웰컴 라뷰린스
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 "라뷰린스" 몬스터 1장을 특수 소환한다. 이 카드의 발동 후, 다음 턴의 종료시까지 자신은 악마족 몬스터밖에 덱 / 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신의 일반 함정 카드의 효과로 몬스터가 필드에서 벗어났을 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  }}
