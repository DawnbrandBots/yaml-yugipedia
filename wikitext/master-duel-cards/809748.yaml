  | pt_lore            = 2 monstros, incluindo um monstro de FOGO<br />(Este card deve ser sempre considerado como um card "Espírito-Possuído".)<br />Você pode escolher 1 monstro de FOGO no Cemitério do seu oponente; Invoque-o por Invocação-Especial em uma zona sua para a qual este card apontar. Se este card Invocado por Invocação-Link for destruído em batalha, ou for destruído por um efeito de card do oponente enquanto estiver em uma Zona de Monstros do seu dono: você pode adicionar 1 monstro de FOGO com 1500 ou menos de DEF do seu Deck à sua mão. Você só pode usar cada efeito de "Hiita, a Encantadora do Fogo, em Chamas" uma vez por turno.
  | es_name            = Hiita la Encantadora del Fuego, Encendida
