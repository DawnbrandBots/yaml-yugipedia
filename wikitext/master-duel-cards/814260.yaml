  | de_name            = Superverteidigungsroboter Aff
  | de_lore            = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Superverteidigungsroboter“-Monster oder „Orbital 7“ als Spezialbeschwörung von deiner Hand beschwören. Einmal pro Spielzug: Du kannst 1 Monster vom Typ Maschine von deinem Friedhof verbannen und dann 1 „Superverteidigungsroboter“-Monster oder „Orbital 7“ in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu.
  | it_name            = Super Robot da Difesa Scimmia
  | it_lore            = Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Super Robot da Difesa" o "Orbitale 7" dalla tua mano. Una volta per turno: puoi bandire 1 mostro di Tipo Macchina dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Super Robot da Difesa" o "Orbitale 7" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  | pt_name            = Super Robô de Defesa Macaqui
  | pt_lore            = Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Super Robô de Defesa" ou "Orbital 7" da sua mão. Uma vez por turno: você pode banir 1 monstro do Tipo Máquina do seu Cemitério e, depois, escolher 1 monstro "Super Robô de Defesa" ou "Orbital 7" no seu Cemitério; adicione o alvo à sua mão.
  | es_name            = Súper Robot de Defensa Mon
  | es_lore            = Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Súper Robot de Defensa" o "Estación Orbital 7". Una vez por turno: puedes desterrar 1 monstruo de Tipo Máquina en tu Cementerio, y después seleccionar 1 monstruo "Súper Robot de Defensa" o "Estación Orbital 7" en tu Cementerio; añade ese objetivo a tu mano.
  | ja_lore            = このカードが召喚に成功した時、手札から「ＳＤロボ」と名のついたモンスターまたは「オービタル　７」１体を特殊召喚できる。また、１ターンに１度、自分の墓地の機械族モンスター１体をゲームから除外して発動できる。自分の墓地から「ＳＤロボ」と名のついたモンスターまたは「オービタル　７」１体を選択して手札に加える。
  | ko_name            = SD 로보 몽키
  | ko_lore            = 이 카드가 일반 소환에 성공했을 때, 패에서 "SD(슈퍼 디펜스) 로보"라는 이름이 붙은 몬스터 또는 "오비탈 7" 1장을 특수 소환할 수 있다. 또한, 1턴에 1번, 자신 묘지의 기계족 몬스터 1장을 게임에서 제외하고 발동할 수 있다. 자신의 묘지에서 "SD(슈퍼 디펜스) 로보"라는 이름이 붙은 몬스터 또는 "오비탈 7" 1장을 선택하고 패에 넣는다.
  | sc_name            = 超防卫机器人・猴子
  | sc_lore            = 此卡召唤成功时，可从手牌特殊召唤１只冠有“超防卫机器人”之名的怪兽或“奥比塔尔７”。此外，１回合１次，可将我方墓地的１只机械族怪兽从游戏中除外并发动。从我方墓地选择１只冠有“超防卫机器人”之名的怪兽或“奥比塔尔７”加入手牌。
