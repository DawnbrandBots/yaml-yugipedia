  | de_name            = Gouki Moonsault
  | de_lore            = Du kannst diese Karte in deiner Hand vorzeigen und dann 1 „Gouki“-Monster wählen, das du kontrollierst, außer „Gouki Moonsault“; beschwöre diese Karte als Spezialbeschwörung von deiner Hand und falls du dies tust, gib das Monster auf die Hand zurück. Du kannst 1 „Gouki“-Linkmonster in deinem Friedhof wählen; lege es ins Extra Deck zurück, dann kannst du deiner Hand 1 „Gouki“-Monster von deinem Friedhof hinzufügen. Du kannst jeden Effekt von „Gouki Moonsault“ nur einmal pro Spielzug verwenden.
  | it_name            = Gouki Moonsault
  | it_lore            = Puoi rivelare questa carta nella tua mano, poi scegliere come bersaglio 1 mostro "Gouki" che controlli, eccetto "Gouki Moonsault"; Evoca Specialmente questa carta dalla tua mano e, se lo fai, fai ritornare quel mostro nella mano. Puoi scegliere come bersaglio 1 Mostro Link "Gouki" nel tuo Cimitero; fallo ritornare nell'Extra Deck, poi puoi aggiungere 1 mostro "Gouki" dal tuo Cimitero alla tua mano. Puoi utilizzare ogni effetto di "Gouki Moonsault" una sola volta per turno.
  | pt_name            = Gouki Moonsault
  | pt_lore            = Você pode revelar este card na sua mão e, depois, escolher 1 monstro "Gouki" que você controla, exceto "Gouki Moonsault"; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, devolva esse monstro para a mão. Você pode escolher 1 Monstro Link "Gouki" no seu Cemitério; devolva-o para o Deck Adicional e, depois, você pode adicionar 1 monstro "Gouki" do seu Cemitério à sua mão. Você só pode usar cada efeito de "Gouki Moonsault" uma vez por turno.
  | es_name            = Gouki Moonsault
  | es_lore            = Puedes mostrar esta carta en tu mano, y después selecciona 1 monstruo "Gouki" que controles, excepto "Gouki Moonsault"; Invoca esta carta de Modo Especial desde tu mano y, si lo haces, devuelve ese monstruo a la mano. Puedes seleccionar 1 Monstruo de Enlace "Gouki" en tu Cementerio; devuélvelo al Deck Extra, y después puedes añadir a tu mano 1 monstruo "Gouki" en tu Cementerio. Sólo puedes usar cada efecto de "Gouki Moonsault" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：手札のこのカードを相手に見せ、「剛鬼ムーンサルト」以外の自分フィールドの「剛鬼」モンスター１体を対象として発動できる。このカードを手札から特殊召喚し、対象のモンスターを持ち主の手札に戻す。②：自分の墓地の「剛鬼」リンクモンスター１体を対象として発動できる。そのモンスターをＥＸデッキに戻す。その後、自分の墓地から「剛鬼」モンスター１体を選んで手札に加える事ができる。
  | ko_name            = 강귀 문설트
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고, "강귀 문설트" 이외의 자신 필드의 "강귀" 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 대상 몬스터를 주인의 패로 되돌린다. ②: 자신 묘지의 "강귀" 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 엑스트라 덱으로 되돌린다. 그 후, 자신 묘지에서 "강귀" 몬스터 1장을 골라 패에 넣을 수 있다.
  | sc_name            = 刚鬼 月面压击
  | sc_lore            = 此卡名的①②效果1回合仅可各使用1次。①：向对手出示手牌中的此卡，以“刚鬼 月面压击”以外的自己场上的1只“刚鬼”怪兽为对象可以发动。将此卡从手牌特殊召唤，将对象怪兽放回持有者手牌。②：以自己墓地的1只“刚鬼”连接怪兽为对象可以发动。将该怪兽放回额外牌组。然后，可以从自己墓地挑选1只“刚鬼”怪兽加入手牌。
