  | lore               = Everyone is full of possibilities. Everything you do, moving forwards, stopping, closing, opening, is all in your hands.<br />There are many doors in this world. To open them requires the Magic Key... 2 keys and 1 door... 2 wills and 1 body. Once the doors are opened, the worlds will be connected and the great power revealed.

  | fr_name            = Clavkiys, le Chasse-Ciel de la Magiclé
  | fr_lore            = Tout est possible. Tout ce que vous faites, que ce soit avancer, s'arrêter, fermer ou ouvrir, tout est entre vos mains.<br />De nombreuses portes existent dans ce monde. Pour les ouvrir, la Clé Magique est requise... 2 clés et 1 porte... 2 volontés et 1 corps. Une fois les portes ouvertes, les mondes seront connectés et le grand pouvoir révélé.
  | de_name            = Clavkiys, der Magieschlüssel-Himmelssprenger
  | de_lore            = Jeder steckt voller Möglichkeiten. Alles, was du tust – gehen, stehen bleiben, öffnen, schließen – liegt in deiner Hand.<br />Es gibt viele Türen in dieser Welt. Um sie zu öffnen, brauchst du den Magieschlüssel ... 2 Schlüssel und 1 Tür ... 2 Geister und 1 Körper. Sobald die Türen offen sind, sind die Welten verbunden und die große Kraft wird erkenntlich.
  | it_name            = Clavkiys, il Magichiave Spaccacielo
  | it_lore            = Ognuno è pieno di possibilità. Qualsiasi cosa tu faccia, andare avanri, fermarsi, chiudere, aprire, è tutto nelle tue mani.<br />Ci sono molte porte in questo mondo. Aprirle richiede la Chiave Magica... 2 chiavi e 1 porta... 2 volontà e 1 corpo. Una volta che le porte saranno aperte, i mondi saranno connessi e il grande potere rivelato.
  | pt_name            = Clavkiys, o Destruidor Celeste de Magichave
  | pt_lore            = Todos somos repletos de possibilidades. Tudo que fazemos, seguindo em frente, parando, fechando, abrindo, tudo está em nossas mãos.<br />Existem muitas portas neste mundo. Para abri-las, uma Chave Mágica é necessária... 2 chaves e 1 porta... 2 vontades e 1 corpo. Uma vez que as portas se abram, os mundos estarão conectados e o grande poder será revelado.
  | es_name            = Clavkiys, el Magillave Cañonero
  | es_lore            = Todos tenemos posibilidades. Todo lo que haces, ir hacia adelante, parar, cerrar, abrir, todo está en tus manos.<br />Hay muchas puertas en este mundo. Para abrirlas necesitas una Llave Mágica... 2 llaves y 1 puerta... 2 voluntades y 1 cuerpo. Una vez las puertas se han abierto, los mundos estarán conectados y el gran poder revelado.
  | ja_lore            = 人は誰しも可能性に満ち満ちる。行くも止まるも、施めるも解くも己次第。<br />めくるめく世界に扉は数多。それを解くは魔法の鍵。２つの鍵で１つの扉。２つの意思で１つの姿。扉を解けば世界が繋がり、巨大な力が顔を出す。
  | ko_name            = 마건총사－클라비스
  | ko_lore            = 사람은 누구나 가능성으로 가득 차 있다. 가는 것도 서는 것도, 잠그는 것도 여는 것도 자기 하기 나름. 어지러운 세계에 수많은 문. 그것을 여는 마법의 열쇠. 두 개의 열쇠와 하나의 문. 두 가지 의사와 하나의 모습. 문을 열면 세계가 이어지고, 거대한 힘이 실체를 드러낸다.
  }}
