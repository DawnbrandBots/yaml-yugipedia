title: Diamond Core of Koa'ki Meiru (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | card_type          = Spell
  | property           = Normal
  | lore               = Add 1 "Koa'ki Meiru" card from your Deck to your hand, except "Diamond Core of Koa'ki Meiru". You can banish this card from your Graveyard; for the rest of this turn, "Koa'ki Meiru" monsters you control cannot be destroyed.

  | fr_name            = Noyau de Diamant Koa'ki Meiru
  | fr_lore            = Ajoutez 1 carte "Koa'ki Meiru" ("Noyau de Diamant Koa'ki Meiru" exclu) depuis votre Deck à votre main. Vous pouvez bannir cette carte depuis votre Cimetière ; le reste de ce tour, les monstres "Koa'ki Meiru" ue vous contrôlez ne peuvent pas être détruits.
  | de_name            = Diamantkern von Koa'ki Meiru
  | de_lore            = Füge deiner Hand 1 „Koa'ki Meiru“-Karte von deinem Deck hinzu, außer „Diamantkern von Koa'ki Meiru“. Du kannst diese Karte von deinem Friedhof verbannen; für den Rest dieses Spielzugs können „Koa'ki Meiru“-Monster, die du kontrollierst, nicht zerstört werden.
  | it_name            = Nucleo di Diamante di Koa'ki Meiru
  | it_lore            = Aggiungi 1 carta "Koa'ki Meiru" dal tuo Deck alla tua mano, eccetto "Nucleo di Diamante di Koa'ki Meiru". Puoi bandire questa carta dal tuo Cimitero; per il resto di questo turno, i mostri "Koa'ki Meiru" che controlli non possono essere distrutti.
  | pt_name            = Núcleo de Diamantes de Koa'ki Meiru
  | pt_lore            = Adicione 1 card "Koa'ki Meiru" do seu Deck à sua mão, exceto "Núcleo de Diamantes de Koa'ki Meiru". Você pode banir este card do seu Cemitério; pelo restante deste turno, monstros "Koa'ki Meiru" que você controla não podem ser destruídos.
  | es_name            = Núcleo de Diamante de Koa'ki Meiru
  | es_lore            = Añade a tu mano 1 carta "Koa'ki Meiru" en tu Deck, excepto "Núcleo de Diamante de Koa'ki Meiru". Puedes desterrar esta carta en tu Cementerio; por el resto de este turno, los monstruos "Koa'ki Meiru" que controles no pueden ser destruidos.
  | ja_lore            = デッキから「コアキメイルの金剛核」以外の「コアキメイル」と名のついたカード１枚を手札に加える。また、墓地のこのカードをゲームから除外して発動できる。このターン、自分フィールド上の「コアキメイル」と名のついたモンスターは破壊されない。
  | ko_name            = 코아키메일의 금강핵
  | ko_lore            = 덱에서 "코아키메일의 금강핵" 이외의 "코아키메일"이라는 이름이 붙은 카드 1장을 패에 넣는다. 또한, 자신의 메인 페이즈시에 묘지의 이 카드를 게임에서 제외하고 발동할 수 있다. 이 턴에, 자신 필드 위의 "코아키메일"이라는 이름이 붙은 몬스터는 파괴되지 않는다.
  | sc_name            = 核成的金刚核
  | sc_lore            = 从牌组将１张除“核成的金刚核”以外冠有“核成”之名的卡牌加入手牌。此外，可将墓地的此卡从游戏中除外并发动。此回合，我方场上冠有“核成”之名的怪兽不会被破坏。
  }}
