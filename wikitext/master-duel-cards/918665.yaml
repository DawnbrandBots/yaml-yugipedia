  | fr_name            = Divernosaure
  | fr_lore            = Durant la Main Phase (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main au Cimetière ; durant cette Main Phase, les monstres Dinosaure que vous contrôlez ne sont pas affectés par les effets activés de votre adversaire. Vous pouvez bannir un nombre de votre choix de monstres Dinosaure (cette carte incluse) depuis votre Cimetière ; Invoquez Spécialement 1 monstre Dinosaure depuis votre Deck de Niveau égal au nombre total de monstres bannis pour activer cet effet, mais détruisez-le durant la End Phase. Vous ne pouvez utiliser cet effet de "Divernosaure" qu'une fois par tour.
  | de_name            = Verschiedosaurier
  | de_lore            = Während der Main Phase (Schnelleffekt): Du kannst diese Karte von deiner Hand auf den Friedhof legen; während dieser Main Phase bleiben Dinosaurier-Monster, die du kontrollierst, von aktivierten Effekten deines Gegners unberührt. Du kannst eine beliebige Anzahl Dinosaurier-Monster, darunter diese Karte, von deinem Friedhof verbannen; beschwöre 1 Dinosaurier-Monster, dessen Stufe gleich der Anzahl der Monster ist, die verbannt wurden, um diesen Effekt zu aktivieren, als Spezialbeschwörung von deinem Deck, aber zerstöre es während der End Phase. Du kannst diesen Effekt von „Verschiedosaurier“ nur einmal pro Spielzug verwenden.
  | it_name            = Mistosauro
  | it_lore            = Durante la Main Phase (Effetto Rapido): puoi mandare questa carta dalla tua mano al Cimitero; durante questa Main Phase, i mostri Dinosauro che controlli sono immuni agli effetti attivati del tuo avversario. Puoi bandire un qualsiasi numero di mostri Dinosauro dal tuo Cimitero, compresa questa carta; Evoca Specialmente dal tuo Deck 1 mostro Dinosauro con Livello pari al numero totale di mostri banditi per attivare questo effetto, ma distruggilo durante la End Phase. Puoi utilizzare questo effetto di "Mistosauro" una sola volta per turno.
  | pt_name            = Miscelaneussauro
  | pt_lore            = Durante a Fase Principal (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério; durante esta Fase Principal, monstros Dinossauro que você controla não são afetados pelos efeitos ativados do seu oponente. Você pode banir qualquer número de monstros Dinossauro no seu Cemitério, incluindo este card; Invoque por Invocação-Especial 1 monstro Dinossauro do seu Deck com um Nível igual ao número total de monstros banidos para ativar este efeito, mas destrua-o durante a Fase Final. Você só pode usar este efeito de "Miscelaneussauro" uma vez por turno.
  | es_name            = Misceláneousaurio
  | es_lore            = Durante la Main Phase (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano; durante esta Main Phase, los monstruos Dinosaurio que controles no son afectados por los efectos activados de tu adversario. Puedes desterrar cualquier cantidad de monstruos Dinosaurio en tu Cementerio, incluyendo esta carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo Dinosaurio con un Nivel igual a la cantidad total de monstruos desterrados para activar este efecto, pero destrúyelo durante la End Phase. Sólo puedes usar este efecto de "Misceláneousaurio" una vez por turno.
  | ja_lore            = 「幻創のミセラサウルス」の②の効果は１ターンに１度しか使用できない。①：自分・相手のメインフェイズにこのカードを手札から墓地へ送って発動できる。そのメインフェイズの間、自分フィールドの恐竜族モンスターは相手が発動した効果を受けない。②：自分の墓地からこのカードを含む恐竜族モンスターを任意の数だけ除外して発動できる。除外したモンスターの数と同じレベルの恐竜族モンスター１体をデッキから特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  | ko_name            = 환창의 미세라사우루스
  | ko_lore            = "환창의 미세라사우루스"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 그 메인 페이즈 동안, 자신 필드의 공룡족 몬스터는 상대가 발동한 효과를 받지 않는다. ②: 자신 묘지에서 이 카드를 포함하는 공룡족 몬스터를 임의의 수만큼 제외하고 발동할 수 있다. 제외한 몬스터의 수와 같은 레벨의 공룡족 몬스터 1장을 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
