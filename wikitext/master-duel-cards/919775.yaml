title: March of the Monarchs (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Continuous
  | lore               = Tribute Summoned monsters you control cannot be destroyed by card effects, also neither player can target them with card effects. You cannot Special Summon monsters from the Extra Deck.

  | fr_name            = Assaut des Monarques
  | fr_lore            = Les monstres Invoqués par Sacrifice que vous contrôlez ne peuvent pas être détruits par des effets de carte, et aussi, aucun joueur ne peut les cibler avec des effets de carte. Vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck.
  | de_name            = Marsch der Monarchen
  | de_lore            = Als Tributbeschwörung beschworene Monster, die du kontrollierst, können nicht durch Karteneffekte zerstört werden, zusätzlich kann kein Spieler sie als Ziel für Karteneffekte wählen. Du kannst keine Monster als Spezialbeschwörung vom Extra Deck beschwören.
  | it_name            = Avanzata dei Monarchi
  | it_lore            = I mostri Evocati tramite Tributo che controlli non possono essere distrutti dagli effetti delle carte, inoltre nessun giocatore può sceglierli come bersaglio con gli effetti delle carte. Non puoi Evocare Specialmente mostri dall'Extra Deck.
  | pt_name            = Marcha dos Monarcas
  | pt_lore            = Os monstros que você controla Invocados por Invocação-Tributo não podem ser destruídos por efeitos de card e, além disso, nenhum duelista pode escolhê-los como alvo de efeitos de card. Você não pode Invocar por Invocação-Especial monstros do Deck Adicional.
  | es_name            = Avance de los Monarcas
  | es_lore            = Los monstruos Invocados por Sacrificio que tú controles no pueden ser destruidos por efectos de cartas, y además ningún jugador puede seleccionarlos con efectos de cartas. No puedes Invocar monstruos de Modo Especial desde el Deck Extra.
  | ja_lore            = ①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドのアドバンス召喚したモンスターは効果の対象にならず、効果では破壊されない。②：このカードが魔法＆罠ゾーンに存在する限り、自分はエクストラデッキからモンスターを特殊召喚できない。
  | ko_name            = 진격의 제왕
  | ko_lore            = ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 필드의 어드밴스 소환한 몬스터는 효과의 대상이 되지 않으며, 효과로는 파괴되지 않는다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
