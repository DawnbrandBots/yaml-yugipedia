  | fr_name            = Esprit de la Terre Immortel Uru
  | fr_lore            = Il ne peut y avoir qu'1 monstre "Esprit de la Terre Immortel" sur le Terrain. S'il n'y a aucune Magie de Terrain face recto sur le Terrain, détruisez cette carte. Les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Cette carte peut attaquer directement votre adversaire. Une fois par tour : vous pouvez Sacrifier 1 autre monstre, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la End Phase, prenez le contrôle de la cible.
  | de_name            = Erdgebundener Unsterblicher Uru
  | de_lore            = Es kann nur 1 „Erdgebundener Unsterblicher“-Monster auf dem Spielfeld liegen. Falls kein offener Spielfeldzauber auf dem Spielfeld liegt, zerstöre diese Karte. Monster deines Gegners können diese Karte nicht als Angriffsziel wählen. Diese Karte kann deinen Gegner direkt angreifen. Einmal pro Spielzug: Du kannst 1 anderes Monster als Tribut anbieten und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle über jenes gewählte Ziel.
  | it_name            = Immortale Terrestre Uru
  | it_lore            = Ci può essere solo 1 mostro "Immortale Terrestre" sul Terreno. Se non c'è nessuna Magia Terreno scoperta sul Terreno, distruggi questa carta. I mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Questa carta può attaccare il tuo avversario direttamente. Una volta per turno: puoi offrire come Tributo 1 altro mostro, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; prendi il controllo di quel bersaglio, fino alla End Phase.
  | pt_name            = Imortal Terrestre Uru
  | pt_lore            = Só pode haver 1 monstro "Imortal Terrestre" no campo. Se não houver Magias de Campo com a face para cima no campo, destrua este card. Os monstros do seu oponente não podem escolher este card como alvo de ataques. Este card pode atacar diretamente seu oponente. Uma vez por turno: você pode oferecer como Tributo 1 outro monstro e, depois, escolha 1 monstro com a face para cima que seu oponente controla; até a Fase Final, tome o controle do alvo.
  | es_name            = Inmortal Terrestre Uru
  | es_lore            = Sólo puede haber 1 monstruo "Inmortal Terrestre" en el Campo. Si no hay una Mágica de Campo boca arriba en el Campo, destruye esta carta. Los monstruos de tu adversario no pueden seleccionar esta carta para ataques. Esta carta puede atacar a tu adversario directamente. Una vez por turno: puedes Sacrificar otro monstruo, y después seleccionar 1 monstruo boca arriba que controle tu adversario; hasta la End Phase, toma el control de ese objetivo.
  | ja_lore            = 「地縛神」と名のついたモンスターはフィールド上に１体しか表側表示で存在できない。このカードは相手プレイヤーに直接攻撃できる。相手はこのカードを攻撃対象に選択できない。フィールド魔法カードが表側表示で存在しない場合にこのカードは破壊される。また、１ターンに１度、このカード以外の自分フィールド上のモンスター１体をリリースして発動できる。相手フィールド上の表側表示モンスター１体を選択し、エンドフェイズ時までコントロールを得る。
  | ko_name            = 지박신 Uru
  | ko_lore            = "지박신"이라는 이름이 붙은 몬스터는 필드 위에 1장밖에 앞면 표시로 존재할 수 없다. 필드 위에 앞면 표시로 필드 마법 카드가 존재하지 않을 경우, 이 카드를 파괴한다. 상대는 이 카드를 공격 대상으로 선택할 수 없다. 이 카드는 상대 플레이어에게 직접 공격할 수 있다. 1턴에 1번, 이 카드 이외의 자신 필드 위에 존재하는 몬스터 1장을 릴리스하는 것으로, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고, 이 턴의 엔드 페이즈시까지 컨트롤을 얻는다.
