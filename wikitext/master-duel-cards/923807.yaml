  | ko_lore            = 링크 몬스터 2장 이상<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우에 발동한다. 이 카드의 링크 앞의 "성잔" 몬스터의 수만큼, 자신은 덱에서 드로우한다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신 및 상대 필드의 카드를 1장씩 고르고 묘지로 보낸다. ③: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 패에서 "성잔" 몬스터 1장을 특수 소환한다.
