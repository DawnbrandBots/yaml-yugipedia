  | fr_lore            = 2+ Monstres Lien<br />Si cette carte est Invoquée par Lien : piochez un nombre de cartes égal au nombre de monstres "Calice du Monde" pointés par cette carte. Vous ne pouvez utiliser cet effet de "Ningirsu le Guerrier du Calice du Monde" qu'une fois par tour. Une fois par tour : vous pouvez envoyer 1 carte du Terrain de chaque joueur aux Cimetières. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Calice du Monde" depuis votre main.
  | de_name            = Ningirsu der Weltkelch-Krieger
  | de_lore            = 2+ Linkmonster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Ziehe Karten in Höhe der Anzahl der „Weltkelch“-Monster, auf die diese Karte zeigt. Du kannst diesen Effekt von „Ningirsu der Weltkelch-Krieger“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug: Du kannst 1 Karte von der Spielfeldseite jedes Spielers auf den Friedhof legen. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 „Weltkelch“-Monster als Spezialbeschwörung von deiner Hand beschwören.
  | it_name            = Ningirsu il Guerriero Calice del Mondo
  | it_lore            = 2+ Mostri Link<br />Se questa carta viene Evocata Link: pesca carte pari al numero di mostri "Calice del Mondo" puntati da questa carta. Puoi utilizzare questo effetto di "Ningirsu il Guerriero Calice del Mondo" una sola volta per turno. Una volta per turno: puoi mandare 1 carta dal Terreno di ogni giocatore nei Cimiteri. Se questa carta viene mandata dal Terreno al Cimitero: puoi Evocare Specialmente 1 mostro "Calice del Mondo" dalla tua mano.
  | pt_name            = Ningirsu, o Guerreiro do Cálice Mundial
  | pt_lore            = 2+ Monstros Link<br />Se este card for Invocado por Invocação-Link: compre cards igual ao número de monstros "Cálice Mundial" para os quais este card apontar. Você só pode usar este efeito de "Ningirsu, o Guerreiro do Cálice Mundial" uma vez por turno. Uma vez por turno: você pode enviar 1 card do campo de cada duelista para os Cemitérios. Se este card for enviado do campo para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Cálice Mundial" da sua mão.
  | es_name            = Ningirsu el Guerrero del Cáliz Mundial
  | es_lore            = 2+ Monstruos de Enlace<br />Si esta carta es Invocada con una Invocación de Enlace: roba tantas cartas como la cantidad de monstruos "Cáliz Mundial" a los que apunte esta carta. Sólo puedes usar este efecto de "Ningirsu el Guerrero del Cáliz Mundial" una vez por turno. Una vez por turno: puedes mandar al Cementerio 1 carta del Campo de cada jugador. Si esta carta es mandada del Campo al Cementerio: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Cáliz Mundial".
  | ja_lore            = リンクモンスター２体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがリンク召喚に成功した場合に発動する。このカードのリンク先の「星杯」モンスターの数だけ、自分はデッキからドローする。②：１ターンに１度、自分メインフェイズに発動できる。自分及び相手フィールドのカードを１枚ずつ選んで墓地へ送る。③：このカードがフィールドから墓地へ送られた場合に発動できる。手札から「星杯」モンスター１体を特殊召喚する。
