title: Gouki Face Turn (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Normal
  | lore               = Target 1 "Gouki" card you control and 1 "Gouki" monster in your GY; destroy that card on the field, and if you do, Special Summon that other monster from the GY. You can only activate 1 "Gouki Face Turn" per turn.

  | fr_name            = Changement de Face Gouki
  | fr_lore            = Ciblez 1 carte "Gouki" que vous contrôlez et 1 monstre "Gouki" dans votre Cimetière ; détruisez la carte sur le Terrain, et si vous le faites, Invoquez Spécialement l'autre monstre depuis le Cimetière. Vous ne pouvez activer qu'1 "Changement de Face Gouki" par tour.
  | de_name            = Gouki-Gesinnungswandel
  | de_lore            = Wähle 1 „Gouki“-Karte, die du kontrollierst, und 1 „Gouki“-Monster in deinem Friedhof; zerstöre die Karte auf dem Spielfeld und falls du dies tust, beschwöre das andere Monster als Spezialbeschwörung vom Friedhof. Du kannst nur 1 „Gouki-Gesinnungswandel“ pro Spielzug aktivieren.
  | it_name            = Voltafaccia Gouki
  | it_lore            = Scegli come bersaglio 1 carta "Gouki" che controlli e 1 mostro "Gouki" nel tuo Cimitero; distruggi quella carta sul Terreno e, se lo fai, Evoca Specialmente quell'altro mostro dal Cimitero. Puoi attivare solo 1 "Voltafaccia Gouki" per turno.
  | pt_name            = Face Turn Gouki
  | pt_lore            = Escolha 1 card "Gouki" que você controla e 1 monstro "Gouki" no seu Cemitério; destrua esse card no campo e, se isso acontecer, Invoque por Invocação-Especial esse outro monstro do Cemitério. Você só pode ativar 1 "Face Turn Gouki" por turno.
  | es_name            = Traición Gouki
  | es_lore            = Selecciona 1 carta "Gouki" que controles y 1 monstruo "Gouki" en tu Cementerio; destruye esa carta en el Campo y, si lo haces, Invoca de Modo Especial ese otro monstruo en el Cementerio. Sólo puedes activar 1 "Traición Gouki" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドの「剛鬼」カード１枚と自分の墓地の「剛鬼」モンスター１体を対象として発動できる。対象のフィールドのカードを破壊し、対象の墓地のモンスターを特殊召喚する。
  | ko_name            = 강귀 페이스턴
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "강귀" 카드 1장과 자신 묘지의 "강귀" 몬스터 1장을 대상으로 하고 발동할 수 있다. 대상 필드의 카드를 파괴하고, 대상 묘지의 몬스터를 특수 소환한다.
