  | sc_name            = 二重召唤师
  | sc_lore            = 可在对手的结束阶段时支付５００点生命点数发动１次此卡。通常召唤手牌中的１只二重怪兽或通常召唤１次我方场上表侧表示的二重怪兽。此外，此卡在１个回合中有１次机会不会因战斗被破坏。
