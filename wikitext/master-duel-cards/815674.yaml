title: Wiseman's Chalice (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Normal
  | lore               = If you control no monsters, select 1 monster in your opponent's Graveyard. Special Summon it. It cannot be Tributed, or used as a Synchro Material Monster. During the End Phase of this turn, give control of that Special Summoned monster to your opponent.
  | releases           = Legacy Pack

  | fr_name            = Calice de la Sagesse
  | fr_lore            = Si vous ne contrôlez aucun monstre, sélectionnez 1 monstre dans le Cimetière de votre adversaire. Invoquez-le Spécialement. Durant la End Phase de ce tour, donnez le contrôle de ce monstre Invoqué Spécialement à votre adversaire. Le monstre ne peut pas être Sacrifié ou utilisé en tant que Monstre-Matériel de Synchro lorsqu'il est face recto sur le Terrain.
  | de_name            = Kelch des Weisen
  | de_lore            = Falls du keine Monster kontrollierst, wähle 1 Monster im Friedhof deines Gegners. Beschwöre es als Spezialbeschwörung. Während der End Phase dieses Spielzugs, übergib die Kontrolle über das als Spezialbeschwörung beschworene Monster an deinen Gegner. Das Monster kann weder als Tribut angeboten noch als Synchromaterialmonster benutzt werden, solange es offen auf dem Spielfeld liegt.
  | it_name            = Calice del Saggio
  | it_lore            = Se non controlli nessun mostro, scegli 1 mostro nel Cimitero del tuo avversario. Evocalo Specialmente. Durante la End Phase di questo turno, dai il controllo di quel mostro Evocato Specialmente al tuo avversario. Il mostro non può essere offerto come Tributo o utilizzato come Mostro Materiale Synchro, fino a quando è scoperto sul Terreno.
  | pt_name            = Cálice do Sábio
  | pt_lore            = Se você não controlar nenhum monstro, selecione 1 monstro no Cemitério do oponente. Invoque-o por Invocação-Especial. O monstro não pode ser oferecido como Tributo ou usado como um Monstro-Matéria Sincro. Durante a Fase Final deste turno, ceda o controle desse monstro Invocado por Invocação-Especial ao seu oponente.
  | es_name            = Cáliz del Sabio
  | es_lore            = Si no controlas monstruos, selecciona 1 monstruo en el Cementerio de tu adversario. Invócalo de Modo Especial. Durante la End Phase de este turno, dale el control de este monstruo Invocado de Modo Especial a tu adversario. El monstruo no puede ser Sacrificado, ni usado como Monstruo Material de Sincronía, mientras esté boca arriba en el Campo.
  | ja_lore            = 自分フィールド上にモンスターが存在しない場合、相手の墓地のモンスター１体を選択して発動できる。選択したモンスターを自分フィールド上に特殊召喚する。このターンのエンドフェイズ時、この効果で特殊召喚したモンスターのコントロールを相手に移す。また、この効果で特殊召喚したモンスターはリリースできず、シンクロ素材にもできない。
  | ko_name            = 현자의 성배
  | ko_lore            = 자신 필드 위에 몬스터가 존재하지 않을 경우, 상대의 묘지에 존재하는 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 자신 필드 위에 특수 소환한다. 이 턴의 엔드 페이즈시, 이 효과로 특수 소환한 몬스터의 컨트롤을 상대에게 옮긴다. 또한, 이 효과로 특수 소환한 몬스터는 릴리스할 수 없으며, 싱크로 소재로 할 수도 없다.
  | sc_name            = 贤者的圣杯
  | sc_lore            = 我方场上没有怪兽存在的场合，可选择对手墓地中的１只怪兽发动此卡。将所选择怪兽特殊召唤至我方场上。在该回合的结束阶段时，将以此效果特殊召唤的怪兽的控制权移交给对手。此外，以此效果特殊召唤的怪兽不可释放，也不可作为同步素材使用。
  }}
