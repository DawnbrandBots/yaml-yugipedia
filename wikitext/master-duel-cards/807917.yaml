  | lore               = This card can activate these effects depending on the monster card types on the field.<br />●Fusion: Once per turn, if a monster(s) is sent from your hand or field to the GY by a card effect (except during the Damage Step): You can draw 1 card.<br />●Synchro: When a monster(s) is Normal or Special Summoned (except during the Damage Step): You can increase their Levels by 1.<br />●Xyz: Once per turn, during your End Phase: Destroy the monster(s) on the field with the highest Level.<br />You can only activate 1 "Dreamland" per turn.

  | fr_name            = Monde des Rêves
  | fr_lore            = Cette carte peut activer ces effets selon les types de carte de monstre sur le Terrain.<br />●Fusion : Une fois par tour, si un ou plusieurs monstres sont envoyés depuis votre main ou Terrain au Cimetière par un effet de carte (sauf durant la Damage Step) : vous pouvez piocher 1 carte.<br />●Synchro : Lorsqu'un ou plusieurs monstres sont Invoqués Normalement ou Spécialement (sauf durant la Damage Step) : vous pouvez augmenter leur Niveau de 1.<br />●Xyz : Une fois par tour, durant votre End Phase : détruisez un ou plusieurs monstres sur le Terrain avec le plus haut Niveau.<br />Vous ne pouvez activer qu'1 "Monde des Rêves" par tour.
  | de_name            = Traumland
  | de_lore            = Diese Karte kann diese Effekte aktivieren, abhängig von den Monsterkartentypen auf dem Spielfeld.<br />●Fusion: Einmal pro Spielzug, falls ein oder mehr Monster durch einen Karteneffekt von deiner Hand oder Spielfeldseite auf den Friedhof gelegt werden (außer während des Damage Steps): Du kannst 1 Karte ziehen.<br />●Synchro: Wenn ein oder mehr Monster als Normal- oder Spezialbeschwörung beschworen werden (außer während des Damage Steps): Du kannst ihre Stufen um 1 erhöhen.<br />●Xyz: Einmal pro Spielzug, während deiner End Phase: Zerstöre das oder die Monster mit der höchsten Stufe auf dem Spielfeld.<br />Du kannst nur 1 „Traumland“ pro Spielzug aktivieren.
  | it_name            = Terra dei Sogni
  | it_lore            = Questa carta può attivare questi effetti a seconda dei tipi di carte mostro sul Terreno.<br />●Fusione: Una volta per turno, se uno o più mostri vengono mandati dalla tua mano o Terreno al Cimitero dall'effetto di una carta (eccetto durante il Damage Step): puoi pescare 1 carta.<br />●Synchro: Quando uno o più mostri vengono Evocati Normalmente o Specialmente (eccetto durante il Damage Step): puoi aumentare i loro Livelli di 1.<br />●Xyz: Una volta per turno, durante la tua End Phase: distruggi il mostro o i mostri sul Terreno con il Livello più alto.<br />Puoi attivare solo 1 "Terra dei Sogni" per turno.
  | pt_name            = Terra dos Sonhos
  | pt_lore            = Este card pode ativar esses efeitos, dependendo dos tipos de cards de monstro no campo.<br />●Fusão: Uma vez por turno, se um ou mais monstros forem enviados da sua mão ou do campo para o Cemitério por um efeito de card (exceto during a Etapa de Dano): você pode comprar 1 card.<br />●Sincro: Quando um ou mais monstros forem Invocados por Invocação-Normal ou Especial (exceto durante a Etapa de Dano): você pode aumentar o Nível deles em 1.<br />●Xyz: Uma vez por turno, durante sua Fase Final: destrua o(s) monstro(s) no campo com o maior Nível.<br />Você só pode ativar 1 "Terra dos Sonhos" por turno.
  | es_name            = País de los Sueños
  | es_lore            = Esta carta puede activar estos efectos dependiendo de los tipos de cartas de monstruos en el Campo.<br />●Fusión: Una vez por turno, si uno o más monstruos son mandados desde tu mano o Campo al Cementerio por el efecto de una carta (excepto durante el Damage Step): puedes robar 1 carta.<br />●Sincronía: Cuando uno o más monstruos es Invocado de Modo Normal o Especial (excepto durante el Damage Step): puedes aumentar sus Niveles en 1.<br />●Xyz: Una vez por turno, durante tu End Phase: destruye el monstruo o monstruos en el Campo con el Nivel más alto.<br />Sólo puedes activar 1 "País de los Sueños" por turno.
  | ja_lore            = 「幻夢境」は１ターンに１枚しか発動できない。①：フィールドのモンスターの種類によって、以下の効果を得る。<br />●融合：１ターンに１度、自分の手札・フィールドのモンスターが効果で墓地へ送られた場合に発動できる。自分はデッキから１枚ドローする。<br />●Ｓ：モンスターの召喚・特殊召喚成功時に自分はこの効果を発動できる。そのモンスターのレベルを１つ上げる。<br />●Ｘ：自分エンドフェイズに発動する。フィールドのレベルが一番高いモンスターを破壊する。
  | ko_name            = 드림랜드
  | ko_lore            = "드림랜드"는 1턴에 1장밖에 발동할 수 없다. ①: 필드의 몬스터의 종류에 따라, 이하의 효과를 얻는다.<br />●융합: 1턴에 1번, 자신의 패 / 필드의 몬스터가 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.<br />●싱크로: 몬스터의 일반 소환 / 특수 소환 성공시에 자신은 이 효과를 발동할 수 있다. 그 몬스터의 레벨을 1개 올린다.<br />●엑시즈: 자신 엔드 페이즈에 발동한다. 필드의 레벨이 가장 높은 몬스터를 파괴한다.
  | tc_name            = 幻夢境
  | tc_lore            = 「幻夢境」１回合僅限發動１張。①：根據場上的怪獸的種類，獲得以下效果。<br />●融合：１回合１次，可在我方手牌・場上的怪獸因效果被送至墓地的狀況下發動。我方從牌組抽１張牌。<br />●同步：怪獸召喚・特殊召喚成功時，我方可發動此效果。該怪獸的等級提升１。<br />●超量：我方結束階段發動。破壞場上的等級最高的怪獸。
  | sc_name            = 幻梦境
  | sc_lore            = “幻梦境”１回合只可发动１张。①：根据场上怪兽种类获得以下效果。<br />●融合：１回合１次，我方手牌、场上的怪兽因效果被送入墓地的场合可发动。我方从牌组抽取１张卡牌。<br />●同步：召唤、特殊召唤怪兽成功时，我方可发动此效果。该怪兽的等级上升１级。<br />●超量：在我方结束阶段发动。破坏场上等级最高的怪兽。
