  | lore               = "Dark Magician" or "Dark Magician Girl" + 1 Spellcaster monster<br />Once per turn, if a Spell/Trap Card or effect is activated (except during the Damage Step): You can draw 1 card, then if it was a Spell/Trap, you can Set it, and if it was a Trap or Quick-Play Spell, you can activate it this turn. If this card is destroyed: You can Special Summon both 1 "Dark Magician" and 1 "Dark Magician Girl" from your hand, Deck, and/or GY.

  | fr_name            = Les Magiciens des Ténèbres
  | fr_lore            = "Magicien Sombre" ou "Magicienne des Ténèbres" + 1 monstre Magicien<br />Une fois par tour, si une Carte Magie/Piège ou effet de Magie/Piège est activé (sauf durant la Damage Step) : vous pouvez piocher 1 carte, puis si c'était un Magie/Piège, vous pouvez le Poser, et si c'était un Piège ou une Magie Jeu-Rapide, vous pouvez l'activer ce tour. Si cette carte est détruite : vous pouvez Invoquer Spécialement 1 "Magicien Sombre" ainsi qu'1 "Magicienne des Ténèbres" depuis votre main, Deck et/ou Cimetière.
  | de_name            = Die Dunklen Magier
  | de_lore            = „Dunkler Magier“ oder „Dunkles Magier-Mädchen“ + 1 Hexer-Monster<br />Einmal pro Spielzug, falls eine Zauber-/Fallenkarte oder ein Zauber-/Falleneffekt aktiviert wird (außer während des Damage Steps): Du kannst 1 Karte ziehen, dann, falls es ein/e Zauber/Falle war, kannst du ihn oder sie setzen, und falls es ein Schnellzauber oder eine Falle war, kannst du ihn oder sie in diesem Spielzug aktivieren. Falls diese Karte zerstört wird: Du kannst sowohl 1 „Dunkler Magier“ als auch 1 „Dunkles Magier-Mädchen“ als Spezialbeschwörung von deiner Hand, deinem Deck und/oder deinem Friedhof beschwören.
  | it_name            = I Maghi Neri
  | it_lore            = "Mago Nero" o "Ragazza Maga Nera" + 1 mostro Incantatore<br />Una volta per turno, se viene attivata una Carta Magia/Trappola o un suo effetto (eccetto durante il Damage Step): puoi pescare 1 carta, poi, se era una Magia/Trappola, puoi Posizionarla e, se era una Trappola o una Magia Rapida, puoi attivarla in questo turno. Se questa carta viene distrutta: puoi Evocare Specialmente sia 1 "Mago Nero" che 1 "Ragazza Maga Nera" dalla tua mano, Deck e/o Cimitero.
  | pt_name            = Os Magos Negros
  | pt_lore            = "Mago Negro" ou "Pequena Maga Negra" + 1 monstro Mago<br />Uma vez por turno, se um Card de Magia/Armadilha ou seus efeitos forem ativados (exceto durante a Etapa de Dano): você pode comprar 1 card e, depois, se era uma Magia/Armadilha, você pode Baixá-la e, se era uma Armadilha ou Magia Rápida, você pode ativá-la neste turno. Se este card for destruído: você pode Invocar por Invocação-Especial tanto 1 "Mago Negro" quanto 1 "Pequena Maga Negra" da sua mão, do Deck e/ou do Cemitério.
  | es_name            = Los Magos Oscuros
  | es_lore            = "Mago Oscuro" o "Chica Maga Oscura" + 1 monstruo Lanzador de Conjuros<br />Una vez por turno, si es activada una Carta Mágica/de Trampa o su efecto (excepto durante el Damage Step): puedes robar 1 carta y después, si es una Mágica/Trampa, puedes Colocarla, y si es una Trampa o Mágica de Juego Rápido, puedes activarla este turno. Si esta carta es destruida: puedes Invocar de Modo Especial, desde tu mano, Deck, y/o Cementerio, 1 "Mago Oscuro" y 1 "Chica Maga Oscura".
  | ja_lore            = 「ブラック・マジシャン」または「ブラック・マジシャン・ガール」＋魔法使い族モンスター<br />①：１ターンに１度、魔法・罠カードの効果が発動した場合に発動できる。自分はデッキから１枚ドローする。そのドローしたカードが魔法・罠カードだった場合、自分フィールドにセットできる。速攻魔法・罠カードをセットした場合、そのカードはセットしたターンでも発動できる。②：このカードが破壊された場合に発動できる。「ブラック・マジシャン」「ブラック・マジシャン・ガール」を１体ずつ自分の手札・デッキ・墓地から選んで特殊召喚する。
  | ko_name            = 초마도사－블랙 매지션즈
  | ko_lore            = "블랙 매지션" 또는 "블랙 매지션 걸" ＋ 마법사족 몬스터<br />①: 1턴에 1번, 마법 / 함정 카드의 효과가 발동했을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. 그 드로우한 카드가 마법 / 함정 카드였을 경우, 자신 필드에 세트할 수 있다. 속공 마법 / 함정 카드를 세트했을 경우, 그 카드는 세트한 턴에도 발동할 수 있다. ②: 이 카드가 파괴되었을 경우에 발동할 수 있다. "블랙 매지션" "블랙 매지션 걸"을 1장씩 자신의 패 / 덱 / 묘지에서 고르고 특수 소환한다.
