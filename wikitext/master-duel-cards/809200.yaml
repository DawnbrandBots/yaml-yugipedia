  | lore               = If this card is Special Summoned by the effect of a "Gladiator Beast" monster: Target 1 "Gladiator Beast" card in your GY; add that target to your hand. At the end of the Battle Phase, if this card battled: You can shuffle it into the Deck; Special Summon 1 "Gladiator Beast" monster from your Deck, except "Gladiator Beast Equeste".

  | fr_name            = Eques, Bête Gladiateur
  | fr_lore            = Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur", ajoutez à votre main 1 carte "Bête Gladiateur" dans votre Cimetière. À la fin de la Battle Phase, si cette carte a attaqué ou a été attaquée, vous pouvez la renvoyer dans le Deck pour Invoquer Spécialement 1 monstre "Bête Gladiateur" depuis votre Deck, excepté "Eques, Bête Gladiateur".
  | de_name            = Gladiatorungeheuer Equeste
  | de_lore            = Wenn diese Karte durch den Effekt eines „Gladiatorungeheuer“-Monsters als Spezialbeschwörung beschworen wird: Wähle 1 „Gladiatorungeheuer“-Karte in deinem Friedhof; füge das gewählte Ziel deiner Hand hinzu. Am Ende der Battle Phase, falls diese Karte angegriffen hat oder angegriffen wurde: Du kannst sie ins Deck mischen; beschwöre 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck, außer „Gladiatorungeheuer Equeste“.
  | it_name            = Gladiatore Bestia Equeste
  | it_lore            = Quando questa carta viene Evocata Specialmente dall'effetto di un mostro "Gladiatore Bestia": scegli come bersaglio 1 carta "Gladiatore Bestia" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano. Alla fine della Battle Phase, se questa carta ha attaccato o è stata attaccata: puoi mischiarla nel Deck; Evoca Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Equeste".
  | pt_name            = Besta Gladiadora Equeste
  | pt_lore            = Se este card for Invocado por Invocação-Especial pelo efeito de um monstro "Besta Gladiadora": escolha 1 card "Besta Gladiadora" no seu Cemitério; adicione o alvo à sua mão. No final da Fase de Batalha, se este card batalhou: você pode embaralhá-lo no Deck; Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Equeste".
  | es_name            = Bestia Gladiador Equeste
  | es_lore            = Cuando Invocas de modo Especial esta carta por el efecto de un monstruo "Bestia Gladiador", añade a tu mano desde tu Cementerio 1 carta "Bestia Gladiador". Al final de la Battle Phase, si esta carta atacó o fue atacada, puedes devolverla al Deck para Invocar de Modo Especial desde tu Deck 1 monstruo "Bestia Gladiador", excepto "Bestia Gladiador Equeste".
  | ja_lore            = このカードが「剣闘獣」と名のついたモンスターの効果によって特殊召喚に成功した時、自分の墓地の「剣闘獣」と名のついたカード１枚を選択して手札に加える。このカードが戦闘を行ったバトルフェイズ終了時にこのカードを持ち主のデッキに戻して発動できる。デッキから「剣闘獣エクイテ」以外の「剣闘獣」と名のついたモンスター１体を特殊召喚する。
  | ko_name            = 검투수 에퀴테
  | ko_lore            = 이 카드가 "검투수"라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 때, 자신의 묘지에서 "검투수"라는 이름이 붙은 카드 1장을 선택하고 패에 넣는다. 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 덱으로 되돌리는 것으로, 덱에서 "검투수 에퀴테" 이외의 "검투수"라는 이름이 붙은 몬스터 1장을 자신 필드 위에 특수 소환한다.
  | sc_name            = 剑斗兽艾克伊特
  | sc_lore            = 此卡因冠有“剑斗兽”之名怪兽的效果特殊召唤成功时，选择我方墓地１张冠有“剑斗兽”之名的卡牌加入手牌。此卡进行了战斗的战斗阶段结束时，可将此卡返回至持有者手牌并发动。从牌组特殊召唤１只除“剑斗兽艾克伊特”以外的冠有“剑斗兽”之名的怪兽。
  }}
