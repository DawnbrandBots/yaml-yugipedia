  | fr_lore            = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Gagne 100 ATK/DEF pour chaque monstre Zombie sur le Terrain et dans les Cimetières. Lorsqu'un autre monstre Zombie est détruit au combat : vous pouvez Invoquer Spécialement 1 monstre Zombie depuis l'un des Cimetières sur votre Terrain. Vous ne pouvez utiliser cet effet de "Dragon Nécro Zombie aux Yeux Rouges" qu'une fois par tour.
  | de_name            = Rotäugiger Zombie-Nekrodrache
  | de_lore            = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Erhält für jedes Zombie-Monster auf dem Spielfeld und in den Friedhöfen 100 ATK/DEF. Wenn ein anderes Zombie-Monster durch Kampf zerstört wird: Du kannst 1 Zombie-Monster als Spezialbeschwörung von einem beliebigen Friedhof auf deine Spielfeldseite beschwören. Du kannst diesen Effekt von „Rotäugiger Zombie-Nekrodrache“ nur einmal pro Spielzug verwenden.
  | it_name            = Drago Necro Zombie Occhi Rossi
  | it_lore            = 1 Tuner + 1+ mostri non-Tuner<br />Guadagna 100 ATK/DEF per ogni mostro Zombie sul Terreno e nei Cimiteri. Quando un altro mostro Zombie viene distrutto in battaglia: puoi Evocare Specialmente 1 mostro Zombie da qualsiasi Cimitero sul tuo Terreno. Puoi utilizzare questo effetto di "Drago Necro Zombie Occhi Rossi" una sola volta per turno.
  | pt_name            = Necro Dragão Zumbi de Olhos Vermelhos
  | pt_lore            = 1 Regulador + 1+ monstros não-Reguladores<br />Ganha 100 de ATK/DEF para cada monstro Zumbi no campo e nos Cemitérios. Quando outro monstro Zumbi for destruído em batalha: você pode Invocar por Invocação-Especial 1 monstro Zumbi de qualquer Cemitério no seu campo. Você só pode usar este efeito de "Necro Dragão Zumbi de Olhos Vermelhos" uma vez por turno.
  | es_name            = Dragón Necro Zombi de Ojos Rojos
  | es_lore            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Gana 100 ATK/DEF por cada monstruo Zombi en el Campo y en los Cementerios. Cuando otro monstruo Zombi es destruido en batalla: puedes Invocar 1 monstruo Zombi de Modo Especial desde cualquier Cementerio a tu Campo. Sólo puedes usar este efecto de "Dragón Necro Zombi de Ojos Rojos" una vez por turno.
  | ja_lore            = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの攻撃力・守備力は、お互いのフィールド・墓地のアンデット族モンスターの数×１００アップする。②：このカード以外のアンデット族モンスターが戦闘で破壊された時に発動できる。自分または相手の墓地のアンデット族モンスター１体を選んで自分フィールドに特殊召喚する。
  | ko_name            = 붉은 눈의 불시룡
  | ko_lore            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력 / 수비력은, 서로의 필드 / 묘지의 언데드족 몬스터의 수 × 100 올린다. ②: 이 카드 이외의 언데드족 몬스터가 전투로 파괴되었을 때에 발동할 수 있다. 자신 또는 상대 묘지의 언데드족 몬스터 1장을 고르고 자신 필드에 특수 소환한다.
  | sc_name            = 真红眼不死尸龙
