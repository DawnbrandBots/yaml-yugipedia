title: Link Back (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Normal
  | lore               = Target 1 Link Monster you control in the Extra Monster Zone; move that monster you control to your Main Monster Zone it points to, then, you can send cards from the top of your Deck to the GY equal to its Link Rating. You can only activate 1 "Link Back" per turn.
  | pack               = Legacy Pack

  | fr_name            = Recul Lien
  | fr_lore            = Ciblez 1 Monstre Lien que vous contrôlez dans la Zone Monstre Extra ; déplacez le monstre que vous contrôlez dans votre Zone Monstre Main qu'il pointe, puis, vous pouvez envoyer un nombre de cartes du dessus de votre Deck au Cimetière égal à sa Classification Lien. Vous ne pouvez activer qu'1 "Recul Lien" par tour.
  | de_name            = Rücklink
  | de_lore            = Wähle 1 Linkmonster in der Extra-Monsterzone, das du kontrollierst; bewege das Monster, das du kontrollierst, in deine Main-Monsterzone, auf die es zeigt, dann kannst du die obersten Karten deines Decks in Höhe seiner Linkzahl auf den Friedhof legen. Du kannst nur 1 „Rücklink“ pro Spielzug aktivieren.
  | it_name            = Ritorno Link
  | it_lore            = Scegli come bersaglio 1 Mostro Link che controlli nella Zona Mostri Extra; sposta quel mostro che controlli in una tua Zona Mostri Main a cui punta, poi puoi mandare carte dalla cima del tuo Deck al Cimitero pari alla sua Classificazione Link. Puoi attivare solo 1 "Ritorno Link" per turno.
  | pt_name            = Volta Link
  | pt_lore            = Escolha 1 Monstro Link que você controla na Zona de Monstros Adicional; mova esse monstro que você controla para uma Zona de Monstros Principal sua para a qual ele apontar e, depois, você pode enviar para o Cemitério cards do topo do seu Deck igual ao seu Valor Link. Você só pode ativar 1 "Volta Link" por turno.
  | es_name            = Retorno de Enlace
  | es_lore            = Selecciona 1 Monstruo de Enlace que controles en la Zona de Monstruos Extra; mueve ese monstruo que controlas a tu Zona de Monstruos Principal a la que apunte, y después puedes mandar al Cementerio tantas cartas de la parte superior de tu Deck como su Rating de Enlace. Sólo puedes activar 1 "Retorno de Enlace" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：ＥＸモンスターゾーンの自分のリンクモンスター１体を対象として発動できる。その自分のモンスターの位置を、そのリンク先となる自分のメインモンスターゾーンに移動する。その後、そのモンスターのリンクマーカーの数だけ、自分のデッキの上からカードを墓地へ送る事ができる。
  | ko_name            = 링크 백
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 엑스트라 몬스터 존의 자신 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터의 위치를, 그 링크 앞이 되는 자신의 메인 몬스터 존으로 이동한다. 그 후, 그 몬스터의 링크 마커의 수만큼, 자신의 덱 위에서 카드를 묘지로 보낼 수 있다.
  | sc_name            = 连接后退
  | sc_lore            = 此卡名的卡片１回合只可发动１张。①：以额外怪兽区的１只我方连接怪兽为目标可发动。将该我方怪兽移动到该连接端所在的我方主要怪兽区。然后，仅按该怪兽的连接标记数，可从我方卡组顶端将卡片送至墓地。
  }}
