title: Statue of Anguish Pattern (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Continuous
  | release_date       = January 19, 2022
  | lore               = Special Summon this card as an Effect Monster (Rock-Type/EARTH/Level 7/ATK 0/DEF 2500). (This card is also still a Trap Card.) If Summoned this way, this card cannot be targeted by an opponent's card effects while you control another Trap Card that is a monster. If a card is Special Summoned from your Spell & Trap Zone to the Monster Zone while this card is a monster: You can target 1 card on the field; destroy it.
  | pack               = Master Pack

  | fr_name            = Statue de Motif d'Angoisse
  | fr_lore            = Invoquez Spécialement cette carte comme un Monstre à Effet (Type Rocher/TERRE/Niveau 7/ATK 0/DEF 2500). (Cette carte est toujours aussi une Carte Piège.) Si elle est Invoquée de cette façon, cette carte ne peut pas être ciblée par des effets de carte de votre adversaire tant que vous contrôlez une autre Carte Piège qui est un monstre. Si une carte est Invoquée Spécialement depuis votre Zone Magie & Piège dans la Zone Monstre tant que cette carte est un monstre : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la.
  | de_name            = Statue der Schmerzmuster
  | de_lore            = Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Typ Fels/ERDE/Stufe 7/ATK 0/DEF 2500). (Diese Karte ist zusätzlich weiterhin eine Fallenkarte.) Falls diese Karte auf diese Art beschworen wird, kann sie nicht als Ziel für die Karteneffekte deines Gegners gewählt werden, solange du eine andere Fallenkarte kontrollierst, die ein Monster ist. Falls eine Karte als Spezialbeschwörung von deiner Zauber- & Fallenzone in die Monsterzone beschworen wird, solange diese Karte ein Monster ist: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie.
  | it_name            = Statua dello Schema della Pena
  | it_lore            = Evoca Specialmente questa carta come Mostro con Effetto (Tipo Roccia/TERRA/Livello 7/ATK 0/DEF 2500). (Questa carta è ancora anche una Carta Trappola.) Se viene Evocata in questo modo, questa carta non può essere scelta come bersaglio dagli effetti delle carte dell'avversario mentre tu controlli un'altra Carta Trappola che è un mostro. Se una carta viene Evocata Specialmente dalla tua Zona Magie & Trappole nella Zona Mostri mentre questa carta è un mostro: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila.
  | pt_name            = Estátua do Padrão Angustiante
  | pt_lore            = Invoque este card por Invocação-Especial como um Monstro de Efeito (Tipo Rocha/TERRA/Nível 7/ATK 0/DEF 2500). (Este card também é considerado um Card de Armadilha.) Se Invocado desta forma, este card não pode ser escolhido como alvo por efeitos de card do oponente enquanto você controlar outro Card de Armadilha que for um monstro. Se um card for Invocado por Invocação-Especial da sua Zona de Magias & Armadilhas para a Zona de Monstros enquanto este card for um monstro: você pode escolher 1 card no campo; destrua-o.
  | es_name            = Estatua con Patrón de la Angustia
  | es_lore            = Invoca esta carta de Modo Especial como un Monstruo de Efecto (Tipo Roca/TIERRA/Nivel 7/ATK 0/DEF 2500). (Esta carta todavía sigue siendo una Carta de Trampa). Si es Invocada de esta forma, esta carta no puede ser seleccionada por efectos de cartas de tu adversario mientras controles otra Carta de Trampa que sea un monstruo. Si una carta es Invocada de Modo Especial desde tu Zona de Magia & Trampas a tu Zona de Monstruos mientras esta carta es un monstruo: puedes seleccionar 1 carta en el Campo; destrúyela.
  | ja_lore            = ①：このカードは発動後、効果モンスター（岩石族・地・星７・攻０／守２５００）となり、モンスターゾーンに特殊召喚する。このカードは罠カードとしても扱う。②：このカード以外のモンスター扱いの罠カードがモンスターゾーンに存在する限り、このカードの効果で特殊召喚されたこのカードは相手の効果の対象にならない。③：このカードの効果で特殊召喚されたこのカードが存在し、自分の魔法＆罠ゾーンのカードがモンスターゾーンに特殊召喚された場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name            = 고문양의 토상
  | ko_lore            = ①: 이 카드는 발동 후, 효과 몬스터(암석족 / 땅 / 레벨 7 / 공 0 / 수 2500)가 되고, 몬스터 존에 특수 소환한다. 이 카드는 함정 카드로도 취급한다. ②: 이 카드 이외의 몬스터 취급의 함정 카드가 몬스터 존에 존재하는 한, 이 카드의 효과로 특수 소환된 이 카드는 상대 효과의 대상이 되지 않는다. ③: 이 카드의 효과로 특수 소환된 이 카드가 존재하고, 자신의 마법 & 함정 존의 카드가 몬스터 존에 특수 소환되었을 경우, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  | sc_name            = 苦纹样的土像
  | sc_lore            = ①：此卡发动后，成为效果怪兽（岩石族、地、星７、攻０／守２５００），并特殊召唤至怪兽区。此卡也被视为陷阱卡。②：只要除此卡以外被视为怪兽的陷阱卡存在于怪兽区，以此卡的效果特殊召唤的此卡不会成为对手效果的对象。③：存在有以此卡的效果特殊召唤的此卡，且我方的魔法＆陷阱区的卡牌被特殊召唤至怪兽区的场合，可以场上的１张卡牌为对象发动。破坏该卡。
  }}
