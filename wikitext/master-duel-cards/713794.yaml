  | lore               = 1 Tuner + 1+ non-Tuner monsters<br />If this card is Special Summoned, or a Level 5 or higher monster(s) is Special Summoned to your opponent's field: Target 1 Special Summoned monster your opponent controls; return that target to the hand. You can only use this effect of "Black Rose Moonlight Dragon" once per turn.
  | fr_name            = Dragon Clair de Lune Rose Noire
  | fr_lore            = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />(Cette carte n'est pas traitée comme une carte "Clair de Lune".)<br />Si cette carte est Invoquée Spécialement, ou si un ou plusieurs monstres de min. Niveau 5 sont Invoqués Spécialement sur le Terrain de votre adversaire : ciblez 1 monstre Invoqué Spécialement contrôlé par votre adversaire ; renvoyez la cible à la main. Vous ne pouvez utiliser cet effet de "Dragon Clair de Lune Rose Noire" qu'une fois par tour.
  | de_name            = Schwarzer Rosen-Mondlichtdrache
  | de_lore            = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird oder ein oder mehr Monster der Stufe 5 oder höher als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen werden: Wähle 1 als Spezialbeschwörung beschworenes Monster, das dein Gegner kontrolliert; gib das gewählte Ziel auf die Hand zurück. Du kannst diesen Effekt von „Schwarzer Rosen-Mondlichtdrache“ nur einmal pro Spielzug verwenden.
  | it_name            = Drago Luce Lunare Rosa Nera
  | it_lore            = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Evocata Specialmente, o uno o più mostri di Livello 5 o superiore vengono Evocati Specialmente sul Terreno del tuo avversario: scegli come bersaglio 1 mostro Evocato Specialmente controllato dal tuo avversario; fai ritornare quel bersaglio nella mano. Puoi utilizzare questo effetto di "Drago Luce Lunare Rosa Nera" una sola volta per turno.
  | pt_name            = Dragão do Luar da Rosa Negra
  | pt_lore            = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Especial, ou se um ou mais monstros de Nível 5 ou mais forem Invocados por Invocação-Especial no campo do seu oponente: escolha 1 monstro Invocado por Invocação-Especial que seu oponente controla; devolva o alvo para a mão. Você só pode usar este efeito de "Dragão do Luar da Rosa Negra" uma vez por turno.
  | es_name            = Dragón de la Rosa Negra Luz de Luna
  | es_lore            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />(Esta carta no se trata como una carta "Dragón de la Rosa").<br />Si esta carta es Invocada de Modo Especial, o uno o más monstruos de Nivel 5 o mayor son Invocados de Modo Especial al Campo de tu adversario: selecciona 1 monstruo Invocado de Modo Especial que controle tu adversario; devuelve ese objetivo a la mano. Sólo puedes usar este efecto de "Dragón de la Rosa Negra Luz de Luna" una vez por turno.
  | ja_lore            = チューナー＋チューナー以外のモンスター１体以上<br />このカードが特殊召喚に成功した時、または相手フィールド上にレベル５以上のモンスターが特殊召喚された時に発動する。相手フィールド上の特殊召喚されたモンスター１体を選択して持ち主の手札に戻す。「月華竜　ブラック・ローズ」の効果は１ターンに１度しか使用できない。
  | ko_name            = 월화룡 블랙 로즈
  | ko_lore            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />"월화룡 블랙 로즈"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우, 또는 상대 필드에 레벨 5 이상의 몬스터가 특수 소환되었을 경우, 상대 필드의 특수 소환된 몬스터 1장을 대상으로 하고 발동한다. 그 상대 필드의 몬스터를 주인의 패로 되돌린다.
  | sc_name            = 月华龙 黑蔷薇
  | sc_lore            = 协调＋协调以外的怪兽１只或以上<br />此卡特殊召唤成功时，或对手场上等级５或以上之怪兽被特殊召唤时发动。选择对手场上特殊召唤而来的１只怪兽并返回至持有者手牌。“月华龙 黑蔷薇”的效果１回合只可使用１次。
