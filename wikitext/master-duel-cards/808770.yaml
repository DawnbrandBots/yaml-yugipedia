  | de_name            = Froststoß der Monarchen
  | de_lore            = Falls du ein Monster mit 2400 oder mehr ATK und 1000 DEF kontrollierst: Wähle 1 gesetzte Karte auf dem Spielfeld; zerstöre sie. Du kannst diese Karte und 1 „Monarch“-Zauber-/Fallenkarte von deinem Friedhof verbannen und dann 1 gesetzte Karte auf dem Spielfeld wählen; zerstöre sie.
  | it_name            = Esplosione Gelida dei Monarchi
  | it_lore            = Se controlli un mostro con ATK 2400 o superiore e DEF 1000: scegli come bersaglio 1 carta Posizionata sul Terreno; distruggila. Puoi bandire questa carta e 1 Carta Magia/Trappola "Monarca/Monarchi" dal tuo Cimitero, poi scegliere come bersaglio 1 carta Posizionata sul Terreno; distruggila.
  | pt_name            = Explosão Álgida dos Monarcas
  | pt_lore            = Se você controlar um monstro com 2400 ou mais de ATK e 1000 de DEF: escolha 1 card Baixado no campo; destrua-o. Você pode banir este card e 1 Card de Magia/Armadilha "Monarca" do seu Cemitério e, depois, escolher 1 card Baixado no campo; destrua-o.
  | es_name            = La Explosión Helada de los Monarcas
  | es_lore            = Si controlas un monstruo con 2400 ATK o más y 1000 DEF: selecciona 1 carta Colocada en el Campo; destrúyela. Puedes desterrar esta carta y 1 Carta Mágica/de Trampa "Monarca" en tu Cementerio, y después seleccionar 1 carta Colocada en el Campo; destrúyela.
  | ja_lore            = ①：自分フィールドに攻撃力２４００以上で守備力１０００のモンスターが存在する場合、フィールドにセットされたカード１枚を対象として発動できる。そのカードを破壊する。②：自分の墓地からこのカードと「帝王」魔法・罠カード１枚を除外し、フィールドにセットされたカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name            = 제왕의 동기
  | ko_lore            = ①: 자신 필드에 공격력 2400 이상으로 수비력 1000 인 몬스터가 존재할 경우, 필드에 세트된 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 자신 묘지에서 이 카드와 "제왕" 마법 / 함정 카드 1장을 제외하고, 필드에 세트된 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
