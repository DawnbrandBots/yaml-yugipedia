title: Salamangreat Rage (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Normal
  | lore               = Activate 1 of these effects;<br />●Send 1 "Salamangreat" monster from your hand or face-up field to the GY, then target 1 card on the field; destroy it.<br />●Target 1 "Salamangreat" Link Monster you control that was Link Summoned using a monster with its same name as material; destroy cards your opponent controls, up to that monster's Link Rating.<br />You can only activate 1 "Salamangreat Rage" per turn.

  | fr_name            = Rage Salamangrande
  | fr_lore            = Activez 1 de ces effets ;<br />●Envoyez 1 monstre "Salamangrande" depuis votre main ou Terrain face recto au Cimetière, puis ciblez 1 carte sur le Terrain ; détruisez-la.<br />●Ciblez 1 Monstre Lien "Salamangrande" que vous contrôlez qui a été Invoqué par Lien en utilisant un monstre du même nom que celui-ci comme Matériel ; détruisez un nombre de cartes contrôlées par votre adversaire, inférieur ou égal à la Classification Lien du monstre.<br />Vous ne pouvez activer qu'1 "Rage Salamangrande" par tour.
  | de_name            = Grosalamander-Zorn
  | de_lore            = Aktiviere 1 dieser Effekte;<br />●Lege 1 „Grosalamander“-Monster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof und wähle dann 1 Karte auf dem Spielfeld; zerstöre sie.<br />●Wähle 1 „Grosalamander“-Linkmonster, das du kontrollierst und das mit einem Monster mit demselben Namen als Material als Linkbeschwörung beschworen wurde; zerstöre Karten, die dein Gegner kontrolliert, bis zur Linkzahl jenes Monsters.<br />Du kannst nur 1 „Grosalamander-Zorn“ pro Spielzug aktivieren.
  | it_name            = Rabbia Salamagna
  | it_lore            = Attiva 1 di questi effetti;<br />●Manda 1 mostro "Salamagna" dalla tua mano o Terreno scoperto al Cimitero, poi scegli come bersaglio 1 carta sul Terreno; distruggila.<br />●Scegli come bersaglio 1 Mostro Link "Salamagna" che controlli che è stato Evocato Link utilizzando un mostro con il suo stesso nome come materiale; distruggi carte controllate dal tuo avversario, fino alla Classificazione Link di quel mostro.<br />Puoi attivare solo 1 "Rabbia Salamagna" per turno.
  | pt_name            = Fúria Salamagrande
  | pt_lore            = Ative 1 desses efeitos;<br />●Envie 1 monstro "Salamagrande" da sua mão ou do campo com a face para cima para o Cemitério e, depois, escolha 1 card no campo; destrua-o.<br />●Escolha 1 Monstro Link "Salamagrande" que você controla que foi Invocado por Invocação-Link usando um monstro com seu mesmo nome como matéria; destrua cards que seu oponente controla, até o Valor Link desse monstro.<br />Você só pode ativar 1 "Fúria Salamagrande" por turno.
  | es_name            = Rabia Salamangrande
  | es_lore            = Activa 1 de estos efectos;<br />●Manda al Cementerio 1 monstruo "Salamangrande" en tu mano o Campo boca arriba, y después selecciona 1 carta en el Campo; destrúyela.<br />●Selecciona 1 Monstruo de Enlace "Salamangrande" que controles que fue Invocado por Enlace usando como material un monstruo con su mismo nombre; destruye hasta tantas cartas que controle tu adversario como el Rating de Enlace de ese monstruo.<br />Sólo puedes activar 1 "Rabia Salamangrande" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：以下の効果から１つを選択して発動できる。<br />●手札及び自分フィールドの表側表示モンスターの中から、「サラマングレイト」モンスター１体を墓地へ送り、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。<br />●自身と同名のモンスターを素材としてリンク召喚した自分フィールドの「サラマングレイト」リンクモンスター１体を対象として発動できる。そのモンスターのリンクマーカーの数まで、相手フィールドのカードを選んで破壊する。
  | ko_name            = 샐러맨그레이트 레이지
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●패 및 자신 필드의 앞면 표시 몬스터 중에서, "샐러맨그레이트" 몬스터 1장을 묘지로 보내고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. ●자신과 같은 이름의 몬스터를 소재로서 링크 소환한 자신 필드의 "샐러맨그레이트" 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 링크 마커의 수까지, 상대 필드의 카드를 골라 파괴한다.
  | sc_name            = 转生炎兽的愤怒
  | sc_lore            = 这个卡名的卡1个回合只能发动1张。①：可以从以下效果选择1个发动。<br />●从手牌以及自己场上的表侧表示怪兽中把1只“转生炎兽”怪兽送至墓地，可以场上1张卡为对象发动。破坏这张卡。<br />●可对用和自身同名的怪兽为素材进行连接召唤的自己场上1只“转生炎兽”连接怪兽为对象发动。挑选张数至多为该怪兽的连接标记数量的对手场上的卡进行破坏。
  }}
