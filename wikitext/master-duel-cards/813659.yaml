  | lore               = If you control 3 or more face-up "Six Samurai" monsters, you can activate 1 of these effects:<br />●Destroy all face-up monsters your opponent controls.<br />●Destroy all face-up Spell/Trap Cards your opponent controls.<br />●Destroy all Set Spell/Trap Cards your opponent controls.
  | releases           = Legacy Pack

  | fr_name            = Rafale Six - Triple Attaque
  | fr_lore            = Si vous contrôlez 3 monstres "Six Samouraïs" face recto ou plus, vous pouvez activer 1 de ces effets :<br />● Détruisez tous les monstres face recto contrôlés par votre adversaire.<br />● Détruisez toutes les Cartes Magie et Piège face recto contrôlées par votre adversaire.<br />● Détruisez toutes les Cartes Magie et Piège Posées contrôlées par votre adversaire.
  | de_name            = Sechserangriff - Dreifachschlag
  | de_lore            = Falls du 3 oder mehr offene „Sechs Samurai“-Monster kontrollierst, kannst du 1 dieser Effekte aktivieren:<br />●Zerstöre alle offenen Monster, die dein Gegner kontrolliert.<br />●Zerstöre alle offenen Zauber-/Fallenkarten, die dein Gegner kontrolliert.<br />●Zerstöre alle gesetzten Zauber-/Fallenkarten, die dein Gegner kontrolliert.
  | it_name            = Sei Colpi - Triplo Impatto
  | it_lore            = Se controlli 3 o più mostri "Sei Samurai" scoperti, puoi attivare 1 di questi effetti:<br />●Distruggi tutti i mostri scoperti controllati dal tuo avversario.<br />●Distruggi tutte le Carte Magia/Trappola scoperte controllate dal tuo avversario.<br />●Distruggi tutte le Carte Magia/Trappola Posizionate controllate dal tuo avversario.
  | pt_name            = Ataque dos Seis - Impacto Triplo
  | pt_lore            = Se você controlar 3 ou mais monstros "Seis Samurai" com a face para cima, você pode ativar 1 desses efeitos:<br />●Destrua todos os monstros com a face para cima que seu oponente controla.<br />●Destrua todos os Cards de Magia/Armadilha com a face para cima que seu oponente controla.<br />●Destrua todos os Cards de Magia/Armadilha Baixados que seu oponente controla.
  | es_name            = Ataque de los Seis - Impacto Triple
  | es_lore            = Si controlas 3 o más monstruos "Seis Samuráis" boca arriba, puedes activar 1 de estos efectos:<br />●Destruye todos los monstruos boca arriba que controle tu adversario.<br />●Destruye todas las Cartas Mágicas/de Trampa boca arriba que controle tu adversario.<br />●Destruye todas las Cartas Mágicas/de Trampa Colocadas que controle tu adversario.
  | ja_lore            = 自分フィールド上に「六武衆」と名のついたモンスターが３体以上存在する場合、以下の効果から１つを選択して発動できる。<br />●相手フィールド上の表側表示モンスターを全て破壊する。<br />●相手フィールド上の表側表示の魔法・罠カードを全て破壊する。<br />●相手フィールド上にセットされた魔法・罠カードを全て破壊する。
  | ko_name            = 여섯 무식 삼단충격
  | ko_lore            = 자신 필드 위에 "여섯 무사"라는 이름이 붙은 몬스터가 앞면 표시로 3장 이상 존재할 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●상대 필드 위에 앞면 표시로 존재하는 몬스터를 전부 파괴한다.<br />●상대 필드 위에 앞면 표시로 존재하는 마법/함정 카드를 전부 파괴한다.<br />●상대 필드 위에 세트된 마법/함정 카드를 전부 파괴한다.
  | sc_name            = 六武式三段冲
  | sc_lore            = 我方场上存在有３只或以上冠有“六武众”之名怪兽的场合，可从以下效果中选择１个发动。<br />●破坏全部对手场上的表侧表示怪兽。<br />●破坏全部对手场上表侧表示的魔法、陷阱卡。<br />●破坏全部被盖牌于对手场上的魔法、陷阱卡。
