title: Common Soul (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Continuous
  | lore               = Select 1 face-up monster on the field to activate this card. Special Summon 1 "Neo-Spacian" monster from your hand to the same side of the field as the selected monster. The selected monster gains ATK equal to the ATK of the monster that was Special Summoned by this effect. When this card is removed from the field, return the monster that was Special Summoned by this card's effect to the hand.

  | fr_name            = Âme Commune
  | fr_lore            = Sélectionnez 1 monstre face recto sur le Terrain. Faites l'Invocation Spéciale d'1 monstre "Néo-Spacien" depuis votre main sur le même Terrain que le monstre sélectionné. Le monstre sélectionné gagne un montant d'ATK égal à l'ATK du monstre Invoqué par Invocation Spéciale par cet effet. Lorsque cette carte est retirée du Terrain, renvoyez le monstre Invoqué par Invocation Spéciale dans la main de son propriétaire.
  | de_name            = Gemeinsame Seele
  | de_lore            = Wähle 1 offenes Monster auf dem Spielfeld, um diese Karte zu aktivieren. Beschwöre als Spezialbeschwörung von deiner Hand 1 Monster, dessen Kartenname „Neo-Weltraum“ enthält, auf dieselbe Spielfeldseite wie das gewählte Monster. Erhöhe die ATK des gewählten Monsters um die ATK des Monsters, das durch diesen Effekt als Spezialbeschwörung beschworen wurde. Wenn diese Karte vom Spielfeld entfernt wird, gib das Monster, das durch den Effekt dieser Karte als Spezialbeschwörung beschworen wurde, auf die Hand zurück.
  | it_name            = Anima Comune
  | it_lore            = Seleziona 1 mostro scoperto sul Terreno per attivare questa carta. Evoca tramite Evocazione Speciale 1 mostro che include "Neo-Spaziale" nel suo nome dalla tua mano sullo stesso Terreno del mostro selezionato. Aumenta l'ATK del mostro selezionato dell'ATK del mostro Evocato tramite Evocazione Speciale da questo effetto. Quando questa carta viene rimossa dal Terreno, fai ritornare il mostro Evocato tramite Evocazione Speciale da questo effetto in mano.
  | pt_name            = Alma Comum
  | pt_lore            = Selecione 1 monstro com a face para cima no campo para ativar este card. Invoque por Invocação-Especial 1 monstro "Neoespacial" da sua mão para o mesmo lado do campo do monstro selecionado. O monstro selecionado ganha ATK igual ao ATK do monstro Invocado por Invocação-Especial por este efeito. Quando este card for removido do campo, devolva à mão o monstro Invocado por Invocação-Especial pelo efeito deste card.
  | es_name            = Alma en Común
  | es_lore            = Selecciona 1 monstruo boca arriba en el Campo para activar esta carta. Invoca mediante una Invocación Especial 1 monstruo que incluya "Neo Espacial" en su nombre de tu mano al mismo lado del Campo en que esté el monstruo seleccionado. Aumenta el ATK del monstruo seleccionado en una cantidad igual al ATK del monstruo que fue Invocado mediante una Invocación Especial por este efecto. Cuando esta carta es retirada del Campo, devuelve a la mano el monstruo que fue Invocado mediante una Invocación Especial por el efecto de esta carta.
  | ja_lore            = フィールド上の表側表示モンスター１体を選択して発動できる。自分の手札から「Ｎ」と名のついたモンスター１体を、選択したモンスターのコントローラーのフィールド上へ特殊召喚する。選択したモンスターの攻撃力は、この効果で特殊召喚した「Ｎ」と名のついたモンスターの攻撃力分アップする。このカードがフィールド上から離れた時、このカードの効果で特殊召喚した「Ｎ」と名のついたモンスターは持ち主の手札に戻る。
  | ko_name            = 영혼의 공유－커먼 소울
  | ko_lore            = 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 자신 패의 "네오 스페이시언"이라는 이름이 붙은 몬스터 1장을, 선택한 몬스터의 컨트롤러 필드 위로 특수 소환한다. 선택한 몬스터의 공격력은, 이 효과로 특수 소환한 "네오 스페이시언"이라는 이름이 붙은 몬스터의 공격력만큼 올린다. 이 카드가 필드 위에서 벗어났을 때, 이 카드의 효과로 특수 소환한 "네오 스페이시언"이라는 이름이 붙은 몬스터 1장을 패로 되돌린다.
  }}
