  | lore               = 2 Tuners + 1 or more non-Tuner monsters<br />Must be Synchro Summoned, and cannot be Special Summoned by other ways. You can only use each of these effects of "Tyrant Red Dragon Archfiend" once per turn.<br />●During your Main Phase 1: You can destroy all other cards on the field, also, for the rest of this turn, other monsters you control cannot attack.<br />●During either player's Battle Phase, when a Spell/Trap Card is activated: You can negate the activation, and if you do, destroy that card, and if you do that, this card gains 500 ATK.

  | fr_name            = Tyran Dragon Rouge Archdémon
  | fr_lore            = 2 Syntoniseurs + 1 monstre non-Syntoniseur ou plus<br />Uniquement Invocable par Synchronisation et non Invocable Spécialement autrement. Vous ne pouvez utiliser chacun de ces effets de "Tyran Dragon Rouge Archdémon" qu'une fois par tour.<br />●Durant votre Main Phase 1 : vous pouvez détruire toutes les autres cartes sur le Terrain, et aussi, le reste de ce tour, les autres monstres que vous contrôlez ne peuvent pas attaquer.<br />●Durant la Battle Phase de chaque joueur, lorsqu'une Carte Magie/Piège est activée : vous pouvez annuler l'activation, et si vous le faites, détruisez la carte, et si vous faites ça, cette carte gagne 500 ATK.
  | de_name            = Tyrannen-Rotdrachen-Erzunterweltler
  | de_lore            = 2 Empfänger + 1 oder mehr Nicht-Empfänger-Monster<br />Muss als Synchrobeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Du kannst jeden dieser Effekte von „Tyrannen-Rotdrachen-Erzunterweltler“ nur einmal pro Spielzug verwenden.<br />●Während deiner Main Phase 1: Du kannst alle anderen Karten auf dem Spielfeld zerstören, zusätzlich können andere Monster, die du kontrollierst, für den Rest dieses Spielzugs nicht angreifen.<br />●Während der Battle Phase eines beliebigen Spielers, wenn eine Zauber-/Fallenkarte aktiviert wird: Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre die Karte und falls du dies tust, erhält diese Karte 500 ATK.
  | it_name            = Arcidemone Drago Rosso Tiranno
  | it_lore            = 2 Tuner + 1 o più mostri non-Tuner<br />Deve essere Synchro Evocato, e non può essere Evocato Specialmente in altri modi. Puoi utilizzare ognuno di questi effetti di "Arcidemone Drago Rosso Tiranno" una sola volta per turno.<br />●Durante la tua Main Phase 1: puoi distruggere tutte le altre carte sul Terreno, inoltre, per il resto di questo turno, gli altri mostri che controlli non possono attaccare.<br />●Durante la Battle Phase di qualsiasi giocatore, quando viene attivata una Carta Magia/Trappola: puoi annullare l'attivazione e, se lo fai, distruggi quella carta e, se fai quello, questa carta guadagna 500 ATK.
  | pt_name            = Tirano Dragão Vermelho Arquidemônio
  | pt_lore            = 2 Reguladores + 1 ou mais monstros não-Reguladores<br />Deve ser Invocado por Invocação-Sincro e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Você só pode usar cada um desses efeitos de "Tirano Dragão Vermelho Arquidemônio" uma vez por turno.<br />●Durante sua Fase Principal 1: você pode destruir todos os outros cards no campo e, além disso, pelo resto deste turno, outros monstros que você controla não podem atacar.<br />●Durante a Fase de Batalha de qualquer duelista, quando um Card de Magia/Armadilha for ativado: você pode negar a ativação e, se isso acontecer, destrua esse card e, se isso acontecer, este card ganha 500 de ATK.
  | es_name            = Tirano Dragón Rojo Archidemonio
  | es_lore            = 2 Cantantes + 1 o más monstruos que no sean Cantantes<br />Debe ser Invocado por Sincronía, y no puede ser Invocado de Modo Especial de otra forma. Sólo puedes usar cada uno de estos efectos de "Tirano Dragón Rojo Archidemonio" una vez por turno.<br />●Durante tu Main Phase 1: puedes destruir todas las demás cartas en el Campo, y además, por el resto de este turno, los otros monstruos que controles no pueden atacar.<br />●Durante la Battle Phase de cualquier jugador, cuando es activada una Carta Mágica/de Trampa: puedes negar la activación y, si lo haces, destruye esa carta y, si haces eso, esta carta gana 500 ATK.
  | ja_lore            = チューナー２体＋チューナー以外のモンスター１体以上<br />このカードはＳ召喚でしか特殊召喚できない。「レッド・デーモンズ・ドラゴン・タイラント」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズ１に発動できる。このカード以外のフィールドのカードを全て破壊する。このターン、このカード以外の自分のモンスターは攻撃できない。②：バトルフェイズに魔法・罠カードが発動した時に発動できる。その発動を無効にして破壊し、このカードの攻撃力を５００アップする。
  | ko_name            = 레드 데몬즈 드래곤 타이란트
  | ko_lore            = 튜너 2장 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드는 싱크로 소환으로밖에 특수 소환할 수 없다. "레드 데몬즈 드래곤 타이란트"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈 1 에 발동할 수 있다. 이 카드 이외의 필드의 카드를 전부 파괴한다. 이 턴에, 이 카드 이외의 자신 몬스터는 공격할 수 없다. ②: 배틀 페이즈에 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하여 파괴하고, 이 카드의 공격력을 500 올린다.
  | sc_name            = 暗红恶魔龙・暴君
  | sc_lore            = ２只协调＋１只以上协调以外的怪兽<br />此卡仅可以同步召唤来特殊召唤。“暗红恶魔龙・暴君”的①②效果１回合仅可各使用１次。①：在自己的主要阶段１可以发动。将场上此卡以外的卡全部破坏。此回合，此卡以外的自己的怪兽无法攻击。②：魔法・陷阱卡在战斗阶段发动时可以发动。将该发动无效并破坏，此卡的攻击力上升５００。
