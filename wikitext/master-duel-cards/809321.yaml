  | de_name            = Gouki Heel-Oger
  | de_lore            = 2 „Gouki“-Monster<br />Einmal pro Spielzug, wenn der Effekt eines Monsters aktiviert wird, auf das diese Karte zeigt (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre es, dann kannst du 1 „Gouki“-Monster als Spezialbeschwörung von deinem Friedhof beschwören, außer „Gouki Heel-Oger“.
  | it_name            = Gouki Malvagio Orco
  | it_lore            = 2 mostri "Gouki"<br />Una volta per turno, quando un mostro puntato da questa carta attiva il suo effetto (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggilo, poi puoi Evocare Specialmente 1 mostro "Gouki" dal tuo Cimitero, eccetto "Gouki Malvagio Orco".
  | pt_name            = Gouki, Ogro Vilão
  | pt_lore            = 2 monstros "Gouki"<br />Uma vez por turno, quando um monstro para o qual este card apontar ativar seu efeito (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua-o e, depois, você pode Invocar por Invocação-Especial 1 monstro "Gouki" do seu Cemitério, exceto "Gouki, Ogro Vilão".
  | es_name            = Gouki Ogro Rudo
  | es_lore            = 2 monstruos "Gouki"<br />Una vez por turno, cuando un monstruo al que esta carta apunte activa su efecto (Efecto Rápido): puedes negar la activación y, si lo haces, destruye el monstruo, y después, puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo "Gouki", excepto "Gouki Ogro Rudo".
  | ja_lore            = 「剛鬼」モンスター２体<br />①：１ターンに１度、このカードのリンク先のモンスターの効果が発動した時に発動できる。その発動を無効にし破壊する。その後、自分の墓地から「剛鬼ジャドウ・オーガ」以外の「剛鬼」モンスター１体を選んで特殊召喚できる。
  | ko_name            = 강귀 쟈도우 오우거
  | ko_lore            = "강귀" 몬스터 2장<br />①: 1턴에 1번, 이 카드의 링크 앞의 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 그 후, 자신 묘지에서 "강귀 쟈도우 오우거" 이외의 "강귀" 몬스터 1장을 고르고 특수 소환할 수 있다.
  | sc_name            = 刚鬼 邪道食人魔
  | sc_lore            = “刚鬼”怪兽2只<br />①：1回合1次，此卡连接端的怪兽的效果发动时可以发动。将该发动无效并破坏。然后可从自己的墓地挑选1只“刚鬼 邪道食人魔”以外的“刚鬼”怪兽特殊召唤。
