title: Summon Sorceress (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = DARK
  | types              = Spellcaster / Link / Effect
  | link_arrows        = Bottom-Left, Top-Center, Bottom-Right
  | atk                = 2400
  | craftable          = No
  | lore               = 2+ monsters with the same Type, except Tokens<br />If this card is Link Summoned: You can Special Summon 1 monster from your hand in Defense Position, to your opponent's zone this card points to. You can target 1 face-up monster this card points to; Special Summon 1 monster from your Deck in Defense Position, with the same Type as that monster, to a zone this card points to, but negate its effects. You can only use this effect of "Summon Sorceress" once per turn.

  | fr_name            = Sorcière d'Invocation
  | fr_lore            = 2+ monstres de même Type (Jetons exclus)<br />Si cette carte est Invoquée par Lien : vous pouvez Invoquer Spécialement 1 monstre depuis votre main en Position de Défense, dans une zone de votre adversaire pointée par cette carte. Vous pouvez cibler 1 monstre face recto pointé par cette carte ; Invoquez Spécialement 1 monstre depuis votre Deck en Position de Défense, du même Type que le monstre, dans une zone pointée par cette carte, mais annulez ses effets. Vous ne pouvez utiliser cet effet de "Sorcière d'Invocation" qu'une fois par tour.
  | de_name            = Beschwörungszauberin
  | de_lore            = 2+ Monster mit demselben Typ, außer Spielmarken<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 Monster als Spezialbeschwörung von deiner Hand in die Verteidigungsposition in die Zone deines Gegners beschwören, auf die diese Karte zeigt. Du kannst 1 offenes Monster wählen, auf das diese Karte zeigt; beschwöre 1 Monster mit demselben Typ wie das Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition in eine Zone, auf die diese Karte zeigt, aber annulliere seine Effekte. Du kannst diesen Effekt von „Beschwörungszauberin“ nur einmal pro Spielzug verwenden.
  | it_name            = Stregona Evocatrice
  | it_lore            = 2+ mostri con lo stesso Tipo, eccetto i Segna-Mostro<br />Se questa carta viene Evocata Link: puoi Evocare Specialmente 1 mostro dalla tua mano in Posizione di Difesa, in una zona del tuo avversario puntata da questa carta. Puoi scegliere come bersaglio 1 mostro scoperto puntato da questa carta; Evoca Specialmente dal tuo Deck in Posizione di Difesa 1 mostro con lo stesso Tipo di quel mostro, in una zona puntata da questa carta, ma annulla i suoi effetti. Puoi utilizzare questo effetto di "Stregona Evocatrice" una sola volta per turno.
  | pt_name            = Feiticeira Invocadora
  | pt_lore            = 2+ monstros com o mesmo Tipo, exceto Fichas<br />Se este card for Invocado por Invocação-Link: você pode Invocar por Invocação-Especial 1 monstro da sua mão em Posição de Defesa, em uma zona do seu oponente para a qual este card apontar. Você pode escolher 1 monstro com a face para cima para o qual este card apontar; Invoque por Invocação-Especial 1 monstro do seu Deck em Posição de Defesa, com o mesmo Tipo que esse monstro, em uma zona para a qual este card apontar, mas negue seus efeitos. Você só pode usar este efeito de "Feiticeira Invocadora" uma vez por turno.
  | es_name            = Hechicera de Invocación
  | es_lore            = 2+ monstruos del mismo Tipo, excepto Fichas<br />Si esta carta es Invocada por Enlace: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo en Posición de Defensa, a la zona de tu adversario a la que apunte esta carta. Puedes seleccionar 1 monstruo boca arriba al que apunte esta carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo en Posición de Defensa, con el mismo Tipo que ese monstruo, a una zona a la que apunte esta carta, pero niega sus efectos. Sólo puedes usar este efecto de "Hechicera de Invocación" una vez por turno.
  | ja_lore            = トークン以外の同じ種族のモンスター２体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがリンク召喚に成功した場合に発動できる。手札からモンスター１体を、このカードのリンク先となる相手フィールドに守備表示で特殊召喚する。②：このカードのリンク先の表側表示モンスター１体を対象として発動できる。そのモンスターと同じ種族のモンスター１体をデッキから選び、このカードのリンク先となる自分・相手フィールドに守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_name            = 서몬 소서리스
  | ko_lore            = 토큰 이외의 같은 종족의 몬스터 2장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 패에서 몬스터 1장을, 이 카드의 링크 앞이 되는 상대 필드에 수비 표시로 특수 소환한다. ②: 이 카드의 링크 앞의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 같은 종족의 몬스터 1장을 덱에서 고르고, 이 카드의 링크 앞이 되는 자신 / 상대 필드에 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  | tc_name            = 召喚女巫
  | tc_lore            = 衍生物以外的同種族怪獸２隻以上<br />此卡名的②效果，１回合僅限使用１次。①：可在此卡連結召喚成功的狀況下發動。從手牌以守備表示特殊召喚１隻怪獸至此卡連結指向的對方場上。②：可將此卡連結指向的１隻正面表示怪獸做為對象發動。從牌組選擇１隻種族與該怪獸相同的怪獸，以守備表示特殊召喚至此卡連結指向的我方・對方場上。透過此效果特殊召喚的怪獸效果無效化。
  | sc_name            = 召唤女巫
  | sc_lore            = 衍生物以外的相同种族怪兽２只以上<br />此卡名的②效果１回合仅可使用１次。①：此卡连接召唤成功的情况下可以发动。从手牌将１只怪兽以守备表示特殊召唤至此卡连接端的对手场上。②：以此卡连接端的１只表侧表示怪兽为对象可以发动。从牌组挑选１只与该怪兽相同种族的怪兽，以守备表示特殊召唤至此卡连接端的自己・对手场上。以此效果特殊召唤的怪兽的效果无效化。
  }}
