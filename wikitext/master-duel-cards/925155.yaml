  | lore               = If you have 3 Insect monsters with the same name in your GY: You can target any number of them; Special Summon this card from your hand, then equip them to this card. You can send 1 monster equipped to this card by this card's effect to the GY; destroy all monsters your opponent controls with ATK greater than or equal to the ATK of the monster sent to the GY. You can only use each effect of "Super Armored Robot Armed Black Iron "C"" once per turn.
  | pack               = Legacy Pack

  | fr_name            = Super Méca Armé Cancrelat Blindé de Fer Noir
  | fr_lore            = Si vous avez 3 monstres Insecte de même nom dans votre Cimetière : vous pouvez en cibler un nombre de votre choix ; Invoquez Spécialement cette carte depuis votre main, puis équipez-les à cette carte. Vous pouvez envoyer 1 monstre équipé à cette carte par l'effet de cette carte au Cimetière ; détruisez tous les monstres contrôlés par votre adversaire avec une ATK supérieure ou égale à l'ATK du monstre envoyé au Cimetière. Vous ne pouvez utiliser chaque effet de "Super Méca Armé Cancrelat Blindé de Fer Noir" qu'une fois par tour.
  | de_name            = Supergepanzerter Roboter Bewaffnetes Schwarzeisen-„C“
  | de_lore            = Falls du 3 Insekt-Monster mit demselben Namen in deinem Friedhof hast: Du kannst eine beliebige Anzahl von ihnen wählen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann rüste diese Karte mit ihnen aus. Du kannst 1 Monster, mit dem diese Karte durch ihren Effekt ausgerüstet ist, auf den Friedhof legen; zerstöre alle Monster, die dein Gegner kontrolliert und deren ATK größer oder gleich den ATK des auf den Friedhof gelegten Monsters sind. Du kannst jeden Effekt von „Supergepanzerter Roboter Bewaffnetes Schwarzeisen-„C““ nur einmal pro Spielzug verwenden.
  | it_name            = Robot Super Corazzato Ferro Nero Armato "C"
  | it_lore            = Se hai 3 mostri Insetto con lo stesso nome nel tuo Cimitero: puoi scegliere come bersaglio un qualsiasi numero di essi; Evoca Specialmente questa carta dalla tua mano, poi equipaggiali a questa carta. Puoi mandare al Cimitero 1 mostro equipaggiato a questa carta dall'effetto di questa carta; distruggi tutti i mostri controllati dal tuo avversario con ATK pari o superiore all'ATK del mostro mandato al Cimitero. Puoi utilizzare ogni effetto di "Robot Super Corazzato Ferro Nero Armato "C"" una sola volta per turno.
  | pt_name            = Robô "B" Super Blindado e Armado de Ferro Negro
  | pt_lore            = Se você tiver 3 monstros Inseto com o mesmo nome no seu Cemitério: você pode escolher qualquer número deles; Invoque este card por Invocação-Especial da sua mão e, depois, equipe-os a este card. Você pode enviar para o Cemitério 1 monstro equipado a este card pelo efeito deste card; destrua todos os monstros que seu oponente controla com ATK maior ou igual ao ATK do monstro enviado para o Cemitério. Você só pode usar cada efeito de "Robô "B" Super Blindado e Armado de Ferro Negro" uma vez por turno.
  | es_name            = "C" Robot Súper Blindado Hierro Negro Armado
  | es_lore            = Si tienes 3 monstruos Insecto con el mismo nombre en tu Cementerio: puedes seleccionar cualquier cantidad de ellos; Invoca esta carta de Modo Especial desde tu mano, y después equípalos a esta carta. Puedes mandar al Cementerio 1 monstruo equipado a esta carta por el efecto de esta carta; destruye todos los monstruos que controle tu adversario con ATK mayor o igual al ATK del monstruo mandado al Cementerio. Sólo puedes usar cada efecto de ""C" Robot Súper Blindado Hierro Negro Armado" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地に昆虫族の同名モンスターが３体存在する場合、その内の任意の数だけ対象として発動できる。このカードを手札から特殊召喚する。その後、対象のモンスターを装備カード扱いとしてこのカードに装備する。②：このカードの効果で装備しているモンスターカード１枚を墓地へ送って発動できる。墓地へ送ったそのカードの攻撃力以上の攻撃力を持つ、相手フィールドのモンスターを全て破壊する。
  | ko_name            = 초장갑병기 로보 블랙아이언G
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에 곤충족의 같은 이름의 몬스터가 3장 존재할 경우, 그 중의 임의의 수만큼 대상으로 하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 대상 몬스터를 장착 카드로 취급하고 이 카드에 장착한다. ②: 이 카드의 효과로 장착하고 있는 몬스터 카드 1장을 묘지로 보내고 발동할 수 있다. 묘지로 보낸 그 카드의 공격력 이상의 공격력을 가지는, 상대 필드의 몬스터를 전부 파괴한다.
  }}
