title: Orbital 7 (Master Duel)
wikitext: |-
  {{Master Duel card
  | main               = Orbital 7 (card)
  | rarity             = R
  | attribute          = LIGHT
  | types              = Machine / Effect
  | level              = 4
  | atk                = 500
  | def                = 2000
  | lore               = When this card is flipped face-up: Place 1 You Got It Boss! Counter on it. You can remove all You Got It Boss! Counters on this card; its ATK becomes 2000. After you change this card's ATK with this effect, it cannot attack your opponent directly for the rest of this turn, and is sent to the Graveyard during the End Phase. You can Tribute this card to target 1 "Photon" or "Galaxy" monster in your Graveyard; add that target to your hand.

  | fr_name            = Orbital 7
  | fr_lore            = Lorsque cette carte est retournée face recto : placez 1 Compteur Entendu Chef ! sur elle. Vous pouvez retirer tous les Compteurs Entendu Chef ! sur cette carte ; son ATK devient 2000. Après que vous changez l'ATK de cette carte avec cet effet, elle ne peut pas attaquer directement votre adversaire le reste de ce tour, et durant la End Phase, elle est envoyée au Cimetière. Vous pouvez Sacrifier cette carte pour cibler 1 monstre "Photon" ("Photon Morphtronique" exclu) ou "Galactique" dans votre Cimetière ; ajoutez la cible à votre main.
  | de_name            = Orbital 7
  | de_lore            = Wenn diese Karte aufgedeckt wird: Lege 1 „Wird erledigt, Boss!“-Zählmarke darauf. Du kannst alle „Wird erledigt, Boss!“-Zählmarken von dieser Karte entfernen; ihre ATK werden zu 2000. Nachdem du die ATK dieser Karte durch diesen Effekt geändert hast, kann sie deinen Gegner für den Rest dieses Spielzugs nicht direkt angreifen und wird während der End Phase auf den Friedhof gelegt. Du kannst diese Karte als Tribut anbieten, um 1 „Photon“- oder „Galaxie“-Monster in deinem Friedhof zu wählen; füge das gewählte Ziel deiner Hand hinzu.
  | it_name            = Orbitale 7
  | it_lore            = Quando questa carta viene scoperta: metti 1 Segnalino Agli Ordini Capo! su di essa. Puoi rimuovere tutti i Segnalini Agli Ordini Capo! da questa carta; il suo ATK diventa 2000. Dopo avere cambiato l'ATK di questa carta con questo effetto, essa non può attaccare il tuo avversario direttamente per il resto di questo turno e viene mandata al Cimitero durante la End Phase. Puoi offrire come Tributo questa carta per scegliere come bersaglio 1 mostro "Fotonico" o "Galattico" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  | pt_name            = Orbital 7
  | pt_lore            = Quando este card for virado com a face para cima: coloque 1 Marcador Sim Chefinho! sobre ele. Você pode remover todos os Marcadores Sim Chefinho! neste card; seu ATK se torna 2000. Depois que você mudar o ATK deste card com este efeito, ele não pode atacar diretamente seu oponente pelo restante do turno e é enviado para o Cemitério durante a Fase Final. Você pode oferecer este card como Tributo para escolher 1 monstro "Fóton" ou "Galáxia" em seu Cemitério; adicione o alvo à sua mão.
  | es_name            = Estación Orbital 7
  | es_lore            = Cuando esta carta es volteada boca arriba: pon 1 Contador ¡Lo Tiene, Jefe! en ella. Puedes retirar todos los Contadores ¡Lo Tiene, Jefe! en esta carta; su ATK se convierte en 2000. Después de que cambiar el ATK de esta carta con este efecto, por el resto del turno ésta no puede atacar a tu adversario directamente, y es mandada al Cementerio durante la End Phase. Puedes Sacrificar esta carta para seleccionar 1 monstruo "Fotónico/a" o "Galaxia" en tu Cementerio; añade a tu mano ese objetivo.
  | ja_lore            = ①：このカードがリバースした場合に発動する。このカードにカシコマリカウンターを１つ置く。②：自分メインフェイズに、このカードのカシコマリカウンターを全て取り除いて発動できる。このカードの攻撃力は２０００になり、このターン直接攻撃できず、エンドフェイズに墓地へ送られる。③：このカードをリリースし、自分の墓地の、「フォトン」モンスターまたは「ギャラクシー」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name            = 오비탈 7
  | ko_lore            = 이 카드가 리버스했을 때, 이 카드에 "알겠슴다 카운터"를 1개 놓는다. 자신의 메인 페이즈시, 이 카드에 얹혀 있는 "알겠슴다 카운터"를 전부 제거하는 것으로, 이 카드의 공격력은 2000 이 되고, 이 턴에 직접 공격할 수 없으며, 엔드 페이즈시에 묘지로 보내진다. 또한, 이 카드를 릴리스하고 발동할 수 있다. 자신의 묘지에서 "포톤" 또는 "갤럭시"라는 이름이 붙은 몬스터 1장을 선택하고 패에 넣는다.
  | tc_name            = 奧比塔爾７
  | tc_lore            = ①：在此卡反轉的狀況下發動。在此卡放置１個遵命計數物。②：在我方的主要階段，可去除此卡的所有遵命計數物發動。此卡的攻擊力變為２０００，此回合無法直接攻擊，在結束階段將被送至墓地。③：可解放此卡，將我方墓地的１隻「光子」怪獸或「銀河」怪獸做為對象發動。將該怪獸加入手牌。
  | sc_name            = 奥比塔尔 ７
  | sc_lore            = ①：此卡反转的情况下发动。在此卡上放１个遵命计数物。②：在自己的主要阶段，去除此卡的所有遵命计数物可以发动。此卡的攻击力变为２０００，此回合不可直接攻击，将在结束阶段被送至墓地。③：解放此卡，以自己墓地的１只“光子”怪兽或“银河”怪兽为对象可以发动。将该怪兽加入手牌。
  }}
