  | de_name            = Meklord-Festung
  | de_lore            = Kein Spieler kann „Meklord-Imperator“-Monster, die du kontrollierst, als Ziel für Synchromonster-Effekte wählen. Wenn diese Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Meklord-Imperator“-Monster von deinem Deck hinzufügen.
  | it_name            = Fortezza Meklord
  | it_lore            = Nessun giocatore può scegliere come bersaglio i mostri "Imperatore Meklord" che controlli con gli effetti dei Mostri Synchro. Quando questa carta sul Terreno viene distrutta e mandata al Cimitero: puoi aggiungere 1 mostro "Imperatore Meklord" dal tuo Deck alla tua mano.
  | pt_name            = Fortaleza Senhormek
  | pt_lore            = Nenhum duelista pode escolher monstros "Senhormek Imperador" que você controla como alvo de efeitos de Monstros Sincro. Quando este card no campo for destruído e enviado para o Cemitério: você pode adicionar 1 monstro "Senhormek Imperador" do seu Deck à sua mão.
  | es_name            = Fortaleza Meklord
  | es_lore            = Ningún jugador puede seleccionar monstruos "Emperador Meklord" que controles con efectos de Monstruos de Sincronía. Cuando esta carta en el Campo es destruida y mandada al Cementerio: puedes añadir a tu mano 1 monstruo "Emperador Meklord" en tu Deck.
  | ja_lore            = ①：自分フィールドの「機皇帝」モンスターはＳモンスターの効果の対象にならない。②：フィールドのこのカードが破壊され墓地へ送られた時に発動できる。デッキから「機皇帝」モンスター１体を手札に加える。
  | ko_name            = 기황성
  | ko_lore            = ①: 자신 필드의 "기황제" 몬스터는 싱크로 몬스터의 효과의 대상이 되지 않는다. ②: 필드의 이 카드가 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 "기황제" 몬스터 1장을 패에 넣는다.
