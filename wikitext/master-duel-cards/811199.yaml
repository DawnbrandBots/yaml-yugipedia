  | lore               = Neither player can target "Meklord Emperor" monsters you control with Synchro Monster effects. When this card on the field is destroyed and sent to the GY: You can add 1 "Meklord Emperor" monster from your Deck to your hand.

  | fr_name            = Forteresse Meklord
