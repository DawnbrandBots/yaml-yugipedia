  | lore               = ●Once per turn, while in Attack Position: You can target 1 "Morphtronic" monster in your Graveyard; banish that target and add 1 "Morphtronic" monster with the same Level as the target from your Deck to your hand.<br />●Once per turn, while in Defense Position: You can send 1 "Morphtronic" monster from your hand to the Graveyard and add 1 other "Morphtronic" monster with the same Level as that monster from your Graveyard to your hand.

  | fr_name            = Télécommande Morphtronique
  | fr_lore            = ●En Position d'Attaque : Une fois par tour, vous pouvez retirer du jeu 1 monstre "Morphtronique" depuis votre Cimetière et ajouter 1 monstre "Morphtronique" avec le même Niveau que ce monstre depuis votre Deck à votre main.<br />●En Position de Défense : Une fois par tour, vous pouvez envoyer 1 monstre "Morphtronique" depuis votre main au Cimetière et ajouter 1 monstre "Morphtronique" avec le même Niveau que ce monstre depuis votre Cimetière à votre main.
  | de_name            = Morphtronische Fernbedienung
  | de_lore            = ●Einmal pro Spielzug, solange in Angriffsposition: Du kannst 1 „Morphtronisch“-Monster in deinem Friedhof wählen; verbanne das gewählte Ziel und füge deiner Hand 1 „Morphtronisch“-Monster, das dieselbe Stufe wie das gewählte Ziel hat, von deinem Deck hinzu.<br />●Einmal pro Spielzug, solange in Verteidigungsposition: Du kannst 1 „Morphtronisch“-Monster von deiner Hand auf den Friedhof legen und deiner Hand 1 anderes „Morphtronisch“-Monster, das dieselbe Stufe wie das Monster hat, von deinem Friedhof hinzufügen.
  | it_name            = Telecomando Morfotronico
  | it_lore            = ●Fino a quando è in Posizione di Attacco: Una volta per turno, puoi rimuovere dal gioco 1 mostro "Morfotronico" dal tuo Cimitero e aggiungere 1 mostro "Morfotronico" con lo stesso Livello di quel mostro dal tuo Deck alla tua mano.<br />●Fino a quando è in Posizione di Difesa: Una volta per turno, puoi mandare 1 mostro "Morfotronico" dalla tua mano al Cimitero e aggiungere 1 mostro "Morfotronico" con lo stesso Livello di quel mostro dal tuo Cimitero alla tua mano.
  | pt_name            = Controle Remoton Morfotrônico
  | pt_lore            = ●Uma vez por turno, enquanto estiver em Posição de Ataque: Você pode escolher 1 monstro "Morfotrônico(a)" no seu Cemitério; bana o alvo e adicione 1 monstro "Morfotrônico(a)" com o mesmo Nível do alvo do seu Deck à sua mão.<br />●Uma vez por turno, enquanto estiver em Posição de Defesa: Você pode enviar 1 monstro "Morfotrônico(a)" da sua mão para o Cemitério e adicionar 1 outro monstro "Morfotrônico(a)" com o mesmo Nível desse monstro do seu Cemitério à sua mão.
  | es_name            = Remoten Morfotrónico
  | es_lore            = ●En Posición de Ataque: Una vez por turno puedes retirar del juego un monstruo "Morfotrónico/a" en tu Cementerio y añadir a tu mano, desde tu Deck, 1 monstruo "Morfotrónico/a" del mismo Nivel que ese monstruo.<br />●En Posición de Defensa: Una vez por turno puedes mandar 1 monstruo "Morfotrónico/a" desde tu mano al Cementerio y añadir a tu mano, desde tu Cementerio, 1 monstruo "Morfotrónico/a" del mismo Nivel que ese monstruo.
  | ja_lore            = ①：このカードは表示形式によって以下の効果を得る。<br />●攻撃表示：１ターンに１度、自分の墓地の「Ｄ」モンスター１体を対象として発動できる。そのモンスターを除外し、レベルがそのモンスターと同じとなる「Ｄ」モンスター１体をデッキから手札に加える。<br />●守備表示：１ターンに１度、自分メインフェイズに発動できる。自分の手札から「Ｄ」モンスター１体を選んで墓地へ送り、レベルがそのモンスターと同じとなる他の「Ｄ」モンスター１体を自分の墓地から選んで手札に加える。
  | ko_name            = D·리모콘
  | ko_lore            = ①: 이 카드는 표시 형식에 따라 이하의 효과를 얻는다.<br />●공격 표시: 1턴에 1번, 자신 묘지의 "D(디포머)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외하고, 레벨이 그 몬스터와 같아지는 "D(디포머)" 몬스터 1장을 덱에서 패에 넣는다.<br />●수비 표시: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신의 패에서 "D(디포머)" 몬스터 1장을 골라 묘지로 보내고, 레벨이 그 몬스터와 같아지는 다른 "D(디포머)" 몬스터 1장을 자신 묘지에서 골라 패에 넣는다.
