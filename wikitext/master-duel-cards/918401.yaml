  | lore               = "Elemental HERO Neos" + "Neo-Spacian Dark Panther"<br />Must first be Special Summoned (from your Extra Deck) by shuffling the above cards you control into the Deck. (You do not use "Polymerization".) If this card is not already targeting a monster with its effect: You can target 1 face-up Effect Monster on the field; while you control this face-up card, that target's effect on the field is negated. During the End Phase: Shuffle this card into the Extra Deck.

  | fr_name            = Néos des Ténèbres, HÉROS Élémentaire
  | fr_lore            = "Néos, HÉROS Élémentaire" + "Panthère Noire Néo-Spacien"<br />Cette carte ne peut qu'être Invoquée par Invocation Spéciale depuis votre Extra Deck en retournant les cartes ci-dessus depuis votre Terrain dans le Deck. (N'utilisez pas la carte "Polymérisation"). Vous pouvez sélectionner 1 Monstre à Effet face recto sur le Terrain si 1 n'est pas déjà sélectionné par cette carte. Tant que vous contrôlez cette carte face recto, l'effet du monstre sélectionné est annulé jusqu'à ce qu'il soit retiré du Terrain. (Vous ne pouvez sélectionner qu'1 monstre à la fois avec cet effet.) Cette carte retourne dans le Extra Deck durant la End Phase.
  | de_name            = Elementar-HELD Dark Neos
  | de_lore            = „Elementar-HELD Neos“ + „Neo-Weltraum Dark Panther“<br />Muss zuerst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. (Die Zauberkarte „Polymerisation“ wird nicht benötigt.) Falls diese Karte noch kein Monster als Ziel für ihren Effekt gewählt hat: Du kannst 1 offenes Effektmonster auf dem Spielfeld wählen; solange du diese offene Karte kontrollierst, werden die Effekte des gewählten Ziels auf dem Spielfeld annulliert. Während der End Phase: Mische diese Karte ins Extra Deck.
  | it_name            = Neos Oscuro EROE Elementale
  | it_lore            = "Neos EROE Elementale" + "Pantera Nera Neo-Spaziale"<br />Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. (Non usi "Polimerizzazione"). Se questa carta non sta già scegliendo come bersaglio un mostro con il suo effetto: puoi scegliere come bersaglio 1 Mostro con Effetto scoperto sul Terreno; mentre controlli questa carta scoperta, gli effetti sul Terreno di quel bersaglio sono annullati. Durante la End Phase: mischia questa carta nell'Extra Deck.
  | pt_name            = Neos das Trevas, o HERÓI do Elemento
  | pt_lore            = "Neos, o HERÓI do Elemento" + "Pantera Negra Neoespacial"<br />Deve primeiro ser Invocado por Invocação-Especial (do seu Deck Adicional) ao embaralhar os cards acima que você controla no Deck. (Você não usa "Polimerização"). Se este card não tiver escolhido um monstro com o efeito dele: Você pode escolher 1 Monstro de Efeito com a face para cima no campo; enquanto você controlar este card com a face para cima, o efeito do alvo no campo é negado. Durante a Fase Final: Embaralhe este card no Deck Adicional.
  | es_name            = HÉROE Elemental Dark Neos
  | es_lore            = "HÉROE Elemental Neos" + "Pantera Oscura Neo Espacial"<br />Esta carta sólo puede ser Invocada mediante una Invocación Especial de tu Deck Extra devolviendo de tu Campo al Deck las cartas nombradas arriba (no usas "Polimerización"). Puedes seleccionar 1 Monstruo de Efecto en el Campo si es que ya no tienes uno seleccionado por esta carta. Mientras esta carta esté boca arriba en tu Campo, el efecto del monstruo seleccionado es negado hasta que sea retirado del Campo (Sólo puedes seleccionar hasta 1 monstruo en cada momento con este efecto). Esta carta vuelve al Deck Extra durante la End Phase.
  | ja_lore            = 「Ｅ・ＨＥＲＯ　ネオス」＋「Ｎ・ブラック・パンサー」<br />自分フィールド上の上記カードを持ち主のデッキに戻した場合のみ、エクストラデッキから特殊召喚できる（「融合」は必要としない）。フィールド上の効果モンスター１体を選択して発動できる。このモンスターが表側表示で存在する間、選択したモンスターの効果は無効化される（この効果で選択できるモンスターは１体まで）。また、エンドフェイズ時、このカードは持ち主のエクストラデッキに戻る。
  | ko_name            = 엘리멘틀 히어로 블랙 네오스
  | ko_lore            = "엘리멘틀 히어로 네오스" ＋ "네오 스페이시언 블랙 팬서"<br />자신 필드 위 상기의 카드를 덱으로 되돌린 경우에만, 엑스트라 덱에서 특수 소환할 수 있다("융합" 마법 카드는 필요로 하지 않는다). 필드 위의 효과 몬스터 1장을 선택하고 발동할 수 있다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 선택한 몬스터의 효과는 무효화된다(이 효과로 선택할 수 있는 몬스터는 1장까지). 또한, 엔드 페이즈시, 이 카드는 엑스트라 덱으로 되돌아간다.
  }}
