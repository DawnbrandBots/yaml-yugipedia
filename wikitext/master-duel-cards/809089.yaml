  | it_name            = Scheletro Fantasmatrucco
  | it_lore            = Non può essere Evocato Normalmente, a meno che tu controlli un mostro "Fantasmatrucco". Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Quando questa carta viene scoperta: bandisci carte dalla cima del Deck del tuo avversario coperte fino al massimo al numero di mostri "Fantasmatrucco" che controlli. Puoi utilizzare questo effetto di "Scheletro Fantasmatrucco" una sola volta per turno.
  | pt_name            = Esqueleto Fantardil
  | pt_lore            = Não pode ser Invocado por Invocação-Normal, a não ser que você controle um monstro "Fantardil". Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Quando este card for virado com a face para cima: bana cards do topo do Deck do seu oponente, com a face para baixo, até o número de monstros "Fantardil" que você controla. Você só pode usar este efeito de "Esqueleto Fantardil" uma vez por turno.
  | es_name            = Esqueleto Fantastruco
  | es_lore            = No puede ser Invocado de Modo Normal, a menos que controles un monstruo "Fantastruco". Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Cuando esta carta es volteada boca arriba: destierra tantas cartas de la parte superior del Deck de tu adversario, boca abajo, hasta la cantidad de monstruos "Fantastruco" que controles. Sólo puedes usar este efecto de "Esqueleto Fantastruco" una vez por turno.
  | ja_lore            = 自分フィールド上に「ゴーストリック」と名のついたモンスターが存在する場合のみ、このカードは表側表示で召喚できる。このカードは１ターンに１度だけ裏側守備表示にできる。また、このカードがリバースした時、自分フィールド上の「ゴーストリック」と名のついたモンスターの数まで、相手のデッキの上からカードを裏側表示で除外する。「ゴーストリック・スケルトン」のこの効果は１ターンに１度しか使用できない。
  | ko_name            = 고스트릭 스켈톤
  | ko_lore            = 자신 필드 위에 "고스트릭"이라는 이름이 붙은 몬스터가 존재할 경우에만, 이 카드는 앞면 표시로 일반 소환할 수 있다. 이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 또한, 이 카드가 리버스했을 때, 자신 필드 위의 "고스트릭"이라는 이름이 붙은 몬스터의 수까지, 상대의 덱 위에서 카드를 뒷면 표시로 제외한다. "고스트릭 스켈톤"의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | sc_name            = 鬼计骷髅
  | sc_lore            = 仅限我方场上存在有冠有“鬼计”之名的怪兽的场合，此卡可以表侧表示召唤。此卡１回合仅限１次可变成里侧守备表示。此外，此卡反转时，从对手牌组上方以里侧表示除外卡牌，其数量最多相当于我方场上冠有“鬼计”之名怪兽的数量。“鬼计骷髅”的此效果１回合只可使用１次。
