  | lore               = You can target 1 Continuous Spell/Trap you control; send it to the GY, and if you do, add 1 "Ancient Warriors" Spell/Trap from your Deck to your hand. If your other "Ancient Warriors" monster's effect is activated (except during the Damage Step): You can target 1 Effect Monster your opponent controls; negate its effects until the end of this turn. You can only use each effect of "Ancient Warriors - Graceful Zhou Gong" once per turn.
  | fr_name            = Guerriers Anciens - Gracieux Zhou Gong
  | fr_lore            = Vous pouvez cibler 1 Magie Continue/Piège Continu que vous contrôlez ; envoyez-le au Cimetière, et si vous le faites, ajoutez 1 Magie/Piège "Guerriers Anciens" depuis votre Deck à votre main. Si un effet de votre autre monstre "Guerriers Anciens" est activé (sauf durant la Damage Step) : vous pouvez cibler 1 Monstre à Effet contrôlé par votre adversaire ; jusqu'à la fin de ce tour, annulez ses effets. Vous ne pouvez utiliser chaque effet de "Guerriers Anciens - Gracieux Zhou Gong" qu'une fois par tour.
  | de_name            = Alte Krieger - Anmutiger Zhou Gong
  | de_lore            = Du kannst 1 Permanente/n Zauber/Falle wählen, den oder die du kontrollierst; lege ihn oder sie auf den Friedhof und falls du dies tust, füge deiner Hand 1 „Alte Krieger“-Zauber/Falle von deinem Deck hinzu. Falls der Effekt deines anderen „Alte Krieger“-Monsters aktiviert wird (außer während des Damage Steps): Du kannst 1 Effektmonster wählen, das dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs seine Effekte. Du kannst jeden Effekt von „Alte Krieger - Anmutiger Zhou Gong“ nur einmal pro Spielzug verwenden.
  | it_name            = Antichi Guerrieri - Zhou Gong l'Aggraziato
  | it_lore            = Puoi scegliere come bersaglio 1 Magia/Trappola Continua che controlli; mandala al Cimitero e, se lo fai, aggiungi 1 Magia/Trappola "Antichi Guerrieri" dal tuo Deck alla tua mano. Se viene attivato l'effetto di un tuo altro mostro "Antichi Guerrieri" (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Antichi Guerrieri - Zhou Gong l'Aggraziato" una sola volta per turno.
  | pt_name            = Guerreiros Antigos - Gracioso Zhou Gong
  | pt_lore            = Você pode escolher 1 Magia/Armadilha Contínua que você controla; envie-a para o Cemitério e, se isso acontecer, adicione 1 Magia/Armadilha "Guerreiros Antigos" do seu Deck à sua mão. Se outro efeito de um monstro "Guerreiros Antigos" seu for ativado (exceto durante a Etapa de Dano): você pode escolher 1 Monstro de Efeito que seu oponente controla; negue os efeitos dele até o final deste turno. Você só pode usar cada efeito de "Guerreiros Antigos - Gracioso Zhou Gong" uma vez por turno.
  | es_name            = Antiguos Guerreros - Grácil Zhou Gong
  | es_lore            = Puedes seleccionar 1 Mágica/Trampa Continua que controles; mándala al Cementerio y, si lo haces, añade a tu mano 1 Mágica/Trampa "Antiguos Guerreros" en tu Deck. Si el efecto de tu otro monstruo "Antiguos Guerreros" es activado (excepto durante el Damage Step): puedes seleccionar 1 Monstruo de Efecto que controle tu adversario; niega sus efectos hasta el final de este turno. Sólo puedes usar cada efecto de "Antiguos Guerreros - Grácil Zhou Gong" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの永続魔法・永続罠カード１枚を対象として発動できる。そのカードを墓地へ送り、デッキから「戦華」魔法・罠カード１枚を手札に加える。②：このカード以外の自分の「戦華」モンスターの効果が発動した場合、相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。
  | ko_name            = 전황의 미－주공
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 지속 마법 / 지속 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 묘지로 보내고, 덱에서 "전황" 마법 / 함정 카드 1장을 패에 넣는다. ②: 이 카드 이외의 자신의 "전황" 몬스터의 효과가 발동했을 경우, 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다.
  }}
