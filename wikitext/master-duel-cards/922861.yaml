title: Crossout Designator (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | card_type          = Spell
  | property           = Quick-Play
  | release_date       = January 19, 2022
  | lore               = Declare 1 card name; banish 1 of that declared card from your Main Deck, and if you do, negate its effects, as well as the activated effects and effects on the field of cards with the same original name, until the end of this turn. You can only activate 1 "Crossout Designator" per turn.
  | pack               = Master Pack

  | fr_name            = Désignateur de la Suppression
  | fr_lore            = Déclarez 1 nom de carte ; bannissez 1 carte déclarée depuis votre Main Deck, et si vous le faites, annulez ses effets, ainsi que les effets activés et effets sur le Terrain de cartes du même nom d'origine jusqu'à la fin de ce tour. Vous ne pouvez activer qu'1 "Désignateur de la Suppression" par tour.
  | de_name            = Auslöschungsinformant
  | de_lore            = Deklariere 1 Kartennamen; verbanne 1 jener deklarierten Karte von deinem Main Deck und falls du dies tust, annulliere bis zum Ende dieses Spielzugs ihre Effekte sowie die aktivierten Effekte und Effekte auf dem Spielfeld von Karten mit demselben Grund-Namen. Du kannst nur 1 „Auslöschungsinformant“ pro Spielzug aktivieren.
  | it_name            = Designatore del Depennamento
  | it_lore            = Dichiara il nome di 1 carta; bandisci 1 di quella carta dichiarata dal tuo Main Deck e, se lo fai, annulla i suoi effetti, così come gli effetti attivati e gli effetti sul Terreno delle carte con lo stesso nome originale, fino alla fine di questo turno. Puoi attivare solo 1 "Designatore del Depennamento" per turno.
  | pt_name            = Designador de Crossout
  | pt_lore            = Declare 1 nome de card; bana 1 dos cards declarado do seu Deck Principal e, se isso acontecer, até o final deste turno, negue seus efeitos, assim como os efeitos ativados e efeitos no campo de cards com o mesmo nome original. Você só pode ativar 1 "Designador de Crossout" por turno.
  | es_name            = Designador de Crossout
  | es_lore            = Declara 1 nombre de carta; destierra de tu Deck Principal 1 de esa carta declarada y, si lo haces, hasta el final de este turno niega sus efectos, así como los efectos activados y los efectos en el Campo de cartas con el mismo nombre original. Sólo puedes activar 1 "Designador de Crossout" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：カード名を１つ宣言して発動できる。宣言したカード１枚をデッキから除外する。ターン終了時まで、この効果で除外したカード及びそのカードと元々のカード名が同じカードの効果は無効化される。
  | ko_name            = 말살의 지명자
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 카드명을 1개 선언하고 발동할 수 있다. 선언한 카드 1장을 덱에서 제외한다. 턴 종료시까지, 이 효과로 제외한 카드 및 그 카드와 원래의 카드명이 같은 카드의 효과는 무효화된다.
