title: Blackwing - Bombardment (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | lore               = Tribute 1 "Blackwing" monster, then target 1 Synchro Monster you control; it gains ATK equal to the ATK that Tributed monster had on the field, until the end of this turn.
  | releases           = Legacy Pack
  | fr_name            = Aile Noire - Bombardement
  | fr_lore            = Sacrifiez 1 monstre "Aile Noire" pour sélectionner 1 Monstre Synchro face recto que vous contrôlez. Ce Monstre Synchro gagne un montant d'ATK égal à l'ATK du monstre Sacrifié, jusqu'à la End Phase.
  | de_name            = Schwarzflügel - Bombardierung
  | de_lore            = Biete 1 „Schwarzflügel“-Monster als Tribut an, um 1 offenes Synchromonster zu wählen, das du kontrollierst. Das Synchromonster erhält bis zur End Phase ATK in Höhe der ATK des als Tribut angebotenen Monsters.
  | it_name            = Alanera - Bombardamento
  | it_lore            = Offri come Tributo 1 mostro "Alanera" per scegliere 1 Mostro Synchro scoperto che controlli. Quel Mostro Synchro guadagna ATK pari all'ATK del mostro offerto come Tributo, fino alla End Phase.
  | pt_name            = Asanegra - Bombardeio
  | pt_lore            = Ofereça como Tributo 1 monstro "Asanegra" e, depois, escolha 1 Monstro Sincro que você controla; até o final deste turno, ele ganha ATK igual ao ATK que o monstro oferecido como Tributo tinha no campo.
  | es_name            = Alanegra - Bombardeo
  | es_lore            = Sacrifica 1 monstruo "Alanegra" para seleccionar 1 Monstruo de Sincronía boca arriba que controles. Hasta la End Phase, ese Monstruo de Sincronía gana ATK igual al ATK del monstruo Sacrificado.
  | ja_lore            = 自分フィールド上の「ＢＦ」と名のついたモンスター１体をリリースし、自分フィールド上のシンクロモンスター１体を選択して発動できる。選択したモンスターの攻撃力はターン終了時まで、このカードを発動するためにリリースしたモンスターの攻撃力分アップする。
  | ko_name            = BF－앵커
  | ko_lore            = "BF(블랙 페더)"라는 이름이 붙은 몬스터 1장을 릴리스하고, 자신 필드 위에 앞면 표시로 존재하는 싱크로 몬스터 1장을 선택하여 발동한다. 선택한 몬스터의 공격력은 엔드 페이즈시까지 이 카드를 발동하기 위해 릴리스한 몬스터의 공격력만큼 올린다.
  | tc_name            = 黑羽－力錨
  | tc_lore            = 可解放我方場上的１隻冠有「黑羽」之名的怪獸，選擇我方場上的１隻同步怪獸發動。選擇的怪獸的攻擊力在回合結束前，依據為發動此卡解放的怪獸的攻擊力數值進行提升。
  | sc_name            = 黑羽－力锚
  | sc_lore            = 可释放我方场上１只冠有“黑羽”之名的怪兽，并选择我方场上的１只同步怪兽发动。直至回合结束时，被选择怪兽的攻击力上升相当于为发动该卡而释放的怪兽的攻击力。
  }}
