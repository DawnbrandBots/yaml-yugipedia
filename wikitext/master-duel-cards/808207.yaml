  | ko_name            = 암흑차원의 해방
  | ko_lore            = ①: 제외되어 있는 자신의 어둠 속성 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴되어 제외된다. 그 몬스터가 파괴되었을 때에 이 카드는 파괴된다.
