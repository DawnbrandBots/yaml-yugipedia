  | de_name            = Heiliger Phönix von Nephthys
  | de_lore            = Einmal pro Spielzug, während deiner nächsten Standby Phase, nachdem diese Karte durch einen Karteneffekt zerstört und auf den Friedhof gelegt wurde: Beschwöre diese Karte als Spezialbeschwörung vom Friedhof. Falls du dies tust: Zerstöre alle Zauber und Fallen auf dem Spielfeld.
  | it_name            = Fenice Sacra di Nephtys
  | it_lore            = Una volta per turno, durante la tua prossima Standby Phase dopo che questa carta è stata distrutta dall'effetto di una carta e mandata al Cimitero: Evoca Specialmente questa carta dal Cimitero. Se lo fai: distruggi tutte le Magie e Trappole sul Terreno.
  | pt_name            = Fênix Sagrada de Nephthys
  | pt_lore            = Uma vez por turno, durante sua próxima Fase de Apoio depois que este card foi destruído por um efeito de card e enviado para o Cemitério: Invoque este card por Invocação-Especial do Cemitério. Se isso acontecer: destrua todas as Magias e Armadilhas no campo.
  | es_name            = Fénix Sagrado de Nephtys
  | es_lore            = Una vez por turno, durante tu próxima Standby Phase después de que esta carta fue destruida por el efecto de una carta y mandada al Cementerio: Invoca esta carta de Modo Especial desde el Cementerio. Si lo haces: destruye todas las Mágicas y Trampas en el Campo.
  | ja_lore            = ①：このカードが効果で破壊され墓地へ送られた場合、次の自分スタンバイフェイズに発動する。このカードを墓地から特殊召喚する。<br />②：このカードの①の効果で特殊召喚した場合に発動する。フィールドの魔法・罠カードを全て破壊する。
  | ko_name            = 네프티스의 봉황신
  | ko_lore            = ①: 이 카드가 효과로 파괴되어 묘지로 보내졌을 경우, 다음 자신 스탠바이 페이즈에 발동한다. 이 카드를 묘지에서 특수 소환한다. ②: 이 카드의 ①의 효과로 특수 소환했을 경우에 발동한다. 필드의 마법 / 함정 카드를 전부 파괴한다.
  | sc_name            = 奈芙蒂斯的凤凰神
  | sc_lore            = 此卡因卡牌效果而被破坏送入墓地的场合，在我方的下个准备阶段时从墓地特殊召唤此卡。以此效果成功特殊召唤时，破坏场上所有魔法・陷阱卡。
