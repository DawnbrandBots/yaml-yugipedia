  | de_name            = Voltanis der Schiedsrichter
  | de_lore            = Nachdem eine deiner Konterfallenkarten aktiviert und aufgelöst wurde, kannst du diese Karte als Spezialbeschwörung beschwören, indem du alle Monster auf deiner Spielfeldseite als Tribut anbietest. Falls diese Karte auf diese Weise als Spezialbeschwörung beschworen wird, kannst du Karten auf der gegnerischen Spielfeldseite bis zur Anzahl der als Tribut angebotenen Monster vom Typ Fee zerstören.
  | it_name            = Voltanis il Giudicatore
  | it_lore            = Dopo che 1 tua Carta Contro-Trappola è stata attivata e si è risolta, offrendo come Tributo tutti i mostri sul tuo Terreno, puoi Evocare tramite Evocazione Speciale questa carta. Se questa carta viene Evocata tramite Evocazione Speciale in questo modo, puoi distruggere carte sul Terreno del tuo avversario fino al numero di mostri di Tipo Fata che hai offerto come Tributo.
  | pt_name            = Voltanis, o Adjudicador
  | pt_lore            = Depois que 1 dos seus Cards de Armadilha de Resposta for ativado e resolvido, você pode oferecer como Tributo todos os monstros que você controla para Invocar este card por Invocação-Especial. Se este card for Invocado por Invocação-Especial dessa forma, você pode destruir cards controlados pelo oponente igual ao número de monstros do Tipo Fada oferecidos como Tributo.
  | es_name            = Voltanis el Árbitro
  | es_lore            = Luego de que tu Carta de Trampa de Contraefecto haya sido activada y resuelta, Sacrifica todos los monstruos en tu Campo para poder Invocar esta carta mediante una Invocación Especial. Si esta carta es Invocada mediante una Invocación Especial de esta manera, puedes destruir tantas cartas en el Campo de tu adversario como el número de monstruos de Tipo Hada que hayas Sacrificado.
  | ja_lore            = 自分がカウンター罠カードの発動に成功した場合、自分フィールド上のモンスターを全てリリースして発動できる。このカードを手札から特殊召喚する。この効果で特殊召喚に成功した時、リリースした天使族モンスターの数まで相手フィールド上のカードを選んで破壊できる。
  | ko_name            = 심판자－볼테니스
  | ko_lore            = 자신의 카운터 함정이 발동에 성공했을 경우, 자신 필드 위의 몬스터를 전부 제물로 바치는 것으로 특수 소환할 수 있다. 이 방법으로 특수 소환에 성공했을 경우, 제물로 바친 천사족 몬스터의 수까지 상대 필드 위의 카드를 파괴할 수 있다.
  | tc_name            = 制裁者－伏爾泰尼斯
  | tc_lore            = 在我方成功發動反制陷阱卡的狀況下，可解放所有我方場上的怪獸發動。從手牌特殊召喚此卡。透過此效果特殊召喚成功時，依據解放的天使族怪獸數量選擇對方場上的卡破壞。
  | sc_name            = 制裁者－伏尔泰尼斯
  | sc_lore            = 我方成功发动了反制陷阱卡的场合，可将我方场上的所有怪兽解放并发动。从手牌特殊召唤此卡。以此效果特殊召唤成功时，可破坏对手场上的卡牌破坏，其数量最多与被解放天使族怪兽的数量相同。
