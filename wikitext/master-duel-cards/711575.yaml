  | lore               = Your opponent takes no battle damage from attacks involving this card. You can only use each of the following effects of "Primal Dragon, the Primordial" once per turn. You can banish 1 Dragon monster from your GY; this card gains ATK/DEF equal to that banished monster's ATK until the end of the next turn. If this card is Tributed: You can target 1 monster you control; it can make a second attack during each Battle Phase this turn.
  | releases           = Master Pack

  | fr_name            = Dragon Primitif, le Primordial
  | fr_lore            = Votre adversaire ne reçoit aucun dommage de combat des attaques impliquant cette carte. Vous ne pouvez utiliser chacun des effets suivants de "Dragon Primitif, le Primordial" qu'une fois par tour. Vous pouvez bannir 1 monstre Dragon depuis votre Cimetière ; jusqu'à la fin du prochain tour, cette carte gagne une ATK/DEF égales à l'ATK du monstre banni. Si cette carte est Sacrifiée : vous pouvez cibler 1 monstre que vous contrôlez ; durant chaque Battle Phase ce tour, il peut faire une seconde attaque.
  | de_name            = Urdrache, der Ursprüngliche
  | de_lore            = Dein Gegner erhält keinen Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist. Du kannst jeden der folgenden Effekte von „Urdrache, der Ursprüngliche“ nur einmal pro Spielzug verwenden. Du kannst 1 Drache-Monster von deinem Friedhof verbannen; diese Karte erhält bis zum Ende des nächsten Spielzugs ATK/DEF in Höhe der ATK des verbannten Monsters. Falls diese Karte als Tribut angeboten wird: Du kannst 1 Monster wählen, das du kontrollierst; es kann in diesem Spielzug während jeder Battle Phase einen zweiten Angriff durchführen.
  | it_name            = Drago Primario, il Primordiale
  | it_lore            = Il tuo avversario non subisce danno da combattimento da attacchi che coinvolgono questa carta. Puoi utilizzare ognuno dei seguenti effetti di "Drago Primario, il Primordiale" una sola volta per turno. Puoi bandire 1 mostro Drago dal tuo Cimitero; questa carta guadagna ATK/DEF pari all'ATK di quel mostro bandito fino alla fine del prossimo turno. Se questa carta viene offerta come Tributo: puoi scegliere come bersaglio 1 mostro che controlli; esso può effettuare un secondo attacco durante ogni Battle Phase in questo turno.
  | pt_name            = Dragão Primitivo, o Primordial
  | pt_lore            = Seu oponente não sofre dano de batalha de ataques envolvendo este card. Você só pode usar cada um dos seguintes efeitos de "Dragão Primitivo, o Primordial" uma vez por turno. Você pode banir 1 monstro Dragão do seu Cemitério; até o final do próximo turno, este card ganha ATK/DEF igual ao ATK desse monstro banido. Se este card for oferecido como Tributo: você pode escolher 1 monstro que você controla; ele pode realizar um segundo ataque durante cada Fase de Batalha neste turno.
  | es_name            = Dragón Primitivo, el Primordial
  | es_lore            = Tu adversario no recibe daño de batalla de ataques que involucren esta carta. Sólo puedes usar cada uno de los siguientes efectos de "Dragón Primitivo, el Primordial" una vez por turno. Puedes desterrar 1 monstruo Dragón en tu Cementerio; hasta el final del próximo turno, esta carta gana ATK/DEF igual al ATK de ese monstruo desterrado. Si esta carta es Sacrificada: puedes seleccionar 1 monstruo que controles; este turno, éste puede hacer un segundo ataque durante cada Battle Phase.
  | ja_lore            = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードの戦闘で発生する相手への戦闘ダメージは０になる。②：自分の墓地からドラゴン族モンスター１体を除外して発動できる。このカードの攻撃力・守備力は次のターンの終了時まで、除外したモンスターの攻撃力分アップする。③：このカードがリリースされた場合、自分フィールドの表側表示モンスター１体を対象として発動できる。このターン、そのモンスターは１度のバトルフェイズ中に２回攻撃できる。
  | ko_name            = 시원룡 프라이멀 드래곤
  | ko_lore            = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 전투로 발생하는 상대에게로의 전투 데미지는 0 이 된다. ②: 자신 묘지에서 드래곤족 몬스터 1장을 제외하고 발동할 수 있다. 이 카드의 공격력 / 수비력은 다음 턴의 종료시까지, 제외한 몬스터의 공격력만큼 올린다. ③: 이 카드가 릴리스되었을 경우, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
  | sc_name            = 始原龙
  | sc_lore            = 此卡名的②③效果１回合仅可各使用１次。①：因此卡的战斗对对手造成的战斗伤害变为０。②：从自己的墓地将１只龙族怪兽除外可以发动。此卡的攻击力・守备力直至下个回合结束时为止，上升相当于所除外怪兽攻击力的数值。③：此卡被解放的情况下，以自己场上的１只表侧表示怪兽为对象可以发动。此回合，该怪兽在１次战斗阶段中可攻击２次。
  }}
