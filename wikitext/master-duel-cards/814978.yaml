  | link_arrows        = Bottom-Center, Middle-Right
  | atk                = 1800
  | lore               = 2 Insect and/or Plant monsters<br />This Link Summoned card is unaffected by Trap effects. You can only use each of the following effects of "Traptrix Cularia" once per turn. After you activate a "Hole" Normal Trap Card, you can Set it instead of sending it to the GY. During your End Phase: You can target 1 "Traptrix" monster in your GY; Special Summon it in Defense Position.

  | fr_name            = Traptrix Cularia
  | fr_lore            = 2 monstres Insecte et/ou Plante<br />Cette carte Invoquée par Lien n'est pas affectée par des effets de Piège. Vous ne pouvez utiliser chacun des effets suivants de "Traptrix Cularia" qu'une fois par tour. Après que vous activez une Carte Piège Normal "Trappe", vous pouvez la Poser au lieu de l'envoyer au Cimetière. Durant votre End Phase : vous pouvez cibler 1 monstre "Traptrix" dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense.
  | de_name            = Fallenstellerin Cularia
  | de_lore            = 2 Insekt- und/oder Pflanze-Monster<br />Diese als Linkbeschwörung beschworene Karte bleibt von Falleneffekten unberührt. Du kannst jeden der folgenden Effekte von „Fallenstellerin Cularia“ nur einmal pro Spielzug verwenden. Nachdem du eine Normale „Fallgrube“-Fallenkarte aktiviert hast, kannst du sie setzen, anstatt sie auf den Friedhof zu legen. Während deiner End Phase: Du kannst 1 „Fallenstellerin“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition.
  | it_name            = Trappolatrice Cularia
  | it_lore            = 2 mostri Insetto e/o Pianta<br />Questa carta Evocata Link è immune agli effetti delle Trappole. Puoi utilizzare ognuno dei seguenti effetti di "Trappolatrice Cularia" una sola volta per turno. Dopo che hai attivato una Carta Trappola Normale "Buco", puoi Posizionarla invece di mandarla al Cimitero. Durante la tua End Phase: puoi scegliere come bersaglio 1 mostro "Trappolatrice" nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa.
  | pt_name            = Armadilhatrix Cularia
  | pt_lore            = 2 monstros Inseto e/ou Planta<br />Este card Invocado por Invocação-Link não é afetado por efeitos de Armadilha. Você só pode usar cada um dos seguintes efeitos de "Armadilhatrix Cularia" uma vez por turno. Depois que você ativar um Card de Armadilha Normal "Buraco", você pode Baixá-lo em vez de enviá-lo para o Cemitério. Durante sua Fase Final: você pode escolher 1 monstro "Armadilhatrix" no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa.
  | es_name            = Atrapadora Cularia
  | es_lore            = 2 monstruos Insecto y/o Planta<br />Esta carta Invocada por Enlace no es afectada por efectos de Trampas. Sólo puedes usar cada uno de los siguientes efectos de "Atrapadora Cularia" una vez por turno. Después de que actives una Carta de Trampa Normal "Agujero", puedes Colocarla en vez de mandarla al Cementerio. Durante tu End Phase: puedes seleccionar 1 monstruo "Atrapadora" en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa.
  | ja_lore            = 昆虫族・植物族モンスター２体<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：リンク召喚したこのカードは罠カードの効果を受けない。②：このカードがモンスターゾーンに存在する限り、自分が発動した「ホール」通常罠カード及び「落とし穴」通常罠カードは発動後に墓地へ送らずにそのままセットできる。③：自分エンドフェイズに、自分の墓地の「蟲惑魔」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  | ko_name            = 클라리아의 충혹마
  | ko_lore            = 곤충족 / 식물족 몬스터 2장<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 링크 소환한 이 카드는 함정 카드의 효과를 받지 않는다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신이 발동한 "홀" 일반 함정 카드 및 "함정 속으로" 일반 함정 카드는 발동 후에 묘지로 보내지 않으며, 그대로 세트할 수 있다. ③: 자신 엔드 페이즈에, 자신 묘지의 "충혹마" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
