  | lore               = You can only activate 1 "Trial and Tribulation" per turn. During the End Phase of the turn this card was activated, apply this effect, depending on the number of monsters you Tributed from the field and from your hand this turn, except Tokens.<br />●1: Draw 1 card.<br />●2: Add 2 monsters from your Graveyard to your hand.<br />●3+: Destroy up to 3 face-up cards on the field.
  | pack               = Legacy Pack

  | fr_name            = Essai et Châtiment
  | fr_lore            = Vous ne pouvez activer qu'1 "Essai et Châtiment" par tour. Durant la End Phase du tour où cette carte a été activée, appliquez cet effet selon le nombre de monstres que vous avez Sacrifiés (Jetons exclus) depuis le Terrain et votre main ce tour.<br />●1 : Piochez 1 carte.<br />●2 : Ajoutez 2 monstres depuis votre Cimetière à votre main.<br />●3+ : Détruisez max. 3 cartes face recto sur le Terrain.
  | de_name            = Mit Tricks zum Triumph
  | de_lore            = Du kannst nur 1 „Mit Tricks zum Triumph“ pro Spielzug aktivieren. Während der End Phase des Spielzugs, in dem diese Karte aktiviert wurde, führe diesen Effekt aus, basierend auf der Anzahl der Monster, die du in diesem Spielzug vom Spielfeld und von deiner Hand als Tribut angeboten hast, außer Spielmarken.<br />●1: Ziehe 1 Karte.<br />●2: Füge deiner Hand 2 Monster von deinem Friedhof hinzu.<br />●3+: Zerstöre bis zu 3 offene Karten auf dem Spielfeld.
  | it_name            = Prova e Patimento
  | it_lore            = Puoi attivare solo 1 "Prova e Patimento" per turno. Durante la End Phase del turno in cui questa carta è stata attivata, applica questo effetto, a seconda del numero di mostri che hai offerto come Tributo dal Terreno e dalla tua mano in questo turno, eccetto i Segna-Mostro.<br />●1: Pesca 1 carta.<br />●2: Aggiungi 2 mostri dal tuo Cimitero alla tua mano.<br />●3+: Distruggi fino a 3 carte scoperte sul Terreno.
  | pt_name            = Teste e Tribulação
  | pt_lore            = Você só pode ativar 1 "Teste e Tribulação" por turno. Durante a Fase Final do turno em que este card foi ativado, aplique este efeito, dependendo do número de monstros que você ofereceu como Tributo do campo e da sua mão neste turno, exceto Fichas.<br />●1: Compre 1 card.<br />●2: Adicione 2 monstros do seu Cemitério à sua mão.<br />●3+: Destrua até 3 cards com a face para cima no campo.
  | es_name            = Ensayo y Tribulación
  | es_lore            = Sólo puedes activar 1 "Ensayo y Tribulación" por turno. Durante la End Phase del turno en el que esta carta fue activada, aplica este efecto, dependiendo de la cantidad de monstruos que Sacrificaste del Campo y de tu mano este turno, excepto Fichas.<br />●1: Roba 1 carta.<br />●2: Añade a tu mano 2 monstruos en tu Cementerio.<br />●3+: Destruye hasta 3 cartas boca arriba en el Campo.
  | ja_lore            = このカードを発動したターンのエンドフェイズ時、このターン自分が手札・フィールド上からリリースした、トークン以外のモンスターの数によって以下の効果を適用する。「招来の対価」は１ターンに１枚しか発動できない。<br />●１体：デッキからカードを１枚ドローする。<br />●２体：自分の墓地のモンスター２体を選んで手札に加える。<br />●３体以上：フィールド上の表側表示のカードを３枚まで選んで破壊する。
  | ko_name            = 초래의 대가
  | ko_lore            = 이 카드를 발동한 턴의 엔드 페이즈시, 이 턴에 자신이 패 / 필드 위에서 릴리스한 토큰 이외의 몬스터의 수에 따라서 이하의 효과를 적용한다. "초래의 대가"는 1턴에 1장밖에 발동할 수 없다.<br />●1장 : 덱에서 카드를 1장 드로우한다.<br />●2장 : 자신 묘지의 몬스터 2장을 고르고 패에 넣는다.<br />●3장 이상 : 필드 위에 앞면 표시로 존재하는 카드를 3장까지 고르고 파괴한다.
