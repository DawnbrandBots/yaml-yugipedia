title: Deskbot Base (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | card_type          = Spell
  | property           = Field
  | lore               = All "Deskbot" monsters on the field gain 500 ATK and DEF. Once per turn: You can reveal any number of "Deskbot" cards in your hand and shuffle them into the Deck, then draw the same number of cards. You can banish 9 "Deskbot" cards with different names from your field and/or Graveyard, except "Deskbot Base"; shuffle all cards from your opponent's hand, field and Graveyard into the Deck.

  | fr_name            = Base Robobureau
  | fr_lore            = Tous les monstres "Robobureau" sur le Terrain gagnent 500 ATK/DEF. Une fois par tour : vous pouvez révéler un nombre de votre choix de cartes "Robobureau" dans votre main, et mélangez-les dans le Deck, puis piochez le même nombre de cartes. Vous pouvez bannir 9 cartes "Robobureau" de noms différents ("Base Robobureau" exclu) depuis votre Terrain et/ou Cimetière ; mélangez toutes les cartes depuis la main, Terrain et Cimetière de votre adversaire dans le Deck.
  | de_name            = Büroboter-Basis
  | de_lore            = Alle „Büroboter“-Monster auf dem Spielfeld erhalten 500 ATK und DEF. Einmal pro Spielzug: Du kannst eine beliebige Anzahl „Büroboter“-Karten in deiner Hand vorzeigen und ins Deck mischen, dann ziehe dieselbe Anzahl Karten. Du kannst 9 „Büroboter“-Karten mit unterschiedlichen Namen von deiner Spielfeldseite und/oder deinem Friedhof verbannen, außer „Büroboter-Basis“; mische alle Karten von der Hand, der Spielfeldseite und dem Friedhof deines Gegners ins Deck.
  | it_name            = Base Deskbot
  | it_lore            = Tutti i mostri "Deskbot" sul Terreno guadagnano 500 ATK e DEF. Una volta per turno: puoi rivelare un qualsiasi numero di carte Deskbot nella tua mano e mischiarle nel Deck, poi pescare lo stesso numero di carte. Puoi bandire 9 carte "Deskbot" con nomi diversi dal tuo Terreno e/o Cimitero, eccetto "Base Deskbot"; mischia nel Deck tutte le carte dalla mano, Terreno e Cimitero del tuo avversario.
  | pt_name            = Base Robô-secretário
  | pt_lore            = Todos os monstros "Robô-secretário" no campo ganham 500 de ATK e DEF. Uma vez por turno: você pode revelar qualquer número de cards "Robô-secretário" da sua mão e embaralhá-los no Deck e, depois, comprar o mesmo número de cards. Você pode banir 9 cards "Robô-secretário" com nomes diferentes do seu campo e/ou Cemitério, exceto "Base Robô-secretário"; embaralhe no Deck todos os cards da mão, campo e Cemitério do seu oponente.
  | es_name            = Base Escritoriobot
  | es_lore            = Todos los monstruos "Escritoriobot" en el Campo ganan 500 ATK y DEF. Una vez por turno: puedes mostrar cualquier cantidad de cartas "Escritoriobot" en tu mano y barajarlas al Deck, y después robar la misma cantidad de cartas. Puedes desterrar 9 cartas "Escritoriobot" con nombres diferentes en tu Campo y/o Cementerio, excepto "Base Escritoriobot"; baraja al Deck todas las cartas en la mano, Campo y Cementerio de tu adversario.
  | ja_lore            = ①：フィールドの「ブンボーグ」モンスターの攻撃力・守備力は５００アップする。②：１ターンに１度、自分メインフェイズに発動できる。手札の「ブンボーグ」カードを任意の数だけ相手に見せ、デッキに戻してシャッフルする。その後、自分はデッキに戻した数だけデッキからドローする。③：「ブンボーグ・ベース」以外の自分のフィールド・墓地の「ブンボーグ」カード９種類を１枚ずつ除外して発動できる。相手の手札・フィールド・墓地のカードを全て持ち主のデッキに戻す。
  | ko_name            = 분보그 베이스
  | ko_lore            = ①: 필드의 "분보그" 몬스터의 공격력 / 수비력은 500 올린다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패의 "분보그" 카드를 임의의 수만큼 상대에게 보여주고, 덱으로 되돌려 셔플한다. 그 후, 자신은 덱으로 되돌린 수만큼 덱에서 드로우한다. ③: "분보그 베이스" 이외의 자신 필드 / 묘지의 "분보그" 카드 9종류를 1장씩 제외하고 발동할 수 있다. 상대의 패 / 필드 / 묘지의 카드를 전부 주인의 덱으로 되돌린다.
  | sc_name            = 文具博格基地
  | sc_lore            = ①：场上的“文具博格”怪兽的攻击力、守备力上升５００。②：１回合１次，在我方主要阶段可发动。向对手展示手牌中任意数量的“文具博格”卡牌，返回至牌组并洗牌。之后，我方从牌组抽取卡牌，其数量相当于返回至牌组的卡牌数量。③：可将我方场上、墓地除“文具博格基地”以外的９种“文具博格”卡牌各１张除外并发动。将对手手牌、场上、墓地的所有卡牌返回至持有者牌组。
  }}
