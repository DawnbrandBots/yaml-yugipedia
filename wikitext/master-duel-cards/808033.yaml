  | pt_name            = Símio Egocêntrico
  | pt_lore            = Este card não pode ser Invocado por Invocação-Normal ou Baixado. Este card só pode ser Invocado por Invocação-Especial ao enviar 1 monstro do Tipo Besta da sua mão para o Cemitério. Quando este card for Invocado por Invocação-Especial dessa forma, você pode ativar 1 desses efeitos:<br />●Aumente o Nível deste card pelo Nível do monstro do Tipo Besta.<br />●Reduza o Nível deste card pelo Nível do monstro do Tipo Besta.
