  | ja_lore            = このカードは通常召喚できない。手札から獣族モンスター１体を墓地へ送った場合に特殊召喚できる。この方法で獣族モンスターを墓地へ送って特殊召喚に成功した時、以下の効果から１つを選択して発動できる。<br />●そのモンスターのレベル分だけこのカードのレベルを上げる。<br />●そのモンスターのレベル分だけこのカードのレベルを下げる。
  | ko_name            = 허영의 큰 원숭이
  | ko_lore            = 이 카드는 일반 소환/세트할 수 없다. 패에서 야수족 몬스터 1장을 묘지로 보냈을 경우에 특수 소환할 수 있다. 이 방법으로 특수 소환에 성공했을 때, 묘지로 보낸 그 야수족 몬스터의 레벨을 확인하고, 다음 효과에서 1개를 선택하여 발동할 수 있다.<br />●그 레벨의 수만큼 이 카드의 레벨을 올린다.<br />●그 레벨의 수만큼 이 카드의 레벨을 내린다.
  | sc_name            = 虚荣的大猿
  | sc_lore            = 此卡不可通常召唤。从手牌将１只兽族怪兽送入墓地的场合可特殊召唤。以此方法特殊召唤成功时，可从以下效果选择１个发动。<br />●此卡等级上升相当于送入墓地的该怪兽的等级数值。<br />●此卡等级下降相当于送入墓地的该怪兽的等级数值。
