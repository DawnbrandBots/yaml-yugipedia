  | lore               = 1 Tuner + 1+ non-Tuner monsters<br />If this card is Synchro Summoned: You can target 1 Tuner in your GY; Special Summon it in Defense Position, but negate its effects. You can only use this effect of "Martial Metal Marcher" once per turn. A Synchro Monster that used this card as material is treated as a Tuner while face-up on the field.
  | releases           = Master Pack

  | fr_name            = Marcheur Métallique Militaire
  | fr_lore            = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez cibler 1 Syntoniseur dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, mais annulez ses effets. Vous ne pouvez utiliser cet effet de "Marcheur Métallique Militaire" qu'une fois par tour. Un Monstre Synchro qui a utilisé cette carte comme Matériel est traité comme Syntoniseur tant qu'il est face recto sur le Terrain.
  | de_name            = Martialischer Metallmarschierer
  | de_lore            = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 Empfänger in deinem Friedhof wählen; beschwöre ihn als Spezialbeschwörung in die Verteidigungsposition, aber annulliere seine Effekte. Du kannst diesen Effekt von „Martialischer Metallmarschierer“ nur einmal pro Spielzug verwenden. Ein Synchromonster, das diese Karte als Material verwendet hat, wird als Empfänger behandelt, solange es offen auf dem Spielfeld liegt.
  | it_name            = Musicista Marziale Marciante Metallico
  | it_lore            = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi scegliere come bersaglio 1 Tuner nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa, ma annulla i suoi effetti. Puoi utilizzare questo effetto di "Musicista Marziale Marciante Metallico" una sola volta per turno. Un Mostro Synchro che ha utilizzato questa carta come materiale viene considerato come un Tuner mentre è scoperto sul Terreno.
  | pt_name            = Marchador Marcial de Metal
  | pt_lore            = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode escolher 1 Regulador no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa, mas negue seus efeitos. Você só pode usar este efeito de "Marchador Marcial de Metal" uma vez por turno. Um Monstro Sincro que usou este card como matéria é considerado como um Regulador enquanto estiver com a face para cima no campo.
  | es_name            = Marchista Marcial Metálico
  | es_lore            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes seleccionar 1 Cantante en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa, pero niega sus efectos. Sólo puedes usar este efecto de "Marchista Marcial Metálico" una vez por turno. Un Monstruo de Sincronía que usó esta carta como material es tratado como un Cantante mientras esté boca arriba en el Campo.
  | ja_lore            = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがＳ召喚に成功した場合、自分の墓地のチューナー１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。②：このカードをＳ素材としたＳモンスターは、フィールドに表側表示で存在する限りチューナーとして扱う。
  | ko_name            = 양철의 군주
  | ko_lore            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 싱크로 소환했을 경우, 자신 묘지의 튜너 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. ②: 이 카드를 싱크로 소재로 한 싱크로 몬스터는, 필드에 앞면 표시로 존재하는 한 튜너로 취급한다.
  | tc_name            = 武力軍奏
  | tc_lore            = 協調＋協調以外的怪獸１隻以上<br />此卡名的①效果，１回合僅限使用１次。①：在此卡同步召喚成功的狀況下，可將我方墓地的１隻協調做為對象發動。以守備表示特殊召喚該怪獸。透過此效果特殊召喚的怪獸效果無效化。②：只要以此卡做為同步素材的同步怪獸以正面表示存在於場上，就視為協調。
  | sc_name            = 武力军奏
  | sc_lore            = 协调+1只以上协调以外的怪兽<br />此卡名的①效果1回合仅可使用1次。①：此卡同步召唤成功的情况下，以自己墓地的1只协调为对象可以发动。以守备表示形式将该怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。②：以此卡作为同步素材的同步怪兽只要在场上以表侧表示存在，视为协调。
  }}
