title: Mystical Cards of Light (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Continuous
  | lore               = You cannot use 1 of your Spell & Trap Card Zones. During your Draw Phase, if you control another "Mystical Cards of Light", you can draw 2 cards instead of 1 for your normal draw.
  | releases           = Legacy Pack

  | fr_name            = Cartes Mystiques de Lumière
  | fr_lore            = Vous ne pouvez pas utiliser 1 de vos Zones Cartes Magie & Piège. Durant votre Draw Phase, si vous contrôlez une autre "Cartes Mystiques de Lumière", vous pouvez piocher 2 cartes au lieu d'1 pour votre pioche normale.
  | de_name            = Mystische Karten des Lichts
  | de_lore            = Du kannst 1 deiner Zauber- & Fallenkartenzonen nicht benutzen. Während deiner Draw Phase, falls du eine andere „Mystische Karten des Lichts“ kontrollierst, kannst du für dein normales Ziehen 2 Karten anstatt 1 ziehen.
  | it_name            = Carte Mistiche della Luce
  | it_lore            = Non puoi utilizzare 1 delle tue Zone Carte Magia & Trappola. Durante la tua Draw Phase, se controlli un'altra "Carte Mistiche della Luce", puoi pescare 2 carte invece di 1 per la tua normale pescata.
  | pt_name            = Cards Místicos da Luz
  | pt_lore            = Você não pode usar 1 das suas Zonas de Cards de Magia & Armadilha. Durante sua Fase de Compra, se você controlar outro "Cards Místicos da Luz", você pode comprar 2 cards em vez de 1 na sua compra normal.
  | es_name            = Cartas Místicas de la Luz
  | es_lore            = No puedes usar 1 de tus Zonas de Cartas Mágicas y de Trampa. Durante tu Draw Phase, si controlas otra "Cartas Místicas de la Luz", puedes robar 2 cartas en vez de 1 cuando robes normalmente.
  | ja_lore            = このカードがフィールド上に存在する限り、自分の魔法＆罠ゾーンを１ヵ所指定して使用不可能にする。このカード以外の「閃光の宝札」が自分フィールド上に存在する場合、自分のドローフェイズ時の通常ドローでカードを２枚ドローできる。
  | ko_name            = 섬광의 패
  | ko_lore            = 이 카드가 필드 위에 존재하는 한, 자신의 마법 & 함정 카드 존을 1곳만 사용할 수 없게 한다. 이 카드 이외의 "섬광의 패"가 자신 필드 위에 앞면 표시로 존재할 경우, 자신의 드로우 페이즈시의 일반 드로우로 카드를 2장 드로우할 수 있다.
  | tc_name            = 閃光的寶牌
  | tc_lore            = 只要此卡存在於場上，指定我方的魔法＆陷阱區１處變為不可使用。在此卡以外的「閃光的寶牌」存在於我方場上的狀況下，可在我方抽牌階段的通常抽牌時抽２張牌。
  | sc_name            = 闪光宝牌
  | sc_lore            = 只要此卡存在于场上，可指定我方魔法＆陷阱卡区其中１处，使其不能使用。除此卡以外的“闪光宝牌”存在于我方场上的场合，可通过我方抽牌阶段时的通常抽取来抽取２张卡牌。
  }}
