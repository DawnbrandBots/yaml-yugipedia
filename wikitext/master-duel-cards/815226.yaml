  | fr_name            = Uni-Zombie
  | fr_lore            = Vous pouvez cibler 1 monstre face recto sur le Terrain ; défaussez 1 carte, et si vous le faites, augmentez le Niveau de la cible de 1. Vous pouvez cibler 1 monstre face recto sur le Terrain ; les monstres que vous contrôlez (monstres Zombie exclus) ne peuvent pas attaquer le reste de ce tour, et aussi, envoyez 1 monstre Zombie depuis votre Deck au Cimetière, et si vous le faites, augmentez le Niveau de la cible de 1. Vous ne pouvez utiliser chaque effet de "Uni-Zombie" qu'une fois par tour.
  | de_name            = Zombie des Gleichklangs
  | de_lore            = Du kannst 1 offenes Monster auf dem Spielfeld wählen; wirf 1 Karte ab und falls du dies tust, erhöhe die Stufe des gewählten Ziels um 1. Du kannst 1 offenes Monster auf dem Spielfeld wählen; Monster, die du kontrollierst, können für den Rest dieses Spielzugs nicht angreifen, außer Zombie-Monstern, zusätzlich lege 1 Zombie-Monster von deinem Deck auf den Friedhof und falls du dies tust, erhöhe die Stufe des gewählten Ziels um 1. Du kannst jeden Effekt von „Zombie des Gleichklangs“ nur einmal pro Spielzug verwenden.
  | it_name            = Uni-Zombie
  | it_lore            = Puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; scarta 1 carta e, se lo fai, aumenta di 1 il Livello di quel bersaglio. Puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; i mostri che controlli non possono attaccare per il resto di questo turno, eccetto i mostri Zombie, inoltre manda 1 mostro Zombie dal tuo Deck al Cimitero e, se lo fai, aumenta di 1 il Livello di quel bersaglio. Puoi utilizzare ogni effetto di "Uni-Zombie" una sola volta per turno.
  | pt_name            = Uni-Zumbi
  | pt_lore            = Você pode escolher 1 monstro com a face para cima no campo; descarte 1 card e, se isso acontecer, aumente o Nível do alvo em 1. Você pode escolher 1 monstro com a face para cima no campo; os monstros que você controla não podem atacar pelo resto deste turno, exceto monstros Zumbi e, além disso, envie 1 monstro Zumbi do seu Deck para o Cemitério e, se isso acontecer, aumente o Nível do alvo em 1. Você só pode usar cada efeito de "Uni-Zumbi" uma vez por turno.
  | es_name            = Uni-Zombi
  | es_lore            = Puedes seleccionar 1 monstruo boca arriba en el Campo; descarta 1 carta y, si lo haces, aumenta el Nivel de ese objetivo en 1. Puedes seleccionar 1 monstruo boca arriba en el Campo; por el resto de este turno, los monstruos que controles no pueden atacar, excepto los monstruos Zombi, y además manda al Cementerio 1 monstruo Zombi en tu Deck y, si lo haces, aumenta en 1 el Nivel de ese objetivo. Sólo puedes usar cada efecto de "Uni-Zombi" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドの表側表示モンスター１体を対象として発動できる。手札を１枚捨て、対象のモンスターのレベルを１つ上げる。②：フィールドの表側表示モンスター１体を対象として発動できる。デッキからアンデット族モンスター１体を墓地へ送り、対象のモンスターのレベルを１つ上げる。この効果の発動後、ターン終了時までアンデット族以外の自分のモンスターは攻撃できない。
  | ko_name            = 유니좀비
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 패를 1장 버리고, 대상 몬스터의 레벨을 1개 올린다. ②: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 덱에서 언데드족 몬스터 1장을 묘지로 보내고, 대상 몬스터의 레벨을 1개 올린다. 이 효과의 발동 후, 턴 종료시까지 언데드족 이외의 자신 몬스터는 공격할 수 없다.
