  {{Master Duel card
  | rarity             = UR
  | attribute          = EARTH
  | types              = Beast / Link / Effect
  | link_arrows        = Bottom-Left, Bottom-Center
  | atk                = 800
  | lore               = 2 monsters including a "Gladiator Beast" monster<br />If this card is Link Summoned: You can add 1 "Gladiator Beast" card from your Deck to your hand. You can target 1 "Gladiator Beast" monster you control; shuffle that "Gladiator Beast" monster into the Deck, and if you do, Special Summon 1 "Gladiator Beast" monster with a different original name from your Deck. (This is treated as a Special Summon by a "Gladiator Beast" monster's effect.) You can only use each effect of "Test Panther" once per turn.

  | fr_name            = Panthère de Laboratoire
  | fr_lore            = 2 monstres (un monstre "Bête Gladiateur" inclus)<br />Si cette carte est Invoquée par Lien : vous pouvez ajouter 1 carte "Bête Gladiateur" ou "Bêtes Gladiateurs" depuis votre Deck à votre main. Vous pouvez cibler 1 monstre "Bête Gladiateur" que vous contrôlez ; mélangez le monstre "Bête Gladiateur" dans le Deck, et si vous le faites, Invoquez Spécialement 1 monstre "Bête Gladiateur" de nom d'origine différent depuis votre Deck. (Ceci est traité comme une Invocation Spéciale par un effet de monstre "Bête Gladiateur".) Vous ne pouvez utiliser chaque effet de "Panthère de Laboratoire" qu'une fois par tour.
  | de_name            = Versuchspanther
  | de_lore            = 2 Monster, darunter ein „Gladiatorungeheuer“-Monster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deiner Hand 1 „Gladiatorungeheuer“-Karte von deinem Deck hinzufügen. Du kannst 1 „Gladiatorungeheuer“-Monster wählen, das du kontrollierst; mische das „Gladiatorungeheuer“-Monster ins Deck und falls du dies tust, beschwöre 1 „Gladiatorungeheuer“-Monster mit einem unterschiedlichen Grund-Namen als Spezialbeschwörung von deinem Deck. (Dies wird als Spezialbeschwörung durch den Effekt eines „Gladiatorungeheuer“-Monsters behandelt.) Du kannst jeden Effekt von „Versuchspanther“ nur einmal pro Spielzug verwenden.
  | it_name            = Pantera da Laboratorio
  | it_lore            = 2 mostri compreso un mostro "Gladiatore Bestia"<br />Se questa carta viene Evocata Link: puoi aggiungere 1 carta "Gladiatore Bestia" dal tuo Deck alla tua mano. Puoi scegliere come bersaglio 1 mostro "Gladiatore Bestia" che controlli; mischia quel mostro "Gladiatore Bestia" nel Deck e, se lo fai, Evoca Specialmente 1 mostro "Gladiatore Bestia" con nome originale diverso dal tuo Deck. (Questa viene considerata come un'Evocazione Speciale dall'effetto di un mostro "Gladiatore Bestia".) Puoi utilizzare ogni effetto di "Pantera da Laboratorio" una sola volta per turno.
  | pt_name            = Pantera de Laboratório
  | pt_lore            = 2 monstros, incluindo um monstro "Besta Gladiadora"<br />Se este card for Invocado por Invocação-Link: você pode adicionar 1 card "Besta Gladiadora" do seu Deck à sua mão. Você pode escolher 1 monstro "Besta Gladiadora" que você controla; embaralhe esse monstro "Besta Gladiadora" no Deck e, se isso acontecer, Invoque por Invocação-Especial do seu Deck 1 monstro "Besta Gladiadora" com um nome original diferente. (Isso é considerado uma Invocação-Especial pelo efeito de um monstro "Besta Gladiadora".) Você só pode usar cada efeito de "Pantera de Laboratório" uma vez por turno.
  | es_name            = Pantera de Prueba
  | es_lore            = 2 monstruos incluyendo un monstruo "Bestia Gladiador"<br />Si esta carta es Invocada por Enlace: puedes añadir a tu mano 1 carta "Bestia Gladiador" en tu Deck. Puedes seleccionar 1 monstruo "Bestia Gladiador" que controles; baraja ese monstruo "Bestia Gladiador" al Deck y, si lo haces, Invoca de Modo Especial 1 monstruo "Bestia Gladiador" con un nombre original diferente desde tu Deck. (Esto se trata como una Invocación Especial por el efecto de un monstruo "Bestia Gladiador"). Sólo puedes usar cada efecto de "Pantera de Prueba" una vez por turno.
  | ja_lore            = 「剣闘獣」モンスターを含むモンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがリンク召喚に成功した場合に発動できる。デッキから「剣闘獣」カード１枚を手札に加える。②：自分フィールドの「剣闘獣」モンスター１体を対象として発動できる。その「剣闘獣」モンスターを持ち主のデッキに戻し、そのモンスターとは元々のカード名が異なる「剣闘獣」モンスター１体を、「剣闘獣」モンスターの効果による特殊召喚扱いとしてデッキから特殊召喚する。
  | ko_name            = 슬레이브팬서
  | ko_lore            = "검투수" 몬스터를 포함하는 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "검투수" 카드 1장을 패에 넣는다. ②: 자신 필드의 "검투수" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 "검투수" 몬스터를 주인의 덱으로 되돌리고, 그 몬스터와는 원래의 카드명이 다른 "검투수" 몬스터 1장을, "검투수" 몬스터의 효과에 의한 특수 소환으로 취급하여 덱에서 특수 소환한다.
  | tc_name            = 奴隸豹
  | tc_lore            = 包含「劍鬥獸」怪獸在內的怪獸２隻<br />此卡名的①②效果，１回合各僅限使用１次。①：可在此卡連結召喚成功的狀況下發動。從牌組將１張「劍鬥獸」卡加入手牌。②：可將我方場上的１隻「劍鬥獸」怪獸做為對象發動。將該「劍鬥獸」怪獸送回持有者的牌組，從牌組將１隻與該怪獸原本的卡名不同的「劍鬥獸」怪獸視為透過「劍鬥獸」怪獸的效果的特殊召喚進行特殊召喚。
  | sc_name            = 奴隶豹
  | sc_lore            = 包含“剑斗兽”怪兽的怪兽２只<br />此卡名的①②效果１回合仅可各使用１次。①：此卡连接召唤成功的情况下可以发动。从牌组将１张“剑斗兽”卡加入手牌。②：以自己场上的１只“剑斗兽”怪兽为对象可以发动。将该“剑斗兽”怪兽放回持有者的牌组，将１只原本卡名与该怪兽不同的“剑斗兽”怪兽从牌组特殊召唤，视为以“剑斗兽”怪兽的效果进行的特殊召唤。
  }}
