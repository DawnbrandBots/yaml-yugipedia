  | pack               = Legacy Pack

  | fr_name            = Nuagien - Brouillard Acide
  | fr_lore            = Non destructible au combat. Si cette carte est en Position de Défense face recto, détruisez-la. Si cette carte est Invoquée Normalement : placez 1 Compteur Brume sur elle pour chaque monstre "Nuagien" sur le Terrain. Vous pouvez retirer 2 Compteurs Brume de cette carte, puis ciblez 1 Magie/Piège sur le Terrain ; détruisez la cible.
  | de_name            = Wolkian - Säurewolke
  | de_lore            = Kann nicht durch Kampf zerstört werden. Falls sich diese Karte in offener Verteidigungsposition befindet, zerstöre sie. Falls diese Karte als Normalbeschwörung beschworen wird: Lege 1 Nebel-Zählmarke für jedes „Wolkian“-Monster auf dem Spielfeld darauf. Du kannst 2 Nebel-Zählmarken von dieser Karte entfernen und dann 1 Zauber/Falle auf dem Spielfeld wählen; zerstöre jenes gewählte Ziel.
  | it_name            = Nubiano - Nuvola Acida
  | it_lore            = Non può essere distrutto in battaglia. Se questa carta è scoperta in Posizione di Difesa, distruggila. Se questa carta viene Evocata Normalmente: metti 1 Segnalino Nebbia su di essa per ogni mostro "Nubiano" sul Terreno. Puoi rimuovere 2 Segnalini Nebbia da questa carta, poi scegliere come bersaglio 1 Magia/Trappola sul Terreno; distruggi quel bersaglio.
  | pt_name            = Nuviano - Nuvem Ácida
  | pt_lore            = Não pode ser destruído em batalha. Se este card estiver com a face para cima em Posição de Defesa, destrua-o. Se este card for Invocado por Invocação-Normal: coloque 1 Marcador de Névoa nele para cada monstro "Nuviano" no campo. Você pode remover 2 Marcadores de Névoa deste card e, depois, escolha 1 Magia/Armadilha no campo; destrua o alvo.
  | es_name            = Cloudian - Nube Ácida
  | es_lore            = No puede ser destruido en batalla. Si esta carta está en Posición de Defensa boca arriba, destrúyela. Si esta carta es Invocada de Modo Normal: ponle 1 Contador de Niebla por cada monstruo "Cloudian" en el Campo. Puedes retirar 2 Contadores de Niebla de esta carta, y después selecciona 1 Mágica/Trampa en el Campo; destruye ese objetivo.
  | ja_lore            = このカードは戦闘では破壊されない。このカードは表側守備表示で存在する場合、破壊される。このカードが召喚に成功した時、フィールド上の「雲魔物」と名のついたモンスターの数だけこのカードにフォッグカウンターを置く。このカードのフォッグカウンターを２つ取り除いて発動できる。フィールド上の魔法・罠カード１枚を選択して破壊する。
  | ko_name            = 운마물－애시드 크라우드
  | ko_lore            = 이 카드는 전투에 의해서는 파괴되지 않는다. 이 카드가 앞면 수비 표시로 필드 위에 존재할 경우, 이 카드를 파괴한다. 이 카드가 일반 소환에 성공했을 때, 필드 위에 존재하는 "운마물"이라는 이름이 붙은 몬스터의 수만큼 이 카드에 포그 카운터를 놓는다. 이 카드에 얹혀 있는 포그 카운터를 2개 제거하는 것으로, 필드 위의 마법 또는 함정 카드 1장을 파괴한다.
  | sc_name            = 云魔物－酸雨云
  | sc_lore            = 此卡不会因战斗而被破坏。此卡以表侧守备表示存在的场合，被破坏。此卡召唤成功时，在此卡放置雾计数物，其数量相当于场上冠有“云魔物”之名怪兽的数量。可移除此卡的２个雾计数物并发动。选择场上的１张魔法、陷阱卡破坏。
  }}
