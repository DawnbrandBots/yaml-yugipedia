  | pendulum_effect    = Once per turn, if your "Performapal" monster battles an opponent's monster, before damage calculation: You can make that opponent's monster lose ATK equal to the difference between its original ATK and current ATK (even if this card leaves the field).
  | lore               = During either player's turn: You can target 1 "Performapal" monster whose current ATK is different from its original ATK; it gains ATK equal to the difference until the end of this turn. You can only use this effect of "Performapal Barracuda" once per turn.
  | releases           = Legacy Pack

  | fr_name            = Barracuda Potartiste
  | fr_pendulum_effect = Une fois par tour, si votre monstre "Potartiste" combat un monstre de votre adversaire, avant le calcul des dommages : vous pouvez faire perdre au monstre de votre adversaire une ATK égale à la différence entre son ATK d'origine et son ATK actuelle (même si cette carte quitte le Terrain).
  | fr_lore            = Durant le tour de chaque joueur : vous pouvez cibler 1 monstre "Potartiste" dont l'ATK actuelle est différente de son ATK d'origine ; jusqu'à la fin de ce tour, il gagne une ATK égale à la différence. Vous ne pouvez utiliser cet effet de "Barracuda Potartiste" qu'une fois par tour.
  | de_name            = Künstlerkumpel Barrakuda
  | de_pendulum_effect = Einmal pro Spielzug, falls dein „Künstlerkumpel“-Monster gegen ein Monster deines Gegners kämpft, vor der Schadensberechnung: Du kannst das Monster deines Gegners ATK in Höhe der Differenz zwischen seinen Grund- und seinen derzeitigen ATK verlieren lassen (selbst falls diese Karte das Spielfeld verlässt).
  | de_lore            = Während des Spielzugs eines beliebigen Spielers: Du kannst 1 „Künstlerkumpel“-Monster wählen, dessen derzeitige ATK nicht seinen Grund-ATK entsprechen; es erhält bis zum Ende dieses Spielzugs ATK in Höhe der Differenz. Du kannst diesen Effekt von „Künstlerkumpel Barrakuda“ nur einmal pro Spielzug verwenden.
  | it_name            = Artistamico Barracuda
  | it_pendulum_effect = Una volta per turno, se un tuo mostro "Artistamico" combatte con un mostro dell'avversario, prima del calcolo dei danni: puoi far perdere a quel mostro dell'avversario ATK pari alla differenza tra il suo ATK originale e il suo ATK attuale (anche se questa carta lascia il Terreno).
  | it_lore            = Durante il turno di qualsiasi giocatore: puoi scegliere come bersaglio 1 mostro "Artistamico" il cui ATK attuale è diverso dal suo ATK originale; esso guadagna ATK pari alla differenza fino alla fine di questo turno. Puoi utilizzare questo effetto di "Artistamico Barracuda" una sola volta per turno.
  | pt_name            = Camarartista Barracuda
  | pt_pendulum_effect = Uma vez por turno, se seu monstro "Camarartista" batalhar um monstro do oponente, antes do cálculo de dano: você pode fazer com que esse monstro do oponente perca ATK igual à diferença entre seu ATK original e seu ATK atual (mesmo que este card deixe o campo).
  | pt_lore            = Durante o turno de qualquer duelista: você pode escolher 1 monstro "Camarartista" cujo ATK atual seja diferente do seu ATK original; até o final deste turno, ele ganha ATK igual à diferença. Você só pode usar este efeito de "Camarartista Barracuda" uma vez por turno.
  | es_name            = Artistamigo Barracuda
  | es_pendulum_effect = Una vez por turno, si tu monstruo "Artistamigo" batalla con un monstruo de tu adversario, antes del cálculo de daño: puedes hacer que ese monstruo de tu adversario pierda ATK igual a la diferencia entre su ATK original y su ATK en este momento (aún si esta carta deja el Campo).
  | es_lore            = Durante el turno de cualquier jugador: puedes seleccionar 1 monstruo "Artistamigo" cuyo ATK en este momento sea diferente a su ATK original; hasta el final de este turno, éste gana ATK igual a la diferencia. Sólo puedes usar este efecto de "Artistamigo Barracuda" una vez por turno.
  | ja_pendulum_effect = ①：１ターンに１度、自分の「ＥＭ」モンスターが相手モンスターと戦闘を行うダメージ計算前に発動できる。その相手モンスターの攻撃力は、その元々の攻撃力との差分だけダウンする。
  | ja_lore            = 「ＥＭバラクーダ」のモンスター効果は１ターンに１度しか使用できない。①：元々の攻撃力と異なる攻撃力を持つ「ＥＭ」モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、その元々の攻撃力との差分だけアップする。この効果は相手ターンでも発動できる。
  | ko_name            = EM 바라쿠다
  | ko_pendulum_effect = ①: 1턴에 1번, 자신의 "EM(엔터메이트)" 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산 전에 발동할 수 있다. 그 상대 몬스터의 공격력은, 그 원래 공격력과의 차만큼만 내린다.
  | ko_lore            = "EM(엔터메이트) 바라쿠다"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 원래 공격력과 다른 공격력을 가지는 "EM(엔터메이트)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 그 원래 공격력과의 차만큼만 올린다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name            = 娛樂夥伴 凶猛玫瑰
  | tc_pendulum_effect = ①：１回合１次，可在我方的「娛樂夥伴」怪獸與對方怪獸進行戰鬥的傷害計算前發動。該對方怪獸的攻擊力依據與其原本的攻擊力的差額進行降低。
  | tc_lore            = 「娛樂夥伴 凶猛玫瑰」的怪獸效果，１回合僅限使用１次。①：可將１隻持有攻擊力與原本的攻擊力不同的「娛樂夥伴」怪獸做為對象發動。該怪獸的攻擊力在回合結束前，依據與其原本的攻擊力的差額進行提升。此效果在對方回合也可發動。
  | sc_name            = 娱乐伙伴凶猛蔷薇
  | sc_pendulum_effect = ①：１回合１次，在我方“娱乐伙伴”怪兽与对手怪兽进行战斗的伤害计算前可发动。该对手怪兽的攻击力下降相当于与该原本攻击力的差额数值。
  | sc_lore            = “娱乐伙伴凶猛蔷薇”的怪兽效果１回合只可使用１次。①：可以１只持有攻击力与其原本攻击力不同的“娱乐伙伴”怪兽为对象发动。直至回合结束时，该怪兽的攻击力上升相当于与该原本攻击力的差额数值。此效果在对手回合也可发动。
  }}
