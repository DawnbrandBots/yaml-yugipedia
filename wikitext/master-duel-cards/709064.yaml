title: Dig of Destiny (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Normal
  | lore               = When you take battle damage: Draw 1 card. If this card in its owner's control is destroyed by an opponent's card effect: You can draw cards, equal to the number of "Dig of Destiny" in your Graveyard.
  | releases           = Legacy Pack

  | fr_name            = Fouilles de la Destinée
  | fr_lore            = Lorsque vous recevez des dommages de combat : piochez 1 carte. Si cette carte contrôlée par son propriétaire est détruite par un effet de carte de votre adversaire : vous pouvez piocher un nombre de cartes égal au nombre de "Fouilles de la Destinée" dans votre Cimetière.
  | de_name            = Schicksalsgrabung
  | de_lore            = Wenn du Kampfschaden erhältst: Ziehe 1 Karte. Falls diese Karte, die ihr Besitzer kontrolliert, durch einen Karteneffekt deines Gegners zerstört wird: Du kannst Karten in Höhe der Anzahl „Schicksalsgrabung“ in deinem Friedhof ziehen.
  | it_name            = Scavo del Destino
  | it_lore            = Quando subisci danno da combattimento: pesca 1 carta. Se questa carta sotto il controllo del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi pescare carte pari al numero di "Scavo del Destino" nel tuo Cimitero.
  | pt_name            = Escavar o Destino
  | pt_lore            = Quando você sofrer dano de batalha: compre 1 card. Se este card sob o controle do seu dono for destruído por um efeito de card do oponente: você pode comprar cards igual ao número de "Escavar o Destino" no seu Cemitério.
  | es_name            = Excavación del Destino
  | es_lore            = Cuando recibas daño de batalla: roba 1 carta. Si esta carta bajo el control de su dueño es destruida por el efecto de una carta de tu adversario: puedes robar cartas, tantas como la cantidad de "Excavación del Destino" en tu Cementerio.
  | ja_lore            = ①：自分が戦闘ダメージを受けた時に発動できる。自分はデッキから１枚ドローする。②：フィールドのこのカードが相手の効果で破壊された場合に発動できる。自分の墓地の「運命の発掘」の枚数分だけ、自分はデッキからドローする。
  | ko_name            = 운명의 발굴
  | ko_lore            = ①: 자신이 전투 데미지를 받았을 때에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. ②: 필드의 이 카드가 상대의 효과로 파괴되었을 경우에 발동할 수 있다. 자신 묘지의 "운명의 발굴"의 매수만큼만, 자신은 덱에서 드로우한다.
  | sc_name            = 命运的发掘
  | sc_lore            = ①：我方受到战斗伤害时可发动。我方从牌组抽取１张卡牌。②：场上的此卡因对手效果被破坏的场合可发动。我方从牌组抽取卡牌，其数量相当于我方墓地“命运的发掘”的张数。
  }}
