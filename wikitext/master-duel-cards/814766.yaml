  | rarity             = UR
  | card_type          = Spell
  | property           = Continuous
  | lore               = You can only control 1 "The World Legacy". Each time a face-up Level 5 or higher monster(s) is sent from the field to the GY, place 1 counter on this card for each sent card (max. 7). You can send this card with 7 counters to the GY; Special Summon 1 Cyberse Link Monster from your Extra Deck.
  | releases           = Legacy Pack

  | fr_name            = L'Héritage du Monde
  | fr_lore            = Vous ne pouvez contrôler qu'1 "L'Héritage du Monde". Chaque fois qu'un ou plusieurs monstres de min. Niveau 5 face recto sont envoyés depuis le Terrain au Cimetière, placez 1 Compteur sur cette carte pour chaque carte envoyée (max. 7). Vous pouvez envoyer cette carte avec 7 Compteurs au Cimetière ; Invoquez Spécialement 1 Monstre Lien Cyberse depuis votre Extra Deck.
  | de_name            = Das Weltvermächtnis
  | de_lore            = Du kannst nur 1 „Das Weltvermächtnis“ kontrollieren. Jedes Mal, wenn ein oder mehr offene Monster der Stufe 5 oder höher vom Spielfeld auf den Friedhof gelegt werden, lege für jede gelegte Karte 1 Zählmarke auf diese Karte (max. 7). Du kannst diese Karte mit 7 Zählmarken auf den Friedhof legen; beschwöre 1 Cyberse-Linkmonster als Spezialbeschwörung von deinem Extra Deck.
  | it_name            = L'Eredità del Mondo
  | it_lore            = Puoi controllare solo 1 "L'Eredità del Mondo". Ogni volta che uno o più mostri scoperti di Livello 5 o superiore vengono mandati dal Terreno al Cimitero, metti 1 Segnalino su questa carta per ogni carta mandata (massimo 7). Puoi mandare questa carta con 7 Segnalini al Cimitero; Evoca Specialmente 1 Mostro Link Cyberso dal tuo Extra Deck.
  | pt_name            = O Legado Mundial
  | pt_lore            = Você só pode controlar 1 "O Legado Mundial". Sempre que um ou mais monstros de Nível 5 ou mais com a face para cima forem enviados do campo para o Cemitério, coloque 1 marcador neste card para cada card enviado (máx. 7). Você pode enviar este card com 7 marcadores para o Cemitério; Invoque por Invocação-Especial 1 Monstro Link Ciberso do seu Deck Adicional.
  | es_name            = El Legado Mundial
  | es_lore            = Sólo puedes controlar 1 "El Legado Mundial". Cada vez que uno o más monstruos boca arriba de Nivel 5 o mayor sean mandados del Campo al Cementerio, pon 1 contador en esta carta por cada carta mandada (máx. 7). Puedes mandar al Cementerio esta carta con 7 contadores; Invoca de Modo Especial 1 Monstruo de Enlace Ciberso desde tu Deck Extra.
  | ja_lore            = ①：「星遺物の導く先」は自分フィールドに１枚しか表側表示で存在できない。②：フィールドのレベル５以上の表側表示モンスターが墓地へ送られる度に、１体につき１つこのカードにカウンターを置く（最大７つまで）。③：カウンターが７つ置かれているこのカードを墓地へ送って発動できる。ＥＸデッキからサイバース族リンクモンスター１体を特殊召喚する。
  | ko_name            = 성유물이 이끄는 세계
  | ko_lore            = ①: "성유물이 이끄는 세계"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 필드의 레벨 5 이상의 앞면 표시 몬스터가 묘지로 보내질 때마다, 1장당 1개 이 카드에 카운터를 놓는다(최대 7개까지). ③: 카운터가 7개 놓여 있는 이 카드를 묘지로 보내고 발동할 수 있다. 엑스트라 덱에서 사이버스족 링크 몬스터 1장을 특수 소환한다.
  | sc_name            = 星遗物所引导的前路
  | sc_lore            = ①：“星遗物所引导的前路”在自己场上仅可有1张以表侧表示形式存在。②：每次场上的等级5以上表侧表示怪兽被送至墓地，每有1只便在此卡上放1个计数物（最多7个）。③：将被放了7个计数物的此卡送至墓地可以发动。从额外牌组将1只电子界族连接怪兽特殊召唤。
  }}
