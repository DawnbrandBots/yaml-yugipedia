title: Plant Food Chain (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Normal
  | lore               = Target 1 Plant-Type monster you control; equip this card to that target. It gains 500 ATK. If this card is destroyed by a card effect while equipped: You can target 1 Plant-Type monster in your Graveyard; Special Summon that target.

  | fr_name            = Chaîne Alimentaire Végétale
  | fr_lore            = Ciblez 1 monstre de Type Plante que vous contrôlez ; équipez cette carte à la cible. Il gagne 500 ATK. Si cette carte est détruite par un effet de carte tant qu'elle était équipée : vous pouvez cibler 1 monstre de Type Plante dans votre Cimetière ; Invoquez Spécialement la cible.
  | de_name            = Pflanzliche Futterkette
  | de_lore            = Wähle 1 Monster vom Typ Pflanze, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus. Es erhält 500 ATK. Falls diese Karte durch einen Karteneffekt zerstört wird, solange sie ausrüstet: Du kannst 1 Monster vom Typ Pflanze in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  | it_name            = Catena Alimentare delle Piante
  | it_lore            = Scegli come bersaglio 1 mostro di Tipo Pianta che controlli; equipaggia questa carta a quel bersaglio. Esso guadagna 500 ATK. Se questa carta viene distrutta dall'effetto di una carta mentre è equipaggiata: puoi scegliere come bersaglio 1 mostro di Tipo Pianta nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  | pt_name            = Cadeia Alimentar da Planta
  | pt_lore            = Escolha 1 monstro do Tipo Planta que você controla; equipe este card ao alvo. Ele ganha 500 de ATK. Se este card for destruído por um efeito de card enquanto estiver equipado: você pode escolher 1 monstro do Tipo Planta no seu Cemitério; Invoque o alvo por Invocação-Especial.
  | es_name            = Cadena Alimentaria de la Planta
  | es_lore            = Selecciona 1 monstruo de Tipo Planta que controles; equipa esta carta a ese objetivo. Éste gana 500 ATK. Si esta carta es destruida por efecto de una carta mientras está equipada: puedes seleccionar 1 monstruo de Tipo Planta en tu Cementerio; Invoca ese objetivo de Modo Especial.
  | ja_lore            = 自分フィールド上の植物族モンスター１体を選択してこのカードを発動できる。このカードを攻撃力５００ポイントアップの装備カード扱いとして、選択した自分の植物族モンスターに装備する。装備カード扱いのこのカードがカードの効果によって破壊された場合、自分の墓地の植物族モンスター１体を選択して特殊召喚できる。
  | ko_name            = 식물연쇄
  | ko_lore            = 발동 후, 이 카드는 공격력을 500 포인트 올리는 장착 카드가 되어, 자신 필드 위에 존재하는 식물족 몬스터 1장에 장착한다. 장착 카드가 된 이 카드가 다른 카드의 효과로 파괴되었을 경우, 자신의 묘지에 존재하는 식물족 몬스터 1장을 선택하고 특수 소환할 수 있다.
  }}
