  | fr_name            = Hercule Absolu de la Coléoptroupe Ultra
  | fr_lore            = 4 monstres Insecte<br />Après que cette carte est Invoquée par Fusion, elle n'est pas affectée par les effets d'autres cartes jusqu'à la fin de votre prochain tour. À la fin de la Battle Phase : vous pouvez cibler 1 monstre Insecte avec max. 3000 ATK dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Hercule Absolu de la Coléoptroupe Ultra" qu'une fois par tour.
  | de_name            = Ultra-Käferkavallerie Absoluter Herkules
  | de_lore            = 4 Insekt-Monster<br />Nachdem diese Karte als Fusionsbeschwörung beschworen wurde, bleibt sie bis zum Ende deines nächsten Spielzugs von den Effekten anderer Karten unberührt. Am Ende der Battle Phase: Du kannst 1 Insekt-Monster mit 3000 oder weniger ATK in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Ultra-Käferkavallerie Absoluter Herkules“ nur einmal pro Spielzug verwenden.
  | it_name            = Scarasoldato Ultra Assoluto Ercole
  | it_lore            = 4 mostri Insetto<br />Dopo che questa carta è stata Evocata tramite Fusione, essa è immune agli effetti delle altre carte fino alla fine del tuo prossimo turno. Alla fine della Battle Phase: puoi scegliere come bersaglio 1 mostro Insetto con ATK 3000 o inferiore nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "Scarasoldato Ultra Assoluto Ercole" una sola volta per turno.
  | pt_name            = Hércules Absoluto Ultrabezoudado
  | pt_lore            = 4 monstros Inseto<br />Depois que este card for Invocado por Invocação-Fusão, ele não é afetado por outros efeitos de card até o final do seu próximo turno. No final da Fase de Batalha: você pode escolher 1 monstro Inseto com 3000 ou menos de ATK no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Hércules Absoluto Ultrabezoudado" uma vez por turno.
  | es_name            = Escaraballería Ultra Hércules Absoluto
  | es_lore            = 4 monstruos Insecto<br />Después de que esta carta sea Invocada por Fusión, no es afectada por efectos de otras cartas hasta el final de tu próximo turno. Al final de la Battle Phase: puedes seleccionar 1 monstruo Insecto con 3000 ATK o menos en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Escaraballería Ultra Hércules Absoluto" una vez por turno.
  | ja_lore            = 昆虫族モンスター×４<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが融合召喚に成功した場合、このカードは次の自分ターンの終了時まで他のカードの効果を受けない。②：自分・相手のバトルフェイズ終了時に、自分の墓地の攻撃力３０００以下の昆虫族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name            = 비틀트루퍼 앱솔루트 헤라클레스
  | ko_lore            = 곤충족 몬스터 × 4<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 융합 소환에 성공했을 경우, 이 카드는 다음 자신 턴의 종료시까지 다른 카드의 효과를 받지 않는다. ②: 자신 / 상대의 배틀 페이즈 종료시에, 자신 묘지의 공격력 3000 이하의 곤충족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | sc_name            = 超骑甲虫 绝对赫拉克勒斯
  | sc_lore            = 昆虫族怪兽×４<br />此卡名的②效果１回合仅可使用１次。①：此卡融合召唤成功的情况下，直至下一个自己回合结束时为止不受其他卡的效果影响。②：在自己・对手的战斗阶段结束时，以自己墓地１只攻击力３０００以下的昆虫族怪兽为对象可以发动。将该怪兽特殊召唤。
