  | it_name            = Grande Tumulto
  | it_lore            = Se uno o più mostri che controlli ritornano nella tua mano a causa dell'effetto di una carta dell'avversario: fai ritornare nella mano tanti mostri sul Terreno quanti possibile, poi ogni giocatore Evoca Specialmente dalla sua mano, coperti in Posizione di Difesa, mostri pari al numero di Carte Mostro che sono state fatte ritornare nella sua mano.
