  | es_name            = Disturbio General
  | es_lore            = Si uno o más monstruos que controlas son devueltos a tu mano por efecto de una carta del adversario: devuelve a la mano tantos monstruos en el Campo como sea posible, y después cada jugador Invoca monstruos de Modo Especial desde su mano, en Posición de Defensa boca abajo, igual al número de Cartas de Monstruo que fueron devueltas a su mano.
