  | it_name            = Principessa Premonitrice Gnomoneta
  | it_lore            = SCOPRI: Puoi Evocare Specialmente 1 mostro Scoperta di Livello 3 o superiore dalla tua mano o Deck coperto in Posizione di Difesa, inoltre non puoi attivare effetti di mostri per il resto di questo turno, eccetto gli effetti di mostri "Principessa Premonitrice".
