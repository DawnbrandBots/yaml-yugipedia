  | es_name            = Princesa de la Predicción Gnomoneda
  | es_lore            = VOLTEO: Puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo de Volteo de Nivel 3 o mayor, en Posición de Defensa boca abajo, y además por el resto de este turno no puedes activar efectos de monstruos, excepto de monstruos "Princesa de la Predicción".
  | ja_lore            = ①：このカードがリバースした場合に発動できる。手札・デッキからレベル３以上のリバースモンスター１体を裏側守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分は「占術姫」モンスター以外のモンスターの効果を発動できない。
  | ko_name            = 점술공주 코인노마
  | ko_lore            = ①: 이 카드가 리버스했을 경우에 발동할 수 있다. 패 / 덱에서 레벨 3 이상의 리버스 몬스터 1장을 뒷면 수비 표시로 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "점술공주" 몬스터 이외의 몬스터의 효과를 발동할 수 없다.
  | tc_name            = 占卜姬 硬幣地精
  | tc_lore            = ①：可在此卡反轉的狀況下發動。從手牌・牌組以反面守備表示特殊召喚１隻等級３以上的反轉怪獸。此效果發動後，在回合結束前我方無法發動「占卜姬」怪獸以外的怪獸效果。
  | sc_name            = 占卜姬 硬币地精
