  | pt_name            = Kavaleiro Dinopoder, o Verdadeiro Dracolutador
  | pt_lore            = Para Invocar este card por Invocação-Tributo com a face para cima, você pode oferecer como Tributo uma Magia/Armadilha Contínua que você controla, em vez de um monstro. Uma vez por turno, quando seu oponente ativar um card ou efeito enquanto você controlar este monstro Invocado por Invocação-Tributo (Efeito Rápido): você pode pegar 1 Armadilha Contínua "Verdadeiro(a) Draco" ou "Verdadeiro Rei" do seu Deck e ativá-la ou adicioná-la à sua mão.
  | es_name            = Dinomight Kaballero, el Verdadero Dracoluchador
  | es_lore            = Para Invocar boca arriba a esta carta por Sacrificio, puedes Sacrificar una Mágica/Trampa Continua que controles, en lugar de un monstruo. Una vez por turno, cuando tu adversario active una carta o efecto mientras controlas este monstruo Invocado por Sacrificio (Efecto Rápido): puedes tomar 1 Trampa Continua "Verdadero/a Draco" o "Rey Verdadero" en tu Deck y activarla o añadirla a tu mano.
  | ja_lore            = このカードを表側表示でアドバンス召喚する場合、モンスターの代わりに自分フィールドの永続魔法・永続罠カードをリリースできる。①：１ターンに１度、アドバンス召喚したこのカードが存在し、相手が魔法・罠・モンスターの効果を発動した時に発動できる。デッキから「真竜」永続罠カード１枚を選び、手札に加えるか自分フィールドに発動する。
  | ko_name            = 진룡권사 다이너마이트K
