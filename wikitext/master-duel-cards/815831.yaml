  | release_date       = January 19, 2022
  | lore               = Tribute 1 Xyz Monster; Special Summon from your Extra Deck, 1 monster with the same Type, Attribute, and Rank as that Tributed monster had on the field, but with a different name, and if you do, attach this card to it as an Xyz Material. During the End Phase, send it to the Graveyard. You can only activate 1 "Xyz Shift" per turn.

  | fr_name            = Transfert Xyz
  | fr_lore            = Sacrifiez 1 Monstre Xyz ; Invoquez Spécialement 1 monstre du même Type, Attribut et Rang que le monstre Sacrifié avait sur le Terrain, mais de nom différent, depuis votre Extra Deck, et si vous le faites, attachez-lui cette carte comme Matériel Xyz. Durant la End Phase, envoyez-le au Cimetière. Vous ne pouvez activer qu'1 "Transfert Xyz" par tour.
  | de_name            = Xyz-Verschiebung
  | de_lore            = Biete 1 Xyz-Monster als Tribut an; beschwöre als Spezialbeschwörung von deinem Extra Deck 1 Monster mit demselben Typ, derselben Eigenschaft und demselben Rang, aber einem anderen Namen als das als Tribut angebotene Monster auf dem Spielfeld hatte und falls du dies tust, hänge diese Karte als Xyz-Material daran an. Während der End Phase, lege es auf den Friedhof. Du kannst nur 1 „Xyz-Verschiebung“ pro Spielzug aktivieren.
  | it_name            = Scambio Xyz
  | it_lore            = Offri come Tributo 1 Mostro Xyz; Evoca Specialmente dal tuo Extra Deck 1 mostro con lo stesso Tipo, Attributo e Rango che quel mostro offerto come Tributo aveva sul Terreno, ma con un nome diverso, e, se lo fai, attacca questa carta ad esso come Materiale Xyz. Durante la End Phase, mandalo al Cimitero. Puoi attivare solo 1 "Scambio Xyz" per turno.
  | pt_name            = Substituição Xyz
  | pt_lore            = Ofereça 1 Monstro Xyz como Tributo; Invoque por Invocação-Especial do seu Deck Adicional, 1 monstro com o mesmo Tipo, Atributo e Classe que o monstro oferecido como Tributo tinha no campo, mas de nome diferente, e, se isso acontecer, associe este card a ele como uma Matéria Xyz. Durante a Fase Final, envie-o para o Cemitério. Você só pode ativar 1 "Substituição Xyz" por turno.
  | es_name            = Cambio Xyz
  | es_lore            = Sacrifica 1 Monstruo Xyz; Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo con el mismo Tipo, Atributo y Rango que el que ese monstruo Sacrificado tenía en el Campo, pero con nombre diferente y, si lo haces, acóplale esta carta como Material Xyz. Durante la End Phase, mándalo al Cementerio. Sólo puedes activar 1 "Cambio Xyz" por turno.
  | ja_lore            = 自分フィールド上のエクシーズモンスター１体をリリースして発動できる。リリースしたモンスターと同じ種族・属性・ランクでカード名が異なるモンスター１体をエクストラデッキから特殊召喚し、このカードを下に重ねてエクシーズ素材とする。この効果で特殊召喚したモンスターは、エンドフェイズ時に墓地へ送られる。「エクシーズ・シフト」は１ターンに１枚しか発動できない。
  | ko_name            = 엑시즈 시프트
  | ko_lore            = 자신 필드 위의 엑시즈 몬스터 1장을 릴리스하고 발동할 수 있다. 릴리스한 몬스터와 같은 종족 / 속성 / 랭크로 카드명이 다른 몬스터 1장을 엑스트라 덱에서 특수 소환하고, 이 카드를 아래에 겹쳐 엑시즈 소재로 한다. 이 효과로 특수 소환한 몬스터는, 엔드 페이즈시에 묘지로 보내진다. "엑시즈 시프트"는 1턴에 1장밖에 발동할 수 없다.
