title: Mask Change (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Quick-Play
  | lore               = Target 1 "HERO" monster you control; send it to the GY, also, after that, if it left the field by this effect, Special Summon 1 "Masked HERO" monster from your Extra Deck with the same Attribute that the sent monster had when it was on the field (its original Attribute, if face-down).

  | fr_name            = Changement de Masque
  | fr_lore            = Ciblez 1 monstre "HÉROS" que vous contrôlez ; envoyez-le au Cimetière, et aussi, après ça, s'il a quitté le Terrain par cet effet, Invoquez Spécialement 1 monstre "HÉROS Masqué" du même Attribut que le monstre envoyé avait lorsqu'il était sur le Terrain (son Attribut d'origine, si face verso) depuis votre Extra Deck.
  | de_name            = Maskenwechsel
  | de_lore            = Wähle 1 „HELD“-Monster, das du kontrollierst; lege es auf den Friedhof, zusätzlich danach, falls es das Spielfeld durch diesen Effekt verlassen hat, beschwöre 1 „Maskierter HELD“-Monster mit derselben Eigenschaft, die das gelegte Monster hatte, als es auf dem Spielfeld lag (seiner Grund-Eigenschaft, falls es verdeckt lag), als Spezialbeschwörung von deinem Extra Deck.
  | it_name            = Cambio di Maschera
  | it_lore            = Scegli come bersaglio 1 mostro "EROE" che controlli; mandalo al Cimitero, inoltre, dopo averlo fatto, se ha lasciato il Terreno a causa di questo effetto, Evoca Specialmente dal tuo Extra Deck 1 mostro "EROE Mascherato" con lo stesso Attributo che il mostro mandato aveva quando era sul Terreno (il suo Attributo originale, se coperto).
  | pt_name            = Mudar a Máscara
  | pt_lore            = Escolha 1 monstro "HERÓI" que você controla; envie-o para o Cemitério e, além disso, depois, se ele deixou o campo por este efeito, Invoque por Invocação-Especial do seu Deck Adicional, 1 monstro "HERÓI Mascarado" com o mesmo Atributo que o monstro enviado tinha quando estava no campo (o Atributo original dele, se ele estava com a face para baixo).
  | es_name            = Cambio de Máscara
  | es_lore            = Selecciona 1 monstruo "HÉROE" que controles; mándalo al Cementerio y además, después de eso, si dejó el Campo por este efecto, Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "HÉROE Enmascarado" con el mismo Atributo que tenía el monstruo mandado cuando estaba en el Campo (si estaba boca abajo, su Atributo original).
  | ja_lore            = ①：自分フィールドの「ＨＥＲＯ」モンスター１体を対象として発動できる。そのモンスターを墓地へ送り、そのモンスターと同じ属性の「Ｍ・ＨＥＲＯ」モンスター１体をエクストラデッキから特殊召喚する。
  | ko_name            = 마스크 체인지
  | ko_lore            = ①: 자신 필드의 "히어로" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 묘지로 보내고, 그 몬스터와 같은 속성의 "마스크드 히어로" 몬스터 1장을 엑스트라 덱에서 특수 소환한다.
  }}
