  | lore               = Target cards in your opponent's GY, up to the number of "Valkyrie" monsters you control; banish them. If this Set card in its owner's control has left the field because of an opponent's effect, and is now in the GY or banished: You can draw cards equal to the number of "Valkyrie" monsters you control +1.

  | fr_name            = Pomme du Savoir
  | fr_lore            = Ciblez un nombre de cartes dans le Cimetière de votre adversaire, inférieur ou égal au nombre de monstres "Valkyrie-" que vous contrôlez ; bannissez-les. Si cette carte Posée contrôlée par son propriétaire a quitté le Terrain à cause d'un effet de l'adversaire et est maintenant dans le Cimetière ou bannie : vous pouvez piocher un nombre de cartes égal au nombre de monstres "Valkyrie-" que vous contrôlez +1.
  | de_name            = Apfel der Erleuchtung
  | de_lore            = Wähle Karten im Friedhof deines Gegners bis zur Anzahl der „Walküre“-Monster, die du kontrollierst; verbanne sie. Falls diese gesetzte Karte, die ihr Besitzer kontrolliert, das Spielfeld durch einen Effekt eines Gegners verlassen hat und sich jetzt im Friedhof befindet oder verbannt ist: Du kannst Karten in Höhe der Anzahl der „Walküre“-Monster, die du kontrollierst, +1 ziehen.
  | it_name            = Mela dell'Illuminazione
  | it_lore            = Scegli come bersaglio carte nel Cimitero del tuo avversario, fino al numero di mostri "Valkyria-" che controlli; bandiscile. Se questa carta Posizionata sotto il controllo del suo proprietario ha lasciato il Terreno a causa di un effetto dell'avversario e ora è nel Cimitero o bandita: puoi pescare carte pari al numero di mostri "Valkyria-" che controlli +1.
  | pt_name            = Maçã da Iluminação
  | pt_lore            = Escolha cards no Cemitério do seu oponente, até o número de monstros "Valquíria-" que você controla; bana-os. Se este card Baixado sob o controle do seu dono deixou o campo devido a um efeito do oponente e estiver agora no Cemitério ou banido: você pode comprar cards igual ao número de monstros "Valquíria-" que você controla +1.
  | es_name            = Manzana de la Iluminación
  | es_lore            = Selecciona tantas cartas en el Cementerio de tu adversario, como la cantidad de monstruos "Valquiria-" que controles; destiérralas. Si esta carta Colocada controlada por su dueño dejó el Campo por un efecto del adversario, y ahora está en el Cementerio o desterrada: puedes robar tantas cartas como la cantidad de monstruos "Valquiria-" que controles +1.
  | ja_lore            = ①：自分フィールドの「ワルキューレ」モンスターの数まで相手の墓地のカードを対象として発動できる。そのカードを除外する。②：セットされているこのカードが相手の効果でフィールドから離れ、墓地へ送られた場合または除外された場合に発動できる。自分は自分フィールドの「ワルキューレ」モンスターの数＋１枚をデッキからドローする。
  | ko_name            = 프라이아의 사과
  | ko_lore            = ①: 자신 필드의 "왈큐레" 몬스터의 수까지 상대 묘지의 카드를 대상으로 하고 발동할 수 있다. 그 카드를 제외한다. ②: 세트되어 있는 이 카드가 상대 효과로 필드에서 벗어나, 묘지로 보내졌을 경우 또는 제외되었을 경우에 발동할 수 있다. 자신은 자신 필드의 "왈큐레" 몬스터의 수 ＋ 1장을 덱에서 드로우한다.
