  | ja_lore            = 手札の「ＢＦ」と名のついたモンスター１体をゲームから除外して発動できる。デッキからカードを２枚ドローする。「黒羽の宝札」は１ターンに１枚しか発動できず、このカードを発動するターン、自分はモンスターを特殊召喚できない。
  | ko_name            = 검은 날개의 패
  | ko_lore            = 패에서 "BF(블랙 페더)"라는 이름이 붙은 몬스터 1장을 게임에서 제외하고 발동한다. 자신의 덱에서 카드를 2장 드로우한다. 이 카드를 발동하는 턴, 자신은 몬스터를 특수 소환할 수 없다. "검은 날개의 패"는 1턴에 1장밖에 발동할 수 없다.
