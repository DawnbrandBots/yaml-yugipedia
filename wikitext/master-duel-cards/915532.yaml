  | lore               = During the Main Phase, if a monster Special Summoned from the Extra Deck is on the field (Quick Effect): You can Special Summon this card from your hand, then, if you control another "Dogmatika" monster, you can negate the effects of 1 face-up monster on the field, until the end of this turn. When your "Dogmatika" monster declares an attack: You can make all "Dogmatika" monsters you currently control gain 500 ATK. You can only use each effect of "Dogmatika Fleurdelis, the Knighted" once per turn.

  | fr_name            = Dogmatika Fleurdelis, l'Adoubée
  | fr_lore            = Durant la Main Phase, si un monstre Invoqué Spécialement depuis l'Extra Deck est sur le Terrain (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis, si vous contrôlez un autre monstre "Dogmatika", vous pouvez annuler les effets d'1 monstre face recto sur le Terrain, jusqu'à la fin de ce tour. Lorsque votre monstre "Dogmatika" déclare une attaque : vous pouvez faire gagner 500 ATK à tous les monstres "Dogmatika" que vous contrôlez actuellement. Vous ne pouvez utiliser chaque effet de "Dogmatika Fleurdelis, l'Adoubée" qu'une fois par tour.
  | de_name            = Dogmatika Fleurdelis, die Ritterliche
  | de_lore            = Während der Main Phase, falls ein als Spezialbeschwörung vom Extra Deck beschworenes Monster auf dem Spielfeld liegt (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann, falls du ein anderes „Dogmatika“-Monster kontrollierst, kannst du die Effekte von 1 offenen Monster auf dem Spielfeld bis zum Ende dieses Spielzugs annullieren. Wenn dein „Dogmatika“-Monster einen Angriff deklariert: Du kannst alle „Dogmatika“-Monster, die du derzeit kontrollierst, 500 ATK erhalten lassen. Du kannst jeden Effekt von „Dogmatika Fleurdelis, die Ritterliche“ nur einmal pro Spielzug verwenden.
  | it_name            = Dogmatika Fleurdelis, il Nominato Cavaliere
  | it_lore            = Durante la Main Phase, se un mostro Evocato Specialmente dall'Extra Deck è sul Terreno (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano, poi, se controlli un altro mostro "Dogmatika", puoi annullare gli effetti di 1 mostro scoperto sul Terreno, fino alla fine di questo turno. Quando un tuo mostro "Dogmatika" dichiara un attacco: puoi far guadagnare 500 ATK a tutti i mostri "Dogmatika" che controlli attualmente. Puoi utilizzare ogni effetto di "Dogmatika Fleurdelis, il Nominato Cavaliere" una sola volta per turno.
  | pt_name            = Dogmatika Fleurdelis, a Cavaleira Nomeada
  | pt_lore            = Durante a Fase Principal, se um monstro Invocado por Invocação-Especial do Deck Adicional estiver no campo (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão e, depois, se você controlar outro monstro "Dogmatika", até o final deste turno, você pode negar os efeitos de 1 monstro com a face para cima no campo. Quando um monstro "Dogmatika" seu declarar um ataque: você pode fazer com que todos os monstros "Dogmatika" que você controla atualmente ganhem 500 de ATK. Você só pode usar cada efeito de "Dogmatika Fleurdelis, a Cavaleira Nomeada" uma vez por turno.
  | es_name            = Fleurdelis Dogmátik, la Armada Caballera
  | es_lore            = Durante la Main Phase, si un monstruo Invocado de Modo Especial desde el Deck Extra está en el Campo (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano y después, si controlas otro monstruo "Dogmátik", hasta el final de este turno puedes negar los efectos de 1 monstruo boca arriba en el Campo. Cuando tu monstruo "Dogmátik" declara un ataque: puedes hacer que todos los monstruos "Dogmátik" que controlas en este momento ganen 500 ATK. Sólo puedes usar cada efecto de "Fleurdelis Dogmátik, la Armada Caballera" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：ＥＸデッキから特殊召喚されたモンスターがフィールドに存在する場合、自分・相手のメインフェイズに発動できる。このカードを手札から特殊召喚する。自分フィールドに他の「ドラグマ」モンスターが存在する場合、さらにフィールドの表側表示モンスター１体を選んでその効果をターン終了時まで無効にできる。②：自分の「ドラグマ」モンスターの攻撃宣言時に発動できる。自分フィールドの全ての「ドラグマ」モンスターの攻撃力は５００アップする。
  | ko_name            = 드래그마의 기사 플루르드리스
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 엑스트라 덱에서 특수 소환된 몬스터가 필드에 존재할 경우, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 자신 필드에 다른 "드래그마" 몬스터가 존재할 경우, 추가로 필드의 앞면 표시 몬스터 1장을 고르고 그 효과를 턴 종료시까지 무효로 할 수 있다. ②: 자신의 "드래그마" 몬스터의 공격 선언시에 발동할 수 있다. 자신 필드의 모든 "드래그마" 몬스터의 공격력은 500 올린다.
  }}
