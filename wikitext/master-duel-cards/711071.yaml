  | fr_name            = Yubel
  | fr_lore            = Cette carte ne peut pas être détruite au combat. Vous ne recevez aucun dommage de combat de combats impliquant cette carte. Avant le calcul des dommages, lorsque cette carte en Position d'Attaque face recto est attaquée par un monstre de votre adversaire : infligez des dommages à votre adversaire égaux à l'ATK du monstre. Durant votre End Phase : Sacrifiez 1 autre monstre ou détruisez cette carte. Lorsque cette carte est détruite, sauf par son propre effet : son propriétaire peut Invoquer Spécialement 1 "Yubel - Terreur Incarnée" depuis sa main, son Deck ou son Cimetière.
  | de_name            = Yubel
  | de_lore            = Diese Karte kann nicht durch Kampf zerstört werden. Du erhältst keinen Kampfschaden aus Kämpfen mit dieser Karte. Vor der Schadensberechnung, wenn diese Karte in offener Angriffsposition von einem Monster deines Gegners angegriffen wird: Füge deinem Gegner Schaden in Höhe der ATK des Monsters zu. Während deiner End Phase: Biete 1 anderes Monster als Tribut an oder zerstöre diese Karte. Wenn diese Karte zerstört wird, außer durch ihren eigenen Effekt: Ihr Besitzer kann 1 „Yubel - Terrorinkarnation“ als Spezialbeschwörung von seiner Hand, seinem Deck oder seinem Friedhof beschwören.
  | it_name            = Yubel
  | it_lore            = Questa carta non può essere distrutta in battaglia. Non subisci danni da combattimento da battaglie che coinvolgono questa carta. Prima del calcolo dei danni, quando questa carta scoperta in Posizione di Attacco viene attaccata da un mostro del tuo avversario: infliggi al tuo avversario danni pari all'ATK di quel mostro. Durante la tua End Phase: offri come Tributo 1 altro mostro, oppure distruggi questa carta. Quando questa carta viene distrutta, eccetto che per il proprio effetto: il suo proprietario può Evocare Specialmente 1 "Yubel - Terrore Incarnato" dalla sua mano, Deck o Cimitero.
  | pt_name            = Yubel
  | pt_lore            = Este card não pode ser destruído em batalha. Você não sofre Dano de Batalha de batalhas envolvendo este card. Antes do cálculo de dano, quando este card com a face para cima em Posição de Ataque for atacado por um monstro do oponente: Cause dano ao seu oponente igual ao ATK desse monstro. Durante a sua Fase Final: Ofereça como Tributo 1 outro monstro ou destrua este card. Quando este card for destruído, exceto pelo seu próprio efeito: O seu dono pode Invocar por Invocação-Especial 1 "Yubel - Encarnação do Terror" da sua mão, Deck ou Cemitério.
  | es_name            = Yubel
  | es_lore            = Esta carta no puede ser destruida en batalla. No recibes daño de batalla de batallas en las que esté involucrada esta carta. Antes del cálculo de daño, cuando esta carta en Posición de Ataque boca arriba es atacada por un monstruo de tu adversario: inflige daño a tu adversario igual al ATK de ese monstruo. Durante tu End Phase: Sacrifica 1 monstruo o destruye esta carta. Cuando esta carta es destruida, excepto por su propio efecto: su dueño puede Invocar de Modo Especial, desde su mano, Deck o Cementerio, 1 "Yubel - Terror Encarnado".
  | ja_lore            = ①：このカードは戦闘では破壊されず、このカードの戦闘で自分は戦闘ダメージを受けない。②：攻撃表示のこのカードが攻撃対象に選択された場合、そのダメージ計算前に発動する。その攻撃モンスターの攻撃力分のダメージを相手に与える。③：自分エンドフェイズに発動する。自分フィールドの他のモンスター１体をリリースするか、このカードを破壊する。④：この③の効果以外でこのカードが破壊された時に発動できる。自分の手札・デッキ・墓地から「ユベル－Ｄａｓ　Ａｂｓｃｈｅｕｌｉｃｈ　Ｒｉｔｔｅｒ」１体を選んで特殊召喚する。
  | ko_name            = 유벨
  | ko_lore            = ①: 이 카드는 전투로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. ②: 공격 표시의 이 카드가 공격 대상으로 선택되었을 경우, 그 데미지 계산 전에 발동한다. 공격 몬스터의 공격력만큼의 데미지를 상대에게 준다. ③: 자신 엔드 페이즈에 발동한다. 자신 필드의 다른 몬스터 1장을 릴리스하거나, 이 카드를 파괴한다. ④: 이 ③의 효과 이외로 이 카드가 파괴되었을 때에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "유벨－다스 압쇼이리히 리터" 1장을 특수 소환한다.
  | sc_name            = 尤贝尔
  | sc_lore            = ①：此卡不会因战斗被破坏，因此卡的战斗对自己造成的战斗伤害变为０。<br />②：攻击表示的此卡在被选择为攻击对象的情况下，在该伤害计算前发动。给予对手相当于攻击怪兽的攻击力数值的伤害。<br />③：在自己的结束阶段发动。解放自己场上１只其他的怪兽，或将此卡破坏。<br />④：此卡因此③效果以外的方式被破坏时可以发动。从自己的手牌・牌组・墓地将１只“尤贝尔－“忌避骑士””特殊召唤。
