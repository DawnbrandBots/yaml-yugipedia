  | ko_name            = 강화소생
  | ko_lore            = ①: 자신 묘지의 레벨 4 이하의 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 몬스터는 레벨이 1개 올라가고, 공격력 / 수비력을 100 올린다. 그 몬스터가 파괴되었을 때에 이 카드는 파괴된다.
  | sc_name            = 强化复苏
