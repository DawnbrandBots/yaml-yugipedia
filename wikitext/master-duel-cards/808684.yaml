  | lore               = If you control exactly 2 monster card types (among Fusion, Synchro, and/or Xyz): Apply the following effect based on those types.<br />●Fusion and Synchro: Special Summon 1 "Outer Entity" Xyz Monster from your Extra Deck, and if you do, attach this card to it as material.<br />●Synchro and Xyz: Special Summon 1 "Elder Entity" Fusion Monster from your Extra Deck.<br />●Xyz and Fusion: Special Summon 1 "Old Entity" Synchro Monster from your Extra Deck.<br />You can only activate 1 "Forbidden Trapezohedron" per turn.

