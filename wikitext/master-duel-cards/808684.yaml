  | it_name            = Trapezoedro Proibito
  | it_lore            = Se controlli esattamente 2 tipi di carta mostro (tra Fusione, Synchro, e/o Xyz): applica il seguente effetto a seconda di quei tipi.<br />●Fusione e Synchro: Evoca Specialmente 1 Mostro Xyz "Entità Esterna" dal tuo Extra Deck e, se lo fai, attacca questa carta ad essa come materiale.<br />●Synchro e Xyz: Evoca Specialmente 1 Mostro Fusione "Entità Maggiore" dal tuo Extra Deck.<br />●Xyz e Fusion: Evoca Specialmente 1 Mostro Synchro "Entità Antica" dal tuo Extra Deck.<br />Puoi attivare solo 1 "Trapezoedro Proibito" per turno.
  | pt_name            = Trapezoedro Proibido
  | pt_lore            = Se você controlar exatamente 2 tipos de card de monstro (entre Fusão, Sincro e/ou Xyz): aplique o seguinte efeito baseado nesses tipos.<br />●Fusão e Sincro: Invoque por Invocação-Especial 1 Monstro Xyz "Entidade Exterior" do seu Deck Adicional e, se isso acontecer, associe este card a ele como matéria.<br />●Sincro e Xyz: Invoque por Invocação-Especial 1 Monstro de Fusão "Entidade Anciã" do seu Deck Adicional.<br />●Xyz e Fusão: Invoque por Invocação-Especial 1 Monstro Sincro "Entidade Antiga" do seu Deck Adicional.<br />Você só pode ativar 1 "Trapezoedro Proibido" por turno.
  | es_name            = Trapezoedro Prohibido
  | es_lore            = Si controlas exactamente 2 tipos de cartas de monstruo (entre Fusión, Sincronía, y/o Xyz): aplica el siguiente efecto basado en estos tipos.<br />●Fusión y Sincronía: Invoca de Modo Especial 1 Monstruo Xyz "Entidad Externa" en tu Deck Extra y, si lo haces, acóplale esta carta como material.<br />●Sincronía y Xyz: Invoca de Modo Especial 1 Monstruo de Fusión "Entidad Antigua" en tu Deck Extra.<br />●Xyz y Fusión: Invoca de Modo Especial 1 Monstruo de Sincronía "Entidad Primigenia" en tu Deck Extra.<br />Sólo puedes activar 1 "Trapezoedro Prohibido" por turno.
  | ja_lore            = 「禁断のトラペゾヘドロン」は１ターンに１枚しか発動できない。①：自分フィールドの融合・Ｓ・Ｘモンスターが、その内２種類のみの場合、その組み合わせによって以下の効果を適用する。<br />●融合・Ｓモンスター：エクストラデッキから「外神」Ｘモンスター１体を特殊召喚し、このカードを下に重ねてＸ素材とする。<br />●Ｓ・Ｘモンスター：エクストラデッキから「旧神」融合モンスター１体を特殊召喚する。<br />●Ｘ・融合モンスター：エクストラデッキから「古神」Ｓモンスター１体を特殊召喚する。
  | ko_name            = 금단의 트라페조헤드론
  | ko_lore            = "금단의 트라페조헤드론"은 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 융합 / 싱크로 / 엑시즈 몬스터가 그 중에 2종류뿐일 경우, 그 조합에 따라서 이하의 효과를 적용한다.<br />●융합 / 싱크로 몬스터 : 엑스트라 덱에서 "외신" 엑시즈 몬스터 1장을 특수 소환하고, 이 카드를 아래에 겹쳐 엑시즈 소재로 한다.<br />●싱크로 / 엑시즈 몬스터 : 엑스트라 덱에서 "구신" 융합 몬스터 1장을 특수 소환한다.<br />●엑시즈 / 융합 몬스터 : 엑스트라 덱에서 "고신" 싱크로 몬스터 1장을 특수 소환한다.
  | sc_name            = 禁断的偏方三八面体
  | sc_lore            = “禁断的偏方三八面体”１回合仅可发动１张。①：自己场上的融合・同步・超量怪兽仅有其中２种的情况下，依其组合适用以下效果。<br />●融合・同步怪兽：从额外牌组将１只“外神”超量怪兽特殊召唤，将此卡重叠在下面作为超量素材。<br />●同步・超量怪兽：从额外牌组将１只“旧神”融合怪兽特殊召唤。<br />●超量・融合怪兽：从额外牌组将１只“古神”同步怪兽特殊召唤。
