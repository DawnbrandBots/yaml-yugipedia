  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Quick-Play
  | lore               = Special Summon as many face-up Pendulum Monsters from your Extra Deck as possible, but they have their effects negated (if any), then your opponent gains LP equal to the total original ATK of those Special Summoned monsters. You cannot Normal or Special Summon other monsters, or attack, during the turn you activate this card.

  | fr_name            = Univers Souriant
  | fr_lore            = Invoquez Spécialement autant de Monstres Pendule face recto depuis votre Extra Deck que possible, mais ils ont leurs effets annulés (s'ils en ont), puis votre adversaire gagne des LP égaux à la somme des ATK d'origine de ces monstres Invoqués Spécialement. Vous ne pouvez Invoquer ni Normalement ni Spécialement d'autres monstres ni attaquer durant le tour où vous activez cette carte.
  | de_name            = Lächelndes Universum
  | de_lore            = Beschwöre so viele offene Pendelmonster als Spezialbeschwörung von deinem Extra Deck wie möglich, aber ihre Effekte bleiben annulliert (falls sie welche haben), dann erhält dein Gegner LP in Höhe der Summe der Grund-ATK der als Spezialbeschwörung beschworenen Monster. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, weder andere Monster als Normal- oder Spezialbeschwörung beschwören noch angreifen.
  | it_name            = Universo Sorridente
  | it_lore            = Evoca Specialmente tanti Mostri Pendulum scoperti dal tuo Extra Deck quanti possibile, ma i loro effetti si annullano (se ne ha), poi il tuo avversario guadagna LP pari alla somma degli ATK originali di quei mostri Evocati Specialmente. Non puoi Evocare Normalmente o Specialmente, o attaccare, durante il turno in cui attivi questa carta.
  | pt_name            = Universo Sorridente
  | pt_lore            = Invoque por Invocação-Especial tantos Monstros Pêndulo com a face para cima no seu Deck Adicional quanto possível, mas eles têm seus efeitos negados (se houver) e, depois, seu oponente ganha PV igual à soma do ATK original desses monstros Invocados por Invocação-Especial. Você não pode Invocar outros monstros por Invocação-Normal ou Especial, nem atacar, durante o turno em que ativar este card.
  | es_name            = Universo Sonriente
  | es_lore            = Invoca de Modo Especial tantos Monstruos de Péndulo boca arriba en tu Deck Extra como sea posible, pero éstos ven sus efectos negados (si los tienen), y después tu adversario gana LP iguales al total del ATK original de esos monstruos Invocados de Modo Especial. Durante el turno en el que activas esta carta no puedes Invocar otros monstruos de Modo Normal o Especial, ni atacar.
  | ja_lore            = このカードを発動するターン、自分はこのカードの効果以外ではモンスターを召喚・特殊召喚できず、自分のモンスターは攻撃できない。①：自分のＥＸデッキから表側表示のＰモンスターを可能な限り特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。その後、この効果で特殊召喚したモンスターの元々の攻撃力の合計分だけ相手のＬＰを回復する。
  | ko_name            = 스마일 유니버스
  | ko_lore            = 이 카드를 발동하는 턴에, 자신은 이 카드의 효과 이외로는 몬스터를 일반 소환 / 특수 소환할 수 없으며, 자신 몬스터는 공격할 수 없다. ①: 자신 엑스트라 덱에서 앞면 표시 펜듈럼 몬스터를 가능한 한 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. 그 후, 이 효과로 특수 소환한 몬스터의 원래 공격력의 합계만큼만 상대의 LP를 회복한다.
  | tc_name            = 微笑宇宙
  | tc_lore            = 發動此卡的回合，我方無法透過此卡效果以外的方式召喚・特殊召喚怪獸，我方的怪獸無法攻擊。①：盡可能從我方額外牌組特殊召喚正面表示的鐘擺怪獸。透過此效果特殊召喚的怪獸效果無效化。其後，依據透過此效果特殊召喚的怪獸的原本的攻擊力的合計數值回復對方LP。
  | sc_name            = 微笑宇宙
  | sc_lore            = 发动此卡的回合中，自己不可以此卡的效果以外的方法召唤・特殊召唤怪兽，自己的怪兽不可攻击。①：从自己的额外牌组尽可能地将表侧表示的灵摆怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。然后，依以此效果特殊召唤的怪兽的原本攻击力的合计数值，恢复对手的LP。
  }}
