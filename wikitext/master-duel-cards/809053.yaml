  | de_name            = Geist Charon, Bootsmann der Unterwelt
  | de_lore            = Falls dein Gegner ein Monster kontrolliert und du keine anderen Monster kontrollierst: Du kannst 1 Fusionsmonster in deinem Friedhof wählen; verbanne sowohl diese Karte vom Spielfeld als auch das gewählte Ziel und falls du dies tust, beschwöre 1 Synchromonster vom Typ Drache als Spezialbeschwörung von deinem Extra Deck, dessen Stufe der gemeinsamen Stufe entspricht, welche die 2 Monster hatten (Grundstufe, falls verdeckt). Du kannst diesen Effekt von „Geist Charon, Bootsmann der Unterwelt“ nur einmal pro Spielzug verwenden. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung beschwören, außer Monstern vom Typ Drache.
  | it_name            = Caronte Fantasma, il Traghettatore del Mondo Sotterraneo
  | it_lore            = Se il tuo avversario controlla un mostro e tu non controlli nessun altro mostro: puoi scegliere come bersaglio 1 Mostro Fusione nel tuo Cimitero; bandisci sia questa carta dal Terreno che quel bersaglio e, se lo fai, Evoca Specialmente dal tuo Extra Deck 1 Mostro Synchro di Tipo Drago con Livello pari alla somma dei Livelli che quei 2 mostri avevano (Livello originale, se coperti). Puoi utilizzare questo effetto di "Caronte Fantasma, il Traghettatore del Mondo Sotterraneo" una sola volta per turno. Non puoi Evocare Specialmente mostri nel turno in cui attivi questo effetto, eccetto mostri di Tipo Drago.
  | pt_name            = Caronte Fantasma, o Barqueiro do Submundo
  | pt_lore            = Se seu oponente controlar um monstro e você não controlar nenhum outro monstro: você pode escolher 1 Monstro de Fusão no seu Cemitério; bana tanto este card do campo quanto o alvo e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro Sincro do Tipo Dragão do seu Deck Adicional cujo Nível seja igual à soma dos Níveis que esses 2 monstros tinham (o Nível original, se ele estava com a face para baixo). Você só pode usar este efeito de "Caronte Fantasma, o Barqueiro do Submundo" uma vez por turno. Você não pode Invocar monstros por Invocação-Especial no turno em que ativar este efeito, exceto monstros do Tipo Dragão.
  | es_name            = Caronte Fantasma, el Barquero del Inframundo
  | es_lore            = Si tu adversario controla un monstruo y tú no controlas otros monstruos: puedes seleccionar 1 Monstruo de Fusión en tu Cementerio; destierra esta carta en el Campo así como a ese objetivo y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Sincronía de Tipo Dragón cuyo Nivel sea igual a los Niveles totales que tenían esos 2 monstruos (el Nivel original, si estaban boca abajo). Sólo puedes usar este efecto de "Caronte Fantasma, el Barquero del Inframundo" una vez por turno. No puedes Invocar monstruo de Modo Especial el turno en el que activas este efecto, excepto monstruos de Tipo Dragón.
  | ja_lore            = 「劫火の舟守　ゴースト・カロン」の効果は１ターンに１度しか使用できず、この効果を発動するターン、自分はドラゴン族モンスターしか特殊召喚できない。①：相手フィールドにモンスターが存在し、自分フィールドにこのカード以外のモンスターが存在しない場合、自分の墓地の融合モンスター１体を対象として発動できる。墓地のそのモンスターとフィールドのこのカードを除外し、その２体のレベルの合計と同じレベルを持つドラゴン族Ｓモンスター１体をエクストラデッキから特殊召喚する。
  | ko_name            = 겁화의 뱃사공 고스트 카론
  | ko_lore            = "겁화의 뱃사공 고스트 카론"의 효과는 1턴에 1번밖에 사용할 수 없고, 이 효과를 발동하는 턴에, 자신은 드래곤족 몬스터밖에 특수 소환할 수 없다. ①: 상대 필드에 몬스터가 존재하고, 자신 필드에 이 카드 이외의 몬스터가 존재하지 않을 경우, 자신 묘지의 융합 몬스터 1장을 대상으로 하여 발동할 수 있다. 묘지의 그 몬스터와 필드의 이 카드를 제외하고, 그 2장의 레벨의 합계와 같은 레벨을 가지는 드래곤족 싱크로 몬스터 1장을 엑스트라 덱에서 특수 소환한다.
  | sc_name            = 劫火的舟守 幽灵卡戎
  | sc_lore            = “劫火的舟守 幽灵卡戎”的效果１回合只可使用１次，发动此效果的回合，我方只可特殊召唤龙族怪兽。①：对手场上存在有怪兽，且我方场上不存在有除此卡以外的怪兽的场合，可以我方墓地的１只融合怪兽为对象发动。将墓地的该怪兽与场上的此卡除外，并从额外牌组特殊召唤１只持有等级与该２只等级合计相同的龙族同步怪兽。
