  | lore               = 2 Level 6 monsters<br />You can detach 1 material from this card, then target 1 face-up monster your opponent controls; take control of it until the End Phase, but it cannot activate its effects or declare an attack. If a Trap is on the field: You can Tribute 1 monster, and if you do, destroy 1 face-up card on the field. You can only use each effect of "Jinzo - Layered" once per turn.
  | releases           = Legacy Pack

  | fr_name            = Jinzo - Superposé
  | fr_lore            = 2 monstres de Niveau 6<br />Vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; prenez-en le contrôle jusqu'à la End Phase, mais il ne peut ni activer ses effets ni déclarer d'attaque. Si un Piège est sur le Terrain : vous pouvez Sacrifier 1 monstre, et si vous le faites, détruisez 1 carte face recto sur le Terrain. Vous ne pouvez utiliser chaque effet de "Jinzo - Superposé" qu'une fois par tour.
  | de_name            = Jinzo - Gefächert
  | de_lore            = 2 Monster der Stufe 6<br />Du kannst 1 Material von dieser Karte abhängen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle darüber, aber seine Effekte können nicht aktiviert werden und es kann keinen Angriff deklarieren. Falls eine Falle auf dem Spielfeld liegt: Du kannst 1 Monster als Tribut anbieten und falls du dies tust, zerstöre 1 offene Karte auf dem Spielfeld. Du kannst jeden Effekt von „Jinzo - Gefächert“ nur einmal pro Spielzug verwenden.
  | it_name            = Jinzo - Stratificato
  | it_lore            = 2 mostri di Livello 6<br />Puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; prendine il controllo fino alla End Phase, ma esso non può attivare i suoi effetti o dichiarare un attacco. Se una Trappola è sul Terreno: puoi offrire come Tributo 1 mostro e, se lo fai, distruggi 1 carta scoperta sul Terreno. Puoi utilizzare ogni effetto di "Jinzo - Stratificato" una sola volta per turno.
  | pt_name            = Jinzo - Camadas
  | pt_lore            = 2 monstros de Nível 6<br />Você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro com a face para cima que seu oponente controla; tome o controle dele até a Fase Final, mas ele não pode ativar seus efeitos ou declarar um ataque. Se uma Armadilha estiver no campo: você pode oferecer 1 monstro como Tributo e, se isso acontecer, destrua 1 card com a face para cima no campo. Você só pode usar cada efeito de "Jinzo - Camadas" uma vez por turno.
  | es_name            = Jinzo - Estratificado
  | es_lore            = 2 monstruos de Nivel 6<br />Puedes desacoplar 1 material de esta carta, y después seleccionar 1 monstruo boca arriba que controle tu adversario; toma el control de éste hasta el final de la End Phase, pero no puede activar sus efectos o declarar un ataque. Si una Trampa está en el Campo: puedes Sacrificar 1 monstruo y, si lo haces, destruye 1 carta boca arriba en el Campo. Sólo puedes usar cada efecto de "Jinzo - Estratificado" una vez por turno.
  | ja_lore            = レベル６モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのＸ素材を１つ取り除き、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのコントロールをエンドフェイズまで得る。この効果でコントロールを得たモンスターは効果を発動できず、攻撃宣言できない。②：フィールドに罠カードが存在する場合に発動できる。自分フィールドのモンスター１体をリリースし、フィールドの表側表示のカード１枚を選んで破壊する。
  | ko_name            = 인조인간－사이코 레이어
  | ko_lore            = 레벨 6 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 컨트롤을 엔드 페이즈까지 얻는다. 이 효과로 컨트롤을 얻은 몬스터는 효과를 발동할 수 없으며, 공격 선언할 수 없다. ②: 필드에 함정 카드가 존재할 경우에 발동할 수 있다. 자신 필드의 몬스터 1장을 릴리스하고, 필드의 앞면 표시의 카드 1장을 골라 파괴한다.
  | sc_name            = 人造人－念力层叠者
  | sc_lore            = 等级６怪兽×２<br />此卡牌名的①②效果１回合只可各使用１次。①：可移除此卡的１个超量素材，并以对手场上的１只表侧表示怪兽为对象发动。直至结束阶段，获得该怪兽的控制权。以此效果获得控制权之怪兽不可发动效果，也不可进行攻击宣言。②：场上存在有陷阱卡的场合可发动。解放我方场上的１只怪兽，挑选场上的１张表侧表示卡牌并破坏。
  }}
