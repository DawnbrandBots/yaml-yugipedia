  | fr_name            = Nozoochee le Mythologique
  | fr_lore            = Durant votre Main Phase : vous pouvez défausser 1 monstre "Mythologique", et si vous le faites, Invoquez Spécialement cette carte depuis votre main. Lorsque cette carte est Invoquée Spécialement de cette façon : vous pouvez Invoquer Spécialement 1 monstre "Mythologique" de max. Niveau 2 depuis votre main.
  | de_name            = Der sagenhafte Nozoochee
  | de_lore            = Während deiner Main Phase: Du kannst 1 „Sagenhaft“-Monster abwerfen und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Wenn diese Karte auf diese Art als Spezialbeschwörung beschworen wird: Du kannst 1 „Sagenhaft“-Monster der Stufe 2 oder niedriger als Spezialbeschwörung von deiner Hand beschwören.
  | it_name            = Il Favoloso F. Nozoochee
  | it_lore            = Durante la tua Main Phase: puoi scartare 1 mostro "Il Favoloso" e, se lo fai, Evoca Specialmente questa carta dalla tua mano. Quando questa carta viene Evocata Specialmente in questo modo: puoi Evocare Specialmente 1 mostro "Il Favoloso" di Livello 2 o inferiore dalla tua mano.
  | pt_name            = Nozoochee, o Mitológico
  | pt_lore            = Durante sua Fase Principal: você pode descartar 1 monstro "Mitológico(a)" e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão. Quando este card for Invocado por Invocação-Especial desta forma: você pode Invocar por Invocação-Especial 1 monstro "Mitológico(a)" de Nível 2 ou menos da sua mão.
  | es_name            = El Fabuloso Nozoochee
  | es_lore            = Durante tu Main Phase: puedes descartar 1 monstruo "Fabuloso/a" y, si lo haces, Invoca esta carta de Modo Especial desde tu mano. Cuando esta carta es Invocada de Modo Especial de esta forma: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Fabuloso/a" de Nivel 2 o menor.
  | ja_lore            = 自分のメインフェイズ時に発動できる。手札から「魔轟神」と名のついたモンスター１体を捨て、このカードを手札から特殊召喚する。この効果で特殊召喚に成功した時、手札からレベル２以下の「魔轟神」と名のついたモンスター１体を特殊召喚できる。
  | ko_name            = 마굉신수 노즈치
  | ko_lore            = 자신의 메인 페이즈시에 발동할 수 있다. 패에서 "마굉신"이라는 이름이 붙은 몬스터 1장을 버리고, 이 카드를 패에서 특수 소환한다. 이 효과로 특수 소환에 성공했을 때, 패에서 레벨 2 이하의 "마굉신"이라는 이름이 붙은 몬스터 1장을 특수 소환할 수 있다.
