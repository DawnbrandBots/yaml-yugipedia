  | it_name            = Giara della Ricchezza
  | it_lore            = Mischia 3 Mostri Pendulum nel Deck, dal tuo Cimitero e/o scoperti dal tuo Extra Deck, poi pesca 2 carte. Puoi attivare solo 1 "Giara della Ricchezza" per turno. Non puoi Evocare Specialmente nel turno in cui attivi questa carta, eccetto tramite Evocazione Pendulum.
  | pt_name            = Pote das Riquezas
  | pt_lore            = Embaralhe no Deck 3 Monstros Pêndulo do seu Cemitério e/ou com a face para cima no seu Deck Adicional e, depois, compre 2 cards. Você só pode ativar 1 "Pote das Riquezas" por turno. Você não pode Invocar por Invocação-Especial no turno em que ativar este card, exceto por Invocação-Pêndulo.
  | es_name            = Olla de las Riquezas
  | es_lore            = Baraja al Deck 3 Monstruos de Péndulo en tu Cementerio y/o boca arriba en tu Deck Extra, y después roba 2 cartas. Sólo puedes activar 1 "Olla de las Riquezas" por turno. El turno en el que activas esta carta no puedes Invocar de Modo Especial, excepto con Invocaciones por Péndulo.
  | ja_lore            = 「金満な壺」は１ターンに１枚しか発動できず、このカードを発動するターン、自分はP召喚以外の特殊召喚ができない。①：自分のエクストラデッキの表側表示のPモンスター及び自分の墓地のPモンスターを合計３体選び、デッキに加えてシャッフルする。その後、自分はデッキから２枚ドローする。
  | ko_name            = 졸부의 항아리
  | ko_lore            = "졸부의 항아리"는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 펜듈럼 소환 이외의 특수 소환을 할 수 없다. ①: 자신 엑스트라 덱의 앞면 표시 펜듈럼 몬스터 및 자신 묘지의 펜듈럼 몬스터를 합계 3장 고르고, 덱에 넣어 셔플한다. 그 후, 자신은 덱에서 2장 드로우한다.
  | sc_name            = 金满之壶
  | sc_lore            = “金满之壶”１回合只可发动１张，发动此卡的回合，我方不可进行灵摆召唤以外的特殊召唤。①：挑选我方额外牌组的表侧表示灵摆怪兽及我方墓地的灵摆怪兽共３只，加入牌组并洗牌。之后，我方从牌组抽取２张卡牌。
