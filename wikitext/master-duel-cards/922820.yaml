  | fr_name            = Dragon de la Lumière et des Ténèbres
  | fr_lore            = Non Invocable Spécialement. Tant que cette carte est face recto sur le Terrain, elle est aussi TÉNÈBRES. Une fois par Chaîne, durant le tour de chaque joueur, lorsqu'une Carte Magie/Piège ou un effet de monstre est activé : cette carte perd exactement 500 ATK/DEF et l'activation est annulée. Lorsque cette carte est détruite et envoyée au Cimetière : ciblez 1 monstre dans votre Cimetière (si possible) ; détruisez toutes les cartes que vous contrôlez, et aussi, Invoquez Spécialement le monstre (s'il y en a un).
  | de_name            = Drache des Lichts und der Finsternis
  | de_lore            = Kann nicht als Spezialbeschwörung beschworen werden. Solange diese Karte offen auf dem Spielfeld liegt, hat sie zusätzlich die Eigenschaft FINSTERNIS.Einmal pro Kette, während des Spielzugs eines beliebigen Spielers, wenn eine Zauberkarte, eine Fallenkarte oder ein Monstereffekt aktiviert wird: Diese Karte verliert genau 500 ATK und DEF und die Aktivierung wird annulliert. Wenn diese Karte zerstört und auf den Friedhof gelegt wird: Wähle 1 Monster in deinem Friedhof (falls möglich); zerstöre alle Karten, die du kontrollierst, und beschwöre das Monster (falls eins gewählt wurde) als Spezialbeschwörung.
  | it_name            = Drago di Luce e Oscurità
  | it_lore            = Non può essere Evocato Specialmente. Mentre è scoperta sul Terreno, questa carta è anche di Attributo OSCURITÀ. Una volta per Catena, durante il turno di qualsiasi giocatore, quando viene attivata una Carta Magia, Carta Trappola o l'effetto di un Mostro con Effetto: questa carta perde esattamente 500 ATK e DEF e l'attivazione viene annullata. Quando questa carta viene distrutta e mandata al Cimitero: scegli come bersaglio 1 mostro nel tuo Cimitero (se possibile); distruggi tutte le carte che controlli, e inoltre Evoca Specialmente quel mostro (se l'hai scelto).
  | pt_name            = Dragão da Luz e das Trevas
  | pt_lore            = Não pode ser Invocado por Invocação-Especial. Enquanto estiver com a face para cima no campo, este card também é do Atributo TREVAS. Uma vez por Corrente, durante o turno de qualquer duelista, quando um Card de Magia, Card de Armadilha ou um efeito de monstro for ativado: este card perde exatamente 500 de ATK e DEF e essa ativação é negada. Quando este card for destruído e enviado para o Cemitério: escolha 1 monstro em seu Cemitério (se possível); destrua todos os cards que você controla, além disso, Invoque esse monstro por Invocação-Especial (se houver).
  | es_name            = Dragón de la Luz y la Oscuridad
  | es_lore            = No puede ser Invocado de Modo Especial. Mientras esta carta está boca arriba en el Campo su Atributo se trata también como OSCURIDAD. Una vez por Cadena, durante el turno de cualquier jugador, cuando es activada una Carta Mágica/de Trampa, o el efecto de un monstruo: esta carta pierde exactamente 500 ATK y DEF y esa activación es negada. Cuando esta carta es destruida y mandada al Cementerio: selecciona 1 monstruo en tu Cementerio (si es posible); destruye todas las cartas que controles, y también Invoca ese monstruo (si existe) de Modo Especial.
  | ja_lore            = このカードは特殊召喚できない。このカードの属性は「闇」としても扱う。モンスターの効果・魔法・罠カードが発動した時に発動する（同一チェーン上では１度まで）。このカードの攻撃力・守備力が５００ポイント以上の場合、その発動を無効にし、このカードの攻撃力・守備力は５００ポイントダウンする。このカードが破壊され墓地へ送られた時、自分の墓地のモンスター１体を選択して発動する。自分フィールド上のカードを全て破壊する。選択したモンスター１体を特殊召喚する。
  | ko_name            = 라이트 앤드 다크니스 드래곤
  | ko_lore            = 이 카드는 특수 소환할 수 없다. 이 카드의 속성은 "어둠"으로도 취급한다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 효과 몬스터의 효과/마법/함정 카드의 발동을 무효로 한다. 이 효과로 카드의 발동을 무효로 할 때마다, 이 카드의 공격력과 수비력은 500 포인트 내린다. 이 카드가 파괴되어 묘지로 보내졌을 때, 자신의 묘지에 존재하는 몬스터 1장을 선택하고 발동한다. 자신 필드 위의 카드를 전부 파괴한다. 선택한 몬스터 1장을 자신 필드 위에 특수 소환한다.
