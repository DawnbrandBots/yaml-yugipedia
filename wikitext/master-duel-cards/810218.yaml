  | pt_name            = Kaiza, a Estrela Oculta
  | pt_lore            = Você pode Invocar este card por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 monstro Guerreiro de LUZ ou de TERRA e, se isso acontecer, este card ganha ATK igual ao ATK original do monstro oferecido como Tributo. Você só pode Invocar "Kaiza, a Estrela Oculta" por Invocação-Especial uma vez por turno desta forma. Você pode banir 1 monstro Guerreiro do seu Cemitério; envie 1 monstro Guerreiro de LUZ ou de TERRA do seu Deck para o Cemitério. Você só pode usar este efeito de "Kaiza, a Estrela Oculta" uma vez por turno.
  | es_name            = Kaiza la Estrella Oculta
  | es_lore            = Puedes Invocar esta carta de Modo Especial (desde tu mano) Sacrificando 1 monstruo Guerrero de LUZ o TIERRA y, si lo haces, esta carta gana ATK igual al ATK original del monstruo Sacrificado. Sólo puedes Invocar de Modo Especial "Kaiza la Estrella Oculta" una vez por turno de esta forma. Puedes desterrar 1 monstruo Guerrero en tu Cementerio; manda al Cementerio 1 monstruo Guerrero de LUZ o TIERRA en tu Deck. Sólo puedes usar este efecto de "Kaiza la Estrella Oculta" una vez por turno.
  | ja_lore            = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。①：このカードは自分フィールドの光属性または地属性の戦士族モンスター１体をリリースして手札から特殊召喚できる。この方法で特殊召喚したこのカードの攻撃力は、リリースしたモンスターの元々の攻撃力分アップする。②：自分の墓地から戦士族モンスター１体を除外して発動できる。デッキから光属性または地属性の戦士族モンスター１体を墓地へ送る。
  | ko_name            = 지장성 카이자
  | ko_lore            = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 자신 필드의 빛 속성 또는 땅 속성의 전사족 몬스터 1장을 릴리스하고 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 이 카드의 공격력은, 릴리스한 몬스터의 원래 공격력만큼 올린다. ②: 자신 묘지에서 전사족 몬스터 1장을 제외하고 발동할 수 있다. 덱에서 빛 속성 또는 땅 속성의 전사족 몬스터 1장을 묘지로 보낸다.
  | sc_name            = 地葬星 怪座
