  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：お互いのプレイヤーは１ターンに１度、自分メインフェイズ２に発動できる。自分は５００ＬＰ回復し、このターン中、以下の効果を適用する。<br />●自分のモンスターの召喚・特殊召喚は無効化されない。<br />●モンスターを特殊召喚する効果を含む、モンスターの効果・魔法・罠カードを自分が発動した場合、その発動は無効化されない。<br />●自分フィールドにセットされた魔法・罠カードは相手の効果の対象にならず、相手の効果では破壊されない。
