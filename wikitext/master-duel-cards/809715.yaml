  | de_name            = Geheime Quellen des Fernen Ostens
  | de_lore            = Einmal pro Spielzug, während der Main Phase 2: Der Zugspieler kann diesen Effekt aktivieren; er erhält 500 LP und wendet bis zum Ende dieses Spielzugs diese Effekte an.<br />●Die Normal- und Spezialbeschwörungen seiner Monster können nicht annulliert werden.<br />●Falls er eine Zauber-/Fallenkarte oder einen Monstereffekt aktiviert, die oder der einen Effekt enthält, der ein Monster als Spezialbeschwörung beschwört, kann jene Aktivierung nicht annulliert werden.<br />●Sein Gegner kann gesetzte Zauber/Fallen, die er kontrolliert, nicht als Ziel für Karteneffekte wählen, zusätzlich können sie nicht durch Karteneffekte seines Gegners zerstört werden.<br />Du kannst nur 1 „Geheime Quellen des Fernen Ostens“ pro Spielzug aktivieren.
  | it_name            = Sorgenti Nascoste del Lontano Est
  | it_lore            = Una volta per turno, durante la Main Phase 2: il giocatore di turno può attivare questo effetto; lui guadagna 500 LP e, fino alla fine di questo turno, applica questi effetti.<br />●Le Evocazioni Normali e Speciali dei suoi mostri non possono essere annullate.<br />●Se attiva una Carta Magia/Trappola, o l'effetto di un mostro, che comprende un effetto che Evoca Specialmente un mostro, quella attivazione non può essere annullata.<br />●Il suo avversario non può scegliere come bersaglio con gli effetti delle carte le Magie/Trappole Posizionate che controlla, inoltre esse non possono essere distrutte dagli effetti delle carte del suo avversario.<br />Puoi attivare solo 1 "Sorgenti Nascoste del Lontano Est" per turno.
