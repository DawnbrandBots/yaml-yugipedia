title: World Legacy Monstrosity (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Quick-Play
  | lore               = Activate 1 of these effects.<br />●Special Summon 1 Level 9 monster from your hand.<br />●Target 1 Level 9 monster you control; Special Summon from your Deck, 2 Level 9 monsters each with different original Type and Attribute from that face-up targeted monster, and with different names from each other, but these 2 monsters cannot attack, also destroy them during the End Phase.<br />You can only activate 1 "World Legacy Monstrosity" per turn.

  | fr_name            = Monstruosité de l'Héritage du Monde
  | fr_lore            = Activez 1 de ces effets.<br />●Invoquez Spécialement 1 monstre de Niveau 9 depuis votre main.<br />●Ciblez 1 monstre de Niveau 9 que vous contrôlez ; Invoquez Spécialement 2 monstres de Niveau 9 avec chacun un Type et Attribut d'origine différents du monstre face recto ciblé, et de noms différents les uns des autres, depuis votre Deck, mais ces 2 monstres ne peuvent pas attaquer, et aussi, détruisez-les durant la End Phase.<br />Vous ne pouvez activer qu'1 "Monstruosité de l'Héritage du Monde" par tour.
  | de_name            = Monstrosität des Weltvermächtnisses
  | de_lore            = Aktiviere 1 dieser Effekte.<br />●Beschwöre 1 Monster der Stufe 9 als Spezialbeschwörung von deiner Hand.<br />●Wähle 1 Monster der Stufe 9, das du kontrollierst; beschwöre 2 Monster der Stufe 9 mit unterschiedlichen Grund-Typen und -Eigenschaften als das gewählte offene Monster und unterschiedlichen Namen voneinander als Spezialbeschwörung von deinem Deck, aber diese 2 Monster können nicht angreifen, zusätzlich zerstöre sie während der End Phase.<br />Du kannst nur 1 „Monstrosität des Weltvermächtnisses“ pro Spielzug aktivieren.
  | it_name            = Mostruosità dell'Eredità del Mondo
  | it_lore            = Attiva 1 di questi effetti.<br />●Evoca Specialmente 1 mostro di Livello 9 dalla tua mano.<br />●Scegli come bersaglio 1 mostro di Livello 9 che controlli; Evoca Specialmente dal tuo Deck 2 mostri di Livello 9, ognuno con Tipo e Attributo originali diversi da quel mostro scoperto scelto come bersaglio, e con nomi diversi l'uno dall'altro, ma questi 2 mostri non possono attaccare, inoltre distruggili durante la End Phase.<br />Puoi attivare solo 1 "Mostruosità dell'Eredità del Mondo" per turno.
  | pt_name            = Monstruosidade do Legado Mundial
  | pt_lore            = Ative 1 desses efeitos.<br />●Invoque por Invocação-Especial 1 monstro de Nível 9 da sua mão.<br />●Escolha 1 monstro de Nível 9 que você controla; Invoque por Invocação-Especial do seu Deck, 2 monstros de Nível 9 cada um com um Tipo e Atributo originais diferentes que o desse monstro com a face para cima escolhido como alvo, e com nomes diferentes um do outro, mas esses 2 monstros não podem atacar e, além disso, destrua-os durante a Fase Final.<br />Você só pode ativar 1 "Monstruosidade do Legado Mundial" por turno.
  | es_name            = Monstruosidad del Legado Mundial
  | es_lore            = Activa 1 de estos efectos.<br />●Invoca de Modo Especial, desde tu mano, 1 monstruo de Nivel 9.<br />●Selecciona 1 monstruo de Nivel 9 que controles; Invoca de Modo Especial, desde tu Deck, 2 monstruos de Nivel 9 cada uno con Atributo y Tipo originales diferentes a los de ese monstruo boca arriba seleccionado, y con nombres diferentes entre ellos, pero esos 2 monstruos no pueden atacar, y además destrúyelos durante la End Phase.<br />Sólo puedes activar 1 "Monstruosidad del Legado Mundial" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：以下の効果から１つを選択して発動できる。<br />●手札からレベル９モンスター１体を特殊召喚する。<br />●自分フィールドのレベル９モンスター１体を対象として発動できる。そのモンスターとは元々の種族・属性が異なるレベル９モンスター２体をデッキから特殊召喚する（同名カードは１枚まで）。この効果で特殊召喚したモンスターは攻撃できず、エンドフェイズに破壊される。
  | ko_name            = 성유물의 태도
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●패에서 레벨 9 몬스터 1장을 특수 소환한다.<br />●자신 필드의 레벨 9 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와는 원래의 종족 / 속성이 다른 레벨 9 몬스터 2장을 덱에서 특수 소환한다(같은 이름의 카드는 1장까지). 이 효과로 특수 소환한 몬스터는 공격할 수 없으며, 엔드 페이즈에 파괴된다.
