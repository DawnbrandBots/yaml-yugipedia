  | de_name            = Elementar-HELD Großer Tornado
  | de_lore            = 1 „Elementar-HELD“-Monster + 1 WIND Monster<br />Muss als Fusionsbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Falls diese Karte als Fusionsbeschwörung beschworen wird: Halbiere die ATK und DEF aller offenen Monster, die dein Gegner derzeit kontrolliert.
  | it_name            = Grande Tornado EROE Elementale
  | it_lore            = 1 mostro "EROE Elementale" + 1 mostro VENTO<br />Deve essere Evocato tramite Fusione e non può essere Evocato Specialmente in altri modi. Se questa carta viene Evocata tramite Fusione: dimezza l'ATK e il DEF di tutti i mostri scoperti attualmente controllati dal tuo avversario.
  | pt_name            = Grande Tornado, o HERÓI do Elemento
  | pt_lore            = 1 monstro "HERÓI do Elemento" + 1 monstro de VENTO<br />Deve ser Invocado por Invocação-Fusão e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Se este card for Invocado por Invocação-Fusão: diminua pela metade o ATK e a DEF de todos os monstros com a face para cima que seu oponente controla atualmente.
  | es_name            = HÉROE Elemental Gran Tornado
  | es_lore            = 1 monstruo "HÉROE Elemental" + 1 monstruo de VIENTO<br />Debe ser Invocado por Fusión y no puede ser Invocado de Modo Especial de otra forma. Si esta carta es Invocada por Fusión: divide a la mitad el ATK y DEF de todos los monstruos boca arriba que tu adversario controle en este momento.
  | ja_lore            = 「Ｅ・ＨＥＲＯ」モンスター＋風属性モンスター<br />このカードは融合召喚でしか特殊召喚できない。①：このカードが融合召喚に成功した場合に発動する。相手フィールドの全てのモンスターの攻撃力・守備力は半分になる。
  | ko_name            = 엘리멘틀 히어로 Great TORNADO
  | ko_lore            = "엘리멘틀 히어로" 몬스터 ＋ 바람 속성 몬스터<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드가 융합 소환에 성공했을 경우에 발동한다. 상대 필드의 모든 몬스터의 공격력 / 수비력은 절반이 된다.
  | sc_name            = 元素－英雄 大龙卷
  | sc_lore            = “元素－英雄”怪兽＋风属性怪兽<br />此卡仅可以融合召唤方式特殊召唤。①：此卡融合召唤成功的情况下发动。对手场上所有怪兽的攻击力・守备力变为一半。
