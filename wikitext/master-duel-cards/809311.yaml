  | lore               = When you take damage from a card in your opponent's possession: You can Special Summon this card from your hand. You must control no cards to activate and to resolve this effect. When this card is Special Summoned by its effect: Activate the appropriate effect, based on the type of damage.<br />●Battle damage: Special Summon 1 "Emissary of Darkness Token" (Fairy/LIGHT/Level 7/ATK ?/DEF ?). Its ATK and DEF are each equal to the amount of battle damage you took.<br />●Effect damage: Inflict damage to your opponent equal to the damage you took.
  | pack               = Master Pack

  | fr_name            = Gorz, l'Émissaire des Ténèbres
  | fr_lore            = Lorsque vous recevez des dommages d'une carte possédée par votre adversaire : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne devez contrôler aucune carte pour activer et résoudre cet effet. Lorsque cette carte est Invoquée Spécialement par son effet : activez l'effet approprié, selon le type des dommages.<br />●Dommages de combat : Invoquez Spécialement 1 "Jeton Émissaire des Ténèbres" (Elfe/LUMIÈRE/Niveau 7/ATK ?/DEF ?). Son ATK/DEF sont chacune égales au montant des dommages de combat que vous avez reçus.<br />●Dommages d'effet : Infligez des dommages à votre adversaire égaux aux dommages que vous avez reçus.
  | de_name            = Gorz der Gesandte der Finsternis
  | de_lore            = Wenn du Schaden von einer Karte erhältst, die deinem Gegner gehört: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du darfst keine Karten kontrollieren, um diesen Effekt zu aktivieren und aufzulösen. Wenn diese Karte durch ihren Effekt als Spezialbeschwörung beschworen wird: Aktiviere den entsprechenden Effekt, basierend auf dem Typ des Schadens.<br />●Kampfschaden: Beschwöre 1 „Gesandter der Finsternis-Spielmarke“ (Fee/LICHT/Stufe 7/ATK ?/DEF ?) als Spezialbeschwörung. Ihre ATK und DEF entsprechen jeweils der Menge des Kampfschadens, den du erhalten hast.<br />●Effektschaden: Füge deinem Gegner Schaden in Höhe des Schadens zu, den du erhalten hast.
  | it_name            = Gorz, l'Emissario dell'Oscurità
  | it_lore            = Quando subisci danno da una carta sotto il comando del tuo avversario: puoi Evocare Specialmente questa carta dalla tua mano. Non devi controllare nessuna carta per attivare e risolvere questo effetto. Quando questa carta viene Evocata Specialmente dal suo effetto: attiva l'effetto appropriato, a seconda del tipo di danno.<br />●Danno da combattimento: Evoca Specialmente 1 "Segna-Emissario dell'Oscurità" (Fata/LUCE/Livello 7/ATK ?/DEF ?). I suoi ATK e DEF sono ognuno pari al danno da combattimento che hai subito.<br />●Danno da effetto: Infliggi al tuo avversario danno pari al danno che hai subito.
  | pt_name            = Gorz, o Emissário da Escuridão
  | pt_lore            = Quando você sofrer dano de um card em posse do seu oponente: você pode Invocar este card por Invocação-Especial da sua mão. Você não pode controlar nenhum card para ativar e resolver este efeito. Quando este card for Invocado por Invocação-Especial por seu efeito: ative o efeito apropriado, de acordo com o tipo de dano.<br />●Dano de batalha: Invoque por Invocação-Especial 1 "Ficha de Emissário da Escuridão" (Fada/LUZ/Nível 7/ATK ?/DEF ?). Seu ATK e DEF são iguais ao dano de batalha que você sofreu.<br />●Dano de efeito: Cause dano ao seu oponente igual ao dano que você sofreu.
  | es_name            = Gorz el Emisario de la Oscuridad
  | es_lore            = Cuando recibes daño de una carta en posesión de tu adversario: puedes Invocar esta carta de Modo Especial desde tu mano. No debes controlar cartas para activar y resolver este efecto. Cuando esta carta es Invocada de Modo Especial por su efecto: activa el efecto apropiado, basándote en el tipo de daño.<br />●Daño de batalla: Invoca de Modo Especial 1 "Ficha de Emisario de la Oscuridad" (Hada/LUZ/Nivel 7/ATK ?/DEF ?). Su ATK y DEF son cada uno igual a la cantidad de daño de batalla que recibiste.<br />●Daño de efecto: Inflige daño a tu adversario igual al daño que recibiste.
  | ja_lore            = 自分フィールド上にカードが存在しない限り、相手のカードによって自分が戦闘・効果ダメージを受けた時、このカードを手札から特殊召喚できる。この方法で特殊召喚に成功した時、受けたダメージの種類により以下の効果を発動する。<br />●戦闘ダメージ：自分フィールド上に「冥府の使者カイエントークン」（天使族・光・星７・攻／守？）１体を特殊召喚する。このトークンの攻撃力・守備力は、この時受けたダメージと同じ数値になる。<br />●効果ダメージ：受けたダメージと同じ数値のダメージを相手ライフに与える。
  | ko_name            = 저승사자 고즈
  | ko_lore            = 자신 필드 위에 카드가 존재하지 않을 경우, 상대가 컨트롤하는 카드에 의해서 데미지를 받았을 때, 이 카드를 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환에 성공했을 때, 받은 데미지의 종류에 따라 이하의 효과를 발동한다.<br />●전투 데미지일 경우, 자신 필드 위에 "저승사자 카이엔 토큰"(천사족/빛 속성/레벨 7/공격력 ?/수비력 ?)을 1장 특수 소환한다. 이 토큰의 공격력/수비력은 이때 받은 전투 데미지와 같은 수치가 된다.<br />●카드의 효과에 의한 데미지일 경우, 받은 데미지와 같은 데미지를 상대 라이프에 준다.
  | sc_name            = 冥府的使者格斯
  | sc_lore            = 只要自己场上不存在卡片，因为对手的卡片自己受到战斗・效果伤害时，此卡可从手牌中特殊召唤。通过此方法成功特殊召唤时，根据受到的伤害种类发动以下的效果。<br />●战斗伤害：特殊召唤１只“冥府的使者凯恩衍生物”（天使族・光・星７・攻／守？）至我方场上。此衍生物的攻击力・守备力将与此时所受到的伤害相同。<br />●效果伤害：给予对手LP与受到的伤害相同数值的伤害。
  }}
