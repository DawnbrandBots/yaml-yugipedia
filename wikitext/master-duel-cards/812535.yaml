title: Predaplanning (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Normal
  | lore               = Send 1 "Predaplant" monster from your Deck to the GY; place 1 Predator Counter on each face-up monster on the field, and if you do, any of those monsters that are Level 2 or higher become Level 1 as long as they have a Predator Counter. If you Fusion Summon a DARK monster while this card is in your GY (except during the Damage Step): You can banish this card from your GY, then target 1 card on the field; destroy it. You can only use each effect of "Predaplanning" once per turn.

  | fr_name            = Prédaplan
  | fr_lore            = Envoyez 1 monstre "Prédaplante" depuis votre Deck au Cimetière ; placez 1 Compteur Prédateur sur chaque monstre face recto sur le Terrain, et si vous le faites, chacun de ces monstres de min. Niveau 2 devient Niveau 1 tant qu'il a un Compteur Prédateur. Si vous Invoquez par Fusion un monstre TÉNÈBRES tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 carte sur le Terrain ; détruisez-la. Vous ne pouvez utiliser chaque effet de "Prédaplan" qu'une fois par tour.
  | de_name            = Raubplanung
  | de_lore            = Lege 1 „Raubpflanze“-Monster von deinem Deck auf den Friedhof; lege 1 Raubtier-Zählmarke auf jedes offene Monster auf dem Spielfeld und falls du dies tust, werden alle jener Monster, die Stufe 2 oder höher sind, zu Stufe 1, solange sie eine Raubtier-Zählmarke haben. Falls du ein FINSTERNIS Monster als Fusionsbeschwörung beschwörst, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Karte auf dem Spielfeld wählen; zerstöre sie. Du kannst jeden Effekt von „Raubplanung“ nur einmal pro Spielzug verwenden.
  | it_name            = Predapianificazione
  | it_lore            = Manda 1 mostro "Predapianta" dal tuo Deck al Cimitero; metti 1 Segnalino Predatore su ogni mostro scoperto sul Terreno e, se lo fai, ognuno di quei mostri che è di Livello 2 o superiore diventa di Livello 1 fino a quando ha un Segnalino Predatore. Se Evochi tramite Fusione un mostro OSCURITÀ mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 carta sul Terreno; distruggila. Puoi utilizzare ogni effetto di "Predapianificazione" una sola volta per turno.
  | pt_name            = Predaplanejamento
  | pt_lore            = Envie 1 monstro "Predaplanta" do seu Deck para o Cemitério; coloque 1 Marcador de Predador em cada monstro com a face para cima no campo e, se isso acontecer, qualquer desses monstros que sejam de Nível 2 ou mais se tornam de Nível 1 enquanto tiverem um Marcador de Predador. Se você Invocar um monstro de TREVAS por Invocação-Fusão enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode banir este card do seu Cemitério e, depois, escolha 1 card no campo; destrua-o. Você só pode usar cada efeito de "Predaplanejamento" uma vez por turno.
  | es_name            = Predaplanificación
  | es_lore            = Manda al Cementerio 1 monstruo "Predaplanta" en tu Deck; pon 1 Contador de Predador en cada monstruo boca arriba en el Campo y, si lo haces, cualquiera de esos monstruos que sea de Nivel 2 o mayor se convierte en Nivel 1 mientras tenga un Contador de Predador. Si Invocas por Fusión un monstruo de OSCURIDAD mientras esta carta esté en tu Cementerio (excepto durante el Damage Step): puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 carta en el Campo; destrúyela. Sólo puedes usar cada efecto de "Predaplanificación" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：デッキから「捕食植物」モンスター１体を墓地へ送って発動できる。フィールドの表側表示モンスター全てに捕食カウンターを１つずつ置く。捕食カウンターが置かれたレベル２以上のモンスターのレベルは１になる。②：このカードが墓地に存在する状態で、自分が闇属性モンスターの融合召喚に成功した場合、墓地のこのカードを除外し、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name            = 프레데터 플래닝
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 "프레데터 플랜츠" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 필드의 앞면 표시 몬스터 전부에 포식 카운터를 1개씩 놓는다. 포식 카운터가 놓여진 레벨 2 이상의 몬스터의 레벨은 1 이 된다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신이 어둠 속성 몬스터의 융합 소환에 성공했을 경우, 묘지의 이 카드를 제외하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name            = 捕食計畫
  | tc_lore            = 此卡名的①②效果，１回合各僅限使用１次。①：可從牌組將１隻「捕食植物」怪獸送至墓地發動。在場上所有正面表示怪獸各放置１個捕食計數物。置有捕食計數物的等級２以上的怪獸等級變為１。②：此卡存在於墓地的狀態，在我方成功融合召喚闇屬性怪獸的狀況下，可將墓地的此卡除外，將場上的１張卡做為對象發動。破壞該卡。
  | sc_name            = 捕食计划
  | sc_lore            = 此卡名的①②效果１回合仅可各使用１次。①：从牌组将１只“捕食植物”怪兽送至墓地可以发动。在场上所有表侧表示怪兽上各放１个捕食计数物。放有捕食计数物的等级２以上怪兽的等级变为１。②：此卡存在于墓地的状态下，自己融合召唤暗属性怪兽成功的情况下，将墓地的此卡除外，以场上的１张卡为对象可以发动。将该卡破坏。
  }}
