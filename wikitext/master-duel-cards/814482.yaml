  | it_name            = TGX1-HL
  | it_lore            = Scegli come bersaglio 1 mostro "T.G." che controlli; i suoi ATK/DEF diventano ognuno la metà dei suoi ATK/DEF attuali e, se lo fanno, distruggi 1 altra Magia/Trappola sul Terreno.
  | pt_name            = TGX1-HL
  | pt_lore            = Escolha 1 monstro "T.G." que você controla; seu ATK/DEF se tornam metade do seu ATK/DEF atuais e, se isso acontecer, destrua 1 outra Magia/Armadilha no campo.
  | es_name            = TGX1-HL
