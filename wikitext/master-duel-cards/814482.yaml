  | ko_name            = TGX1－HL
  | ko_lore            = 자신 필드 위에 앞면 표시로 존재하는 "TG(테크지너스)"라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 선택한 몬스터의 공격력 / 수비력을 절반으로 하고, 필드 위에 존재하는 마법 / 함정 카드 1장을 파괴한다.
  | sc_name            = TGX1－HL
  | sc_lore            = 可选择我方场上冠有“T.G.”之名的１只怪兽并发动。被选择怪兽的攻击力、守备力减半，并挑选场上的１张魔法、陷阱卡破坏。
