  | fr_name            = Orichalcos Shunoros
  | fr_lore            = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement par son propre effet. À la fin de la Damage Step, si votre Monstre Normal est détruit au combat : vous pouvez Invoquer Spécialement cette carte depuis votre main. Gagne 1000 ATK pour chaque monstre contrôlé par votre adversaire. Les Monstres Normaux de Niveau 4 face recto sur le Terrain ne peuvent pas être détruits par des effets de carte.
  | de_name            = Orichalcos Shunoros
  | de_lore            = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Diese Karte muss erst durch ihren eigenen Effekt als Spezialbeschwörung beschworen werden. Am Ende des Damage Steps, falls dein Normales Monster durch Kampf zerstört wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Erhält 1000 ATK für jedes Monster, das dein Gegner kontrolliert. Offene Normale Monster der Stufe 4 auf dem Spielfeld können nicht durch Karteneffekte zerstört werden.
  | it_name            = Orichalcos Shunoros
  | it_lore            = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente dal suo stesso effetto. Alla fine del Damage Step, se un tuo Mostro Normale viene distrutto in battaglia: puoi Evocare Specialmente questa carta dalla tua mano. Guadagna 1000 ATK per ogni mostro controllato dal tuo avversario. I Mostri Normali di Livello 4 scoperti sul Terreno non possono essere distrutti dagli effetti delle carte.
  | pt_name            = Orichalcos Shunoros
  | pt_lore            = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial por seu próprio efeito. No final da Etapa de Dano, se um Monstro Normal seu for destruído em batalha: você pode Invocar este card por Invocação-Especial da sua mão. Ganha 1000 de ATK para cada monstro que seu oponente controla. Monstros Normais de Nível 4 com a face para cima no campo não podem ser destruídos por efeitos de card.
  | es_name            = Orichalcos Shunoros
  | es_lore            = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial por su propio efecto. Al final del Damage Step, si tu Monstruo Normal es destruido en batalla: puedes Invocar esta carta de Modo Especial desde tu mano. Gana 1000 ATK por cada monstruo que controle tu adversario. Los Monstruos Normales de Nivel 4 boca arriba en el Campo no pueden ser destruidos por efectos de cartas.
  | ja_lore            = このカードは通常召喚できない。このカードの①の効果で特殊召喚できる。①：自分の通常モンスターが戦闘で破壊された場合、ダメージステップ終了時に発動できる。このカードを手札から特殊召喚する。②：このカードの攻撃力は相手フィールドのモンスターの数×１０００アップする。③：このカードがモンスターゾーンに存在する限り、フィールドのレベル４通常モンスターは効果では破壊されない。
  | ko_name            = 오리컬코스 슈노로스
  | ko_lore            = 이 카드는 통상 소환할 수 없다. 이 카드의 ①의 효과로 특수 소환할 수 있다. ①: 자신의 일반 몬스터가 전투로 파괴되었을 경우, 데미지 스텝 종료시에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드의 공격력은 상대 필드의 몬스터의 수 × 1000 올린다. ③: 이 카드가 몬스터 존에 존재하는 한, 필드의 레벨 4 일반 몬스터는 효과로는 파괴되지 않는다.
