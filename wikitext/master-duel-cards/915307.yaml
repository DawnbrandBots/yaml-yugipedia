  | de_name            = Schrott-Raptor
  | de_lore            = Du kannst 1 Monster wählen, das du kontrollierst; zerstöre es, zusätzlich kannst du in diesem Spielzug während deiner Main Phase zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 „Schrott“-Monster als Normalbeschwörung beschwören. Falls diese Karte durch den Effekt einer „Schrott“-Karte zerstört und auf deinen Friedhof gelegt wird: Du kannst deiner Hand 1 „Schrottfabrik“ oder 1 „Schrott“-Nicht-Empfänger-Monster von deinem Deck hinzufügen. Du kannst jeden Effekt von „Schrott-Raptor“ nur einmal pro Spielzug verwenden.
  | it_name            = Raptor Frammento
  | it_lore            = Puoi scegliere come bersaglio 1 mostro che controlli; distruggilo, inoltre, durante la tua Main Phase in questo turno, puoi Evocare Normalmente 1 mostro "Frammento" in aggiunta alla tua Evocazione Normale/Posizionamento. Se questa carta viene distrutta dall'effetto di una carta "Frammento" e mandata al tuo Cimitero: puoi aggiungere 1 "Fabbrica Frammento" o 1 mostro "Frammento" non-Tuner dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Raptor Frammento" una sola volta per turno.
  | pt_name            = Raptor de Restolhos
  | pt_lore            = Você pode escolher 1 monstro que você controla; destrua-o e, além disso, durante sua Fase Principal neste turno, você pode Invocar por Invocação-Normal 1 monstro "Restolhos" em adição à sua Invocação-Normal/Baixar (padrão). Se este card for destruído pelo efeito de um card "Restolhos" e enviado para o seu Cemitério: você pode adicionar 1 "Fábrica de Restolhos" ou 1 monstro "Restolhos" não-Regulador do seu Deck à sua mão. Você só pode usar cada efeito de "Raptor de Restolhos" uma vez por turno.
  | es_name            = Raptor de Chatarra
  | es_lore            = Puedes seleccionar 1 monstruo que controles; destrúyelo, y además, durante tu Main Phase este turno, puedes Invocar de Modo Normal 1 monstruo "Chatarra" además de tu Invocación Normal/Colocación. Si esta carta es destruida por el efecto de una carta "Chatarra" y mandada a tu Cementerio: puedes añadir a tu mano 1 "Fábrica de Chatarra" o 1 monstruo "Chatarra" que no sea Cantante en tu Deck. Sólo puedes usar cada efecto de "Raptor de Chatarra" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。このターン、自分は通常召喚に加えて１度だけ、自分メインフェイズに「スクラップ」モンスター１体を召喚できる。②：このカードが「スクラップ」カードの効果で破壊され墓地へ送られた場合に発動できる。デッキから「スクラップ・ファクトリー」１枚またはチューナー以外の「スクラップ」モンスター１体を手札に加える。
  | ko_name            = 스크랩 랩터
