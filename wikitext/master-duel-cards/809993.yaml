  | fr_name            = Moissonneuse Chenillinfini
  | fr_lore            = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Chenillinfini" ("Moissonneuse Chenillinfini" exclu) depuis votre Deck à votre main. Vous pouvez cibler 1 autre monstre Machine que vous contrôlez ; jusqu'à la fin de ce tour, le Niveau du monstre ainsi que de cette carte devient la somme des Niveaux d'origine de ces 2 monstres. Vous ne pouvez utiliser chaque effet de "Moissonneuse Chenillinfini" qu'une fois par tour.
  | de_name            = Endloskette Mähdrescher
  | de_lore            = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Endloskette“-Monster von deinem Deck hinzufügen, außer „Endloskette Mähdrescher“. Du kannst 1 anderes Maschine-Monster wählen, das du kontrollierst; die Stufen des Monsters und dieser Karte werden bis zum Ende dieses Spielzugs gleich der Summe der Grund-Stufen der 2 Monster. Du kannst jeden Effekt von „Endloskette Mähdrescher“ nur einmal pro Spielzug verwenden.
  | it_name            = Mietitrice Infinicingoli
  | it_lore            = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Infinicingoli" dal tuo Deck alla tua mano, eccetto "Mietitrice Infinicingoli". Puoi scegliere come bersaglio 1 altro mostro Macchina che controlli; i Livelli sia di quel mostro che di questa carta diventano la somma dei Livelli originali di quei 2 mostri, fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Mietitrice Infinicingoli" una sola volta per turno.
  | pt_name            = Colheitadeira Infinisteira
  | pt_lore            = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "Infinisteira" do seu Deck à sua mão, exceto "Colheitadeira Infinisteira". Você pode escolher 1 outro monstro Máquina que você controla; até o final deste turno, os Níveis tanto desse monstro quanto deste card se tornam iguais aos Níveis originais combinados desses 2 monstros. Você só pode usar cada efeito de "Colheitadeira Infinisteira" uma vez por turno.
  | es_name            = Infinitrack Cosechadora
  | es_lore            = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo "Infinitrack" en tu Deck, excepto "Infinitrack Cosechadora". Puedes seleccionar otro monstruo Máquina que controles; hasta el final de este turno, los Niveles de ese monstruo y esta carta se convierten en los Niveles originales combinados de esos 2 monstruos. Sólo puedes usar cada efecto de "Infinitrack Cosechadora" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「無限起動ハーヴェスター」以外の「無限起動」モンスター１体を手札に加える。②：このカード以外の自分フィールドの機械族モンスター１体を対象として発動できる。そのモンスターとこのカードは、ターン終了時までその２体の元々のレベルを合計したレベルになる。
  | ko_name            = 무한기동 하비스터
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "무한기동 하비스터" 이외의 "무한기동" 몬스터 1장을 패에 넣는다. ②: 이 카드 이외의 자신 필드의 기계족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드는, 턴 종료시까지 그 2장의 원래의 레벨을 합계한 레벨이 된다.
