  | de_name            = Sichere Zone
  | de_lore            = Aktiviere diese Karte, indem du 1 Monster in offener Angriffsposition auf dem Spielfeld wählst; das offene Monster kann weder durch Kampf noch durch Karteneffekte deines Gegners zerstört werden, dein Gegner kann es nicht als Ziel für Karteneffekte wählen, zusätzlich kann es deinen Gegner nicht direkt angreifen. Wenn diese Karte das Spielfeld verlässt, zerstöre das Monster. Wenn das Monster das Spielfeld verlässt, zerstöre diese Karte.
  | it_name            = Zona Sicura
