  | es_name            = Zona Segura
  | es_lore            = Activa esta carta seleccionando 1 monstruo en Posición de Ataque boca arriba en el Campo; ese monstruo boca arriba no puede ser destruido en batalla o por efectos de cartas de tu adversario, tu adversario no puede seleccionarlo con efectos de cartas, y además no puede atacar a tu adversario directamente. Cuando esta carta deja el Campo, destruye ese monstruo. Cuando ese monstruo deja el Campo, destruye esta carta.
  | ja_lore            = フィールドの表側攻撃表示モンスター１体を対象としてこのカードを発動できる。①：このカードが魔法＆罠ゾーンに存在する限り、その表側表示モンスターは、相手の効果の対象にならず、戦闘及び相手の効果では破壊されず、相手に直接攻撃できない。このカードがフィールドから離れた時にそのモンスターは破壊される。そのモンスターがフィールドから離れた時にこのカードは破壊される。
  | ko_name            = 안전지대
  | ko_lore            = 필드의 앞면 공격 표시 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 그 앞면 표시 몬스터는, 상대 효과의 대상이 되지 않고, 전투 및 상대 효과로는 파괴되지 않으며, 상대에게 직접 공격할 수 없다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴된다. 그 몬스터가 필드에서 벗어났을 때에 이 카드는 파괴된다.
