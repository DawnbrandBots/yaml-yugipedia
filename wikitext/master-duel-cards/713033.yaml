  | lore               = Cannot be Normal Summoned/Set. Must be Special Summoned with "Assault Mode Activate". If this card is Special Summoned: Place 2 Spell Counters on it. Gains 1000 ATK for each Spell Counter on it. You can remove 2 Spell Counters from this card; destroy all cards your opponent controls. When this card on the field is destroyed: You can target 1 "Arcanite Magician" in your GY; Special Summon that target.
  | fr_name            = Magicien des Arcanes/Mode Assaut
  | fr_lore            = Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut pas être Invoquée Spécialement, excepté avec "Activation Mode Assaut". Lorsque cette carte est Invoquée Spécialement, placez 2 Compteurs Magie sur elle. Cette carte gagne 1000 ATK pour chaque Compteur Magie sur elle. Vous pouvez retirer 2 Compteurs Magie de cette carte pour détruire toutes les cartes contrôlées par votre adversaire. Lorsque cette carte sur le Terrain est détruite, vous pouvez Invoquer Spécialement 1 "Magicien des Arcanes" depuis votre Cimetière.
  | de_name            = Arkanitmagier/Angriffsmodus
  | de_lore            = Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer mit „Angriffsmodus aktivieren“. Wenn diese Karte als Spezialbeschwörung beschworen wird, lege 2 Zauberzählmarken auf diese Karte. Diese Karte erhält 1000 ATK für jede Zauberzählmarke auf dieser Karte. Du kannst 2 Zauberzählmarken von dieser Karte entfernen, um alle Karten zu zerstören, die dein Gegner kontrolliert. Wenn diese Karte auf dem Spielfeld zerstört wird, kannst du 1 „Arkanitmagier“ als Spezialbeschwörung von deinem Friedhof beschwören.
  | it_name            = Mago di Arcanite/Assalto
  | it_lore            = Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non con "Attivazione Modalità Assalto". Quando questa carta viene Evocata tramite Evocazione Speciale, metti 2 Segnalini Magia su di essa. Questa carta guadagna 1000 ATK per ogni Segnalino Magia su di essa. Puoi rimuovere 2 Segnalini Magia da questa carta per distruggere tutte le carte controllate dal tuo avversario. Quando questa carta sul Terreno viene distrutta, puoi Evocare tramite Evocazione Speciale 1 "Mago di Arcanite" dal tuo Cimitero.
  | pt_name            = Mago Arcanita/Modo de Ataque
  | pt_lore            = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial com "Ativar Modo de Ataque". Se este card for Invocado por Invocação-Especial: coloque 2 Marcadores de Magia sobre ele. Ganha 1000 de ATK para cada Marcador de Magia sobre ele. Você pode remover 2 Marcadores de Magia deste card; destrua todos os cards que seu oponente controla. Quando este card no campo for destruído: você pode escolher 1 "Mago Arcanita" no seu Cemitério; Invoque o alvo por Invocação-Especial.
  | es_name            = Mago Arcanista/Modo de Ataque
  | es_lore            = Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta no puede ser Invocada de Modo Especial excepto con "Activar Modo de Ataque". Cuando Invocas esta carta de Modo Especial, pon 2 Contadores Mágicos en ella. Esta carta gana 1000 ATK por cada Contador Mágico que tenga. Puedes retirar 2 Contadores Mágicos para destruir todas las cartas que controle tu adversario. Cuando esta carta en el Campo es destruida, puedes Invocar de Modo Especial, desde tu Cementerio, 1 "Mago Arcanista".
  | ja_lore            = このカードは通常召喚できない。「バスター・モード」の効果でのみ特殊召喚できる。このカードが特殊召喚に成功した時、このカードに魔力カウンターを２つ置く。このカードの攻撃力は、このカードの魔力カウンターの数×１０００ポイントアップする。このカードの魔力カウンターを２つ取り除いて発動できる。相手フィールド上のカードを全て破壊する。また、フィールド上のこのカードが破壊された時、自分の墓地の「アーカナイト・マジシャン」１体を選択して特殊召喚できる。
  | ko_name            = 아캐나이트 매지션/버스터
  | ko_lore            = 이 카드는 일반 소환/세트할 수 없다. "버스터 모드"의 효과로만 특수 소환할 수 있다. 이 카드가 특수 소환에 성공했을 때, 이 카드에 마력 카운터를 2개 놓는다. 이 카드에 얹혀 있는 마력 카운터 1개당, 이 카드의 공격력은 1000 포인트 올린다. 이 카드에 얹혀 있는 마력 카운터를 2개 제거하는 것으로, 상대 필드 위에 존재하는 카드를 전부 파괴한다. 또한, 필드 위에 존재하는 이 카드가 파괴되었을 때, 자신의 묘지에 존재하는 "아캐나이트 매지션" 1장을 특수 소환할 수 있다.
  | sc_name            = 奥金魔术师／爆裂
  | sc_lore            = 此卡不可通常召唤。仅可以“爆裂模式”的效果特殊召唤。此卡特殊召唤成功时，放置２个魔力计数物在此卡。此卡的攻击力上升相当于此卡的魔力计数物数量×１０００点。可移除此卡的２个魔力计数物并发动。破坏对手场上的所有卡牌。此外，场上的此卡被破坏时，可选择１只我方墓地的“奥金魔术师”并特殊召唤。
