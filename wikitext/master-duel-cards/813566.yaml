  | sc_name            = 妖刀－不知火
  | sc_lore            = 此卡牌名的效果１回合只可使用１次。①：此卡存在于墓地的场合，可以我方墓地１只除协调以外的不死族怪兽为对象发动。将该怪兽与此卡从墓地除外，并从额外牌组特殊召唤１只持有等级与该２只等级合计相同的不死族同步怪兽。此效果在此卡被送入墓地的回合不可发动。
