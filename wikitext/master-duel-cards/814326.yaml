  | pt_name            = Samurai Superpesado Alma com Garras
  | pt_lore            = Você pode escolher 1 monstro "Samurai Superpesado" que você controla; equipe este monstro, da sua mão ou do seu lado do campo, no alvo. Ele ganha 500 de ATK e DEF e, além disso, ele não pode ser destruído em batalha. Enquanto este card estiver equipado a um monstro pelo efeito deste card: você pode Invocar este card por Invocação-Especial. Você só pode usar este efeito de "Samurai Superpesado Alma com Garras" uma vez por turno.
  | es_name            = Samurai Superpesado Alma Garra
  | es_lore            = Puedes seleccionar 1 monstruo "Samurai Superpesado" que controles; equipa este monstruo en tu mano o lado del Campo a ese objetivo. Éste gana 500 ATK y DEF, y además no puede ser destruido en batalla. Mientras esta carta está equipada a un monstruo por el efecto de esta carta: puedes Invocar esta carta de Modo Especial. Sólo puedes usar este efecto de "Samurai Superpesado Alma Garra" una vez por turno.
  | ja_lore            = 「超重武者装留シャイン・クロー」の②の効果は１ターンに１度しか使用できない。①：自分メインフェイズに自分フィールドの「超重武者」モンスター１体を対象として発動できる。自分の手札・フィールドからこのモンスターを攻撃力・守備力５００アップの装備カード扱いとしてその自分のモンスターに装備する。装備モンスターは戦闘では破壊されない。②：このカードの効果でこのカードが装備されている場合に発動できる。装備されているこのカードを特殊召喚する。
  | ko_name            = 초중무사소울 샤인 클로
  | ko_lore            = "초중무사소울 샤인 클로"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 자신 필드의 "초중무사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 몬스터를 공격력 / 수비력 500 올리는 장착 카드로 취급하여 그 자신의 몬스터에 장착한다. 장착 몬스터는 전투로는 파괴되지 않는다. ②: 이 카드의 효과로 이 카드가 장착되어 있을 경우에 발동할 수 있다. 장착되어 있는 이 카드를 특수 소환한다.
  | sc_name            = 超重武者装魂 耀爪
  | sc_lore            = “超重武者装魂 耀爪”的②效果１回合只能使用１次。①：在我方主要阶段，可以我方场上１只“超重武者”怪兽为目标发动。将我方手牌或场上的此卡视为攻击力和守备力提升５００的装备卡，并装备于该我方怪兽。装备怪兽不会因战斗被破坏。②：如果此卡以其效果进行装备，则可以发动。特殊召唤被装备中的此卡。
