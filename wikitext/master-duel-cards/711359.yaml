  | lore               = If this card is destroyed by battle or card effect: You can target 1 "Zoodiac" card in your Graveyard, except "Zoodiac Kataroost"; shuffle it into the Deck. An Xyz Monster whose original Type is Beast-Warrior and has this card as Xyz Material gains this effect.<br />●During either player's turn, when your opponent activates a monster effect that targets this card: You can detach 1 Xyz Material from this card; negate the activation.

  | fr_name            = Katacoq du Zoodiaque
  | fr_lore            = Si cette carte est détruite au combat ou par un effet de carte : vous pouvez cibler 1 carte "Zoodiaque" ("Katacoq du Zoodiaque" exclu) dans votre Cimetière ; mélangez-la dans le Deck. Un Monstre Xyz dont le Type d'origine est Bête-Guerrier et qui a cette carte comme Matériel Xyz gagne cet effet.<br />●Durant le tour de chaque joueur, lorsque votre adversaire active un effet de monstre qui cible cette carte : vous pouvez détacher 1 Matériel Xyz de cette carte ; annulez l'activation.
  | de_name            = Zoodiak-Katahahn
  | de_lore            = Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Zoodiak“-Karte in deinem Friedhof wählen, außer „Zoodiak-Katahahn“; mische sie ins Deck. Ein Xyz-Monster, dessen Grund-Typ Ungeheuer-Krieger ist und das diese Karte als Xyz-Material hat, erhält diesen Effekt.<br />●Während des Spielzugs eines beliebigen Spielers, wenn dein Gegner einen Monstereffekt aktiviert, der diese Karte als Ziel wählt: Du kannst 1 Xyz-Material von dieser Karte abhängen; annulliere die Aktivierung.
  | it_name            = Zoodiaco Katargallo
  | it_lore            = Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 carta "Zoodiaco" nel tuo Cimitero, eccetto "Zoodiaco Katargallo"; mischiala nel Deck. Un Mostro Xyz il cui Tipo originale è Guerriero-Bestia e che ha questa carta come Materiale Xyz guadagna questo effetto.<br />●Durante il turno di qualsiasi giocatore, quando il tuo avversario attiva l'effetto di un mostro che sceglie come bersaglio questa carta: puoi staccare 1 Materiale Xyz da questa carta; annulla l'attivazione.
  | pt_name            = Katargalo Zoodíaco
  | pt_lore            = Se este card for destruído em batalha ou por um efeito de card: você pode escolher 1 card "Zoodíaco(a)" no seu Cemitério, exceto "Katargalo Zoodíaco"; embaralhe-o no Deck. Um Monstro Xyz cujo Tipo original seja Besta-Guerreira e que tenha este card como Matéria Xyz ganha este efeito.<br />●Durante o turno de qualquer duelista, quando seu oponente ativar um efeito de monstro que escolha este card como alvo: você pode desassociar 1 Matéria Xyz deste card; negue a ativação.
  | es_name            = Katargallo del Zoodíaco
  | es_lore            = Si esta carta es destruida en batalla o por efecto de una carta: puedes seleccionar 1 carta "Zoodíaco" en tu Cementerio, excepto "Katargallo del Zoodíaco"; barájala al Deck. Un Monstruo Xyz cuyo Tipo original es Guerrero-Bestia y que tenga esta carta como Material Xyz gana este efecto.<br />●Durante el turno de cualquier jugador, cuando tu adversario activa el efecto de un monstruo que seleccione a esta carta: puedes desacoplar 1 Material Xyz de esta carta; niega la activación.
  | ja_lore            = ①：このカードが戦闘・効果で破壊された場合、「十二獣クックル」以外の自分の墓地の「十二獣」カード１枚を対象として発動できる。そのカードをデッキに戻す。②：このカードを素材として持っている、元々の種族が獣戦士族のＸモンスターは以下の効果を得る。<br />●このカードを対象とする相手モンスターの効果が発動した時、このカードのＸ素材を１つ取り除いて発動できる。その発動を無効にする。
  | ko_name            = 십이수 쿠클
  | ko_lore            = ①: 이 카드가 전투 / 효과로 파괴되었을 경우, "십이수 쿠클" 이외의 자신 묘지의 "십이수" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 덱으로 되돌린다. ②: 이 카드를 소재로서 가지고 있는, 원래 종족이 야수전사족인 엑시즈 몬스터는 이하의 효과를 얻는다.<br />●이 카드를 대상으로 하는 상대 몬스터의 효과가 발동했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 발동을 무효로 한다.
  }}
