title: Karakuri Watchdog mdl 313 "Saizan" (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | attribute          = EARTH
  | types              = Machine / Tuner / Effect
  | level              = 4
  | atk                = 600
  | def                = 1800
  | lore               = This card must attack if able. When this face-up card is selected as an attack target, change its battle position. When you take Battle Damage from a battle involving this card, all face-up "Karakuri" monsters you control gain 800 ATK and DEF until the End Phase. While this card is in face-up Attack Position, it cannot be destroyed by battle.

  | fr_name            = Karakuri 313 "Saizan" le Chien de Garde
  | fr_lore            = Cette carte doit attaquer, si possible. Lorsque cette carte face recto est sélectionnée comme cible d'une attaque, changez sa position de combat. Lorsque vous recevez des dommages de combat d'un combat impliquant cette carte, tous les monstres "Karakuri" face recto que vous contrôlez gagnent 800 points d'ATK et de DEF jusqu'à la End Phase. Tant que cette carte est en Position d'Attaque face recto, elle ne peut pas être détruite au combat.
  | de_name            = Karakuri-Wachhund Nr. 313 „Saizan“
  | de_lore            = Diese Karte muss angreifen, falls möglich. Wenn diese offene Karte als Angriffsziel gewählt wird, ändere ihre Kampfposition. Wenn du Kampfschaden aus einem Kampf mit dieser Karte erhältst, erhalten alle offenen „Karakuri“-Monster, die du kontrollierst, bis zur End Phase 800 ATK und DEF. Solange diese Karte in offener Angriffsposition liegt, kann sie nicht durch Kampf zerstört werden.
  | it_name            = Karakuri Cane da Guardia mod. 313 "Saizan"
  | it_lore            = Questa carta deve attaccare se può farlo. Quando questa carta scoperta viene scelta come bersaglio di un attacco, cambia la sua Posizione. Quando subisci danno da combattimento da una battaglia che coinvolge questa carta, tutti i mostri "Karakuri" scoperti che controlli guadagnano 800 ATK e DEF fino alla End Phase. Fino a quando questa carta è scoperta in Posizione di Attacco, essa non può essere distrutta in battaglia.
  | pt_name            = Cão de guarda Karakuri mod. 313 "Saizan"
  | pt_lore            = Este card deve atacar se possível. Quando este card com a face para cima for escolhido como alvo de um ataque, mude sua posição de batalha. Quando você sofrer Dano de Batalha de uma batalha envolvendo este card, todos os monstros "Karakuri" com a face para cima que você controla ganham 800 de ATK e DEF até a Fase Final. Enquanto este card estiver com a face para cima em Posição de Ataque, ele não pode ser destruído em batalha.
  | es_name            = Perro Karakuri mod. 313 - "Saizan"
  | es_lore            = Esta carta debe atacar si puede hacerlo. Cuando esta carta boca arriba es seleccionada como objetivo de un ataque, cambia su posición de batalla. Cuando recibes daño de batalla de una batalla que involucre a esta carta, todos los monstruos "Karakuri" boca arriba que controles ganan 800 ATK y DEF hasta la End Phase. Mientras esta carta está en Posición de Ataque boca arriba, no puede ser destruida en batalla.
  | ja_lore            = このカードは攻撃可能な場合には攻撃しなければならない。このカードが攻撃対象に選択された時、このカードの表示形式を変更する。このカードの戦闘によって自分が戦闘ダメージを受けた時、自分フィールド上の「カラクリ」と名のついた全てのモンスターの攻撃力・守備力は、ターン終了時まで８００ポイントアップする。また、攻撃表示のこのカードは戦闘では破壊されない。
  | ko_name            = 자동기계수위 313 "삼일삼"
  | ko_lore            = 이 카드는 공격 가능한 경우에는 공격해야 한다. 필드 위에 앞면 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 때, 이 카드의 표시 형식을 변경한다. 이 카드의 전투에 의해서 자신이 전투 데미지를 받았을 때, 자신 필드 위에 앞면 표시로 존재하는 "자동기계"라는 이름이 붙은 모든 몬스터의 공격력/수비력은, 엔드 페이즈시까지 800 포인트 올린다. 또한, 이 카드는 필드 위에 앞면 공격 표시로 존재하는 한, 전투로는 파괴되지 않는다.
  | tc_name            = 機偶守衛 三壹三
  | tc_lore            = 此卡在可以攻擊的狀況下必須進行攻擊。在此卡被選為攻擊對象時，變更此卡的表示形式。我方因此卡的戰鬥受到戰鬥傷害時，我方場上的所有冠有「機偶」之名的怪獸的攻擊力・守備力，在回合結束前全部提升８００。此外，攻擊表示的此卡不會因戰鬥被破壞。
  | sc_name            = 机偶守卫 叁壹叁
  | sc_lore            = ①：此卡在可攻击的情况下必须攻击。②：此卡在被选择为攻击对象的情况下发动。变更此卡的表示形式。③：攻击表示的此卡不会因战斗被破坏。④：因此卡的战斗而使自己受到战斗伤害的情况下发动。自己场上所有的“机偶”怪兽的攻击力・守备力直至回合结束时为止上升８００。
  }}
