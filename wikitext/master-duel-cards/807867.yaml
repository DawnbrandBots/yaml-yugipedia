  | lore               = You can Special Summon this card (from your hand or GY) by banishing 1 monster you control equipped with a "Dragunity" card(s). When this card is Normal or Special Summoned: You can target 1 Dragon monster in your GY, except "Dragunity Arma Leyvaten"; equip that target to this card. When this card you control is sent to your GY by your opponent's card effect: You can target 1 of the monsters that were equipped to this card when it was sent to the GY; Special Summon that monster.

  | fr_name            = Arsenal Dragunité - Leyvaten
  | fr_lore            = Vous pouvez Invoquer Spécialement cette carte depuis votre main ou Cimetière, en retirant du jeu 1 monstre face recto que vous contrôlez équipé avec une ou plusieurs cartes "Dragunité". Lorsque cette carte est Invoquée Normalement ou Spécialement, vous pouvez sélectionner 1 monstre de Type Dragon dans votre Cimetière, excepté "Arsenal Dragunité - Leyvaten", et l'équiper à cette carte. Lorsque cette carte est envoyée au Cimetière par l'effet d'une carte de votre adversaire, vous pouvez sélectionner 1 des monstres qui était équipé à cette carte lorsqu'elle a été envoyée au Cimetière et Invoquer Spécialement ce monstre depuis le Cimetière.
  | de_name            = Dracheneinheit Waffe Leyvaten
  | de_lore            = Du kannst diese Karte als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, indem du 1 offenes Monster, das du kontrollierst und das mit „Dracheneinheit“-Karten ausgerüstet ist, aus dem Spiel entfernst. Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird, kannst du 1 Monster vom Typ Drache in deinem Friedhof wählen, außer „Dracheneinheit Waffe Leyvaten“, und diese Karte damit ausrüsten. Wenn diese Karte durch einen Karteneffekt deines Gegners auf den Friedhof gelegt wird, kannst du 1 der Monster wählen, mit denen diese Karte ausgerüstet war, als sie auf den Friedhof gelegt wurde, und das Monster als Spezialbeschwörung vom Friedhof beschwören.
  | it_name            = Leyvaten Arma Dragunità
  | it_lore            = Puoi Evocare Specialmente questa carta dalla tua mano o Cimitero rimuovendo dal gioco 1 mostro scoperto che controlli equipaggiato con una o più carte "Dragunità". Quando questa carta viene Evocata Normalmente o Specialmente, puoi scegliere 1 mostro di Tipo Drago nel tuo Cimitero, eccetto "Leyvaten Arma Dragunità", ed equipaggiarlo a questa carta. Quando questa carta viene mandata al Cimitero dall'effetto di una carta del tuo avversario, puoi scegliere 1 dei mostri che erano equipaggiati a questa carta quando è stata mandata al Cimitero, ed Evocare Specialmente quel mostro dal Cimitero.
  | pt_name            = Arma Leyvaten Dragunidade
  | pt_lore            = Você pode Invocar este card por Invocação-Especial (da sua mão ou do Cemitério) ao banir 1 monstro que você controla equipado com um ou mais cards "Dragunidade". Quando este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro Dragão no seu Cemitério, exceto "Arma Leyvaten Dragunidade"; equipe o alvo a este card. Quando este card que você controla for enviado para o seu Cemitério por um efeito de card do seu oponente: você pode escolher 1 dos monstros que estava equipado a este card quando ele foi enviado para o Cemitério; Invoque esse monstro por Invocação-Especial.
  | es_name            = Dracounidad Arma Leyvaten
  | es_lore            = Puedes Invocar esta carta de Modo Especial, desde tu mano o Cementerio, retirando del juego 1 monstruo boca arriba que controles equipado con una o más cartas "Dracounidad". Cuando esta carta es Invocada de Modo Normal o Especial, puedes seleccionar 1 monstruo de Tipo Dragón en tu Cementerio, excepto "Dracounidad Arma Leyvaten", y equipárselo a esta carta. Cuando esta carta es mandada al Cementerio por el efecto de una carta de tu adversario, puedes seleccionar 1 de los monstruos que fueron equipados a esta carta cuando fue mandada al Cementerio, e Invocar ese monstruo de Modo Especial desde el Cementerio.
  | ja_lore            = ①：このカードは「ドラグニティ」カードを装備した自分フィールドのモンスター１体を除外し、手札・墓地から特殊召喚できる。②：このカードが召喚・特殊召喚に成功した時、「ドラグニティアームズ－レヴァテイン」以外の自分の墓地のドラゴン族モンスター１体を対象として発動できる。そのドラゴン族モンスターを装備カード扱いとしてこのカードに装備する。③：このカードが相手の効果で墓地へ送られた時、このカードに装備されていた自分・相手の墓地のモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name            = 드래그니티 암즈－레바테인
  | ko_lore            = ①: 이 카드는 "드래그니티" 카드를 장착한 자신 필드의 몬스터 1장을 제외하고, 패 / 묘지에서 특수 소환할 수 있다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 때, "드래그니티 암즈－레바테인" 이외의 자신 묘지의 드래곤족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 드래곤족 몬스터를 장착 카드로 취급하여 이 카드에 장착한다. ③: 이 카드가 상대 효과로 묘지로 보내졌을 때, 이 카드에 장착되어 있던 자신 / 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
