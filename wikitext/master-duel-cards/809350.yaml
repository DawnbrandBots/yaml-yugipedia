  | de_name            = Gradius' Option
  | de_lore            = Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nur als Spezialbeschwörung beschworen werden, indem du 1 offene „Gradius“-Karte auf deiner Spielfeldseite wählst. Die ATK und DEF dieser Karte entsprechen stets den ATK und DEF des gewählten „Gradius“. Falls der gewählte „Gradius“ zerstört oder vom Spielfeld entfernt wird, zerstöre diese Karte.
  | it_name            = Opzione di Gradius
  | it_lore            = Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta può essere Evocata solo tramite Evocazione Speciale scegliendo 1 "Gradius" sul tuo Terreno. L'ATK e il DEF di questo mostro sono sempre uguali all' ATK e DEF del "Gradius" scelto. Se il "Gradius" scelto viene distrutto o rimosso dal Terreno, anche questa carta viene distrutta.
  | pt_name            = Opção de Gradius
  | pt_lore            = Este card não pode ser Invocado, por Invocação-Normal, ou Baixado. Este card só pode ser Invocado por Invocação-Especial escolhendo 1 "Gradius" no seu Campo. O ATK e DEF deste monstro tornam-se igual ao ATK e DEF do "Gradius" escolhido. Se o "Gradius" escolhido é removido do Campo, destrua este card.
  | es_name            = Opción de Gradius
  | es_lore            = Esta carta no puede ser Invocada mediante una Invocación Normal o Colocada. Esta carta sólo puede ser Invocada mediante una Invocación Especial seleccionando 1 "Gradius" de tu Campo. El ATK y la DEF de este monstruo se convierten en el ATK y la DEF del "Gradius" seleccionado. Si el "Gradius" seleccionado es retirado del Campo, destruye esta carta.
  | ja_lore            = このカードは通常召喚できない。自分フィールド上に「超時空戦闘機ビック・バイパー」が存在する場合に特殊召喚できる。このカードを特殊召喚する場合、自分フィールド上の「超時空戦闘機ビック・バイパー」１体を選択しなければならない。このカードの攻撃力・守備力は常に選択したモンスターと同じになる。選択したモンスターがフィールド上に表側表示で存在しなくなった時、このカードを破壊する。
