  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手ターンに発動できる。相手のフィールド・墓地のモンスターのいずれかと同じ属性を持つ「海造賊」モンスター１体をＥＸデッキから特殊召喚し、自分フィールドのこのカードを装備カード扱いとしてそのモンスターに装備する。②：このカードが手札・モンスターゾーンから墓地へ送られた場合に発動できる。デッキから「海造賊－白髭の機関士」以外の「海造賊」モンスター１体を特殊召喚する。このターン、自分は「海造賊」モンスターしか特殊召喚できない。
  | ko_name            = 플런드롤－흰수염 기관사
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 턴에 발동할 수 있다. 상대의 필드 / 묘지의 몬스터의 어느 것과 같은 속성을 가지는 "플런드롤" 몬스터 1장을 엑스트라 덱에서 특수 소환하고, 자신 필드의 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. ②: 이 카드가 패 / 몬스터 존에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "플런드롤－흰수염 기관사" 이외의 "플런드롤" 몬스터 1장을 특수 소환한다. 이 턴에, 자신은 "플런드롤" 몬스터밖에 특수 소환할 수 없다.
