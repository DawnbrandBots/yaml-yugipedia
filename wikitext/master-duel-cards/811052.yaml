  | lore               = Must be Special Summoned by "Mask Change". This card can attack directly, but when it does so using this effect, the battle damage inflicted to your opponent is halved. When this card destroys an opponent's monster by battle and sends it to the GY: You can add 1 "Change" Quick-Play Spell Card from your Deck to your hand. You can only use this effect of "Masked HERO Anki" once per turn.

  | fr_name            = Anki, HÉROS Masqué
  | fr_lore            = Uniquement Invocable Spécialement avec "Changement de Masque". Cette carte peut attaquer directement, mais lorsqu'elle le fait en utilisant cet effet, les dommages de combat infligés à votre adversaire sont divisés par deux. Lorsque cette carte détruit un monstre de l'adversaire au combat et l'envoie au Cimetière : vous pouvez ajouter 1 Carte Magie Jeu-Rapide "Change" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Anki, HÉROS Masqué" qu'une fois par tour.
  | de_name            = Maskierter HELD Anki
  | de_lore            = Muss mit „Maskenwechsel“ als Spezialbeschwörung beschworen werden. Diese Karte kann direkt angreifen, aber wenn sie das mit diesem Effekt tut, wird der Kampfschaden halbiert, der deinem Gegner zugefügt wird. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst deiner Hand 1 „Wechsel“-Schnellzauberkarte von deinem Deck hinzufügen. Du kannst diesen Effekt von „Maskierter HELD Anki“ nur einmal pro Spielzug verwenden.
  | it_name            = Anki EROE Mascherato
  | it_lore            = Deve essere Evocato Specialmente con "Cambio di Maschera". Questa carta può attaccare direttamente, ma, quando lo fa utilizzando questo effetto, il danno da combattimento inflitto al tuo avversario viene dimezzato. Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi aggiungere 1 Carta Magia Rapida "Cambio" o "Cambia" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Anki EROE Mascherato" una sola volta per turno.
  | pt_name            = Anki, o HERÓI Mascarado
  | pt_lore            = Deve ser Invocado por Invocação-Especial com "Mudar a Máscara". Este card pode atacar diretamente, mas quando ele fizer isso usando este efeito, o dano de batalha causado ao seu oponente é diminuído pela metade. Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode adicionar 1 Card de Magia Rápida "Mudar" do seu Deck à sua mão. Você só pode usar este efeito de "Anki, o HERÓI Mascarado" uma vez por turno.
  | es_name            = HÉROE Enmascarado Anki
  | es_lore            = Debe ser Invocado de Modo Especial con "Cambio de Máscara". Esta carta puede atacar directamente, pero cuando lo hace usando este efecto, el daño de batalla infligido a tu adversario se divide a la mitad. Cuando esta carta destruye un monstruo del adversario en batalla y lo manda al Cementerio: puedes añadir a tu mano 1 Carta Mágica de Juego Rápido "Cambio/a" en tu Deck. Sólo puedes usar este efecto de "HÉROE Enmascarado Anki" una vez por turno.
  | ja_lore            = このカードは「マスク・チェンジ」の効果でのみ特殊召喚できる。このカード名の②の効果は１ターンに１度しか使用できない。①：このカードは直接攻撃できる。その直接攻撃で相手に与える戦闘ダメージは半分になる。②：このカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。デッキから「チェンジ」速攻魔法カード１枚を手札に加える。
  | ko_name            = 마스크드 히어로 암귀
  | ko_lore            = 이 카드는 "마스크 체인지"의 효과로만 특수 소환할 수 있다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 직접 공격할 수 있다. 그 직접 공격으로 상대에게 주는 전투 데미지는 절반이 된다. ②: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때에 발동할 수 있다. 덱에서 "체인지" 또는 "체인저" 속공 마법 카드 1장을 패에 넣는다.
  | sc_name            = 假面－英雄 暗鬼
  | sc_lore            = 此卡仅可以“假面变换”的效果特殊召唤。此卡名的②效果1回合仅可使用1次。①：此卡可以直接攻击。以该直接攻击给予对手的战斗伤害变为一半。②：此卡战斗破坏对手怪兽并将其送至墓地时可以发动。从牌组将1张“变换”速攻魔法卡加入手牌。
