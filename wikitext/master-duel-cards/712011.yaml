  | fr_name            = Sabatier - La Pierre Philosophale
  | fr_lore            = Si vous avez un monstre "Kuriboh Ailé" dans votre Cimetière : payez la moitié de vos LP ; ajoutez 1 Magie "Polymérisation" ou Magie "Fusion" depuis votre Deck à votre main. Si cette carte est dans votre Cimetière : vous pouvez bannir 3 exemplaires de "Sabatier - La Pierre Philosophale" depuis votre Cimetière, puis ciblez 1 monstre sur le Terrain ; jusqu'à la fin de ce tour, il gagne une ATK égale à l'ATK du monstre sur le Terrain avec la plus haute ATK (en cas d'égalité, vous choisissez).
  | de_name            = Sabatiel - Der Stein der Weisen
  | de_lore            = Falls du ein „Geflügelter Kuriboh“-Monster in deinem Friedhof hast: Zahle die Hälfte deiner LP; füge deiner Hand 1 „Polymerisation“- oder „Fusion“-Zauber von deinem Deck hinzu. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 3 Kopien von „Sabatiel - Der Stein der Weisen“ von deinem Friedhof verbannen und dann 1 Monster auf dem Spielfeld wählen; es erhält bis zum Ende dieses Spielzugs ATK in Höhe der ATK des Monsters mit den höchsten ATK auf dem Spielfeld (bei Gleichstand bestimmst du).
  | it_name            = Sabatiel - La Pietra Filosofale
  | it_lore            = Se hai un mostro "Kuriboh Alato" nel tuo Cimitero: paga la metà dei tuoi LP; aggiungi 1 Magia "Polimerizzazione" o Magia "Fusione" dal tuo Deck alla tua mano. Se questa carta è nel tuo Cimitero: puoi bandire 3 copie di "Sabatiel - La Pietra Filosofale" dal tuo Cimitero, poi scegliere come bersaglio 1 mostro sul Terreno; esso guadagna ATK pari all'ATK dei mostro sul Terreno con l'ATK più alto (in caso di parità, scegli tu), fino alla fine di questo turno.
  | pt_name            = Sabatiel - A Pedra Filosofal
  | pt_lore            = Se você tiver um monstro "Kuriboh Alado" no seu Cemitério: pague metade dos seus PV; adicione 1 Magia "Polimerização" ou Magia "Fusão" do seu Deck à sua mão. Se este card estiver no seu Cemitério: você pode banir 3 cópias de "Sabatiel - A Pedra Filosofal" do seu Cemitério e, depois, escolha 1 monstro no campo; até o final deste turno, ele ganha ATK igual ao ATK do monstro de maior ATK no campo (em caso de empate, você seleciona).
  | es_name            = Sabatiel - La Piedra Filosofal
  | es_lore            = Si tienes un monstruo "Kuriboh Alado" en tu Cementerio: paga la mitad de tus LP; añade a tu mano 1 Mágica "Polimerización" o una Mágica "Fusión" en tu Deck. Si esta carta está en tu Cementerio: puedes desterrar 3 copias de "Sabatiel - La Piedra Filosofal" en tu Cementerio, y después seleccionar 1 monstruo en el Campo; hasta el final de este turno, éste gana ATK igual al ATK del monstruo en el Campo que tenga el ATK más alto (si hay empate, eliges tú).
  | ja_lore            = ①：自分の墓地に「ハネクリボー」モンスターが存在する場合、ＬＰを半分払って発動できる。デッキから「融合」魔法カードまたは「フュージョン」魔法カード１枚を手札に加える。②：このカードが墓地に存在する場合、自分の墓地の「賢者の石－サバティエル」３枚を除外し、フィールドのモンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、フィールドの攻撃力が一番高いモンスターの攻撃力分アップする。
  | ko_name            = 현자의 돌－사바티엘
  | ko_lore            = ①: 자신의 묘지에 "날개 크리보" 몬스터가 존재할 경우, LP를 절반 지불하고 발동할 수 있다. 덱에서 "융합" 마법 카드 또는 "퓨전" 마법 카드 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재할 경우, 자신 묘지의 "현자의 돌－사바티엘" 3장을 제외하고, 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 필드의 공격력이 가장 높은 몬스터의 공격력만큼 올린다.
  | sc_name            = 贤者之石－萨帕迪艾尔
  | sc_lore            = ①：如果我方墓地中有“羽翼库里波”怪兽，则可支付一半生命点数发动。从卡组将１张“融合”魔法卡或“结合”魔法卡加入手牌。②：如果此卡在墓地，则可将我方墓地中的３张“贤者之石－萨帕迪艾尔”除外，并选择１只场上的怪兽为目标发动。直到回合结束，该怪兽的攻击力上升等同于场上攻击力最高的怪兽攻击力的数值。
