  | es_name            = ¡Impacto Ciberoscuro!
  | es_lore            = Invoca por Fusión, desde tu Deck Extra, 1 "Dragón Ciberoscuro", barajando al Deck 1 de cada "Cuerno Ciberoscuro", "Filo Ciberoscuro" y "Quilla Ciberoscura" en tu mano, Campo y/o Cementerio, como Material de Fusión.
  | ja_lore            = ①：自分の手札・フィールド・墓地から、「サイバー・ダーク・ホーン」「サイバー・ダーク・エッジ」「サイバー・ダーク・キール」を１枚ずつ持ち主のデッキに戻し、「鎧黒竜－サイバー・ダーク・ドラゴン」１体をＥＸデッキから融合召喚する。
  | ko_name            = 사이버다크 임팩트!
  | ko_lore            = ①: 자신의 패 / 필드 / 묘지에서, "사이버 다크 혼" "사이버 다크 에지" "사이버 다크 킬"을 1장씩 주인의 덱으로 되돌리고, "사이버 다크 드래곤" 1장을 엑스트라 덱에서 융합 소환한다.
