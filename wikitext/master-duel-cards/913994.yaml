title: Synchro Change (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | lore      = Remove from play 1 face-up Synchro Monster you control. Special Summon 1 Synchro Monster from your Extra Deck whose Level is the same as the removed monster's. Its effect(s) is negated.

  | fr_name   = Permutation Synchro
  | fr_lore   = Retirez du jeu 1 Monstre Synchro face recto que vous contrôlez. Invoquez Spécialement 1 Monstre Synchro depuis votre Extra Deck dont le Niveau est le même que le monstre retiré. Ses effets sont annulés.
  | de_name   = Synchroverwandlung
  | de_lore   = Entferne 1 offenes Synchromonster, das du kontrollierst, aus dem Spiel. Beschwöre 1 Synchromonster als Spezialbeschwörung von deinem Extra Deck, dessen Stufe dieselbe ist wie die des entfernten Monsters. Seine Effekte werden annulliert.
  | it_name   = Synchro Cambiamento
  | it_lore   = Rimuovi dal gioco 1 Mostro Synchro scoperto che controlli. Evoca tramite Evocazione Speciale 1 Mostro Synchro dal tuo Extra Deck il cui Livello sia uguale a quello del mostro rimosso. I suoi effetti sono annullati.
  | pt_name   = Alteração Sincro
  | pt_lore   = Remova de jogo 1 Monstro Sincro com a face para cima que você controla. Invoque por Invocação-Especial 1 Monstro Sincro do seu Deck Adicional cujo Nível seja o mesmo que o do monstro removido. Seus efeitos são negados.
  | es_name   = Cambio de Sincro
  | es_lore   = Retira del juego 1 monstruo Sincro boca arriba que controles. Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo Sincro cuyo Nivel sea igual al del monstruo retirado. Su(s) efecto(s) es(son) negado(s).
  | ja_lore   = 自分フィールド上の表側表示のシンクロモンスター１体をゲームから除外して発動できる。そのモンスターと同じレベルのシンクロモンスター１体をエクストラデッキから特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_name   = 싱크로 체인지
  | ko_lore   = 자신 필드 위에 앞면 표시로 존재하는 싱크로 몬스터 1장을 게임에서 제외하고 발동한다. 그 몬스터와 같은 레벨의 싱크로 몬스터 1장을 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 효과 몬스터의 효과는 무효화된다.
  }}
