  | fr_name            = Contrat avec Éxodia
  | fr_lore            = Si vous avez tous les 5 "Éxodia l'Interdit", "Bras Droit de l'Interdit", "Bras Gauche de l'Interdit", "Jambe Droite de l'Interdit" et "Jambe Gauche de l'Interdit" dans votre Cimetière : Invoquez Spécialement 1 "Éxodia Necross" depuis votre main.
  | de_name            = Vertrag mit Exodia
  | de_lore            = Falls sich alle der folgenden 5 Karten in deinem Friedhof befinden: „Exodia, die Verbotene“, „Rechter Arm der Verbotenen“, „Linker Arm der Verbotenen“, „Rechtes Bein der Verbotenen“ und „Linkes Bein der Verbotenen“: Beschwöre 1 „Exodia Necross“ als Spezialbeschwörung von deiner Hand.
  | it_name            = Contratto con Exodia
  | it_lore            = Se hai tutti e 5 "Exodia il Proibito", "Braccio Dx del Proibito", "Braccio Sx del Proibito", "Gamba Dx del Proibito" e "Gamba Sx del Proibito" nel tuo Cimitero: Evoca Specialmente 1 "Exodia Necross" dalla tua mano.
  | pt_name            = Contrato com Exodia
  | pt_lore            = Se você tiver todos os 5 "Exodia, "O Proibido"", "Braço Direito de "O Proibido"", "Braço Esquerdo de "O Proibido"", "Perna Direita de "O Proibido"", e "Perna Esquerda de "O Proibido"" no seu Cemitério: Invoque 1 "Exodia Necross" por Invocação-Especial da sua mão.
  | es_name            = Contrato con Exodia
  | es_lore            = Si tienes todas las 5 "Exodia, el Prohibido", "Brazo Derecho del Prohibido", "Brazo Izquierdo del Prohibido", "Pierna Derecha del Prohibido" y "Pierna Izquierda del Prohibido" en tu Cementerio: Invoca de Modo Especial, desde tu mano, 1 "Exodia Necross".
  | ja_lore            = ①：自分の墓地に「封印されしエクゾディア」「封印されし者の右腕」「封印されし者の左腕」「封印されし者の右足」「封印されし者の左足」が存在する場合に発動できる。手札から「エクゾディア・ネクロス」１体を特殊召喚する。
  | ko_name            = 엑조디아와의 계약
  | ko_lore            = ①: 자신의 묘지에 "봉인된 엑조디아" "봉인된 자의 오른쪽 팔" "봉인된 자의 왼쪽 팔" "봉인된 자의 오른쪽 다리" "봉인된 자의 왼쪽 다리"가 존재할 경우에 발동할 수 있다. 패에서 "엑조디아 네크로스" 1장을 특수 소환한다.
  | sc_name            = 与艾克佐迪亚的契约
  | sc_lore            = ①：我方墓地存在有“被封印的艾克佐迪亚”“被封印者的右腕”“被封印者的左腕”“被封印者的右足”“被封印者的左足”的场合可发动。从手牌特殊召唤１只“艾克佐迪亚的亡灵”。
