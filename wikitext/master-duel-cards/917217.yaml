  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：コイントスを１回行い、その裏表によって以下の効果を適用する。自分のフィールドゾーンに「光の結界」が存在する場合、コイントスを行わず裏表のどちらかを選んで適用する。<br />●表：デッキから「アルカナリーディング」以外のコイントスを行う効果を持つカード１枚を手札に加える。<br />●裏：相手は自身のデッキからカード１枚を選んで手札に加える。<br />②：墓地のこのカードを除外して発動できる。手札から「アルカナフォース」モンスター１体を召喚する。
