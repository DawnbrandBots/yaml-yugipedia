  | fr_name            = Genta, Portier du Monde Ténébreux
  | fr_lore            = Vous ne pouvez Invoquer Spécialement "Genta, Portier du Monde Ténébreux" qu'une fois par tour. Vous pouvez défausser cette carte au Cimetière ; ajoutez 1 "Portail du Monde Ténébreux" depuis votre Deck à votre main. Si cette carte est bannie et que vous contrôlez une carte "Monde Ténébreux" : vous pouvez Invoquer Spécialement cette carte.
  | de_name            = Genta, Torhüter der Finsteren Welt
  | de_lore            = Du kannst „Genta, Torhüter der Finsteren Welt“ nur einmal pro Spielzug als Spezialbeschwörung beschwören. Du kannst diese Karte auf den Friedhof abwerfen; füge deiner Hand 1 „Die Tore der Finsteren Welt“ von deinem Deck hinzu. Falls diese Karte verbannt wird und du eine „Finsteren Welt“-Karte kontrollierst: Du kannst diese Karte als Spezialbeschwörung beschwören.
  | it_name            = Genta, Uomo del Cancello del Mondo Oscuro
  | it_lore            = Puoi Evocare Specialmente "Genta, Uomo del Cancello del Mondo Oscuro" una sola volta per turno. Puoi scartare questa carta al Cimitero; aggiungi 1 "I Portali del Mondo Oscuro" dal tuo Deck alla tua mano. Se questa carta viene bandita e tu controlli una carta "Mondo Oscuro": puoi Evocare Specialmente questa carta.
  | pt_name            = Genta, Zelador do Mundo Negro
  | pt_lore            = Você só pode Invocar "Genta, Zelador do Mundo Negro" por Invocação-Especial uma vez por turno. Você pode descartar este card para o Cemitério; adicione 1 "Os Portões do Mundo Negro" do seu Deck à sua mão. Se este card for banido e você controlar um card "Mundo Negro": você pode Invocar este card por Invocação-Especial.
  | es_name            = Genta, Guarda del Mundo Oscuro
  | es_lore            = Sólo puedes Invocar de Modo Especial "Genta, Guarda del Mundo Oscuro" una vez por turno. Puedes descartar esta carta al Cementerio; añade a tu mano 1 "Las Puertas del Mundo Oscuro" en tu Deck. Si esta carta es desterrada y tú controlas una carta "Mundo Oscuro": puedes Invocar esta carta de Modo Especial.
  | ja_lore            = 自分は「暗黒界の門番　ゼンタ」を１ターンに１度しか特殊召喚できない。①：このカードを手札から墓地へ捨てて発動できる。デッキから「暗黒界の門」１枚を手札に加える。②：このカードが除外された場合、自分フィールドに「暗黒界」カードが存在していれば発動できる。このカードを特殊召喚する。
  | ko_name            = 암흑계의 문지기 젠타
  | ko_lore            = 자신은 "암흑계의 문지기 젠타"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 이 카드를 패에서 묘지로 버리고 발동할 수 있다. 덱에서 "암흑계의 문" 1장을 패에 넣는다. ②: 이 카드가 제외되었을 경우, 자신 필드에 "암흑계" 카드가 존재하고 있으면 발동할 수 있다. 이 카드를 특수 소환한다.
  | sc_name            = 暗黑界之门卫 泽塔
  | sc_lore            = 自己１回合仅可特殊召唤“暗黑界之门卫 泽塔”１次。①：将此卡从手牌舍弃至墓地可以发动。从牌组将１张“暗黑界之门”加入手牌。②：此卡被除外的情况下，如果自己场上存在“暗黑界”卡可以发动。将此卡特殊召唤。
