title: Elemental HERO Divine Neos (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = LIGHT
  | types              = Warrior / Fusion / Effect
  | level              = 12
  | atk                = 2500
  | def                = 2500
  | lore               = Must be Fusion Summoned using any 5 "Neos", "Neo Space", "Neo-Spacian", or "HERO" monsters, including at least 1 "Neos" or "Neo Space" monster, 1 "Neo-Spacian" monster, and 1 "HERO" monster, and cannot be Special Summoned by other ways. Once per turn: You can banish 1 "Neos", "Neo Space", "Neo-Spacian", or "HERO" monster from your Graveyard; this card gains 500 ATK, and until the End Phase it also gains the banished monster's effects.

  | fr_name            = Néos Divin, HÉROS Élémentaire
  | fr_lore            = Uniquement Invocable par Fusion en utilisant 5 monstres "Néos", "Néo-Space", "Néo-Spacien" ou "HÉROS", avec min. 1 monstre "Néos" ou "Néo-Space", 1 monstre "Néo-Spacien" et 1 monstre "HÉROS", et non Invocable Spécialement autrement. Une fois par tour : vous pouvez bannir 1 monstre "Néos", "Néo-Space", "Néo-Spacien" ou "HÉROS" depuis votre Cimetière ; cette carte gagne 500 ATK, et jusqu'à la End Phase, elle gagne aussi les effets du monstre banni.
  | de_name            = Elementar-HELD Divine Neos
  | de_lore            = Muss als Fusionsbeschwörung mit 5 beliebigen „Neos“-, „Neoraum“-, „Neo-Weltraum“- oder „HELD“-Monstern, darunter mindestens 1 „Neos“- oder „Neoraum“-Monster, 1 „Neo-Weltraum“-Monster und 1 „HELD“-Monster, beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Einmal pro Spielzug: Du kannst 1 „Neos“-, „Neoraum“-, „Neo-Weltraum“- oder „HELD“-Monster von deinem Friedhof verbannen; diese Karte erhält 500 ATK und bis zur End Phase erhält sie zusätzlich die Effekte des verbannten Monsters.
  | it_name            = Neos Divino EROE Elementale
  | it_lore            = Deve essere Evocato tramite Fusione usando 5 qualsiasi mostri "Neos", "Neo Spazio", "Neo-Spaziale" o "EROE", includendo almeno 1 mostro "Neos" o "Neo Spazio", 1 mostro "Neo-Spaziale" e 1 mostro "EROE", e non può essere Evocato Specialmente in altri modi. Una volta per turno: puoi bandire 1 mostro "Neos", "Neo Spazio", "Neo-Spaziale" o "EROE" dal tuo Cimitero; questa carta guadagna 500 ATK, e fino alla End Phase guadagna anche gli effetti del mostro bandito.
  | pt_name            = Neos Divino, o HERÓI do Elemento
  | pt_lore            = Deve ser Invocado por Invocação-Fusão usando quaisquer 5 monstros "Neos", "Neo Espaço", "Neoespacial" ou "HERÓI", incluindo pelo menos 1 monstro "Neos" ou "Neo Espaço", 1 monstro "Neoespacial" e 1 monstro "HERÓI" e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Uma vez por turno: Você pode banir 1 monstro "Neos", "Neo Espaço", "Neoespacial" ou "HERÓI" do seu Cemitério; este card ganha 500 de ATK, e até a Fase Final ele também ganha os efeitos do monstro banido.
  | es_name            = HÉROE Elemental Divine Neos
  | es_lore            = Debe ser Invocada por Fusión utilizando 5 monstruos "Neos", "Neo Espace", "Neo Espacial" o "HÉROE" cualquiera, incluyendo al menos 1 monstruo "Neos" o "Neo Espace", 1 monstruo "Neo Espacial" y 1 monstruo "HÉROE", y no puede ser Invocado de Modo Especial de otras formas. Una vez por turno: puedes desterrar 1 monstruo "Neos", "Neo Espace", "Neo Espacial", o "HÉROE" en tu Cementerio; esta carta gana 500 ATK y, hasta la End Phase, también gana el o los efectos del monstruo desterrado.
  | ja_lore            = このカードは融合召喚でしか特殊召喚できない。「ネオス」・「Ｎ」・「ＨＥＲＯ」と名のついたモンスターをそれぞれ１体以上、合計５体のモンスターを融合素材として融合召喚する。１ターンに１度、自分の墓地の「ネオス」・「Ｎ」・「ＨＥＲＯ」と名のついたモンスターの内いずれか１体をゲームから除外して発動できる。このカードの攻撃力は５００ポイントアップし、エンドフェイズ時までそのモンスターと同じ効果を得る。
  | ko_name            = 엘리멘틀 히어로 갓 네오스
  | ko_lore            = 이 카드는 융합 소환으로밖에 특수 소환할 수 없다. "네오스"/"네오 스페이시언"/"히어로"라는 이름이 붙은 몬스터를 각각 1장 이상, 합계 5장의 몬스터를 융합 소재로 융합 소환한다. 1턴에 1번, 자신의 묘지에 존재하는 "네오스"/"네오 스페이시언"/"히어로"라는 이름이 붙은 몬스터 1장을 게임에서 제외하는 것으로, 이 카드의 공격력은 500 포인트 올린다. 또한, 엔드 페이즈시까지 그 몬스터와 같은 효과를 얻는다.
  | tc_name            = 元素－英雄 神新宇俠
  | tc_lore            = 此卡僅限以融合召喚進行特殊召喚。以冠有「新宇」・「新空間人」・「－英雄」之名的怪獸各１隻以上，合計５隻的怪獸做為融合素材融合召喚１回合１次，可將我方墓地的冠有「新宇」・「新空間人」・「－英雄」之名的怪獸中的任意１隻從遊戲除外發動。此卡的攻擊力提升５００，在結束階段前獲得與該怪獸相同效果。
  | sc_name            = 元素－英雄 神新宇侠
  | sc_lore            = 此卡仅可以融合召唤特殊召唤。以冠有“新宇侠”、“新空间人”、“－英雄”之名的怪兽各１只或以上，合计５只怪兽为融合素材融合召唤。１回合１次，可将我方墓地冠有“新宇侠”、“新空间人”、“－英雄”之名怪兽中的任意１只从游戏中除外并发动。此卡的攻击力上升５００点，直至结束阶段时，获得与该怪兽相同的效果。
  }}
