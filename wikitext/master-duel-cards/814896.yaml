title: Toon Bookmark (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Normal
  | lore               = Add 1 "Toon World", or 1 card that mentions it, from your Deck to your hand, except "Toon Bookmark". If a "Toon World(s)" you control would be destroyed by card effect, you can banish this card from your GY instead. You can only activate 1 "Toon Bookmark" per turn.

  | fr_name            = Marque-Page Toon
  | fr_lore            = Ajoutez 1 "Monde des Toons" ou 1 carte qui le mentionne ("Marque-Page Toon" exclu) depuis votre Deck à votre main. Si un ou plusieurs "Monde des Toons" que vous contrôlez vont être détruits par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez activer qu'1 "Marque-Page Toon" par tour.
  | de_name            = Toon-Lesezeichen
  | de_lore            = Füge deiner Hand 1 „Toon-Welt“ oder 1 Karte, die sie erwähnt, von deinem Deck hinzu, außer „Toon-Lesezeichen“. Falls ein oder mehr „Toon-Welt“, die du kontrollierst, durch einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst nur 1 „Toon-Lesezeichen“ pro Spielzug aktivieren.
  | it_name            = Segnalibro Toon
  | it_lore            = Aggiungi 1 "Mondo Toon", o 1 carta che lo menziona, dal tuo Deck alla tua mano, eccetto "Segnalibro Toon". Se uno o più "Mondo Toon" che controlli stanno per essere distrutti dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero. Puoi attivare solo 1 "Segnalibro Toon" per turno.
  | pt_name            = Marca-Páginas Toon
  | pt_lore            = Adicione 1 "Mundo Toon", ou 1 card que o mencione, do seu Deck à sua mão, exceto "Marca-Páginas Toon". Se um ou mais "Mundo Toon" que você controla seriam destruídos por um efeito de card, em vez disso, você pode banir este card do seu Cemitério. Você só pode ativar 1 "Marca-Páginas Toon" por turno.
  | es_name            = Marcalibros Toon
  | es_lore            = Añade a tu mano 1 "Mundo Toon", o 1 carta que lo mencione, que estén en tu Deck, excepto "Marcalibros Toon". Si uno o más "Mundo Toon" que controlas fueran a ser destruidos por el efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar. Sólo puedes activar 1 "Marcalibros Toon" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：「トゥーンのしおり」以外の「トゥーン・ワールド」のカード名が記されたカードまたは「トゥーン・ワールド」１枚をデッキから手札に加える。②：自分フィールドの「トゥーン・ワールド」が効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  | ko_name            = 툰의 책갈피
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: "툰의 책갈피" 이외의 "툰 월드"의 카드명이 쓰여진 카드 또는 "툰 월드" 1장을 덱에서 패에 넣는다. ②: 자신 필드의 "툰 월드"가 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  | sc_name            = 卡通书签
  | sc_lore            = 此卡名的卡１回合仅可发动１张。①：将１张“卡通书签”以外的、记载有“卡通世界”卡名的卡或“卡通世界”从牌组加入手牌。②：自己场上的“卡通世界”将被效果破坏的情况下，可将墓地的此卡除外作为代替。
  }}
