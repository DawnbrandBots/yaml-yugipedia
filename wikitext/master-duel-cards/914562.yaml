  | lore               = Once per turn, if you activate a Spell Card: This card gains 300 ATK. (Quick Effect): You can target 1 Continuous Spell you control; return it to the hand, then you can activate 1 "Magician" Continuous Spell from your hand. You can only use this effect of "Performapal Sky Magician" once per turn. If this face-up card leaves the field: You can target 1 card on the field; destroy it.

  | fr_name            = Magicien Céleste Potartiste
  | fr_lore            = Une fois par tour, si vous activez une Carte Magie : cette carte gagne 300 ATK. (Effet Rapide) : vous pouvez cibler 1 Magie Continue que vous contrôlez ; renvoyez-la à la main, puis vous pouvez activer 1 Magie Continue "Magicien" depuis votre main. Vous ne pouvez utiliser cet effet de "Magicien Céleste Potartiste" qu'une fois par tour. Si cette carte face recto quitte le Terrain : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la.
  | de_name            = Künstlerkumpel Himmelsmagier
  | de_lore            = Einmal pro Spielzug, falls du eine Zauberkarte aktivierst: Diese Karte erhält 300 ATK. (Schnelleffekt): Du kannst 1 Permanenten Zauber wählen, den du kontrollierst; gib ihn auf die Hand zurück, dann kannst du 1 Permanenten „Magier“-Zauber von deiner Hand aktivieren. Du kannst diesen Effekt von „Künstlerkumpel Himmelsmagier“ nur einmal pro Spielzug verwenden. Falls diese offene Karte das Spielfeld verlässt: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie.
  | it_name            = Artistamico Mago del Cielo
  | it_lore            = Una volta per turno, se attivi una Carta Magia: questa carta guadagna 300 ATK. (Effetto Rapido): puoi scegliere come bersaglio 1 Magia Continua che controlli; falla ritornare nella mano, poi puoi attivare 1 Magia Continua "Mago" dalla tua mano. Puoi utilizzare questo effetto di "Artistamico Mago del Cielo" una sola volta per turno. Se questa carta scoperta lascia il Terreno: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila.
  | pt_name            = Camarartista Mago do Céu
  | pt_lore            = Uma vez por turno, se você ativar um Card de Magia: este card ganha 300 de ATK. (Efeito Rápido): você pode escolher 1 Magia Contínua que você controla; devolva-a para a mão e, depois, você pode ativar 1 Magia Contínua "Mago" da sua mão. Você só pode usar este efeito de "Camarartista Mago do Céu" uma vez por turno. Se este card com a face para cima deixar o campo: você pode escolher 1 card no campo; destrua-o.
  | es_name            = Artistamigo Mago del Cielo
  | es_lore            = Una vez por turno, si activas una Carta Mágica: esta carta gana 300 ATK. (Efecto Rápido): puedes seleccionar 1 Mágica Continua que controles; devuélvela a la mano, y después puedes activar 1 Mágica Continua "Mago/a" en tu mano. Sólo puedes usar este efecto de "Artistamigo Mago del Cielo" una vez por turno. Si esta carta boca arriba deja el Campo: puedes seleccionar 1 carta en el Campo; destrúyela.
  | ja_lore            = 「ＥＭスカイ・マジシャン」の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、自分が魔法カードを発動した場合に発動する。このカードの攻撃力は３００アップする。②：自分フィールドの永続魔法カード１枚を対象として発動できる。そのカードを持ち主の手札に戻す。その後、手札から「魔術師」永続魔法カード１枚を発動できる。この効果は相手ターンでも発動できる。③：表側表示のこのカードがフィールドから離れた場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name            = EM 스카이 매지션
  | ko_lore            = "EM(엔터메이트) 스카이 매지션"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 자신이 마법 카드를 발동했을 경우에 발동한다. 이 카드의 공격력은 300 올린다. ②: 자신 필드의 지속 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. 그 후, 패에서 "마술사" 지속 마법 카드 1장을 발동할 수 있다. 이 효과는 상대 턴에도 발동할 수 있다. ③: 앞면 표시의 이 카드가 필드에서 벗어났을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
