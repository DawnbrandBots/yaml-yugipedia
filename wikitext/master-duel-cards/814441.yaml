  | tc_name            = 同步士反射
  | tc_lore            = 可在我方場上的同步怪獸成為攻擊對象時發動。將該攻擊變為無效，選擇對方場上的１隻怪獸破壞。
  | sc_name            = 同步士反射
  | sc_lore            = 我方场上的同步怪兽成为攻击对象时可发动。使该发动无效，并选择对手场上的１只怪兽破坏。
