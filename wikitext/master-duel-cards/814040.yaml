  | ja_lore            = このカード名の効果はデュエル中に１度しか使用できない。①：このカードを素材としてリンク召喚した場合、このカード以外の自分の墓地の、そのリンク召喚の素材としたレベル４以下のサイバース族モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
