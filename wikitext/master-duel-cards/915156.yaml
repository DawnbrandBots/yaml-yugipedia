  | ja_lore            = ①：相手がモンスターの召喚・特殊召喚に成功した時、そのモンスター１体と自分フィールドの魔法使い族モンスター１体を対象として発動できる。そのモンスター２体を墓地へ送る。その後、自分のデッキ・墓地から魔法使い族・闇属性モンスター１体を選んで特殊召喚できる。
  | ko_name            = 흑마족 부활의 관
