  | fr_name            = Skyler du Rocher de Guerre
  | fr_lore            = Gagne 100 ATK pour chaque monstre contrôlé par votre adversaire. Durant une Battle Phase où votre monstre TERRE Guerrier combat (Effet Rapide) : vous pouvez cibler 1 monstre Guerrier de max. Niveau 5 dans votre Cimetière ; Invoquez-le Spécialement, et aussi, tous les monstres "Rocher de Guerre" que vous contrôlez actuellement gagnent 200 ATK jusqu'à la fin du tour de votre adversaire, et aussi, vous ne pouvez pas attaquer directement avec des monstres de max. Niveau 5 le reste de ce tour. Vous ne pouvez utiliser cet effet de "Skyler du Rocher de Guerre" qu'une fois par tour.
  | de_name            = Kriegsfels-Skyler
  | de_lore            = Erhält 100 ATK für jedes Monster, das dein Gegner kontrolliert. Während einer Battle Phase, in der dein ERDE Krieger-Monster kämpft (Schnelleffekt): Du kannst 1 Krieger-Monster der Stufe 5 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, zusätzlich erhalten alle „Kriegsfels“-Monster, die du derzeit kontrollierst, bis zum Ende des Spielzugs deines Gegners 200 ATK, zusätzlich kannst du für den Rest dieses Spielzugs mit Monstern der Stufe 5 oder niedriger nicht direkt angreifen. Du kannst diesen Effekt von „Kriegsfels-Skyler“ nur einmal pro Spielzug verwenden.
  | it_name            = Roccia di Guerra Skyler
  | it_lore            = Guadagna 100 ATK per ogni mostro controllato dal tuo avversario. Durante una Battle Phase in cui un tuo mostro TERRA Guerriero combatte (Effetto Rapido): puoi scegliere come bersaglio 1 mostro Guerriero di Livello 5 o inferiore nel tuo Cimitero; Evocalo Specialmente, inoltre tutti i mostri "Roccia di Guerra" che controlli attualmente guadagnano 200 ATK fino alla fine del turno del tuo avversario, inoltre, per il resto di questo turno, non puoi attaccare direttamente con mostri di Livello 5 o inferiore. Puoi utilizzare questo effetto di "Roccia di Guerra Skyler" una sola volta per turno.
  | pt_name            = Caverguerra Skyler
  | pt_lore            = Ganha 100 de ATK para cada monstro que seu oponente controla. Durante uma Fase de Batalha na qual um monstro Guerreiro de TERRA seu batalhar (Efeito Rápido): você pode escolher 1 monstro Guerreiro de Nível 5 ou menos no seu Cemitério; Invoque-o por Invocação-Especial e, além disso, todos os monstros "Caverguerra" que você controla atualmente ganham 200 de ATK até o final do turno do seu oponente e, além disso, pelo resto deste turno, você não pode atacar diretamente com monstros de Nível 5 ou menos. Você só pode usar este efeito de "Caverguerra Skyler" uma vez por turno.
  | es_name            = Roca de Guerra Skyler
  | es_lore            = Gana 100 ATK por cada monstruo que controle tu adversario. Durante una Battle Phase en la cual tu monstruo Guerrero de TIERRA batalle (Efecto Rápido): puedes seleccionar 1 monstruo Guerrero de Nivel 5 o menor en tu Cementerio; Invócalo de Modo Especial, y además todos los monstruos "Roca de Guerra" que controles en este momento ganan 200 ATK hasta el final del turno de tu adversario, y además, por el resto de este turno no puedes atacar directamente con monstruos de Nivel 5 o menor. Sólo puedes usar este efecto de "Roca de Guerra Skyler" una vez por turno.
  | ja_lore            = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードの攻撃力は相手フィールドのモンスターの数×１００アップする。②：自分の戦士族・地属性モンスターが戦闘を行った自分・相手のバトルフェイズに、自分の墓地のレベル５以下の戦士族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。自分フィールドの全ての「ウォークライ」モンスターの攻撃力は相手ターン終了時まで２００アップする。このターン、自分はレベル５以下のモンスターでは直接攻撃できない。
  | ko_name            = 워크라이 스킬라
  | ko_lore            = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력은 상대 필드의 몬스터의 수 × 100 올린다. ②: 자신의 전사족 / 땅 속성 몬스터가 전투를 실행한 자신 / 상대의 배틀 페이즈에, 자신 묘지의 레벨 5 이하의 전사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 자신 필드의 모든 "워크라이" 몬스터의 공격력은 상대 턴 종료시까지 200 올린다. 이 턴에, 자신은 레벨 5 이하의 몬스터로는 직접 공격할 수 없다.
  | sc_name            = 岩吼战士・斯奇拉
  | sc_lore            = 此卡名的②效果１回合仅可使用１次。①：此卡的攻击力上升相当于对手场上怪兽数量×１００的数值。②：在自己的战士族・地属性怪兽进行战斗的自己・对手的战斗阶段，以自己墓地１只等级５以下的战士族怪兽为对象可以发动。将该怪兽特殊召唤。自己场上所有“岩吼战士”怪兽的攻击力直至对手回合结束时为止上升２００。此回合，自己不可用等级５以下的怪兽直接攻击。
