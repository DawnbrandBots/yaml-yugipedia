title: Assault Blackwing - Onimaru the Divine Thunder (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = DARK
  | types              = Winged Beast / Synchro / Effect
  | level              = 12
  | atk                = 3000
  | def                = 2000
  | lore               = 1 Tuner + 1 or more non-Tuner monsters<br />If this card is Synchro Summoned using a "Blackwing" monster as Material, it is treated as a Tuner while face-up on the field. Cannot be destroyed by card effects. You can target 1 "Blackwing" monster in your Graveyard; this card's Level becomes the same as that monster's. You can only use this effect of "Assault Blackwing - Onimaru the Divine Thunder" once per Duel. If this card that was Synchro Summoned using only Synchro Monsters attacks, this card gains 3000 ATK during the Damage Step only.
  | fr_name            = Assaut Aile Noire - Onimaru le Tonnerre Divin
  | fr_lore            = 1 Syntoniseur + 1 monstre non-Syntoniseur ou plus<br />Si cette carte est Invoquée par Synchronisation en utilisant un monstre "Aile Noire" comme Matériel, elle est traitée comme un Syntoniseur tant qu'elle est face recto sur le Terrain. Non destructible par des effets de carte. Vous pouvez cibler 1 monstre "Aile Noire" dans votre Cimetière ; le Niveau de cette carte devient le même que celui du monstre. Vous ne pouvez utiliser cet effet de "Assaut Aile Noire - Onimaru le Tonnerre Divin" qu'une fois par Duel. Si cette carte qui a été Invoquée par Synchronisation en utilisant uniquement des Monstres Synchro attaque, cette carte gagne 3000 ATK durant la Damage Step uniquement.
  | de_name            = Angriffs-Schwarzflügel - Onimaru der göttliche Donner
  | de_lore            = 1 Empfänger + 1 oder mehr Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen und dabei ein „Schwarzflügel“-Monster als Material verwendet wird, wird sie als Empfänger behandelt, solange sie offen auf dem Spielfeld liegt. Kann nicht durch Karteneffekte zerstört werden. Du kannst 1 „Schwarzflügel“-Monster in deinem Friedhof wählen; die Stufe dieser Karte wird dieselbe wie die des Monsters. Du kannst diesen Effekt von „Angriffs-Schwarzflügel - Onimaru der göttliche Donner“ nur einmal pro Duell verwenden. Falls diese Karte angreift, die nur mit Synchromonstern als Synchrobeschwörung beschworen wurde, erhält sie nur während des Damage Steps 3000 ATK.
  | it_name            = Alanera d'Assalto - Onimaru il Tuono Divino
  | it_lore            = 1 Tuner + 1 o più mostri non-Tuner<br />Se questa carta viene Synchro Evocata utilizzando un mostro "Alanera" come Materiale, viene considerata come un Tuner mentre è scoperta sul Terreno. Non può essere distrutto dagli effetti delle carte. Puoi scegliere come bersaglio 1 mostro "Alanera" nel tuo Cimitero; il Livello di questa carta diventa lo stesso di quel mostro. Puoi utilizzare questo effetto di "Alanera d'Assalto - Onimaru il Tuono Divino" una sola volta per Duello. Se questa carta che è stata Synchro Evocata utilizzando solo Mostri Synchro attacca, questa carta guadagna 3000 ATK solamente durante il Damage Step.
  | pt_name            = Asanegra Agressor - Onimaru, o Trovão Divino
  | pt_lore            = 1 Regulador + 1 ou mais monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro usando um monstro "Asanegra" como Matéria, ele é considerado como um Regulador enquanto estiver com a face para cima no campo. Este card não pode ser destruído por efeitos de card. Você pode escolher 1 monstro "Asanegra" no seu Cemitério; o Nível deste card se torna o mesmo que o desse monstro. Você só pode usar este efeito de "Asanegra Agressor - Onimaru, o Trovão Divino" uma vez por Duelo. Se este card, que foi Invocado por Invocação-Sincro usando apenas Monstros Sincro, atacar, este card ganha 3000 de ATK, apenas durante a Etapa de Dano.
  | es_name            = Alanegra de Asalto - Onimaru el Trueno Divino
  | es_lore            = 1 Cantante + 1 o más monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía usando un monstruo "Alanegra" como Material, mientras esté boca arriba en el Campo se trata como un monstruo Cantante. No puede ser destruido por efectos de cartas. Puedes seleccionar 1 monstruo "Alanegra" en tu Cementerio; el Nivel de esta carta se convierte en el mismo que el de ese monstruo. Sólo puedes usar este efecto de "Alanegra de Asalto - Onimaru el Trueno Divino" una vez por Duelo. Si esta carta que fue Invocada por Sincronía usando sólo Monstruos de Sincronía ataca, esta carta gana 3000 ATK sólo durante el Damage Step.
  | ja_lore            = チューナー＋チューナー以外のモンスター１体以上<br />「Ａ　ＢＦ－神立のオニマル」の③の効果はデュエル中に１度しか使用できない。①：「ＢＦ」モンスターを素材としてＳ召喚したこのカードはチューナーとして扱う。②：このカードは効果では破壊されない。③：自分の墓地の「ＢＦ」モンスター１体を対象として発動できる。このカードのレベルはそのモンスターと同じになる。④：Ｓモンスターのみを素材としてＳ召喚したこのカードが攻撃する場合、ダメージステップの間このカードの攻撃力は３０００アップする。
  | ko_name            = A BF－신립의 오니마르
  | ko_lore            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />"A BF(어썰트 블랙 페더)－신립의 오니마르"의 ③의 효과는 듀얼 중에 1번밖에 사용할 수 없다. ①: "BF(블랙 페더)" 몬스터를 소재로 하고 싱크로 소환한 이 카드는 튜너로 취급한다. ②: 이 카드는 효과로는 파괴되지 않는다. ③: 자신 묘지의 "BF(블랙 페더)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드의 레벨은 그 몬스터와 같아진다. ④: 싱크로 몬스터만을 소재로 하고 싱크로 소환한 이 카드가 공격할 경우, 데미지 스텝 동안 이 카드의 공격력은 3000 올린다.
  | sc_name            = 强袭黑羽－神立之鬼丸鸟
  | sc_lore            = 协调＋协调以外的怪兽１只或以上<br />“强袭黑羽－神立之鬼丸鸟”的③效果在决斗中只可使用１次。①：以“黑羽”怪兽为素材同步召唤而来的此卡被视为协调。②：此卡不会因效果被破坏。③：可以１只我方墓地的“黑羽”怪兽为对象发动。此卡的等级变成与该怪兽相同。④：仅以同步怪兽为素材同步召唤而来的此卡进行攻击的场合，在伤害步骤期间此卡的攻击力上升３０００。
  }}
