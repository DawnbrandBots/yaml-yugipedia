  {{Master Duel card
  | rarity             = N
  | attribute          = WIND
  | types              = Machine / Tuner / Effect
  | level              = 2
  | atk                = 700
  | def                = 700
  | lore               = Once per turn: You can declare 1 Attribute, then target 1 "Symphonic Warrior" monster on the field; it becomes that Attribute. You can declare 1 Attribute and banish this card from your GY, then target 1 "Symphonic Warrior" monster you control; that target becomes that Attribute.

  | fr_name            = Tambourino, Guerrier Symphonique
  | fr_lore            = Une fois par tour, vous pouvez déclarer 1 Attribut et sélectionner 1 monstre "Guerrier Symphonique" face recto sur le Terrain. Ce monstre devient cet Attribut. Vous pouvez déclarer 1 Attribut et retirer du jeu cette carte depuis votre Cimetière pour sélectionner 1 monstre "Guerrier Symphonique" face recto que vous contrôlez, et ce monstre devient cet Attribut.
  | de_name            = Symphonischer Krieger Tr-r-rommel
  | de_lore            = Einmal pro Spielzug kannst du 1 Eigenschaft benennen und 1 offenes „Symphonischer Krieger“-Monster auf dem Spielfeld wählen. Das Monster wird zu der Eigenschaft. Du kannst 1 Eigenschaft benennen und diese Karte in deinem Friedhof aus dem Spiel entfernen, um 1 offenes „Symphonischer Krieger“-Monster zu wählen, das du kontrollierst, und es zu der Eigenschaft zu machen.
  | it_name            = Drumss Guerriero Sinfonico
  | it_lore            = Una volta per turno, puoi dichiarare 1 Attributo e scegliere 1 mostro "Guerriero Sinfonico" scoperto sul Terreno. Quel mostro diventa di quell'Attributo. Puoi dichiarare 1 Attributo e rimuovere dal gioco questa carta dal tuo Cimitero per scegliere 1 mostro "Guerriero Sinfonico" scoperto che controlli, e farlo diventare di quell'attributo.
  | pt_name            = Guerreiro Sinfônico Batteria
  | pt_lore            = Uma vez por turno: você pode declarar 1 Atributo e, depois, escolha 1 monstro "Guerreiro Sinfônico" no campo; ele se torna desse Atributo. Você pode declarar 1 Atributo e banir este card do seu Cemitério e, depois, escolha 1 monstro "Guerreiro Sinfônico" que você controla; o alvo se torna desse Atributo.
  | es_name            = Guerrero Sinfónico Batterías
  | es_lore            = Una vez por turno, puedes declarar 1 Atributo y seleccionar 1 monstruo "Guerrero Sinfónico" boca arriba en el Campo. El Atributo de ese monstruo se convierte en el Atributo seleccionado. Puedes declarar 1 Atributo y retirar del juego a esta carta en tu Cementerio para seleccionar 1 monstruo "Guerrero Sinfónico" boca arriba que controles, y darle ese Atributo.
  | ja_lore            = １ターンに１度、属性を１つ宣言し、フィールド上の「音響戦士」と名のついたモンスター１体を選択して発動できる。選択したモンスターは宣言した属性になる。また、属性を１つ宣言し、墓地のこのカードをゲームから除外して発動できる。自分フィールド上の「音響戦士」と名のついたモンスター１体を選択し、その属性を宣言した属性にする。
  | ko_name            = 음향전사 드럼스
  | ko_lore            = 속성을 1개 선언하고, 필드 위에 앞면 표시로 존재하는 "음향전사"라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 선택한 몬스터는 선언한 속성이 된다. 이 효과는 1턴에 1번밖에 사용할 수 없다. 또한, 속성을 1개 선언하고, 자신의 묘지에 존재하는 이 카드를 게임에서 제외하는 것으로, 자신 필드 위에 앞면 표시로 존재하는 "음향전사"라는 이름이 붙은 몬스터 1장은 선언한 속성이 된다.
