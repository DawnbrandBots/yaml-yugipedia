  | ja_lore            = このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。<br />●このカードが戦闘によって相手モンスターを破壊し墓地へ送った時に発動できる。デッキから「ジェムナイト」と名のついたカード１枚を手札に加える。
  | ko_name            = 젬나이트 사니크스
