  | lore               = 1 Tuner + 1 or more non-Tuner Dinosaur-Type monsters<br />This card's ATK and DEF are equal to the total original ATK of the Synchro Material Monsters used for its Synchro Summon. If this card attacks a face-down Defense Position monster, you can destroy the monster immediately with this card's effect without flipping it face-up or applying damage calculation.

  | fr_name            = Velociraptor Préhistorique
  | fr_lore            = 1 Syntoniseur + 1 monstre non Syntoniseur de Type Dinosaure ou plus<br />L'ATK et la DEF de cette carte deviennent égales à la somme des ATK d'origine des Monstres-Matériels de Synchro utilisés pour son Invocation Synchro. Si cette carte attaque un monstre en Position de Défense face verso, vous pouvez le détruire immédiatement par l'effet de cette carte sans le retourner face recto ni effectuer le calcul des dommages.
  | de_name            = Jurassier-Velphito
  | de_lore            = 1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster vom Typ Dinosaurier<br />Die ATK und DEF dieser Karte entsprechen der Summe der Grund-ATK der Synchromaterialmonster, die für ihre Synchrobeschwörung benutzt wurden. Falls diese Karte ein Monster in verdeckter Verteidigungsposition angreift, kannst du das Monster sofort durch den Effekt dieser Karte zerstören, ohne es aufzudecken und ohne Schadensberechnung.
  | it_name            = Jurrac Velphito
  | it_lore            = 1 Tuner + 1 o più mostri non-Tuner di Tipo Dinosauro<br />L'ATK e il DEF di questa carta sono pari alla somma degli ATK originali dei Mostri Materiali Synchro usati per la sua Synchro Evocazione. Se questa carta attacca un mostro coperto in Posizione di Difesa, puoi distruggere quel mostro immediatamente con l'effetto di questa carta senza scoprirlo o applicare il calcolo dei danni.
  | pt_name            = Velphito Jurrac
  | pt_lore            = 1 Regulador + 1 ou mais monstros do Tipo Dinossauro não-Reguladores<br />O ATK e DEF deste card são iguais à soma do ATK original dos Monstros-Matéria Sincro usados para a sua Invocação-Sincro. Se este card atacar um monstro com a face para baixo em Posição de Defesa, você pode destruir o monstro imediatamente com o efeito deste card sem virá-lo com a face para cima ou aplicar o cálculo de dano.
  | es_name            = Jurrac Velphito
  | es_lore            = 1 Cantante + 1 o más monstruos de Tipo Dinosaurio que no sean Cantantes<br />El ATK y la DEF de esta carta son iguales al total de los ATK originales de los Monstruos Material de Sincronía utilizados para su Invocación por Sincronía. Si esta carta ataca a un monstruo en Posición de Defensa boca abajo, puedes destruir ese monstruo inmediatamente por el efecto de esta carta sin voltearlo boca arriba ni aplicar cálculo de daño.
  | ja_lore            = チューナー＋チューナー以外の恐竜族モンスター１体以上<br />このカードの攻撃力・守備力は、このカードのシンクロ素材としたモンスターの元々の攻撃力を合計した数値になる。また、このカードが裏側守備表示のモンスターを攻撃したダメージステップ開始時、その裏側守備表示モンスターを破壊できる。
  | ko_name            = 쥬락 벨히프트
  | ko_lore            = 튜너 ＋ 튜너 이외의 공룡족 몬스터 1장 이상<br />이 카드의 공격력/수비력은, 이 카드의 싱크로 소재로 한 몬스터의 원래 공격력을 합계한 수치가 된다. 이 카드가 뒷면 수비 표시의 몬스터를 공격했을 경우, 데미지 계산을 실행하지 않고 뒷면 수비 표시인 채로 그 몬스터를 파괴할 수 있다.
  | tc_name            = 朱儸紀 迅足龍
  | tc_lore            = 協調＋協調以外的恐龍族怪獸１隻以上<br />此卡的攻擊力・守備力變為做為此卡的同步素材的怪獸的原本攻擊力的合計數值。此外，此卡攻擊反面守備表示怪獸的傷害步驟開始時，可破壞該反面守備表示怪獸。
  | sc_name            = 朱罗纪 迅足龙
  | sc_lore            = 协调＋协调以外的恐龙族怪兽１只或以上<br />此卡的攻击力、守备力变成此卡同步素材怪兽的原本攻击力的合计值。此外，此卡攻击里侧守备表示怪兽的伤害步骤开始时，可破坏该里侧守备表示怪兽。
