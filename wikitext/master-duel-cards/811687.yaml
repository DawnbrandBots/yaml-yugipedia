  {{Master Duel card
  | rarity             = SR
  | attribute          = LIGHT
  | types              = Dragon / Fusion / Effect
  | level              = 12
  | atk                = 4500
  | def                = 3800
  | lore               = "Blue-Eyes White Dragon" + "Blue-Eyes White Dragon" + "Blue-Eyes White Dragon"<br />At the end of the Damage Step, if this is the only face-up card you control, and this Fusion Summoned card attacked: You can send 1 "Blue-Eyes" Fusion Monster from your Extra Deck to the Graveyard; this card can attack again in a row. You can use this effect of "Neo Blue-Eyes Ultimate Dragon" up to twice per turn. During either player's turn, when a card or effect is activated that targets a "Blue-Eyes" monster(s) you control: You can banish this card from your Graveyard; negate the activation, and if you do, destroy that card.

  | fr_name            = Néo Dragon Ultime aux Yeux Bleus
  | fr_lore            = "Dragon Blanc aux Yeux Bleus" + "Dragon Blanc aux Yeux Bleus" + "Dragon Blanc aux Yeux Bleus"<br />À la fin de la Damage Step, si c'est la seule carte face recto que vous contrôlez, et que cette carte Invoquée par Fusion est attaquée : vous pouvez envoyer 1 Monstre de Fusion "Yeux Bleus" depuis votre Extra Deck au Cimetière ; cette carte peut attaquer une nouvelle fois à la suite. Vous pouvez utiliser cet effet de "Néo Dragon Ultime aux Yeux Bleus" max. deux fois par tour. Durant le tour de chaque joueur, lorsqu'une carte ou un effet qui cible un ou plusieurs monstres "Yeux Bleus" que vous contrôlez est activé : vous pouvez bannir cette carte depuis votre Cimetière ; annulez l'activation, et si vous le faites, détruisez la carte.
  | de_name            = Neo-Blauäugiger ultimativer Drache
  | de_lore            = „Blauäugiger w. Drache“ + „Blauäugiger w. Drache“ + „Blauäugiger w. Drache“<br />Am Ende des Damage Steps, falls dies die einzige offene Karte ist, die du kontrollierst, und diese als Fusionsbeschwörung beschworene Karte angegriffen hat: Du kannst 1 „Blauäugig“-Fusionsmonster von deinem Extra Deck auf den Friedhof legen; diese Karte kann sofort noch einmal angreifen. Du kannst diesen Effekt von „Neo-Blauäugiger ultimativer Drache“ bis zu zweimal pro Spielzug verwenden. Während des Spielzugs eines beliebigen Spielers, wenn eine Karte oder ein Effekt aktiviert wird, die oder der ein oder mehr „Blauäugig“-Monster, die du kontrollierst, als Ziel wählt: Du kannst diese Karte von deinem Friedhof verbannen; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte.
  | it_name            = Neo Drago Occhi Blu Finale
  | it_lore            = "Drago Bianco Occhi Blu" + "Drago Bianco Occhi Blu" + "Drago Bianco Occhi Blu"<br />Alla fine del Damage Step, se questa è l'unica carta scoperta che controlli, e questa carta Evocata tramite Fusione ha attaccato: puoi mandare 1 Mostro Fusione "Occhi Blu" dal tuo Extra Deck al Cimitero; questa carta può attaccare ancora di seguito. Puoi utilizzare questo effetto di "Neo Drago Occhi Blu Finale" fino a due volte per turno. Durante il turno di qualsiasi giocatore, quando viene attivata una carta o un effetto che sceglie come bersaglio uno o più mostri "Occhi Blu" che controlli: puoi bandire questa carta dal tuo Cimitero; annulla l'attivazione e, se lo fai, distruggi quella carta.
  | pt_name            = Neo Dragão Definitivo de Olhos Azuis
  | pt_lore            = "Dragão Branco de Olhos Azuis" + "Dragão Branco de Olhos Azuis" + "Dragão Branco de Olhos Azuis"<br />No final da Etapa de Dano, se este for o único card com a face para cima que você controla e este card Invocado por Invocação-Fusão atacou: você pode enviar 1 Monstro de Fusão "Olhos Azuis" do seu Deck Adicional para o Cemitério; este card pode atacar novamente em seguida. Você pode usar este efeito de "Neo Dragão Definitivo de Olhos Azuis" até duas vezes por turno. Durante o turno de qualquer duelista, quando um card ou efeito for ativado que escolha como alvo um ou mais monstros "Olhos Azuis" que você controla: você pode banir este card do seu Cemitério; negue a ativação e, se isso acontecer, destrua esse card.
  | es_name            = Neo Dragón de Ojos Azules Definitivo
  | es_lore            = "Dragón Blanco de Ojos Azules" + "Dragón Blanco de Ojos Azules" + "Dragón Blanco de Ojos Azules"<br />Al final del Damage Step, si ésta es la única carta boca arriba que controlas, y esta carta Invocada por Fusión ha atacado: puedes mandar al Cementerio 1 Monstruo de Fusión "Ojos Azules" en tu Deck Extra; esta carta puede atacar otra vez de manera consecutiva. Puedes usar este efecto de "Neo Dragón de Ojos Azules Definitivo" hasta dos veces por turno. Durante el turno de cualquier jugador, cuando es activado una carta o efecto que selecciona uno o más monstruos "Ojos Azules" que controlas: puedes desterrar esta carta de tu Cementerio; niega la activación y, si lo haces, destruye esa carta.
  | ja_lore            = 「青眼の白龍」＋「青眼の白龍」＋「青眼の白龍」<br />このカード名の①の効果は１ターンに２度まで使用できる。①：融合召喚したこのカードが攻撃したダメージステップ終了時、自分フィールドの表側表示のカードがこのカードのみの場合、ＥＸデッキから「ブルーアイズ」融合モンスター１体を墓地へ送って発動できる。このカードは続けて攻撃できる。②：自分フィールドの「ブルーアイズ」モンスターを対象とする魔法・罠・モンスターの効果が発動した時、墓地のこのカードを除外して発動できる。その発動を無効にし破壊する。
  | ko_name            = 진 궁극의 푸른 눈의 백룡
  | ko_lore            = "푸른 눈의 백룡" ＋ "푸른 눈의 백룡" ＋ "푸른 눈의 백룡"<br />이 카드명의 ①의 효과는 1턴에 2번까지 사용할 수 있다. ①: 융합 소환한 이 카드가 공격한 데미지 스텝 종료시, 자신 필드의 앞면 표시의 카드가 이 카드뿐일 경우, 엑스트라 덱에서 "푸른 눈" 융합 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드는 이어서 공격할 수 있다. ②: 자신 필드의 "푸른 눈" 몬스터를 대상으로 하는 마법 / 함정 / 몬스터의 효과가 발동했을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  | tc_name            = 真青眼究極龍
  | tc_lore            = 「青眼白龍」＋「青眼白龍」＋「青眼白龍」<br />此卡名的①效果，１回合最多可使用２次。①：融合召喚的此卡攻擊的傷害步驟結束時，在我方場上的正面表示的卡僅存在此卡的狀況下，可從額外牌組將１隻「青眼」融合怪獸送至墓地發動。此卡可連續進行攻擊。②：在以我方場上的「青眼」怪獸做為對象的魔法・陷阱・怪獸的效果發動時，可將墓地的此卡除外發動。將該發動變為無效進行破壞。
  | sc_name            = 真青眼究极龙
  | sc_lore            = “青眼白龙”＋“青眼白龙”＋“青眼白龙”<br />此卡牌名的①效果１回合最多可使用２次。①：融合召唤而来的此卡进行了攻击的伤害步骤结束时，我方场上的表侧表示卡牌仅是此卡的场合，可从额外牌组将１只“青眼”融合怪兽送入墓地并发动。此卡可继续攻击。②：以我方场上的“青眼”怪兽为对象的魔法、陷阱、怪兽的效果发动时，可将墓地的此卡除外并发动。使该发动无效并破坏。
