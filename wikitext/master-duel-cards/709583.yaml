title: Tool Box (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Continuous
  | lore               = If you control a monster: You can reveal 2 Equip Spells from your Deck with different names, your opponent randomly picks 1 for you to add to your hand, also place the remaining card on the bottom of your Deck. You can only use this effect of "Tool Box" once per turn.

  | fr_name            = Boîte à Outils
  | fr_lore            = Si vous contrôlez un monstre : vous pouvez révéler 2 Magies d'Équipement depuis votre Deck de noms différents, votre adversaire en prend 1 au hasard pour vous à ajouter à votre main, et aussi, placez la carte restante au-dessous de votre Deck. Vous ne pouvez utiliser cet effet de "Boîte à Outils" qu'une fois par tour.
  | de_name            = Ausrüstungskasten
  | de_lore            = Falls du ein Monster kontrollierst: Du kannst 2 Ausrüstungszauber mit unterschiedlichen Namen von deinem Deck vorzeigen, dein Gegner bestimmt zufällig 1, den du deiner Hand hinzufügst, zusätzlich legst du die restliche Karte unter dein Deck. Du kannst diesen Effekt von „Ausrüstungskasten“ nur einmal pro Spielzug verwenden.
  | it_name            = Scatola degli Attrezzi
  | it_lore            = Se controlli un mostro: puoi rivelare 2 Magie Equipaggiamento con nomi diversi dal tuo Deck, il tuo avversario ne prende 1 a caso da aggiungere alla tua mano, inoltre metti la carta rimanente in fondo al tuo Deck. Puoi utilizzare questo effetto di "Scatola degli Attrezzi" una sola volta per turno.
  | pt_name            = Caixa de Ferramentas
  | pt_lore            = Se você controlar um monstro: você pode revelar 2 Magias de Equipamento do seu Deck com nomes diferentes, seu oponente elege 1 aleatoriamente para que você adicione à sua mão e, além disso, coloque o card restante no fundo do seu Deck. Você só pode usar este efeito de "Caixa de Ferramentas" uma vez por turno.
  | es_name            = Caja de Herramientas
  | es_lore            = Si controlas un monstruo: puedes mostrar 2 Mágicas de Equipo con nombres diferentes en tu Deck, tu adversario elige 1 al azar para que la añadas a tu mano, y además pon la carta restante en la parte inferior de tu Deck. Sólo puedes usar este efecto de "Caja de Herramientas" una vez por turno.
  | ja_lore            = このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドにモンスターが存在する場合に発動できる。デッキからカード名が異なる装備魔法カード２枚を相手に見せ、相手はその中からランダムに１枚選ぶ。そのカード１枚を自分の手札に加え、残りのカードはデッキの一番下に戻す。
  | ko_name            = 공작상자
  | ko_lore            = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 몬스터가 존재할 경우에 발동할 수 있다. 덱에서 카드명이 다른 장착 마법 카드 2장을 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 그 카드 1장을 자신의 패에 넣고, 나머지 카드는 덱 맨 아래로 되돌린다.
  | tc_name            = 工作箱
  | tc_lore            = 此卡名的①效果，１回合僅限使用１次。①：可在我方場上存在怪獸的狀況下發動。從牌組將２張卡名不同的裝備魔法卡出示給對方，對方從其中隨機選擇１張。將１張該卡加入我方手牌，剩餘的卡送回牌組的最下方。
  | sc_name            = 工作箱
  | sc_lore            = 此卡名的①效果１回合仅可使用１次。①：自己场上有怪兽存在的情况下可以发动。从牌组将卡名不同的２张装备魔法卡出示给对手，对手从其中随机挑选１张。将该１张卡加入自己的手牌，剩余的卡放回牌组最下面。
