  | lore      = You can discard 1 Spell; add 1 LIGHT Ritual Monster or 1 Ritual Spell from your Deck to your hand. You can shuffle any number of Spells from your GY into the Deck, then target 1 LIGHT Fairy monster in your GY whose Level equals the number of cards you shuffled into the Deck; Special Summon it. You can only use each effect of "Ritual Sanctuary" once per turn.

  | fr_name   = Autel du Rituel
  | fr_lore   = Vous pouvez défausser 1 Magie ; ajoutez 1 Monstre Rituel LUMIÈRE ou 1 Magie Rituelle depuis votre Deck à votre main. Vous pouvez mélanger un nombre de votre choix de Magies depuis votre Cimetière dans le Deck, puis ciblez 1 monstre LUMIÈRE Elfe dans votre Cimetière dont le Niveau est égal au nombre de cartes que vous avez mélangées dans le Deck ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Autel du Rituel" qu'une fois par tour.
  | de_name   = Ritualheiligtum
  | de_lore   = Du kannst 1 Zauber abwerfen; füge deiner Hand 1 LICHT Ritualmonster oder 1 Ritualzauber von deinem Deck hinzu. Du kannst eine beliebige Anzahl Zauber von deinem Friedhof ins Deck mischen und dann 1 LICHT Fee-Monster in deinem Friedhof wählen, dessen Stufe der Anzahl der Karten entspricht, die du ins Deck gemischt hast; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Ritualheiligtum“ nur einmal pro Spielzug verwenden.
  | it_name   = Santuario Rituale
  | it_lore   = Puoi scartare 1 Magia; aggiungi 1 Mostro Rituale LUCE o 1 Magia Rituale dal tuo Deck alla tua mano. Puoi mischiare un qualsiasi numero di Magie dal tuo Cimitero nel Deck, poi scegliere come bersaglio 1 mostro LUCE Fata nel tuo Cimitero con Livello pari al numero di carte che hai mischiato nel Deck; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Santuario Rituale" una sola volta per turno.
  | pt_name   = Santuário do Ritual
  | pt_lore   = Você pode descartar 1 Magia; adicione 1 Monstro de Ritual de LUZ ou 1 Magia de Ritual do seu Deck à sua mão. Você pode embaralhar qualquer número de Magias do seu Cemitério no Deck e, depois, escolha 1 monstro Fada de LUZ no seu Cemitério cujo Nível seja igual ao número de cards que você embaralhou no Deck; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Santuário do Ritual" uma vez por turno.
  | es_name   = Santuario Ritual
  | es_lore   = Puedes descartar 1 Mágica; añade a tu mano, desde tu Deck, 1 Monstruo de Ritual de LUZ o 1 Mágica de Ritual. Puedes barajar al Deck cualquier cantidad de Mágicas en tu Cementerio, y después seleccionar 1 monstruo Hada de LUZ en tu Cementerio cuyo Nivel sea igual al número de cartas que barajaste al Deck; Invócala de Modo Especial. Sólo puedes usar cada efecto de "Santuario Ritual" una vez por turno.
  | ja_lore   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに手札から魔法カード１枚を捨てて発動できる。デッキから光属性の儀式モンスター１体または儀式魔法カード１枚を手札に加える。②：自分の墓地の魔法カードを任意の数だけデッキに戻し、デッキに戻した数と同じレベルを持つ、自分の墓地の天使族・光属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 축복의 교회－리츄얼 처치
