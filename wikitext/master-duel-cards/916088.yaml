  | lore               = 1 "Trickstar" Link Monster + 1 "Trickstar" monster<br />Effect damage inflicted to your opponent by your "Trickstar" Link Monster linked to this card is doubled. If your opponent takes damage by a "Trickstar" monster's effect: This card gains ATK equal to the damage they took. Once per turn, during the End Phase, if this card attacked this turn: The ATK gained from this effect returns to 0, then you can add 1 "Trickstar" monster from your GY to your hand.

  | fr_name            = Douce Guitare du Groupe Farstar
  | fr_lore            = 1 Monstre Lien "Farstar" + 1 monstre "Farstar"<br />Les dommages d'effet infligés à votre adversaire par votre Monstre Lien "Farstar" lié à cette carte sont doublés. Si votre adversaire reçoit des dommages par un effet de monstre "Farstar" : cette carte gagne une ATK égale aux dommages qu'il a reçus. Une fois par tour, durant la End Phase, si cette carte a attaqué ce tour : l'ATK gagnée par cet effet redevient 0, puis vous pouvez ajouter 1 monstre "Farstar" depuis votre Cimetière à votre main.
  | de_name            = Trickstar-Band Süße Gitarre
  | de_lore            = 1 „Trickstar“-Linkmonster + 1 „Trickstar“-Monster<br />Effektschaden, der deinem Gegner durch deine „Trickstar“-Linkmonster zugefügt wird, die mit dieser Karte verlinkt sind, wird verdoppelt. Falls dein Gegner Schaden durch den Effekt eines „Trickstar“-Monsters erhält: Diese Karte erhält ATK in Höhe des Schadens, den er erhalten hat. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug angegriffen hat: Die ATK, die diese Karte durch diesen Effekt erhalten hat, werden auf 0 zurückgesetzt, dann kannst du deiner Hand 1 „Trickstar“-Monster von deinem Friedhof hinzufügen.
  | it_name            = Truccastella Chitarra Dolce Banda
  | it_lore            = 1 Mostro Link "Truccastella" + 1 mostro "Truccastella"<br />Il danno da effetto inflitto al tuo avversario da un tuo Mostro Link "Truccastella" linkato a questa carta viene raddoppiato. Se il tuo avversario subisce danno dall'effetto di un mostro "Truccastella": questa carta guadagna ATK pari al danno che ha subito. Una volta per turno, durante la End Phase, se questa carta ha attaccato in questo turno: l'ATK guadagnato da questo effetto ritorna a 0, poi puoi aggiungere 1 mostro "Truccastella" dal tuo Cimitero alla tua mano.
  | pt_name            = Trapestrela Doce Guitarra da Banda
  | pt_lore            = 1 Monstro Link "Trapestrela" + 1 monstro "Trapestrela"<br />O dano de efeito causado ao seu oponente pelos seus Monstros Link "Trapestrela" linkados a este card é dobrado. Se seu oponente sofrer dano pelo efeito de um monstro "Trapestrela": este card ganha ATK igual ao dano que ele sofreu. Uma vez por turno, durante a Fase Final, se este card atacou neste turno: o ATK ganho por este efeito volta a 0 e, depois, você pode adicionar 1 monstro "Trapestrela" do seu Cemitério à sua mão.
  | es_name            = Bromiestrella Banda Guitarradulce
  | es_lore            = 1 Monstruo de Enlace "Bromiestrella" + 1 monstruo "Bromiestrella"<br />El daño de efecto infligido a tu adversario por tus Monstruos de Enlace "Bromiestrella" enlazados a esa carta se duplica. Si tu adversario recibe daño por el efecto de un monstruo "Bromiestrella": esta carta gana ATK igual al daño que recibió. Una vez por turno, durante la End Phase, si esta carta atacó este turno: el ATK ganado por este efecto vuelve a 0, y después puedes añadir a tu mano 1 monstruo "Bromiestrella" en tu Cementerio.
  | ja_lore            = 「トリックスター」リンクモンスター＋「トリックスター」モンスター<br />①：このカードとリンク状態の自分の「トリックスター」リンクモンスターの効果で相手に与えるダメージは倍になる。②：「トリックスター」モンスターの効果で相手がダメージを受ける度に発動する。このカードの攻撃力はそのダメージの数値分アップする。③：このカードが攻撃したターンのエンドフェイズに発動する。このカードの②の効果でアップした数値は０に戻る。その後、自分の墓地から「トリックスター」モンスター１体を選んで手札に加える事ができる。
  | ko_name            = 트릭스터밴드 기타스위트
  | ko_lore            = "트릭스터" 링크 몬스터 ＋ "트릭스터" 몬스터<br />①: 이 카드와 링크 상태인 자신의 "트릭스터" 링크 몬스터의 효과로 상대에게 주는 데미지는 배가 된다. ②: "트릭스터" 몬스터의 효과로 상대가 데미지를 받을 때마다 발동한다. 이 카드의 공격력은 그 데미지의 수치만큼 올린다. ③: 이 카드가 공격한 턴의 엔드 페이즈에 발동한다. 이 카드의 ②의 효과로 올린 수치는 0 으로 되돌아간다. 그 후, 자신 묘지에서 "트릭스터" 몬스터 1장을 고르고 패에 넣을 수 있다.
  }}
