title: Blackwing - Sirocco the Dawn (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = DARK
  | types              = Winged Beast / Effect
  | level              = 5
  | atk                = 2000
  | def                = 900
  | lore               = If only your opponent controls a monster, you can Normal Summon/Set this card without Tributing. Once per turn, during your Main Phase 1: You can target 1 "Blackwing" monster you control; until the end of this turn, it gains ATK equal to the combined ATK of all "Blackwing" monsters currently on the field, except itself, also for the rest of this turn, you can only attack with that monster.
  | fr_name            = Aile Noire - Sirocco l'Aube
  | fr_lore            = Si uniquement votre adversaire contrôle un monstre, vous pouvez Invoquer/Poser Normalement cette carte sans Sacrifice. Une fois par tour, durant votre Main Phase 1 : vous pouvez cibler 1 monstre "Aile Noire" que vous contrôlez ; jusqu'à la fin de ce tour, il gagne une ATK égale à la somme des ATK de tous les autres monstres "Aile Noire" actuellement sur le Terrain (lui-même exclu), et aussi, le reste de ce tour, vous ne pouvez attaquer qu'avec le monstre.
  | de_name            = Schwarzflügel - Sirocco die Morgenröte
  | de_lore            = Falls nur dein Gegner ein Monster kontrolliert, kannst du diese Karte als Normalbeschwörung beschwören/setzen, ohne Tribut anzubieten. Einmal pro Spielzug, während deiner Main Phase 1: Du kannst 1 „Schwarzflügel“-Monster wählen, das du kontrollierst; bis zum Ende dieses Spielzugs erhält es ATK in Höhe der kombinierten ATK aller „Schwarzflügel“-Monster, die sich derzeit auf dem Spielfeld befinden, außer sich selbst, zusätzlich kannst du für den Rest dieses Spielzugs nur mit jenem Monster angreifen.
  | it_name            = Alanera - Sirocco l'Alba
  | it_lore            = Se solo il tuo avversario controlla un mostro, puoi Evocare Normalmente/Posizionare questa carta senza offrire Tributi. Una volta per turno, durante la tua Main Phase 1: puoi scegliere come bersaglio 1 mostro "Alanera" che controlli; fino alla fine di questo turno, esso guadagna ATK pari alla somma degli ATK di tutti i mostri "Alanera" attualmente sul Terreno, eccetto se stesso, inoltre per il resto di questo turno, puoi attaccare solo con quel mostro.
  | pt_name            = Asanegra - Sirocco, o Amanhecer
  | pt_lore            = Se somente seu oponente controlar um monstro, você pode Invocar este card por Invocação-Normal/Baixar sem oferecer Tributo. Uma vez por turno, durante sua Fase Principal 1: você pode escolher 1 monstro "Asanegra" que você controla; até o final deste turno, ele ganha ATK igual ao ATK combinado de todos os monstros "Asanegra" atualmente no campo, exceto ele mesmo e, além disso, pelo resto deste turno, você só pode atacar com esse monstro.
  | es_name            = Alanegra - Sirocco el Amanecer
  | es_lore            = Si sólo tu adversario controla un monstruo, puedes Invocar de Modo Normal/Colocar esta carta, sin Sacrificar. Una vez por turno, durante tu Main Phase 1: puedes seleccionar 1 monstruo "Alanegra" que controles; hasta el final de este turno, éste gana ATK igual al ATK combinado de todos los monstruos "Alanegra" en el Campo en este momento, excepto sí mismo, y además por el resto de este turno tú sólo puedes atacar con ese monstruo.
  | ja_lore            = ①：相手フィールドにモンスターが存在し、自分フィールドにモンスターが存在しない場合、このカードはリリースなしで通常召喚できる。②：１ターンに１度、自分メインフェイズ１に自分フィールドの「ＢＦ」モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、そのモンスター以外のフィールドの「ＢＦ」モンスターの攻撃力の合計分アップする。この効果を発動するターン、対象のモンスターしか攻撃できない。
  | ko_name            = BF－새벽의 시로코
  | ko_lore            = ①: 상대 필드에 몬스터가 존재하고, 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 릴리스 없이 통상 소환할 수 있다. ②: 1턴에 1번, 자신 메인 페이즈 1에 자신 필드의 "BF(블랙 페더)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 그 몬스터 이외의 필드의 "BF(블랙 페더)" 몬스터의 공격력의 합계만큼 올린다. 이 효과를 발동하는 턴에, 대상의 몬스터밖에 공격할 수 없다.
  | sc_name            = 黑羽－拂晓的热南风
  | sc_lore            = ①：对手场上存在有怪兽，且我方场上不存在有怪兽的场合，此卡可无须释放通常召唤。②：１回合１次，在我方主要阶段１可以１只我方场上的“黑羽”怪兽为对象发动。直至回合结束时，该怪兽的攻击力上升相当于除该怪兽以外的场上“黑羽”怪兽的攻击力的合计值。发动此效果的回合，只可攻击对象怪兽。
  }}
