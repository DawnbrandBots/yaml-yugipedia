title: ZERO-MAX (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Normal
  | lore               = Activate only if you have no cards in your hand. Select 1 "Infernity" monster in your Graveyard. Special Summon it, and destroy all face-up monsters on the field with ATK lower than the Special Summoned monster's ATK. You cannot conduct your Battle Phase during the same turn you activate this card.

  | fr_name            = ZÉRO MAXIMUM
  | fr_lore            = Activable uniquement si vous n'avez aucune carte dans votre main. Sélectionnez 1 monstre "Enfernité" dans votre Cimetière. Invoquez-le Spécialement, et détruisez tous les monstres face recto sur le Terrain avec une ATK inférieure à l'ATK du monstre Invoqué Spécialement. Vous ne pouvez pas mener votre Battle Phase durant le tour où vous activez cette carte.
  | de_name            = ZERO-MAX
  | de_lore            = Aktiviere diese Karte nur, falls du keine Karten in deiner Hand hast. Wähle 1 „Ewig infernal“-Monster in deinem Friedhof. Beschwöre es als Spezialbeschwörung und zerstöre alle offenen Monster auf dem Spielfeld, die weniger ATK als das als Spezialbeschwörung beschworene Monster haben. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Battle Phase durchführen.
  | it_name            = ZERO-MAX
  | it_lore            = Attiva solo se non hai carte in mano. Scegli 1 mostro "Demoneterno" nel tuo Cimitero. Evocalo Specialmente e distruggi tutti i mostri scoperti sul Terreno con ATK inferiore all'ATK del mostro scelto. Non puoi effettuare la tua Battle Phase nello stesso turno in cui attivi questa carta.
  | pt_name            = ZERO-MÁXIMO
  | pt_lore            = Só pode ser ativado se você não tiver nenhum card na sua mão. Selecione 1 monstro "Inférnico(a)" no seu Cemitério. Invoque-o por Invocação-Especial e destrua todos os monstros com a face para cima no campo com ATK menor que o ATK do monstro Invocado por Invocação-Especial. Você não pode conduzir sua Fase de Batalha durante o mesmo turno em que você ativar este card.
  | es_name            = ZERO-MAX
  | es_lore            = Sólo puedes activar esta carta si no tienes cartas en tu mano. Selecciona 1 monstruo "Inférnico/a" en tu Cementerio. Invócalo de Modo Especial, y destruye todos los monstruos boca arriba en el Campo que tengan ATK más bajo que el ATK del monstruo Invocado. No puedes realizar tu Battle Phase durante el mismo turno en el que activas esta carta.
  | ja_lore            = 自分の手札が０枚の場合、自分の墓地の「インフェルニティ」と名のついたモンスター１体を選択して発動できる。選択したモンスターを特殊召喚し、特殊召喚したモンスターの攻撃力より低い攻撃力を持つ、フィールド上のモンスターを全て破壊する。このカードを発動するターン、自分はバトルフェイズを行えない。
  | ko_name            = ZERO－MAX
  | ko_lore            = 자신의 패가 0장일 경우, 자신의 묘지에 존재하는 "인페르니티"라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 특수 소환하고, 특수 소환한 몬스터의 공격력보다 낮은 공격력을 가진, 필드 위에 앞면 표시로 존재하는 몬스터를 전부 파괴한다. 이 카드를 발동하는 턴에 자신은 배틀 페이즈를 실행할 수 없다.
  | sc_name            = ZERO－MAX
  | sc_lore            = 我方手牌为０张的场合，可选择我方墓地中１只冠有“无限狱”之名的怪兽来发动此卡。特殊召唤所选择怪兽，破坏场上所有表侧表示的攻击力低于特殊召唤怪兽的怪兽。发动此卡的回合中，跳过我方的战斗阶段。
  }}
