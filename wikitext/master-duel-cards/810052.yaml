title: Inzektor Dragonfly (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = DARK
  | types              = Insect / Effect
  | level              = 3
  | atk                = 1000
  | def                = 1800
  | lore               = Once per turn: You can equip 1 "Inzektor" monster from your hand or GY to this card. If an Equip Card(s) is sent to your GY while equipped to this card (except during the Damage Step): You can Special Summon 1 "Inzektor" monster from your Deck, except "Inzektor Dragonfly". While this card is equipped to a monster, that monster's Level is increased by 3.

  | fr_name            = Inzektor Libellule
  | fr_lore            = Une fois par tour : vous pouvez équiper 1 monstre "Inzektor" depuis votre main ou Cimetière à cette carte. Si une ou plusieurs Cartes d'Équipement sont envoyées à votre Cimetière tant qu'elles sont équipées à cette carte (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 monstre "Inzektor" ("Inzektor Libellule" exclu) depuis votre Deck. Tant que cette carte est équipée à un monstre, le Niveau du monstre est augmenté de 3.
  | de_name            = Insektor Libelle
  | de_lore            = Einmal pro Spielzug: Du kannst diese Karte mit 1 „Insektor“-Monster von deiner Hand oder deinem Friedhof ausrüsten. Falls eine oder mehr Ausrüstungskarten auf deinen Friedhof gelegt werden, solange sie diese Karte ausrüsten (außer während des Damage Steps): Du kannst 1 „Insektor“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Insektor Libelle“. Solange diese Karte ein Monster ausrüstet, ist die Stufe des Monsters um 3 erhöht.
  | it_name            = Libellula Inzektor
  | it_lore            = Una volta per turno: puoi equipaggiare 1 mostro "Inzektor" dalla tua mano o Cimitero a questa carta. Se una o più Carte Equipaggiamento vengono mandate al tuo Cimitero mentre sono equipaggiate a questa carta (eccetto durante il Damage Step): puoi Evocare Specialmente 1 mostro "Inzektor", eccetto "Libellula Inzektor", dal tuo Deck. Mentre questa carta è equipaggiata a un mostro, il Livello di quel mostro aumenta di 3.
  | pt_name            = Libélula Inzektor
  | pt_lore            = Uma vez por turno: você pode equipar 1 monstro "Inzektor" da sua mão ou do Cemitério a este card. Se um ou mais Cards de Equipamento forem enviados para o seu Cemitério enquanto estiverem equipados a este card (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 monstro "Inzektor" do seu Deck, exceto "Libélula Inzektor". Enquanto este card estiver equipado a um monstro, o Nível desse monstro aumenta em 3.
  | es_name            = Libélula Inzektor
  | es_lore            = Una vez por turno: puedes equipar a esta carta 1 monstruo "Inzektor" en tu mano o Cementerio. Si una o más Cartas de Equipo son mandadas a tu Cementerio mientras están equipadas a esta carta (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Inzektor", excepto "Libélula Inzektor". Mientras esta carta está equipada a un monstruo, el Nivel de ese monstruo se aumenta en 3.
  | ja_lore            = ①：１ターンに１度、自分メインフェイズに発動できる。自分の手札・墓地から「甲虫装機」モンスター１体を選び、装備カード扱いとしてこのカードに装備する。②：このカードが自分フィールドに存在し、このカードに装備されたカードが自分の墓地へ送られた場合に発動できる。デッキから「甲虫装機　ダンセル」以外の「甲虫装機」モンスター１体を特殊召喚する。③：このカードを装備カード扱いとして装備しているモンスターのレベルは３つ上がる。
  | ko_name            = 인잭터 단셀
  | ko_lore            = ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 묘지에서 "인잭터" 몬스터 1장을 고르고, 장착 카드로 취급하여 이 카드에 장착한다. ②: 이 카드가 자신 필드에 존재하고, 이 카드에 장착된 카드가 자신 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "인잭터 단셀" 이외의 "인잭터" 몬스터 1장을 특수 소환한다. ③: 이 카드를 장착 카드로 취급하여 장착하고 있는 몬스터의 레벨은 3개 올라간다.
  | sc_name            = 甲虫装机 豆娘
  | sc_lore            = ①：１回合１次，可在我方主要阶段发动。从我方手牌、墓地挑选１只“甲虫装机”怪兽，并作为装备卡装备此卡。②：此卡存在于我方场上，且装备有此卡的卡片被送入我方墓地时可发动。从牌组特殊召唤１只除“甲虫装机 豆娘”之外的“甲虫装机”怪兽。③：将该卡片作为装备卡装备的怪兽的等级提升３级。
  }}
