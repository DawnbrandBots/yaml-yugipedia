  | ja_lore            = レベル７モンスター×２<br />①：１ターンに１度、このカードのＸ素材を２つ取り除き、フィールドの表側表示のカード１枚を対象として発動できる。そのカードを破壊する。この効果でモンスターを破壊した場合、自分フィールドの表側表示モンスター１体を選び、その攻撃力を次のターンの終了時まで、破壊したモンスターの元々のレベル・ランクの数値×３００アップできる。この効果を発動するターン、このカードは攻撃できない。このカードがドラゴン族モンスターをＸ素材としている場合、この効果は相手ターンでも発動できる。
  | ko_name            = 흑용룡기 보르니게슈
  | ko_lore            = 레벨 7 몬스터 × 2<br />①: 1턴에 1번, 이 카드의 엑시즈 소재를 2개 제거하고, 필드의 앞면 표시의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. 이 효과로 몬스터를 파괴했을 경우, 자신 필드의 앞면 표시 몬스터 1장을 고르고, 그 공격력을 다음 턴의 종료시까지, 파괴한 몬스터의 원래 레벨 / 랭크의 수치 × 300 올릴 수 있다. 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다. 이 카드가 드래곤족 몬스터를 엑시즈 소재로 하고 있을 경우, 이 효과는 상대 턴에도 발동할 수 있다.
