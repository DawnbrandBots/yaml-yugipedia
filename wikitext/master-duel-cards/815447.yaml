  | de_name            = Voloferniges, der finsterste Drachen-Untergangsreiter
  | de_lore            = 2 Monster der Stufe 7<br />Einmal pro Spielzug: Du kannst 2 Material von dieser Karte abhängen und dann 1 offene Karte auf dem Spielfeld wählen; zerstöre sie und falls du ein Monster zerstört hast, kannst du 1 offenes Monster, das du kontrollierst, bis zum Ende des nächsten Spielzugs ATK in Höhe der Grund-Stufe / des Grund-Rangs des zerstörten Monsters x 300 erhalten lassen. Diese Karte kann nicht in dem Spielzug angreifen, in dem du diesen Effekt aktivierst. Dies ist ein Schnelleffekt, falls diese Karte ein Drache-Monster als Material hat, aber kann nicht im Damage Step aktiviert werden.
  | it_name            = Voloferniges, il Più Oscuro Drago Destinocavalcatore
  | it_lore            = 2 mostri di Livello 7<br />Una volta per turno: puoi staccare 2 materiali da questa carta, poi scegliere come bersaglio 1 carta scoperta sul Terreno; distruggila e, se hai distrutto un mostro, puoi far guadagnare a 1 mostro scoperto che controlli ATK pari al Livello/Rango originale del mostro distrutto x 300 fino alla fine del prossimo turno. Questa carta non può attaccare nel turno in cui attivi questo effetto. Questo è un Effetto Rapido se questa carta ha un mostro Drago come materiale, ma non può essere attivato nel Damage Step.
  | pt_name            = Voloferniges, o Mais Obscuro Ginete Dragão da Perdição
