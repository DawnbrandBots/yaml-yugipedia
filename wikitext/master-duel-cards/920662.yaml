  | lore               = When an opponent's monster declares an attack: Target 1 "Speedroid" monster in your Graveyard; banish both it and 1 "Speedroid" Tuner monster in your hand, and if you do, Special Summon from your Extra Deck, 1 Synchro Monster whose Level equals the total original Levels of those 2 monsters. During your opponent's Battle Step: You can banish this card from your Graveyard, then target 1 face-up Attack Position Synchro Monster on each side of the field; make that face-up Attack Position monster your opponent controls attack that monster you control, and perform damage calculation.

  | fr_name            = Bataille de Dés
  | fr_lore            = Lorsqu'un monstre de votre adversaire déclare une attaque : ciblez 1 monstre "Vitesseroid" dans votre Cimetière ; bannissez-le ainsi qu'1 monstre Syntoniseur "Vitesseroid" dans votre main, et si vous le faites, Invoquez Spécialement 1 Monstre Synchro dont le Niveau est égal à la somme des Niveaux d'origine de ces 2 monstres depuis votre Extra Deck. Durant la Battle Step de votre adversaire : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Synchro en Position d'Attaque face recto sur chaque Terrain ; faites attaquer le monstre en Position d'Attaque face recto contrôlé par votre adversaire le monstre que vous contrôlez, et faites le calcul des dommages.
  | de_name            = Würfelkampf
  | de_lore            = Wenn ein Monster deines Gegners einen Angriff deklariert: Wähle 1 „Geschwindigkeitsroid“-Monster in deinem Friedhof; verbanne sowohl es als auch 1 „Geschwindigkeitsroid“-Empfänger-Monster in deiner Hand und falls du dies tust, beschwöre 1 Synchromonster als Spezialbeschwörung von deinem Extra Deck, dessen Stufe der gemeinsamen Grundstufe der 2 Monster entspricht. Während des Battle Steps deines Gegners: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Synchromonster in offener Angriffsposition auf jeder Spielfeldseite wählen; lass das Monster in offener Angriffsposition, das dein Gegner kontrolliert, das Monster angreifen, das du kontrollierst, und führe die Schadensberechnung durch.
  | it_name            = Battaglia Tiro di Dadi
  | it_lore            = Quando un mostro dell'avversario dichiara un attacco: scegli come bersaglio 1 mostro "Velociroid" nel tuo Cimitero; bandisci sia quello che 1 mostro Tuner "Velociroid" nella tua mano e, se lo fai, Evoca Specialmente dal tuo Extra Deck 1 Mostro Synchro con Livello pari alla somma dei Livelli originali di quei 2 mostri. Durante il Battle Step del tuo avversario: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Synchro scoperto in Posizione di Attacco su ogni Terreno; fai attaccare quel mostro scoperto in Posizione di Attacco controllato dal tuo avversario contro quel mostro che controlli, poi effettua il calcolo dei danni.
  | pt_name            = Batalha de Lance de Dados
  | pt_lore            = Quando um monstro do oponente declarar um ataque: escolha 1 monstro "Velocidaroide" no seu Cemitério; bana tanto ele quanto 1 monstro Regulador "Velocidaroide" da sua mão e, se isso acontecer, Invoque por Invocação-Especial do seu Deck Adicional, 1 Monstro Sincro cujo Nível seja igual à soma dos Níveis originais desses 2 monstros. Durante a Etapa de Batalha do seu oponente: você pode banir este card do seu Cemitério e, depois, escolher 1 Monstro Sincro com a face para cima em Posição de Ataque em cada lado do campo; faça com que esse monstro com a face para cima em Posição de Ataque que seu oponente controla ataque esse monstro que você controla e realize o cálculo de dano.
  | es_name            = Batalla de Tiro de Dados
  | es_lore            = Cuando un monstruo de tu adversario declara un ataque: selecciona 1 monstruo "Velociroid" en tu Cementerio; destiérralo en tu mano así como a 1 monstruo Cantante "Velociroid" y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Sincronía cuyo Nivel sea igual a los Niveles originales totales de esos 2 monstruos. Durante el Battle Step de tu adversario: puedes desterrar esta carta de tu Cementerio, y después seleccionar 1 Monstruo de Sincronía en Posición de Ataque boca arriba en cada lado del Campo; haz que ese monstruo en Posición de Ataque boca arriba que controla tu adversario ataque a ese monstruo que controlas, y realiza el cálculo de daño.
  | ja_lore            = ①：相手モンスターの攻撃宣言時に自分の墓地の「スピードロイド」モンスター１体を対象として発動できる。そのモンスターと手札の「スピードロイド」チューナー１体を除外し、その２体の元々のレベルの合計と同じレベルを持つＳモンスター１体をエクストラデッキから特殊召喚する。②：相手バトルステップに墓地のこのカードを除外し、自分及び相手フィールドの表側攻撃表示のＳモンスターを１体ずつ対象として発動できる。その相手の表側攻撃表示モンスターはその自分のモンスターへ攻撃し、ダメージ計算を行う。
  | ko_name            = 다이스롤 배틀
  | ko_lore            = ①: 상대 몬스터의 공격 선언시에 자신 묘지의 "스피드로이드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 패의 "스피드로이드" 튜너 1장을 제외하고, 그 2장의 원래 레벨의 합계와 같은 레벨을 가지는 싱크로 몬스터 1장을 엑스트라 덱에서 특수 소환한다. ②: 상대 배틀 스텝에 묘지의 이 카드를 제외하고, 자신 및 상대 필드의 앞면 공격 표시의 싱크로 몬스터를 1장씩 대상으로 하여 발동할 수 있다. 그 상대의 앞면 공격 표시 몬스터는 그 자신의 몬스터에 공격하고, 데미지 계산을 실행한다.
