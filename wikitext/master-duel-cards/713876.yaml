  | lore               = 1 Tuner + 1+ non-Tuner monsters<br />If this card is Special Summoned: Inflict 800 damage to your opponent, then 1 face-up monster your opponent controls loses 800 ATK/DEF. You can only use this effect of "Blackwing - Nothung the Starlight" once per turn. During your Main Phase, you can Normal Summon 1 "Blackwing" monster in addition to your Normal Summon/Set. (You can only gain this effect once per turn.)
  | fr_name            = Aile Noire - Nothung la Lumière d'Étoile
  | fr_lore            = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée Spécialement : infligez 800 points de dommages à votre adversaire, puis 1 monstre face recto contrôlé par votre adversaire perd 800 ATK/DEF. Vous ne pouvez utiliser cet effet de "Aile Noire - Nothung la Lumière d'Étoile" qu'une fois par tour. Durant votre Main Phase, vous pouvez Invoquer Normalement 1 monstre "Aile Noire" en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.)
  | de_name            = Schwarzflügel - Nothung das Sternenlicht
  | de_lore            = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Füge deinem Gegner 800 Schaden zu, dann verliert 1 offenes Monster, das dein Gegner kontrolliert, 800 ATK/DEF. Du kannst diesen Effekt von „Schwarzflügel - Nothung das Sternenlicht“ nur einmal pro Spielzug verwenden. Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 „Schwarzflügel“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.)
  | it_name            = Alanera - Nothung la Luce di Stelle
  | it_lore            = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Evocata Specialmente: infliggi 800 danni al tuo avversario, poi 1 mostro scoperto controllato dal tuo avversario perde 800 ATK/DEF. Puoi utilizzare questo effetto di "Alanera - Nothung la Luce di Stelle" una sola volta per turno. Durante la tua Main Phase, puoi Evocare Normalmente 1 mostro "Alanera" in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.)
  | pt_name            = Asanegra - Nothung, a Luz Estrelada
  | pt_lore            = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Especial: cause 800 de dano ao seu oponente e, depois, 1 monstro com a face para cima que seu oponente controla perde 800 de ATK/DEF. Você só pode usar este efeito de "Asanegra - Nothung, a Luz Estrelada" uma vez por turno. Durante sua Fase Principal, você pode Invocar por Invocação-Normal 1 monstro "Asanegra" em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.)
  | es_name            = Alanegra - Nothung la Luz de Estrella
  | es_lore            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada de Modo Especial: inflige 800 puntos de daño a tu adversario, y después 1 monstruo boca arriba que controle tu adversario pierde 800 ATK/DEF. Sólo puedes usar este efecto de "Alanegra - Nothung la Luz de Estrella" una vez por turno. Durante tu Main Phase, puedes Invocar de Modo Normal 1 monstruo "Alanegra" además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno).
  | ja_lore            = チューナー＋チューナー以外のモンスター１体以上<br />「ＢＦ－星影のノートゥング」の①の効果は１ターンに１度しか使用できない。①：このカードが特殊召喚に成功した場合に発動する。相手に８００ダメージを与える。その後、相手の表側表示モンスター１体を選び、その攻撃力・守備力を８００ダウンする。②：このカードがモンスターゾーンに存在する限り、自分は通常召喚に加えて１度だけ、自分メインフェイズに「ＢＦ」モンスター１体を召喚できる。
  | ko_name            = BF－별그림자의 노퉁
  | ko_lore            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />"BF(블랙 페더)－별그림자의 노퉁"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동한다. 상대에게 800 데미지를 준다. 그 후, 상대의 앞면 표시 몬스터 1장을 고르고, 그 공격력 / 수비력을 800 내린다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "BF(블랙 페더)" 몬스터 1장을 일반 소환할 수 있다.
  | sc_name            = 黑羽－星影之诺顿克
  | sc_lore            = 协调＋１只以上协调以外的怪兽<br />此卡名的①效果１回合仅可使用１次。①：此卡特殊召唤成功的情况下发动。给予对手８００伤害。然后挑选１只对手的表侧表示怪兽，其攻击力・守备力下降８００。②：只要此卡存在于怪兽区域，自己除通常召唤外仅可追加１次，在自己的主要阶段召唤１只“黑羽”怪兽。
  }}
