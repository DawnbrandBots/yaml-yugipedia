  | lore               = Cannot be Normal Summoned/Set. Must be Special Summoned with "Legend of Heart". When this card is Special Summoned: You can target 1 face-up Spell/Trap on the field; banish that target. When this card is targeted for an attack: You can target 1 Spell in your GY; Set that target.
  | pack               = Legacy Pack

  | fr_name            = Chevalier Légendaire Timée
  | fr_lore            = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec "Légende du Cœur". Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler 1 Magie/Piège face recto sur le Terrain ; bannissez la cible. Lorsque cette carte est ciblée par une attaque : vous pouvez cibler 1 Magie dans votre Cimetière ; Posez la cible.
  | de_name            = Legendärer Ritter Timaeus
  | de_lore            = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss mit „Legende des Herzens“ als Spezialbeschwörung beschworen werden. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 offene/n Zauber/Falle auf dem Spielfeld wählen; verbanne das gewählte Ziel. Wenn diese Karte als Ziel für einen Angriff gewählt wird: Du kannst 1 Zauber in deinem Friedhof wählen; setze das gewählte Ziel.
  | it_name            = Leggendario Cavaliere Timaeus
  | it_lore            = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente con "Leggenda del Cuore". Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 Magia/Trappola scoperta sul Terreno; bandisci quel bersaglio. Quando questa carta viene scelta come bersaglio per un attacco: puoi scegliere come bersaglio 1 Magia nel tuo Cimitero; Posiziona quel bersaglio.
  | pt_name            = Cavaleiro Lendário Timaeus
  | pt_lore            = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial com "Lenda do Coração". Quando este card for Invocado por Invocação-Especial: você pode escolher 1 Magia/Armadilha com a face para cima no campo; bana o alvo. Quando este card for escolhido como alvo de um ataque: você pode escolher 1 Magia no seu Cemitério; Baixe o alvo.
  | es_name            = Caballero Legendario Timaeus
  | es_lore            = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial con "Leyenda del Corazón". Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 Mágica/Trampa boca arriba en el Campo; destierra ese objetivo. Cuando esta carta es seleccionada para un ataque: puedes seleccionar 1 Mágica en tu Cementerio; Coloca ese objetivo.
  | ja_lore            = このカードは通常召喚できない。「レジェンド・オブ・ハート」の効果でのみ特殊召喚できる。①：このカードが特殊召喚に成功した時、フィールドの表側表示の魔法・罠カード１枚を対象として発動できる。その表側表示の魔法・罠カードを除外する。②：このカードが攻撃対象に選択された時、自分の墓地の魔法カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。
  | ko_name            = 전설의 기사 티마이오스
  | ko_lore            = 이 카드는 통상 소환할 수 없다. "레전드 오브 하트"의 효과로만 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 때, 필드의 앞면 표시의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시의 마법 / 함정 카드를 제외한다. ②: 이 카드가 공격 대상으로 선택되었을 때, 자신 묘지의 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트한다.
