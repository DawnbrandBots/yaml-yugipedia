  | lore               = Must be Special Summoned with "The Claw of Hermos", using a Warrior monster. If this card is Special Summoned: Target 1 other face-up monster on the field; equip this card to it. It can make a second attack during each Battle Phase, also, if it attacks a Defense Position monster, inflict piercing battle damage to your opponent.

  | fr_name            = Canon à Roquettes Hermocrate
  | fr_lore            = Uniquement Invocable Spécialement avec "La Griffe d'Hermocrate", en utilisant un monstre Guerrier. Si cette carte est Invoquée Spécialement : ciblez 1 autre monstre face recto sur le Terrain ; équipez-lui cette carte. Il peut faire une seconde attaque durant chaque Battle Phase, et aussi, s'il attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  | de_name            = Hermos-Raketenkanone
  | de_lore            = Muss mit „Klaue des Hermos“ als Spezialbeschwörung beschworen werden, verwende dafür ein Krieger-Monster. Falls diese Karte als Spezialbeschwörung beschworen wird: Wähle 1 anderes offenes Monster auf dem Spielfeld; rüste es mit dieser Karte aus. Es kann während jeder Battle Phase einen zweiten Angriff durchführen, zusätzlich, falls es ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  | it_name            = Cannone-Razzo Hermos
  | it_lore            = Deve essere Evocato Specialmente con "Artiglio di Hermos", utilizzando un mostro Guerriero. Se questa carta viene Evocata Specialmente: scegli come bersaglio 1 altro mostro scoperto sul Terreno; equipaggia questa carta ad esso. Esso può effettuare un secondo attacco durante ogni Battle Phase, inoltre, se esso attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  | pt_name            = Canhão Foguete Hermos
  | pt_lore            = Deve ser Invocado por Invocação-Especial com "A Garra de Hermos", usando um monstro Guerreiro. Se este card for Invocado por Invocação-Especial: escolha 1 outro monstro com a face para cima no campo; equipe este card a ele. Ele pode realizar um segundo ataque durante cada Fase de Batalha e, além disso, se ele atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  | es_name            = Cañón Rocket Hermos
  | es_lore            = Debe ser Invocado de Modo Especial con "La Garra de Hermos", usando un monstruo Guerrero. Si esta carta es Invocada de Modo Especial: selecciona otro monstruo boca arriba en el Campo; equípale esta carta. El monstruo puede hacer un segundo ataque durante cada Battle Phase y además, si ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  | ja_lore            = このカードは「ヘルモスの爪」の効果で自分の手札・フィールドの戦士族モンスターを墓地へ送った場合のみ特殊召喚できる。①：このカードが特殊召喚に成功した場合、このカード以外のフィールドのモンスター１体を対象として発動する。このカードを装備カード扱いとしてそのモンスターに装備する。②：このカードの効果でこのカードを装備したモンスターは、１度のバトルフェイズ中に２回攻撃でき、守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  | ko_name            = 로켓 헤르모스 캐논
  | ko_lore            = 이 카드는 "헤르모스의 발톱"의 효과로 자신의 패 / 필드의 전사족 몬스터를 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 경우, 이 카드 이외의 필드의 몬스터 1장을 대상으로 하고 발동한다. 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. ②: 이 카드의 효과로 이 카드를 장착한 몬스터는, 1번의 배틀 페이즈 중에 2회 공격할 수 있고, 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.
  | sc_name            = 火箭海尔摩斯加农炮
  | sc_lore            = 仅限以“海尔摩斯之爪”的效果将我方手牌、场上的战士族怪兽送入墓地的场合，此卡可特殊召唤。①：此卡特殊召唤成功的场合，以场上除此卡以外的１只怪兽为对象发动。此卡被视为装备卡装备该怪兽。②：以此卡效果装备此卡的怪兽，在１次的战斗阶段中可攻击２次，攻击了守备表示怪兽的场合，给予对手相当于攻击力超过该守备力数值的战斗伤害。
  }}
