title: Fabled Miztoji (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | attribute          = LIGHT
  | types              = Fiend / Tuner / Effect
  | level              = 2
  | atk                = 400
  | def                = 200
  | lore               = You can send this card from your hand to the GY, then target 1 non-Tuner "Fabled" monster you control; that monster is treated as a Tuner while face-up on the field.

  | fr_name            = Miztoji Mythologique
  | fr_lore            = Vous pouvez envoyer cette carte depuis votre main au Cimetière, puis ciblez 1 monstre non-Syntoniseur "Mythologique" que vous contrôlez ; le monstre est traité comme un Syntoniseur tant qu'il est face recto sur le Terrain.
  | de_name            = Sagenhafter Miztoji
  | de_lore            = Du kannst diese Karte von deiner Hand auf den Friedhof legen und dann 1 „Sagenhaft“-Nicht-Empfänger-Monster wählen, das du kontrollierst; das Monster wird als Empfänger behandelt, solange es offen auf dem Spielfeld liegt.
  | it_name            = Il Favoloso Miztoji
  | it_lore            = Puoi mandare questa carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro non-Tuner "Il Favoloso" che controlli; quel mostro viene considerato come un Tuner mentre è scoperto sul Terreno.
  | pt_name            = Miztoji Mitológico
  | pt_lore            = Você pode enviar este card da sua mão para o Cemitério e, depois, escolha 1 monstro "Mitológico(a)" não-Regulador que você controla; esse monstro é considerado como um Regulador enquanto estiver com a face para cima no campo.
  | es_name            = Fabuloso Miztoji
  | es_lore            = Puedes mandar al Cementerio esta carta en tu mano, y después seleccionar 1 monstruo "Fabuloso/a" que no sea Cantante que controles; ese monstruo es tratado como un monstruo Cantante mientras esté boca arriba en el Campo.
  | ja_lore            = このカードを手札から墓地へ送り、チューナー以外の自分フィールド上の「魔轟神」と名のついたモンスター１体を選択して発動できる。選択したモンスターはフィールド上に表側表示で存在する限りチューナーとして扱う。
  | ko_name            = 마굉신 미즈토지
  | ko_lore            = 이 카드를 패에서 묘지로 보내고, 자신 필드 위에 앞면 표시로 존재하는 "마굉신"이라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 선택한 몬스터는 필드 위에 앞면 표시로 존재하는 한 튜너로 취급한다.
  | tc_name            = 魔轟神密茲托吉
  | tc_lore            = 將此卡從手牌送至墓地，可選擇我方場上１隻冠有「魔轟神」之名的協調以外的怪獸發動。選擇的怪獸只要以正面表示存在於場上就視為協調。
  | sc_name            = 魔轰神密兹托吉
  | sc_lore            = 可将此卡从手牌送入墓地，并选择我方场上１只除协调以外冠有“魔轰神”之名的怪兽并发动。只要被选择怪兽以表侧表示存在于场上，就被视为协调。
  }}
