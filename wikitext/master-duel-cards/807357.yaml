  | de_name            = Finsterer Voltanis
  | de_lore            = Nachdem 1 Konterfallenkarte, die du kontrollierst, aktiviert und aufgelöst wurde, kannst du 1 FINSTERNIS Monster als Tribut anbieten, um diese Karte als Spezialbeschwörung von deiner Hand zu beschwören. Falls diese Karte auf diese Weise als Spezialbeschwörung beschworen wird, zerstöre 1 Karte auf dem Spielfeld.
  | it_name            = Voltanis Oscuro
  | it_lore            = Dopo che 1 Carta Contro-Trappola che controlli è stata attivata e si è risolta, puoi offrire come Tributo 1 mostro OSCURITÀ per Evocare tramite Evocazione Speciale questa carta dalla tua mano. Se questa carta viene Evocata tramite Evocazione Speciale in questo modo, distruggi 1 carta sul Terreno.
  | pt_name            = Voltanis das Trevas
  | pt_lore            = Depois que 1 Card de Armadilha de Resposta que você controla foi ativado e tiver resolvido, você pode oferecer como Tributo 1 monstro de TREVAS para Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial desta forma, destrua 1 card no campo.
  | es_name            = Voltanis Oscuro
  | es_lore            = Después de que se active y se resuelva una Carta de Trampa de Contraefecto que tú controles, puedes Sacrificar 1 monstruo de OSCURIDAD para Invocar esta carta de Modo Especial, desde tu mano. Si esta carta es Invocada de esa forma, destruye 1 carta en el Campo.
  | ja_lore            = 自分がカウンター罠カードの発動に成功した場合、自分フィールド上の闇属性モンスター１体をリリースして発動できる。このカードを手札から特殊召喚する。この効果で特殊召喚に成功した時、フィールド上のカード１枚を選択して破壊する。
  | ko_name            = 다크 볼테니스
  | ko_lore            = 자신이 카운터 함정의 발동에 성공했을 경우, 자신 필드 위에 존재하는 어둠 속성 몬스터 1장을 릴리스하는 것으로, 패에서 이 카드를 특수 소환한다. 이 효과로 특수 소환에 성공했을 때, 필드 위에 존재하는 카드 1장을 파괴한다.
  | sc_name            = 暗黑伏尔泰尼斯
  | sc_lore            = 我方发动反制陷阱卡成功的场合，可释放１只我方场上的暗属性怪兽并发动。从手牌特殊召唤此卡。以此效果特殊召唤成功时，选择场上的１张卡牌并破坏。
