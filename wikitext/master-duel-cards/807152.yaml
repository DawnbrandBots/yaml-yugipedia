  | lore               = When an opponent's monster declares an attack: Activate 1 of these effects;<br />●Banish 1 "D/D/D" monster from your Graveyard, and if you do, the attacking monster loses ATK equal to the banished monster's ATK.<br />●Add 1 Level 4 or lower "D/D" Pendulum Monster from your Deck to your hand.
