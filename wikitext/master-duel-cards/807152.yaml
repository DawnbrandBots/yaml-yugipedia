  | pt_lore            = Quando um monstro do oponente declarar um ataque: ative 1 desses efeitos;<br />●Bana 1 monstro "D/D/D" do seu Cemitério e, se isso acontecer, o monstro atacante perde ATK igual ao ATK do monstro banido.<br />●Adicione 1 Monstro Pêndulo "D/D" de Nível 4 ou menos do seu Deck à sua mão.
  | es_name            = D/D/D Cambio de Contrato
  | es_lore            = Cuando un monstruo de tu adversario declara un ataque: activa 1 de estos efectos;<br />●Destierra 1 monstruo "D/D/D" en tu Cementerio y, si lo haces, el monstruo atacante pierde ATK igual al ATK del monstruo desterrado.<br />●Añade a tu mano 1 Monstruo de Péndulo "D/D" de Nivel 4 o menor en tu Deck.
  | ja_lore            = ①：相手モンスターの攻撃宣言時に以下の効果から１つを選択して発動できる。<br />●自分の墓地の「ＤＤＤ」モンスター１体を選んで除外する。攻撃モンスターの攻撃力は、この効果で除外したモンスターの攻撃力分ダウンする。<br />●デッキからレベル４以下の「ＤＤ」Ｐモンスター１体を手札に加える。
  | ko_name            = DDD의 계약변경
  | ko_lore            = ①: 상대 몬스터의 공격 선언시에 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●자신 묘지의 "DDD(디디디)" 몬스터 1장을 고르고 제외한다. 공격 몬스터의 공격력은, 이 효과로 제외한 몬스터의 공격력만큼 내린다.<br />●덱에서 레벨 4 이하의 "DD(디디)" 펜듈럼 몬스터 1장을 패에 넣는다.
