title: Invincibility Barrier (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Continuous
  | lore               = Once per turn: You can banish 1 face-up Ritual, Fusion, Synchro, Xyz, Pendulum, or Link Monster you control; this turn, the effects of monsters with the same card type as that banished monster (Ritual, Fusion, Synchro, Xyz, Pendulum, or Link) are negated.
  | pack               = Legacy Pack

  | fr_name            = Barrière d'Invincibilité
  | fr_lore            = Une fois par tour : vous pouvez bannir 1 Monstre Rituel, Fusion, Synchro, Xyz, Pendule ou Lien face recto que vous contrôlez ; ce tour, les effets des monstres du même type de carte que le monstre banni (Monstre Rituel, Fusion, Synchro, Xyz, Pendule ou Lien) sont annulés.
  | de_name            = Unbesiegbarkeitsbarriere
  | de_lore            = Einmal pro Spielzug: Du kannst 1 offenes Ritual-, Fusions-, Synchro-, Xyz-, Pendel- oder Linkmonster verbannen, das du kontrollierst; in diesem Spielzug werden die Effekte von Monstern mit demselben Kartentyp wie das verbannte Monster (Ritual, Fusion, Synchro, Xyz, Pendel oder Link) annulliert.
  | it_name            = Barriera di Invincibilità
  | it_lore            = Una volta per turno: puoi bandire 1 Mostro Rituale, Fusione, Synchro, Xyz, Pendulum o Link scoperto che controlli; in questo turno, gli effetti dei mostri con lo stesso tipo di carta di quel mostro bandito (Rituale, Fusione, Synchro, Xyz, Pendulum o Link) sono annullati.
  | pt_name            = Barreira de Invencibilidade
  | pt_lore            = Uma vez por turno: você pode banir 1 Monstro de Ritual, de Fusão, Sincro, Xyz, Pêndulo ou Link com a face para cima que você controla; neste turno, os efeitos dos monstros com o mesmo tipo de card que o monstro banido (Ritual, Fusão, Sincro, Xyz, Pêndulo ou Link) são negados.
  | es_name            = Barrera de Invencibilidad
  | es_lore            = Una vez por turno: puedes desterrar 1 Monstruo de Ritual, de Fusión, de Sincronía, Xyz, de Péndulo o de Enlace boca arriba que controles; este turno, los efectos de monstruos con el mismo tipo de carta que el monstruo desterrado (Ritual, Fusión, Sincronía, Xyz, Péndulo o Enlace) son negados.
  | ja_lore            = ①：１ターンに１度、自分フィールドの表側表示の、儀式・融合・Ｓ・Ｘ・Ｐ・リンクモンスター１体を除外して発動できる。このターン、このカードが魔法＆罠ゾーンに存在する間、除外したモンスターと同じ種類（儀式・融合・Ｓ・Ｘ・Ｐ・リンク）のモンスターの効果は無効化される。
  | ko_name            = 인빈시블 헤일로
  | ko_lore            = ①: 1턴에 1번, 자신 필드의 앞면 표시의, 의식 / 융합 / 싱크로 / 엑시즈 / 펜듈럼 / 링크 몬스터 1장을 제외하고 발동할 수 있다. 이 턴에, 이 카드가 마법 & 함정 존에 존재하는 동안, 제외한 몬스터와 같은 종류(의식 / 융합 / 싱크로 / 엑시즈 / 펜듈럼 / 링크)의 몬스터의 효과는 무효화된다.
  | sc_name            = 无敌光环
  | sc_lore            = ①：１回合１次，将自己场上１只表侧表示的仪式・融合・同步・超量・灵摆・连接怪兽除外可以发动。此回合，此卡存在于魔法与陷阱区域期间，与除外的怪兽种类（仪式・融合・同步・超量・灵摆・连接）相同的怪兽的效果无效化。
  }}
