  | de_name            = Brutaler Trank
  | de_lore            = Diese Karte wird eine Ausrüstungskarte und rüste 1 Monster damit aus, das du kontrollierst. Einmal pro Spielzug, wenn du deinem Gegner mit einem Karteneffekt Schaden zufügst, erhält das ausgerüstete Monster 1000 ATK bis zur End Phase.
  | it_name            = Pozione Brutale
  | it_lore            = Questa carta diventa una Carta Equipaggiamento, e equipaggia 1 mostro che controlli. Una volta per turno, quando infliggi danno al tuo avversario tramite l'effetto di una carta, il mostro equipaggiato guadagna 1000 ATK fino alla fine della End Phase.
  | pt_name            = Poção Brutal
