  | es_name            = Poción Brutal
  | es_lore            = Después de su activación, esta carta se trata como una Carta de Equipo; equípala a 1 monstruo que tú controles. Una vez por turno, cuando inflijas daño a tu adversario con el efecto de una carta, el monstruo equipado gana 1000 ATK hasta la End Phase.
  | ja_lore            = 自分フィールド上の表側表示モンスター１体を選択してこのカードを発動できる。このカードを装備カード扱いとして、選択した自分のモンスターに装備する。自分が相手ライフに効果ダメージを与えた時、ターン終了時まで装備モンスターの攻撃力は１０００ポイントアップする（１ターンに１度のみ）。
  | ko_name            = 사디스틱 포션
  | ko_lore            = 발동 후 이 카드는 장착 카드가 되어, 자신 필드 위에 존재하는 몬스터 1장에 장착한다. 이 카드의 컨트롤러가 카드의 효과에 의해서 상대 플레이어에게 데미지를 주었을 경우, 그 턴의 엔드 페이즈시까지 장착 몬스터의 공격력은 1000 포인트 올린다.
  | sc_name            = 暴虐药剂
  | sc_lore            = 可选择我方场上的１只表侧表示怪兽并发动此卡。此卡被视为装备卡，装备被选择的我方怪兽。我方给予对手生命效果伤害时，直至回合结束时，装备怪兽的攻击力上升１０００点（１回合仅１次）。
