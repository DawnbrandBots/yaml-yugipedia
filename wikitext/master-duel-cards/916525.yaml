  | fr_name            = Libellule Alternative T.G.
  | fr_lore            = 1 Syntoniseur + 1 monstre non-Syntoniseur<br />Une fois par tour : vous pouvez cibler 1 autre Monstre Synchro "T.G." que vous contrôlez ; envoyez-le au Cimetière, puis, si tous les Monstres Synchro qui ont été utilisés pour son Invocation Synchro sont dans votre Cimetière, vous pouvez tous les Invoquer Spécialement.
  | de_name            = T.G. Wechsellibelle
  | de_lore            = 1 Empfänger- + 1 Nicht-Empfänger-Monster<br />Einmal pro Spielzug: Du kannst 1 anderes „T.G.“-Synchromonster wählen, das du kontrollierst; lege es auf den Friedhof, dann, falls alle Synchromonster, die für seine Synchrobeschwörung verwendet wurden, in deinem Friedhof liegen, kannst du sie alle als Spezialbeschwörung beschwören.
  | it_name            = T.G. Recipro Libellula
  | it_lore            = 1 Tuner + 1 mostro non-Tuner<br />Una volta per turno: puoi scegliere come bersaglio 1 altro Mostro Synchro "T.G." che controlli; mandalo al Cimitero, poi, se tutti i Mostri Synchro che erano stati utilizzati per la sua Synchro Evocazione sono nel tuo Cimitero, puoi Evocarli Specialmente tutti.
  | pt_name            = T.G. Reciprolibélula
  | pt_lore            = 1 Regulador + 1 monstro não-Regulador<br />Uma vez por turno: você pode escolher 1 outro Monstro Sincro "T.G." que você controla; envie-o para o Cemitério e, depois, se todos os Monstros Sincro que foram usados para a Invocação-Sincro dele estiverem no seu Cemitério, você pode Invocar todos eles por Invocação-Especial.
  | es_name            = T.G. Helibélula
  | es_lore            = 1 Cantante + 1 monstruo que no sea Cantante<br />Una vez por turno: puedes seleccionar otro Monstruo de Sincronía "T.G." que controles; mándalo al Cementerio y después, si todos los Monstruos de Sincronía que fueron usados para su Invocación por Sincronía están en tu Cementerio, puedes Invocar a todos de Modo Especial.
  | ja_lore            = チューナー＋チューナー以外のモンスター１体<br />①：１ターンに１度、このカード以外の自分フィールドの「ＴＧ」Ｓモンスター１体を対象として発動できる。そのモンスターを墓地へ送る。その後、墓地へ送ったそのモンスターのＳ召喚に使用したＳ素材モンスター一組が、全てＳモンスターで自分の墓地に揃っていれば、その一組を自分フィールドに特殊召喚できる。
  | ko_name            = TG 레시프로 드래곤 플라이
  | ko_lore            = 튜너 ＋ 튜너 이외의 몬스터 1장<br />1턴에 1번, 이 카드 이외의 자신 필드 위에 앞면 표시로 존재하는 "TG(테크지너스)"라는 이름이 붙은 싱크로 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 묘지로 보낸다. 또한, 묘지로 보낸 몬스터의 싱크로 소환에 사용한 싱크로 몬스터 1세트가 자신의 묘지에 모여 있으면, 이 1세트를 자신 필드 위에 특수 소환할 수 있다.
