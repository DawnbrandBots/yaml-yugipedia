  | es_name            = Desliz de la Fortuna
  | es_lore            = Sólo puedes activar esta carta cuando un monstruo de tu adversario declara un ataque seleccionando un monstruo como objetivo. Niega el ataque y retira del juego al monstruo objetivo del ataque hasta la próxima Standby Phase.
  | ja_lore            = 相手モンスターの攻撃宣言時、そのモンスター１体と攻撃対象モンスター１体を選択して発動できる。その攻撃を無効にし、選択した攻撃対象モンスターを次のスタンバイフェイズ時までゲームから除外する。
  | ko_name            = 포츈 슬립
  | ko_lore            = 상대 몬스터의 공격 선언시에 발동할 수 있다. 상대 몬스터 1장의 공격을 무효로 하고, 공격 대상 몬스터 1장을 다음 스텐바이 페이즈시까지 게임에서 제외한다.
