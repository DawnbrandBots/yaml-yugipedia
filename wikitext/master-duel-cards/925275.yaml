title: Multiplication of Ants (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Normal
  | lore               = Tribute 1 Insect-Type Monster on your side of the field. Special Summon 2 "Army Ant Tokens" (Insect-Type/EARTH/Level 4/ATK 500/DEF 1200) on your side of the field. The tokens cannot be used as a Tribute for a Tribute Summon.
  | pack               = Legacy Pack

  | fr_name            = Multiplication des Fourmis
  | fr_lore            = Sacrifiez 1 monstre de Type Insecte de votre Terrain. Faites l'Invocation Spéciale de 2 "Jetons Armée Fourmi" (Type Insecte/TERRE/Niveau 4/ATK 500/DEF 1200) sur votre Terrain. Les jetons ne peuvent pas être utilisés comme Sacrifice pour une Invocation Sacrifice.
  | de_name            = Vervielfältigung von Ameisen
  | de_lore            = Opfere 1 Monster vom Typ Insekt auf deiner Spielfeldseite. Beschwöre 2 „Armeeameisen-Spielmarke“ (Typ Insekt/ERDE/Stufe 4/ATK 500/DEF 1200) als Spezialbeschwörung auf deiner Spielfeldseite. Die Spielmarke können nicht als Tribut für eine Tributbeschwörung verwendet werden.
  | it_name            = Moltiplicazione delle Formiche
  | it_lore            = Offri 1 mostro di Tipo Insetto sul tuo Terreno come Tributo. Evoca tramite Evocazione Speciale 2 "Segna-Formica Soldato" (Tipo Insetto/TERRA/Livello 4/ATK 500/DEF 1200) sul tuo Terreno. I Segna-Mostro non possono essere usati come Tributo per un'Evocazione con Tributo.
  | pt_name            = Multiplicação de Formigas
  | pt_lore            = Ofereça como Tributo 1 monstro Inseto no seu campo. Invoque por Invocação-Especial 2 "Ficha de Formiga Soldado" (Inseto/TERRA/Nível 4/ATK 500/DEF 1200) no seu campo. As Fichas não podem ser usadas como Tributo para uma Invocação-Tributo.
  | es_name            = Multiplicación de Hormigas
  | es_lore            = Sacrifica 1 monstruo de Tipo Insecto en tu Campo para activar esta carta. Invoca mediante una Invocación Especial 2 "Fichas de Ejército de Hormigas" (Tipo Insecto/TIERRA/Nivel 4/ATK 500/ DEF 1200) en tu Campo. Estas fichas no pueden ser usadas como Sacrificio en una Invocación de Sacrificio.
  | ja_lore            = 自分フィールド上の昆虫族モンスター１体をリリースして発動できる。自分フィールド上に「兵隊アリトークン」（昆虫族・地・星４・攻５００／守１２００）２体を特殊召喚する。このトークンはアドバンス召喚のためにはリリースできない。
  | ko_name            = 개미 증식
  | ko_lore            = 자신 필드 위의 곤충족 몬스터 1장을 제물로 바치고 발동한다. 자신 필드 위에 "병사개미 토큰"(곤충족/땅 속성/레벨 4/공격력 500/수비력 1200)을 2장 특수 소환한다(제물 소환을 위한 제물로는 할 수 없다).
  | sc_name            = 蚂蚁增殖
  | sc_lore            = 释放自己场上的１只昆虫族怪兽来发动此卡。特殊召唤２只“兵蚁衍生物”（昆虫族・地・４星・攻５００／守１２００）至我方场上。不可释放该衍生物来进行上级召唤。
  }}
