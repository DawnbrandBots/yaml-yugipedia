  | types              = Plant / Effect
  | level              = 1
  | atk                = 0
  | def                = 400
  | lore               = If you control a Plant Normal Monster: You can Special Summon this card from your hand. You can banish this card from your GY, then target 1 linked Link-2 or lower "Sunavalon" or "Sunvine" monster you control; Special Summon 1 monster with the same name from your Extra Deck, but negate its effects, also you cannot Special Summon for the rest of this turn, except Plant monsters. You can only use each effect of "Sunseed Shadow" once per turn.

  | fr_name            = Ombre Solairgraine
  | fr_lore            = Si vous contrôlez un Monstre Normal Plante : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Solairavalon" ou "Solairvigne" de max. Link-2 lié que vous contrôlez ; Invoquez Spécialement 1 monstre du même nom depuis votre Extra Deck, mais annulez ses effets, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Plante exclus) le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Ombre Solairgraine" qu'une fois par tour.
  | de_name            = Sonnensamen-Schatten
  | de_lore            = Falls du ein Normales Pflanze-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 gelinktes „Sonnenavalon“- oder „Sonnenranken“-Monster mit Link-2 oder niedriger wählen, das du kontrollierst; beschwöre 1 Monster mit demselben Namen als Spezialbeschwörung von deinem Extra Deck, aber annulliere seine Effekte, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen durchführen, außer von Pflanze-Monstern. Du kannst jeden Effekt von „Sonnensamen-Schatten“ nur einmal pro Spielzug verwenden.
  | it_name            = Solarseme Ombra
  | it_lore            = Se controlli un Mostro Normale Pianta: puoi Evocare Specialmente questa carta dalla tua mano. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Link-2 o inferiore "Solaravalon" o "Solarvite" linkato che controlli; Evoca Specialmente 1 mostro con lo stesso nome dal tuo Extra Deck, ma annulla i suoi effetti, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri Pianta. Puoi utilizzare ogni effetto di "Solarseme Ombra" una sola volta per turno.
  | pt_name            = Sombra de Solarsemente
  | pt_lore            = Se você controlar um Monstro Normal Planta: você pode Invocar este card por Invocação-Especial da sua mão. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Solaravalon" ou "Solarvinhas" linkado de Link-2 ou menos que você controla; Invoque por Invocação-Especial 1 monstro com o mesmo nome do seu Deck Adicional, mas negue seus efeitos e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros Planta. Você só pode usar cada efeito de "Sombra de Solarsemente" uma vez por turno.
  | es_name            = Solarsemilla Sombra
  | es_lore            = Si controlas un Monstruo Normal Planta: puedes Invocar esta carta de Modo Especial desde tu mano. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Solaravalon" o "Solarvid" Link-2 o menor enlazado que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo con el mismo nombre, pero niega sus efectos y además, por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos Planta. Sólo puedes usar cada efecto de "Solarsemilla Sombra" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドに植物族の通常モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。②：墓地のこのカードを除外し、リンク状態でリンク２以下の自分の、「サンアバロン」モンスターまたは「サンヴァイン」モンスター１体を対象として発動できる。ＥＸデッキから、その同名モンスター１体を効果を無効にして特殊召喚する。この効果の発動後、ターン終了時まで自分は植物族モンスターしか特殊召喚できない。
  | ko_name            = 생시드 섀도우
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 식물족 일반 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 링크 상태로 링크 2 이하인 자신의, "생아발론" 몬스터 또는 "생바인" 몬스터 1장을 대상으로 하여 발동할 수 있다. 엑스트라 덱에서, 그와 같은 이름의 몬스터 1장을 효과를 무효로 하고 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 식물족 몬스터밖에 특수 소환할 수 없다.
  | tc_name            = 聖種的影芽
  | tc_lore            = 此卡名的①②效果，１回合各僅限使用１次。①：可在我方場上存在植物族通常怪獸的狀況下發動。從手牌特殊召喚此卡。②：可將墓地的此卡除外，將我方１隻處於連結狀態，連結２以下的「聖天樹」怪獸或１隻「聖蔓」怪獸做為對象發動。從額外牌組將１隻該同名怪獸效果變為無效特殊召喚。此效果發動後，在回合結束前我方僅限特殊召喚植物族怪獸。
  | sc_name            = 圣种的影芽
  | sc_lore            = 此卡名的①②效果１回合仅可各使用１次。①：自己场上有植物族通常怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。②：将墓地的此卡除外，以自己１只处于连接状态的连接２以下“圣天树”怪兽或“圣蔓”怪兽为对象可以发动。从额外牌组将该怪兽的１只同名怪兽的效果无效并特殊召唤。此效果发动后，直至回合结束时为止，自己仅可特殊召唤植物族怪兽。
  }}
