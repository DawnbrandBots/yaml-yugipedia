  | de_name            = Gefräßiger Reptolphin Greethys
  | de_lore            = Du kannst 1 Fisch-, Seeschlange- oder Aqua-Monster, dessen Stufe kleiner oder gleich der Anzahl der Karten in der Hand deines Gegners ist, in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber seine Effekte können in diesem Spielzug nicht aktiviert werden. Du kannst diesen Effekt von „Gefräßiger Reptolphin Greethys“ nur einmal pro Spielzug verwenden. Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst das Synchromonster, das diese Karte als Material verwendet hat, für jede Karte, die sich derzeit in der Hand deines Gegners befindet, 200 ATK/DEF erhalten lassen.
  | it_name            = Greethys Rettilfino Ingordo
  | it_lore            = Puoi scegliere come bersaglio 1 mostro Pesce, Serpente Marino o Acqua nel tuo Cimitero con Livello pari o inferiore al numero di carte nella mano del tuo avversario; Evocalo Specialmente, ma esso non può attivare i suoi effetti in questo turno. Puoi utilizzare questo effetto di "Greethys Rettilfino Ingordo" una sola volta per turno. Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi far guadagnare al Mostro Synchro che ha utilizzato questa carta come materiale 200 ATK/DEF per ogni carta attualmente nella mano del tuo avversario.
  | pt_name            = Reptilfinho Glutão Greethys
  | pt_lore            = Você pode escolher 1 monstro Peixe, Serpente Marinha ou Aqua no seu Cemitério com um Nível igual ou menor que o número de cards na mão do seu oponente; Invoque-o por Invocação-Especial, mas ele não pode ativar seus efeitos neste turno. Você só pode usar este efeito de "Reptilfinho Glutão Greethys" uma vez por turno. Se este card for enviado para o Cemitério como Matéria Sincro: você pode fazer com que o Monstro Sincro que usou este card como matéria ganhe 200 de ATK/DEF para cada card atualmente na mão do seu oponente.
  | es_name            = Ávido Reptolfín Codiciosus
  | es_lore            = Puedes seleccionar 1 monstruo Pez, Serpiente Marina o Aqua en tu Cementerio con un Nivel igual o menor que el número de cartas en la mano de tu adversario; Invócalo de Modo Especial, pero este turno no puede activar sus efectos. Sólo puedes usar este efecto de "Ávido Reptolfín Codiciosus" una vez por turno. Si esta carta es mandada al Cementerio como Material de Sincronía: puedes hacer que el Monstruo de Sincronía que usó esta carta como material gane 200 ATK/DEF por cada carta en la mano de tu adversario en este momento.
  | ja_lore            = このカード名の①の効果は１ターンに１度しか使用できない。①：相手の手札の数以下のレベルを持つ自分の墓地の魚族・海竜族・水族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターは、このターン効果を発動できない。②：このカードがＳ素材として墓地へ送られた場合に発動できる。このカードをＳ素材としたＳモンスターの攻撃力・守備力は、相手の手札の数×２００アップする。
  | ko_name            = 탐식어 그리디스
  | ko_lore            = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 패의 수 이하의 레벨을 가지는 자신 묘지의 어류족 / 해룡족 / 물족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 효과를 발동할 수 없다. ②: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 싱크로 소재로 한 싱크로 몬스터의 공격력 / 수비력은 상대 패의 수 × 200 올린다.
