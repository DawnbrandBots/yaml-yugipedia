  | lore               = "Odd-Eyes Pendulum Dragon" + 1 Spellcaster-Type monster<br />If this card was Fusion Summoned using a Pendulum Summoned monster(s) on the field as Fusion Material, it is unaffected by your opponent's card effects this turn. Apply the appropriate effect, depending on the original Level of the monster used as Fusion Material that was not "Odd-Eyes Pendulum Dragon".<br />●Level 4 or lower: This card can make up to 2 attacks on monsters during each Battle Phase.<br />●Level 5 or higher: This card can make up to 3 attacks on monsters during each Battle Phase.

  | fr_name            = Dragon Pendule aux Yeux Runiques
  | fr_lore            = "Dragon Pendule aux Yeux Impairs" + 1 monstre de Type Magicien<br />Si cette carte a été Invoquée par Fusion en utilisant un ou plusieurs monstres Invoqués par Pendulation sur le Terrain comme Matériels de Fusion, elle n'est pas affectée par des effets de carte de votre adversaire ce tour. Appliquez l'effet approprié, selon le Niveau d'origine du monstre utilisé comme Matériel de Fusion qui n'était pas "Dragon Pendule aux Yeux Impairs".<br />●Max. Niveau 4 : Durant chaque Battle Phase, cette carte peut faire max. 2 attaques sur des monstres.<br />●Min. Niveau 5 : Durant chaque Battle Phase, cette carte peut faire max. 3 attaques sur des monstres.
  | de_name            = Runenäugiger Pendeldrache
  | de_lore            = „Buntäugiger Pendeldrache“ + 1 Monster vom Typ Hexer<br />Falls diese Karte mit einem oder mehr als Pendelbeschwörung beschworenen Monstern auf dem Spielfeld als Fusionsmaterial als Fusionsbeschwörung beschworen wurde, bleibt sie in diesem Spielzug von Karteneffekten deines Gegners unberührt. Führe den entsprechenden Effekt aus, abhängig von der Grundstufe des als Fusionsmaterial verwendeten Monsters, das nicht „Buntäugiger Pendeldrache“ war.<br />●Stufe 4 oder niedriger: Diese Karte kann während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen.<br />●Stufe 5 oder höher: Diese Karte kann während jeder Battle Phase bis zu 3 Angriffe gegen Monster durchführen.
  | it_name            = Drago Pendulum Occhi Runici
  | it_lore            = "Drago Pendulum Occhi Diversi" + 1 mostro di Tipo Incantatore<br />Se questa carta è stata Evocata tramite Fusione utilizzando come Materiali da Fusione uno o più mostri Evocati Pendulum sul Terreno, essa è immune agli effetti delle carte del tuo avversario in questo turno. Applica l'effetto appropriato, a seconda del Livello originale del mostro utilizzato come Materiale da Fusione che non era "Drago Pendulum Occhi Diversi".<br />●Livello 4 o inferiore: Questa carta può effettuare fino a 2 attacchi sui mostri durante ogni Battle Phase.<br />●Livello 5 o superiore: Questa carta può effettuare fino a 3 attacchi sui mostri durante ogni Battle Phase.
  | pt_name            = Dragão Pêndulo de Olhos Rúnicos
  | pt_lore            = "Dragão Pêndulo de Olhos Anômalos" + 1 monstro do Tipo Mago<br />Se este card foi Invocado por Invocação-Fusão usando um ou mais monstros Invocados por Invocação-Pêndulo no campo como Matéria de Fusão, ele não pode ser afetado por efeitos de card do seu oponente neste turno. Aplique o efeito apropriado, dependendo do Nível original do monstro usado como Matéria de Fusão que não tenha sido "Dragão Pêndulo de Olhos Anômalos".<br />●Nível 4 ou menos: Este card pode realizar até 2 ataques contra monstros durante cada Fase de Batalha.<br />●Nível 5 ou mais: Este card pode realizar até 3 ataques contra monstros durante cada Fase de Batalha.
  | es_name            = Dragón de Péndulo de Ojos Rúnicos
  | es_lore            = "Dragón de Péndulo de Ojos Anómalos" + 1 monstruo de Tipo Lanzador de Conjuros<br />Si esta carta fue Invocada por Fusión usando como Material de Fusión uno o más monstruos en el Campo que fueron Invocados por Péndulo, este turno ésta no es afectada por los efectos de cartas de tu adversario. Aplica el efecto apropiado, dependiendo del Nivel original del monstruo usado como Material de Fusión que no era "Dragón de Péndulo de Ojos Anómalos".<br />●Nivel 4 o menor: Esta carta puede hacer hasta 2 ataques a monstruos durante cada Battle Phase.<br />●Nivel 5 o mayor: Esta carta puede hacer hasta 3 ataques a monstruos durante cada Battle Phase.
  | ja_lore            = 「オッドアイズ・ペンデュラム・ドラゴン」＋魔法使い族モンスター<br />①：このカードは、「オッドアイズ・ペンデュラム・ドラゴン」以外の融合素材としたモンスターの元々のレベルによって以下の効果を得る。<br />●レベル４以下：このカードは１度のバトルフェイズ中に２回までモンスターに攻撃できる。<br />●レベル５以上：このカードは１度のバトルフェイズ中に３回までモンスターに攻撃できる。<br />②：フィールドのＰ召喚されたモンスターを素材としてこのカードが融合召喚に成功したターン、このカードは相手の効果を受けない。
  | ko_name            = 룬아이즈 펜듈럼 드래곤
  | ko_lore            = "오드아이즈 펜듈럼 드래곤" ＋ 마법사족 몬스터<br />①: 이 카드는, "오드아이즈 펜듈럼 드래곤" 이외의 융합 소재로 한 몬스터의 원래 레벨에 따라 이하의 효과를 얻는다.<br />●레벨 4 이하: 이 카드는 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다.<br />●레벨 5 이상: 이 카드는 1번의 배틀 페이즈 중에 3회까지 몬스터에 공격할 수 있다.<br />②: 필드의 펜듈럼 소환된 몬스터를 소재로 하여 이 카드가 융합 소환에 성공한 턴에, 이 카드는 상대의 효과를 받지 않는다.
