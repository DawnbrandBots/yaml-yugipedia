title: Accesscode Talker (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = DARK
  | types              = Cyberse / Link / Effect
  | link_arrows        = Middle-Left, Bottom-Center, Middle-Right, Top-Center
  | atk                = 2300
  | lore               = 2+ Effect Monsters<br />Your opponent cannot activate cards or effects in response to this card's effect activations. If this card is Link Summoned: You can target 1 Link Monster that was used as material for its Link Summon; this card gains ATK equal to that monster's Link Rating x 1000. You can banish 1 Link Monster from your field or GY; destroy 1 card your opponent controls, also for the rest of this turn, you cannot banish monsters with that same Attribute to activate this effect of "Accesscode Talker".
  | fr_name            = Accècodeur Bavard
  | fr_lore            = 2+ Monstres à Effet<br />Votre adversaire ne peut activer ni de cartes ni d'effets en réponse aux activations de l'effet de cette carte. Si cette carte est Invoquée par Lien : vous pouvez cibler 1 Monstre Lien qui a été utilisé comme Matériel pour son Invocation Lien ; cette carte gagne une ATK égale à la Classification Lien du monstre x 1000. Vous pouvez bannir 1 Monstre Lien depuis votre Terrain ou Cimetière ; détruisez 1 carte contrôlée par votre adversaire, et aussi, le reste de ce tour, vous ne pouvez pas bannir des monstres du même Attribut pour activer cet effet de "Accècodeur Bavard".
  | de_name            = Zugangskodier-Sprecher
  | de_lore            = 2+ Effektmonster<br />Dein Gegner kann weder Karten noch Effekte als Reaktion auf die Aktivierung des Effekts dieser Karte aktivieren. Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 Linkmonster wählen, das als Material für ihre Linkbeschwörung verwendet wurde; diese Karte erhält ATK in Höhe der Linkzahl jenes Monsters x 1000. Du kannst 1 Linkmonster von deiner Spielfeldseite oder deinem Friedhof verbannen; zerstöre 1 Karte, die dein Gegner kontrolliert, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster mit derselben Eigenschaft verbannen, um diesen Effekt von „Zugangskodier-Sprecher“ zu aktivieren.
  | it_name            = Accesscodificatore Trasmittente
  | it_lore            = 2+ Mostri con Effetto<br />Il tuo avversario non può attivare carte o effetti in risposta alle attivazioni dell'effetto di questa carta. Se questa carta viene Evocata Link: puoi scegliere come bersaglio 1 Mostro Link che è stato utilizzato come materiale per la sua Evocazione Link; questa carta guadagna ATK pari alla Classificazione Link di quel mostro x 1000. Puoi bandire 1 Mostro Link dal tuo Terreno o Cimitero; distruggi 1 carta controllata dal tuo avversario, inoltre, per il resto di questo turno, non puoi bandire mostri con quello stesso Attributo per attivare questo effetto di "Accesscodificatore Trasmittente".
  | pt_name            = Acessocodificar Transmissor
  | pt_lore            = 2+ Monstros de Efeito<br />Seu oponente não pode ativar cards ou efeitos em resposta às ativações de efeitos deste card. Se este card for Invocado por Invocação-Link: você pode escolher 1 Monstro Link que foi usado como matéria para sua Invocação-Link; este card ganha ATK igual ao Valor Link desse monstro x 1000. Você pode banir 1 Monstro Link do seu campo ou Cemitério; destrua 1 card que seu oponente controla e, além disso, pelo resto deste turno, você não pode banir monstros com o mesmo Atributo para ativar este efeito de "Acessocodificar Transmissor".
  | es_name            = Accescodificador Hablador
  | es_lore            = 2+ Monstruos de Efecto<br />Tu adversario no puede activar cartas o efectos en respuesta a la activación del efecto de esta carta. Si esta carta es Invocada por Enlace: puedes seleccionar 1 Monstruo de Enlace que fue usado como material para su Invocación por Enlace; esta carta gana ATK igual al Rating de Enlace x 1000 de ese monstruo. Puedes desterrar 1 Monstruo de Enlace en tu Campo o Cementerio; destruye 1 carta que controle tu adversario, y además, por el resto de este turno no puedes desterrar monstruos con ese mismo Atributo para activar este efecto de "Accescodificador Hablador".
  | ja_lore            = 効果モンスター２体以上<br />このカードの効果の発動に対して相手は効果を発動できない。①：このカードがリンク召喚に成功した場合、そのリンク素材としたリンクモンスター１体を対象として発動できる。このカードの攻撃力は、そのモンスターのリンクマーカーの数×１０００アップする。②：自分のフィールド・墓地からリンクモンスター１体を除外して発動できる。相手フィールドのカード１枚を選んで破壊する。このターン、自分の「アクセスコード・トーカー」の効果を発動するために同じ属性のモンスターを除外する事はできない。
  | ko_name            = 액세스코드 토커
  | ko_lore            = 효과 몬스터 2장 이상<br />이 카드의 효과의 발동에 대하여 상대는 효과를 발동할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우, 그 링크 소재로 한 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드의 공격력은, 그 몬스터의 링크 마커의 수 × 1000 올린다. ②: 자신의 필드 / 묘지에서 링크 몬스터 1장을 제외하고 발동할 수 있다. 상대 필드의 카드 1장을 고르고 파괴한다. 이 턴에, 자신의 "액세스코드 토커"의 효과를 발동하기 위해 같은 속성의 몬스터를 제외할 수 없다.
  }}
