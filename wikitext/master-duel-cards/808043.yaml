  | types              = Fairy / Fusion / Effect
  | level              = 8
  | atk                = 2800
  | def                = 2500
  | lore               = 1 "Shaddoll" monster + 1 LIGHT monster<br />Must first be Fusion Summoned. If this card is Special Summoned: You can send 1 "Shaddoll" card from your Deck to the GY. At the start of the Damage Step, if this card battles a Special Summoned monster: Destroy that monster. If this card is sent to the GY: You can target 1 "Shaddoll" Spell/Trap in your GY; add it to your hand.

  | fr_name            = Construction Marionnette de l'Ombre El
  | fr_lore            = 1 monstre "Marionnette de l'Ombre" + 1 monstre LUMIÈRE<br />Doit d'abord être Invoquée par Fusion. Si cette carte est Invoquée Spécialement : vous pouvez envoyer 1 carte "Marionnette de l'Ombre" depuis votre Deck au Cimetière. Au début de la Damage Step, si cette carte combat un monstre Invoqué Spécialement : détruisez le monstre. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 Magie/Piège "Marionnette de l'Ombre" dans votre Cimetière ; ajoutez-le à votre main.
  | de_name            = El Schattenpuppe Konstrukt
  | de_lore            = 1 „Schattenpuppe“-Monster + 1 LICHT Monster<br />Muss erst als Fusionsbeschwörung beschworen werden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Schattenpuppe“-Karte von deinem Deck auf den Friedhof legen. Am Beginn des Damage Steps, falls diese Karte gegen ein als Spezialbeschwörung beschworenes Monster kämpft: Zerstöre das Monster. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Schattenpuppe“-Zauber/Falle in deinem Friedhof wählen; füge ihn oder sie deiner Hand hinzu.
  | it_name            = El Bambolaombra Costrutto
  | it_lore            = 1 mostro "Bambolaombra" + 1 mostro LUCE<br />Deve prima essere Evocata tramite Fusione. Se questa carta viene Evocata Specialmente: puoi mandare 1 carta "Bambolaombra" dal tuo Deck al Cimitero. All'inizio del Damage Step, se questa carta combatte con un mostro Evocato Specialmente: distruggi quel mostro. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 Magia/Trappola "Bambolaombra" nel tuo Cimitero; aggiungila alla tua mano.
  | pt_name            = El Sombraneco Construtor
  | pt_lore            = 1 monstro "Sombraneco" + 1 monstro de LUZ<br />Primeiro deve ser Invocado por Invocação-Fusão. Se este card for Invocado por Invocação-Especial: você pode enviar 1 card "Sombraneco" do seu Deck para o Cemitério. No começo da Etapa de Dano, se este card batalhar um monstro Invocado por Invocação-Especial: destrua esse monstro. Se este card for enviado para o Cemitério: você pode escolher 1 Magia/Armadilha "Sombraneco" no seu Cemitério; adicione-a à sua mão.
  | es_name            = El Sombrañeca Constructo
  | es_lore            = 1 monstruo "Sombrañeca" + 1 monstruo de LUZ<br />Debe ser primero Invocado por Fusión. Si esta carta es Invocada de Modo Especial: puedes mandar al Cementerio 1 carta "Sombrañeca" en tu Deck. Al comienzo del Damage Step, si esta carta batalla con un monstruo Invocado de Modo Especial: destruye ese monstruo. Si esta carta es mandada al Cementerio: puedes seleccionar 1 Mágica/Trampa "Sombrañeca" en tu Cementerio; añádela a tu mano.
  | ja_lore            = 「シャドール」モンスター＋光属性モンスター<br />このカードは融合召喚でのみＥＸデッキから特殊召喚できる。①：このカードが特殊召喚に成功した場合に発動できる。デッキから「シャドール」カード１枚を墓地へ送る。②：このカードが特殊召喚されたモンスターと戦闘を行うダメージステップ開始時に発動する。そのモンスターを破壊する。③：このカードが墓地へ送られた場合、自分の墓地の「シャドール」魔法・罠カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_name            = 엘섀도르 네피림
  | ko_lore            = "섀도르" 몬스터 ＋ 빛 속성 몬스터<br />이 카드는 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "섀도르" 카드 1장을 묘지로 보낸다. ②: 이 카드가 특수 소환된 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동한다. 그 몬스터를 파괴한다. ③: 이 카드가 묘지로 보내졌을 경우, 자신 묘지의 "섀도르" 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  }}
