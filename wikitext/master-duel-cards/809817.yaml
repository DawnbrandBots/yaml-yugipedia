title: Hymn of Light (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Ritual
  | lore               = This card is used to Ritual Summon "Saffira, Queen of Dragons". You must also Tribute monsters from your hand or field whose total Levels equal 6 or more. If a Ritual Monster(s) you control would be destroyed by battle or card effect, you can banish this card from your GY instead.

  | fr_name            = Hymne de la Lumière
  | fr_lore            = Cette carte est utilisée pour Invoquer Rituellement "Saffira, Reine des Dragons". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est égal à min. 6. Si un ou plusieurs Monstres Rituels que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place.
  | de_name            = Hymne des Lichts
  | de_lore            = Diese Karte wird verwendet, um „Saffira, Königin der Drachen“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe 6 oder mehr entspricht. Falls ein oder mehr Ritualmonster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen.
  | it_name            = Inno della Luce
  | it_lore            = Questa carta è utilizzata per Evocare tramite Rituale "Saffira, Regina dei Draghi". Devi anche offrire come Tributo mostri dalla tua mano o Terreno con Livello totale pari o superiore a 6. Se uno o più Mostri Rituale che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero.
  | pt_name            = Hino da Luz
  | pt_lore            = Este card é usado para a Invocação-Ritual de "Saffira, a Rainha dos Dragões". Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual a 6 ou mais. Se um ou mais Monstros de Ritual que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode banir este card do seu Cemitério.
  | es_name            = Himno de Luz
  | es_lore            = Esta carta es usada para Invocar por Ritual a "Saffira, Reina de Dragones". También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean iguales a 6 o más. Si uno o más Monstruos de Ritual que controlas fueran a ser destruidos en batalla o por el efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar.
  | ja_lore            = 「竜姫神サフィラ」の降臨に必要。①：自分の手札・フィールドから、レベルの合計が６以上になるようにモンスターをリリースし、手札から「竜姫神サフィラ」を儀式召喚する。②：自分フィールドの儀式モンスターが戦闘・効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  | ko_name            = 축도의 성가
  | ko_lore            = "용희신 사피라"의 의식 소환에 필요. ①: 자신의 패 / 필드에서 레벨의 합계가 6 이상이 되도록 몬스터를 릴리스하고, 패에서 "용희신 사피라"를 의식 소환한다. ②: 자신 필드의 의식 몬스터가 전투 / 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  | sc_name            = 祝祷的圣歌
  | sc_lore            = 降临“龙姬神莎菲拉”的必备。①：从我方手牌、场上释放等级合计为６或以上的怪兽，并从手牌仪式召唤“龙姬神莎菲拉”。②：我方场上的仪式怪兽因战斗、效果被破坏的场合，可以除外墓地的此卡作为代替。
  }}
