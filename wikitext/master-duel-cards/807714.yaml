  | fr_name            = Dododonain Gogogogant
  | fr_lore            = Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre "Zubaba" ou "Gagaga" depuis votre main. Si vous contrôlez un monstre "Gogogo" ou "Dododo" ("Dododonain Gogogogant" exclu), tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Dododonain Gogogogant" qu'une fois par tour.
  | de_name            = Dododozwerg-Gogogohandschuh
  | de_lore            = Während deiner Main Phase: Du kannst 1 „Zubaba“- oder „Gagaga“-Monster als Spezialbeschwörung von deiner Hand beschwören. Falls du ein „Gogogo“- oder „Dododo“-Monster kontrollierst, außer „Dododozwerg-Gogogohandschuh“, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Dododozwerg-Gogogohandschuh“ nur einmal pro Spielzug verwenden.
  | it_name            = Gogogoguanto Dododonano
  | it_lore            = Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro "Zubaba" o "Gagaga" dalla tua mano. Se controlli un mostro "Gogogo" o "Dododo", eccetto "Gogogoguanto Dododonano", mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Gogogoguanto Dododonano" una sola volta per turno.
  | pt_name            = Dodododanão Gogogogluva
  | pt_lore            = Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro "Zubaba" ou "Gagaga" da sua mão. Se você controlar um monstro "Gogogo" ou "Dododo" exceto "Dodododanão Gogogogluva", enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Dodododanão Gogogogluva" uma vez por turno.
  | es_name            = Dododoenano Gogogoguante
  | es_lore            = Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Zubaba" o "Gagaga". Si controlas un monstruo "Gogogo" o "Dododo" excepto "Dododoenano Gogogoguante", mientras esta carta esté en tu Cementerio: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Dododoenano Gogogoguante" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。手札から「ズババ」モンスターまたは「ガガガ」モンスター１体を特殊召喚する。②：このカードが墓地に存在し、自分フィールドに「ドドドドワーフ－ＧＧ」以外の、「ゴゴゴ」モンスターまたは「ドドド」モンスターが存在する場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_name            = 도도도 드워프－GG
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 패에서 "주바바" 몬스터 또는 "가가가" 몬스터 1장을 특수 소환한다. ②: 이 카드가 묘지에 존재하고, 자신 필드에 "도도도 드워프－GG(고고고 글로브)" 이외의, "고고고" 몬스터 또는 "도도도" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
