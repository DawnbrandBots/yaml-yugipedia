  | ja_lore            = このカードがカードの効果によって破壊され墓地へ送られた場合、次のスタンバイフェイズ時にこのカードを墓地から特殊召喚する。この効果で特殊召喚に成功した時、このカード以外のフィールド上のモンスターを全て破壊する。また、このカードが戦闘によって破壊され墓地へ送られた時、デッキから「炎王神獣　ガルドニクス」以外の「炎王」と名のついたモンスター１体を特殊召喚できる。
  | ko_name            = 염왕신수 가루도닉스
