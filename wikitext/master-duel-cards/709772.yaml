  | lore               = 1 Tuner + 1+ non-Tuner monsters<br />Once per turn: You can target 1 face-up monster your opponent controls; its ATK becomes half its original ATK until the end of this turn. If this card you control is destroyed by an opponent's card (by battle or card effect) and sent to your GY: You can banish 1 other WATER monster from your GY; Special Summon this card, and if you do, it is treated as a Tuner.

  | fr_name            = Dauphin Aura Blanche
  | fr_lore            = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Une fois par tour : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, son ATK devient la moitié de son ATK d'origine. Si cette carte que vous contrôlez est détruite par une carte de votre adversaire (au combat ou par un effet de carte) et envoyée à votre Cimetière : vous pouvez bannir 1 autre monstre EAU depuis votre Cimetière ; Invoquez Spécialement cette carte, et si vous le faites, elle est traitée comme un Syntoniseur.
  | de_name            = Weißer Auradelfin
  | de_lore            = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; seine ATK werden bis zum Ende dieses Spielzugs gleich der Hälfte seiner Grund-ATK. Falls diese Karte, die du kontrollierst, durch eine Karte deines Gegners (durch Kampf oder einen Karteneffekt) zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 anderes WASSER Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung und falls du dies tust, wird sie als Empfänger behandelt.
  | it_name            = Delfino Aura Bianca
  | it_lore            = 1 Tuner + 1+ mostri non-Tuner<br />Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; il suo ATK diventa la metà del suo ATK originale fino alla fine di questo turno. Se questa carta che controlli viene distrutta da una carta dell'avversario (in battaglia o dall'effetto di una carta) e mandata al tuo Cimitero: puoi bandire 1 altro mostro ACQUA dal tuo Cimitero; Evoca Specialmente questa carta e, se lo fai, essa viene considerata come un Tuner.
  | pt_name            = Golfinho de Aura Branca
  | pt_lore            = 1 Regulador + 1+ monstros não-Reguladores<br />Uma vez por turno: você pode escolher 1 monstro com a face para cima que seu oponente controla; até o final deste turno, o ATK dele se torna metade do seu ATK original. Se este card que você controla for destruído por um card do oponente (em batalha ou por um efeito de card) e enviado para o seu Cemitério: você pode banir 1 outro monstro de ÁGUA do seu Cemitério; Invoque este card por Invocação-Especial e, se isso acontecer, ele é considerado como um Regulador.
  | es_name            = Delfín de Aura Blanca
  | es_lore            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; hasta el final de este turno, su ATK se convierte en la mitad de su ATK original. Si esta carta que controlas es destruida por una carta de tu adversario (en batalla o por efecto de una carta) y mandada a tu Cementerio: puedes desterrar otro monstruo de AGUA en tu Cementario; Invoca esta carta de Modo Especial y, si lo haces, es tratada como Cantante.
  | ja_lore            = チューナー＋チューナー以外のモンスター１体以上<br />①：１ターンに１度、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで元々の攻撃力の半分になる。②：このカードが相手によって破壊され墓地へ送られた場合、このカード以外の自分の墓地の水属性モンスター１体を除外して発動できる。このカードをチューナー扱いで特殊召喚する。
  | ko_name            = 화이트 아우라 돌핀
  | ko_lore            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 1턴에 1번, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 원래 공격력의 절반이 된다. ②: 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 경우, 이 카드 이외의 자신 묘지의 물 속성 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 튜너로 취급하여 특수 소환한다.
  | sc_name            = 白斗气海豚
  | sc_lore            = 协调＋协调以外的怪兽１只或以上<br />①：１回合１次，可以对手场上的１只表侧表示怪兽为对象发动。直至回合结束时，该怪兽的攻击力变成原本攻击力的一半。②：此卡因对手被破坏并送入墓地的场合，可将除此卡以外的我方墓地的１只水属性怪兽除外并发动。此卡被视为协调特殊召唤。
