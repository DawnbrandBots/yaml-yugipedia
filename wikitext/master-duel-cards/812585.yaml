  | fr_name            = Mandrargifort Priminéral
  | fr_lore            = Vous pouvez Poser cette carte depuis votre main dans votre Zone Magie & Piège comme une Magie. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle a été détruite par un effet de carte de l'adversaire ce tour tant qu'elle était Posée sur votre Terrain : vous pouvez Invoquer Spécialement cette carte, puis vous pouvez ajouter 1 monstre ("Mandrargifort Priminéral" exclu) depuis votre Cimetière à votre main. Vous ne pouvez utiliser cet effet de "Mandrargifort Priminéral" qu'une fois par tour.
  | de_name            = Primineral Starkmandrill
  | de_lore            = Du kannst diese Karte als Zauber von deiner Hand in deine Zauber- & Fallenzone setzen. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug durch einen Karteneffekt eines Gegners zerstört wurde, solange sie auf deiner Spielfeldseite gesetzt war: Du kannst diese Karte als Spezialbeschwörung beschwören, dann kannst du deiner Hand 1 Monster von deinem Friedhof hinzufügen, außer „Primineral Starkmandrill“. Du kannst diesen Effekt von „Primineral Starkmandrill“ nur einmal pro Spielzug verwenden.
  | it_name            = Priminerale Mandforte
  | it_lore            = Puoi Posizionare questa carta dalla tua mano nella tua Zona Magie & Trappole come una Magia. Durante la End Phase, se questa carta è nel Cimitero perché è stata distrutta dall'effetto di una carta dell'avversario in questo turno mentre era Posizionata sul tuo Terreno: puoi Evocare Specialmente questa carta, poi puoi aggiungere 1 mostro dal tuo Cimitero alla tua mano, eccetto "Priminerale Mandforte". Puoi utilizzare questo effetto di "Priminerale Mandforte" una sola volta per turno.
  | pt_name            = Primineral Mandrilorte
  | pt_lore            = Você pode Baixar este card da sua mão na sua Zona de Magias & Armadilhas como uma Magia. Durante a Fase Final, se este card estiver no Cemitério porque foi destruído por um efeito de card do oponente neste turno enquanto estava Baixado no seu campo: você pode Invocar este card por Invocação-Especial e, depois, você pode adicionar 1 monstro do seu Cemitério à sua mão, exceto "Primineral Mandrilorte". Você só pode usar este efeito de "Primineral Mandrilorte" uma vez por turno.
  | es_name            = Primineral Mandrifuerte
  | es_lore            = Puedes Colocar esta carta desde tu mano en tu Zona de Magia y Trampas como una Mágica. Durante la End Phase, si esta carta está en el Cementerio porque fue destruida por un efecto de carta del adversario este turno mientras estaba Colocada en tu Campo: puedes Invocar esta carta de Modo Especial, y después puedes añadir a tu mano 1 monstruo en tu Cementerio, excepto "Primineral Mandrifuerte". Sólo puedes usar este efecto de "Primineral Mandrifuerte" una vez por turno.
  | ja_lore            = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードは魔法カード扱いとして手札から魔法＆罠ゾーンにセットできる。②：セットされているこのカードが相手の効果で破壊され墓地へ送られたターンのエンドフェイズに発動できる。このカードを特殊召喚する。その後、自分の墓地から「泥岩の霊長－マンドストロング」以外のモンスター１体を選んで手札に加える事ができる。
  | ko_name            = 이암의 영장－맨드스트롱
  | ko_lore            = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 마법 카드로 취급하여 패에서 마법 & 함정 존에 세트할 수 있다. ②: 세트되어 있는 이 카드가 상대 효과로 파괴되어 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 자신 묘지에서 "이암의 영장－맨드스트롱" 이외의 몬스터 1장을 고르고 패에 넣을 수 있다.
