  | lore               = If another Fairy monster(s) is Summoned: Inflict 600 damage to your opponent. Once per turn: You can send 1 face-up Fairy monster you control to the GY, except "Athena", then target 1 Fairy monster in your GY, except "Athena"; Special Summon that target.

  | fr_name            = Athéna
  | fr_lore            = Si un ou plusieurs autres monstres Elfe sont Invoqués : infligez 600 points de dommages à votre adversaire. Une fois par tour : vous pouvez envoyer 1 monstre Elfe face recto que vous contrôlez ("Athéna" exclu) au Cimetière, puis ciblez 1 monstre Elfe ("Athéna" exclu) dans votre Cimetière ; Invoquez Spécialement la cible.
  | de_name            = Athena
  | de_lore            = Falls ein oder mehr andere Fee-Monster beschworen werden: Füge deinem Gegner 600 Schaden zu. Einmal pro Spielzug: Du kannst 1 offenes Fee-Monster, das du kontrollierst, außer „Athena“, auf den Friedhof legen und dann 1 Fee-Monster in deinem Friedhof wählen, außer „Athena“; beschwöre das gewählte Ziel als Spezialbeschwörung.
  | it_name            = Athena
  | it_lore            = Se uno o più altri mostri Fata vengono Evocati: infliggi 600 danni al tuo avversario. Una volta per turno: puoi mandare al Cimitero 1 mostro Fata scoperto che controlli, eccetto "Athena", poi scegliere come bersaglio 1 mostro Fata nel tuo Cimitero, eccetto "Athena"; Evoca Specialmente quel bersaglio.
  | pt_name            = Atena
  | pt_lore            = Se um ou mais outros monstros Fada forem Invocados: cause 600 de dano ao seu oponente. Uma vez por turno: você pode enviar 1 monstro Fada com a face para cima que você controla para o Cemitério, exceto "Atena" e, depois, escolher 1 monstro Fada no seu Cemitério, exceto "Atena"; Invoque o alvo por Invocação-Especial.
  | es_name            = Atenea
  | es_lore            = Si otro u otros monstruos Hada son Invocados: inflige 600 puntos de daño a tu adversario. Una vez por turno: puedes mandar al Cementerio 1 monstruo Hada boca arriba que controles, excepto "Atenea", y después seleccionar 1 monstruo Hada en tu Cementerio, excepto "Atenea"; Invoca ese objetivo de Modo Especial.
  | ja_lore            = ①：１ターンに１度、「アテナ」以外の自分フィールドの表側表示の天使族モンスター１体を墓地へ送り、「アテナ」以外の自分の墓地の天使族モンスター１体を対象として発動できる。その天使族モンスターを特殊召喚する。②：このカードが既にモンスターゾーンに存在する状態で、このカード以外の天使族モンスターが召喚・反転召喚・特殊召喚された場合に発動する。相手に６００ダメージを与える。
  | ko_name            = 아테나
  | ko_lore            = ①: 1턴에 1번, "아테나" 이외의 자신 필드의 앞면 표시 천사족 몬스터 1장을 묘지로 보내고, "아테나" 이외의 자신 묘지의 천사족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 천사족 몬스터를 특수 소환한다. ②: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 이 카드 이외의 천사족 몬스터가 일반 소환 / 반전 소환 / 특수 소환되었을 경우에 발동한다. 상대에게 600 데미지를 준다.
