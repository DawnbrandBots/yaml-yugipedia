title: Dual Avatar Feet - Kokoku (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = LIGHT
  | types     = Warrior / Effect
  | level     = 3
  | atk       = 800
  | def       = 2000
  | lore               = If this card is Normal or Special Summoned: You can add 1 "Dual Avatar" Trap from your Deck to your hand. During your opponent's turn, if a face-up "Dual Avatar" monster(s) you control, except "Dual Avatar Feet - Kokoku", is destroyed by battle or card effect: You can Special Summon this card from your hand, then you can apply this effect.<br />●Destroy 1 "Dual Avatar" monster you control, and if you do, Special Summon 1 "Dual Avatar" Fusion Monster from your Extra Deck.<br />You can only use each effect of "Dual Avatar Feet - Kokoku" once per turn.

  | fr_name            = Pieds du Double Avatar - Kokoku
  | fr_lore            = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Piège "Double Avatar" depuis votre Deck à votre main. Durant le tour de votre adversaire, si un ou plusieurs monstres "Double Avatar" face recto que vous contrôlez ("Pieds du Double Avatar - Kokoku" exclu) sont détruits au combat ou par un effet de carte : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis vous pouvez appliquer cet effet.<br />●Détruisez 1 monstre "Double Avatar" que vous contrôlez, et si vous le faites, Invoquez Spécialement 1 Monstre Fusion "Double Avatar" depuis votre Extra Deck.<br />Vous ne pouvez utiliser chaque effet de "Pieds du Double Avatar - Kokoku" qu'une fois par tour.
  | de_name            = Doppelavatar-Füße - Kokoku
  | de_lore            = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Doppelavatar“-Falle von deinem Deck hinzufügen. Während des Spielzugs deines Gegners, falls ein oder mehr offene „Doppelavatar“-Monster, die du kontrollierst, außer „Doppelavatar-Füße - Kokoku“, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du diesen Effekt ausführen.<br />●Zerstöre 1 „Doppelavatar“-Monster, das du kontrollierst, und falls du dies tust, beschwöre 1 „Doppelavatar“-Fusionsmonster als Spezialbeschwörung von deinem Extra Deck.<br />Du kannst jeden Effekt von „Doppelavatar-Füße - Kokoku“ nur einmal pro Spielzug verwenden.
  | it_name            = Calci Duplice Avatar - Kokoku
  | it_lore            = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Trappola "Duplice Avatar" dal tuo Deck alla tua mano. Durante il turno del tuo avversario, se uno o più mostri "Duplice Avatar" scoperti che controlli, eccetto "Calci Duplice Avatar - Kokoku", vengono distrutti in battaglia o dall'effetto di una carta: puoi Evocare Specialmente questa carta dalla tua mano, poi puoi applicare questo effetto.<br />●Distruggi 1 mostro "Duplice Avatar" che controlli e, se lo fai, Evoca Specialmente 1 Mostro Fusione "Duplice Avatar" dal tuo Extra Deck.<br />Puoi utilizzare ogni effetto di "Calci Duplice Avatar - Kokoku" una sola volta per turno.
  | pt_name            = Pés dos Dois Avatares - Kokoku
  | pt_lore            = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Armadilha "Dois Avatares" do seu Deck à sua mão. Durante o turno do seu oponente, se um ou mais monstros "Dois Avatares" com a face para cima que você controla, exceto "Pés dos Dois Avatares - Kokoku", forem destruídos em batalha ou por um efeito de card: você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode aplicar este efeito.<br />●Destrua 1 monstro "Dois Avatares" que você controla e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro de Fusão "Dois Avatares" do seu Deck Adicional.<br />Você só pode usar cada efeito de "Pés dos Dois Avatares - Kokoku" uma vez por turno.
  | es_name            = Pies Avatar Doble - Kokoku
  | es_lore            = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Trampa "Avatar Doble" en tu Deck. Durante el turno de tu adversario, si uno o más monstruos "Avatar Doble" boca arriba que controlas, excepto "Pies Avatar Doble - Kokoku", son destruidos en batalla o por el efecto de una carta: puedes Invocar esta carta de Modo Especial desde tu mano, y después puedes aplicar este efecto.<br />●Destruye 1 monstruo "Avatar Doble" que controles y, si lo haces, Invoca de Modo Especial 1 Monstruo de Fusión "Avatar Doble" desde tu Deck Extra.<br />Sólo puedes usar cada efecto de "Pies Avatar Doble - Kokoku" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：「双天脚の鴻鵠」以外の自分フィールドの表側表示の「双天」モンスターが相手ターンに戦闘・効果で破壊された場合に発動できる。このカードを手札から特殊召喚する。その後、以下の効果を適用できる。<br />●自分フィールドの「双天」モンスター１体を選んで破壊し、ＥＸデッキから「双天」融合モンスター１体を特殊召喚する。<br />②：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「双天」罠カード１枚を手札に加える。
  | ko_name            = 쌍천각의 홍곡
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "쌍천각의 홍곡" 이외의 자신 필드의 앞면 표시의 "쌍천" 몬스터가 상대 턴에 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 이하의 효과를 적용할 수 있다.<br />●자신 필드의 "쌍천" 몬스터 1장을 골라 파괴하고, 엑스트라 덱에서 "쌍천" 융합 몬스터 1장을 특수 소환한다.<br />②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "쌍천" 함정 카드 1장을 패에 넣는다.
  | sc_name            = 双天脚之鸿鹄
  | sc_lore            = 此卡名的效果①②在1个回合中仅可各使用1次。①：在自己场上“双天脚之鸿鹄”以外的表侧表示的“双天”怪兽在对手回合中因战斗或效果被破坏的情况下可以发动。从手牌中特殊召唤此卡。然后，可以适用以下效果。<br />●挑选自己场上的1只“双天”怪兽破坏，从额外牌组特殊召唤1只“双天”融合怪兽。<br />②：在此卡召唤或特殊召唤成功的情况下可以发动。将牌组中的1张“双天”陷阱卡加入手牌。
  }}
