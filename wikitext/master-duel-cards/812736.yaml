title: Raging Cloudian (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | lore               = When a "Cloudian" monster(s) you control is destroyed by its own effect and sent to your GY: Target 1 of those monsters; Special Summon it in Attack Position, and if you do, place 1 Fog Counter on it, also it cannot be changed to Defense Position by card effects.
  | releases           = Legacy Pack

  | fr_name            = Colère du Nuagien
  | fr_lore            = Lorsqu'un ou plusieurs monstres "Nuagien" que vous contrôlez sont détruits par leur propre effet et envoyés à votre Cimetière : ciblez 1 de ces monstres ; Invoquez-le Spécialement en Position d'Attaque, et si vous le faites, placez 1 Compteur Brume sur lui, et aussi, il ne peut pas être changé en Position de Défense par des effets de carte.
  | de_name            = Rasender Wolkian
  | de_lore            = Wenn ein oder mehr „Wolkian“-Monster, die du kontrollierst, durch ihren eigenen Effekt zerstört und auf deinen Friedhof gelegt werden: Wähle 1 jenes Monster; beschwöre es als Spezialbeschwörung in die Angriffsposition und falls du dies tust, lege 1 Nebel-Zählmarke darauf, zusätzlich kann es nicht durch Karteneffekte in die Verteidigungsposition geändert werden.
  | it_name            = Rabbia Nubiana
  | it_lore            = Quando uno o più mostri "Nubiano" che controlli vengono distrutti dal loro stesso effetto e mandati al tuo Cimitero: scegli come bersaglio 1 di quei mostri; Evocalo Specialmente in Posizione di Attacco e, se lo fai, metti 1 Segnalino Nebbia su di esso, inoltre esso non può essere messo in Posizione di Difesa dagli effetti delle carte.
  | pt_name            = Nuviano Devastador
  | pt_lore            = Quando um ou mais monstros "Nuviano" que você controla forem destruídos por seu próprio efeito e enviados para o seu Cemitério: escolha 1 desses monstros; Invoque-o por Invocação-Especial em Posição de Ataque e, se isso acontecer, coloque 1 Marcador de Névoa nele e, além disso, ele não pode ser colocado em Posição de Defesa por efeitos de card.
  | es_name            = Cloudian Enfurecido
  | es_lore            = Cuando uno o más monstruos "Cloudian" que controlas son destruidos por su propio efecto y mandados a tu Cementerio: selecciona 1 de esos monstruos; Invócalo de Modo Especial en Posición de Ataque y, si lo haces, ponle 1 Contador de Niebla, y además no puede ser cambiado a Posición de Defensa por efectos de cartas.
  | ja_lore            = 自分フィールド上の「雲魔物」と名のついたモンスターが自身の効果により破壊され墓地へ送られた時に発動できる。自分の墓地からそのモンスター１体を選択して攻撃表示で特殊召喚し、そのモンスターにフォッグカウンターを１つ置く。この効果で特殊召喚されたモンスターはカードの効果によっては守備表示にならない。
  | ko_name            = 어그레시브 클라우디언
  | ko_lore            = 자신 필드 위에 존재하는 "운마물"이라는 이름이 붙은 몬스터가 자기의 효과에 의해 파괴되어 묘지로 보내졌을 때 발동할 수 있다. 자신의 묘지에서 그 몬스터 1장을 공격 표시로 특수 소환하고, 그 몬스터에 포그 카운터를 1개 놓는다. 이 효과로 특수 소환된 몬스터는 카드의 효과에 의해서는 수비 표시로 되지 않는다.
  | sc_name            = 侵略云魔物
  | sc_lore            = 我方场上冠有“云魔物”之名的怪兽因自身效果被破坏并送入墓地时可发动。从我方墓地选择１只该怪兽以攻击表示特殊召唤，并在该怪兽放置１个雾计数物。以此效果特殊召唤的怪兽不会因卡牌效果变成守备表示。
  }}
