  | de_name            = Morphtronische Uhr
  | de_lore            = ●Solange in Angriffsposition: Diese Karte erhält 500 ATK für jede Morph-Zählmarke darauf.<br />●Solange in Verteidigungsposition: Einmal pro Spielzug kannst du 1 Morph-Zählmarke auf diese Karte legen. Du kannst diese Karte als Tribut anbieten, um deinem Gegner 1000 Schaden für jede Morph-Zählmarke darauf zuzufügen.
  | it_name            = Orologio Morfotronico
