  | ja_lore            = このカードはこのカードの表示形式によって以下の効果を得る。<br />●攻撃表示：このカードの攻撃力は、このカードのディフォーマーカウンターの数×５００ポイントアップする。<br />●守備表示：１ターンに１度、このカードにディフォーマーカウンターを１つ置く事ができる。このカードをリリースして発動できる。このカードに置かれていたディフォーマーカウンターの数×１０００ポイントダメージを相手ライフに与える。
  | ko_name            = D·클락큰
