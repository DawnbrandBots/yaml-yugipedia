  | fr_name            = Infernoid Patrulea
  | fr_lore            = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant 1 monstre "Infernoid" depuis votre main ou Cimetière tant que les Niveaux et Rangs totaux de tous les Monstres à Effet que vous contrôlez sont max. 8, et non Invocable Spécialement autrement. Une fois par tour : vous pouvez cibler 1 Carte Magie/Piège sur le Terrain ; détruisez-la. Cette carte ne peut pas attaquer le tour où vous activez cet effet. Une fois par tour, durant le tour de votre adversaire : vous pouvez Sacrifier 1 monstre, puis ciblez 1 carte dans le Cimetière de votre adversaire ; bannissez-la (ceci est un Effet Rapide).
  | de_name            = Infernoid Patrulea
  | de_lore            = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Infernoid“-Monster von deiner Hand oder deinem Friedhof verbannst, solange die Summe der Stufen und Ränge aller Effektmonster, die du kontrollierst, 8 oder niedriger ist, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Einmal pro Spielzug: Du kannst 1 Zauber-/Fallenkarte auf dem Spielfeld wählen; zerstöre sie. Diese Karte kann nicht in dem Spielzug angreifen, in dem du diesen Effekt aktivierst. Einmal pro Spielzug, während des Spielzugs deines Gegners: Du kannst 1 Monster als Tribut anbieten und dann 1 Karte im Friedhof deines Gegners wählen; verbanne sie. (Dies ist ein Schnelleffekt.)
  | it_name            = Infernoid Patrulea
  | it_lore            = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro "Infernoid" dalla tua mano o Cimitero mentre la somma dei Livelli e dei Ranghi di tutti i Mostri con Effetto che controlli è pari o inferiore a 8, e non può essere Evocato Specialmente in altri modi. Una volta per turno: puoi scegliere come bersaglio 1 Carta Magia/Trappola sul Terreno; distruggila. Questa carta non può attaccare nel turno in cui attivi questo effetto. Una volta per turno, durante il turno del tuo avversario: puoi offrire come Tributo 1 mostro, poi scegliere come bersaglio 1 carta nel Cimitero del tuo avversario; bandiscila (questo è un Effetto Rapido).
  | pt_name            = Infernoide Patrulea
  | pt_lore            = Não pode ser Invocado por Invocação-Normal/Baixado. Você deve Invocá-lo por Invocação-Especial (da sua mão) ao banir 1 monstro "Infernoide" da sua mão ou Cemitério enquanto a soma dos Níveis e Classes de todos os Monstros de Efeito que você controla for 8 ou menos, e não pode Invocá-lo por Invocação-Especial de nenhuma outra forma. Uma vez por turno: você pode escolher 1 Card de Magia/Armadilha no campo; destrua-o. Este card não pode atacar no turno em que você ativar este efeito. Uma vez por turno, durante o turno do seu oponente: você pode oferecer 1 monstro como Tributo e, depois, escolher 1 card no Cemitério do seu oponente; bana-o (este é um Efeito Rápido).
  | es_name            = Infiernoid Patrulea
  | es_lore            = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo "Infiernoid" en tu mano o Cementerio mientras la suma de los Niveles y Rangos de todos los Monstruos de Efecto que controlas sea 8 o menos, y no puede ser Invocado de Modo Especial de otra forma. Una vez por turno: puedes seleccionar 1 Carta Mágica/de Trampa en el Campo; destrúyela. Esta carta no puede atacar el turno en el que activas este efecto. Una vez por turno, durante el turno de tu adversario: puedes Sacrificar 1 monstruo, y después seleccionar 1 carta en el Cementerio de tu adversario; destiérrala (éste es un Efecto Rápido).
  | ja_lore            = このカードは通常召喚できない。自分フィールドの全ての効果モンスターのレベル・ランクの合計が８以下の時、自分の手札・墓地から「インフェルノイド」モンスター１体を除外した場合のみ手札から特殊召喚できる。①：１ターンに１度、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。この効果を発動するターン、このカードは攻撃できない。②：相手ターンに１度、自分フィールドのモンスター１体をリリースし、相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。
  | ko_name            = 인페르노이드 아스타로스
  | ko_lore            = 이 카드는 통상 소환할 수 없다. 자신 필드의 모든 효과 몬스터의 레벨 / 랭크의 합계가 8 이하일 때, 자신의 패 / 묘지에서 "인페르노이드" 몬스터 1장을 제외했을 경우에만 패에서 특수 소환할 수 있다. ①: 1턴에 1번, 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다. ②: 상대 턴에 1번, 자신 필드의 몬스터 1장을 릴리스하고, 상대 묘지의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다.
  | tc_name            = 獄炎機 阿斯塔羅斯
  | tc_lore            = 此卡無法通常召喚。我方場上的所有效果怪獸的等級・階級的合計為８以下時，僅可在從我方手牌・墓地將１隻「獄炎機」怪獸除外的狀況下，從手牌特殊召喚。①：１回合１次，可將場上的１張魔法・陷阱卡做為對象發動。破壞該卡。發動此效果的回合，此卡無法攻擊。②：在對方回合，可解放我方場上的１隻怪獸，將對方墓地的１張卡做為對象發動１次。將該卡除外。
  | sc_name            = 狱炎机・阿斯塔罗斯
  | sc_lore            = 此卡不可通常召唤。我方场上所有效果怪兽的等级、阶级合计为８或以下时，仅限将１只“狱炎机”怪兽从我方手牌、墓地除外的场合，可从手牌特殊召唤。①：１回合１次，可以场上的１张魔法、陷阱卡为对象发动。破坏该卡。发动此效果之回合，此卡不可进行攻击。②：可在对手回合１次，释放我方场上的１只怪兽，并以对手墓地的１张卡牌为对象发动。将该卡牌除外。
