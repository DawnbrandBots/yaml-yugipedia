  | releases           = Legacy Pack
  | fr_name            = Bitron Armé
  | fr_lore            = Vous pouvez Sacrifier cette carte : Invoquez Spécialement 1 monstre Cyberse ("Bitron Armé" exclu) depuis votre Deck, mais annulez ses effets, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Cyberse exclus) le reste de ce tour. Si un Monstre Lien de min. Link-3 que vous contrôlez est détruit au combat ou par un effet de carte de l'adversaire, tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Bitron Armé" qu'une fois par tour.
  | de_name            = Gepanzertes Bitron
  | de_lore            = Du kannst diese Karte als Tribut anbieten: Beschwöre 1 Cyberse-Monster als Spezialbeschwörung von deinem Deck, außer „Gepanzertes Bitron“, aber annulliere seine Effekte, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Cyberse-Monstern. Falls ein Linkmonster mit Link-3 oder höher, das du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört wird, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Gepanzertes Bitron“ nur einmal pro Spielzug verwenden.
  | it_name            = Bitron Corazzato
  | it_lore            = Puoi offrire come Tributo questa carta: Evoca Specialmente 1 mostro Cyberso dal tuo Deck, eccetto "Bitron Corazzato", ma annulla i suoi effetti, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri Cyberso. Se un Mostro Link Link-3 o superiore che controlli viene distrutto in battaglia o dall'effetto di una carta dell'avversario, mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Bitron Corazzato" una sola volta per turno.
  | pt_name            = Bitron Blindado
  | pt_lore            = Você pode oferecer este card como Tributo: Invoque por Invocação-Especial 1 monstro Ciberso do seu Deck, exceto "Bitron Blindado", mas negue seus efeitos e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros Ciberso. Se um Monstro Link de Link-3 ou mais que você controla for destruído em batalha ou por um efeito de card do oponente, enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Bitron Blindado" uma vez por turno.
  | es_name            = Bitron Blindado
  | es_lore            = Puedes Sacrificar esta carta: Invoca de Modo Especial 1 monstruo Ciberso desde tu Deck, excepto "Bitron Blindado", pero niega sus efectos, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos Ciberso. Si un Monstruo de Enlace de Link-3 o mayor que controlas es destruido en batalla o por el efecto de una carta del adversario, mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Bitron Blindado" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードをリリースして発動できる。デッキから「アーマード・ビットロン」以外のサイバース族モンスター１体を効果を無効にして特殊召喚する。このターン、自分はサイバース族モンスターしか特殊召喚できない。②：このカードが墓地に存在し、自分フィールドのリンク３以上のリンクモンスターが戦闘または相手の効果で破壊された場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_name            = 아머드 비트론
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고 발동할 수 있다. 덱에서 "아머드 비트론" 이외의 사이버스족 몬스터 1장을 효과를 무효로 하고 특수 소환한다. 이 턴에, 자신은 사이버스족 몬스터밖에 특수 소환할 수 없다. ②: 이 카드가 묘지에 존재하고, 자신 필드의 링크 3 이상의 링크 몬스터가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  | sc_name            = 装甲比特创机
  | sc_lore            = 此卡名的①②效果１回合仅可各使用１次。①：解放此卡可以发动。从牌组将“装甲比特创机”以外的１只电子界族怪兽的效果无效并特殊召唤。此回合，自己仅可特殊召唤电子界族怪兽。②：此卡存在于墓地，自己场上的连接３以上的连接怪兽因战斗或对手的效果被破坏的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。
