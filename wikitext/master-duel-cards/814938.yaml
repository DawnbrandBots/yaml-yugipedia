  | ja_lore            = このカードは魔法カード扱いとして手札から魔法＆罠ゾーンにセットできる。自分の魔法＆罠ゾーンにセットされたこのカードが相手のカードの効果によって破壊され墓地へ送られた場合、そのターンのエンドフェイズ時にこのカードを墓地から特殊召喚する。また、このカードが反転召喚に成功した時、フィールド上の「トイ・マジシャン」の数だけ、フィールド上の魔法・罠カードを選んで破壊する。
  | ko_name            = 토이 매지션
  | ko_lore            = 이 카드는 마법 카드로 취급하고 패에서 마법 & 함정 카드 존에 세트할 수 있다. 마법 & 함정 카드 존에 세트된 이 카드가, 상대가 컨트롤하는 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 경우, 그 턴의 엔드 페이즈시에 이 카드를 자신 필드 위에 특수 소환한다. 또한, 이 카드의 반전 소환에 성공했을 때, 필드 위에 앞면 표시로 존재하는 "토이 매지션"의 수만큼 필드 위의 마법/함정 카드를 파괴한다.
  | sc_name            = 玩具魔导
