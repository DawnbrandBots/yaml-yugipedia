  | pack               = Legacy Pack

  | fr_name            = Numéro C43 : Grand Manipulateur du Chaos
  | fr_lore            = 4 monstres TÉNÈBRES de Niveau 3<br />Durant chaque Battle Phase, tous les Jetons que vous contrôlez peuvent attaquer une seconde fois. Si cette carte a "Numéro 43 : Manipulateur des Âmes" comme Matériel Xyz, elle gagne cet effet.<br />●Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; Invoquez Spécialement 1 "Jeton Manipulateur" (Type Démon/TÉNÈBRES/Niveau 1/ATK ?/DEF ?). (Lorsqu'il est Invoqué, son ATK/DEF deviennent égales à la moitié des LP actuels de votre adversaire.)
  | de_name            = Nummer C43: Obermanipulator des Chaos
  | de_lore            = 4 FINSTERNIS Monster der Stufe 3<br />Alle Spielmarken, die du kontrollierst, können während jeder Battle Phase einen zweiten Angriff durchführen. Falls diese Karte „Nummer 43: Manipulator der Seelen“ als Xyz-Material hat, erhält sie diesen Effekt.<br />●Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; beschwöre 1 „Manipulator-Spielmarke“ (Typ Unterweltler/FINSTERNIS/Stufe 1/ATK ?/DEF ?) als Spezialbeschwörung. (Wenn sie beschworen wird, werden ihre ATK und DEF jeweils gleich der Hälfte der derzeitigen LP deines Gegners.)
  | it_name            = Numero C43: Alto Manipolatore del Chaos
  | it_lore            = 4 mostri OSCURITÀ di Livello 3<br />Tutti i Segna-Mostro che controlli possono effettuare un secondo attacco durante ogni Battle Phase. Se questa carta ha "Numero 43: Manipolatore di Anime" come Materiale Xyz, guadagna questo effetto.<br />●Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; Evoca Specialmente 1 "Segna-Manipolatore" (Tipo Demone/OSCURITÀ/Livello 1/ATK ?/DEF ?). (Quando viene Evocato, i suoi ATK e DEF diventano ognuno pari alla metà dei LP attuali del tuo avversario.)
  | pt_name            = Número C43: Alto Manipulador do Caos
  | pt_lore            = 4 monstros de TREVAS de Nível 3<br />Todas as Fichas que você controla podem realizar um segundo ataque durante cada Fase de Batalha. Se este card tiver "Número 43: Manipulador de Almas" como uma Matéria Xyz, ele ganha este efeito.<br />●Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; Invoque por Invocação-Especial 1 "Ficha de Manipulador" (Tipo Demônio/TREVAS/Nível 1/ATK ?/DEF ?). (Quando Invocado, seu ATK e DEF se tornam igual à metade dos PV atuais do oponente.)
  | es_name            = Número C43: Alto Manipulador del Caos
  | es_lore            = 4 monstruos de OSCURIDAD de Nivel 3<br />Todas las Fichas que controles puede hacer un segundo ataque durante cada Battle Phase. Si esta carta tiene a "Número 43: Manipulador de Almas" como Material Xyz, gana este efecto.<br />●Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz; Invoca de Modo Especial 1 "Ficha Manipuladora" (Tipo Demonio/OSCURIDAD/Nivel 1/ATK ?/DEF ?). (Cuando es Invocada, su ATK y DEF se convierten, cada uno, en la mitad de los LP de tu adversario en este momento).
  | ja_lore            = 闇属性レベル３モンスター×４<br />①：自分のトークンは１度のバトルフェイズ中に２回攻撃できる。②：このカードが「Ｎｏ．４３　魂魄傀儡鬼ソウル・マリオネッター」をＸ素材としている場合、以下の効果を得る。<br />●１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。自分フィールドに「魂魄トークン」（悪魔族・闇・星１・攻／守？）１体を特殊召喚する。このトークンの攻撃力・守備力は、相手のＬＰの半分の数値になる。
  | ko_name            = CNo.43 혼백괴뢰귀신 카오스 마리오네터
  | ko_lore            = 어둠 속성 레벨 3 몬스터 × 4<br />자신 필드 위의 토큰은 1번의 배틀 페이즈 중에 2회 공격할 수 있다. 또한, 이 카드가 "No.43 혼백괴뢰귀 소울 마리오네터"를 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다.<br />●1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신 필드 위에 "혼백 토큰"(악마족 / 어둠 속성 / 레벨 1 / 공격력 ? / 수비력 ?) 1장을 특수 소환한다. 이 토큰의 공격력 / 수비력은, 이 토큰의 특수 소환시의 상대 라이프 포인트의 절반의 수치가 된다.
