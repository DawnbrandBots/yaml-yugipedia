  | fr_name            = Roi Véritable de Toutes les Calamités
  | fr_lore            = 2+ monstres de Niveau 9<br />Une fois par tour (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte et déclarer 1 Attribut ; ce tour, tous les monstres face recto sur le Terrain deviennent de cet Attribut, et aussi, tous les monstres possédés par votre adversaire avec cet Attribut ne peuvent ni activer leurs effets ni attaquer. Les monstres que des monstres "Véritable Draco" et "Roi Véritable" dans votre main vont détruire avec leurs effets peuvent être choisis depuis le Terrain de votre adversaire.
  | de_name            = Wahrer König aller Katastrophen
  | de_lore            = 2+ Monster der Stufe 9<br />Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen und 1 Eigenschaft deklarieren; in diesem Spielzug werden alle offenen Monster auf dem Spielfeld zu der Eigenschaft, zusätzlich können die Effekte aller Monster mit der Eigenschaft, die deinem Gegner gehören, nicht aktiviert werden und sie können nicht angreifen. Monster, die „Wahre Dracho“- und „Wahrer König“-Monster in deiner Hand durch ihre Effekte zerstören würden, können von der Spielfeldseite deines Gegners bestimmt werden.
  | it_name            = Vero Re di Tutte le Calamità
  | it_lore            = 2+ mostri di Livello 9<br />Una volta per turno (Effetto Rapido): puoi staccare 1 materiale da questa carta e dichiarare 1 Attributo; in questo turno, tutti i mostri scoperti sul Terreno diventano di quell'Attributo, inoltre tutti i mostri sotto il comando del tuo avversario con quell'Attributo non possono attivare i loro effetti o attaccare. I mostri che i mostri "Vero Draco" e "Vero Re" nella tua mano stanno per distruggere con i loro effetti possono essere selezionati dal Terreno del tuo avversario.
  | pt_name            = Verdadeiro Rei de Todas as Calamidades
  | pt_lore            = 2+ monstros de Nível 9<br />Uma vez por turno (Efeito Rápido): você pode desassociar 1 matéria deste card e declarar 1 Atributo; neste turno, todos os monstros com a face para cima no campo se tornam desse Atributo e, além disso, todos os monstros em posse do seu oponente com esse Atributo não podem ativar seus efeitos ou atacar. Os monstros que seus monstros "Verdadeiro(a) Draco" e "Verdadeiro Rei" na sua mão destruiriam com seus efeitos podem ser selecionados do campo do seu oponente.
  | es_name            = Rey Verdadero de Todas las Calamidades
  | es_lore            = 2+ monstruos de Nivel 9<br />Una vez por turno (Efecto Rápido): puedes desacoplar 1 material de esta carta y declarar 1 Atributo; este turno, todos los monstruos boca arriba en el Campo se convierten en monstruos con ese Atributo, y además todos los monstruos con ese Atributo en la posesión de tu adversario no pueden activar sus efectos ni atacar. Los monstruos que fueran a ser destruidos por efectos de monstruos "Verdadero/a Draco" y "Rey Verdadero" en tu mano pueden ser elegidos del Campo de tu adversario.
  | ja_lore            = レベル９モンスター×２体以上<br />①：１ターンに１度、このカードのＸ素材を１つ取り除き、属性を１つ宣言して発動できる。このターン、以下の効果を適用する。この効果は相手ターンでも発動できる。<br />●フィールドの表側表示モンスターは宣言した属性になり、宣言した属性の相手モンスターは攻撃できず、効果を発動できない。<br />②：このカードがモンスターゾーンに存在する限り、自分の手札の「真竜」モンスターの効果で破壊するモンスターを相手フィールドからも選ぶ事ができる。
  | ko_name            = 진룡황 V.F.D.
  | ko_lore            = 레벨 9 몬스터 × 2장 이상<br />①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 속성을 1개 선언하여 발동할 수 있다. 이 턴에, 이하의 효과를 적용한다. 이 효과는 상대 턴에도 발동할 수 있다.<br />●필드의 앞면 표시 몬스터는 선언한 속성이 되고, 선언한 속성의 상대 몬스터는 공격할 수 없으며, 효과를 발동할 수 없다.<br />②: 이 카드가 몬스터 존에 존재하는 한, 자신의 패의 "진룡" 몬스터의 효과로 파괴할 몬스터를 상대 필드에서도 고를 수 있다.
