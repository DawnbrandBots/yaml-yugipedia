  | ja_lore            = 機械族レベル８モンスター×２<br />１ターンに１度、このカードのエクシーズ素材を１つ取り除いて発動できる。このカードの攻撃力は相手ターン終了時まで１０００ポイントアップする。エクシーズ素材を持っているこのカードが破壊され墓地へ送られた場合、自分の墓地の「ＳＤロボ」と名のついたモンスター１体をゲームから除外して発動できる。このカードを特殊召喚する。その後、自分の墓地の「ＳＤロボ」と名のついたモンスター１体を選んで、このカードの下に重ねてエクシーズ素材とする事ができる。
