  | ko_lore            = 기계족 레벨 8 몬스터 × 2<br />1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드의 공격력은 다음 상대의 엔드 페이즈시까지 1000 포인트 올린다. 엑시즈 소재를 가지고 있는 이 카드가 파괴되었을 경우, 자신 묘지의 "SD(슈퍼 디펜스) 로보"라는 이름이 붙은 몬스터 1장을 게임에서 제외하는 것으로, 이 카드를 묘지에서 특수 소환한다. 그 후, 자신 묘지의 "SD(슈퍼 디펜스) 로보"라는 이름이 붙은 몬스터 1장을 고르고, 이 카드의 아래에 겹쳐 엑시즈 소재로 할 수 있다.
  | sc_name            = 垃圾眼太鼓龙
  | sc_lore            = 机械族等级８怪兽×２<br />１回合１次，可移除此卡的１个超量素材并发动。直至对手回合结束时，此卡的攻击力上升１０００点。持有超量素材的此卡被破坏并送入墓地的场合，可将我方墓地１只冠有“超防卫机器人”之名的怪兽从游戏中除外并发动。特殊召唤此卡。之后，可挑选我方墓地１只冠有“超防卫机器人”之名的怪兽，并重叠至此卡的下方当作超量素材。
