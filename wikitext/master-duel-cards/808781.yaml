  | lore               = 3 Level 6 WATER monsters<br />You can also Xyz Summon this card by using 1 Rank 5 WATER Xyz Monster you control. (Transfer its materials to this card.) Gains 500 ATK for each material attached to it. If this card on the field would be destroyed by battle or card effect, you can detach 1 material from this card instead. Once per turn: You can detach 1 material from this card; all face-up monsters your opponent currently controls have their effects negated until the end of this turn.
  | releases           = Master Pack

  | fr_name            = Armure Complète - Lancier Cristalzéro
  | fr_lore            = 3 monstres EAU de Niveau 6<br />Vous pouvez aussi Invoquer par Xyz cette carte en utilisant un Monstre Xyz EAU de Rang 5 que vous contrôlez comme le Matériel Xyz. (Les Matériels Xyz attachés au monstre deviennent aussi des Matériels Xyz de cette carte.) Cette carte gagne 500 ATK pour chaque Matériel Xyz qui lui est attaché. Si cette carte face recto va être détruite, vous pouvez détacher 1 Matériel Xyz de cette carte à la place. Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; jusqu'à la fin de ce tour, tous les monstres face recto contrôlés par votre adversaire ont leurs effets annulés.
  | de_name            = Voll gepanzerter Kristallnull-Lanzenträger
  | de_lore            = 3 WASSER Monster der Stufe 6<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du ein WASSER Xyz-Monster des Rangs 5, das du kontrollierst, als das Xyz-Material verwendest. (An das Monster angehängtes Xyz-Material wird ebenfalls zu Xyz-Material dieser Karte.) Diese Karte erhält 500 ATK für jedes an sie angehängte Xyz-Material. Falls diese offene Karte zerstört würde, kannst du stattdessen 1 Xyz-Material von dieser Karte abhängen. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; die Effekte aller offenen Monster, die dein Gegner kontrolliert, bleiben bis zum Ende dieses Spielzugs annulliert.
  | it_name            = Lanciere Crystalzero Armatura Completa
  | it_lore            = 3 mostri ACQUA di Livello 6<br />Puoi anche Evocare Xyz questa carta utilizzando come Materiale Xyz un Mostro Xyz ACQUA di Rango 5 che controlli. (I Materiali Xyz attaccati a quel mostro diventano Materiali Xyz anche su questa carta.) Questa carta guadagna 500 ATK per ogni Materiale Xyz attaccato ad essa. Se questa carta scoperta sta per essere distrutta, puoi invece staccare 1 Materiale Xyz da questa carta. Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; gli effetti di tutti i mostri scoperti controllati dal tuo avversario si annullano fino alla fine di questo turno.
  | pt_name            = Lanceiro Cristalzero de Armadura Completa
  | pt_lore            = 3 monstros de ÁGUA de Nível 6<br />Você também pode Invocar este card por Invocação-Xyz ao usar um Monstro Xyz de ÁGUA de Classe 5 que você controla como Matéria Xyz. (Matérias Xyz associadas a esse monstro também se tornam Matérias Xyz neste card.) Este card ganha 500 de ATK para cada Matéria Xyz associada a ele. Se este card com a face para cima seria destruído, em vez disso, você pode desassociar 1 Matéria Xyz deste card. Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; todos os monstros com a face para cima que seu oponente controla têm seus efeitos negados até o final deste turno.
  | es_name            = Lancera Cristalcero de Armadura Completa
  | es_lore            = 3 monstruos de AGUA de Nivel 6<br />También puedes Invocar Xyz esta carta usando un Monstruo Xyz de AGUA de Rango 5 que controles como el Material Xyz. (Los Materiales Xyz acoplados a ese monstruo también se convierten en Materiales Xyz en esta carta). Esta carta gana 500 ATK por cada Material Xyz acoplado a ella. Si esta carta boca arriba fuera a ser destruida, puedes desacoplar 1 Material Xyz de esta carta en su lugar. Una vez por turno: puedes desacoplar 1 Material Xyz de esta carta; hasta el final de este turno, todos los monstruos boca arriba que controle tu adversario ven sus efectos negados.
  | ja_lore            = 水属性レベル６モンスター×３<br />このカードは自分フィールドのランク５の水属性Ｘモンスターの上に重ねてＸ召喚する事もできる。<br />①：このカードの攻撃力は、このカードのＸ素材の数×５００アップする。<br />②：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。相手フィールドの全ての表側表示モンスターの効果をターン終了時まで無効にする。<br />③：フィールドのこのカードが戦闘・効果で破壊される場合、代わりにこのカードのＸ素材を１つ取り除く事ができる。
  | ko_name            = FA－크리스탈 제로 랜서
  | ko_lore            = 물 속성 레벨 6 몬스터 × 3<br />이 카드는 자신 필드의 랭크 5 의 물 속성 엑시즈 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 이 카드의 공격력은, 이 카드의 엑시즈 소재의 수 × 500 올린다. ②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 필드의 모든 앞면 표시 몬스터의 효과를 턴 종료시까지 무효로 한다. ③: 필드의 이 카드가 전투 / 효과로 파괴될 경우, 대신에 이 카드의 엑시즈 소재를 1개 제거할 수 있다.
  | sc_name            = 全副装甲－水晶零度枪兵
  | sc_lore            = 水属性等级６怪兽×３<br />此卡可将此卡叠放至我方场上水属性、阶级５超量怪兽的上方并超量召唤。此卡的攻击力上升相当于此卡的超量素材数量×５００点。场上的此卡被破坏的场合，可移除此卡的１个超量素材作为代替。此外，１回合１次，可移除此卡的１个超量素材并发动。直至回合结束时，对手场上的所有怪兽之效果变成无效。
