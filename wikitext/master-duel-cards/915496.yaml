  | ja_lore            = レベル９モンスター×２<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのＸ素材を任意の数だけ取り除き、その数だけフィールドのカードを対象として発動できる。そのカードを破壊する。②：このカードが戦闘で相手モンスターを破壊した時に発動できる。そのモンスターをこのカードの下に重ねてＸ素材とする。③：このカードが墓地に存在する場合、自分フィールドの機械族リンクモンスター１体をリリースして発動できる。このカードを守備表示で特殊召喚する。
