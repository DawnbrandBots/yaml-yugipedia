title: Dinomorphia Brute (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | lore               = Pay half your LP; destroy 1 "Dinomorphia" monster you control and 1 card your opponent controls. When your opponent activates a card or effect, while your LP are 2000 or less: You can banish this card from your GY; you take no effect damage from your opponent's card effects this turn. You can only activate 1 "Dinomorphia Brute" per turn.

  | fr_name            = Brute Dinomorphia
  | fr_lore            = Payez la moitié de vos LP ; détruisez 1 monstre "Dinomorphia" que vous contrôlez et 1 carte contrôlée par votre adversaire. Lorsque votre adversaire active une carte ou un effet, tant que vos LP sont inférieurs ou égaux à 2000 : vous pouvez bannir cette carte depuis votre Cimetière ; ce tour, vous ne recevez aucun dommage d'effet des effets de carte de votre adversaire. Vous ne pouvez activer qu'1 "Brute Dinomorphia" par tour.
  | de_name            = Dinomorphia-Grobian
  | de_lore            = Zahle die Hälfte deiner LP; zerstöre 1 „Dinomorphia“-Monster, das du kontrollierst, und 1 Karte, die dein Gegner kontrolliert. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, solange du 2000 oder weniger LP hast: Du kannst diese Karte von deinem Friedhof verbannen; du erhältst in diesem Spielzug keinen Effektschaden von den Karteneffekten deines Gegners. Du kannst nur 1 „Dinomorphia-Grobian“ pro Spielzug aktivieren.
  | it_name            = Bruto Dinomorfia
  | it_lore            = Paga la metà dei tuoi LP; distruggi 1 mostro "Dinomorfia" che controlli e 1 carta controllata dal tuo avversario. Quando il tuo avversario attiva una carta o un effetto, mentre i tuoi LP sono 2000 o inferiori: puoi bandire questa carta dal tuo Cimitero; non subisci danno da effetto dagli effetti della carta del tuo avversario in questo turno. Puoi attivare solo 1 "Bruto Dinomorfia" per turno.
  | pt_name            = Brutalidade Dinomorfia
  | pt_lore            = Pague metade dos seus PV; destrua 1 monstro "Dinomorfia" que você controla e 1 card que seu oponente controla. Quando seu oponente ativar um card ou efeito, enquanto seus PV forem 2000 ou menos: você pode banir este card do seu Cemitério; neste turno, você não sofre dano de efeito dos efeitos de card do seu oponente. Você só pode ativar 1 "Brutalidade Dinomorfia" por turno.
  | es_name            = Brutalidad Dinomorfia
  | es_lore            = Paga la mitad de tus LP; destruye 1 monstruo "Dinomorfia" que controles y 1 carta que controle tu adversario. Cuando tu adversario activa una carta o efecto, mientras tus LP son 2000 o menos: puedes desterrar esta carta en tu Cementerio; no recibes daño de efecto de los efectos de las cartas de tu adversario este turno. Sólo puedes activar 1 "Brutalidad Dinomorfia" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：ＬＰを半分払って発動できる。自分フィールドの「ダイノルフィア」モンスター１体と相手フィールドのカード１枚を選んで破壊する。②：自分のＬＰが２０００以下で、相手が魔法・罠・モンスターの効果を発動した時、墓地のこのカードを除外して発動できる。このターン、相手の効果で発生する自分への効果ダメージは０になる。
  | ko_name            = 다이놀피어 브루트
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: LP를 절반 지불하고 발동할 수 있다. 자신 필드의 "다이놀피어" 몬스터 1장과 상대 필드의 카드 1장을 고르고 파괴한다. ②: 자신의 LP가 2000 이하이고, 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때, 묘지의 이 카드를 제외하여 발동할 수 있다. 이 턴에, 상대 효과로 발생하는 자신에게로의 효과 데미지는 0 이 된다.
  | sc_name            = 恐啡肽狂龙・兽性
  | sc_lore            = 此卡名的卡１回合仅可发动１张。①：支付一半LP可以发动。挑选自己场上的１只“恐啡肽狂龙”怪兽和对手场上的１张卡破坏。②：自己的LP为２０００以下、对手发动魔法・陷阱・怪兽的效果时，将墓地的此卡除外可以发动。此回合，因对手的效果对自己造成的效果伤害变为０。
  }}
