  | es_name            = Teseracto Vylon
  | es_lore            = Una vez por turno, puedes: seleccionar 1 monstruo "Vylon" boca arriba que controles; equipar esta carta a ese objetivo, O: desequipar esta carta e Invocarla de Modo Especial en Posición de Ataque boca arriba. Mientras está equipada por este efecto, si el monstruo equipado destruye un monstruo de tu adversario en batalla: puedes seleccionar 1 monstruo "Vylon" de Nivel 4 o menor en tu Cementerio; Invoca ese objetivo de Modo Especial. (Un monstruo sólo puede ser equipado con 1 Monstruo de Unión a la vez. Si el monstruo equipado fuera a ser destruido, destruye esta carta en su lugar).
  | ja_lore            = １ターンに１度、自分のメインフェイズ時に装備カード扱いとして自分フィールド上の「ヴァイロン」と名のついたモンスターに装備、または装備を解除して表側攻撃表示で特殊召喚できる。この効果で装備カード扱いになっている場合のみ、装備モンスターが戦闘によって相手モンスターを破壊した時、自分の墓地からレベル４以下の「ヴァイロン」と名のついたモンスター１体を選択して特殊召喚できる。（１体のモンスターが装備できるユニオンは１枚まで。装備モンスターが破壊される場合、代わりにこのカードを破壊する。）
  | ko_name            = 바이론 테서렉트
  | ko_lore            = 1턴에 1번, 자신의 메인 페이즈시에 장착 카드로 취급하여 자신 필드 위의 "바이론"이라는 이름이 붙은 몬스터에 장착, 또는 장착을 해제하고 앞면 공격 표시로 특수 소환할 수 있다. 이 효과로 장착 카드 취급이 되어 있는 경우에만, 장착 몬스터가 전투에 의해서 상대 몬스터를 파괴했을 경우, 자신의 묘지에서 레벨 4 이하의 "바이론"이라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환할 수 있다(1장의 몬스터가 장착할 수 있는 유니온은 1장까지. 장착 몬스터가 파괴될 경우, 대신에 이 카드를 파괴한다).
