  | de_name            = Vylon Tesserakt
  | de_lore            = Einmal pro Spielzug kannst du: Wähle 1 offenes „Vylon“-Monster, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus, ODER: Klinke diese Karte aus und beschwöre sie als Spezialbeschwörung in die offene Angriffsposition. Solange das ausgerüstete Monster durch diesen Effekt ausgerüstet ist, falls es ein Monster deines Gegners durch Kampf zerstört: Du kannst 1 „Vylon“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. (Ein Monster kann zu jeder Zeit nur mit 1 Union-Monster ausgerüstet sein. Falls das ausgerüstete Monster zerstört würde, zerstöre stattdessen diese Karte.)
  | it_name            = Vylon Tesseract
  | it_lore            = Una volta per turno, puoi: scegliere come bersaglio 1 mostro "Vylon" scoperto che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggia questa carta e Evocala Specialmente scoperta in Posizione di Attacco. Mentre è equipaggiato da questo effetto, se il mostro equipaggiato distrugge un mostro dell'avversario in battaglia: puoi scegliere come bersaglio 1 mostro "Vylon" di Livello 4 o inferiore nel tuo Cimitero; Evoca Specialmente quel bersaglio. (Un mostro può essere equipaggiato con 1 solo Mostro Unione alla volta. Se il mostro equipaggiato sta per essere distrutto, distruggi invece questa carta.)
  | pt_name            = Tesseract Vylon
