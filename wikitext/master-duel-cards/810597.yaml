  | ja_lore            = レベル４以下のサイバース族モンスター１体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手が罠カードを発動した時、このカードをリリースして発動できる。その効果を無効にし除外する。②：このカードが墓地に存在する場合、ＥＸデッキから特殊召喚された自分フィールドの「＠イグニスター」モンスター１体をリリースして発動できる。このカードを特殊召喚する。この効果は相手ターンでも発動できる。
  | ko_name            = 링그리보
  | ko_lore            = 레벨 4 이하의 사이버스족 몬스터 1장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 함정 카드를 발동했을 때, 이 카드를 릴리스하고 발동할 수 있다. 그 효과를 무효로 하고 제외한다. ②: 이 카드가 묘지에 존재할 경우, 엑스트라 덱에서 특수 소환된 자신 필드의 "＠(앳)이그니스터" 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_name            = 连环古里波
  | sc_lore            = 等级4以下的电子界族怪兽1只<br />此卡名的①②效果1回合仅可各使用1次。①：对手发动陷阱卡时，解放此卡可以发动。将该效果无效并除外。②：此卡存在于墓地的情况下，解放自己场上1只从额外牌组被特殊召唤的“＠伊格尼斯者”怪兽可以发动。将此卡特殊召唤。此效果在对手回合中也可以发动。
