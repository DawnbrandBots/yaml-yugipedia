  | de_name            = Linguriboh
  | de_lore            = 1 Cyberse-Monster der Stufe 4 oder niedriger<br />Wenn dein Gegner eine Fallenkarte aktiviert (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; annulliere den Effekt der Karte und falls du dies tust, verbanne sie. Falls sich diese Karte in deinem Friedhof befindet (Schnelleffekt): Du kannst 1 „@Ignister“-Monster, das vom Extra Deck beschworen wurde, als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung. Du kannst jeden Effekt von „Linguriboh“ nur einmal pro Spielzug verwenden.
  | it_name            = Linguriboh
  | it_lore            = 1 mostro Cyberso di Livello 4 o inferiore<br />Quando il tuo avversario attiva una Carta Trappola (Effetto Rapido): puoi offrire come Tributo questa carta; annulla l'effetto di quella carta e, se lo fai, bandiscila. Se questa carta è nel tuo Cimitero (Effetto Rapido): puoi offrire come Tributo 1 mostro "@Ignister" che è stato Evocato dall'Extra Deck; Evoca Specialmente questa carta. Puoi utilizzare ogni effetto di "Linguriboh" una sola volta per turno.
  | pt_name            = Linguriboh
  | pt_lore            = 1 monstro Ciberso de Nível 4 ou menos<br />Quando seu oponente ativar um Card de Armadilha (Efeito Rápido): você pode oferecer este card como Tributo; negue o efeito desse card e, se isso acontecer, bana-o. Se este card estiver no seu Cemitério (Efeito Rápido): você pode oferecer como Tributo 1 monstro "@Ignister" que foi Invocado do Deck Adicional; Invoque este card por Invocação-Especial. Você só pode usar cada efeito de "Linguriboh" uma vez por turno.
  | es_name            = Linguriboh
