  | lore               = Place 1 A-Counter on all monsters Special Summoned to your opponent's side of the field. (If a monster with an A-Counter battles an "Alien" monster, it loses 300 ATK and DEF for each A-Counter during damage calculation only.)

  | fr_name            = Enfant Alien
  | fr_lore            = Placez 1 Compteur-A sur tous les monstres Invoqués Spécialement sur le Terrain de votre adversaire (si un monstre avec un Compteur-A combat un monstre "Alien", il perd 300 points d'ATK et de DEF pour chaque Compteur-A durant le calcul des dommages uniquement).
  | de_name            = Außerirdisches Kind
  | de_lore            = Lege 1 A-Zählmarke auf alle Monster, die als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen werden. (Falls ein Monster mit einer A-Zählmarke gegen ein „Außerirdisch“-Monster kämpft, verliert es nur während der Schadensberechnung 300 ATK und DEF für jede A-Zählmarke.)
  | it_name            = Alieno Cucciolo
  | it_lore            = Metti 1 Segnalino-A su tutti i mostri Evocati tramite Evocazione Speciale sul Terreno del tuo avversario. (Se un mostro con un Segnalino-A combatte con un mostro "Alieno", perde 300 ATK e DEF per ogni Segnalino-A solo durante il calcolo dei danni.)
  | pt_name            = Criança Alienígena
  | pt_lore            = Coloque 1 Marcador-A em todos os monstros Invocados por Invocação-Especial no lado do campo do seu oponente. (Se um monstro com um Marcador-A batalhar com um monstro "Alienígena", ele perde 300 de ATK e DEF para cada Marcador-A apenas durante o cálculo de dano.)
  | es_name            = Niño Alienígena
  | es_lore            = Pon 1 Contador-A en todos los monstruos Invocados de Modo Especial al Campo de tu adversario. (Si un monstruo con Contadores-A batalla contra un monstruo que incluya "Alienígena" en su nombre, disminuye su ATK y su DEF en 300 puntos por cada Contador-A, sólo durante el cálculo de daño.)
  | ja_lore            = このカードがフィールド上に表側表示で存在する限り、相手フィールド上にモンスターが特殊召喚される度に、そのモンスターにＡカウンターを１つ置く。このカードがフィールド上に表側表示で存在する限り、Ａカウンターが置かれたモンスターは、「エーリアン」と名のついたモンスターと戦闘を行うダメージ計算時のみ攻撃力・守備力がそのＡカウンターの数×３００ポイントダウンする。
  | ko_name            = 에일리언 키즈
  | ko_lore            = 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 상대 필드 위에 몬스터가 특수 소환될 때마다, 그때 특수 소환된 몬스터에 A 카운터를 1개 놓는다. A 카운터가 얹혀 있는 몬스터는 "에일리언"이라는 이름이 붙은 몬스터와 전투할 경우, A 카운터 1개당 공격력과 수비력은 300 포인트 내린다.
