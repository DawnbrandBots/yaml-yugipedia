  | ja_lore            = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：守備表示のこのカードは戦闘では破壊されない。②：自分メインフェイズに発動できる。自分フィールドの全ての「剛鬼」モンスターの攻撃力は２００アップする。③：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「剛鬼ガッツ」以外の「剛鬼」カード１枚を手札に加える。
  | ko_name            = 강귀 거츠
  | ko_lore            = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 수비 표시의 이 카드는 전투로는 파괴되지 않는다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 모든 "강귀" 몬스터의 공격력은 200 올린다. ③: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "강귀 거츠" 이외의 "강귀" 카드 1장을 패에 넣는다.
  | sc_name            = 刚鬼 胆识
  | sc_lore            = 此卡名的②③效果1回合仅可各使用1次。①：守备表示的此卡不会因战斗被破坏。②：在自己的主要阶段可以发动。自己场上的所有“刚鬼”怪兽的攻击力上升200。③：此卡从场上被送至墓地的情况下可以发动。从牌组将1张“刚鬼 胆识”以外的“刚鬼”卡加入手牌。
