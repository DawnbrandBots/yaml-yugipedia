  | fr_name            = Roi Seigneur des D
  | fr_lore            = Le nom de cette carte devient "Seigneur des D" tant qu'elle est sur le Terrain. Lorsque cette carte est Invoquée Normalement : vous pouvez défausser 1 Magie/Piège ; ajoutez 1 "La Flûte d'Invocation du Dragon", "La Mélodie du Réveil des Dragons" ou "Rhapsodie de la Résurrection du Dragon" depuis votre Deck à votre main.
  | de_name            = Königlicher Herr der Drachen
  | de_lore            = Der Name dieser Karte wird zu „Herr der Drachen“, solange sie auf dem Spielfeld liegt. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Zauber/Falle abwerfen; füge deiner Hand 1 „Drachenrufflöte“, „Die Melodie des erwachenden Drachen“ oder „Drachen-Auferstehungsrhapsodie“ von deinem Deck hinzu.
  | it_name            = Regale Signore di D.
  | it_lore            = Il nome di questa carta diventa "Signore di D." mentre è sul Terreno. Quando questa carta viene Evocata Normalmente: puoi scartare 1 Magia/Trappola; aggiungi 1 "Flauto Evoca-Draghi", "La Melodia del Drago che si Risveglia", o "Rapsodia Rinascita del Drago" dal tuo Deck alla tua mano.
  | pt_name            = Real Senhor dos Dragões
  | pt_lore            = O nome deste card se torna "Senhor dos Dragões" enquanto ele estiver no campo. Quando este card for Invocado por Invocação-Normal: você pode descartar 1 Magia/Armadilha; adicione 1 "A Flauta para Invocação de Dragões", "A Melodia do Despertar do Dragão" ou "Rapsódia da Ressuscitação do Dragão" do seu Deck à sua mão.
  | es_name            = Rey Señor de D.
  | es_lore            = El nombre de esta carta se convierte en "Señor de D." mientras esté en el Campo. Cuando esta carta es Invocada de Modo Normal: puedes descartar 1 Mágica/Trampa; añade a tu mano 1 "La Flauta de Convoca-Dragones", "La Melodía del Dragón que se Despierta", o "Rapsodia de la Reanimación del Dragón" en tu Deck.
  | ja_lore            = ①：このカードはモンスターゾーンに存在する限り、カード名を「ロード・オブ・ドラゴン－ドラゴンの支配者－」として扱う。②：このカードが召喚に成功した時、手札から魔法・罠カード１枚を捨てて発動できる。デッキから「ドラゴンを呼ぶ笛」「ドラゴン・目覚めの旋律」「ドラゴン・復活の狂奏」のいずれか１枚を手札に加える。
  | ko_name            = 드래곤의 통제자
  | ko_lore            = ①: 이 카드는 몬스터 존에 존재하는 한, 카드명을 "드래곤의 제왕"으로 취급한다. ②: 이 카드가 일반 소환에 성공했을 때, 패에서 마법 / 함정 카드 1장을 버리고 발동할 수 있다. 덱에서 "드래곤을 부르는 피리" "드래곤 자각의 선율" "드래곤 부활의 광주" 중 어느 1장을 패에 넣는다.
  | sc_name            = 龙之统治者
  | sc_lore            = ①：只要此卡存在于怪兽区，卡牌名被视为“龙之支配者”。②：此卡召唤成功时，可从手牌舍弃１张魔法、陷阱卡并发动。从牌组将“唤龙笛”“龙之觉醒旋律”“龙・复活狂想曲”中的任意１张卡牌加入手牌。
