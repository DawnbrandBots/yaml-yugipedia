  | lore               = Cannot attack the turn it is Summoned. If "Toon World" on the field is destroyed, destroy this card. While you control "Toon World" and your opponent controls no Toon monsters, this card can attack your opponent directly. If this card attacks, it is changed to Defense Position at the end of the Battle Phase, and its battle position cannot be changed until the End Phase of your next turn.

  | fr_name            = Troupe d'Assaut Gobline Toon
  | fr_lore            = Ne peut pas attaquer le tour où elle est Invoquée. Si "Monde des Toons" sur le Terrain est détruit, détruisez cette carte. Tant que vous contrôlez "Monde des Toons" et que votre adversaire ne contrôle aucun monstre Toon, cette carte peut attaquer directement votre adversaire. Si cette carte attaque, elle est changée en Position de Défense à la fin de la Battle Phase, et sa position de combat ne peut pas être changée jusqu'à la End Phase de votre prochain tour.
  | de_name            = Toon-Goblin Angriffstrupp
  | de_lore            = Diese Karte kann nicht in dem Spielzug angreifen, in dem sie beschworen wurde. Falls „Toon-Welt“ auf dem Spielfeld zerstört wird, zerstöre diese Karte. Solange du „Toon-Welt“ kontrollierst und dein Gegner keine Toon-Monster kontrolliert, kann diese Karte deinen Gegner direkt angreifen. Falls diese Karte angreift, wird sie am Ende der Battle Phase in die Verteidigungsposition geändert und ihre Kampfposition kann bis zur End Phase deines nächsten Spielzugs nicht geändert werden.
  | it_name            = Forza d'Attacco Goblin Toon
  | it_lore            = Non può attaccare nel turno in cui viene Evocato. Se "Mondo Toon" sul Terreno viene distrutto, distruggi questa carta. Mentre tu controlli "Mondo Toon" e il tuo avversario non controlla nessun mostro Toon, questa carta può attaccare il tuo avversario direttamente. Se questa carta attacca, essa viene messa in Posizione di Difesa alla fine della Battle Phase, e la sua posizione non può essere cambiata fino alla End Phase del tuo prossimo turno.
  | pt_name            = Força de Ataque dos Goblin Toon
  | pt_lore            = Não pode atacar no turno em que for Invocado. Se "Mundo Toon", no campo, for destruído, destrua este card. Enquanto você controlar "Mundo Toon" e seu oponente não controlar nenhum monstro Toon, este card pode atacar diretamente seu oponente. Se este card atacar, ele é colocado em Posição de Defesa no final da Fase de Batalha e sua posição de batalha não pode ser mudada até o final da Fase Final do seu próximo turno.
  | es_name            = Fuerza de Ataque Goblin Toon
  | es_lore            = No puede atacar en el turno en el que es Invocada. Si "Mundo Toon" en el Campo es destruido, destruye esta carta. Mientras controles "Mundo Toon" y tu adversario no controle monstruos Toon, esta carta puede atacar a tu adversario directamente. Si esta carta ataca, se cambia a Posición de Defensa al final de la Battle Phase, y su posición de batalla no puede ser cambiada hasta la End Phase de tu próximo turno.
  | ja_lore            = ①：このカードは召喚・反転召喚・特殊召喚したターンには攻撃できない。②：自分フィールドに「トゥーン・ワールド」が存在し、相手フィールドにトゥーンモンスターが存在しない場合、このカードは直接攻撃できる。③：このカードは攻撃した場合、バトルフェイズ終了時に守備表示になり、次の自分ターンの終了時まで表示形式を変更できない。④：フィールドの「トゥーン・ワールド」が破壊された時にこのカードは破壊される。
  | ko_name            = 툰 고블린의 돌격 부대
  | ko_lore            = 일반 소환/반전 소환/특수 소환한 턴에는 공격할 수 없다. 필드 위의 "툰 월드"가 파괴되었을 때 이 카드도 파괴한다. 자신의 필드 위에 "툰 월드"가 있고 상대가 툰을 컨트롤하고 있지 않을 경우, 이 카드는 상대 플레이어를 직접 공격할 수 있다. 이 카드가 공격했을 경우, 배틀 페이즈 종료시에 수비 표시로 하고, 다음 자신의 턴 종료시까지 표시 형식은 변경할 수 없다.
