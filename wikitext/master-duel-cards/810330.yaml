  | lore               = During each of your End Phases, destroy this card unless you send 1 "Iron Core of Koa'ki Meiru" from your hand to the Graveyard. You can Tribute Summon this monster by Tributing 1 "Koa'ki Meiru" monster. This card cannot be destroyed by the effects of Trap Cards. During battle between this attacking card and a Defense Position monster whose DEF is lower than the ATK of this card, inflict the difference as Battle Damage to your opponent.

  | fr_name            = Valefor Koa'ki Meiru
  | fr_lore            = Durant chacune de vos End Phases, détruisez cette carte sauf si vous envoyez 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière. Vous pouvez Invoquer par Sacrifice ce monstre en Sacrifiant 1 monstre "Koa'ki Meiru". Cette carte ne peut pas être détruite par les effets des Cartes Piège. Durant un combat entre cette carte attaquant et un monstre en Position de Défense dont la DEF est inférieure à l'ATK de cette carte, infligez la différence en tant que dommages de combat à votre adversaire.
  | de_name            = Valafar von Koa'ki Meiru
  | de_lore            = Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du legst 1 „Eisenkern von Koa'ki Meiru“ von deiner Hand auf den Friedhof. Du kannst dieses Monster als Tributbeschwörung beschwören, indem du 1 „Koa'ki Meiru“-Monster als Tribut anbietest. Diese Karte kann nicht durch die Effekte von Fallenkarten zerstört werden. Während eines Kampfes zwischen dieser angreifenden Karte und einem Monster in Verteidigungsposition, dessen DEF niedriger sind als die ATK dieser Karte, füge die Differenz deinem Gegner als Kampfschaden zu.
  | it_name            = Valafar Koa'ki Meiru
  | it_lore            = Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero. Puoi Evocare tramite Tributo questo mostro offrendo come Tributo 1 mostro "Koa'ki Meiru". Questa carta non può essere distrutta dagli effetti delle Carte Trappola. Durante un combattimento tra questa carta attaccante ed un mostro in Posizione di Difesa il cui DEF sia inferiore all'ATK di questa carta, infliggi la differenza al tuo avversario come danno da combattimento.
  | pt_name            = Valafar Koa'ki Meiru
  | pt_lore            = Durante cada uma das suas Fases Finais, destrua este card a não ser que você envie 1 "Núcleo de Ferro de Koa'ki Meiru" da sua mão para o Cemitério. Você pode Invocar este monstro por Invocação-Tributo ao oferecer como Tributo 1 monstro "Koa'ki Meiru". Este card não pode ser destruído pelos efeitos de Cards de Armadilha. Durante a batalha entre este card atacante e um monstro em Posição de Defesa cuja DEF seja menor do que o ATK deste card, cause a diferença como Dano de Batalha ao seu oponente.
  | es_name            = Valafar Koa'ki Meiru
  | es_lore            = Durante cada una de tus End Phases, destruye esta carta a menos que mandes 1 "Núcleo de Hierro de Koa'ki Meiru" desde tu mano al Cementerio. Puedes Invocar por Sacrificio a este monstruo Sacrificando 1 monstruo "Koa'ki Meiru". Esta carta no puede ser destruida por el efecto de una Carta de Trampa. Durante una batalla entre esta carta atacante y un monstruo en Posición de Defensa cuya DEF sea menor que el ATK de esta carta, inflige la diferencia como daño de batalla a tu adversario.
  | ja_lore            = このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚を墓地へ送る。または、墓地へ送らずにこのカードを破壊する。このカードは「コアキメイル」と名のついたモンスター１体をリリースしてアドバンス召喚できる。このカードが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。このカードは罠カードの効果では破壊されない。
  | ko_name            = 코아키메일 발라파
  | ko_lore            = 이 카드의 컨트롤러는 자신의 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장을 묘지로 보낸다. 또는, 묘지로 보내지 않고 이 카드를 파괴한다. 이 카드는 "코아키메일"이라는 이름이 붙은 몬스터 1장을 릴리스하고 어드밴스 소환을 할 수 있다. 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 이 카드는 함정 카드의 효과로는 파괴되지 않는다.
  | sc_name            = 核成魔神华拉法
  | sc_lore            = 此卡的控制者在每次我方的结束阶段，从手牌将１张“核成之钢核”送入墓地。或者不送入墓地破坏此卡。此卡可释放１只冠有“核成”之名的怪兽并上级召唤。此卡攻击了守备表示怪兽时，若其攻击力超过守备力，给予对手生命相当于该差值的战斗伤害。此卡不会因陷阱卡的效果被破坏。
