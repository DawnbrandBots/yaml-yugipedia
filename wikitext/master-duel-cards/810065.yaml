  | de_name            = Insektorschwert - Sektkalibur
  | de_lore            = Rüste nur ein „Insektor“-Monster mit dieser Karte aus. Es erhält 800 ATK/DEF. Falls diese offene Karte auf dem Spielfeld auf den Friedhof gelegt wird: Wähle 1 „Insektor“-Monster in deinem Friedhof; füge das gewählte Ziel deiner Hand hinzu.
  | it_name            = Zektkaliber - Spada Inzektor
  | it_lore            = Equipaggia solo a un mostro "Inzektor". Esso guadagna 800 ATK/DEF. Se questa carta scoperta sul Terreno viene mandata al Cimitero: scegli come bersaglio 1 mostro "Inzektor" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  | pt_name            = Espada Inzektor - Zektkaliber
  | pt_lore            = Só pode ser equipado a um monstro "Inzektor". Ele ganha 800 de ATK/DEF. Se este card com a face para cima no campo for enviado para o Cemitério: escolha 1 monstro "Inzektor" no seu Cemitério; adicione o alvo à sua mão.
  | es_name            = Espada Inzektor - Zektkaliber
  | es_lore            = Sólo puedes equipar esta carta a un monstruo "Inzektor". Éste gana 800 ATK/DEF. Si esta carta boca arriba en el Campo es mandada al Cementerio: selecciona 1 monstruo "Inzektor" en tu Cementerio; añade ese objetivo a tu mano.
  | ja_lore            = 「甲虫装機」と名のついたモンスターにのみ装備可能。装備モンスターの攻撃力・守備力は８００ポイントアップする。フィールド上の表側表示のこのカードが墓地へ送られた時、自分の墓地の「甲虫装機」と名のついたモンスター１体を選択して手札に加える。
  | ko_name            = 인잭터의 마검 잭트칼리버
  | ko_lore            = "인잭터"라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터의 공격력 / 수비력은 800 포인트 올린다. 필드 위에 앞면 표시로 존재하는 이 카드가 묘지로 보내졌을 때, 자신 묘지의 "인잭터"라는 이름이 붙은 몬스터 1장을 선택하고 패에 넣는다.
