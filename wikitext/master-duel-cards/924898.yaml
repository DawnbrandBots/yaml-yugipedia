  | de_name            = Transformationssphäre
  | de_lore            = Einmal pro Spielzug: Du kannst 1 Monster in offener Verteidigungsposition wählen, das dein Gegner kontrolliert; wirf 1 Karte ab und rüste diese Karte mit dem gewählten Ziel aus. (Diese Karte kann durch diesen Effekt zu jeder Zeit nur mit 1 Monster ausgerüstet sein.) Diese Karte erhält die ATK des ausgerüsteten Monsters. Falls diese Karte angreift, wird sie am Ende der Battle Phase in die Verteidigungsposition geändert. Während der End Phase: Das Monster, das diese Karte durch ihren Effekt ausrüstet, wird als Spezialbeschwörung auf die Spielfeldseite deines Gegners in die offene Verteidigungsposition beschworen.
  | it_name            = Sfera Trasformante
  | it_lore            = Una volta per turno: Puoi scegliere come bersaglio 1 mostro scoperto in Posizione di Difesa controllato dal tuo avversario; scarta 1 carta ed equipaggia quel bersaglio a questa carta. (Puoi equipaggiare 1 solo mostro alla volta a questa carta con questo effetto.) Questa carta guadagna l'ATK del mostro equipaggiato. Se questa carta attacca, essa viene messa in Posizione di Difesa alla fine della Battle Phase. Durante la End Phase: il mostro equipaggiato a questa carta dall'effetto di questa carta viene Evocato Specialmente sul Terreno del tuo avversario scoperto in Posizione di Difesa.
  | pt_name            = Esfera Transformadora
  | pt_lore            = Uma vez por turno: Você pode escolher 1 monstro com a face para cima em Posição de Defesa que seu oponente controla; descarte 1 card e equipe o alvo a este card. (Você só pode equipar 1 monstro por vez a este card com este efeito.) Este card ganha o ATK do monstro equipado. Se este card atacar, ele é colocado em Posição de Defesa no final da Fase de Batalha. Durante a Fase Final: O monstro equipado a este card pelo efeito deste card é Invocado por Invocação-Especial no lado do campo do oponente com a face para cima em Posição de Defesa.
  | es_name            = Esfera Transformadora
