  | fr_name            = Équipe Deux pour Un
  | fr_lore            = Une fois par tour : vous pouvez faire montrer à chaque joueur 1 carte depuis sa main, et si les deux cartes montrées sont du même type de carte, appliquez 1 de ces effets, selon le type.<br />●Monstre : Chaque joueur peut Invoquer Spécialement son monstre.<br />●Magie : Chaque joueur pioche 2 cartes.<br />●Piège : Chaque joueur envoie exactement 2 cartes depuis son Deck à son Cimetière.
  | de_name            = Zwei-für-eins-Team
  | de_lore            = Einmal pro Spielzug: Du kannst beide Spieler 1 Karte von ihrer Hand zeigen lassen und falls beide gezeigte Karten denselben Kartentyp haben, führe basierend auf dem Typ 1 dieser Effekte aus.<br />●Monster: Jeder Spieler kann sein Monster als Spezialbeschwörung beschwören.<br />●Zauber: Jeder Spieler zieht 2 Karten.<br />●Falle: Jeder Spieler legt genau 2 Karten von seinem Deck auf seinen Friedhof.
  | it_name            = Squadra Due-per-Uno
  | it_lore            = Una volta per turno: puoi far mostrare ad entrambi i giocatori 1 carta dalla loro mano e, se entrambe le carte mostrate sono lo stesso tipo di carta, applica 1 di questi effetti, a seconda del tipo.<br />●Mostro: Ogni giocatore può Evocare Specialmente il suo mostro.<br />●Magia: Ogni giocatore pesca 2 carte.<br />●Trappola: Ogni giocatore manda esattamente 2 carte dal suo Deck al suo Cimitero.
  | pt_name            = Equipe Dois-por-Um
  | pt_lore            = Uma vez por turno: você pode fazer com que os dois duelistas mostrem 1 card de suas mãos e se os dois cards mostrados forem do mesmo tipo de card, aplique 1 desses efeitos, dependendo do tipo.<br />●Monstro: Cada duelista pode Invocar seu monstro que foi mostrado por Invocação-Especial.<br />●Magia: Cada duelista compra 2 cards.<br />●Armadilha: Cada duelista envia exatamente 2 cards do seu Deck para o seu Cemitério.
  | es_name            = Equipo de Dos por Uno
  | es_lore            = Una vez por turno: puedes hacer que ambos jugadores enseñen 1 carta en sus manos, y si ambas cartas enseñadas son del mismo tipo de carta, aplica 1 de estos efectos, dependiendo del tipo.<br />●Monstruo: Cada jugador puede Invocar a su monstruo de Modo Especial.<br />●Mágica: Cada jugador roba 2 cartas.<br />●Trampa: Cada jugador manda a su Cementerio exactamente 2 cartas en su Deck.
  | ja_lore            = ①：１ターンに１度、自分メインフェイズに発動できる。お互いのプレイヤーは、それぞれ手札１枚を相手に見せる。見せたカードが同じ種類だった場合、その種類によって以下の効果を適用する。<br />●モンスター：お互いのプレイヤーは、それぞれ見せたモンスターを特殊召喚できる。<br />●魔法：お互いのプレイヤーは、それぞれデッキから２枚ドローする。<br />●罠：お互いのプレイヤーは、それぞれデッキからカード２枚を選んで墓地へ送る。
  | ko_name            = 투맨 세일즈맨
  | ko_lore            = ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 양쪽 플레이어는, 각각 패 1장을 상대에게 보여준다. 보여준 카드가 같은 종류였을 경우, 그 종류에 따라 이하의 효과를 적용한다.<br />●몬스터: 양쪽 플레이어는, 각각 보여준 몬스터를 특수 소환할 수 있다.<br />●마법: 양쪽 플레이어는, 각각 덱에서 2장 드로우한다.<br />●함정: 양쪽 플레이어는, 각각 덱에서 카드 2장을 골라 묘지로 보낸다.
  | sc_name            = 通贩卖员
  | sc_lore            = ①：１回合１次，在自己的主要阶段可以发动。双方玩家分别向对手出示１张手牌。出示的卡种类相同的情况下，根据其种类适用以下效果。<br />●怪兽：双方玩家可分别特殊召唤所出示的怪兽。<br />●魔法：双方玩家分别从牌组抽２张。<br />●陷阱：双方玩家分别挑选牌组的２张卡送至墓地。
