  | de_name            = Mekk-Ritter Indigoblaue Sonnenfinsternis
  | de_lore            = Falls 2 oder mehr Karten in derselben Spalte liegen, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in die Spalte beschwören. Du kannst „Mekk-Ritter Indigoblaue Sonnenfinsternis“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 „Mekk-Ritter“-Monster wählen, das du kontrollierst; bewege das gewählte Ziel in eine andere deiner Main-Monsterzonen.
  | it_name            = Meck-Cavaliere Eclisse Indaco
  | it_lore            = Se 2 o più carte sono nella stessa colonna, puoi Evocare Specialmente questa carta (dalla tua mano) in quella colonna. Puoi Evocare Specialmente "Meck-Cavaliere Eclisse Indaco" una sola volta per turno in questo modo. Una volta per turno (Effetto Rapido): puoi scegliere come bersaglio 1 mostro "Meck-Cavaliere" che controlli; sposta quel bersaglio in un'altra delle tue Zone Mostri Main.
  | pt_name            = Mekk-Cavaleiro do Eclipse Índigo
  | pt_lore            = Se 2 ou mais cards estiverem na mesma coluna, você pode Invocar este card por Invocação-Especial (da sua mão) nessa coluna. Você só pode Invocar "Mekk-Cavaleiro do Eclipse Índigo" por Invocação-Especial uma vez por turno desta forma. Uma vez por turno (Efeito Rápido): você pode escolher 1 monstro "Mekk-Cavaleiro" que você controla; mova o alvo para outra das suas Zonas de Monstros Principais.
  | es_name            = Mekk-Caballero Eclipse Índigo
  | es_lore            = Si 2 o más cartas están en la misma columna, puedes Invocar esta carta de Modo Especial (desde tu mano) en esa columna. Sólo puedes Invocar de Modo Especial a "Mekk-Caballero Eclipse Índigo" una vez por turno de esta forma. Una vez por turno (Efecto Rápido): puedes seleccionar 1 monstruo "Mekk-Caballero" que controles; mueve ese objetivo a otra de tus Zonas de Monstruos Principales.
  | ja_lore            = このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：同じ縦列にカードが２枚以上存在する場合、このカードはその縦列の自分フィールドに特殊召喚できる。②：１ターンに１度、自分フィールドの「ジャックナイツ」モンスター１体を対象として発動できる。その自分のモンスターの位置を、他の自分のメインモンスターゾーンに移動する。この効果は相手ターンでも発動できる。
  | ko_name            = 감벽의 잭나이츠
  | ko_lore            = 이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 같은 세로열에 카드가 2장 이상 존재할 경우, 이 카드는 그 세로열의 자신 필드에 특수 소환할 수 있다. ②: 1턴에 1번, 자신 필드의 "잭나이츠" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터의 위치를, 다른 자신 메인 몬스터 존으로 이동한다. 이 효과는 상대 턴에도 발동할 수 있다.
