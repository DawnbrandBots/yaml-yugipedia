  | lore               = Fusion Summon 1 Dragon Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Materials. If your opponent controls 2 or more monsters and you control no monsters, you can also use up to 2 "Odd-Eyes" monsters in your Extra Deck as Fusion Materials. You can only activate 1 "Odd-Eyes Fusion" per turn.

  | fr_name            = Fusion aux Yeux Impairs
  | fr_lore            = Invoquez par Fusion 1 Monstre Fusion Dragon depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériels Fusion. Si votre adversaire contrôle min. 2 monstres et que vous n'en contrôlez aucun, vous pouvez aussi utiliser max. 2 monstres "Yeux Impairs" dans votre Extra Deck comme Matériels Fusion. Vous ne pouvez activer qu'1 "Fusion aux Yeux Impairs" par tour.
  | de_name            = Buntäugige Fusion
  | de_lore            = Beschwöre 1 Drache-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dabei Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Falls dein Gegner 2 oder mehr Monster kontrolliert und du keine Monster kontrollierst, kannst du auch bis zu 2 „Buntäugig“-Monster in deinem Extra Deck als Fusionsmaterial verwenden. Du kannst nur 1 „Buntäugige Fusion“ pro Spielzug aktivieren.
  | it_name            = Fusione Occhi Diversi
  | it_lore            = Evoca tramite Fusione 1 Mostro Fusione Drago dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiali da Fusione. Se il tuo avversario controlla 2 o più mostri, e tu non controlli nessun mostro, puoi anche utilizzare fino a 2 mostri "Occhi Diversi" nel tuo Extra Deck come Materiali da Fusione. Puoi attivare solo 1 "Fusione Occhi Diversi" per turno.
  | pt_name            = Fusão dos Olhos Anômalos
  | pt_lore            = Invoque por Invocação-Fusão 1 Monstro de Fusão Dragão do seu Deck Adicional, usando monstros da sua mão ou do campo como Matérias de Fusão. Se seu oponente controlar 2 ou mais monstros e você não controlar nenhum monstro, você também pode usar até 2 monstros "Olhos Anômalos" do seu Deck Adicional como Matérias de Fusão. Você só pode ativar 1 "Fusão dos Olhos Anômalos" por turno.
  | es_name            = Fusión de Ojos Anómalos
  | es_lore            = Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión Dragón, usando monstruos en tu mano o Campo como Materiales de Fusión. Si tu adversario controla 2 o más monstruos, y tú no controlas ninguno, puedes además usar hasta 2 monstruos "Ojos Anómalos" en tu Deck Extra como Materiales de Fusión. Sólo puedes activar 1 "Fusión de Ojos Anómalos" por turno.
  | ja_lore            = 「オッドアイズ・フュージョン」は１ターンに１枚しか発動できない。①：自分の手札・フィールドから、ドラゴン族の融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をエクストラデッキから融合召喚する。相手フィールドにモンスターが２体以上存在し、自分フィールドにモンスターが存在しない場合、自分のエクストラデッキの「オッドアイズ」モンスターも２体まで融合素材とする事ができる。
  | ko_name            = 오드아이즈 퓨전
  | ko_lore            = "오드아이즈 퓨전"은 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 필드에서, 드래곤족의 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 상대 필드에 몬스터가 2장 이상 존재하고, 자신 필드에 몬스터가 존재하지 않을 경우, 자신의 엑스트라 덱의 "오드아이즈" 몬스터도 2장까지 융합 소재로 할 수 있다.
