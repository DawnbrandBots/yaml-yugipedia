title: Dimension Gate (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Continuous
  | lore               = Activate this card by targeting 1 monster you control; banish that target face-up. When an opponent's monster declares a direct attack: You can send this face-up card on the field to the Graveyard. If this card is sent to the Graveyard: You can Special Summon the monster banished by this card's effect.
  | releases           = Legacy Pack

  | fr_name            = Portail Dimensionnel
  | fr_lore            = Activez cette carte en ciblant 1 monstre que vous contrôlez ; bannissez face recto la cible. Lorsqu'un monstre de votre adversaire déclare une attaque directe : vous pouvez envoyer cette carte face recto sur le Terrain au Cimetière. Si cette carte est envoyée au Cimetière : vous pouvez Invoquer Spécialement le monstre banni par l'effet de cette carte.
  | de_name            = Dimensionstor
  | de_lore            = Aktiviere diese Karte, indem du 1 Monster wählst, das du kontrollierst; verbanne das gewählte Ziel offen. Wenn ein Monster deines Gegners einen direkten Angriff deklariert: Du kannst diese offene Karte auf dem Spielfeld auf den Friedhof legen. Falls diese Karte auf den Friedhof gelegt wird: Du kannst das durch den Effekt dieser Karte verbannte Monster als Spezialbeschwörung beschwören.
  | it_name            = Cancello Dimensionale
  | it_lore            = Attiva questa carta scegliendo come bersaglio 1 mostro che controlli; bandisci quel bersaglio scoperto. Quando un mostro dell'avversario dichiara un attacco diretto: puoi mandare al Cimitero questa carta scoperta sul Terreno. Se questa carta viene mandata al Cimitero: puoi Evocare Specialmente il mostro bandito dall'effetto di questa carta.
  | pt_name            = Portão Dimensional
  | pt_lore            = Ative este card ao escolher 1 monstro que você controla; bana o alvo com a face para cima. Quando um monstro do oponente declarar um ataque direto: você pode enviar este card no campo com a face para cima para o Cemitério. Se este card for enviado para o Cemitério: você pode Invocar por Invocação-Especial o monstro banido pelo efeito deste card.
  | es_name            = Portal Dimensional
  | es_lore            = Activa esta carta seleccionando 1 monstruo que controles; destierra ese objetivo boca arriba. Cuando un monstruo de tu adversario declara un ataque directo: puedes mandar al Cementerio esta carta boca arriba en el Campo. Si esta carta es mandada al Cementerio: puedes Invocar de Modo Especial al monstruo desterrado por el efecto de esta carta.
  | ja_lore            = 自分フィールド上のモンスター１体を選択してこのカードを発動できる。選択した自分のモンスターを表側表示でゲームから除外する。また、相手モンスターの直接攻撃宣言時に発動できる。フィールド上の表側表示のこのカードを墓地へ送る。このカードが墓地へ送られた場合、このカードの効果で除外したモンスターを特殊召喚できる。
  | ko_name            = 디멘션 게이트
  | ko_lore            = 이 카드의 발동시에, 자신 필드 위의 몬스터 1장을 선택하고, 앞면 표시로 게임에서 제외한다. 또한, 상대 몬스터의 직접 공격 선언시, 필드 위에 앞면 표시로 존재하는 이 카드를 묘지로 보낼 수 있다. 이 카드가 묘지로 보내졌을 경우, 이 카드의 효과로 제외한 몬스터를 특수 소환할 수 있다.
  | sc_name            = 次元之门
  | sc_lore            = 可选择我方场上的１只怪兽发动此卡。以表侧表示将被选择的我方怪兽从游戏中除外。另外，对手怪兽直接攻击宣言时可发动。将场上表侧表示的此卡送入墓地。此卡被送入墓地的场合，可特殊召唤因此卡效果而除外的怪兽。
  }}
