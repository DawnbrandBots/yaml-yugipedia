  | it_name            = Portaerei d'Assalto D.D.
  | it_lore            = Non può dichiarare un attacco a meno che tu bandisca 1 carta dal tuo Cimitero. Se esattamente 3 delle tue carte sono bandite: puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Portaerei d'Assalto D.D." una sola volta per turno.
  | pt_name            = Porta-aviões de Assalto D.D.
