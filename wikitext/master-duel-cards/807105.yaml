  | ja_lore            = このカード名の①の効果は１ターンに１度しか使用できない。①：除外されている自分のカードが３枚の場合に発動できる。このカードを手札から特殊召喚する。②：このカードの攻撃宣言の際に、自分は自分の墓地からカード１枚を除外しなければならない。
  | ko_name            = 이차원의 강습함
  | ko_lore            = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 제외되어 있는 자신의 카드가 3장일 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드의 공격 선언 시기에, 자신은 자신 묘지에서 카드 1장을 제외해야 한다.
  | sc_name            = 异次元的强袭舰
