  | lore               = At the start of your Main Phase 1: Apply 1 of the following effects until the end of your opponent's turn.<br />●Neither player can activate card effects in the GY.<br />●Neither player can banish cards from the GY.<br />●Neither player can Special Summon monsters from the GYs.

  | fr_name            = Inscription des Protecteurs du Tombeau
  | fr_lore            = Au début de votre Main Phase 1 : jusqu'à la fin du tour de votre adversaire, appliquez 1 des effets suivants.<br />●Aucun joueur ne peut activer d'effets de carte dans le Cimetière.<br />●Aucun joueur ne peut bannir de cartes depuis le Cimetière.<br />●Aucun joueur ne peut Invoquer Spécialement de monstres depuis les Cimetières.
  | de_name            = Grabwächters Inschrift
  | de_lore            = Am Beginn deiner Main Phase 1: Wende bis zum Ende des Spielzugs deines Gegners 1 der folgenden Effekte an.<br />●Kein Spieler kann Karteneffekte im Friedhof aktivieren.<br />●Kein Spieler kann Karten vom Friedhof verbannen.<br />●Kein Spieler kann Monster als Spezialbeschwörung von den Friedhöfen beschwören.
  | it_name            = Iscrizione Custode di Tombe
  | it_lore            = All'inizio della tua Main Phase 1: applica 1 dei seguenti effetti fino alla fine del turno del tuo avversario.<br />●Nessun giocatore può attivare effetti di carte nel Cimitero.<br />●Nessun giocatore può bandire carte dal Cimitero.<br />●Nessun giocatore può Evocare Specialmente mostri dai Cimiteri.
  | pt_name            = Inscrição do Coveiro
  | pt_lore            = No começo da sua Fase Principal 1: aplique 1 dos seguintes efeitos até o final do turno do seu oponente.<br />●Nenhum duelista pode ativar efeitos de card no Cemitério.<br />●Nenhum duelista pode banir cards do Cemitério.<br />●Nenhum duelista pode Invocar monstros por Invocação-Especial dos Cemitérios.
  | es_name            = Inscripción del Cuidador de Tumbas
  | es_lore            = Al comienzo de tu Main Phase 1: aplica 1 de los siguientes efectos hasta el final del turno de tu adversario.<br />●Ningún jugador puede activar efectos de cartas en el Cementerio.<br />●Ningún jugador puede desterrar cartas en el Cementerio.<br />●Ningún jugador puede Invocar monstruos de Modo Especial desde el Cementerio.
  | ja_lore            = ①：自分メインフェイズ１開始時に発動できる。以下の効果から１つを選び、相手ターン終了時まで適用する。<br />●お互いに墓地のカードの効果を発動できない。<br />●お互いに墓地のカードを除外できない。<br />●お互いに墓地のモンスターを特殊召喚できない。
  | ko_name            = 묘지기의 각인
  | ko_lore            = ①: 자신 메인 페이즈 1 개시시에 발동할 수 있다. 이하의 효과에서 1개를 고르고, 상대 턴 종료시까지 적용한다.<br />●서로 묘지의 카드 효과를 발동할 수 없다.<br />●서로 묘지의 카드를 제외할 수 없다.<br />●서로 묘지의 몬스터를 특수 소환할 수 없다.
  | tc_name            = 守墓的刻印
  | tc_lore            = ①：可在我方主要階段１開始時發動。從以下效果選擇１個，在對方回合結束前適用。<br />●雙方無法發動墓地的卡的效果。<br />●雙方無法將墓地的卡除外。<br />●雙方無法特殊召喚墓地的怪獸。
  | sc_name            = 守墓的刻印
  | sc_lore            = ①：在自己的主要阶段１开始时可以发动。从以下效果中挑选１个，直至对手回合结束时为止适用。<br />●双方不可发动墓地的卡的效果。<br />●双方不可将墓地的卡除外。<br />●双方不可将墓地的怪兽特殊召唤。
