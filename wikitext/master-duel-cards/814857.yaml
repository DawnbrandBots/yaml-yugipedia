title: Time to Stand Up (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Trap
  | property           = Normal
  | lore               = If a Dragon Synchro Monster is on the field: Special Summon up to 2 monsters, that are "Resonator" monsters and/or Level 1 Dragon monsters, from your Deck. When a monster effect is activated, while you control a Level 10 or higher DARK Dragon Synchro Monster: You can banish this card from your GY; negate that effect, and if you do, 1 Synchro Monster you control gains 2000 ATK until the end of the next turn. You can only use each effect of "Time to Stand Up" once per turn.

  | fr_name            = Place à la Résistance
  | fr_lore            = Si un Monstre Synchro Dragon est sur le Terrain : Invoquez Spécialement max. 2 monstres, qui sont des monstres "Diapason" et/ou monstres Dragon de Niveau 1, depuis votre Deck. Lorsqu'un effet de monstre est activé, tant que vous contrôlez un Monstre Synchro TÉNÈBRES Dragon de min. Niveau 10 : vous pouvez bannir cette carte depuis votre Cimetière ; annulez l'effet, et si vous le faites, 1 Monstre Synchro que vous contrôlez gagne 2000 ATK jusqu'à la fin du prochain tour. Vous ne pouvez utiliser chaque effet de "Place à la Résistance" qu'une fois par tour.
  | de_name            = Zeit aufzustehen
  | de_lore            = Falls sich ein Drache-Synchromonster auf dem Spielfeld befindet: Beschwöre bis zu 2 Monster, die Drache-Monster der Stufe 1 und/oder „Resonator“-Monster sind, als Spezialbeschwörung von deinem Deck. Wenn ein Monstereffekt aktiviert wird, solange du ein FINSTERNIS Drache-Synchromonster der Stufe 10 oder höher kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen; annulliere jenen Effekt und falls du dies tust, erhält 1 Synchromonster, das du kontrollierst, bis zum Ende des nächsten Spielzugs 2000 ATK. Du kannst jeden Effekt von „Zeit aufzustehen“ nur einmal pro Spielzug verwenden.
  | it_name            = Il Momento di Alzarsi
  | it_lore            = Se un Mostro Synchro Drago è sul Terreno: Evoca Specialmente fino a 2 mostri, che sono mostri "Diapason" e/o mostri Drago di Livello 1, dal tuo Deck. Quando viene attivato l'effetto di un mostro, mentre controlli un Mostro Synchro OSCURITÀ Drago di Livello 10 o superiore: puoi bandire questa carta dal tuo Cimitero; annulla quell'effetto e, se lo fai, 1 Mostro Synchro che controlli guadagna 2000 ATK fino alla fine del prossimo turno. Puoi utilizzare ogni effetto di "Il Momento di Alzarsi" una sola volta per turno.
  | pt_name            = Hora de se Levantar
  | pt_lore            = Se um Monstro Sincro Dragão estiver no campo: Invoque por Invocação-Especial até 2 monstros, que sejam monstros "Ressonador" e/ou monstros Dragão de Nível 1, do seu Deck. Quando um efeito de monstro for ativado, enquanto você controlar um Monstro Sincro Dragão de TREVAS de Nível 10 ou mais: você pode banir este card do seu Cemitério; negue o efeito e, se isso acontecer, 1 Monstro Sincro que você controla ganha 2000 de ATK até o final do próximo turno. Você só pode usar cada efeito de "Hora de se Levantar" uma vez por turno.
  | es_name            = Momento de Levantarse
  | es_lore            = Si un Monstruo de Sincronía Dragón está en el Campo: Invoca hasta 2 monstruos de Modo Especial, que sean monstruos "Resonador" y/o monstruos Dragón de Nivel 1, desde tu Deck. Cuando es activado un efecto de monstruo, mientras controlas un Monstruo de Sincronía Dragón de OSCURIDAD de Nivel 10 o mayor: puedes desterrar esta carta en tu Cementerio; niega ese efecto y, si lo haces, hasta el final del próximo turno 1 Monstruo de Sincronía que controles gana 2000 ATK. Sólo puedes usar cada efecto de "Momento de Levantarse" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドにドラゴン族Ｓモンスターが存在する場合に発動できる。デッキから「リゾネーター」モンスターまたはドラゴン族・レベル１モンスターを合計２体まで特殊召喚する。②：自分フィールドにレベル１０以上のドラゴン族・闇属性Ｓモンスターが存在し、モンスターの効果が発動した時、墓地のこのカードを除外して発動できる。その効果を無効にし、自分フィールドのＳモンスター１体を選んでその攻撃力を次のターンの終了時まで２０００アップする。
  | ko_name            = 위대한 혼
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드에 드래곤족 싱크로 몬스터가 존재할 경우에 발동할 수 있다. 덱에서 "레조네이터" 몬스터 또는 드래곤족 / 레벨 1 몬스터를 합계 2장까지 특수 소환한다. ②: 자신 필드에 레벨 10 이상의 드래곤족 / 어둠 속성 싱크로 몬스터가 존재하고, 몬스터의 효과가 발동했을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 효과를 무효로 하고, 자신 필드의 싱크로 몬스터 1장을 골라 그 공격력을 다음 턴의 종료시까지 2000 올린다.
  | sc_name            = 伟大灵魂
  | sc_lore            = 此卡名的①②效果１回合仅可各使用１次。①：场上有龙族同步怪兽存在的情况下可以发动。从牌组将“共鸣者”怪兽或龙族・等级１怪兽合计最多２只特殊召唤。②：自己场上存在等级１０以上的龙族・暗属性同步怪兽，且怪兽的效果发动时，将墓地的此卡除外可以发动。将该效果无效，挑选自己场上的１只同步怪兽，将其攻击力直至下个回合结束时为止上升２０００。
  }}
