  | fr_lore            = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : elle gagne 800 ATK pour chaque carte actuellement dans votre main. Lorsque cette carte que vous contrôlez est détruite par une carte de votre adversaire et envoyée à votre Cimetière, si tous les monstres qui ont été utilisés pour l'Invocation Synchro de cette carte sont dans votre Cimetière : vous pouvez tous les Invoquer Spécialement, mais leurs effets sont annulés. Vous ne pouvez utiliser cet effet de "Dragon Céleste Ascention" qu'une fois par tour.
  | de_name            = Aufsteigender Himmelsdrache
  | de_lore            = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Sie erhält 800 ATK für jede Karte, die du derzeit in deiner Hand hast. Wenn diese Karte, die du kontrollierst, durch eine Karte deines Gegners zerstört und auf deinen Friedhof gelegt wird, falls alle Monster, die für die Synchrobeschwörung dieser Karte verwendet wurden, in deinem Friedhof liegen: Du kannst sie alle als Spezialbeschwörung beschwören, aber ihre Effekte werden annulliert. Du kannst diesen Effekt von „Aufsteigender Himmelsdrache“ nur einmal pro Spielzug verwenden.
  | it_name            = Drago Ascensione del Cielo
  | it_lore            = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: essa guadagna 800 ATK per ogni carta attualmente nella tua mano. Quando questa carta che controlli viene distrutta da una carta del tuo avversario e mandata al tuo Cimitero: se tutti i mostri che erano stati utilizzati per la Synchro Evocazione di questa carta sono nel tuo Cimitero, puoi Evocarli Specialmente tutti, ma i loro effetti sono annullati. Puoi utilizzare questo effetto di "Drago Ascensione del Cielo" una sola volta per turno.
  | pt_name            = Dragão Celeste da Ascensão
  | pt_lore            = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: ele ganha 800 de ATK para cada card atualmente na sua mão. Quando este card que você controla for destruído por um card do seu oponente e enviado para o seu Cemitério, se todos os monstros que foram usados para a Invocação-Sincro deste card estiverem no seu Cemitério: você pode Invocar todos eles por Invocação-Especial, mas seus efeitos são negados. Você só pode usar este efeito de "Dragão Celeste da Ascensão" uma vez por turno.
  | es_name            = Ascenso, Dragón Celestial
  | es_lore            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: ésta gana 800 ATK por cada carta en tu mano en este momento. Cuando esta carta que controlas es destruida por una carta de tu adversario y mandada a tu Cementerio, si todos los monstruos que fueron usados para la Invocación por Sincronía de esta carta están en tu Cementerio: puedes Invocarlos todos de Modo Especial, pero sus efectos son negados. Sólo puedes usar este efecto de "Ascenso, Dragón Celestial" una vez por turno.
  | ja_lore            = チューナー＋チューナー以外のモンスター１体以上<br />このカードがシンクロ召喚に成功した時、このカードの攻撃力は自分の手札の数×８００ポイントアップする。フィールド上のこのカードが相手によって破壊され墓地へ送られた時、このカードのシンクロ召喚に使用したシンクロ素材モンスター一組が自分の墓地に揃っていれば、その一組を特殊召喚できる。この効果で特殊召喚したモンスターの効果は無効化される。「天穹覇龍ドラゴアセンション」のこの効果は１ターンに１度しか使用できない。
  | ko_name            = 천궁패룡 드래고어센션
  | ko_lore            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드가 싱크로 소환에 성공했을 때, 이 카드의 공격력은 자신 패의 수 × 800 포인트 올린다. 필드 위의 이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드의 싱크로 소환에 사용한 싱크로 소재 몬스터 1세트가 자신의 묘지에 모여 있으면, 그 1세트를 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. "천궁패룡 드래고어센션"의 이 효과는 1턴에 1번밖에 사용할 수 없다.
