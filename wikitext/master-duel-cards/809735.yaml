  | fr_name            = Sceau Hiératique du Roi Dragon
  | fr_lore            = Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est face recto sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec cet effet.<br />●Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre "Hiératique" ("Sceau Hiératique du Roi Dragon" exclu) depuis votre main, Deck ou Cimetière, en Position de Défense face recto.
  | de_name            = Priesterliches Siegel des Drachenkönigs
  | de_lore            = Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte offen auf dem Spielfeld liegt, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesem Effekt wird.<br />● Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Priesterlich“-Monster, außer „Priesterliches Siegel des Drachenkönigs“, als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof in die offene Verteidigungsposition.
  | it_name            = Sigillo Ieratico del Re Drago
  | it_lore            = Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è scoperta sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questo effetto.<br />●Puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro "Ieratico", eccetto "Sigillo Ieratico del Re Drago", dalla tua mano, Deck o Cimitero, scoperto in Posizione di Difesa.
  | pt_name            = Selo Hierático do Rei Dragão
  | pt_lore            = Este card é considerado um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com este efeito.<br />●Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro "Hierático", exceto "Selo Hierático do Rei Dragão", da sua mão, do Deck ou do Cemitério, com a face para cima em Posição de Defesa.
  | es_name            = Sello Hierático del Rey Dragón
  | es_lore            = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta esté boca arriba en el Campo, puedes Invocarla de Modo Normal para hacer que se convierta en un Monstruo de Efecto con este efecto.<br />●Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 monstruo "Hierático" (excepto "Sello Hierático del Rey Dragón"), en Posición de Defensa boca arriba.
  | ja_lore            = このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。<br />●このカードをリリースして発動できる。自分の手札・デッキ・墓地から「龍王の聖刻印」以外の「聖刻」と名のついたモンスター１体を選んで守備表示で特殊召喚する。
  | ko_name            = 용왕의 성각인
  | ko_lore            = 이 카드는 묘지 또는 필드 위에 앞면 표시로 존재할 경우, 일반 몬스터로 취급한다. 필드 위에 앞면 표시로 존재하는 이 카드를 일반 소환으로 취급하여 다시 소환하는 것으로, 이 카드는 효과 몬스터로 취급되고 이하의 효과를 얻는다.<br />●이 카드를 릴리스하고 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "용왕의 성각인" 이외의 "성각"이라는 이름이 붙은 몬스터 1장을 골라 앞면 수비 표시로 특수 소환한다.
