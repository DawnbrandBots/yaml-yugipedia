  | fr_name            = Carboneddon
  | fr_lore            = Si cette carte combat un monstre FEU, durant le calcul des dommages : durant le calcul des dommages uniquement, cette carte gagne 1000 ATK. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 Monstre Normal Dragon de max. Niveau 7 depuis votre main ou Deck en Position de Défense face recto. Vous ne pouvez utiliser cet effet de "Carboneddon" qu'une fois par tour.
  | de_name            = Carboneddon
  | de_lore            = Falls diese Karte gegen ein FEUER Monster kämpft, während der Schadensberechnung: Diese Karte erhält nur während der Schadensberechnung 1000 ATK. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 Normales Drache-Monster der Stufe 7 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Deck in die offene Verteidigungsposition. Du kannst diesen Effekt von „Carboneddon“ nur einmal pro Spielzug verwenden.
  | it_name            = Carboneddon
  | it_lore            = Se questa carta combatte con un mostro FUOCO, durante il calcolo dei danni: questa carta guadagna 1000 ATK solamente durante il calcolo dei danni. Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente, dalla tua mano o Deck, 1 Mostro Normale Drago di Livello 7 o inferiore scoperto in Posizione di Difesa. Puoi utilizzare questo effetto di "Carboneddon" una sola volta per turno.
  | pt_name            = Carboneddon
  | pt_lore            = Se este card batalhar um monstro de FOGO, durante o cálculo de dano: este card ganha 1000 de ATK, apenas durante o cálculo de dano. Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial, da sua mão ou do Deck, 1 Monstro Normal Dragão de Nível 7 ou menos com a face para cima em Posição de Defesa. Você só pode usar este efeito de "Carboneddon" uma vez por turno.
  | es_name            = Carbonedón
  | es_lore            = Si esta carta batalla con un monstruo de FUEGO, durante el cálculo de daño: esta carta gana 1000 ATK sólo durante el cálculo de daño. Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano o Deck, 1 Monstruo Normal Dragón de Nivel 7 o menor, en Posición de Defensa boca arriba. Sólo puedes usar este efecto de "Carbonedón" una vez por turno.
  | ja_lore            = 「カーボネドン」の②の効果は１ターンに１度しか使用できない。①：このカードが炎属性モンスターと戦闘を行うダメージ計算時に発動する。このカードの攻撃力は、そのダメージ計算時のみ１０００アップする。②：自分メインフェイズに墓地のこのカードを除外して発動できる。手札・デッキからレベル７以下のドラゴン族の通常モンスター１体を守備表示で特殊召喚する。
  | ko_name            = 카보네돈
  | ko_lore            = "카보네돈"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 화염 속성 몬스터와 전투를 실행하는 데미지 계산시에 발동한다. 이 카드의 공격력은, 그 데미지 계산시에만 1000 올린다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고 발동할 수 있다. 패 / 덱에서 레벨 7 이하의 드래곤족 일반 몬스터 1장을 수비 표시로 특수 소환한다.
  | sc_name            = 碳素龙
  | sc_lore            = 此卡名的②效果1回合仅可使用1次。①：此卡与炎属性怪兽战斗的伤害计算时发动。此卡的攻击力仅在该伤害计算时上升1000。②：将墓地的此卡除外可以发动。从手牌・牌组将1只等级7以下的龙族通常怪兽以守备表示特殊召唤。
