  | lore               = If only your opponent controls a monster, you can Normal Summon this card without Tributing as a Level 4 monster. When this card is Normal Summoned: You can target up to 2 "Gagaga" monsters in your GY, except "Gagaga Head"; Special Summon them, also you cannot Special Summon monsters for the rest of this turn, except by an Xyz Summon that uses only "Gagaga" monsters as materials. An Xyz Monster that was Summoned using this card on the field as material gains this effect.<br />●If it is Xyz Summoned: Draw 1 card.

  | fr_name            = Tête Gagaga
  | fr_lore            = Si uniquement votre adversaire contrôle un monstre, vous pouvez Invoquer Normalement cette carte sans Sacrifice comme un Monstre de Niveau 4. Lorsque cette carte est Invoquée Normalement : vous pouvez cibler max. 2 monstres "Gagaga" ("Tête Gagaga" exclu) dans votre Cimetière ; Invoquez-les Spécialement, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres le reste de ce tour, sauf par une Invocation Xyz qui utilise uniquement des monstres "Gagaga" comme Matériels. Un Monstre Xyz qui a été Invoqué en utilisant cette carte sur le Terrain comme Matériel gagne cet effet.<br />●S'il est Invoqué par Xyz : piochez 1 carte.
  | de_name            = Gagaga-Kopf
  | de_lore            = Falls nur dein Gegner ein Monster kontrolliert, kannst du diese Karte als Normalbeschwörung als Monster der Stufe 4 beschwören, ohne Tribut anzubieten. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst bis zu 2 „Gagaga“-Monster in deinem Friedhof wählen, außer „Gagaga-Kopf“; beschwöre sie als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer durch eine Xyz-Beschwörung, die nur „Gagaga“-Monster als Material verwendet. Ein Xyz-Monster, das mit dieser Karte auf dem Spielfeld als Material beschworen wurde, erhält diesen Effekt.<br />●Falls es als Xyz-Beschwörung beschworen wird: Ziehe 1 Karte.
  | it_name            = Testa Gagaga
  | it_lore            = Se solo il tuo avversario controlla un mostro, puoi Evocare Normalmente questa carta senza offrire Tributi come mostro di Livello 4. Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio fino a 2 mostri "Gagaga" nel tuo Cimitero, eccetto "Testa Gagaga"; Evocali Specialmente, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto tramite un'Evocazione Xyz che utilizza solo mostri "Gagaga" come materiali. Un Mostro Xyz che è stato Evocato utilizzando questa carta sul Terreno come materiale guadagna questo effetto.<br />●Se viene Evocato Xyz: pesca 1 carta.
  | pt_name            = Gagaga Cabeça
  | pt_lore            = Se somente seu oponente controlar um monstro, você pode Invocar este card por Invocação-Normal sem oferecer Tributo como um monstro de Nível 4. Quando este card for Invocado por Invocação-Normal: você pode escolher até 2 monstros "Gagaga" no seu Cemitério, exceto "Gagaga Cabeça"; Invoque-os por Invocação-Especial e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto por Invocações-Xyz que usem apenas monstros "Gagaga" como matéria. Um Monstro Xyz que foi Invocado usando este card no campo como matéria ganha este efeito.<br />●Se for Invocado por Invocação-Xyz: compre 1 card.
  | es_name            = Cabeza Gagaga
  | es_lore            = Si sólo tu adversario controla un monstruo, puedes Invocar esta carta de Modo Normal sin Sacrificar como un monstruo de Nivel 4. Cuando esta carta es Invocada de Modo Normal: puedes seleccionar hasta 2 monstruos "Gagaga" en tu Cementerio, excepto "Cabeza Gagaga"; Invócalos de Modo Especial, y además, por el resto de este turno, no puedes Invocar monstruos de Modo Especial, excepto por una Invocación Xyz que use sólo monstruos "Gagaga" como Materiales. Un Monstruo Xyz que fue Invocado usando esta carta en el Campo como material gana este efecto.<br />●Si es Invocado Xyz: roba 1 carta.
  | ja_lore            = ①：相手フィールドにのみモンスターが存在する場合、このカードはリリースなしでレベル４モンスターとして召喚できる。②：このカードが召喚に成功した時、「ガガガヘッド」以外の自分の墓地の「ガガガ」モンスターを２体まで対象として発動できる。そのモンスターを特殊召喚する。このターン自分は「ガガガ」モンスターのみを素材としたＸ召喚以外の特殊召喚ができない。③：フィールドのこのカードを素材としてＸ召喚したモンスターは以下の効果を得る。●このＸ召喚に成功した場合に発動する。自分はデッキから１枚ドローする。
  | ko_name            = 가가가 헤드
  | ko_lore            = ①: 상대 필드에만 몬스터가 존재할 경우, 이 카드는 릴리스 없이 레벨 4 몬스터로서 일반 소환할 수 있다. ②: 이 카드가 일반 소환에 성공했을 때, "가가가 헤드" 이외의 자신 묘지의 "가가가" 몬스터를 2장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 턴에 자신은 "가가가" 몬스터만을 소재로 한 엑시즈 소환 이외의 특수 소환을 할 수 없다. ③: 필드의 이 카드를 소재로 하고 엑시즈 소환한 몬스터는 이하의 효과를 얻는다.<br />●이 엑시즈 소환에 성공했을 경우에 발동한다. 자신은 덱에서 1장 드로우한다.
