  | fr_name            = Orbe de Yasaka
  | fr_lore            = Équipable uniquement à un Monstre Spirit. Lorsqu'il détruit un monstre de l'adversaire au combat et l'envoie au Cimetière, gagnez des Life Points équivalents à l'ATK d'origine de ce monstre. Lorsque le monstre équipé que vous contrôlez est renvoyé dans la main et que cette carte est envoyée au Cimetière, renvoyez cette carte dans votre main.
  | de_name            = Kugel von Yasaka
  | de_lore            = Rüste nur ein Spirit-Monster mit dieser Karte aus. Wenn es ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt, erhältst du Life Points in Höhe der Grund-ATK des Monsters. Wenn das ausgerüstete Monster, das du kontrollierst, auf die Hand zurückgegeben und diese Karte auf den Friedhof gelegt wird, gib diese Karte auf deine Hand zurück.
  | it_name            = Sfera di Yasaka
  | it_lore            = Equipaggia solo ad un mostro Spirit. Quando esso distrugge un mostro di un avversario in battaglia e lo manda al Cimitero, guadagni Life Points pari all'ATK originale di quel mostro. Quando il mostro equipaggiato che controlli viene fatto ritornare in mano e questa carta mandata al Cimitero, fai ritornare questa carta nella tua mano.
  | pt_name            = Esfera de Yasaka
  | pt_lore            = Só pode ser equipado a um monstro Espírito. Quando ele destruir um monstro do oponente em batalha e enviá-lo para o Cemitério, ganhe PV igual ao ATK original desse monstro. Quando o monstro equipado que você controla for devolvido para a mão e este card for enviado para o Cemitério, devolva este card à sua mão.
  | es_name            = Orbe de Yasaka
  | es_lore            = Sólo puedes equipar esta carta a un monstruo Spirit. Cuando destruye a un monstruo de tu adversario en batalla y lo manda al Cementerio, ganas Life Points iguales al ATK original de ese monstruo. Cuando el monstruo equipado que controlas es devuelto a la mano y esta carta es mandada al Cementerio, devuelve esta carta a tu mano.
  | ja_lore            = スピリットモンスターにのみ装備可能。装備モンスターが戦闘によって相手モンスターを破壊し墓地へ送った時、破壊したモンスターの元々の攻撃力分だけ自分のライフポイントを回復する。装備モンスターが自分フィールド上から手札に戻る事によってこのカードが墓地へ送られた時、このカードを手札に戻す。
  | ko_name            = 신기 － 구슬
  | ko_lore            = 스피릿 몬스터에만 장착 가능. 장착 몬스터가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때, 파괴한 몬스터의 원래 공격력만큼 자신의 라이프 포인트를 회복한다. 장착 몬스터가 자신 필드 위에서 패로 되돌아가는 것에 의해서 이 카드가 묘지로 보내졌을 때, 이 카드를 패로 되돌린다.
  | sc_name            = 八尺勾玉
  | sc_lore            = 仅限装备灵魂怪兽。装备怪兽通过战斗破坏对手怪兽并将其送入墓地时，回复我方被破坏怪兽原始攻击力数值的生命点数。因装备怪兽从我方场上回到手牌中而使此卡被送入墓地时，将此卡收回到手牌中。
