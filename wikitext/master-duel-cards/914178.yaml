  | ko_lore            = 레벨 9 몬스터 × 3<br />이 카드는 전투로는 파괴되지 않으며, 이 카드의 전투에 의해서 발생하는 자신에게로의 전투 데미지는 대신에 상대가 받는다. 상대의 엔드 페이즈시, 이 카드의 엑시즈 소재를 1개 제거하는 것으로, 상대 필드 위의 이 턴에 일반 소환 / 특수 소환 / 세트된 카드를 모두 게임에서 제외한다. 엑시즈 소재를 가지고 있는 이 카드가 파괴되었을 경우, 이 카드를 묘지에서 특수 소환할 수 있다. 이 효과로 특수 소환했을 때, 이 카드의 공격력은 게임에서 제외되어 있는 카드의 수 × 1000 포인트 올린다.
