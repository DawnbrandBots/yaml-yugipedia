  | es_name            = Número 92: Dragón Heart-eartH
  | es_lore            = 3 monstruos de Nivel 9<br />Esta carta no puede ser destruida en batalla, y además tu adversario recibe cualquier daño de batalla que hubieras recibido tú de batallas que involucren a esta carta. Durante la End Phase de tu adversario: puedes desacoplar de esta carta 1 Material Xyz; destierra todas las cartas que tu adversario controle en este momento que hayan sido Invocadas de Modo Normal o Especial, o Colocadas, este turno. Si esta carta es destruida mientras tiene Material Xyz: puedes Invocar esta carta de Modo Especial desde el Cementerio. Cuando lo haces: ésta gana 1000 ATK por cada carta desterrada en este momento.
  | ja_lore            = レベル９モンスター×３<br />①：このカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは代わりに相手が受ける。②：相手エンドフェイズにこのカードのＸ素材を１つ取り除いて発動できる。このターンに召喚・特殊召喚・セットされた相手フィールドのカードを全て除外する。③：Ｘ素材を持っているこのカードが破壊され墓地へ送られた場合に発動できる。このカードを特殊召喚する。④：このカードが自身の効果で特殊召喚した場合に発動する。このカードの攻撃力は除外されているカードの数×１０００アップする。
