  | fr_name            = Numéro 92 : Dragon Heart-eartH
  | fr_lore            = 3 monstres de Niveau 9<br />Cette carte ne peut pas être détruite au combat, et aussi, votre adversaire reçoit les dommages de combat que vous auriez dû recevoir de combats impliquant cette carte. Durant la End Phase de votre adversaire : vous pouvez détacher 1 Matériel Xyz de cette carte ; bannissez toutes les cartes actuellement contrôlées par votre adversaire qui ont été Invoquées Normalement ou Spécialement, ou Posées, ce tour. Si cette carte est détruite tant qu'elle a du Matériel Xyz : vous pouvez Invoquer Spécialement cette carte depuis le Cimetière. Lorsque vous le faites : elle gagne 1000 ATK pour chaque carte actuellement bannie.
  | de_name            = Nummer 92: Heart-eartH-Drache
  | de_lore            = 3 Monster der Stufe 9<br />Kann nicht durch Kampf zerstört werden, zusätzlich erhält dein Gegner allen Kampfschaden, den du aus Angriffen erhalten hättest, an denen diese Karte beteiligt ist. Während der End Phase deines Gegners: Du kannst 1 Xyz-Material von dieser Karte abhängen; verbanne alle Karten, die dein Gegner derzeit kontrolliert und die in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen oder gesetzt wurden. Falls diese Karte zerstört wird, solange sie Xyz-Material hat: Du kannst diese Karte als Spezialbeschwörung vom Friedhof beschwören. Falls sie auf diese Art beschworen wird: Sie erhält 1000 ATK für jede derzeit verbannte Karte.
  | it_name            = Numero 92: Drago Heart-eartH
