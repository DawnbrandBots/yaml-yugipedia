title: Primordial Soup (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Continuous
  | lore               = Once per turn, during your Main Phase: You can shuffle up to 2 "Evolsaur" monsters from your hand into the Deck, then draw the same number of cards. You can only control 1 face-up "Primordial Soup".

  | fr_name            = Soupe Primitive
  | fr_lore            = Une fois par tour, durant votre Main Phase : vous pouvez mélanger max. 2 monstres "Évolsaure" depuis votre main dans le Deck, puis piochez le même nombre de cartes. Vous ne pouvez contrôler qu'1 "Soupe Primitive" face recto.
  | de_name            = Ursuppe
  | de_lore            = Einmal pro Spielzug, während deiner Main Phase: Du kannst bis zu 2 „Evolsaurier“-Monster von deiner Hand ins Deck mischen und dann dieselbe Anzahl Karten ziehen. Du kannst nur 1 offene „Ursuppe“ kontrollieren.
  | it_name            = Brodo Primordiale
  | it_lore            = Una volta per turno, durante la tua Main Phase: puoi mischiare fino a 2 mostri "Evolsauro" dalla tua mano nel Deck, poi pescare lo stesso numero di carte. Puoi controllare solo 1 "Brodo Primordiale" scoperto.
  | pt_name            = Caldo Primordial
  | pt_lore            = Uma vez por turno, durante sua Fase Principal: Você pode embaralhar até 2 monstros "Evolssauro" da sua mão no Deck e, depois, comprar o mesmo número de cards. Você só pode controlar 1 "Caldo Primordial" com a face para cima.
  | es_name            = Caldo Primordial
  | es_lore            = Una vez por turno, durante tu Main Phase: puedes barajar al Deck, desde tu mano, hasta 2 monstruos "Evolusaurio", y después robar la misma cantidad de cartas. Sólo puedes controlar 1 "Caldo Primordial" boca arriba.
  | ja_lore            = １ターンに１度、自分のメインフェイズ時に発動できる。手札の「エヴォルダー」と名のついたモンスターを２体までデッキに戻してシャッフルし、戻した数だけデッキからカードをドローする。「原初のスープ」は自分フィールド上に１枚しか表側表示で存在できない。
  | ko_name            = 원초의 수프
  | ko_lore            = 1턴에 1번, 자신의 메인 페이즈시에 발동할 수 있다. 패의 "에볼더"라는 이름이 붙은 몬스터를 2장까지 덱으로 되돌려 셔플하고, 되돌린 수만큼 덱에서 카드를 드로우한다. "원초의 수프"는 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  | sc_name            = 原始之液
  | sc_lore            = １回合１次，在我方主要阶段时可发动。将手牌最多２只冠有“进化龙”之名的怪兽返回至牌组并洗牌，从牌组抽取相当于返回数量的卡牌。我方场上仅可有１张“原始之液”以表侧表示存在。
  }}
