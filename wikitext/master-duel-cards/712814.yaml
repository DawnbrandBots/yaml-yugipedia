  | fr_lore            = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre Extra Deck face recto) en n'ayant aucune carte dans votre Extra Deck ("Anachouflagrète" exclu). Vous ne pouvez Invoquer Spécialement "Anachouflagrète" qu'une fois par tour de cette façon. Si cette carte face recto dans la Zone Monstre quitte le Terrain, bannissez-la.
  | de_name            = Tarneinsiedler
  | de_pendulum_effect = Falls du keine Karten in deinem Extra Deck hast, außer „Tarneinsiedler“: Du kannst diese Karte zerstören, dann ziehe 1 Karte. Du kannst diesen Effekt von „Tarneinsiedler“ nur einmal pro Spielzug verwenden.
