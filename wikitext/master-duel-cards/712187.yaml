  | pt_name            = Matéria Sincro
  | pt_lore            = Escolha 1 monstro com a face para cima que seu oponente controla; você pode usar esse monstro como Matéria Sincro neste turno, como se você o controlasse. Você não pode conduzir sua Fase de Batalha no turno em que ativar este card.
  | es_name            = Material de Sincronía
  | es_lore            = Selecciona 1 monstruo boca arriba que controle tu adversario; este turno puedes usar ese monstruo como Material de Sincronía, como si lo controlaras. No puedes realizar tu Battle Phase en el turno en el que activas esta carta.
  | ja_lore            = 相手フィールド上の表側表示モンスター１体を選択して発動できる。このターン自分がシンクロ召喚をする場合、選択したモンスターをシンクロ素材にできる。このカードを発動するターン、自分はバトルフェイズを行えない。
  | ko_name            = 싱크로 머티리얼
  | ko_lore            = 이 카드를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다. ①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에 자신이 싱크로 소환을 할 경우, 그 몬스터를 싱크로 소재로 할 수 있다.
  | sc_name            = 同步素材
  | sc_lore            = 可选择对手场上的１只表侧表示怪兽并发动。此回合我方进行同步召唤的场合，可将被选择怪兽作为同步素材。发动此卡的回合，我方不进行战斗阶段。
