  | lore               = During the Main Phase (Quick Effect): You can banish 2 Fish monsters from your hand and/or GY; Special Summon this card from your hand. If this card is Special Summoned: You can target 1 face-up card on the field; banish it when it leaves the field. If this card is banished: You can banish 1 Fish monster from your GY; add this card to your hand. You can only use each effect of "Snopios, Shade of the Ghoti" once per turn.

  | fr_name            = Snopios, Ombre du Ghoti
  | fr_lore            = Durant la Main Phase (Effet Rapide) : vous pouvez bannir 2 monstres Poisson depuis votre main et/ou Cimetière ; Invoquez Spécialement cette carte depuis votre main. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 carte face recto sur le Terrain ; bannissez-la lorsqu'elle quitte le Terrain. Si cette carte est bannie : vous pouvez bannir 1 monstre Poisson depuis votre Cimetière ; ajoutez cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Snopios, Ombre du Ghoti" qu'une fois par tour.
  | de_name            = Snopios, Schatten des Ghoti
  | de_lore            = Während der Main Phase (Schnelleffekt): Du kannst 2 Fisch-Monster von deiner Hand und/oder deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 offene Karte auf dem Spielfeld wählen; verbanne sie, wenn sie das Spielfeld verlässt. Falls diese Karte verbannt wird: Du kannst 1 Fisch-Monster von deinem Friedhof verbannen; füge diese Karte deiner Hand hinzu. Du kannst jeden Effekt von „Snopios, Schatten des Ghoti“ nur einmal pro Spielzug verwenden.
  | it_name            = Snopios, Ombra dei Ghoti
  | it_lore            = Durante la Main Phase (Effetto Rapido): puoi bandire 2 mostri Pesce dalla tua mano e/o Cimitero; Evoca Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 carta scoperta sul Terreno; bandiscila quando lascia il Terreno. Se questa carta viene bandita: puoi bandire 1 mostro Pesce dal tuo Cimitero; aggiungi questa carta alla tua mano. Puoi utilizzare ogni effetto di "Snopios, Ombra dei Ghoti" una sola volta per turno.
  | pt_name            = Snopios, a Sombra dos Ghoti
  | pt_lore            = Durante a Fase Principal (Efeito Rápido): você pode banir 2 monstros Peixe da sua mão e/ou do Cemitério; Invoque este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial: você pode escolher 1 card com a face para cima no campo; bana-o quando ele deixar o campo. Se este card for banido: você pode banir 1 monstro Peixe do seu Cemitério; adicione este card à sua mão. Você só pode usar cada efeito de "Snopios, a Sombra dos Ghoti" uma vez por turno.
  | es_name            = Snopios, Sombra de los Ghoti
  | es_lore            = Durante la Main Phase (Efecto Rápido): puedes desterrar 2 monstruos Pez en tu mano y/o Cementerio; Invoca esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 carta boca arriba en el Campo; destiérrala cuando deje el Campo. Si esta carta es desterrada: puedes desterrar 1 monstruo Pez en tu Cementerio; añade esta carta a tu mano. Sólo puedes usar cada efecto de "Snopios, Sombra de los Ghoti" una vez por turno.
  | ja_lore            = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分・相手のメインフェイズに、自分の手札・墓地から魚族モンスター２体を除外して発動できる。このカードを手札から特殊召喚する。<br />②：このカードが特殊召喚した場合、フィールドの表側表示カード１枚を対象として発動できる。そのカードはフィールドから離れた場合に除外される。<br />③：このカードが除外された場合、自分の墓地から魚族モンスター１体を除外して発動できる。このカードを手札に加える。
  | ko_name            = 고티스의 음영 스노피오스
  | ko_lore            = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 자신의 패 / 묘지에서 어류족 몬스터 2장을 제외하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 특수 소환했을 경우, 필드의 앞면 표시 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드는 필드에서 벗어났을 경우에 제외된다. ③: 이 카드가 제외되었을 경우, 자신 묘지에서 어류족 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 패에 넣는다.
  | sc_name            = 阴影异鱼 斯诺皮奥斯
  | sc_lore            = 此卡名的①②③效果１回合仅可各使用１次。①：在自己・对手的主要阶段，从自己的手牌・墓地将２只鱼族怪兽除外可以发动。从手牌将此卡特殊召唤。②：此卡特殊召唤的情况下，以场上１张表侧表示的卡为对象可以发动。该卡从场上离开的情况下，将其除外。③：此卡被除外的情况下，从自己的墓地将１只鱼族怪兽除外可以发动。将此卡加入手牌。
  }}
