title: Mask of Dispel (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Continuous
  | lore               = Select 1 face-up Spell Card on the field. The controller of the Spell Card takes 500 points of damage during each of your Standby Phases. When the selected card is removed from the field, destroy this card.
  | releases           = Legacy Pack

  | fr_name            = Masque de Dissipation
  | fr_lore            = Sélectionnez 1 Carte Magie face recto sur le Terrain. Le contrôleur de la Carte Magie reçoit 500 Life Points de dommages durant chacune de vos Standby Phases. Lorsque la carte sélectionnée est détruite ou retirée du Terrain, cette carte est également détruite.
  | de_name            = Maske der Furcht
  | de_lore            = Wähle 1 offene Zauberkarte auf dem Spielfeld. Der Spieler, der diese Karte kontrolliert, erhält in jeder deiner Standby Phasen 500 Punkte Schaden. Wenn die gewählte Karte vom Spielfeld entfernt wird, zerstöre diese Karte.
  | it_name            = Maschera dell'Antimagia
  | it_lore            = Seleziona 1 Carta Magia scoperta sul Terreno. Il controllore della Carta Magia riceve 500 punti di danno durante ogni tua Standby Phase. Quando la carta selezionata viene distrutta o rimossa dal Terreno, anche questa carta è distrutta.
  | pt_name            = Máscara da Dissipação
  | pt_lore            = Selecione 1 Card de Magia com a face para cima no campo. O controlador do Card de Magia sofre 500 de dano durante cada uma de suas Fases de Apoio. Quando o card selecionado for removido do campo, destrua este card.
  | es_name            = Máscara de Disipar
  | es_lore            = Selecciona 1 Carta Mágica boca arriba en el Campo. El controlador de la Carta Mágica recibe 500 puntos de daño durante cada una de tus Standby Phases. Cuando la carta seleccionada es retirada del Campo, destruye esta carta.
  | ja_lore            = フィールド上の表側表示の魔法カード１枚を選択して発動できる。自分のスタンバイフェイズ毎に、選択した魔法カードのコントローラーに５００ポイントダメージを与える。選択したカードがフィールド上から離れた時、このカードを破壊する。
  | ko_name            = 마력무력화 가면
  | ko_lore            = 필드 위의 앞면 표시의 마법 카드를 1장 지정한다. 그 마법의 컨트롤러는 자신의 스텐바이 페이즈마다 500 포인트의 데미지를 받는다. 지정한 카드가 필드 위에 존재하지 않게 되었을 때, 이 카드를 파괴한다.
  | sc_name            = 魔力无力化之假面
  | sc_lore            = 选择场上１张表侧表示的魔法卡发动此卡。每次在我方准备阶段给予所选择魔法卡的控制者５００点伤害。当所选择卡牌离开场上时，破坏此卡。
  }}
