  | lore               = FLIP: You can target 1 Set monster your opponent controls; take control of it until your next End Phase. You can only use this effect of "Subterror Behemoth Voltelluric" once per turn.<br />When a face-up monster you control is flipped face-down, if you control no face-up monsters: You can Special Summon this card from your hand in Defense Position. Once per turn: You can change this card to face-down Defense Position.

  | fr_name            = Voltellurique Subterreur Béhémoth
  | fr_lore            = FLIP : Vous pouvez cibler 1 monstre Posé contrôlé par votre adversaire ; prenez son contrôle jusqu'à votre prochaine End Phase. Vous ne pouvez utiliser cet effet de "Voltellurique Subterreur Béhémoth" qu'une fois par tour.<br />Lorsqu'un monstre face recto que vous contrôlez est retourné face verso, si vous ne contrôlez aucun monstre face recto : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense. Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso.
  | de_name            = Unterterror-Behemoth Voltellurik
  | de_lore            = FLIPP: Du kannst 1 gesetztes Monster wählen, das dein Gegner kontrolliert; übernimm bis zu deiner nächsten End Phase die Kontrolle darüber. Du kannst diesen Effekt von „Unterterror-Behemoth Voltellurik“ nur einmal pro Spielzug verwenden.<br />Wenn ein offenes Monster, das du kontrollierst, verdeckt wird, falls du keine offenen Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern.
  | it_name            = Behemoth Subterrore Voltellurico
  | it_lore            = SCOPRI: Puoi scegliere come bersaglio 1 mostro Posizionato controllato dal tuo avversario; prendine il controllo fino alla tua prossima End Phase. Puoi utilizzare questo effetto di "Behemoth Subterrore Voltellurico" una sola volta per turno.<br />Quando un mostro scoperto che controlli viene coperto, se non controlli nessun mostro scoperto: puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Difesa. Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa.
  | pt_name            = Voltelúrico, o Behemoth Subterror
  | pt_lore            = VIRE: Você pode escolher 1 monstro Baixado que seu oponente controla; tome o controle dele até o final da sua próxima Fase Final. Você só pode usar este efeito de "Voltelúrico, o Behemoth Subterror" uma vez por turno.<br />Quando um monstro com a face para cima que você controla for virado com a face para baixo, se você não controlar nenhum monstro com a face para cima: você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa. Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa.
  | es_name            = Behemoth del Subterror Voltelluric
  | es_lore            = VOLTEO: puedes seleccionar 1 monstruo Colocado que controle tu adversario; toma su control hasta tu próxima End Phase. Sólo puedes usar este efecto de "Behemoth del Subterror Voltelluric" una vez por turno.<br />Cuando un monstruo boca arriba que controlas es volteado boca abajo, si no controlas monstruos boca arriba: puedes Invocar esta carta de Modo Especial, desde tu mano, en Posición de Defensa. Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo.
  | ja_lore            = このカード名の③の効果は１ターンに１度しか使用できない。①：自分フィールドの表側表示モンスターが裏側表示になった時、自分フィールドに表側表示モンスターが存在しない場合に発動できる。このカードを手札から守備表示で特殊召喚する。②：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。③：このカードがリバースした場合、相手フィールドの裏側表示モンスター１体を対象として発動できる。そのモンスターのコントロールを次の自分エンドフェイズまで得る。
  | ko_name            = 서브테러마리스 볼티니아
  | ko_lore            = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시 몬스터가 뒷면 표시가 되었을 때, 자신 필드에 앞면 표시 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 한다(1턴에 1번만). ③: 이 카드가 리버스했을 경우, 상대 필드의 뒷면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤을 다음 자신 엔드 페이즈까지 얻는다.
  | sc_name            = 地中骇界邪魔 第勒尼电怪
  | sc_lore            = 此卡名的③效果１回合仅可使用１次。①：自己场上的表侧表示怪兽变为里侧表示时，自己场上不存在表侧表示怪兽的情况下可以发动。将此卡从手牌以守备表示特殊召唤。②：在自己的主要阶段可以发动。将此卡改成里侧守备表示（１回合仅１次）。③：此卡反转的情况下，以对手场上１只里侧表示怪兽为对象可以发动。直至下一个自己的结束阶段为止获得该怪兽的控制权。
  }}
