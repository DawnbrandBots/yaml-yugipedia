  | ja_lore            = トークン以外のモンスター２体以上<br />このカード名の効果は１ターンに１度しか使用できない。①：自分・相手のバトルフェイズにこのカードのリンク先のサイバース族モンスター１体を対象として以下の効果から１つを選択して発動できる。この効果を発動するターン、このカードは攻撃できない。<br />●そのモンスターの攻撃力はターン終了時まで２０００アップする。<br />●このターン、そのモンスターは１度のバトルフェイズ中に２回までモンスターに攻撃できる。
  | ko_name            = 사이버스 액셀러레이터
  | ko_lore            = 토큰 이외의 몬스터 2장 이상<br />이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 배틀 페이즈에 이 카드의 링크 앞의 사이버스족 몬스터 1장을 대상으로 하고 이하의 효과에서 1개를 선택하여 발동할 수 있다. 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다.<br />●그 몬스터의 공격력은 턴 종료시까지 2000 올린다.<br />●이 턴에, 그 몬스터는 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다.
  | sc_name            = 电子界加速器
  | sc_lore            = 衍生物以外的怪兽２只以上<br />此卡名的效果１回合仅可使用１次。①：在自己・对手的战斗阶段，以此卡连接端的１只电子界族怪兽为对象，可从以下效果中选择１个发动。发动此效果的回合中，此卡不可攻击。<br />●该怪兽的攻击力直至回合结束时为止上升２０００。<br />●此回合，该怪兽在１次战斗阶段中最多可攻击怪兽２次。
