  | ko_lore            = ①: 이 카드가 몬스터 존에 존재하는 한, 상대 턴 동안, 자신의 마법 & 함정 존에 세트된 카드는 효과로는 파괴되지 않는다. ②: 자신의 마법 & 함정 존에 세트된 카드가 상대 효과로 파괴될 때마다 발동한다. 이 카드의 공격력은 턴 종료시까지 800 올린다.
  | sc_name            = 魔守熊
