  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：デッキから「ＬＬ」モンスター１体を選び、手札に加えるか墓地へ送る。その後、そのモンスターとはカード名が異なる「ＬＬ」モンスター１体を手札から特殊召喚できる。
  | ko_name            = LL－버드 콜
