  | fr_name            = Oneiroi, Roi des Aulnes du Miroir des Rêves
  | fr_lore            = 2 monstres "Miroir des Rêves" d'Attributs différents<br />Tant que cette carte est face recto sur le Terrain, elle est aussi TÉNÈBRES. Vous ne pouvez utiliser chacun des effets suivants de "Oneiroi, Roi des Aulnes du Miroir des Rêves" qu'une fois par tour.<br />●Si un autre monstre que vous contrôlez est Sacrifié (sauf durant la Damage Step) : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la.<br />●Si cette carte en possession de son propriétaire est détruite par une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre "Miroir des Rêves" ("Oneiroi, Roi des Aulnes du Miroir des Rêves" exclu) depuis votre Cimetière.
  | de_name            = Oneiros, der Traumspiegel-Erlkönig
  | de_lore            = 2 „Traumspiegel“-Monster mit unterschiedlichen Eigenschaften<br />Solange diese Karte offen auf dem Spielfeld liegt, hat sie zusätzlich die Eigenschaft FINSTERNIS. Du kannst jeden der folgenden Effekte von „Oneiros, der Traumspiegel-Erlkönig“ nur einmal pro Spielzug verwenden.<br />●Falls ein anderes Monster, das du kontrollierst, als Tribut angeboten wird (außer während des Damage Steps): Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie.<br />●Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte eines Gegners zerstört wird: Du kannst 1 „Traumspiegel“-Monster als Spezialbeschwörung von deinem Friedhof beschwören, außer „Oneiros, der Traumspiegel-Erlkönig“.
  | it_name            = Oneiros, Erkling Specchio dei Sogni
  | it_lore            = 2 mostri "Specchio dei Sogni" con Attributi diversi<br />Mentre è scoperta sul Terreno, questa carta ha anche Attributo OSCURITÀ. Puoi utilizzare ognuno dei seguenti effetti di "Oneiros, Erkling Specchio dei Sogni" una sola volta per turno.<br />●Se un altro mostro che controlli viene offerto come Tributo (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta sul Terreno; distruggila.<br />●Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario: puoi Evocare Specialmente 1 mostro "Specchio dei Sogni" dal tuo Cimitero, eccetto "Oneiros, Erkling Specchio dei Sogni".
  | pt_name            = Oniro, o Erlking do Espelho Onírico
  | pt_lore            = 2 monstros "Espelho Onírico" com Atributos diferentes<br />Enquanto estiver com a face para cima no campo, este card também é de Atributo TREVAS. Você só pode usar cada um dos seguintes efeitos de "Oniro, o Erlking do Espelho Onírico" uma vez por turno.<br />●Se outro monstro que você controla for oferecido como Tributo (exceto durante a Etapa de Dano): você pode escolher 1 card no campo; destrua-o.<br />●Se este card em posse do seu dono for destruído por um card do oponente: você pode Invocar por Invocação-Especial 1 monstro "Espelho Onírico" do seu Cemitério, exceto "Oniro, o Erlking do Espelho Onírico".
  | es_name            = Oniros, el Rey de los Elfos del Espejo Ensueño
  | es_lore            = 2 monstruos "Espejo Ensueño" con Atributos diferentes<br />Mientras esta carta está boca arriba en el Campo su Atributo se trata también como OSCURIDAD. Sólo puedes usar cada uno de los siguientes efectos de "Oniros, el Rey de los Elfos del Espejo Ensueño" una vez por turno.<br />●Si otro monstruo que controlas es Sacrificado (excepto durante el Damage Step): puedes seleccionar 1 carta en el Campo; destrúyela.<br />●Si esta carta en posesión de su dueño es destruida por una carta del adversario: puedes Invocar de Modo Especial 1 monstruo "Espejo Ensueño" desde tu Cementerio, excepto "Oniros, el Rey de los Elfos del Espejo Ensueño".
  | ja_lore            = 属性が異なる「夢魔鏡」モンスター×２<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、このカードの属性は「闇」としても扱う。②：このカード以外の自分フィールドのモンスターがリリースされた場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。③：このカードが相手によって破壊された場合に発動できる。自分の墓地から「夢魔鏡の天魔－ネイロス」以外の「夢魔鏡」モンスター１体を選んで特殊召喚する。
  | ko_name            = 몽마경의 천마－네이로스
  | ko_lore            = 속성이 다른 "몽마경" 몬스터 × 2<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 이 카드의 속성은 "어둠"으로도 취급한다. ②: 이 카드 이외의 자신 필드의 몬스터가 릴리스되었을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ③: 이 카드가 상대에 의해 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 "몽마경의 천마－네이로스" 이외의 "몽마경" 몬스터 1장을 고르고 특수 소환한다.
  | sc_name            = 梦魔镜天魔－涅伊洛斯
  | sc_lore            = 属性不同的“梦魔镜”怪兽×2<br />此卡名的②③效果１回合仅可各使用1次。①：只要此卡存在于怪兽区域，此卡的属性也视为“暗”。②：自己场上此卡以外的怪兽被解放的情况下，以场上的１张卡为对象可以发动。将该卡破坏。③：此卡因对手被破坏的情况下可以发动。从自己的墓地挑选“梦魔镜天魔－涅伊洛斯”以外的１只“梦魔镜”怪兽特殊召唤。
