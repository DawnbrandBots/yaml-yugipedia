  | fr_name            = Héliamphorhynchus Prédaplante
  | fr_lore            = Si votre adversaire contrôle un monstre avec un Compteur Prédateur : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte en possession de son propriétaire est détruite par une carte de votre adversaire : vous pouvez cibler 1 monstre TÉNÈBRES Dragon ou 1 monstre TÉNÈBRES Plante ("Héliamphorhynchus Prédaplante" exclu) dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Héliamphorhynchus Prédaplante" qu'une fois par tour.
  | de_name            = Raubpflanze Heliamphorhynchus
  | de_lore            = Falls dein Gegner ein Monster mit einer Raubtier-Zählmarke kontrolliert: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte deines Gegners zerstört wird: Du kannst 1 FINSTERNIS Drache- oder 1 FINSTERNIS Pflanze-Monster in deinem Friedhof wählen, außer „Raubpflanze Heliamphorhynchus“; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Raubpflanze Heliamphorhynchus“ nur einmal pro Spielzug verwenden.
  | it_name            = Predapianta Heliamphorhynchus
  | it_lore            = Se il tuo avversario controlla un mostro con un Segnalino Predatore: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta sotto il comando del suo proprietario viene distrutta da una carta del tuo avversario: puoi scegliere come bersaglio 1 mostro OSCURITÀ Drago o 1 mostro OSCURITÀ Pianta nel tuo Cimitero, eccetto "Predapianta Heliamphorhynchus"; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Predapianta Heliamphorhynchus" una sola volta per turno.
  | pt_name            = Predaplanta Heliamforrinco
  | pt_lore            = Se seu oponente controlar um monstro com um Marcador de Predador: você pode Invocar este card por Invocação-Especial da sua mão. Se este card em posse do seu dono for destruído por um card do seu oponente: você pode escolher 1 monstro Dragão de TREVAS ou 1 monstro Planta de TREVAS no seu Cemitério, exceto "Predaplanta Heliamforrinco"; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Predaplanta Heliamforrinco" uma vez por turno.
  | es_name            = Predaplanta Pterojarra
  | es_lore            = Si tu adversario controla un monstruo con un Contador de Predador: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta en posesión de su dueño es destruida por una carta de tu adversario: puedes seleccionar 1 monstruo Dragón de OSCURIDAD o 1 monstruo Planta de OSCURIDAD en tu Cementerio, excepto "Predaplanta Pterojarra"; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Predaplanta Pterojarra" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手フィールドのモンスターに捕食カウンターが置かれている場合に発動できる。このカードを手札から特殊召喚する。②：このカードが相手によって破壊された場合、「捕食植物ヘリアンフォリンクス」以外の自分の墓地のドラゴン族・植物族の闇属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name            = 프레데터 플랜츠 헬리암포링쿠스
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 몬스터에 포식 카운터가 놓여 있을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 상대에 의해 파괴되었을 경우, "프레데터 플랜츠 헬리암포링쿠스" 이외의 자신 묘지의 드래곤족 / 식물족인 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | sc_name            = 捕食植物喙嘴翼龙
  | sc_lore            = 此卡牌名的①②效果１回合只可各使用１次。①：对手场上的怪兽放置有捕食计数物的场合可发动。从手牌中特殊召唤此卡。②：此卡因对手被破坏的场合，可以我方墓地１只除“捕食植物喙嘴翼龙”以外的龙族、植物族的暗属性怪兽为对象发动。特殊召唤该怪兽。
