  | lore               = Must be Special Summoned with "The Claw of Hermos", using a Warrior monster. If this card is Special Summoned: Target 1 other face-up monster on the field; equip this card to it. While this card is equipped to a monster by this effect, negate the first effect activated by your opponent during each Battle Phase, also, after that, the equipped monster can make a second attack during this Battle Phase.

  | fr_name            = La Déesse Archère - Artémis
  | fr_lore            = Uniquement Invocable Spécialement avec "La Griffe d'Hermocrate", en utilisant un monstre Guerrier. Si cette carte est Invoquée Spécialement : ciblez 1 autre monstre face recto sur le Terrain ; équipez-lui cette carte. Tant que cette carte est équipée à un monstre par cet effet, annulez le premier effet activé par votre adversaire durant chaque Battle Phase, et aussi, après ça, le monstre équipé peut faire une seconde attaque durant cette Battle Phase.
  | de_name            = Bogen der Göttin
  | de_lore            = Muss mit „Klaue des Hermos“ als Spezialbeschwörung beschworen werden, verwende dafür ein Krieger-Monster. Falls diese Karte als Spezialbeschwörung beschworen wird: Wähle 1 anderes offenes Monster auf dem Spielfeld; rüste es mit dieser Karte aus. Solange diese Karte durch diesen Effekt ein Monster ausrüstet, annulliere während jeder Battle Phase den ersten Effekt, den dein Gegner aktiviert, zusätzlich kann das ausgerüstete Monster danach während dieser Battle Phase einen zweiten Angriff durchführen.
  | it_name            = Arco della Dea
  | it_lore            = Deve essere Evocato Specialmente con "Artiglio di Hermos", utilizzando un mostro Guerriero. Se questa carta viene Evocata Specialmente: scegli come bersaglio 1 altro mostro scoperto sul Terreno; equipaggia questa carta ad esso. Mentre questa carta è equipaggiata a un mostro da questo effetto, annulla il primo effetto attivato dal tuo avversario durante ogni Battle Phase inoltre, dopo aver fatto quello, il mostro equipaggiato può effettuare un secondo attacco durante questa Battle Phase.
  | pt_name            = Arco da Deusa
  | pt_lore            = Deve ser Invocado por Invocação-Especial com "A Garra de Hermos", usando um monstro Guerreiro. Se este card for Invocado por Invocação-Especial: escolha 1 outro monstro com a face para cima no campo; equipe este card a ele. Enquanto este card estiver equipado a um monstro por este efeito, negue o primeiro efeito ativado pelo seu oponente durante cada Fase de Batalha e, além disso, depois, o monstro equipado pode realizar um segundo ataque durante esta Fase de Batalha.
  | es_name            = Arco de la Diosa
  | es_lore            = Debe ser Invocado de Modo Especial con "La Garra de Hermos", usando un monstruo Guerrero. Si esta carta es Invocada de Modo Especial: selecciona otro monstruo boca arriba en el Campo; equípale esta carta. Mientras esta carta esté equipada a un monstruo por este efecto, niega el primer efecto activado por tu adversario durante cada Battle Phase y además, después de eso, el monstruo equipado puede hacer un segundo ataque durante esta Battle Phase.
  | ja_lore            = このカードは「ヘルモスの爪」の効果で自分の手札・フィールドの戦士族モンスターを墓地へ送った場合のみ特殊召喚できる。①：このカードが特殊召喚に成功した場合、このカード以外のフィールドのモンスター１体を対象として発動する。このカードを装備カード扱いとしてそのモンスターに装備する。②：このカードの効果でこのカードが装備されている場合、自分・相手のバトルフェイズ中に１度だけ、相手が発動した魔法・罠・モンスターの効果を無効にする。この効果を適用したバトルフェイズ中、装備モンスターは２回攻撃できる。
  | ko_name            = 여신의 성궁－아르테미스
  | ko_lore            = 이 카드는 "헤르모스의 발톱"의 효과로 자신의 패 / 필드의 전사족 몬스터를 묘지로 보냈을 경우에만 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 경우, 이 카드 이외의 필드의 몬스터 1장을 대상으로 하고 발동한다. 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. ②: 이 카드의 효과로 이 카드가 장착되어 있을 경우, 자신 / 상대의 배틀 페이즈 중에 1번만, 상대가 발동한 마법 / 함정 / 몬스터의 효과를 무효로 한다. 이 효과를 적용한 배틀 페이즈 중, 장착 몬스터는 2회 공격할 수 있다.
  | sc_name            = 女神的圣弓－阿尔提米斯
  | sc_lore            = 仅限以“海尔摩斯之爪”的效果将我方手牌、场上的战士族怪兽送入墓地的场合，此卡可特殊召唤。①：此卡特殊召唤成功的场合，以场上除此卡以外的１只怪兽为对象发动。此卡被视为装备卡装备该怪兽。②：以此卡效果装备此卡的场合，在我方、对手的战斗阶段中仅１次，使对手发动的魔法、陷阱、怪兽效果无效。适用此效果的战斗阶段中，装备怪兽可攻击２次。
  }}
