  | lore               = When a monster you control, except "Infernity Avenger", is destroyed by battle with an opponent's monster and sent to the GY, while you have no cards in your hand and this card is in your GY: You can Special Summon this card, and if you do, its Level becomes the original Level of your destroyed monster.

  | fr_name            = Vengeur Enfernité
  | fr_lore            = Lorsqu'un monstre que vous contrôlez, excepté "Vengeur Enfernité", est détruit au combat avec un monstre de l'adversaire et envoyé au Cimetière, si vous n'avez pas de carte dans votre main, vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière. Dans ce cas, le Niveau de cette carte est égal au Niveau du monstre détruit.
  | de_name            = Ewig infernaler Rächer
  | de_lore            = Wenn ein Monster, das du kontrollierst, außer „Ewig infernaler Rächer“, durch Kampf mit einem Monster deines Gegners zerstört und auf den Friedhof gelegt wird, solange du keine Karten in deiner Hand hast, kannst du diese Karte als Spezialbeschwörung von deinem Friedhof beschwören. In dem Fall entspricht die Stufe dieser Karte der Stufe deines zerstörten Monsters.
  | it_name            = Vendicatore Demoneterno
  | it_lore            = Quando un mostro che controlli, eccetto "Vendicatore Demoneterno", viene distrutto in battaglia con un mostro dell'avversario e mandato al Cimitero, fino a quando non hai carte in mano, puoi Evocare Specialmente questa carta dal tuo Cimitero. In quel caso, il Livello di questa carta è uguale al Livello del tuo mostro distrutto.
  | pt_name            = Vingador Inférnico
  | pt_lore            = Quando um monstro que você controla, exceto "Vingador Inférnico", for destruído em batalha com um monstro do oponente e enviado para o Cemitério, enquanto você não tiver cards na sua mão e este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial e, se isso acontecer, seu Nível se torna o Nível original do seu monstro destruído.
  | es_name            = Vengador Inférnico
  | es_lore            = Cuando un monstruo que controles, excepto "Vengador Inférnico", es destruido en batalla con un monstruo de tu adversario y mandado al Cementerio mientras no tengas cartas en la mano, puedes Invocar esta carta de Modo Especial desde tu Cementerio. En ese caso, el Nivel de esta carta es igual al Nivel del monstruo destruido.
  | ja_lore            = このカードが墓地に存在し、「インフェルニティ・リベンジャー」以外の自分フィールド上のモンスターが相手モンスターとの戦闘によって破壊され自分の墓地へ送られた時に発動できる。このカードを墓地から特殊召喚する。この効果で特殊召喚したこのカードのレベルは、破壊された自分のモンスターの元々のレベルと同じになる。この効果は自分の手札が０枚の場合に発動と処理ができる。
  | ko_name            = 인페르니티 리벤저
  | ko_lore            = 이 카드가 묘지에 존재하고, 자신의 패가 0장일 경우, "인페르니티 리벤저" 이외의 자신의 필드 위에 존재하는 몬스터가 상대 몬스터와의 전투에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드를 묘지에서 특수 소환할 수 있다. 이 효과로 특수 소환한 이 카드의 레벨은 상대 몬스터에게 파괴된 자신의 몬스터와 같은 레벨이 된다.
