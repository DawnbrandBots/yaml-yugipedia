title: Overwind (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Normal
  | lore               = Target 1 face-up "Wind-Up" monster you control; its ATK and DEF are doubled, and it returns to the hand during the End Phase. You can only activate 1 "Overwind" per turn.

  | fr_name            = Surcadence
  | fr_lore            = Ciblez 1 monstre "Automate" face recto que vous contrôlez ; son ATK et DEF sont doublées, et durant la End Phase, il est renvoyé à la main. Vous ne pouvez activer qu'1 "Surcadence" par tour.
  | de_name            = Überdrehen
  | de_lore            = Wähle 1 offenes „Aufzieh“-Monster, das du kontrollierst; seine ATK und DEF werden verdoppelt und es kehrt während der End Phase auf die Hand zurück. Du kannst nur 1 „Überdrehen“ pro Spielzug aktivieren.
  | it_name            = Sovracarica
  | it_lore            = Scegli come bersaglio 1 mostro "a Molla" scoperto che controlli; i suoi ATK e DEF vengono raddoppiati, ed esso ritorna nella mano durante la End Phase. Puoi attivare solo 1 "Sovracarica" per turno.
  | pt_name            = Supercorda
  | pt_lore            = Escolha 1 monstro "de Corda" com a face para cima que você controla; o ATK e DEF dele são dobrados e ele é devolvido para a mão durante a Fase Final. Você só pode ativar 1 "Supercorda" por turno.
  | es_name            = Sobrecuerda
  | es_lore            = Selecciona 1 monstruo "de Cuerda" boca arriba que controles; su ATK y su DEF se duplican, y vuelve a la mano durante la End Phase. Sólo puedes activar 1 "Sobrecuerda" por turno.
  | ja_lore            = 自分フィールド上の「ゼンマイ」と名のついたモンスター１体を選択して発動できる。選択したモンスターの攻撃力・守備力は倍になり、このターンのエンドフェイズ時に持ち主の手札に戻る。「オーバー・レンチ」は１ターンに１枚しか発動できない。
  | ko_name            = 오버 렌치
  | ko_lore            = 자신 필드 위에 앞면 표시로 존재하는 "태엽"이라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 선택한 몬스터의 공격력 / 수비력은 배가 되어, 이 턴의 엔드 페이즈시에 패로 되돌아간다. "오버 렌치"는 1턴에 1장밖에 발동할 수 없다.
  }}
