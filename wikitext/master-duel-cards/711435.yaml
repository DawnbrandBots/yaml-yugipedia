  | de_name            = Tentakelverteidiger
  | de_lore            = Wenn diese Karte als Normalbeschwörung beschworen wird, kannst du 1 Monster wählen, das dein Gegner kontrolliert. Das gewählte Monster kann weder angreifen noch als Tribut angeboten werden, solange diese Karte offen auf dem Spielfeld verbleibt. Während jeder deiner End Phasen, zahle 500 Life Points oder zerstöre diese Karte.
  | it_name            = Rampino Immobilizzatore
  | it_lore            = Quando questa carta viene Evocata tramite Evocazione Normale, puoi scegliere 1 mostro controllato dal tuo avversario. Il mostro scelto non può attaccare né essere offerto come Tributo, fino a quando questa carta resta scoperta sul Terreno. Durante ogni tua End Phase, paga 500 Life Points o distruggi questa carta.
  | pt_name            = Constritor Octópode
  | pt_lore            = Quando este card for Invocado por Invocação-Normal, você pode selecionar 1 monstro que seu oponente controla. O monstro selecionado não pode atacar ou ser oferecido como Tributo, enquanto este card permanecer com a face para cima no campo. Durante cada uma das suas Fases Finais, pague 500 PV ou destrua este card.
  | es_name            = Bloqueador del Forcejeo
  | es_lore            = Cuando Invocas de Modo Normal esta carta, puedes seleccionar 1 monstruo controlado por tu adversario. Mientras esta carta esté boca arriba en el Campo, el monstruo seleccionado no puede atacar ni ser Sacrificado. Durante cada una de tus End Phases, paga 500 Life Points o destruye esta carta.
  | ja_lore            = このカードが召喚に成功した時、相手フィールド上のモンスター１体を選択して発動できる。このカードがフィールド上に表側表示で存在する限り、選択したモンスターは攻撃できず、リリースもできない。このカードのコントローラーは自分のエンドフェイズ毎に５００ライフポイントを払う。または、５００ライフポイント払わずにこのカードを破壊する。
  | ko_name            = 월 크리에이터
  | ko_lore            = 이 카드가 일반 소환에 성공했을 때, 상대 필드 위에 존재하는 몬스터 1장을 선택할 수 있다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 선택된 몬스터는 공격할 수 없고 릴리스할 수도 없다. 이 카드의 컨트롤러는 자신의 엔드 페이즈마다 500 라이프 포인트를 지불한다. 또는, 500 라이프 포인트를 지불하지 않고 이 카드를 파괴한다.
  | sc_name            = 造墙者
  | sc_lore            = 此卡召唤成功时，可选择１只对手场上的怪兽并发动。只要此卡以表侧表示存在于场上，被选择怪兽不可攻击，也不可释放。此卡的控制者每次自己的结束阶段支付５００生命点数。或不支付５００生命点数破坏此卡。
