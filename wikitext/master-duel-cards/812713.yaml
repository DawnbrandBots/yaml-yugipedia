  | de_name            = Quintettmagier
  | de_lore            = 5 Hexer-Monster<br />Muss als Fusionsbeschwörung beschworen werden. Falls diese Karte als Fusionsbeschwörung beschworen wird und dafür 5 Hexer-Monster mit unterschiedlichen Namen verwendet werden: Du kannst alle Karten zerstören, die dein Gegner kontrolliert. Diese offene Karte auf dem Spielfeld kann weder als Tribut angeboten noch als Fusionsmaterial verwendet werden, zusätzlich kann sie nicht durch Karteneffekte zerstört werden.
  | it_name            = Mago Quintetto
  | it_lore            = 5 mostri Incantatore<br />Deve essere Evocato tramite Fusione. Se questa carta viene Evocata tramite Fusione utilizzando 5 mostri Incantatore con nomi diversi: puoi distruggere tutte le carte controllate dal tuo avversario. Questa carta scoperta sul Terreno non può essere offerta come Tributo, né essere utilizzata come Materiale da Fusione, inoltre non può essere distrutta dagli effetti delle carte.
  | pt_name            = Mago Quinteto
  | pt_lore            = 5 monstros Mago<br />Deve ser Invocado por Invocação-Fusão. Se este card for Invocado por Invocação-Fusão usando 5 monstros Mago com nomes diferentes: você pode destruir todos os cards que seu oponente controla. Este card com a face para cima no campo não pode ser oferecido como Tributo, nem usado como Matéria de Fusão e, além disso, ele não pode ser destruído por efeitos de card.
  | es_name            = Mago Quinteto
  | es_lore            = 5 monstruos Lanzador de Conjuros<br />Debe ser Invocado por Fusión. Si esta carta es Invocada por Fusión usando 5 monstruos Lanzador de Conjuros con nombres diferentes: puedes destruir todas las cartas que controle tu adversario. Esta carta boca arriba en el Campo no puede ser Sacrificada, ni usada como Material de Fusión, y además no puede ser destruida por efectos de cartas.
  | ja_lore            = 魔法使い族モンスター×５<br />このカードは融合召喚でしか特殊召喚できない。①：魔法使い族モンスター５種類を素材としてこのカードが融合召喚に成功した場合に発動できる。相手フィールドのカードを全て破壊する。②：このカードはモンスターゾーンに存在する限り、リリースできず、融合素材にできず、効果では破壊されない。
  | ko_name            = 퀸텟 매지션
  | ko_lore            = 마법사족 몬스터 × 5<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 마법사족 몬스터 5종류를 소재로서 이 카드가 융합 소환에 성공했을 경우에 발동할 수 있다. 상대 필드의 카드를 전부 파괴한다. ②: 이 카드는 몬스터 존에 존재하는 한, 릴리스할 수 없으며, 융합 소재로 할 수 없고, 효과로는 파괴되지 않는다.
  | sc_name            = 五重魔导师
  | sc_lore            = 魔法师族怪兽×５<br />此卡只可以融合召唤特殊召唤。①：此卡以５种魔法师族怪兽为素材融合召唤成功的场合可发动。破坏对手场上的全部卡牌。②：此卡只要存在于怪兽区，不可解放，不可作为融合素材，也不会因效果被破坏。
