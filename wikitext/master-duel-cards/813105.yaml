title: Roaring Earth (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Continuous
  | lore               = If a Beast-Type monster you control attacks a Defense Position monster, inflict piercing battle damage to your opponent. If you inflict battle damage to your opponent with this effect: Target 1 face-up monster your opponent controls; that target loses 500 ATK and DEF. (This remains even if this card leaves the field.)

  | fr_name            = Terre Rugissante
  | fr_lore            = Si un monstre de Type Bête que vous contrôlez attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Si vous infligez des dommages de combat à votre adversaire avec cet effet : ciblez 1 monstre face recto contrôlé par votre adversaire ; la cible perd 500 ATK/DEF. (Ceci est valide même si cette carte quitte le Terrain.)
  | de_name            = Tosende Erde
  | de_lore            = Falls ein Monster vom Typ Ungeheuer, das du kontrollierst, ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Falls du deinem Gegner mit diesem Effekt Kampfschaden zufügst: Wähle 1 offenes Monster, das dein Gegner kontrolliert; das gewählte Ziel verliert 500 ATK und DEF. (Dies hält sogar an, falls diese Karte das Spielfeld verlässt.)
  | it_name            = Terra Ruggente
  | it_lore            = Se un mostro di Tipo Bestia che controlli attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Se infliggi danno da combattimento al tuo avversario con questo effetto: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; quel bersaglio perde 500 ATK e DEF. (Questo rimane anche se questa carta lascia il Terreno.)
  | pt_name            = O Rugido da Terra
  | pt_lore            = Se um monstro do Tipo Besta que você controla atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Se você causar dano de batalha ao seu oponente com este efeito: escolha 1 monstro com a face para cima que seu oponente controla; o alvo perde 500 de ATK e DEF. (Isso permanece mesmo que este card deixe o campo.)
  | es_name            = Tierra Rugiente
  | es_lore            = Si un monstruo de Tipo Bestia que controlas ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Si infliges daño de batalla a tu adversario con este efecto: selecciona 1 monstruo boca arriba que controle tu adversario; ese objetivo pierde 500 ATK y DEF. (Esto permanece aún si esta carta deja el Campo).
  | ja_lore            = 自分フィールド上の獣族モンスターが守備表示モンスターを攻撃した時、その守備力を攻撃力が超えていれば、その数値だけ相手ライフに戦闘ダメージを与える。この効果が適用された事によって相手ライフに戦闘ダメージを与えた時、相手フィールド上の表側表示モンスター１体を選択し、その攻撃力・守備力は５００ポイントダウンする。
  | ko_name            = 포효하는 대지
  | ko_lore            = 자신 필드 위에 존재하는 야수족 몬스터가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면 그 수치만큼 상대 라이프에 전투 데미지를 준다. 이 효과가 적용되는 것에 의해서 상대 라이프에 전투 데미지를 주었을 때, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장의 공격력/수비력은 500 포인트 내린다.
  }}
