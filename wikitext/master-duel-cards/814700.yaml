  | fr_name            = Règles Tribales
  | fr_lore            = Sélectionnez 1 Type de monstre. Les monstres de ce Type ne peuvent attaquer. Sacrifiez 1 monstre de votre Terrain à chacune de vos Standby Phases. Sinon, cette carte est détruite.
  | de_name            = Stammesverfügung
  | de_lore            = Wähle 1 Monster-Typ, wenn diese Karte aktiviert wird. Alle Monster des gewählten Typs können nicht angreifen. Biete in jeder deiner Standby Phasen 1 Monster von deiner Spielfeldseite als Tribut an. Wenn du dies nicht tust, wird diese Karte zerstört.
  | it_name            = Regolazione della Tribù
  | it_lore            = Scegli 1 Tipo di mostro. I mostri del Tipo selezionato non possono attaccare. Offri come Tributo 1 mostro sul tuo Terreno in ogni tua Standby Phase. Se non lo fai, distruggi questa carta.
  | pt_name            = Instruções da Tribo
  | pt_lore            = Ative este card ao declarar 1 Tipo de Monstro. Os monstros desse Tipo não podem declarar ataques. Uma vez por turno, durante sua Fase de Apoio, ofereça 1 monstro como Tributo ou destrua este card.
  | es_name            = La Regulación de Tribu
  | es_lore            = Activa esta carta declarando 1 Tipo de Monstruo. Los monstruos de ese Tipo no pueden declarar ataques. Una vez por turno, durante tu Standby Phase, Sacrifica 1 monstruo o destruye esta carta.
  | ja_lore            = 種族を１つ宣言してこのカードを発動できる。このカードがフィールド上に存在する限り、宣言した種族のモンスターは攻撃宣言できない。このカードのコントローラーは自分のスタンバイフェイズ毎にモンスター１体をリリースする。または、リリースせずにこのカードを破壊する。
  | ko_name            = 일족의 법도
  | ko_lore            = 발동시에 1종류의 종족을 선언한다. 그 종족의 몬스터는 공격 선언을 할 수 없다. 자신의 스텐바이 페이즈마다 몬스터 1장을 제물로 바치지 않으면 이 카드를 파괴한다.
  | tc_name            = 一族之規
  | tc_lore            = 可宣言１個種族發動此卡。只要此卡存在於場上，宣言種族的怪獸就無法進行攻擊宣言。此卡的控制者在每次我方準備階段解放１隻怪獸。或是不解放，破壞此卡。
  | sc_name            = 一族之规
  | sc_lore            = 可宣言１个种族并发动此卡。只要此卡存在于场上，被宣言的种族怪兽就不可进行攻击宣言。此卡的控制者每次我方的准备阶段解放１只怪兽。或者不解放怪兽破坏此卡。
