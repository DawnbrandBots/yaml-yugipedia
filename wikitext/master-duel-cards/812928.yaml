  | fr_name            = Seigneur Dragon Zombie aux Yeux Rouges
  | fr_lore            = 1 Syntoniseur Zombie + 1+ monstre non-Syntoniseur<br />Durant le tour de votre adversaire (Effet Rapide) : vous pouvez cibler 1 monstre Zombie ("Seigneur Dragon Zombie aux Yeux Rouges" exclu) dans votre Cimetière ; Invoquez-le Spécialement. Si cette carte est dans votre Cimetière : vous pouvez bannir 1 monstre Zombie que vous contrôlez ; Invoquez Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Seigneur Dragon Zombie aux Yeux Rouges" qu'une fois par tour.
  | de_name            = Rotäugiger Zombiedrachenherr
  | de_lore            = 1 Zombie-Empfänger + 1+ Nicht-Empfänger-Monster<br />Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst 1 Zombie-Monster in deinem Friedhof wählen, außer „Rotäugiger Zombiedrachenherr“; beschwöre es als Spezialbeschwörung. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Zombie-Monster verbannen, das du kontrollierst; beschwöre diese Karte als Spezialbeschwörung. Du kannst jeden Effekt von „Rotäugiger Zombiedrachenherr“ nur einmal pro Spielzug verwenden.
  | it_name            = Signore Drago Zombie Occhi Rossi
  | it_lore            = 1 Tuner Zombie + 1+ mostri non-Tuner<br />Durante il turno del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 mostro Zombie nel tuo Cimitero, eccetto "Signore Drago Zombie Occhi Rossi"; Evocalo Specialmente. Se questa carta è nel tuo Cimitero: puoi bandire 1 mostro Zombie che controlli; Evoca Specialmente questa carta. Puoi utilizzare ogni effetto di "Signore Drago Zombie Occhi Rossi" una sola volta per turno.
  | pt_name            = Senhor Dragão Zumbi de Olhos Vermelhos
  | pt_lore            = 1 Regulador Zumbi + 1+ monstros não-Reguladores<br />Durante o turno do seu oponente (Efeito Rápido): você pode escolher 1 monstro Zumbi no seu Cemitério, exceto "Senhor Dragão Zumbi de Olhos Vermelhos"; Invoque-o por Invocação-Especial. Se este card estiver no seu Cemitério: você pode banir 1 monstro Zumbi que você controla; Invoque este card por Invocação-Especial. Você só pode usar cada efeito de "Senhor Dragão Zumbi de Olhos Vermelhos" uma vez por turno.
  | es_name            = Señor Dragón Zombi de Ojos Rojos
  | es_lore            = 1 Cantante Zombi + 1+ monstruos que no sean Cantantes<br />Durante el turno de tu adversario (Efecto Rápido): puedes seleccionar 1 monstruo Zombi en tu Cementerio, excepto "Señor Dragón Zombi de Ojos Rojos"; Invócalo de Modo Especial. Si esta carta está en tu Cementerio: puedes desterrar 1 monstruo Zombi que controles; Invoca esta carta de Modo Especial. Sólo puedes usar cada efecto de "Señor Dragón Zombi de Ojos Rojos" una vez por turno.
  | ja_lore            = アンデット族チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：相手ターンに、「真紅眼の不死竜皇」以外の自分の墓地のアンデット族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：このカードが墓地に存在する場合、自分フィールドのアンデット族モンスター１体を除外して発動できる。このカードを特殊召喚する。
  | ko_name            = 붉은 눈의 불사룡황
  | ko_lore            = 언데드족 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 턴에, "붉은 눈의 불사룡황" 이외의 자신 묘지의 언데드족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드가 묘지에 존재할 경우, 자신 필드의 언데드족 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 특수 소환한다.
  | sc_name            = 真红眼不死龙皇
  | sc_lore            = 不死族协调＋１只以上协调以外的怪兽<br />此卡名的①②效果１回合仅可各使用１次。①：在对手回合中，以“真红眼不死龙皇”以外的自己墓地的１只不死族怪兽为对象可以发动。将该怪兽特殊召唤。②：此卡存在于墓地的情况下，将自己场上的１只不死族怪兽除外可以发动。将此卡特殊召唤。
