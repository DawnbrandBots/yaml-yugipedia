  | lore               = If this card attacks, your opponent cannot activate any Spell/Trap Cards until the end of the Damage Step. This card gains the appropriate effects if you Normal Summon it by Tributing these monsters.<br />●Green Gadget: If this card attacks a Defense Position monster, inflict piercing battle damage to your opponent.<br />●Red Gadget: If this card inflicts battle damage to your opponent: Inflict 400 damage to your opponent.<br />●Yellow Gadget: If this card destroys an opponent's monster by battle: Inflict 600 damage to your opponent.

  | fr_name            = Dragon Gadjiltron Rouages Ancients
  | fr_lore            = Si cette carte attaque, votre adversaire ne peut pas activer de Cartes Magie/Piège jusqu'à la fin de la Damage Step. Cette carte gagne les effets appropriés si vous l'Invoquez Normalement en Sacrifiant ces monstres.<br />●Gadget Vert : Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.<br />●Gadget Rouge : Si cette carte inflige des dommages de combat à votre adversaire : infligez 400 points de dommages à votre adversaire.<br />●Gadget Jaune : Si cette carte détruit un monstre de votre adversaire au combat : infligez 600 points de dommages à votre adversaire.
  | de_name            = Antiker Antriebsgadjiltrondrache
  | de_lore            = Falls diese Karte angreift, kann dein Gegner bis zum Ende des Damage Steps keine Zauber-/Fallenkarten aktivieren. Diese Karte erhält die entsprechenden Effekte, falls du sie als Normalbeschwörung beschwörst, indem du diese Monster als Tribut anbietest.<br />●Grüner Apparat: Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.<br />●Roter Apparat: Falls diese Karte deinem Gegner Kampfschaden zufügt: Füge deinem Gegner 400 Schaden zu.<br />●Gelber Apparat: Falls diese Karte ein Monster deines Gegners durch Kampf zerstört: Füge deinem Gegner 600 Schaden zu.
  | it_name            = Drago Gadjiltron-Ingranaggio Antico
  | it_lore            = Se questa carta attacca, il tuo avversario non può attivare nessuna Carta Magia/Trappola fino alla fine del Damage Step. Questa carta guadagna gli effetti appropriati se la Evochi Normalmente offrendo come Tributo questi mostri.<br />●Congegno Verde: Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.<br />●Congegno Rosso: Se questa carta infligge danno da combattimento al tuo avversario: infliggi 400 danni al tuo avversario.<br />●Congegno Giallo: Se questa carta distrugge un mostro dell'avversario in battaglia: infliggi 600 danni al tuo avversario.
  | pt_name            = Dragão Gadjiltron do Mecanismo Antigo
  | pt_lore            = Se este card atacar, seu oponente não pode ativar nenhum Card de Magia/Armadilha até o final da Etapa de Dano. Este card ganha os efeitos apropriados se você Invocá-lo por Invocação-Normal oferecendo como Tributo esses monstros.<br />●Dispositivo Verde: Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.<br />●Dispositivo Vermelho: Se este card causar dano de batalha ao seu oponente: cause 400 de dano ao seu oponente.<br />●Dispositivo Amarelo: Se este card destruir um monstro do oponente em batalha: cause 600 de dano ao seu oponente.
  | es_name            = Dragón Aparatrón de Mecanismo Antiguo
  | es_lore            = Si esta carta ataca, hasta el final del Damage Step tu adversario no puede activar Cartas Mágicas/de Trampa. Esta carta gana los efectos apropiados si la Invocas de Modo Normal Sacrificando estos monstruos.<br />●Artilugio Verde: Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.<br />●Artilugio Rojo: Si esta carta inflige daño de batalla a tu adversario: inflige 400 puntos de daño a tu adversario.<br />●Artilugio Amarillo: Si esta carta destruye un monstruo de tu adversario en batalla: inflige 600 puntos de daño a tu adversario.
  | ja_lore            = ①：このカードの召喚のためにリリースしたモンスターによって以下の効果を得る。<br />●グリーン・ガジェット：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。<br />●レッド・ガジェット：このカードが相手に戦闘ダメージを与えた場合に発動する。相手に４００ダメージを与える。<br />●イエロー・ガジェット：このカードが戦闘で相手モンスターを破壊した場合に発動する。相手に６００ダメージを与える。<br />②：このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。
  | ko_name            = 앤틱 기어 가젤 드래곤
  | ko_lore            = ①: 이 카드의 일반 소환을 위해 릴리스한 몬스터에 의해 이하의 효과를 얻는다.<br />●그린 가제트: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.<br />●레드 가제트: 이 카드가 상대에게 전투 데미지를 주었을 경우에 발동한다. 상대에게 400 데미지를 준다.<br />●옐로 가제트: 이 카드가 전투로 상대 몬스터를 파괴했을 경우에 발동한다. 상대에게 600 데미지를 준다.<br />②: 이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다.
