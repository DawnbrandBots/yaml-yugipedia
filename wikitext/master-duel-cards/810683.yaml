  | es_name            = Perfume Luna Luz
  | es_lore            = Selecciona 1 monstruo "Lunaluz" en tu Cementerio; Invócalo de Modo Especial. Puedes desterrar esta carta en tu Cementerio, y después descartar 1 carta; añade a tu mano 1 monstruo "Lunaluz" en tu Deck.
  | ja_lore            = ①：自分の墓地の「ムーンライト」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。②：墓地のこのカードを除外し、手札を１枚捨てて発動できる。デッキから「ムーンライト」モンスター１体を手札に加える。
  | ko_name            = 월광향
  | ko_lore            = ①: 자신 묘지의 "문라이트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 묘지의 이 카드를 제외하여, 패를 1장 버리고 발동할 수 있다. 덱에서 "문라이트" 몬스터 1장을 패에 넣는다.
  | tc_name            = 月光香
  | tc_lore            = ①：可將我方墓地的１隻「月光」怪獸做為對象發動。特殊召喚該怪獸。②：可將墓地的此卡除外，捨棄１張手牌發動。從牌組將１隻「月光」怪獸加入手牌。
  | sc_name            = 月华香
  | sc_lore            = ①：以自己墓地的１只“月光”怪兽为对象可以发动。将该怪兽特殊召唤。②：将墓地的此卡除外，舍弃１张手牌可以发动。从牌组将１只“月光”怪兽加入手牌。
