  | de_name            = Antiker Feendrache
  | de_lore            = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Während deiner Main Phase: Du kannst 1 Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Battle Phase durchführen. Während deiner Main Phase: Du kannst so viele Karten in den Spielfeldzonen wie möglich zerstören (min. 1) und falls du dies tust, erhältst du 1000 LP, dann kannst du deiner Hand 1 Spielfeldzauber mit einem unterschiedlichen Namen als die zerstörten Karten von deinem Deck hinzufügen. Du kannst jeden Effekt von „Antiker Feendrache“ nur einmal pro Spielzug verwenden.
  | it_name            = Antico Drago Fatato
  | it_lore            = 1 Tuner + 1+ mostri non-Tuner<br />Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro di Livello 4 o inferiore dalla tua mano. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questo effetto. Durante la tua Main Phase: puoi distruggere tante carte nelle Zone Terreno quante possibile (minimo 1) e, se lo fai, guadagni 1000 LP, poi puoi aggiungere 1 Magia Terreno con un nome diverso dalle carte distrutte, dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Antico Drago Fatato" una sola volta per turno.
  | pt_name            = Dragão Fada Antigo
  | pt_lore            = 1 Regulador + 1+ monstros não-Reguladores<br />Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro de Nível 4 ou menos da sua mão. Você não pode conduzir sua Fase de Batalha no turno em que ativar este efeito. Durante sua Fase Principal: você pode destruir tantos cards nas Zonas do Campo quanto possível (mín. 1) e, se isso acontecer, ganhe 1000 PV e, depois, você pode adicionar 1 Magia de Campo com um nome diferente que o do(s) card(s) destruído(s) do seu Deck à sua mão. Você só pode usar cada efeito de "Dragão Fada Antigo" uma vez por turno.
  | es_name            = Dragón Hada Antiguo
  | es_lore            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de Nivel 4 o menor. No puedes realizar tu Battle Phase en el turno en el que activas este efecto. Durante tu Main Phase: puedes destruir tantas cartas en las Zonas del Campo como sea posible (mín. 1) y, si lo haces, gana 1000 LP, y después puedes añadir a tu mano 1 Mágica de Campo en tu Deck con un nombre diferente que el de la o las cartas destruidas. Sólo puedes usar cada efecto de "Dragón Hada Antiguo" una vez por turno.
  | ja_lore            = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。手札からレベル４以下のモンスター１体を特殊召喚する。この効果を発動するターン、自分はバトルフェイズを行えない。②：自分メインフェイズに発動できる。フィールドゾーンのカードを全て破壊し、自分は１０００ＬＰ回復する。その後、破壊したカードとはカード名が異なるフィールド魔法カード１枚をデッキから手札に加える事ができる。
  | ko_name            = 고대 요정 드래곤
