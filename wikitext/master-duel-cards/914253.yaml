  | lore               = 1 "Nordic Alfar" Tuner + 2+ non-Tuner monsters<br />Once per turn, when your opponent activates a Spell/Trap Card during your Battle Phase (Quick Effect): You can negate the activation, and if you do, destroy it. Once per turn, during the End Phase, if this face-up card you controlled was destroyed by your opponent's card and sent to your GY this turn: You can banish 1 "Nordic Alfar" Tuner from your GY; Special Summon this card. When Summoned this way: You can target 1 Trap in your GY; add that target to your hand.

  | fr_name            = Loki, Seigneur des Ases
  | fr_lore            = 1 Syntoniseur "Alfe Nordique" + 2+ monstres non-Syntoniseur<br />Une fois par tour, lorsque votre adversaire active une Carte Magie/Piège durant votre Battle Phase (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez-la. Une fois par tour, durant la End Phase, si cette carte face recto que vous contrôliez a été détruite par un effet de carte de votre adversaire et envoyée à votre Cimetière ce tour : vous pouvez bannir 1 Syntoniseur "Alfe Nordique" depuis votre Cimetière ; Invoquez Spécialement cette carte. Lorsqu'elle est Invoquée de cette façon : vous pouvez cibler 1 Piège dans votre Cimetière ; ajoutez la cible à votre main.
  | de_name            = Loki, Herr der Asen
  | de_lore            = 1 „Nordischer Elf“-Empfänger + 2+ Nicht-Empfänger-Monster<br />Einmal pro Spielzug, wenn dein Gegner während deiner Battle Phase eine Zauber-/Fallenkarte aktiviert (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre sie. Einmal pro Spielzug, während der End Phase, falls diese offene Karte, die du kontrolliert hast, in diesem Spielzug durch eine Karte deines Gegners zerstört und auf deinen Friedhof gelegt wurde: Du kannst 1 „Nordischer Elf“-Empfänger von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung. Wenn sie auf diese Art beschworen wird: Du kannst 1 Falle in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu.
  | it_name            = Loki, Signore degli Aesir
  | it_lore            = 1 Tuner "Alfar Nordic" + 2+ mostri non-Tuner<br />Una volta per turno, quando il tuo avversario attiva una Carta Magia/Trappola durante la tua Battle Phase (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggila. Una volta per turno, durante la End Phase, se questa carta scoperta che controllavi è stata distrutta da una carta del tuo avversario e mandata al tuo Cimitero in questo turno: puoi bandire 1 Tuner "Alfar Nordic" dal tuo Cimitero; Evoca Specialmente questa carta. Quando viene Evocata in questo modo: puoi scegliere come bersaglio 1 Trappola nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  | pt_name            = Loki, Senhor dos Aesir
  | pt_lore            = 1 Regulador "Alfar Nórdico" + 2+ monstros não-Reguladores<br />Uma vez por turno, quando seu oponente ativar um Card de Magia/Armadilha durante sua Fase de Batalha (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua-o. Uma vez por turno, durante a Fase Final, se este card com a face para cima que você controlava foi destruído por um card do seu oponente e enviado para o seu Cemitério neste turno: você pode banir 1 Regulador "Alfar Nórdico" do seu Cemitério; Invoque este card por Invocação-Especial. Quando Invocado desta forma: você pode escolher 1 Armadilha no seu Cemitério; adicione o alvo à sua mão.
  | es_name            = Loki, Señor de los Aesir
  | es_lore            = 1 Cantante "Alfar Nórdico" + 2+ monstruos que no sean Cantantes<br />Una vez por turno, cuando tu adversario active una Carta Mágica/de Trampa durante tu Battle Phase (Efecto Rápido): puedes negar la activación y, si lo haces, destrúyela. Una vez por turno, durante la End Phase, si este turno esta carta boca arriba que controlabas fue destruida por una carta de tu adversario y mandada a tu Cementerio: puedes desterrar 1 "Alfar Nórdico" Cantante en tu Cementerio; Invoca esta carta de Modo Especial. Cuando es Invocada de esta forma: puedes seleccionar 1 Trampa en tu Cementerio; añade ese objetivo a tu mano.
  | ja_lore            = 「極星霊」と名のついたチューナー＋チューナー以外のモンスター２体以上<br />１ターンに１度、自分のバトルフェイズ中に相手が魔法・罠カードを発動した時に発動できる。その発動を無効にし破壊する。フィールド上の表側表示のこのカードが相手によって破壊され墓地へ送られたターンのエンドフェイズ時、自分の墓地の「極星霊」と名のついたチューナー１体をゲームから除外して発動できる。このカードを墓地から特殊召喚する。この効果で特殊召喚に成功した時に発動できる。自分の墓地から罠カード１枚を選択して手札に加える。
  | ko_name            = 극신황 로키
  | ko_lore            = "극성령"이라는 이름이 붙은 튜너 ＋ 튜너 이외의 몬스터 2장 이상<br />1턴에 1번, 자신의 배틀 페이즈 중에 상대가 마법/함정 카드를 발동했을 때, 그 발동을 무효로 하고 파괴할 수 있다. 필드 위에 앞면 표시로 존재하는 이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 경우, 그 턴의 엔드 페이즈시에 자신의 묘지에 존재하는 "극성령"이라는 이름이 붙은 튜너 1장을 게임에서 제외하는 것으로, 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환에 성공했을 때, 자신의 묘지에 존재하는 함정 카드 1장을 선택하고 패에 넣을 수 있다.
  }}
