  | de_name            = Imitierender Menschenfresserkäfer
  | de_lore            = FLIPP: Wähle 1 Monster auf dem Spielfeld; zerstöre es und falls du dies tust, erhält diese Karte ATK in Höhe der Grund-ATK jenes Monsters, dann kannst du den Typ dieser Karte in den Grund-Typ jenes Monsters ändern.<br />Kann nicht durch Kampf zerstört werden. Kann nicht durch die Effekte von Monstern mit demselben Typ zerstört werden.
  | it_name            = Insetto Mangia-Uomini Imitatore
  | it_lore            = SCOPRI: Scegli come bersaglio 1 mostro sul Terreno; distruggilo e, se lo fai, questa carta guadagna ATK pari all'ATK originale di quel mostro, poi puoi cambiare il Tipo di questa carta col Tipo originale di quel mostro.<br />Non può essere distrutto in battaglia. Non può essere distrutto dagli effetti di mostri con il suo stesso Tipo.
  | pt_name            = Inseto Devorador de Homens Imitador
  | pt_lore            = VIRE: Escolha 1 monstro no campo; destrua-o e, se isso acontecer, este card ganha ATK igual ao ATK original desse monstro e, depois, você pode mudar o Tipo deste card para o Tipo original desse monstro.<br />Não pode ser destruído em batalha. Não pode ser destruído pelos efeitos de monstros com seu mesmo Tipo.
  | es_name            = Insecto Come-hombres Mimético
  | es_lore            = VOLTEO: Selecciona 1 monstruo en el Campo; destrúyelo y, si lo haces, esta carta gana ATK igual al ATK original de ese monstruo, y después puedes cambiar el Tipo de esta carta al Tipo original de ese monstruo.<br />No puede ser destruido en batalla. No puede ser destruido por efectos de monstruos con su mismo Tipo.
  | ja_lore            = ①：このカードがリバースした場合、フィールドのモンスター１体を対象として発動する。そのモンスターを破壊し、その元々の攻撃力分このカードの攻撃力をアップする。その後、このカードの種族を破壊したモンスターの元々の種族と同じにできる。②：フィールドのこのカードは、戦闘では破壊されず、このカードと同じ種族のモンスターの効果でも破壊されない。
  | ko_name            = 의태하는 식인 곤충
  | ko_lore            = ①: 이 카드가 리버스했을 경우, 필드의 몬스터 1장을 대상으로 하고 발동한다. 그 몬스터를 파괴하고, 그 원래 공격력만큼 이 카드의 공격력을 올린다. 그 후, 이 카드의 종족을 파괴한 몬스터의 원래 종족과 같게 할 수 있다. ②: 필드의 이 카드는, 전투로는 파괴되지 않으며, 이 카드와 같은 종족의 몬스터의 효과로도 파괴되지 않는다.
  | sc_name            = 拟态食人虫
  | sc_lore            = ①：此卡反转的情况下，以场上的１只怪兽为对象可以发动。将该怪兽破坏，此卡的攻击力上升相当于其原本攻击力的数值。然后，可将此卡的种族变为与所破坏的怪兽的原本种族相同。②：场上的此卡不会因战斗被破坏，也不会因与此卡种族相同的怪兽的效果被破坏。
