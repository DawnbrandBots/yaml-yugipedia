title: Power-Up Adapter (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | lore               = After activation, treat this card as an Equip Card and equip it to 1 face-up "Morphtronic" monster you control. The equipped monster cannot attack. Then, select 1 face-up monster on the field, except the equipped monster. It gains ATK equal to the ATK of the equipped monster.

  | fr_name            = Prise Électrique
  | fr_lore            = Après activation, traitez cette carte comme une Carte d'Équipement et équipez-la à 1 monstre "Morphtronique" face recto que vous contrôlez. Le monstre équipé ne peut pas attaquer. Ensuite, sélectionnez 1 monstre face recto sur le Terrain, excepté le monstre équipé. Il gagne un montant d'ATK égal à l'ATK du monstre équipé.
  | de_name            = Aufladungsadapter
  | de_lore            = Behandle diese Karte nach der Aktivierung als Ausrüstungskarte und rüste 1 offenes „Morphtronisch“-Monster damit aus, das du kontrollierst. Das ausgerüstete Monster kann nicht angreifen. Wähle dann 1 offenes Monster auf dem Spielfeld, außer dem ausgerüsteten Monster. Es erhält ATK in Höhe der ATK des ausgerüsteten Monsters.
  | it_name            = Adattatore Potenziante
  | it_lore            = Dopo l'attivazione, considera questa carta come una Carta Equipaggiamento ed equipaggiala ad 1 mostro "Morfotronico" scoperto che controlli. Il mostro equipaggiato non può attaccare. Poi, scegli 1 mostro scoperto sul Terreno, eccetto il mostro equipaggiato. Esso guadagna ATK pari all'ATK del mostro equipaggiato.
  | pt_name            = Adaptador de Energia
  | pt_lore            = Depois da ativação, considere este card como um Card de Equipamento e equipe-o a 1 monstro "Morfotrônico(a)" com a face para cima que você controla. O monstro equipado não pode atacar. Depois, selecione 1 monstro com a face para cima no campo, exceto o monstro equipado. Ele ganha ATK igual ao ATK do monstro equipado.
  | es_name            = Adaptador de Encendido
  | es_lore            = Después de la activación, trata esta carta como una Carta de Equipo y equípala a 1 monstruo "Morfotrónico/a" boca arriba que controles. El monstruo equipado no puede atacar. Después, selecciona 1 monstruo boca arriba en el Campo, excepto el monstruo equipado. El monstruo gana ATK igual al ATK del monstruo equipado.
  | ja_lore            = 自分フィールド上の「Ｄ」と名のついたモンスター１体を選択してこのカードを発動できる。このカードを装備カード扱いとして、選択した自分のモンスターに装備する。装備モンスターは攻撃できない。この効果で装備された時、装備モンスター以外のフィールド上の表側表示モンスター１体を選択して発動する。選択したモンスターの攻撃力は装備モンスターの攻撃力分アップする。
  | ko_name            = 파워업 커넥터
  | ko_lore            = 발동 후, 이 카드는 장착 카드가 되어, 자신 필드 위에 앞면 표시로 존재하는 "D(디포머)"라는 이름이 붙은 몬스터 1장에 장착한다. 장착 몬스터는 공격을 할 수 없다. 이 효과로 장착되었을 때, 장착 몬스터 이외의 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택한다. 선택한 몬스터의 공격력은 장착 몬스터의 공격력만큼 올린다.
  }}
