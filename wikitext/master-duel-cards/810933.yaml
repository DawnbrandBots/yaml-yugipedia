  | lore               = "Majestic Dragon" + "Stardust Dragon" + 1 non-Tuner monster<br />During either player's turn, when your opponent activates a card or effect: You can Tribute this card; negate the activation, and if you do, destroy all cards your opponent controls. Once per turn: You can target 1 face-up monster your opponent controls; negate its effects until the end of this turn, and you can activate 1 of its effects as this card's effect once this turn. During the End Phase: Target 1 "Stardust Dragon" in your Graveyard; return this card from the field to the Extra Deck, then Special Summon that target.

  | fr_name            = Dragon des Étoiles Majestueux
  | fr_lore            = "Dragon Majestueux" + "Dragon Poussière d'Étoile" + 1 monstre non-Syntoniseur<br />Durant le tour de chaque joueur, lorsque votre adversaire active une carte ou un effet : vous pouvez Sacrifier cette carte ; annulez l'activation, et si vous le faites, détruisez toutes les cartes contrôlées par votre adversaire. Une fois par tour : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, annulez ses effets, et une fois ce tour, vous pouvez activer 1 de ses effets comme l'effet de cette carte. Durant la End Phase : ciblez 1 "Dragon Poussière d'Étoile" dans votre Cimetière ; renvoyez cette carte depuis le Terrain à l'Extra Deck, puis Invoquez Spécialement la cible.
  | de_name            = Majestätischer Sternendrache
  | de_lore            = „Majestätischer Drache“ + „Sternenstaubdrache“ + 1 Nicht-Empfänger-Monster<br />Während des Spielzugs eines beliebigen Spielers, wenn dein Gegner eine Karte oder einen Effekt aktiviert: Du kannst diese Karte als Tribut anbieten; annulliere die Aktivierung und falls du dies tust, zerstöre alle Karten, die dein Gegner kontrolliert. Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs seine Effekte und du kannst einmal in diesem Spielzug 1 seiner Effekte als Effekt dieser Karte aktivieren. Während der End Phase: Wähle 1 „Sternenstaubdrache“ in deinem Friedhof; lege diese Karte vom Spielfeld ins Extra Deck zurück, dann beschwöre das gewählte Ziel als Spezialbeschwörung.
  | it_name            = Drago Stellare Maestoso
  | it_lore            = "Drago Maestoso" + "Drago Polvere di Stelle" + 1 mostro non-Tuner<br />Durante il turno di qualsiasi giocatore, quando il tuo avversario attiva una carta o un effetto: puoi offrire come Tributo questa carta; annulla l'attivazione e, se lo fai, distruggi tutte le carte controllate dal tuo avversario. Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno, e puoi attivare 1 dei suoi effetti come effetto di questa carta una volta in questo turno. Durante la End Phase: scegli come bersaglio 1 "Drago Polvere di Stelle" nel tuo Cimitero; fai ritornare questa carta dal Terreno all'Extra Deck, poi Evoca Specialmente quel bersaglio.
  | pt_name            = Dragão Majestoso Estelar
  | pt_lore            = "Dragão Majestoso" + "Dragão da Poeira Estelar" + 1 monstro não-Regulador<br />Durante o turno de qualquer duelista, quando seu oponente ativar um card ou efeito: você pode oferecer este card como Tributo; negue a ativação e, se isso acontecer, destrua todos os cards que seu oponente controla. Uma vez por turno: você pode escolher 1 monstro com a face para cima que seu oponente controla; negue os efeitos dele até o final deste turno e, uma vez por turno, você pode ativar 1 dos efeitos dele como se fosse um efeito deste card. Durante a Fase Final: escolha 1 "Dragão da Poeira Estelar" no seu Cemitério; devolva este card do campo para o Deck Adicional e, depois, Invoque o alvo por Invocação-Especial.
  | es_name            = Dragón Estelar Majestuoso
  | es_lore            = "Dragón Majestuoso" + "Dragón de Polvo de Estrellas" + 1 monstruo que no sea Cantante<br />Durante el turno de cualquier jugador, cuando tu adversario activa una carta o efecto: puedes Sacrificar esta carta; niega la activación y, si lo haces, destruye todas las cartas que controle tu adversario. Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; hasta el final de este turno, niega sus efectos y, una vez este turno, puedes activar 1 de sus efectos como si fuera un efecto de esta carta. Durante la End Phase: selecciona 1 "Dragón de Polvo de Estrellas" en tu Cementerio; devuelve al Deck Extra esta carta en el Campo, y después Invoca de Modo Especial ese objetivo.
  | ja_lore            = 「救世竜　セイヴァー・ドラゴン」＋「スターダスト・ドラゴン」＋チューナー以外のモンスター１体<br />相手が魔法・罠・モンスターの効果を発動した時、このカードをリリースして発動できる。その発動を無効にし、相手フィールド上のカードを全て破壊する。１ターンに１度、相手フィールド上の表側表示モンスター１体を選択し、その効果をターン終了時まで無効にできる。また、この効果で無効にしたモンスターに記された効果を、このターンこのカードの効果として１度だけ発動できる。エンドフェイズ時、このカードを持ち主のエクストラデッキに戻し、自分の墓地の「スターダスト・ドラゴン」１体を選択して特殊召喚する。
  | ko_name            = 세이비어 스타 드래곤
  | ko_lore            = "구세룡 세이비어 드래곤" ＋ "스타더스트 드래곤" ＋ 튜너 이외의 몬스터 1장<br />상대가 마법/함정/효과 몬스터의 효과를 발동했을 때, 이 카드를 릴리스하는 것으로 그 발동을 무효로 하고, 상대 필드 위의 카드를 전부 파괴한다. 1턴에 1번, 엔드 페이즈시까지 상대의 앞면 표시 몬스터 1장의 효과를 무효화할 수 있다. 또한, 무효화한 몬스터에 쓰여 있는 효과를 이 카드의 효과로서 1번만 발동할 수 있다. 엔드 페이즈시에 이 카드를 엑스트라 덱으로 되돌리고, 자신의 묘지에 존재하는 "스타더스트 드래곤" 1장을 특수 소환한다.
  | sc_name            = 救世星龙
  | sc_lore            = “救世龙”＋“星尘龙”＋协调以外的怪兽１只<br />对手发动了魔法・陷阱・怪兽效果时，可解放此卡并发动。使该发动无效，并破坏对手场上的所有卡牌。１回合１次，可选择对手场上的１只表侧表示怪兽，直至回合结束时，使该效果无效。此外，仅１次可将因此效果而无效的怪兽所记载之效果作为此回合此卡的效果发动。结束阶段时，将此卡返回至持有者的额外牌组，选择我方墓地的１只“星尘龙”并特殊召唤。
