  | de_name            = Shiranui-Fähigkeitssage Überlegenheit
  | de_lore            = 2+ Zombie-Monster<br />Synchromonster, die du kontrollierst, können nicht durch Karteneffekte zerstört werden. FEUER Monster, die du kontrollierst, können nicht durch Kampf zerstört werden. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst 1 deiner verbannten Zombie-Synchromonster wählen; beschwöre es als Spezialbeschwörung in deine Zone, auf die diese Karte zeigt. Du kannst diesen Effekt von „Shiranui-Fähigkeitssage Überlegenheit“ nur einmal pro Spielzug verwenden.
  | it_name            = Shiranui Abilitàsaga Supremazia
  | it_lore            = 2+ mostri Zombie<br />I Mostri Synchro che controlli non possono essere distrutti dagli effetti delle carte. I mostri FUOCO che controlli non possono essere distrutti in battaglia. Durante il turno del tuo avversario (Effetto Rapido): puoi scegliere come bersaglio 1 dei tuoi Mostri Synchro Zombie banditi; Evocalo Specialmente in una tua zona puntata da questa carta. Puoi utilizzare questo effetto di "Shiranui Abilitàsaga Supremazia" una sola volta per turno.
  | pt_name            = Supremacia Shiranui Destrezasaga
  | pt_lore            = 2+ monstros Zumbi<br />Monstros Sincro que você controla não podem ser destruídos por efeitos de card. Monstros de FOGO que você controla não podem ser destruídos em batalha. Durante o turno do seu oponente (Efeito Rápido): você pode escolher 1 dos seus Monstros Sincro Zumbi banidos; Invoque-o por Invocação-Especial em uma zona sua para a qual este card apontar. Você só pode usar este efeito de "Supremacia Shiranui Destrezasaga" uma vez por turno.
  | es_name            = Shiranui Sagahabilidad Supremacía
