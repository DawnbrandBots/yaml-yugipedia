  | ja_lore            = アンデット族モンスター２体以上<br />このカード名の③の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、自分フィールドのＳモンスターは効果では破壊されない。②：このカードがモンスターゾーンに存在する限り、自分の炎属性モンスターは戦闘では破壊されない。③：相手ターンに、除外されている自分のアンデット族Ｓモンスター１体を対象として発動できる。そのモンスターをこのカードのリンク先となる自分フィールドに特殊召喚する。
  | ko_name            = 려신－시라누이
  | ko_lore            = 언데드족 몬스터 2장 이상<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 싱크로 몬스터는 효과로는 파괴되지 않는다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신의 화염 속성 몬스터는 전투로는 파괴되지 않는다. ③: 상대 턴에, 제외되어 있는 자신의 언데드족 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 이 카드의 링크 앞이 되는 자신 필드에 특수 소환한다.
