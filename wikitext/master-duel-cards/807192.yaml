  | lore               = 1 Tuner + 1+ non-Tuner "Gusto" monsters<br />You can only Special Summon "Daigusto Laplampilica" once per turn. If this card is Synchro Summoned: You can Special Summon 1 "Gusto" monster from your hand and 1 "Gusto" monster from your Deck, but negate their effects, then immediately after this effect resolves, Synchro Summon 1 "Gusto" Synchro Monster using only those 2 monsters, also you cannot Special Summon monsters for the rest of this turn, except WIND monsters. Your opponent cannot target other "Gusto" Synchro Monsters you control with card effects.

  | fr_name            = Daigusto Laplampilica
  | fr_lore            = 1 Syntoniseur + 1+ monstre non-Syntoniseur "Gusto"<br />Vous ne pouvez Invoquer Spécialement "Daigusto Laplampilica" qu'une fois par tour. Si cette carte est Invoquée par Synchronisation : vous pouvez Invoquer Spécialement 1 monstre "Gusto" depuis votre main et 1 monstre "Gusto" depuis votre Deck, mais annulez leurs effets, puis immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro "Gusto" en utilisant uniquement ces 2 monstres, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres VENT exclus) le reste de ce tour. Votre adversaire ne peut pas cibler d'autres Monstres Synchro "Gusto" que vous contrôlez avec des effets de carte.
  | de_name            = Daigusto Laplampilica
  | de_lore            = 1 Empfänger + 1+ „Gusto“-Nicht-Empfänger-Monster<br />Du kannst „Daigusto Laplampilica“ nur einmal pro Spielzug als Spezialbeschwörung beschwören. Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 „Gusto“-Monster von deiner Hand und 1 „Gusto“-Monster von deinem Deck als Spezialbeschwörung beschwören, aber annulliere ihre Effekte, dann, sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Gusto“-Synchromonster als Synchrobeschwörung und verwende dafür nur die 2 Monster, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer WIND Monstern. Dein Gegner kann andere „Gusto“-Synchromonster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen.
  | it_name            = Daigusto Laplampilica
  | it_lore            = 1 Tuner + 1+ mostri "Gusto" non-Tuner<br />Puoi Evocare Specialmente "Daigusto Laplampilica" una sola volta per turno. Se questa carta viene Synchro Evocata: puoi Evocare Specialmente 1 mostro "Gusto" dalla tua mano e 1 mostro "Gusto" dal tuo Deck, ma annulla i loro effetti, poi immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro "Gusto" utilizzando solo quei 2 mostri, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri VENTO. Il tuo avversario non può scegliere come bersaglio altri Mostri Synchro "Gusto" che controlli con gli effetti delle carte.
  | pt_name            = Daigusto Laplampilica
  | pt_lore            = 1 Regulador + 1+ monstros "Gusto" não-Reguladores<br />Você só pode Invocar "Daigusto Laplampilica" por Invocação-Especial uma vez por turno. Se este card for Invocado por Invocação-Sincro: você pode Invocar por Invocação-Especial 1 monstro "Gusto" da sua mão e 1 monstro "Gusto" do seu Deck, mas negue seus efeitos e, depois, imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro 1 Monstro Sincro "Gusto" usando apenas esses 2 monstros e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros de VENTO. Seu oponente não pode escolher outro Monstro Sincro "Gusto" que você controla como alvo de efeitos de card.
  | es_name            = Daigusto Laplampilica
  | es_lore            = 1 Cantante + 1+ monstruos "Gusto" que no sean Cantantes<br />Sólo puedes Invocar de Modo Especial "Daigusto Laplampilica" una vez por turno. Si esta carta es Invocada por Sincronía: puedes Invocar de Modo Especial 1 monstruo "Gusto" desde tu mano y 1 monstruo "Gusto" desde tu Deck, pero niega sus efectos, e inmediatamente después de que se resuelva este efecto, Invoca por Sincronía 1 Monstruo de Sincronía "Gusto" usando sólo esos 2 monstruos y además, por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos de VIENTO. Tu adversario no puede seleccionar otros Monstruos de Sincronía "Gusto" que controles con efectos de cartas.
  | ja_lore            = チューナー＋チューナー以外の「ガスタ」モンスター１体以上<br />自分は「ダイガスタ・ラプラムピリカ」を１ターンに１度しか特殊召喚できない。①：このカードがＳ召喚に成功した場合に発動できる。「ガスタ」モンスターを手札及びデッキから１体ずつ効果を無効にして特殊召喚し、その２体のみを素材として「ガスタ」Ｓモンスター１体をＳ召喚する。このターン、自分は風属性モンスターしか特殊召喚できない。②：このカードがモンスターゾーンに存在する限り、自分フィールドの他の「ガスタ」Ｓモンスターは相手の効果の対象にならない。
  | ko_name            = 다이가스타 라프람피리카
  | ko_lore            = 튜너 ＋ 튜너 이외의 "가스타" 몬스터 1장 이상<br />자신은 "다이가스타 라프람피리카"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 이 카드가 싱크로 소환에 성공했을 경우에 발동할 수 있다. "가스타" 몬스터를 패 및 덱에서 1장씩 효과를 무효로 하여 특수 소환하고, 그 2장만을 소재로서 "가스타" 싱크로 몬스터 1장을 싱크로 소환한다. 이 턴에, 자신은 바람 속성 몬스터밖에 특수 소환할 수 없다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 다른 "가스타" 싱크로 몬스터는 상대 효과의 대상이 되지 않는다.
