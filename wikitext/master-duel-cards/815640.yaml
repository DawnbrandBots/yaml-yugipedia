  | ja_lore            = レベル４モンスター×２<br />このカードの攻撃力は、このカードのエクシーズ素材の数×３００ポイントアップする。１ターンに１度、このカードのエクシーズ素材を１つ取り除き、自分フィールド上の表側表示モンスター１体を選択して発動できる。選択したモンスターを裏側守備表示にする。このターンのエンドフェイズ時、選択したモンスターは表側攻撃表示になる。
  | ko_name            = 발조기갑 태엽마이스터
  | ko_lore            = 레벨 4 몬스터 × 2<br />이 카드의 공격력은, 이 카드의 엑시즈 소재의 수 × 300 포인트 올린다. 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하여 발동할 수 있다. 선택한 몬스터를 뒷면 수비 표시로 한다. 이 턴의 엔드 페이즈시, 선택한 몬스터는 앞면 공격 표시가 된다.
  | sc_name            = 发条机甲・发条大师
