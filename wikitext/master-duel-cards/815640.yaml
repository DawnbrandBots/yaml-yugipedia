  | it_name            = Zenmaister a Molla
  | it_lore            = 2 mostri di Livello 4<br />Questa carta guadagna 300 ATK per ogni Materiale Xyz attaccato a questa carta. Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta per scegliere come bersaglio 1 mostro scoperto che controlli; metti coperto in Posizione di Difesa quel mostro scoperto e, se lo fai, durante la End Phase di questo turno mettilo scoperto in Posizione di Attacco.
  | pt_name            = Zenmaister de Corda
  | pt_lore            = 2 monstros de Nível 4<br />Este card ganha 300 de ATK para cada Matéria Xyz associada a este card. Uma vez por turno: Você pode desassociar 1 Matéria Xyz deste card para escolher 1 monstro com a face para cima que você controla; coloque esse monstro com a face para cima com a face para baixo em Posição de Defesa e, se isso acontecer, durante a Fase Final deste turno, coloque-o com a face para cima em Posição de Ataque.
  | es_name            = Zenmaestro de Cuerda
