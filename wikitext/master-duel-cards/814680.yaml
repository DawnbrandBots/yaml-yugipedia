title: The Nordic Lights (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Field
  | lore               = "Nordic" monsters on the field cannot be destroyed by battle. If this card on the field is destroyed: Destroy all "Nordic" monsters on the field.

  | fr_name            = Lumière Nordique
  | fr_lore            = Les monstres "Nordique" sur le Terrain ne peuvent pas être détruits au combat. Si cette carte sur le Terrain est détruite : détruisez tous les monstres "Nordique" sur le Terrain.
  | de_name            = Nordisches Licht
  | de_lore            = „Nordisch“-Monster auf dem Spielfeld können nicht durch Kampf zerstört werden. Falls diese Karte auf dem Spielfeld zerstört wird: Zerstöre alle „Nordisch“-Monster auf dem Spielfeld.
  | it_name            = Le Luci Nordic
  | it_lore            = I mostri "Nordic" sul Terreno non possono essere distrutti in battaglia. Se questa carta sul Terreno viene distrutta: distruggi tutti i mostri "Nordic" sul Terreno.
  | pt_name            = As Luzes Nórdicas
  | pt_lore            = Monstros "Nórdic" no campo não podem ser destruídos em batalha. Se este card no campo for destruído: destrua todos os monstros "Nórdic" no campo.
  | es_name            = Las Luces Nórdicas
  | es_lore            = Los monstruos "Nórdico/a" en el Campo no pueden ser destruidos en batalla. Si esta carta en el Campo es destruida: destruye todos los monstruos "Nórdico/a" en el Campo.
  | ja_lore            = このカードがフィールド上に存在する限り、「極星」と名のついたモンスターは戦闘では破壊されない。また、フィールド上のこのカードが破壊された時、フィールド上の「極星」と名のついたモンスターを全て破壊する。
  | ko_name            = 극성의 빛
  | ko_lore            = 이 카드가 필드 위에 존재하는 한, 필드 위에 존재하는 "극성"이라는 이름이 붙은 몬스터는 전투로는 파괴되지 않는다. 또한, 필드 위에 존재하는 이 카드가 파괴되었을 때, 필드 위에 앞면 표시로 존재하는 "극성"이라는 이름이 붙은 몬스터를 전부 파괴한다.
  | tc_name            = 極星的光輝
  | tc_lore            = 只要此卡以正面表示存在於場上，冠有「極星」之名的怪獸就不會因戰鬥被破壞。此外，場上的此卡被破壞時，將場上的冠有「極星」之名的所有怪獸全部破壞。
  | sc_name            = 极星之光辉
  | sc_lore            = 只要此卡存在于场上，“极星”怪兽不会因战斗被破坏。此外，场上的此卡被破坏时，将场上的“极星”怪兽全部破坏。
