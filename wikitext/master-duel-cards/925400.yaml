title: Xyz Double Back (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Quick-Play
  | lore               = During the turn a face-up Xyz Monster you control was destroyed, if you control no monsters: Target 1 Xyz Monster in your Graveyard that was destroyed this turn and 1 monster in your Graveyard with ATK less than or equal to that Xyz Monster's; Special Summon these targets, but they are destroyed during the End Phase.
  | pack               = Legacy Pack

  | fr_name            = Double Retour Xyz
  | fr_lore            = Durant le tour où un Monstre Xyz face recto que vous contrôlez a été détruit, si vous ne contrôlez aucun monstre : ciblez 1 Monstre Xyz dans votre Cimetière qui a été détruit ce tour et 1 monstre dans votre Cimetière avec une ATK inférieure ou égale au Monstre Xyz ; Invoquez Spécialement les cibles, mais durant la End Phase, ils sont détruits.
  | de_name            = Xyz-Doppelrückkehr
  | de_lore            = Während des Spielzugs, in dem ein offenes Xyz-Monster, das du kontrollierst, zerstört wurde, falls du keine Monster kontrollierst: Wähle 1 Xyz-Monster in deinem Friedhof, das in diesem Spielzug zerstört wurde, und 1 Monster in deinem Friedhof, dessen ATK kleiner oder gleich denen des Xyz-Monsters sind; beschwöre die gewählten Ziele als Spezialbeschwörung, aber sie werden während der End Phase zerstört.
  | it_name            = Doppio Ritorno Xyz
  | it_lore            = Durante il turno in cui un Mostro Xyz scoperto che controlli è stato distrutto, se non controlli nessun mostro: scegli come bersaglio 1 Mostro Xyz nel tuo Cimitero che è stato distrutto in questo turno e 1 mostro nel tuo Cimitero con ATK pari o inferiore a quello di quel Mostro Xyz; Evoca Specialmente quei bersagli, ma essi vengono distrutti durante la End Phase.
  | pt_name            = Volta Dupla Xyz
  | pt_lore            = Durante o turno em que um Monstro Xyz com a face para cima que você controla foi destruído, se você não controlar outros monstros: escolha 1 Monstro Xyz em seu Cemitério que foi destruído neste turno e 1 monstro em seu Cemitério com ATK menor ou igual ao ATK desse Monstro Xyz; Invoque esses alvos por Invocação-Especial, mas eles são destruídos durante a Fase Final.
  | es_name            = Vuelta Doble Xyz
  | es_lore            = Durante el turno en el que un Monstruo Xyz boca arriba que controlas fue destruido, si no controlas monstruos: selecciona 1 Monstruo Xyz en tu Cementerio que fue destruido este turno y 1 monstruo en tu Cementerio con ATK menor o igual al de ese Monstruo Xyz; Invoca esos objetivos de Modo Especial, pero son destruidos durante la End Phase.
  | ja_lore            = 自分フィールド上のエクシーズモンスターが破壊されたターン、自分フィールド上にモンスターが存在しない場合に発動できる。自分の墓地から、そのターンに破壊されたエクシーズモンスター１体と、そのモンスターの攻撃力以下のモンスター１体を選択して特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズ時に破壊される。
  | ko_name            = 엑시즈 더블 백
  | ko_lore            = 자신 필드 위의 엑시즈 몬스터가 파괴된 턴에, 자신 필드 위에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 자신의 묘지에서 그 턴에 파괴된 엑시즈 몬스터 1장과, 그 몬스터의 공격력 이하의 몬스터 1장을 선택하고 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈시에 파괴된다.
  }}
