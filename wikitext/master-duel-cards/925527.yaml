  | it_name            = Maledizione di Anubis
  | it_lore            = Metti in Posizione di Difesa tutti i Mostri con Effetto sul Terreno. Fino alla fine di questo turno, il DEF originale di quei mostri diventa 0, inoltre la loro posizione non può essere cambiata.
  | pt_name            = Maldição de Anúbis
  | pt_lore            = Coloque todos os Monstros de Efeito no campo em Posição de Defesa. Até o final deste turno, a DEF original desses monstros se torna 0 e, além disso, suas posições de batalha não podem ser alteradas.
  | es_name            = Maldición de Anubis
  | es_lore            = Cambia todos los Monstruos de Efecto en el Campo a Posición de Defensa. Hasta el final de este turno, la DEF original de esos monstruos se convierte en 0, y además sus posiciones de batalla no pueden ser cambiadas.
  | ja_lore            = ①：フィールドの攻撃表示の効果モンスターを全て守備表示にする。このターン、この効果で守備表示になったモンスターは元々の守備力が０になり、表示形式を変更できない。
  | ko_name            = 아누비스의 저주
  | ko_lore            = 필드 위에 앞면 표시로 존재하는 효과 몬스터는 전부 수비 표시가 된다. 발동 턴, 그 효과 몬스터들의 원래 수비력은 0 이 되며, 표시 형식의 변경을 할 수 없다.
