  | lore               = 2 Tuners + 1 non-Tuner "Vylon" monster<br />When this card is Synchro Summoned: Destroy all face-up monsters that were Normal Summoned/Set. Once per turn: You can target 1 "Vylon" monster in your Graveyard; equip that target to this card. During either player's turn, when a monster effect activates: You can send 1 Equip Card equipped to this card to the Graveyard; negate the activation, and if you do, destroy that monster.

  | fr_name            = Oméga Vylon
  | fr_lore            = 2 Syntoniseurs + 1 monstre non-Syntoniseur "Vylon"<br />Lorsque cette carte est Invoquée par Synchronisation : détruisez tous les monstres face recto qui ont été Invoqués Normalement ou Posés. Une fois par tour : vous pouvez cibler 1 monstre "Vylon" dans votre Cimetière ; équipez la cible à cette carte. Durant le tour de chaque joueur, lorsqu'un effet de monstre est activé : vous pouvez envoyer 1 Carte d'Équipement équipée à cette carte au Cimetière ; annulez l'activation, et si vous le faites, détruisez le monstre.
  | de_name            = Vylon Omega
  | de_lore            = 2 Empfänger- + 1 „Vylon“-Nicht-Empfänger-Monster<br />Wenn diese Karte als Synchrobeschwörung beschworen wird: Zerstöre alle offenen Monster, die als Normalbeschwörung beschworen oder gesetzt wurden. Einmal pro Spielzug: Du kannst 1 „Vylon“-Monster in deinem Friedhof wählen; rüste diese Karte mit dem gewählten Ziel aus. Während des Spielzugs eines beliebigen Spielers, wenn ein Monstereffekt aktiviert wird: Du kannst 1 Ausrüstungskarte, mit der diese Karte ausgerüstet ist, auf den Friedhof legen; annulliere die Aktivierung und falls du dies tust, zerstöre das Monster.
  | it_name            = Vylon Omega
  | it_lore            = 2 Tuner + 1 mostro "Vylon" non-Tuner<br />Quando questa carta viene Synchro Evocata: distruggi tutti i mostri scoperti che sono stati Evocati/Posizionati Normalmente. Una volta per turno: puoi scegliere come bersaglio 1 mostro "Vylon" nel tuo Cimitero; equipaggia quel bersaglio a questa carta. Durante il turno di qualsiasi giocatore, quando si attiva l'effetto di un mostro: puoi mandare al Cimitero 1 Carta Equipaggiamento equipaggiata a questa carta; annulla l'attivazione e, se lo fai, distruggi quel mostro.
  | pt_name            = Ômega Vylon
  | pt_lore            = 2 Reguladores + 1 monstro "Vylon" não-Regulador<br />Quando este card for Invocado por Invocação-Sincro: Destrua todos os monstros com a face para cima que foram Invocados por Invocação-Normal/Baixar. Uma vez por turno: Você pode escolher 1 monstro "Vylon" no seu Cemitéro; equipe o alvo a este card. Durante o turno de qualquer duelista, quando um efeito de monstro for ativado: Você pode enviar 1 Card de Equipamento equipado a este card para o Cemitério; negue a ativação e, se isso acontecer, destrua esse monstro.
  | es_name            = Omega Vylon
  | es_lore            = 2 Cantantes + 1 monstruo "Vylon" que no sea Cantante<br />Cuando esta carta es Invocada por Sincronía: destruye todos los monstruos boca arriba que hayan sido Invocados de Modo Normal, o Colocados. Una vez por turno: puedes seleccionar 1 monstruo "Vylon" en tu Cementerio; equipa ese objetivo a esta carta. Durante el turno de cualquier jugador, cuando se activa el efecto de un monstruo: puedes mandar al Cementerio 1 Carta de Equipo equipada a esta carta; niega la activación y, si lo haces, destruye ese monstruo.
  | ja_lore            = チューナー２体＋チューナー以外の「ヴァイロン」と名のついたモンスター１体<br />このカードがシンクロ召喚に成功した時、フィールド上の通常召喚された表側表示モンスターを全て破壊する。１ターンに１度、自分の墓地の「ヴァイロン」と名のついたモンスター１体を選択し、装備カード扱いとしてこのカードに装備できる。モンスターの効果が発動した時、このカードに装備された自分フィールド上の装備カード１枚を墓地へ送って発動できる。その発動を無効にし破壊する。
  | ko_name            = 바이론 오메가
  | ko_lore            = 튜너 2장 ＋ 튜너 이외의 "바이론"이라는 이름이 붙은 몬스터 1장<br />이 카드가 싱크로 소환에 성공했을 때, 필드 위에 앞면 표시로 존재하는 일반 소환 / 세트된 몬스터를 전부 파괴한다. 1턴에 1번, 자신의 묘지에 존재하는 "바이론"이라는 이름이 붙은 몬스터 1장을 선택하고, 장착 카드로 취급하여 이 카드에 장착할 수 있다. 효과 몬스터의 효과가 발동했을 때, 이 카드에 장착된 장착 카드 1장을 묘지로 보내는 것으로 그 발동을 무효로 하고 파괴한다.
