  | releases           = Legacy Pack

  | fr_name            = Dauphin Marin Néo-Spacien
  | fr_lore            = Le nom de cette carte peut être traité comme étant "Dauphin Aquatique Néo-Spacien". Cette carte ne peut pas être Invoquée Spécialement excepté avec "NEX". Une fois par tour,vous pouvez défausser 1 carte depuis votre main pour regarder la main de votre adversaire et y sélectionner 1 Carte Monstre. Si vous contrôlez un monstre avec une ATK supérieure ou égale à l'ATK du monstre sélectionné, détruisez la Carte Monstre sélectionnée et infligez 500 points de dommages à votre adversaire.
  | de_name            = Neo-Weltraum Marine Dolphin
  | de_lore            = Der Name dieser Karte wird auch als „Neo-Weltraum Aqua Dolphin“ behandelt. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer mit „NEX“. Einmal pro Spielzug kannst du 1 Karte abwerfen, um dir die Hand deines Gegners anzusehen und 1 Monsterkarte darin zu wählen. Falls du ein Monster mit ATK größer oder gleich der des gewählten Monsters kontrollierst, zerstöre das gewählte Monster und füge deinem Gegner 500 Schaden zu.
  | it_name            = Delfino Marino Neo-Spaziale
  | it_lore            = Il nome di questa carta è considerato anche come "Delfino Aqua Neo-Spaziale". Questa carta non può essere Evocata tramite Evocazione Speciale se non con "NEX". Una volta per turno, puoi scartare 1 carta per guardare la mano del tuo avversario e scegliere da essa 1 Carta Mostro. Se controlli un mostro con ATK pari o superiore a quello del mostro scelto, distrutti il mostro scelto ed infliggi 500 danni al tuo avversario.
  | pt_name            = Golfinho Marinho Neoespacial
  | pt_lore            = O nome deste card também é considerado como "Golfinho Aqua Neoespacial". Este card não pode ser Invocado por Invocação-Especial, exceto com "NEX". Uma vez por turno, você pode descartar 1 card para olhar a mão do seu oponente e selecionar 1 Card de Monstro nela. Se você controlar um monstro com um ATK maior ou igual ao do monstro escolhido, destrua o card escolhido e cause 500 de dano ao seu oponente.
  | es_name            = Delfín Marino Neo Espacial
  | es_lore            = El nombre de esta carta también se trata como "Delfín Aqua Neo Espacial". Esta carta no puede ser Invocada de Modo Especial excepto con "NEX". Una vez por turno puedes descartar 1 carta para ver la mano de tu adversario y seleccionar 1 Carta de Monstruo en ella. Si controlas un monstruo con ATK mayor o igual al del monstruo seleccionado, destruye al monstruo e inflige 500 puntos de daño a tu adversario.
  | ja_lore            = このカード名はルール上「Ｎ・アクア・ドルフィン」としても扱う。このカードは「ＮＥＸ」の効果でのみ特殊召喚できる。①：１ターンに１度、手札を１枚捨てて発動できる。相手の手札を確認し、その中からモンスター１体を選ぶ。選んだモンスターの攻撃力以上の攻撃力を持つモンスターが自分フィールドに存在する場合、選んだモンスターを破壊し、相手に５００ダメージを与える。
  | ko_name            = 네오 스페이시언 마린 돌핀
  | ko_lore            = 이 카드명은 룰상 "네오 스페이시언 아쿠아 돌핀"으로도 취급한다. 이 카드는 "NEX"의 효과로만 특수 소환할 수 있다. ①: 1턴에 1번, 패를 1장 버리고 발동할 수 있다. 상대의 패를 확인하고, 그 중에서 몬스터 1장을 고른다. 고른 몬스터의 공격력 이상의 공격력을 가지는 몬스터가 자신 필드에 존재할 경우, 고른 몬스터를 파괴하고, 상대에게 500 데미지를 준다.
  | sc_name            = 新空间人・海洋海豚
  | sc_lore            = 此卡牌名按规定被视作“新空间人 水波海豚”。此卡仅限以“NEX”的效果可特殊召唤。１回合１次，可舍弃１张手牌发动。确认对手手牌并挑选１只怪兽。我方场存在有持有攻击力为被挑选怪兽的攻击力或以上怪兽的场合，破坏被挑选怪兽，并给予对手生命５００点伤害。
