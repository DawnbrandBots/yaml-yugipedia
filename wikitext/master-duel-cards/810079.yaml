title: Iron Core Specimen Lab (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Field
  | lore               = During each of your End Phases, destroy this card unless you reveal 1 "Iron Core of Koa'ki Meiru" in your hand. Each time a "Koa'ki Meiru" monster on the field is destroyed during the End Phase, its owner can add 1 "Koa'ki Meiru" monster from their Deck to their hand.

  | fr_name            = Laboratoire du Noyau d'Énergie
  | fr_lore            = Durant chacune de vos End Phase, détruisez cette carte sauf si vous révélez 1 "Noyau d'Énergie Koa'ki Meiru" dans votre main. Chaque fois qu'un monstre "Koa'ki Meiru" sur le Terrain est détruit durant la End Phase, son propriétaire peut ajouter 1 monstre "Koa'ki Meiru" depuis son Deck à sa main.
  | de_name            = Eisenkern-Versuchslabor
  | de_lore            = Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du zeigst 1 „Eisenkern von Koa'ki Meiru“ in deiner Hand vor. Jedes Mal, wenn ein „Koa'ki Meiru“-Monster auf dem Spielfeld während der End Phase zerstört wird, kann sein Besitzer seiner Hand 1 „Koa'ki Meiru“-Monster von seinem Deck hinzufügen.
  | it_name            = Esemplare da Laboratorio Nucleo di Ferro
  | it_lore            = Durante ogni tua End Phase, distruggi questa carta a meno che tu non riveli 1 "Nucleo di Ferro di Koa'ki Meiru" nella tua mano. Ogni volta che un mostro "Koa'ki Meiru" sul Terreno viene distrutto durante la End Phase, il suo proprietario può aggiungere 1 mostro "Koa'ki Meiru" dal suo Deck alla sua mano.
  | pt_name            = Laboratório de Criaturas do Núcleo de Ferro
  | pt_lore            = Durante cada uma das suas Fases Finais, destrua este card a não ser que você revele 1 "Núcleo de Ferro de Koa'ki Meiru" na sua mão. Sempre que um monstro "Koa'ki Meiru" no campo for destruído durante a Fase Final, seu dono pode adicionar 1 monstro "Koa'ki Meiru" do Deck dele para a mão dele.
  | es_name            = Laboratorio de Especímenes del Núcleo de Hierro
  | es_lore            = Durante cada una de tus End Phases, destruye esta carta a menos que muestres 1 "Núcleo de Hierro de Koa'ki Meiru" en tu mano. Cada vez que un monstruo "Koa'ki Meiru" en el Campo es destruido durante la End Phase, su dueño puede añadir 1 monstruo "Koa'ki Meiru" desde su Deck a su mano.
  | ja_lore            = このカードのコントローラーは自分のエンドフェイズ毎に、手札から「コアキメイルの鋼核」１枚を相手に見せる。または、見せずにこのカードを破壊する。フィールド上の「コアキメイル」と名のついたモンスターがエンドフェイズ時に破壊された時、そのモンスターの元々の持ち主がこの効果を発動できる。デッキから「コアキメイル」と名のついたモンスター１体を手札に加える。
  | ko_name            = 강철핵 합성수 연구소
  | ko_lore            = 이 카드의 컨트롤러는 자신의 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장을 상대에게 보여준다. 또는, 보여주지 않고 이 카드를 파괴한다. 필드 위에 존재하는 "코아키메일"이라는 이름이 붙은 몬스터가 엔드 페이즈시에 파괴될 때마다, 그 몬스터의 원래 주인은 덱에서 "코아키메일"이라는 이름이 붙은 몬스터 1장을 패로 넣을 수 있다.
  }}
