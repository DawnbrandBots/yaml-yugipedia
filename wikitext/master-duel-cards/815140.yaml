title: Tyrant Wing (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Normal
  | lore               = Target 1 Dragon monster on the field; equip this card to it. It gains 400 ATK/DEF, also it can make up to 2 attacks on monsters during each Battle Phase. Once per turn, during the End Phase, if the monster equipped with this card by this effect attacked an opponent's monster this turn: Destroy this card.
  | releases           = Legacy Pack

  | fr_name            = Aile Tyran
  | fr_lore            = Ciblez 1 monstre Dragon sur le Terrain ; équipez-lui cette carte. Il gagne 400 ATK/DEF, et aussi, il peut faire max. 2 attaques sur des monstres durant chaque Battle Phase. Une fois par tour, durant la End Phase, si le monstre équipé avec cette carte par cet effet a attaqué un monstre de l'adversaire ce tour : détruisez cette carte.
  | de_name            = Tyrannenflügel
  | de_lore            = Wähle 1 Drache-Monster auf dem Spielfeld; rüste es mit dieser Karte aus. Es erhält 400 ATK/DEF, zusätzlich kann es während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen. Einmal pro Spielzug, während der End Phase, falls das mit dieser Karte durch diesen Effekt ausgerüstete Monster in diesem Spielzug ein Monster eines Gegners angegriffen hat: Zerstöre diese Karte.
  | it_name            = Ala Tiranna
  | it_lore            = Scegli come bersaglio 1 mostro Drago sul Terreno; equipaggia questa carta ad esso. Esso guadagna 400 ATK/DEF, inoltre può effettuare fino a 2 attacchi su mostri durante ogni Battle Phase. Una volta per turno, durante la End Phase, se il mostro equipaggiato con questa carta da questo effetto ha attaccato un mostro dell'avversario in questo turno: distruggi questa carta.
  | pt_name            = Asa Tirana
  | pt_lore            = Escolha 1 monstro Dragão no campo; equipe este card a ele. Ele ganha 400 de ATK/DEF e, além disso, ele pode realizar até 2 ataques contra monstros durante cada Fase de Batalha. Uma vez por turno, durante a Fase Final, se o monstro equipado com este card por este efeito atacou um monstro do oponente neste turno: destrua este card.
  | es_name            = Tirano Alas
  | es_lore            = Selecciona 1 monstruo Dragón en el Campo; equípale esta carta. Éste gana 400 ATK/DEF, y además puede hacer hasta 2 ataques a monstruos durante cada Battle Phase. Una vez por turno, durante la End Phase, si este turno el monstruo equipado con esta carta por este efecto atacó a un monstruo del adversario: destruye esta carta.
  | ja_lore            = ①：フィールドのドラゴン族モンスター１体を対象としてこのカードを発動できる。このカードを攻撃力・守備力４００アップの装備カード扱いとして、そのモンスターに装備する。②：このカードの効果でこのカードを装備したモンスターは、１度のバトルフェイズ中に２回までモンスターに攻撃できる。③：このカードの効果でこのカードを装備したモンスターが相手モンスターを攻撃したターンのエンドフェイズに発動する。このカードを破壊する。
  | ko_name            = 타이란트 윙
  | ko_lore            = ①: 필드의 드래곤족 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 공격력 / 수비력 400 올리는 장착 카드로 취급하여, 그 몬스터에 장착한다. ②: 이 카드의 효과로 이 카드를 장착한 몬스터는, 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다. ③: 이 카드의 효과로 이 카드를 장착한 몬스터가 상대 몬스터를 공격한 턴의 엔드 페이즈에 발동한다. 이 카드를 파괴한다.
  | tc_name            = 暴君之翼
  | tc_lore            = ①：可將場上的１隻龍族怪獸做為對象發動此卡。將此卡視為攻擊力・守備力提升４００的裝備卡，裝備於該怪獸。②：透過此卡效果裝備此卡的怪獸，在１次戰鬥階段中最多可攻擊怪獸２次。③：在透過此卡效果裝備此卡的怪獸攻擊對方怪獸的回合的結束階段發動。破壞此卡。
  | sc_name            = 暴君之翼
  | sc_lore            = ①：可以１只场上的龙族怪兽为对象发动此卡。此卡被视为攻击力、守备力上升４００的装备卡装备于该怪兽。②：因此卡的效果装备此卡的怪兽，１次的战斗回合中最多可攻击怪兽２次。③：因此卡的效果装备此卡的怪兽在攻击对手怪兽回合的结束阶段发动。破坏此卡。
  }}
