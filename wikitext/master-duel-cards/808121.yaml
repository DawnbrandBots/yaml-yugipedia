  | lore               = "Elemental HERO Clayman" + "Elemental HERO Burstinatrix"<br />Must be Fusion Summoned. This card can attack directly while in Defense Position. If it does, apply its ATK for damage calculation, and its ATK is halved during damage calculation only.

  | fr_name            = Artilleur du Rempart, HÉROS Élémentaire
  | fr_lore            = "Clayman, HÉROS Élémentaire" + "Burstinatrix, HÉROS Élémentaire"<br />Uniquement Invocable par Fusion. Cette carte peut attaquer directement tant qu'elle est en Position de Défense. Si elle le fait, appliquez son ATK pour le calcul des dommages, et son ATK est divisée par deux durant le calcul des dommages uniquement.
  | de_name            = Elementar-HELD Rampart Blaster
  | de_lore            = „Elementar-HELD Clayman“ + „Elementar-HELD Burstinatrix“<br />Muss als Fusionsbeschwörung beschworen werden. Diese Karte kann direkt angreifen, solange sie in Verteidigungsposition liegt. Falls sie dies tut, verwende ihre ATK für die Schadensberechnung und ihre ATK werden nur während der Schadensberechnung halbiert.
  | it_name            = Bastione Distruttore EROE Elementale
  | it_lore            = "Clayman EROE Elementale" + "Burstinatrix EROE Elementale"<br />Deve essere Evocato tramite Fusione. Questa carta può attaccare direttamente mentre è in Posizione di Difesa. Se lo fa, applica il suo ATK per il calcolo dei danni, e il suo ATK viene dimezzato solamente durante il calcolo dei danni.
  | pt_name            = Disparador Destrutivo, o HERÓI do Elemento
  | pt_lore            = "Clayman, o HERÓI do Elemento" + "Burstinatrix, o HERÓI do Elemento"<br />Deve ser Invocado por Invocação-Fusão. Este card pode atacar diretamente enquanto estiver em Posição de Defesa. Se o fizer, aplique seu ATK no cálculo de dano e seu ATK é diminuído pela metade apenas durante o cálculo de dano.
  | es_name            = HÉROE Elemental Rampart Blaster
  | es_lore            = "HÉROE Elemental Clayman" + "HÉROE Elemental Burstinatrix"<br />Debe ser Invocado por Fusión. Esta carta puede atacar directamente mientras está en Posición de Defensa. Si lo hace, aplica su ATK para el cálculo de daño, y su ATK se divide a la mitad sólo durante el cálculo de daño.
  | ja_lore            = 「Ｅ・ＨＥＲＯ　クレイマン」＋「Ｅ・ＨＥＲＯ　バーストレディ」<br />このモンスターは融合召喚でしか特殊召喚できない。このカードは表側守備表示の場合、守備表示のままで相手プレイヤーに直接攻撃できる。その場合、このカードの攻撃力はダメージ計算時のみ半分になり、攻撃力の数値を使用してダメージ計算を行う。
  | ko_name            = 엘리멘틀 히어로 램파트 건맨
  | ko_lore            = "엘리멘틀 히어로 클레이맨" ＋ "엘리멘틀 히어로 버스트 레이디"<br />이 몬스터는 융합 소환으로밖에 특수 소환할 수 없다. 이 카드가 앞면 수비 표시일 경우, 수비 표시 상태에서(몬스터가 없을 때) 상대 플레이어를 직접 공격할 수 있다. 그 경우, 이 카드의 공격력은 데미지 계산시에만 절반이 된다.
  | tc_name            = 元素－英雄 壁壘砲手
  | tc_lore            = 「元素－英雄 黏土人」＋「元素－英雄 爆炎女郎」<br />此怪獸僅限以融合召喚進行特殊召喚。在此卡為正面守備表示的狀況下，可保持守備表示直接攻擊對方玩家。在該狀況下，此卡的攻擊力僅限在傷害計算時減半，使用攻擊力數值進行傷害計算。
  | sc_name            = 元素－英雄 壁垒抱手
  | sc_lore            = “元素－英雄 黏土人”＋“元素－英雄 爆炎女郎”<br />此怪兽只可以融合召唤特殊召唤。此卡是表侧守备表示的场合，可以守备表示的状态直接攻击对手玩家。该场合，此卡的攻击力仅限在伤害计算时减半，并使用攻击力数值进行伤害计算。
  }}
