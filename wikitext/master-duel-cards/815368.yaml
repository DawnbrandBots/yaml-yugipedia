title: Venom Swamp (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Field
  | lore               = During each player's End Phase: Place 1 Venom Counter on each face-up monster, except "Venom" monsters. Monsters lose 500 ATK for each Venom Counter on them. Destroy a monster if its ATK becomes 0 by this effect.

  | fr_name            = Marais Venin
  | fr_lore            = Les monstres perdent 500 points d'ATK pour chaque Compteur Venin placé sur eux. Détruisez un monstre si son ATK devient 0 par cet effet. Durant la End Phase de chaque joueur, placez 1 Compteur Venin sur chaque monstre face recto, excepté les monstres "Venin".
  | de_name            = Giftsumpf
  | de_lore            = Während der End Phase jedes Spielers: Lege 1 Gift-Zählmarke auf jedes offene Monster, außer „Gift“-Monstern. Monster verlieren 500 ATK für jede Gift-Zählmarke auf ihnen. Zerstöre ein Monster, falls seine ATK durch diesen Effekt zu 0 werden.
  | it_name            = Palude Veleno
  | it_lore            = Durante ogni End Phase: metti 1 Segnalino Veleno su ogni mostro scoperto, eccetto i mostri "Veleno". I mostri perdono 500 ATK per ogni Segnalino Veleno su di essi. Distruggi i mostri se il loro ATK diventa 0 per questo effetto.
  | pt_name            = Pântano Peçonha
  | pt_lore            = Durante a Fase Final de cada duelista: Coloque 1 Marcador de Veneno em cada monstro com a face para cima, exceto monstros "Peçonha". Monstros perdem 500 de ATK para cada Marcador de Veneno sobre eles. Destrua um monstro se seu ATK se tornar 0 por este efeito.
  | es_name            = Pantano Venenoso
  | es_lore            = Los Monstruos pierden 500 ATK por cada Contador de Veneno que tengan. Destruye al monstruo si su ATK se convierte en 0 por este efecto. Durante la End Phase de cada jugador, pon 1 Contador de Veneno en cada monstruo boca arriba, excepto monstruos "Venenoso/a".
  | ja_lore            = お互いのエンドフェイズ毎に、「ヴェノム」と名のついたモンスター以外のフィールド上の全ての表側表示モンスターにヴェノムカウンターを１つずつ置く。このカードがフィールド上に表側表示で存在する限り、ヴェノムカウンターが置かれたモンスターの攻撃力は、そのヴェノムカウンターの数×５００ポイントダウンする。この効果でモンスターの攻撃力が０になった時、そのモンスターは破壊される。
  | ko_name            = 베놈 스왐프
  | ko_lore            = 서로 턴의 엔드 페이즈마다, 필드 위에 앞면 표시로 존재하는 "베놈"이라는 이름이 붙은 몬스터 이외의 앞면 표시로 존재하는 모든 몬스터에 베놈 카운터를 1개 놓는다. 베놈 카운터 1개당, 공격력은 500 포인트 내린다. 이 효과로 공격력이 0 이 된 몬스터는 파괴된다.
  | sc_name            = 猛毒沼泽
  | sc_lore            = 每次双方结束阶段，在场上除冠有“猛毒”之名怪兽以外的所有表侧表示怪兽各放置１个猛毒计数物。只要此卡以表侧表示存在于场上，放置有猛毒计数物的怪兽的攻击力下降该猛毒计数物数量×５００点。怪兽的攻击力因此效果而变成０时，该怪兽被破坏。
  }}
