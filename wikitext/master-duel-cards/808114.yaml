  | lore               = "Elemental HERO Neos" + "Yubel"<br />Must be Fusion Summoned. Before damage calculation, if this card battles an opponent's monster: You can inflict damage to your opponent equal to that opponent's monster's ATK. If this face-up card is destroyed by battle, or leaves the field because of an opponent's card effect while its owner controls it: You can Special Summon 1 "Neos Wiseman" from your hand or Deck, ignoring its Summoning conditions. You can only use this effect of "Elemental HERO Neos Kluger" once per turn.

  | fr_name            = Kluger Néos, HÉROS Élémentaire
  | fr_lore            = "Néos, HÉROS Élémentaire" + "Yubel"<br />Uniquement Invocable par Fusion. Avant le calcul des dommages, si cette carte combat un monstre de l'adversaire : vous pouvez infliger des dommages à votre adversaire égaux à l'ATK du monstre de l'adversaire. Si cette carte face recto est détruite au combat, ou quitte le Terrain à cause d'un effet de carte de l'adversaire tant que son propriétaire la contrôle : vous pouvez Invoquer Spécialement 1 "Néos le Sage" depuis votre main ou Deck, en ignorant ses conditions d'Invocation. Vous ne pouvez utiliser cet effet de "Kluger Néos, HÉROS Élémentaire" qu'une fois par tour.
  | de_name            = Elementar-HELD Neos Kluger
  | de_lore            = „Elementar-HELD Neos“ + „Yubel“<br />Muss als Fusionsbeschwörung beschworen werden. Vor der Schadensberechnung, falls diese Karte gegen ein Monster eines Gegners kämpft: Du kannst deinem Gegner Schaden in Höhe der ATK des Monsters des Gegners zufügen. Falls diese offene Karte durch Kampf zerstört wird oder das Spielfeld durch einen Karteneffekt eines Gegners verlässt, solange ihr Besitzer sie kontrolliert: Du kannst 1 „Neos Weiser“ als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören, ungeachtet seiner Beschwörungsbedingungen. Du kannst diesen Effekt von „Elementar-HELD Neos Kluger“ nur einmal pro Spielzug verwenden.
  | it_name            = Neos Kluger EROE Elementale
  | it_lore            = "Neos EROE Elementale" + "Yubel"<br />Deve essere Evocato tramite Fusione. Prima del calcolo dei danni, se questa carta combatte con un mostro dell'avversario: puoi infliggere al tuo avversario danno pari all'ATK di quel mostro dell'avversario. Se questa carta scoperta viene distrutta in battaglia, o lascia il Terreno per l'effetto di una carta dell'avversario mentre il suo proprietario la controlla: puoi Evocare Specialmente 1 "Neos Uomo Saggio" dalla tua mano o Deck, ignorando le sue condizioni di Evocazione. Puoi utilizzare questo effetto di "Neos Kluger EROE Elementale" una sola volta per turno.
  | pt_name            = Neos Kluger, o HERÓI do Elemento
  | pt_lore            = "Neos, o HERÓI do Elemento" + "Yubel"<br />Deve ser Invocado por Invocação-Fusão. Antes do cálculo de dano, se este card batalhar um monstro do oponente: você pode causar dano ao seu oponente igual ao ATK desse monstro do oponente. Se este card com a face para cima for destruído em batalha, ou deixar o campo devido a um efeito de card do oponente enquanto for controlado por seu dono: você pode Invocar por Invocação-Especial 1 "Neos Sábio" da sua mão ou do Deck, ignorando suas condições de Invocação. Você só pode usar este efeito de "Neos Kluger, o HERÓI do Elemento" uma vez por turno.
  | es_name            = HÉROE Elemental Neos Kluger
  | es_lore            = "HÉROE Elemental Neos" + "Yubel"<br />Debe ser Invocado por Fusión. Antes del cálculo de daño, si esta carta batalla con un monstruo del adversario: puedes infligir daño a tu adversario igual al ATK de ese monstruo del adversario. Si esta carta boca arriba es destruida en batalla, o deja el Campo por efecto de una carta del adversario mientras su dueño la controla: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 "Sabio Neos", ignorando sus condiciones de Invocación. Sólo puedes usar este efecto de "HÉROE Elemental Neos Kluger" una vez por turno.
  | ja_lore            = 「Ｅ・ＨＥＲＯ　ネオス」＋「ユベル」<br />このカードは融合召喚でしか特殊召喚できない。このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが相手モンスターと戦闘を行うダメージ計算前に発動できる。その相手モンスターの攻撃力分のダメージを相手に与える。②：表側表示のこのカードが相手の効果でフィールドから離れた場合、または戦闘で破壊された場合に発動できる。手札・デッキから「ネオス・ワイズマン」１体を召喚条件を無視して特殊召喚する。
  | ko_name            = 엘리멘틀 히어로 네오스 크루거
  | ko_lore            = "엘리멘틀 히어로 네오스" ＋ "유벨"<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 상대 몬스터와 전투를 실행하는 데미지 계산 전에 발동할 수 있다. 그 상대 몬스터의 공격력만큼의 데미지를 상대에게 준다. ②: 앞면 표시의 이 카드가 상대 효과로 필드에서 벗어났을 경우, 또는 전투로 파괴되었을 경우에 발동할 수 있다. 패 / 덱에서 "네오스 와이즈맨" 1장을 소환 조건을 무시하고 특수 소환한다.
  | sc_name            = 元素－英雄 新宇侠智者
  | sc_lore            = “元素－英雄 新宇侠”＋“于贝尔”<br />此卡仅可以融合召唤来特殊召唤。此卡名的②效果１回合仅可使用１次。①：此卡与对手怪兽进行战斗的伤害计算前可以发动。给予对手该对手怪兽的攻击力数值的伤害。②：表侧表示的此卡因对手的效果离开场上的情况下，或因战斗被破坏的情况下可以发动。从手牌・牌组将１只“新宇侠贤者”无视召唤条件特殊召唤。
