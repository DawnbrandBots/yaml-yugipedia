title: Necroworld Banshee (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | attribute          = DARK
  | types              = Zombie / Effect
  | level              = 4
  | atk                = 1800
  | def                = 200
  | lore               = "Zombie World" in the Field Zone cannot be destroyed by card effects, also neither player can target it with card effects. (Quick Effect): You can banish this card from your field or GY; activate 1 "Zombie World" directly from your hand or Deck. You can only use this effect of "Necroworld Banshee" once per turn.

  | fr_name            = Banshee Mondenécro
  | fr_lore            = "Monde Zombie" dans la Zone Terrain ne peut pas être détruit par des effets de carte, et aussi, aucun joueur ne peut le cibler avec des effets de carte. (Effet Rapide) : vous pouvez bannir cette carte depuis votre Terrain ou Cimetière ; activez 1 "Monde Zombie" directement depuis votre main ou Deck. Vous ne pouvez utiliser cet effet de "Banshee Mondenécro" qu'une fois par tour.
  | de_name            = Nekrowelt-Banshee
  | de_lore            = „Zombiewelt“ in der Spielfeldzone kann nicht durch Karteneffekte zerstört werden, zusätzlich kann kein Spieler sie als Ziel für Karteneffekte wählen. (Schnelleffekt): Du kannst diese Karte von deiner Spielfeldseite oder deinem Friedhof verbannen; aktiviere 1 „Zombiewelt“ direkt von deiner Hand oder deinem Deck. Du kannst diesen Effekt von „Nekrowelt-Banshee“ nur einmal pro Spielzug verwenden.
  | it_name            = Banshee Necromondo
  | it_lore            = "Mondo Zombie" nella Zona Terreno non può essere distrutto dagli effetti delle carte, inoltre nessun giocatore può sceglierlo come bersaglio con gli effetti delle carte. (Effetto Rapido): puoi bandire questa carta dal tuo Terreno o Cimitero; attiva 1 "Mondo Zombie" direttamente dalla tua mano o Deck. Puoi utilizzare questo effetto di "Banshee Necromondo" una sola volta per turno.
  | pt_name            = Banshee do Necromundo
  | pt_lore            = "Mundo Zumbi" na Zona do Campo não pode ser destruído por efeitos de card e, além disso, nenhum duelista pode escolhê-lo como alvo de efeitos de card. (Efeito Rápido): você pode banir este card do seu campo ou Cemitério; ative 1 "Mundo Zumbi" diretamente da sua mão ou do Deck. Você só pode usar este efeito de "Banshee do Necromundo" uma vez por turno.
  | es_name            = Banshee del Necromundo
  | es_lore            = "Mundo Zombi" en la Zona del Campo no puede ser destruido por efectos de cartas, y además ningún jugador puede seleccionarlo con efectos de cartas. (Efecto Rápido): puedes desterrar esta carta en tu Campo o Cementerio; activa 1 "Mundo Zombi" directamente desde tu mano o Deck. Sólo puedes usar este efecto de "Banshee del Necromundo" una vez por turno.
  | ja_lore            = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、フィールドゾーンの「アンデットワールド」は効果の対象にならず、効果では破壊されない。②：フィールド・墓地のこのカードを除外して発動できる。手札・デッキから「アンデットワールド」１枚を選んで発動する。この効果は相手ターンでも発動できる。
  | ko_name            = 시체계의 밴시
  | ko_lore            = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 필드 존의 "언데드 월드"는 효과의 대상이 되지 않으며, 효과로는 파괴되지 않는다. ②: 필드 / 묘지의 이 카드를 제외하고 발동할 수 있다. 패 / 덱에서 "언데드 월드" 1장을 고르고 발동한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_name            = 尸界的班西
  | sc_lore            = 此卡名的②效果１回合仅可使用１次。①：只要此卡存在于怪兽区域，场地区域的“不死世界”不会成为效果的对象，不会因效果被破坏。②：将场上・墓地的此卡除外可以发动。从手牌・牌组挑选１张“不死世界”发动。此效果在对手回合中也可以发动。
  }}
