title: Archfiend's Call (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = DARK
  | types     = Fiend / Synchro / Effect
  | level     = 6
  | atk       = 2500
  | def       = 1200
  | lore               = 1 Tuner + 1+ non-Tuner monsters<br />This card's name becomes "Summoned Skull" on the field, but is still treated as an "Archfiend" card. Your opponent cannot target any "Summoned Skull" you control with card effects. If this Synchro Summoned card you control is sent to your GY by an opponent's card: You can Special Summon 1 "Summoned Skull" from your hand, Deck, or GY.
  | fr_name            = Appel Archdémon
  | fr_lore            = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Le nom de cette carte devient "Crâne Invoqué" sur le Terrain, mais elle est toujours traitée comme une carte "Archdémon". Votre adversaire ne peut pas cibler "Crâne Invoqué" que vous contrôlez avec des effets de carte. Si cette carte Invoquée par Synchronisation que vous contrôlez est envoyée à votre Cimetière par une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 "Crâne Invoqué" depuis votre main, Deck ou Cimetière.
  | de_name            = Schrei des Erzunterweltlers
  | de_lore            = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Der Name dieser Karte wird auf dem Spielfeld zu „Herbeigerufener Totenkopf“, aber sie wird weiterhin als „Erzunterweltler“-Karte behandelt. Dein Gegner kann keinen „Herbeigerufener Totenkopf“, den du kontrollierst, als Ziel für Karteneffekte wählen. Falls diese als Synchrobeschwörung beschworene Karte, die du kontrollierst, durch eine Karte eines Gegners auf deinen Friedhof gelegt wird: Du kannst 1 „Herbeigerufener Totenkopf“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören.
  | it_name            = Chiamata dell'Arcidemone
  | it_lore            = 1 Tuner + 1+ mostri non-Tuner<br />Il nome di questa carta diventa "Teschio Evocato" sul Terreno, ma viene ancora considerata come una carta "Arcidemone". Il tuo avversario non può scegliere come bersaglio nessun "Teschio Evocato" che controlli con gli effetti delle carte. Se questa carta Synchro Evocata che controlli viene mandata al tuo Cimitero da una carta dell'avversario: puoi Evocare Specialmente 1 "Teschio Evocato" dalla tua mano, Deck o Cimitero.
  | pt_name            = Convocação do Arquidemônio
  | pt_lore            = 1 Regulador + 1+ monstros não-Reguladores<br />O nome deste card se torna "Caveira Invocada" no campo, mas ele ainda é considerado como um card "Arquidemônio". Seu oponente não pode escolher nenhum "Caveira Invocada" que você controla como alvo de efeitos de card. Se este card Invocado por Invocação-Sincro que você controla for enviado para o seu Cemitério por um card do oponente: você pode Invocar por Invocação-Especial 1 "Caveira Invocada" da sua mão, do Deck ou do Cemitério.
  | es_name            = Reclamo de Archidemonio
  | es_lore            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />El nombre de esta carta se convierte en "Cráneo Convocado" en el Campo, pero aún se trata como una carta "Archidemonio". Tu adversario no puede seleccionar con efectos de cartas ningún "Cráneo Convocado" que controles. Si esta carta Invocada por Sincronía que controlas es mandada a tu Cementerio por una carta del adversario: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Cráneo Convocado".
  | ja_lore            = チューナー＋チューナー以外のモンスター１体以上<br />①：このカードはモンスターゾーンに存在する限り、カード名を「デーモンの召喚」として扱う。②：このカードがモンスターゾーンに存在する限り、自分フィールドの「デーモンの召喚」を相手は効果の対象にできない。③：Ｓ召喚したこのカードが相手によって墓地へ送られた場合に発動できる。自分の手札・デッキ・墓地から「デーモンの召喚」１体を選んで特殊召喚する。
  | ko_name            = 데몬 초래
  | ko_lore            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 이 카드는 몬스터 존에 존재하는 한, 카드명을 "데몬 소환"으로 취급한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 "데몬 소환"을 상대는 효과의 대상으로 할 수 없다. ③: 싱크로 소환한 이 카드가 상대에 의해 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "데몬 소환" 1장을 고르고 특수 소환한다.
  | tc_name            = 惡魔的邀請
  | tc_lore            = 協調＋協調以外的怪獸１隻以上<br />①：只要此卡存在於怪獸區，卡名就視為「惡魔的召喚」。②：只要此卡存在於怪獸區，對方就無法將我方場上的「惡魔的召喚」做為效果對象。③：可在同步召喚的此卡被對方送至墓地的狀況下發動。從我方手牌・牌組・墓地選擇１隻「惡魔的召喚」特殊召喚。
  | sc_name            = 恶魔邀请
  | sc_lore            = 协调＋协调以外的怪兽１只或以上<br />①：只要此卡存在于怪兽区，卡牌名被视为“恶魔的召唤”。②：只要此卡存在于怪兽区，对手不可以我方场上的“恶魔的召唤”为效果对象。③：同步召唤而来的此卡因对手被送入墓地的场合可发动。从我方手牌、牌组、墓地挑选１只“恶魔的召唤”并特殊召唤。
  }}
