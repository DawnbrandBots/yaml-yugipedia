  | ko_lore            = 레벨 2 몬스터 × 2장 이상<br />①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 이 카드 이외의 필드의 앞면 표시 카드 1장을 대상으로 하여 발동할 수 있다. 이 몬스터가 앞면 표시로 존재하는 동안, 대상의 앞면 표시 카드의 효과는 무효화된다. ②: 이 카드의 ①의 효과의 대상으로 하고 있는 카드가 필드에 앞면 표시로 존재하는 한, 서로 대상의 카드 및 그 같은 이름의 카드의 효과를 발동할 수 없다.
