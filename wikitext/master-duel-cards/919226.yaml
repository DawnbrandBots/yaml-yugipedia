  | it_name            = EQUIPAGGIAMENTO SPIARALE - Grande Rosso
  | it_lore            = Attiva questa carta scegliendo come bersaglio 1 mostro "SPIARALE" nel tuo Cimitero; Evocalo Specialmente e, se lo fai, equipaggia questa carta ad esso. Esso non può essere distrutto in battaglia. Puoi attivare solo 1 "EQUIPAGGIAMENTO SPIARALE - Grande Rosso" per turno.
  | pt_name            = APARATO ESPIRÃO - Grande Vermelho
  | pt_lore            = Ative este card ao escolher 1 monstro "ESPIRÃO" no seu Cemitério; Invoque-o por Invocação-Especial e, se isso acontecer, equipe este card a ele. Ele não pode ser destruído em batalha. Você só pode ativar 1 "APARATO ESPIRÃO - Grande Vermelho" por turno.
  | es_name            = MECANISMO E.S.P.I.R.A.L. - Gran Rojo
  | es_lore            = Activa esta carta seleccionando 1 monstruo "E.S.P.I.R.A.L." en tu Cementerio; Invócalo de Modo Especial y, si lo haces, equípale esta carta. Éste no puede ser destruido en batalla. Sólo puedes activar 1 "MECANISMO E.S.P.I.R.A.L. - Gran Rojo" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：自分の墓地の「ＳＰＹＲＡＬ」モンスター１体を対象としてこのカードを発動できる。そのモンスターを特殊召喚し、このカードを装備する。②：装備モンスターは戦闘では破壊されない。
  | ko_name            = SPYRAL GEAR－빅 레드
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 "SPYRAL(스파이랄)" 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 특수 소환하고, 이 카드를 장착한다. ②: 장착 몬스터는 전투로는 파괴되지 않는다.
