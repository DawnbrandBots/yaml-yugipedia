title: Tindangle Protector (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | attribute          = DARK
  | types              = Fiend / Flip / Effect
  | level              = 3
  | atk                = 800
  | def                = 1600
  | lore               = FLIP: You can change up to 3 face-down Defense Position monsters you control to face-up Defense Position, then if all those monsters are "Tindangle" monsters, you can add up to that many "Tindangle" cards from your Deck to your hand. You can only use this effect of "Tindangle Protector" once per turn.

  | fr_name            = Protecteur Tindangle
  | fr_lore            = FLIP : Vous pouvez changer max. 3 monstres que vous contrôlez en Position de Défense face verso en Position de Défense face recto, puis si tous ces monstres sont des monstres "Tindangle", vous pouvez ajouter max. autant de cartes "Tindangle" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Protecteur Tindangle" qu'une fois par tour.
  | de_name            = Tinwinkel-Beschützer
  | de_lore            = FLIPP: Du kannst bis zu 3 Monster in verdeckter Verteidigungsposition, die du kontrollierst, in die offene Verteidigungsposition ändern, dann, falls alle die Monster „Tinwinkel“-Monster sind, kannst du deiner Hand bis zu so viele „Tinwinkel“-Karten von deinem Deck hinzufügen. Du kannst diesen Effekt von „Tinwinkel-Beschützer“ nur einmal pro Spielzug verwenden.
  | it_name            = Protettore Tindangolo
  | it_lore            = SCOPRI: Puoi mettere scoperti in Posizione di Difesa fino a 3 mostri coperti in Posizione di Difesa che controlli, poi, se tutti quei mostri sono mostri "Tindangolo", puoi aggiungere fino a quel numero di carte "Tindangolo" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Protettore Tindangolo" una sola volta per turno.
  | pt_name            = Protetor Tindângulo
  | pt_lore            = VIRE: Você pode mudar até 3 monstros com a face para baixo em Posição de Defesa que você controla, para com a face para cima em Posição de Defesa e, depois, se todos esses monstros forem monstros "Tindângulo", você pode adicionar até esse número de cards "Tindângulo" do seu Deck à sua mão. Você só pode usar este efeito de "Protetor Tindângulo" uma vez por turno.
  | es_name            = Protector Tindángulo
  | es_lore            = VOLTEO: Puedes cambiar hasta 3 monstruos en Posición de Defensa boca abajo que controles a Posición de Defensa boca arriba, y después, si todos esos monstruos son monstruos "Tindángulo", puedes añadir a tu mano hasta esa cantidad de cartas "Tindángulo" en tu Deck. Sólo puedes usar este efecto de "Protector Tindángulo" una vez por turno.
  | ja_lore            = このカード名の効果は１ターンに１度しか使用できない。①：このカードがリバースした場合に発動できる。自分フィールドの裏側表示モンスターを３体まで選んで表側守備表示にする。この効果で表側守備表示にしたモンスターが全て「ティンダングル」モンスターだった場合、そのモンスターの数までデッキから「ティンダングル」カードを手札に加える事ができる。
  | ko_name            = 틴당글 아포스톨
  | ko_lore            = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 리버스했을 경우에 발동할 수 있다. 자신 필드의 뒷면 표시 몬스터를 3장까지 고르고 앞면 수비 표시로 한다. 이 효과로 앞면 수비 표시로 한 몬스터가 전부 "틴당글" 몬스터였을 경우, 그 몬스터의 수까지 덱에서 "틴당글" 카드를 패에 넣을 수 있다.
  }}
