  | pack               = Legacy Pack

  | fr_name            = Nuagien - Dragon de l'Orage
  | fr_lore            = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 1 monstre "Nuagien" depuis votre Cimetière. Non destructible au combat. Si cette carte est en Position de Défense face recto, détruisez-la. Une fois par tour : vous pouvez cibler 1 monstre face recto sur le Terrain ; placez 1 Compteur Brume sur la cible.
  | de_name            = Wolkian - Sturmdrache
  | de_lore            = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Wolkian“-Monster von deinem Friedhof verbannst. Kann nicht durch Kampf zerstört werden. Falls sich diese Karte in offener Verteidigungsposition befindet, zerstöre sie. Einmal pro Spielzug: Du kannst 1 offenes Monster auf dem Spielfeld wählen; lege 1 Nebel-Zählmarke auf jenes gewählte Ziel.
  | it_name            = Nubiano - Drago Tempesta
  | it_lore            = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro "Nubiano" dal tuo Cimitero. Non può essere distrutto in battaglia. Se questa carta è scoperta in Posizione di Difesa, distruggila. Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; metti 1 Segnalino Nebbia su quel bersaglio.
  | pt_name            = Nuviano - Dragão da Tempestade
  | pt_lore            = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 monstro "Nuviano" do seu Cemitério. Não pode ser destruído em batalha. Se este card estiver com a face para cima em Posição de Defesa, destrua-o. Uma vez por turno: você pode escolher 1 monstro com a face para cima no campo; coloque 1 Marcador de Névoa no alvo.
  | es_name            = Cloudian - Dragón de Tormentas
  | es_lore            = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo "Cloudian" en tu Cementerio. No puede ser destruido en batalla. Si esta carta está en Posición de Defensa boca arriba, destrúyela. Una vez por turno: puedes seleccionar 1 monstruo boca arriba en el Campo; pon 1 Contador de Niebla en ese objetivo.
  | ja_lore            = このカードは通常召喚できない。自分の墓地の「雲魔物」と名のついたモンスター１体をゲームから除外して特殊召喚できる。このカードは戦闘では破壊されない。このカードは表側守備表示で存在する場合、破壊される。１ターンに１度、フィールド上の表側表示モンスター１体を選択して発動できる。選択したモンスターにフォッグカウンターを１つ置く。
  | ko_name            = 운마물－스톰 드래곤
  | ko_lore            = 이 카드는 일반 소환/세트할 수 없다. 자신 묘지의 "운마물"이라는 이름이 붙은 몬스터 1장을 게임에서 제외하고 특수 소환한다. 이 카드는 전투에 의해서는 파괴되지 않는다. 이 카드가 앞면 수비 표시로 필드 위에 존재할 경우, 이 카드를 파괴한다. 1턴에 1번만 필드 위 몬스터 1장에 포그 카운터를 1개 놓을 수 있다.
  | sc_name            = 云魔物－风暴龙
  | sc_lore            = 此卡不可通常召唤。可将我方墓地的１只冠有“云魔物”之名怪兽从游戏中除外并特殊召唤。此卡不因战斗被破坏。此卡以表侧守备表示存在的场合，被破坏。１回合１次，可选择１只场上的表侧表示怪兽并发动。放置１个雾计数物至被选择怪兽。
  }}
