  | es_name            = Artistamigo Segundoburro
  | es_lore            = Cuando esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 monstruo "Artistamigo" en tu Deck, excepto "Artistamigo Segundoburro". Si tienes 2 cartas en tus Zonas del Péndulo, en vez de eso puedes añadirlo a tu mano.
  | ja_lore            = ①：このカードが召喚・特殊召喚に成功した時に発動できる。デッキから「ＥＭセカンドンキー」以外の「ＥＭ」モンスター１体を墓地へ送る。自分のＰゾーンにカードが２枚存在する場合、墓地へ送らず手札に加える事もできる。
  | ko_name            = EM 세컨동키
  | ko_lore            = ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "EM(엔터메이트) 세컨동키" 이외의 "EM(엔터메이트)" 몬스터 1장을 묘지로 보낸다. 자신의 펜듈럼 존에 카드가 2장 존재할 경우, 묘지로 보내지 않으며 패에 넣을 수도 있다.
  | sc_name            = 娱乐伙伴副手驴
  | sc_lore            = ①：此卡召唤、特殊召唤成功时可发动。从牌组将１只除“娱乐伙伴副手驴”以外的“娱乐伙伴”怪兽送入墓地。我方灵摆区存在有２张卡牌的场合，也可不送入墓地直接加入手牌。
