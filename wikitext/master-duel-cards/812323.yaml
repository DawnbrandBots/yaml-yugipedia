  | it_name            = Artistamico Secondasino
  | it_lore            = Quando questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 mostro "Artistamico" dal tuo Deck al Cimitero, eccetto "Artistamico Secondasino". Se hai 2 carte nelle tue Zone Pendulum, puoi invece aggiungerlo alla tua mano.
  | pt_name            = Camarartista Segurro
