title: Summon Limit (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Trap
  | property           = Continuous
  | lore               = Neither player can Summon more than two times per turn. (Negated Summons count toward this limit. Negated cards/effects that would Summon do not count.)
  | pack               = Legacy Pack

  | fr_name            = Limiteur d'Invocation
  | fr_lore            = Aucun joueur ne peut Invoquer plus de deux fois par tour. (Les Invocations annulées comptent dans le calcul de cette limite. Les cartes/effets annulés qui vont Invoquer ne comptent pas.)
  | de_name            = Beschwörungslimit
  | de_lore            = Kein Spieler kann mehr als zweimal pro Spielzug beschwören. (Annullierte Beschwörungen zählen zu diesem Limit. Annullierte Karten/Effekte, die beschwören würden, zählen nicht.)
  | it_name            = Limite di Evocazione
  | it_lore            = Nessun giocatore può Evocare più di due volte per turno. (Le Evocazioni annullate contano per questo limite. Le carte/effetti annullati che Evocherebbero non contano.)
  | pt_name            = Limitar Invocação
  | pt_lore            = Nenhum duelista pode Invocar mais de duas vezes por turno. (Invocações negadas contam para esse limite. Efeitos/cards negados que resultariam em uma Invocação não contam.)
  | es_name            = Límite a la Invocación
  | es_lore            = Ningún jugador puede Invocar más de dos veces por turno. (Las Invocaciones que sean negadas se cuentan igual para este límite. Las cartas/efectos que se fueran a Invocar y sean negados no cuentan).
  | ja_lore            = このカードがフィールド上に存在する限り、お互いのプレイヤーは１ターンに合計２回までしかモンスターを召喚・反転召喚・特殊召喚できない。
  | ko_name            = 서몬 리미터
  | ko_lore            = ①: 이 턴 중에 몬스터의 일반 소환 / 반전 소환 / 특수 소환에 합계 2회 이상 성공하고 있는 플레이어는, 이 카드가 마법 & 함정 존에 존재하는 한, 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 수 없다.
  | sc_name            = 召唤限制器
  | sc_lore            = ①：只要此卡存在于魔法与陷阱区域，双方在１回合各自可以进行的、怪兽的召唤・反转召唤・特殊召唤的合计次数不得超过２次。
  }}
