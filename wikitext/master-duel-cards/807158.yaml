  | lore               = 1 "D/D/D" monster + 1 "D/D" monster<br />If a "D/D" monster you control attacks a Defense Position monster, inflict piercing battle damage to your opponent. Once per turn, during your Standby Phase: You can destroy all cards in the Spell & Trap Zones.

  | fr_name            = D/D/D Beowulf, Roi du Fléau des Dragons
  | fr_lore            = 1 monstre "D/D/D" + 1 monstre "D/D"<br />Si un monstre "D/D" que vous contrôlez attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Une fois par tour, durant votre Standby Phase : vous pouvez détruire toutes les cartes dans les Zones Magie & Piège.
  | de_name            = D/D/D-Drachenbann-König Beowulf
  | de_lore            = 1 „D/D/D“-Monster + 1 „D/D“-Monster<br />Falls ein „D/D“-Monster, das du kontrollierst, ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Einmal pro Spielzug, während deiner Standby Phase: Du kannst alle Karten in den Zauber- & Fallenzonen zerstören.
  | it_name            = D/D/D Beowulf Re Flagelladraghi
  | it_lore            = 1 mostro "D/D/D" + 1 mostro "D/D"<br />Se un mostro "D/D" che controlli attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Una volta per turno, durante la tua Standby Phase: puoi distruggere tutte le carte nelle Zone Magia & Trappola.
  | pt_name            = D/D/D Beowulf, o Rei Matador de Dragões
  | pt_lore            = 1 monstro "D/D/D" + 1 Monstro "D/D"<br />Se um monstro "D/D" que você controla atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Uma vez por turno, durante sua Fase de Apoio: você pode destruir todos os cards nas Zonas de Magia & Armadilha.
  | es_name            = D/D/D Beowulf, Rey Cruel de los Dragones
  | es_lore            = 1 monstruo "D/D/D" + 1 monstruo "D/D"<br />Si un monstruo "D/D" que controlas ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Una vez por turno, durante tu Standby Phase: puedes destruir todas las cartas en las Zonas de Magia y Trampas.
  | ja_lore            = 「ＤＤＤ」モンスター＋「ＤＤ」モンスター<br />①：このカードがモンスターゾーンに存在する限り、自分の「ＤＤ」モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。②：自分スタンバイフェイズに発動できる。お互いの魔法＆罠ゾーンのカードを全て破壊する。
  | ko_name            = DDD 극룡왕 베어 울프
  | ko_lore            = "DDD(디디디)" 몬스터 ＋ "DD(디디)" 몬스터<br />①: 이 카드가 몬스터 존에 존재하는 한, 자신의 "DD(디디)" 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다. ②: 자신 스탠바이 페이즈에 발동할 수 있다. 서로의 마법 & 함정 존의 카드를 전부 파괴한다.
  | tc_name            = DDD剋龍王 貝武夫
  | tc_lore            = 「DDD」怪獸＋「DD」怪獸<br />①：只要此卡存在於怪獸區，在我方「DD」怪獸攻擊守備表示怪獸的狀況下，就會給予對方攻擊力超過該守備力數值的戰鬥傷害。②：可在我方準備階段發動。將雙方魔法＆陷阱區的所有卡全部破壞。
  | sc_name            = DDD 克龙王贝奥武夫
  | sc_lore            = “DDD”怪兽＋“DD”怪兽<br />①：只要此卡存在于怪兽区域，自己的“DD”怪兽攻击了守备表示的怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。②：在自己的准备阶段可以发动。将双方魔法与陷阱区域的卡全部破坏。
