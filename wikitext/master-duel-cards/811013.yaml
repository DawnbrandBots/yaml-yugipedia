  | atk                = 0
  | lore               = 2 WATER monsters<br />Unaffected by your opponent's monster effects while this card is in the Extra Monster Zone. During the Damage Step, if this card battles an opponent's monster, that opponent's monster is unaffected by card effects, except its own. When this card, or your "Marincess" Link Monster this card points to, is targeted for an attack: You can send 1 "Marincess" monster from your hand to the GY; for that battle, your monster cannot be destroyed by battle, also you take no battle damage.

  | fr_name            = Cœur de Cristal Marincesse
  | fr_lore            = 2 monstres EAU<br />Non affectée par les effets de monstre de votre adversaire tant que cette carte est dans la Zone Monstre Extra. Durant la Damage Step, si cette carte combat un monstre de l'adversaire, le monstre de l'adversaire n'est pas affecté par des effets de carte (ses propres effets exclus). Lorsque cette carte ou votre Monstre Lien "Marincesse" pointé par cette carte est ciblé par une attaque : vous pouvez envoyer 1 monstre "Marincesse" depuis votre main au Cimetière ; votre monstre ne peut pas être détruit au combat par ce combat, et aussi, vous ne recevez aucun dommage de combat.
  | de_name            = Marinzessin Kristallherz
  | de_lore            = 2 WASSER Monster<br />Diese Karte bleibt von Monstereffekten deines Gegners unberührt, solange sie in der Extra-Monsterzone liegt. Während des Damage Steps, falls diese Karte gegen ein Monster eines Gegners kämpft, bleibt jenes Monster des Gegners von Karteneffekten unberührt, außer seinen eigenen. Wenn diese Karte oder dein „Marinzessin“-Linkmonster, auf das diese Karte zeigt, als Angriffsziel gewählt wird: Du kannst 1 „Marinzessin“-Monster von deiner Hand auf den Friedhof legen; in jenem Kampf kann dein Monster nicht durch Kampf zerstört werden, zusätzlich erhältst du keinen Kampfschaden.
  | it_name            = Marincipessa Cuore di Cristallo
  | it_lore            = 2 mostri ACQUA<br />Immune agli effetti dei mostri del tuo avversario mentre questa carta è nella Zona Mostri Extra. Durante il Damage Step, se questa carta combatte con un mostro dell'avversario, quel mostro dell'avversario è immune agli effetti delle carte, eccetto i suoi stessi. Quando questa carta, o un tuo Mostro Link "Marincipessa" puntato da questa carta, viene scelto come bersaglio per un attacco: puoi mandare 1 mostro "Marincipessa" dalla tua mano al Cimitero; per quella battaglia, il tuo mostro non può essere distrutto in battaglia, inoltre non subisci danno da combattimento.
  | pt_name            = Marincesa Coração de Cristal
  | pt_lore            = 2 monstros de ÁGUA<br />Não é afetado pelos efeitos de monstro do seu oponente enquanto este card estiver na Zona de Monstros Adicional. Durante a Etapa de Dano, se este card batalhar um monstro do oponente, esse monstro do oponente não é afetado por efeitos de card, exceto seus próprios. Quando este card, ou um Monstro Link "Marincesa" seu para o qual este card apontar, for escolhido como alvo de um ataque: você pode enviar 1 monstro "Marincesa" da sua mão para o Cemitério; nessa batalha, seu monstro não pode ser destruído em batalha e, além disso, você não sofre dano de batalha.
  | es_name            = Corazón de Cristal Marincesa
  | es_lore            = 2 monstruos de AGUA<br />No es afectado por los efectos de monstruos de tu adversario mientras esta carta esté en la Zona de Monstruos Extra. Durante el Damage Step, si esta carta batalla con un monstruo del adversario, ese monstruo del adversario no es afectado por efectos de cartas, excepto los suyos. Cuando esta carta, o tu Monstruo de Enlace "Marincesa" al que apunte esta carta, sea seleccionada para un ataque: puedes mandar al Cementerio 1 monstruo "Marincesa" en tu mano; en esa batalla, tu monstruo no puede ser destruido en batalla, y además tú no recibes daño de batalla.
  | ja_lore            = 水属性モンスター２体<br />①：このカードはＥＸモンスターゾーンに存在する限り、相手モンスターの効果を受けない。②：このカードが相手モンスターと戦闘を行うダメージステップの間、その相手モンスターは自身以外のカードの効果を受けない。③：このカードまたはこのカードのリンク先の自分の「マリンセス」リンクモンスターが攻撃対象に選択された時、手札から「マリンセス」モンスター１体を墓地へ送って発動できる。その自分のモンスターはその戦闘では破壊されず、その戦闘で発生する自分への戦闘ダメージは０になる。
  | ko_name            = 마린세스 크리스탈하트
  | ko_lore            = 물 속성 몬스터 2장<br />①: 이 카드는 엑스트라 몬스터 존에 존재하는 한, 상대 몬스터의 효과를 받지 않는다. ②: 이 카드가 상대 몬스터와 전투를 실행하는 데미지 스텝 동안, 그 상대 몬스터는 자신 이외의 카드의 효과를 받지 않는다. ③: 이 카드 또는 이 카드의 링크 앞의 자신의 "마린세스" 링크 몬스터가 공격 대상으로 선택되었을 때, 패에서 "마린세스" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 그 자신 몬스터는 그 전투로는 파괴되지 않으며, 그 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다.
