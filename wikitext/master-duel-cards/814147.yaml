  | fr_name            = Vent Stellaire Wolfrayet
  | fr_lore            = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Vous ne pouvez contrôler qu'1 "Vent Stellaire Wolfrayet". Gagne 300 ATK chaque fois que l'effet d'un autre monstre est activé, tant que l'ATK de cette carte est inférieure à 4000. Une fois par tour, si l'ATK de cette carte est min. 4000 (Effet Rapide) : vous pouvez mélanger cette carte ainsi que tous les monstres contrôlés par votre adversaire dans le Deck.
  | de_name            = Sternenwind Wolfrayet
  | de_lore            = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Du kannst nur 1 „Sternenwind Wolfrayet“ kontrollieren. Erhält jedes Mal, wenn der Effekt eines anderen Monsters aktiviert wird, 300 ATK, solange die ATK dieser Karte niedriger als 4000 sind. Einmal pro Spielzug, falls die ATK dieser Karte 4000 oder höher sind (Schnelleffekt): Du kannst sowohl diese Karte als auch alle Monster, die dein Gegner kontrolliert, ins Deck mischen.
  | it_name            = Vento Stellare Wolfrayet
  | it_lore            = 1 Tuner + 1+ mostri non-Tuner<br />Puoi controllare solo 1 "Vento Stellare Wolfrayet". Guadagna 300 ATK ogni volta che viene attivato l'effetto di un altro mostro, mentre l'ATK di questa carta è inferiore a 4000. Una volta per turno, se l'ATK di questa carta è 4000 o superiore (Effetto Rapido): puoi mischiare sia questa carta che tutti i mostri controllati dal tuo avversario nel Deck.
  | pt_name            = Wolfrayet do Vento Estelar
  | pt_lore            = 1 Regulador + 1+ monstros não-Reguladores<br />Você só pode controlar 1 "Wolfrayet do Vento Estelar". Ganha 300 de ATK sempre que o efeito de outro monstro for ativado enquanto o ATK deste card for menor que 4000. Uma vez por turno, se o ATK deste card for 4000 ou mais (Efeito Rápido): você pode embaralhar no Deck tanto este card como todos os monstros que seu oponente controla.
  | es_name            = Wolfrayet Viento Estelar
  | es_lore            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Sólo puedes controlar 1 "Wolfrayet Viento Estelar". Gana 300 ATK cada vez que el efecto de otro monstruo sea activado, mientras el ATK de esta carta sea menor que 4000. Una vez por turno, si el ATK de esta carta es 4000 o mayor (Efecto Rápido): puedes barajar al Deck esta carta y todos los monstruos que controle tu adversario.
  | ja_lore            = チューナー＋チューナー以外のモンスター１体以上<br />①：「星風狼ウォルフライエ」は自分フィールドに１体しか表側表示で存在できない。②：攻撃力４０００未満のこのカードがモンスターゾーンに存在する限り、このカード以外のモンスターの効果が発動する度に、このカードの攻撃力は３００アップする。③：１ターンに１度、このカードの攻撃力が４０００以上の場合に発動できる。このカードと相手フィールドのモンスターを全て持ち主のデッキに戻す。この効果は相手ターンでも発動できる。
