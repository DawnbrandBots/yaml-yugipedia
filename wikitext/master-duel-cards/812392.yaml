title: Pharaoh's Treasure (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | lore               = Shuffle this card face-up into your Deck. If you draw this face-up card that was added to the Deck by this effect: Send it to the GY, then target 1 card in your GY, except this card; add that target to your hand.
  | releases           = Legacy Pack

  | fr_name            = Trésor du Pharaon
  | fr_lore            = Mélangez face recto cette carte dans votre Deck. Si vous piochez cette carte face recto qui a été ajoutée au Deck par cet effet : envoyez-la au Cimetière, puis ciblez 1 carte dans votre Cimetière (cette carte exclue) ; ajoutez la cible à votre main.
  | de_name            = Schatz des Pharao
  | de_lore            = Mische diese Karte offen in dein Deck. Falls du diese offene Karte ziehst, die dem Deck durch diesen Effekt hinzugefügt wurde: Lege sie auf den Friedhof, dann wähle 1 Karte in deinem Friedhof, außer dieser Karte; füge das gewählte Ziel deiner Hand hinzu.
  | it_name            = Tesoro del Faraone
  | it_lore            = Mischia questa carta scoperta nel tuo Deck. Se peschi questa carta scoperta che è stata aggiunta al Deck da questo effetto: mandala al Cimitero, poi scegli come bersaglio 1 carta nel tuo Cimitero, eccetto questa carta; aggiungi quel bersaglio alla tua mano.
  | pt_name            = O Tesouro do Faraó
  | pt_lore            = Embaralhe este card no seu Deck, com a face para cima. Se você comprar este card com a face para cima que foi adicionado ao Deck por este efeito: envie-o para o Cemitério e, depois, escolha 1 card no seu Cemitério, exceto este card; adicione o alvo à sua mão.
  | es_name            = El Tesoro del Faraón
  | es_lore            = Baraja esta carta a tu Deck, boca arriba. Si robas esta carta boca arriba que fuera añadida al Deck por este efecto: mándala al Cementerio, y después selecciona 1 carta en tu Cementerio, excepto esta carta; añade ese objetivo a tu mano.
  | ja_lore            = このカードを自分のデッキに表側表示で加えてシャッフルする。この効果でデッキに加えたこのカードをドローした時に発動する。このカードを墓地へ送り、このカード以外の自分の墓地のカード１枚を選択して手札に加える。
  | ko_name            = 왕가의 보물
  | ko_lore            = 발동 후, 이 카드를 자신의 덱에 앞면으로 섞어서 셔플한다. 그 카드를 드로우했을 때 그것을 묘지로 보내고, 자신의 묘지에서 이 카드 이외의 다른 카드 1장을 선택하여 패에 넣는다.
  | tc_name            = 王家的財寶
  | tc_lore            = 將此卡以正面表示加入我方牌組後洗牌。在抽到透過此效果加入牌組的此卡時發動。將此卡送至墓地，選擇我方墓地１張此卡以外的卡加入手牌。
  | sc_name            = 王家的财宝
  | sc_lore            = 此卡发动后不送入墓地，而是将其正面朝上混入我方的牌组并进行洗牌。抽到以此效果混入牌组的此卡时，将其送入墓地，并从我方墓地中选择１张此卡以外的卡牌加入到手牌中。
  }}
