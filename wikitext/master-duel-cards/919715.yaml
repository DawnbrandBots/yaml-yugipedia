  | lore               = 1 Tuner Synchro Monster + 1+ non-Tuner Synchro Monsters<br />Must be Synchro Summoned. Once per turn (Quick Effect): You can banish 1 Synchro Monster from your GY; this card is unaffected by other cards' effects for the rest of this turn. If this card in its owner's possession is destroyed by an opponent's card (by battle or card effect): You can target 1 of your banished Dragon Synchro Monsters; Special Summon it.

  | fr_name            = Dragon Étincelles Chronique Poussière d'Étoile
  | fr_lore            = 1 Monstre Synchro Syntoniseur + 1+ Monstre Synchro non-Syntoniseur<br />Uniquement Invocable par Synchronisation. Une fois par tour (Effet Rapide) : vous pouvez bannir 1 Monstre Synchro depuis votre Cimetière ; le reste de ce tour, cette carte n'est pas affectée par les effets d'autres cartes. Si cette carte en possession de son propriétaire est détruite par une carte de l'adversaire (au combat ou par un effet de carte) : vous pouvez cibler 1 de vos Monstres Synchro Dragon bannis ; Invoquez-le Spécialement.
  | de_name            = Sternenstaub-Chronik-Funkendrache
  | de_lore            = 1 Empfänger-Synchromonster + 1+ Nicht-Empfänger-Synchromonster<br />Muss als Synchrobeschwörung beschworen werden. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Synchromonster von deinem Friedhof verbannen; diese Karte bleibt für den Rest dieses Spielzugs von den Effekten anderer Karten unberührt. Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte eines Gegners (durch Kampf oder einen Karteneffekt) zerstört wird: Du kannst 1 deiner verbannten Drache-Synchromonster wählen; beschwöre es als Spezialbeschwörung.
  | it_name            = Drago Scintilla Cronaca Polvere di Stelle
  | it_lore            = 1 Mostro Synchro Tuner + 1+ Mostri Synchro non-Tuner<br />Deve essere Synchro Evocato. Una volta per turno (Effetto Rapido): puoi bandire 1 Mostro Synchro dal tuo Cimitero; questa carta è immune agli effetti delle altre carte per il resto di questo turno. Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario (in battaglia o dall'effetto di una carta): puoi scegliere come bersaglio 1 dei tuoi Mostri Synchro Drago banditi; Evocalo Specialmente.
  | pt_name            = Dragão da Centelha das Crônicas de Poeira Estelar
  | pt_lore            = 1 Monstro Sincro Regulador + 1+ Monstros Sincro não-Reguladores<br />Deve ser Invocado por Invocação-Sincro. Uma vez por turno (Efeito Rápido): você pode banir 1 Monstro Sincro do seu Cemitério; este card não é afetado por outros efeitos de card pelo resto deste turno. Se este card em posse do seu dono for destruído por um card do oponente (em batalha ou por um efeito de card): você pode escolher 1 dos seus Monstros Sincro Dragão banidos; Invoque-o por Invocação-Especial.
  | es_name            = Dragón de Chispas de la Crónica del Polvo de Estrellas
  | es_lore            = 1 Monstruo de Sincronía Cantante + 1+ Monstruos de Sincronía que no sean Cantantes<br />Debe ser Invocado por Sincronía. Una vez por turno (Efecto Rápido): puedes desterrar 1 Monstruo de Sincronía en tu Cementerio; por el resto de este turno, esta carta no es afectada por los efectos de otras cartas. Si esta carta en posesión de su dueño es destruida por una carta del adversario (en batalla o por efectos de cartas): puedes seleccionar 1 de tus Monstruos de Sincronía Dragón desterrados; Invócalo de Modo Especial.
  | ja_lore            = Ｓモンスターのチューナー＋チューナー以外のＳモンスター１体以上<br />このカードはＳ召喚でしか特殊召喚できない。①：１ターンに１度、自分の墓地のＳモンスター１体を除外して発動できる。このカードはターン終了時まで、他のカードの効果を受けない。この効果は相手ターンでも発動できる。②：このカードが相手によって破壊された場合、除外されている自分のドラゴン族Ｓモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name            = 진섬광룡 스타더스트 크로니클
  | ko_lore            = 싱크로 몬스터의 튜너 ＋ 튜너 이외의 싱크로 몬스터 1장 이상<br />이 카드는 싱크로 소환으로밖에 특수 소환할 수 없다. ①: 1턴에 1번, 자신 묘지의 싱크로 몬스터 1장을 제외하고 발동할 수 있다. 이 카드는 턴 종료시까지, 다른 카드의 효과를 받지 않는다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 상대에 의해 파괴되었을 경우, 제외되어 있는 자신의 드래곤족 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
