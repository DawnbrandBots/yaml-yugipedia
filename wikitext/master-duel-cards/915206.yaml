  | it_lore            = Se un mostro combatte con un mostro dell'avversario, durante il calcolo dei danni: annulla gli effetti sul Terreno di tutte le altre carte fino alla fine del Damage Step, inoltre il calcolo dei danni per questa battaglia utilizza l'ATK e il DEF originale di ogni mostro.
