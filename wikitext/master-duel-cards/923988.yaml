  | ko_lore            = 이 카드는 일반 소환/세트할 수 없다. 자신 묘지의 빛 속성/천사족 몬스터 3장과 어둠 속성/악마족 몬스터 1장을 게임에서 제외했을 경우에만 특수 소환할 수 있다. 필드 위에 앞면 표시로 존재하는 몬스터 1장을 게임에서 제외할 수 있다. 이 효과를 발동할 경우, 이 턴에 이 카드는 공격할 수 없다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
