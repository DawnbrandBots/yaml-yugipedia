  | de_lore            = Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer indem du 3 LICHT Monster vom Typ Fee und 1 FINSTERNIS Monster vom Typ Unterweltler in deinem Friedhof aus dem Spiel entfernst. Einmal pro Spielzug kannst du 1 offenes Monster auf dem Spielfeld aus dem Spiel entfernen. Falls du diesen Effekt aktivierst, kann diese Karte während dieses Spielzugs nicht angreifen.
  | it_name            = Enrise Flagello del Cielo
  | it_lore            = Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non rimuovendo dal gioco 3 mostri LUCE di Tipo Fata e 1 mostro OSCURITÀ di Tipo Demone nel tuo Cimitero. Una volta per turno, puoi rimuovere dal gioco 1 mostro scoperto sul Terreno. Se attivi questo effetto, questa carta non può attaccare durante questo turno.
  | pt_name            = Flagelo dos Céus Enrise
  | pt_lore            = Este card não pode ser Invocado por Invocação-Normal ou Baixado. Este card não pode ser Invocado por Invocação-Especial exceto ao remover de jogo 3 monstros de LUZ do Tipo Fada e 1 monstro de TREVAS do Tipo Demônio no seu Cemitério. Uma vez por turno, você pode remover de jogo 1 monstro com a face para cima no campo. Se você ativar este efeito, este card não pode atacar durante este turno.
  | es_name            = Plaga del Cielo Enrise
  | es_lore            = Esta carta no puede ser Invocada de Modo Normal, o Colocada. Esta carta sólo puede ser Invocada de Modo Especial retirando del juego 3 monstruos de LUZ Tipo Hada y 1 monstruo de OSCURIDAD Tipo Demonio en tu Cementerio. Una vez por turno puedes retirar del juego 1 monstruo boca arriba en el Campo. Si activas este efecto, esta carta no puede atacar durante este turno.
  | ja_lore            = このカードは通常召喚できない。自分の墓地の光属性・天使族モンスター３体と闇属性・悪魔族モンスター１体をゲームから除外した場合のみ特殊召喚できる。１ターンに１度、フィールド上の表側表示モンスター１体を選択してゲームから除外できる。この効果を発動するターン、このカードは攻撃できない。
