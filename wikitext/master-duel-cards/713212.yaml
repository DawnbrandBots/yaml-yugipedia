  | it_name            = Artefatto Durendal
  | it_lore            = 2 mostri di Livello 5<br />Una volta per turno (Effetto Rapido): puoi attivare 1 di questi effetti.<br />●Quando viene attivato l'effetto di un mostro sul Terreno OPPURE quando viene attivata una Carta Magia/Trappola Normale: puoi staccare 1 materiale da questa carta; l'effetto attivato diventa "Distruggi 1 Carta Magia/Trappola controllata dal tuo avversario".<br />●Puoi staccare 1 materiale da questa carta; ogni giocatore con carte in mano mischia tutta la sua mano nel Deck, poi pesca lo stesso numero di carte che ha mischiato nel Deck.
