  | es_lore            = 2 monstruos de Nivel 5<br />Una vez por turno (Efecto Rápido): puedes activar 1 de estos efectos.<br />●Cuando es activado un efecto de monstruo en el Campo O cuando es activada una Carta Mágica/de Trampa Normal: puedes desacoplar 1 material de esta carta; el efecto activado se convierte en "Destruye 1 Carta Mágica/de Trampa que controle tu adversario".<br />●Puedes desacoplar 1 material de esta carta; cada jugador que tenga cartas en la mano baraja su mano completa al Deck, y después roba el mismo número de cartas que barajó al Deck.
  | ja_lore            = レベル５モンスター×２<br />①：１ターンに１度、以下の効果から１つを選択して発動できる。この効果は相手ターンでも発動できる。<br />●フィールドのモンスターの効果が発動した時、または通常魔法・通常罠カードが発動した時、このカードのＸ素材を１つ取り除いて発動できる。その効果は「相手フィールドの魔法・罠カード１枚を選んで破壊する」となる。<br />●このカードのＸ素材を１つ取り除いて発動できる。お互いは手札を全てデッキに戻してシャッフルする。その後、お互いはそれぞれ自身がデッキに戻した数だけデッキからドローする。
  | ko_name            = 아티팩트－듀란달
  | ko_lore            = 레벨 5 몬스터 × 2<br />①: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다. 이 효과는 상대 턴에도 발동할 수 있다.<br />●필드의 몬스터의 효과가 발동했을 때, 또는 일반 마법 / 일반 함정 카드가 발동했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 효과는 "상대 필드의 마법 / 함정 카드 1장을 고르고 파괴한다"가 된다.<br />●이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 양쪽 플레이어는 패를 전부 덱으로 되돌리고 셔플한다. 그 후, 양쪽 플레이어는 각각 자신이 덱으로 되돌린 수만큼 덱에서 드로우한다.
  | sc_name            = 古遗物－不灭之刃
  | sc_lore            = 等级５怪兽×２<br />①：１回合１次，可从以下效果选择１个发动。此效果在对手回合也可发动。<br />●场上怪兽的发动效果时，或通常魔法、通常陷阱卡发动时，可移除此卡的１个超量素材并发动。该效果变成“挑选对手场上的１张魔法、陷阱卡并破坏”。<br />●可移除此卡的１个超量素材并发动。双方将手牌全部返回至牌组并洗牌。之后，双方从牌组抽取卡牌，其数量相当于各自返回至牌组的卡牌数量。
