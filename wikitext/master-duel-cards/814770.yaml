title: There Can Be Only One (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | card_type          = Trap
  | property           = Continuous
  | release_date       = January 19, 2022
  | lore               = Each player can only control 1 monster of each Type. If a player controls 2 or more monsters of the same Type, they must send some to the GY so they control no more than 1 monster of that Type.
  | releases           = Master Pack

  | fr_name            = Il Ne Peut Y En Avoir Qu'Un
