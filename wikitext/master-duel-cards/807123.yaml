title: D.D. Unicorn Knight (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | attribute          = LIGHT
  | types              = Warrior / Effect
  | level              = 4
  | atk                = 1800
  | def                = 900
  | lore               = This card cannot be Normal Summoned or Set. This card can only be Special Summoned if your opponent controls a monster(s) and you control a face-up Tuner monster(s). When this card is Special Summoned this way, you can select 1 of your removed from play Level 3 or lower non-Tuner monsters and Special Summon it. Its effect(s) are negated. You cannot Normal Summon or Set the turn you Special Summon this card.
  | pack               = Legacy Pack

  | fr_name            = Chevalier Unicorne D.D.
  | fr_lore            = Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut être Invoquée Spécialement que si votre adversaire contrôle un ou plusieurs monstres et que vous contrôlez un ou plusieurs monstres Syntoniseur face recto. Lorsque cette carte est Invoquée Spécialement de cette façon, vous pouvez sélectionner 1 de vos monstres non Syntoniseur de Niveau 3 ou moins qui a été retiré du jeu et l'Invoquer Spécialement. Ses effets sont annulés. Vous ne pouvez pas Invoquer Normalement ni Poser le tour où vous Invoquez Spécialement cette carte.
  | de_name            = D.D. Einhornritter
  | de_lore            = Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nur als Spezialbeschwörung beschworen werden, falls dein Gegner Monster kontrolliert und du offene Empfänger-Monster kontrollierst. Wenn diese Karte auf diese Weise als Spezialbeschwörung beschworen wird, kannst du 1 deiner aus dem Spiel entfernten Nicht-Empfänger-Monster der Stufe 3 oder niedriger wählen und als Spezialbeschwörung beschwören. Seine Effekte werden annulliert. Du kannst in dem Spielzug, in dem du diese Karte als Spezialbeschwörung beschwörst, kein Monster als Normalbeschwörung beschwören oder setzen.
  | it_name            = D.D. Cavaliere Unicorno
  | it_lore            = Questa carta non può essere Evocata Normalmente o Posizionata. Questa carta può essere Evocata solo Specialmente se il tuo avversario controlla uno o più mostri e tu controlli uno o più mostri Tuner scoperti. Quando questa carta viene Evocata Specialmente in questo modo, puoi scegliere 1 dei tuoi mostri non-Tuner di Livello 3 o inferiore rimossi dal gioco ed Evocarlo Specialmente. I suoi effetti sono annullati. Non puoi Evocare Normalmente o Posizionare nel turno in cui Evochi Specialmente questa carta.
  | pt_name            = Cavaleiro Unicórnio D.D.
  | pt_lore            = Este card não pode ser Invocado por Invocação-Normal ou Baixado. Este card só pode ser Invocado por Invocação-Especial se seu oponente controlar um ou mais monstros e você controlar um ou mais monstros Reguladores com a face para cima. Quando este card for Invocado por Invocação-Especial dessa forma, você pode selecionar 1 dos seus monstros não-Reguladores de Nível 3 ou menos removidos de jogo e Invocá-lo por Invocação-Especial. Seus efeitos são negados. Você não pode Invocar por Invocação-Normal ou Baixar no turno em que você Invocar este card por Invocação-Especial.
  | es_name            = D.D. Caballero Unicornio
  | es_lore            = Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta sólo puede ser Invocada de Modo Especial si tu adversario controla uno o más monstruos y tú controlas 1 o más monstruos Cantantes boca arriba. Cuando esta carta es Invocada de Modo Especial de esta forma, puedes seleccionar 1 de tus monstruos retirados del juego de Nivel 3 o menor que no sea Cantante e Invocarlo de Modo Especial. Sus efectos son negados. No puedes Invocar de Modo Normal ni Colocar durante el turno en el que Invocas esta carta de Modo Especial.
  | ja_lore            = このカードは通常召喚できず、このカードを特殊召喚するターン、自分は通常召喚できない。このカードは相手フィールド上にモンスターが存在し、自分フィールド上にチューナーが存在する場合に特殊召喚できる。この方法で特殊召喚に成功した時、ゲームから除外されているチューナー以外のレベル３以下の自分のモンスター１体を選択して特殊召喚できる。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_name            = 이차원의 유니콘 나이트
  | ko_lore            = 이 카드는 일반 소환/세트할 수 없으며, 이 카드를 특수 소환한 턴에 자신은 일반 소환/세트할 수 없다. 이 카드는 상대 필드 위에 몬스터가 존재하고, 자신 필드 위에 튜너가 앞면 표시로 존재할 경우에 특수 소환할 수 있다. 이 방법으로 특수 소환에 성공했을 때, 게임에서 제외되어 있는 튜너 이외의 레벨 3 이하의 자신 몬스터 1장을 선택하고 특수 소환할 수 있다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  | sc_name            = 异次元的独角战士
  | sc_lore            = 此卡不可通常召唤，特殊召唤此卡的回合，我方不可通常召唤。对手场上存在有怪兽，且我方场上存在有协调的场合，此卡可特殊召唤。以此方法特殊召唤成功时，可选择１只除从游戏中被除外的协调以外的等级３或以下的我方怪兽并特殊召唤。以此效果特殊召唤的怪兽的效果被无效化。
  }}
