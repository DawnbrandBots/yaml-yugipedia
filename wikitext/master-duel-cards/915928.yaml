  | es_name            = Aliado Genex Hombrepájaro
  | es_lore            = Puedes devolver a la mano 1 monstruo boca arriba que controles; Invoca esta carta de Modo Especial desde tu mano, pero destiérrala cuando deje el Campo, y además ésta gana 500 ATK si el monstruo devuelto era de VIENTO en el Campo.
  | ja_lore            = ①：自分フィールドの表側表示モンスター１体を持ち主の手札に戻して発動できる。このカードを手札から特殊召喚する。この効果を発動するために風属性モンスターを手札に戻した場合、このカードの攻撃力は５００アップする。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_name            = A·제넥스 버드맨
  | ko_lore            = ①: 자신 필드의 앞면 표시 몬스터 1장을 주인의 패로 되돌리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과를 발동하기 위해 바람 속성 몬스터를 패로 되돌렸을 경우, 이 카드의 공격력은 500 올린다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
