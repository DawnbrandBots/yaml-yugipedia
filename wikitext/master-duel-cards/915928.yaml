  | de_lore            = Du kannst 1 offenes Monster, das du kontrollierst, auf die Hand zurückgeben; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, aber verbanne sie, wenn sie das Spielfeld verlässt, zusätzlich erhält sie 500 ATK, falls das zurückgegebene Monster auf dem Spielfeld WIND war.
  | it_name            = Genex Alleato Uomo Uccello
  | it_lore            = Puoi far ritornare 1 mostro scoperto che controlli nella mano; Evoca Specialmente questa carta dalla tua mano, ma bandiscila quando lascia il Terreno, inoltre essa guadagna 500 ATK se il mostro fatto ritornare era VENTO sul Terreno.
  | pt_name            = Aliado Genex Homem-pássaro
