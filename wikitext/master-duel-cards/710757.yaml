  | de_name            = Geistertrick-Frankenstein
  | de_lore            = Kann nicht als Normalbeschwörung beschworen werden, es sei denn, du kontrollierst ein „Geistertrick“-Monster. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst deiner Hand 1 „Geistertrick“-Zauber-/Fallenkarte von deinem Deck hinzufügen. Du kannst diesen Effekt von „Geistertrick-Frankenstein“ nur einmal pro Spielzug verwenden.
  | it_name            = Stein Fantasmatrucco
  | it_lore            = Non può essere Evocato Normalmente, a meno che tu controlli un mostro "Fantasmatrucco". Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Quando questa carta infligge danno da combattimento al tuo avversario: puoi aggiungere 1 Carta Magia/Trappola "Fantasmatrucco" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Stein Fantasmatrucco" una sola volta per turno.
  | pt_name            = Stein Fantardil
  | pt_lore            = Não pode ser Invocado por Invocação-Normal, a não ser que você controle um monstro "Fantardil". Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Quando este card causar dano de batalha ao seu oponente: você pode adicionar 1 Card de Magia/Armadilha "Fantardil" do seu Deck à sua mão. Você só pode usar este efeito de "Stein Fantardil" uma vez por turno.
  | es_name            = Stein Fantastruco
  | es_lore            = No puede ser Invocado de Modo Normal, a menos que controles un monstruo "Fantastruco". Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Cuando esta carta inflige daño de batalla a tu adversario: puedes añadir a tu mano 1 Carta Mágica/de Trampa "Fantastruco" en tu Deck. Sólo puedes usar este efecto de "Stein Fantastruco" una vez por turno.
  | ja_lore            = 自分フィールド上に「ゴーストリック」と名のついたモンスターが存在する場合のみ、このカードは表側表示で召喚できる。このカードは１ターンに１度だけ裏側守備表示にできる。また、このカードが相手ライフに戦闘ダメージを与えた時に発動できる。デッキから「ゴーストリック」と名のついた魔法・罠カード１枚を手札に加える。「ゴーストリック・シュタイン」のこの効果は１ターンに１度しか使用できない。
  | ko_name            = 고스트릭 슈타인
  | ko_lore            = 자신 필드 위에 "고스트릭"이라는 이름이 붙은 몬스터가 존재할 경우에만, 이 카드는 앞면 표시로 일반 소환할 수 있다. 이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 또한, 이 카드가 상대 라이프에 전투 데미지를 주었을 때, 덱에서 "고스트릭"이라는 이름이 붙은 마법 / 함정 카드 1장을 패에 넣을 수 있다. "고스트릭 슈타인"의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | sc_name            = 鬼计科学怪人
  | sc_lore            = 仅限我方场上存在有冠有“鬼计”之名怪兽的场合，此卡可以表侧表示召唤。此卡１回合仅１次可变成里侧守备表示。此外，此卡给予对手生命战斗伤害时可发动。从牌组将１张冠有“鬼计”之名的魔法、陷阱卡加入手牌。“鬼计科学怪人”的效果１回合只可使用１次。
