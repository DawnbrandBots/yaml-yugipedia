title: Earthbound Immortal Chacu Challhua (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = DARK
  | types              = Fish / Effect
  | level              = 10
  | atk                = 2900
  | def                = 2400
  | lore               = There can only be 1 "Earthbound Immortal" monster on the field. If there is no face-up Field Spell on the field, destroy this card. Your opponent's monsters cannot target this card for attacks. This card can attack your opponent directly. Once per turn: You can inflict damage to your opponent equal to half this card's DEF on the field. This card cannot attack the turn this effect is activated. While this card is in Defense Position, your opponent cannot conduct their Battle Phase.

  | fr_name            = Esprit de la Terre Immortel Chacu Challhua
  | fr_lore            = Il ne peut y avoir qu'1 monstre "Esprit de la Terre Immortel" sur le Terrain. S'il n'y a aucune Magie de Terrain face recto sur le Terrain, détruisez cette carte. Les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Cette carte peut attaquer directement votre adversaire. Une fois par tour : vous pouvez infliger des dommages à votre adversaire égaux à la moitié de la DEF de cette carte sur le Terrain. Cette carte ne peut pas attaquer le tour où cet effet est activé. Tant que cette carte est en Position de Défense, votre adversaire ne peut pas mener sa Battle Phase.
  | de_name            = Erdgebundener Unsterblicher Chacu Challhua
  | de_lore            = Es kann nur 1 „Erdgebundener Unsterblicher“-Monster auf dem Spielfeld liegen. Falls kein offener Spielfeldzauber auf dem Spielfeld liegt, zerstöre diese Karte. Monster deines Gegners können diese Karte nicht als Angriffsziel wählen. Diese Karte kann deinen Gegner direkt angreifen. Einmal pro Spielzug: Du kannst deinem Gegner Schaden in Höhe der Hälfte der DEF dieser Karte auf dem Spielfeld zufügen. Diese Karte kann nicht in dem Spielzug angreifen, in dem dieser Effekt aktiviert wird. Solange diese Karte in Verteidigungsposition liegt, kann dein Gegner keine Battle Phase durchführen.
  | it_name            = Immortale Terrestre Chacu Challhua
  | it_lore            = Ci può essere solo 1 mostro "Immortale Terrestre" sul Terreno. Se non c'è nessuna Magia Terreno scoperta sul Terreno, distruggi questa carta. I mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Questa carta può attaccare il tuo avversario direttamente. Una volta per turno: puoi infliggere al tuo avversario danno pari alla metà del DEF sul Terreno di questa carta. Questa carta non può attaccare nel turno in cui questo effetto viene attivato. Mentre questa carta è in Posizione di Difesa, il tuo avversario non può effettuare la sua Battle Phase.
  | pt_name            = Imortal Terrestre Chacu Challhua
  | pt_lore            = Só pode haver 1 monstro "Imortal Terrestre" no campo. Se não houver Magias de Campo com a face para cima no campo, destrua este card. Os monstros do seu oponente não podem escolher este card como alvo de ataques. Este card pode atacar diretamente seu oponente. Uma vez por turno: você pode causar dano ao seu oponente igual à metade da DEF deste card no campo. Este card não pode atacar no turno em que este efeito for ativado. Enquanto este card estiver em Posição de Defesa, seu oponente não pode conduzir a Fase de Batalha dele.
  | es_name            = Chacu Challhua, Inmortal Terrestre
  | es_lore            = Sólo puede haber 1 monstruo "Inmortal Terrestre" en el Campo. Si no hay una Mágica de Campo boca arriba en el Campo, destruye esta carta. Los monstruos de tu adversario no pueden seleccionar esta carta para ataques. Esta carta puede atacar a tu adversario directamente. Una vez por turno: puedes infligir daño a tu adversario igual a la mitad de la DEF en el Campo de esta carta. Esta carta no puede atacar el turno en el que este efecto es activado. Mientras esta carta esté en Posición de Defensa, tu adversario no puede realizar su Battle Phase.
  | ja_lore            = 「地縛神」と名のついたモンスターはフィールド上に１体しか表側表示で存在できない。このカードは相手プレイヤーに直接攻撃できる。相手はこのカードを攻撃対象に選択できない。フィールド魔法カードが表側表示で存在しない場合にこのカードは破壊される。また、１ターンに１度、このカードの守備力の半分のダメージを相手ライフに与える事ができる。この効果を発動するターン、このカードは攻撃できない。このカードがフィールド上に表側守備表示で存在する限り、相手はバトルフェイズを行えない。
  | ko_name            = 지박신 Chacu Challhua
  | ko_lore            = "지박신"이라는 이름이 붙은 몬스터는 필드 위에 1장밖에 앞면 표시로 존재할 수 없다. 필드 위에 앞면 표시로 필드 마법 카드가 존재하지 않을 경우 이 카드를 파괴한다. 상대는 이 카드를 공격 대상으로 선택할 수 없다. 이 카드는 상대 플레이어에게 직접 공격할 수 있다. 1턴에 1번, 이 카드의 수비력 절반의 데미지를 상대 라이프에 줄 수 있다. 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다. 또한, 이 카드가 필드 위에 앞면 수비 표시로 존재할 경우, 상대는 배틀 페이즈를 실행할 수 없다.
  | sc_name            = 地缚神 查库查鲁亚
  | sc_lore            = 只可有１只冠有“地缚神”之名的怪兽以表侧表示存在于场上。此卡可直接攻击对手玩家。对手不可选择此卡作为攻击对象。场地魔法卡不以表侧表示存在的场合，此卡被破坏。此外，１回合１次，可给予对手生命相当于此卡守备力一半数值的伤害。发动此效果的回合，此卡不可攻击。只要此卡以表侧守备表示存在于场上，对手不能进行战斗阶段。
  }}
