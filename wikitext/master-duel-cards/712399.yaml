title: Abyss Actors' Curtain Call (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Normal
  | lore               = If an "Abyss Script" Spell Card or effect is activated this turn: Add face-up "Abyss Actor" Pendulum Monsters from your Extra Deck to your hand, up to the number of "Abyss Script" Spells in your GY. Then, you can Special Summon "Abyss Actor" Pendulum Monsters from your hand with different names, up to the number of monsters added to the hand by this effect. You cannot Special Summon monsters for the rest of this turn, except "Abyss Actor" Pendulum Monsters. You can only activate 1 "Abyss Actors' Curtain Call" per turn.
  | fr_name            = Rappel d'Acteur des Abysses
  | fr_lore            = Si une Carte Magie ou effet de Magie "Script des Abysses" est activé ce tour : ajoutez un nombre de Monstres Pendule "Acteur des Abysses" face recto depuis votre Extra Deck à votre main, inférieur ou égal au nombre de Magies "Script des Abysses" dans votre Cimetière. Puis, vous pouvez Invoquer Spécialement un nombre de Monstres Pendule "Acteur des Abysses" depuis votre main de noms différents, inférieur ou égal au nombre de monstres ajoutés à la main par cet effet. Vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Pendule "Acteur des Abysses" exclus) le reste de ce tour. Vous ne pouvez activer qu'1 "Rappel d'Acteur des Abysses" par tour.
  | de_name            = Abgrundschauspieler-Danksagung
  | de_lore            = Falls in diesem Spielzug ein/e „Abgrundskript“-Zauberkarte oder -effekt aktiviert wird: Füge deiner Hand offene „Abgrundschauspieler“-Pendelmonster bis zur Anzahl der „Abgrundskript“-Zauber in deinem Friedhof von deinem Extra Deck hinzu. Dann kannst du „Abgrundschauspieler“-Pendelmonster mit unterschiedlichen Namen bis zur Anzahl der Monster, die der Hand durch diesen Effekt hinzugefügt wurden, als Spezialbeschwörung von deiner Hand beschwören. Du kannst für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Abgrundschauspieler“-Pendelmonstern. Du kannst nur 1 „Abgrundschauspieler-Danksagung“ pro Spielzug aktivieren.
  | it_name            = Chiamata alla Ribalta degli Attori dell'Abisso
  | it_lore            = Se una Carta Magia "Sceneggiatura dell'Abisso" o un suo effetto viene attivata in questo turno: aggiungi Mostri Pendulum "Attore dell'Abisso" scoperti dal tuo Extra Deck alla tua mano, fino al numero di Magie "Sceneggiatura dell'Abisso" nel tuo Cimitero. Poi, puoi Evocare Specialmente Mostri Pendulum "Attore dell'Abisso" con nomi diversi dalla tua mano, fino al numero di mostri aggiunti alla mano da questo effetto. Non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto Mostri Pendulum "Attore dell'Abisso". Puoi attivare solo 1 "Chiamata alla Ribalta degli Attori dell'Abisso" per turno.
  | pt_name            = Agradecimento Final do Ator do Abismo
  | pt_lore            = Se um Card de Magia "Script do Abismo" ou seus efeitos forem ativados neste turno: adicione Monstros Pêndulo "Ator do Abismo" com a face para cima do seu Deck Adicional à sua mão, até o número de Magias "Script do Abismo" no seu Cemitério. Depois, você pode Invocar por Invocação-Especial Monstros Pêndulo "Ator do Abismo" da sua mão com nomes diferentes, até o número de monstros adicionados à mão por este efeito. Você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto Monstros Pêndulo "Ator do Abismo". Você só pode ativar 1 "Agradecimento Final do Ator do Abismo" por turno.
  | es_name            = Actor del Abismo Llamada del Telón
  | es_lore            = Si una Carta Mágica "Guión de Abismo" o efecto de Magia "Guión de Abismo" es activado este turno: añade a tu mano, desde tu Deck Extra, Monstruos de Péndulo "Actor del Abismo" boca arriba, hasta el número de Mágicas "Guión de Abismo" que hay en tu Cementerio. Después, puedes Invocar de Modo Especial Monstruos de Péndulo "Actor del Abismo" desde tu mano con nombres diferentes, hasta la cantidad de monstruos añadidos a la mano por este efecto. No puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto Monstruos de Péndulo "Actor del Abismo". Sólo puedes activar 1 "Actor del Abismo Llamada del Telón" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：「魔界台本」魔法カードの効果が発動したターンに発動できる。自分の墓地の「魔界台本」魔法カードの数まで、自分のＥＸデッキから表側表示の「魔界劇団」Ｐモンスターを手札に加える。その後、この効果で手札に加えたモンスターの数まで手札から「魔界劇団」Ｐモンスターを特殊召喚できる（同名カードは１枚まで）。このカードの発動後、ターン終了時まで自分は「魔界劇団」Ｐモンスターしか特殊召喚できない。
  | ko_name            = 마계극단 커튼콜
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: "마계대본" 마법 카드의 효과가 발동한 턴에 발동할 수 있다. 자신 묘지의 "마계대본" 마법 카드의 수까지, 자신의 엑스트라 덱에서 앞면 표시의 "마계극단" 펜듈럼 몬스터를 패에 넣는다. 그 후, 이 효과로 패에 넣은 몬스터의 수까지 패에서 "마계극단" 펜듈럼 몬스터를 특수 소환할 수 있다(같은 이름의 카드는 1장까지). 이 카드의 발동 후, 턴 종료시까지 자신은 "마계극단" 펜듈럼 몬스터밖에 특수 소환할 수 없다.
