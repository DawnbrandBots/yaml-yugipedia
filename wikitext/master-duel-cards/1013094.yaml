  | ja_lore            = 種族が異なる「忍者」モンスター×２<br />このカードは融合召喚及び以下の方法でのみＥＸデッキから特殊召喚できる。<br />●自分フィールドの上記カードをリリースした場合にＥＸデッキから特殊召喚できる。<br />このカード名の③の効果は１ターンに１度しか使用できない。①：自分の「忍者」モンスターは直接攻撃できる。②：自分フィールドに裏側守備表示モンスターが存在する限り、このカードは攻撃対象にならない。③：相手が効果を発動した時に発動できる。デッキから「忍者」モンスター１体を表側守備表示または裏側守備表示で特殊召喚する。
