title: Yosenjus' Sword Sting (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Normal
  | lore               = If you control no monsters: Reveal up to 2 "Yosenju" monsters with different names in your hand, then target the same number of face-up cards your opponent controls; return them to the hand. You can only activate 1 "Yosenjus' Sword Sting" per turn.

  | fr_name            = Douleur d'Épée Yosenju
  | fr_lore            = Si vous ne contrôlez aucun monstre : révélez max. 2 monstres "Yosenju" de noms différents dans votre main, puis ciblez le même nombre de cartes face recto contrôlées par votre adversaire ; renvoyez-les à la main. Vous ne pouvez activer qu'1 "Douleur d'Épée Yosenju" par tour.
  | de_name            = Yosenjus Schwertstich
  | de_lore            = Falls du keine Monster kontrollierst: Zeige bis zu 2 „Yosenju“-Monster mit unterschiedlichen Namen in deiner Hand vor, dann wähle dieselbe Anzahl offener Karten, die dein Gegner kontrolliert; gib sie auf die Hand zurück. Du kannst nur 1 „Yosenjus Schwertstich“ pro Spielzug aktivieren.
  | it_name            = Puntura di Spada Yosenju
  | it_lore            = Se non controlli nessun mostro: rivela fino a 2 mostri "Yosenju" con nomi diversi nella tua mano, poi scegli come bersaglio lo stesso numero di carte scoperte controllate dal tuo avversario; falle ritornare nella mano. Puoi attivare solo 1 "Puntura di Spada Yosenju" per turno.
  | pt_name            = Espada Agulha dos Yosenjus
  | pt_lore            = Se você não controlar nenhum monstro: revele até 2 monstros "Yosenju" com nomes diferentes na sua mão e, depois, escolha o mesmo número de cards com a face para cima que seu oponente controla; devolva-os para a mão. Você só pode ativar 1 "Espada Agulha dos Yosenjus" por turno.
  | es_name            = Estocada de Espada de Yosenju
  | es_lore            = Si no controlas monstruos: muestra hasta 2 monstruos "Yosenju" con nombres diferentes en tu mano, y después selecciona la misma cantidad de cartas boca arriba que controle tu adversario; devuélvelas a la mano. Sólo puedes activar 1 "Estocada de Espada de Yosenju" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドにモンスターが存在しない場合、手札からカード名が異なる「妖仙獣」モンスターを２体まで相手に見せ、見せた数だけ相手フィールドの表側表示のカードを対象として発動できる。そのカードを持ち主の手札に戻す。
  | ko_name            = 요선수 거태도풍
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우, 패에서 카드명이 다른 "요선수" 몬스터를 2장까지 상대에게 보여주고, 보여준 수만큼 상대 필드의 앞면 표시의 카드를 대상으로 하여 발동할 수 있다. 그 카드를 주인의 패로 되돌린다.
  | sc_name            = 妖仙兽的居太刀风
  | sc_lore            = 此卡牌名的卡牌１回合只可发动１张。①：我方场上不存在有怪兽的场合，最多可从手牌向对手展示２只卡牌名不同的“妖仙兽”怪兽，并以对手场上的表侧表示卡牌为对象发动，其数量与向对手展示数量相同。将该卡牌返回至持有者手牌。
  }}
