title: Nordic Relic Gungnir (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | lore               = Banish 1 "Aesir" or "Nordic" monster you control, then target 1 card on the field; destroy it, also during your 2nd End Phase after activation, return the monster you banished to activate this card to the field in face-up Attack Position.

  | fr_name            = Gungnir, Relique Nordique
  | fr_lore            = Bannissez 1 monstre "Ases" ou "Nordique" que vous contrôlez, puis ciblez 1 carte sur le Terrain ; détruisez-la, et aussi, durant votre 2e End Phase après activation, renvoyez le monstre banni pour activer cette carte sur le Terrain en Position d'Attaque face recto.
  | de_name            = Nordische Reliquie Gungnir
  | de_lore            = Verbanne 1 „Der Asen“- oder „Nordisch“-Monster, das du kontrollierst, und wähle dann 1 Karte auf dem Spielfeld; zerstöre sie, zusätzlich lege während deiner 2. End Phase nach der Aktivierung das Monster, das du verbannt hast, um diese Karte zu aktivieren, in offener Angriffsposition aufs Spielfeld zurück.
  | it_name            = Reliquia Nordic Gungnir
  | it_lore            = Bandisci 1 mostro "Aesir" o "Nordic" che controlli, poi scegli come bersaglio 1 carta sul Terreno; distruggila, inoltre durante la tua 2ª End Phase dopo l'attivazione, fai ritornare sul Terreno il mostro che hai bandito per attivare questa carta, scoperto in Posizione di Attacco.
  | pt_name            = Relíquia Nórdica Gungnir
  | pt_lore            = Bana 1 monstro "Aesir" ou "Nórdic" que você controla e, depois, escolha 1 card no campo; destrua-o e, além disso, durante sua 2ª Fase Final depois da ativação, devolva para o campo, com a face para cima e em Posição de Ataque, o monstro que você baniu para ativar este card.
  | es_name            = Reliquia Nórdica Gungnir
  | es_lore            = Destierra 1 monstruo "Aesir" o "Nórdico/a" que controles, y después selecciona 1 carta en el Campo; destrúyela, y además durante tu 2da. End Phase después de la activación, devuelve al Campo, en Posición de Ataque boca arriba, al monstruo desterrado para activar esta carta.
  | ja_lore            = 自分フィールド上の表側表示の「極神」または「極星」と名のついたモンスター１体をゲームから除外し、フィールド上のカード１枚を選択して発動できる。選択したカードを破壊する。発動後２回目の自分のエンドフェイズ時に、この効果を発動するためにゲームから除外したモンスターを攻撃表示でフィールド上に戻す。
  | ko_name            = 극성보 궁니르
  | ko_lore            = 자신 필드 위에 앞면 표시로 존재하는 "극신" 또는 "극성"이라는 이름이 붙은 몬스터 1장을 게임에서 제외하고, 필드 위에 존재하는 카드 1장을 선택하여 발동한다. 선택한 카드를 파괴한다. 발동 후, 2회째 자신의 엔드 페이즈시에, 이 효과를 발동하기 위해 게임에서 제외한 몬스터를 앞면 공격 표시로 필드 위로 되돌린다.
  }}
