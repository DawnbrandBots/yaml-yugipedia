  | lore               = The activation of your cards and effects that include an effect that Fusion Summons a Fusion Monster cannot be negated, also your opponent cannot activate cards or effects when a monster is Fusion Summoned this way. If you Fusion Summon a Fusion Monster: You can add 1 "Fallen of Albaz", or 1 monster that mentions it, from your Deck to your hand. You can only use this effect of "Branded Lost" once per turn.
  | fr_name            = Perte du Marqué
