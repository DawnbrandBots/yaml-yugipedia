  | de_name            = Markierter Verlust
  | de_lore            = Die Aktivierung deiner Karten und Effekte, die einen Effekt enthalten, der ein Fusionsmonster als Fusionsbeschwörung beschwört, kann nicht annulliert werden, zusätzlich kann dein Gegner weder Karten noch Effekte aktivieren, wenn ein Monster auf diese Art als Fusionsbeschwörung beschworen wird. Falls du ein Fusionsmonster als Fusionsbeschwörung beschwörst: Du kannst deiner Hand 1 „Gefallener von Albaz“ oder 1 Monster, das ihn erwähnt, von deinem Deck hinzufügen. Du kannst diesen Effekt von „Markierter Verlust“ nur einmal pro Spielzug verwenden.
  | it_name            = Perduto Marchiato
  | it_lore            = L'attivazione delle tue carte ed effetti che comprende un effetto che Evoca tramite Fusione un Mostro Fusione non può essere annullata, inoltre il tuo avversario non può attivare carte o effetti quando un mostro viene Evocato tramite Fusione in questo modo. Se Evochi tramite Fusione un Mostro Fusione: puoi aggiungere 1 "Caduto di Albaz", o 1 mostro che lo menziona, dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Perduto Marchiato" una sola volta per turno.
  | pt_name            = Ausência do Marcado
  | pt_lore            = A ativação dos seus cards e efeitos que incluam um efeito que Invoque um Monstro de Fusão por Invocação-Fusão não pode ser negada e, além disso, seu oponente não pode ativar cards ou efeitos quando um monstro for Invocado por Invocação-Fusão desta forma. Se você Invocar um Monstro de Fusão por Invocação-Fusão: você pode adicionar 1 "Caído de Arbaz", ou 1 monstro que o mencione, do seu Deck à sua mão. Você só pode usar este efeito de "Ausência do Marcado" uma vez por turno.
  | es_name            = Perdido Señalado
  | es_lore            = La activación de tus cartas y efectos que incluyan un efecto que Invoque por Fusión un Monstruo de Fusión no puede ser negada, y además tu adversario no puede activar cartas o efectos cuando un monstruo es Invocado por Fusión de esta forma. Si Invocas por Fusión un Monstruo de Fusión: puedes añadir a tu mano 1 "Caído de Albaz", o 1 monstruo que lo mencione, en tu Deck. Sólo puedes usar este efecto de "Perdido Señalado" una vez por turno.
  | ja_lore            = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが魔法＆罠ゾーンに存在する限り、融合モンスターを融合召喚する効果を含む効果を自分が発動した場合、その発動は無効化されず、その融合召喚成功時に相手は魔法・罠・モンスターの効果を発動できない。②：自分が融合モンスターの融合召喚に成功した場合に発動できる。デッキから「アルバスの落胤」１体またはそのカード名が記されたモンスター１体を手札に加える。
  | ko_name            = 실낙인
  | ko_lore            = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 융합 몬스터를 융합 소환하는 효과를 포함하는 효과를 자신이 발동했을 경우, 그 발동은 무효화되지 않으며, 그 융합 소환 성공시에 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다. ②: 자신이 융합 몬스터의 융합 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "알버스의 낙윤" 1장 또는 그 카드명이 쓰여진 몬스터 1장을 패에 넣는다.
