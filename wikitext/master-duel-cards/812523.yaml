  | de_name            = Streichbuben Luftis
  | de_lore            = Falls diese Karte als Material für die Fusions- oder Linkbeschwörung eines „Streichbuben“-Monsters auf den Friedhof gelegt wird: Du kannst 1 „Streichbuben“-Karte von deinem Deck auf den Friedhof legen, außer „Streichbuben Luftis“, dann kannst du 1 „Streichbuben“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck in die Verteidigungsposition beschwören, außer „Streichbuben Luftis“. Du kannst diesen Effekt von „Streichbuben Luftis“ nur einmal pro Spielzug verwenden.
  | it_name            = Ragazzi-Birichini Fanspasso
  | it_lore            = Se questa carta viene mandata al Cimitero come materiale per l'Evocazione tramite Fusione o Link di un mostro "Ragazzi-Birichini": puoi mandare 1 carta "Ragazzi-Birichini" dal tuo Deck al Cimitero, eccetto "Ragazzi-Birichini Fanspasso", poi puoi Evocare Specialmente 1 mostro "Ragazzi-Birichini" dalla tua mano o Deck in Posizione di Difesa, eccetto "Ragazzi-Birichini Fanspasso". Puoi utilizzare questo effetto di "Ragazzi-Birichini Fanspasso" una sola volta per turno.
  | pt_name            = Ventanimados Travesso-Guris
  | pt_lore            = Se este card for enviado para o Cemitério como matéria para a Invocação-Fusão ou Link de um monstro "Travesso-Guris": você pode enviar 1 card "Travesso-Guris" do seu Deck para o Cemitério, exceto "Ventanimados Travesso-Guris" e, depois, você pode Invocar por Invocação-Especial 1 monstro "Travesso-Guris" da sua mão ou do Deck em Posição de Defesa, exceto "Ventanimados Travesso-Guris". Você só pode usar este efeito de "Ventanimados Travesso-Guris" uma vez por turno.
  | es_name            = Diventsiones Brominiños
  | es_lore            = Si esta carta es mandada al Cementerio como material para la Invocación por Fusión o Enlace de un monstruo "Brominiños": puedes mandar al Cementerio 1 carta "Brominiños" en tu Deck, excepto "Diventsiones Brominiños", y después puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Brominiños" en Posición de Defensa, excepto "Diventsiones Brominiños". Sólo puedes usar este efecto de "Diventsiones Brominiños" una vez por turno.
  | ja_lore            = このカード名の効果は１ターンに１度しか使用できない。①：このカードが「プランキッズ」モンスターの、融合素材またはリンク素材として墓地へ送られた場合に発動できる。デッキから「プランキッズ・パルス」以外の「プランキッズ」カード１枚を墓地へ送る。その後、手札・デッキから「プランキッズ・パルス」以外の「プランキッズ」モンスター１体を守備表示で特殊召喚できる。
  | ko_name            = 프랭키즈 펄스
  | ko_lore            = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 "프랭키즈" 몬스터의, 융합 소재 또는 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "프랭키즈 펄스" 이외의 "프랭키즈" 카드 1장을 묘지로 보낸다. 그 후, 패 / 덱에서 "프랭키즈 펄스" 이외의 "프랭키즈" 몬스터 1장을 수비 표시로 특수 소환할 수 있다.
  | tc_name            = 調皮寶貝・脈衝娃
  | tc_lore            = 此卡名的效果１回合僅限使用１次。①：可在此卡做為「調皮寶貝」怪獸的融合素材或連結素材被送至墓地的狀況下發動。從牌組將１張「調皮寶貝・脈衝娃」以外的「調皮寶貝」卡送至墓地。其後，可從手牌・牌組以守備表示特殊召喚１隻「調皮寶貝・脈衝娃」以外的「調皮寶貝」怪獸。
  | sc_name            = 调皮宝贝・脉冲娃
  | sc_lore            = 具此卡名的效果１回合只能使用１次。①：此卡仅在作为“调皮宝贝”怪兽的融合素材或连接素材被送至墓地时可发动。从卡组中将除“调皮宝贝・脉冲娃”之外的１张“调皮宝贝”卡送至墓地。然后，从手牌／卡组中以守备状态特殊召唤１只除“调皮宝贝・脉冲娃”之外的“调皮宝贝”怪兽。
