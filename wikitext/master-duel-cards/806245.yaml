  | ja_lore            = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の効果は１ターンに１度しか使用できない。①：手札を任意の枚数墓地へ捨て、捨てた数だけ相手フィールドのカードを対象として発動できる。そのカードを持ち主の手札に戻す。
