  | it_name            = Brionac, Drago della Barriera di Ghiaccio
  | it_lore            = 1 Tuner + 1+ mostri non-Tuner<br />Puoi scartare un qualsiasi numero di carte al Cimitero, poi scegliere come bersaglio lo stesso numero di carte controllate dal tuo avversario; fai ritornare quelle carte nella mano. Puoi utilizzare questo effetto di "Brionac, Drago della Barriera di Ghiaccio" una sola volta per turno.
