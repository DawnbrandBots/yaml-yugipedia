  | ja_lore            = このカードがフィールド上に表側表示で存在する限り、フィールドは「王家の眠る谷－ネクロバレー」になる。フィールド魔法カードが表側表示で存在する場合、この効果は適用されない。また、このカードがフィールド上に表側表示で存在する限り、フィールド上の「墓守」と名のついたモンスターの攻撃力・守備力は２００ポイントアップする。
  | ko_name            = 묘지기의 무녀
  | ko_lore            = 이 카드가 필드 위에 앞면 표시로 존재하는 한, 필드는 "왕가의 골짜기－네크로밸리"가 된다. 필드 마법 카드가 앞면 표시로 존재할 경우, 이 효과는 적용되지 않는다. 또한, 이 카드가 필드 위에 앞면 표시로 존재하는 한, 필드 위의 "묘지기"라는 이름이 붙은 몬스터의 공격력 / 수비력은 200 포인트 올린다.
