title: Kickfire (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Continuous
  | lore               = Once per turn, when a face-up FIRE monster(s) you control is destroyed by a card effect, place 1 counter on this card for each destroyed FIRE monster. During either player's Standby Phase: You can send this card to the Graveyard; inflict 1000 damage to your opponent for each counter on this card.
  | releases           = Legacy Pack

  | fr_name            = Retour à l'Envoyeur
  | fr_lore            = Une fois par tour, lorsqu'un ou plusieurs monstres FEU face recto que vous contrôlez sont détruits par un effet de carte, placez 1 compteur sur cette carte pour chaque monstre FEU détruit. Durant la Standby Phase de chaque joueur : vous pouvez envoyer cette carte au Cimetière ; infligez 1000 points de dommages à votre adversaire pour chaque compteur sur cette carte.
  | de_name            = Feuertritt
  | de_lore            = Einmal pro Spielzug, wenn offene FEUER Monster, die du kontrollierst, durch einen Karteneffekt zerstört werden, lege für jedes zerstörte FEUER Monster 1 Zählmarke auf diese Karte. Während der Standby Phase eines beliebigen Spielers: Du kannst diese Karte auf den Friedhof legen; füge deinem Gegner 1000 Schaden für jede Zählmarke auf dieser Karte zu.
  | it_name            = Calcio Infuocato
  | it_lore            = Una volta per turno, quando uno o più mostri FUOCO scoperti che controlli vengono distrutti dall'effetto di una carta, metti 1 Segnalino su questa carta per ogni mostro FUOCO distrutto. Durante la Standby Phase di qualsiasi giocatore: puoi mandare questa carta a Cimitero; infliggi 1000 danni al tuo avversario per ogni Segnalino su questa carta.
  | pt_name            = Chutar Fogo
  | pt_lore            = Uma vez por turno, quando um ou mais monstros de FOGO com a face para cima que você controla forem destruídos por um efeito de card, coloque 1 marcador neste card para cada monstro de FOGO destruído. Durante a Fase de Apoio de qualquer duelista: você pode enviar este card para o Cemitério; cause 1000 de dano ao seu oponente para cada marcador neste card.
  | es_name            = Llamarada
  | es_lore            = Una vez por turno, cuando uno o más monstruos de FUEGO boca arriba que controlas son destruidos por efecto de una carta, pon 1 contador en esta carta por cada monstruo de FUEGO destruido. Durante la Standby Phase de cualquier jugador: puedes mandar esta carta al Cementerio; inflige 1000 puntos de daño a tu adversario por cada contador en esta carta.
  | ja_lore            = このカードがフィールド上に存在する限り、自分フィールド上の表側表示の炎属性モンスターがカードの効果によって破壊される度に、その破壊されたモンスターの数だけこのカードにカウンターを置く。この効果は１ターンに１度しか適用できない。また、自分または相手のスタンバイフェイズ時にこのカードを墓地へ送って発動できる。このカードの効果によってこのカードに置かれていたカウンターの数×１０００ポイントダメージを相手ライフに与える。
  | ko_name            = 킥파이어
  | ko_lore            = 이 카드가 필드 위에 존재하는 한, 자신 필드 위에 앞면 표시로 존재하는 화염 속성 몬스터가 카드의 효과에 의해서 파괴될 때마다, 그 파괴된 몬스터의 수만큼 이 카드에 카운터를 놓는다. 이 효과는 1턴에 1번밖에 적용할 수 없다. 또한, 자신 또는 상대의 스텐바이 페이즈시에 이 카드를 묘지로 보내고 발동할 수 있다. 이 카드의 효과에 의해서 이 카드에 얹혀 있는 카운터의 수 × 1000 포인트 데미지를 상대 라이프에 준다.
  | sc_name            = 踢火
  | sc_lore            = 只要此卡存在于场上，每次我方场上以表侧表示存在的炎属性怪兽因卡牌效果被破坏时，放置与被破坏怪兽数量相同的计数物至此卡。此效果１回合只可适用１次。此外，我方或对手的准备阶段时，可将此卡送入墓地并发动。给予对手生命相当于因此卡牌效果放置于此卡的计数物数量×１０００点的伤害。
  }}
