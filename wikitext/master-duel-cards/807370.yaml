  | it_name            = Drago Fiammanera
  | it_lore            = Puoi Evocare Specialmente questa carta (dalla tua mano) bandendo 1 mostro LUCE e 1 mostro OSCURITÀ dal tuo Cimitero. Una volta per turno: puoi mandare 1 mostro Drago dalla tua mano e 1 mostro Drago dal tuo Deck al Cimitero, poi scegliere come bersaglio 1 carta in qualsiasi Cimitero; bandisci quel bersaglio.
  | pt_name            = Dragão do Brilho Obscuro
