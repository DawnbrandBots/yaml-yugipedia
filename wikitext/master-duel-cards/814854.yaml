title: Time Thief Startup (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Quick-Play
  | lore               = Special Summon 1 "Time Thief" monster from your hand. During your Main Phase: You can banish this card from your GY, then target 1 "Time Thief" Xyz Monster you control; attach 3 "Time Thief" cards of different types (1 Monster, 1 Spell, and 1 Trap) from your GY to that monster as material. You can only use 1 "Time Thief Startup" effect per turn, and only once that turn.

  | fr_name            = Lancement des Voleurs de Temps
  | fr_lore            = Invoquez Spécialement 1 monstre "Voleurs de Temps" depuis votre main. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Xyz "Voleurs de Temps" que vous contrôlez ; attachez 3 cartes "Voleurs de Temps" de types différents (1 Monstre, 1 Magie et 1 Piège) depuis votre Cimetière au monstre comme Matériel. Vous ne pouvez utiliser qu'1 effet de "Lancement des Voleurs de Temps" par tour, et uniquement une fois le tour.
  | de_name            = Zeitdieb-Inbetriebnahme
  | de_lore            = Beschwöre 1 „Zeitdieb“-Monster als Spezialbeschwörung von deiner Hand. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Zeitdieb“-Xyz-Monster wählen, das du kontrollierst; hänge 3 „Zeitdieb“-Karten mit unterschiedlichen Typen (1 Monster, 1 Zauber und 1 Falle) von deinem Friedhof als Material an das Monster an. Du kannst nur 1 Effekt von „Zeitdieb-Inbetriebnahme“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_name            = Ladro del Tempo Avvio
  | it_lore            = Evoca Specialmente 1 mostro "Ladro del Tempo" dalla tua mano. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Xyz "Ladro del Tempo" che controlli; attacca 3 carte "Ladro del Tempo" di tipi diversi (1 Mostro, 1 Magia e 1 Trappola) dal tuo Cimitero a quel mostro come materiale. Puoi utilizzare solo 1 effetto di "Ladro del Tempo Avvio" per turno, e solo una volta in quel turno.
  | pt_name            = Ladrão do Tempo Desencadeado
  | pt_lore            = Invoque por Invocação-Especial 1 monstro "Ladrão do Tempo" da sua mão. Durante sua Fase Principal: você pode banir este card do seu Cemitério e, depois, escolha 1 Monstro Xyz "Ladrão do Tempo" que você controla; associe 3 cards "Ladrão do Tempo" com tipos diferentes (1 Monstro, 1 Magia e 1 Armadilha) do seu Cemitério a esse monstro como matéria. Você só pode usar 1 efeito de "Ladrão do Tempo Desencadeado" por turno e apenas uma vez por turno.
  | es_name            = Ladrón del Tiempo Iniciado
  | es_lore            = Invoca de Modo Especial, desde tu mano, 1 monstruo "Ladrón del Tiempo". Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Monstruo Xyz "Ladrón del Tiempo" que controles; acopla a ese monstruo 3 cartas "Ladrón del Tiempo" de tipos diferentes (1 Monstruo, 1 Mágica y 1 Trampa) en tu Cementerio como material. Sólo puedes usar 1 efecto de "Ladrón del Tiempo Iniciado" por turno, y sólo una vez ese turno.
  | ja_lore            = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：手札から「クロノダイバー」モンスター１体を特殊召喚する。②：自分メインフェイズに墓地のこのカードを除外し、自分フィールドの「クロノダイバー」Ｘモンスター１体を対象として発動できる。自分の墓地から、「クロノダイバー」カード３種類（モンスター・魔法・罠）をそれぞれ１枚ずつ選んで、対象のモンスターの下に重ねてＸ素材とする。
  | ko_name            = 크로노다이버 스타트업
  | ko_lore            = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 패에서 "크로노다이버" 몬스터 1장을 특수 소환한다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 필드의 "크로노다이버" 엑시즈 몬스터 1장을 대상으로 하여 발동할 수 있다. 자신 묘지에서, "크로노다이버" 카드 3종류(몬스터 / 마법 / 함정)를 각각 1장씩 고르고, 대상 몬스터의 아래에 겹쳐 엑시즈 소재로 한다.
  | tc_name            = 時潛怪盜・啟動
  | tc_lore            = 此卡名的①②效果，１回合僅限使用１次其中１個效果。①：從手牌特殊召喚１隻「時潛怪盜」怪獸。②：在我方主要階段，可將墓地的此卡除外，將我方場上的１隻「時潛怪盜」超量怪獸做為對象發動。從我方墓地選擇３種「時潛怪盜」卡（怪獸・魔法・陷阱）各１張，重疊至對象怪獸下方做為超量素材。
  | sc_name            = 时潜怪盗・起动
  | sc_lore            = 此卡名的①②效果1回合1次，仅可使用其中1个。①：从手牌将1只“时潜怪盗”怪兽特殊召唤。②：在自己的主要阶段将墓地的此卡除外，以自己场上的1只“时潜怪盗”超量怪兽对象可以发动。从自己墓地挑选3种“时潜怪盗”卡（怪兽・魔法・陷阱）各1张，重叠在对象怪兽下面作为超量素材。
  }}
