  | ko_name            = 어셈블 퓨전
  | ko_lore            = 패 / 자신 필드 위에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, "젬나이트"라는 이름이 붙은 그 융합 몬스터 1장을 융합 소환으로 취급하여 엑스트라 덱에서 특수 소환한다.
  | tc_name            = 輝石融合
