  | es_name            = Fusión Piroxénica
  | es_lore            = Manda al Cementerio, desde tu mano o tu lado del Campo, los Monstruos Material de Fusión nombrados en una Carta de Monstruo de Fusión "Caballero-Gema", y después Invoca ese Monstruo de Fusión de Modo Especial desde tu Deck Extra. (Esta Invocación Especial se trata como una Invocación por Fusión).
