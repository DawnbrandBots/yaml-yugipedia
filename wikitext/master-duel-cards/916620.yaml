  | ja_lore            = チューナー＋チューナー以外の水属性モンスター１体以上<br />このカード名の効果は１ターンに１度しか使用できない。①：このカード以外の自分フィールドの表側表示のカードを任意の数だけ対象として発動できる。その自分の表側表示のカードを持ち主の手札に戻す。このカードの攻撃力はターン終了時まで、この効果で手札に戻ったカードの数×５００アップする。
