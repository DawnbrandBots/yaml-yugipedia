title: Cybernetic Overflow (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | lore               = Banish "Cyber Dragon(s)" with different Levels from your hand, face-up field, and/or GY, then destroy an equal number of cards your opponent controls. If this card on the field is destroyed by card effect: Add 1 "Cyber" Spell/Trap from your Deck to your hand. You can only use each effect of "Cybernetic Overflow" once per turn.

  | fr_name            = Débordement Cybernétique
  | fr_lore            = Bannissez un ou plusieurs "Cyber Dragon" de Niveaux différents depuis votre main, Terrain face recto et/ou Cimetière, puis détruisez un nombre égal de cartes contrôlées par votre adversaire. Si cette carte sur le Terrain est détruite par un effet de carte : ajoutez 1 Magie/Piège "Cyber" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Débordement Cybernétique" qu'une fois par tour.
  | de_name            = Kybernetischer Überfluss
  | de_lore            = Verbanne einen oder mehr „Cyber Drache“ mit unterschiedlichen Stufen von deiner Hand, offen von deiner Spielfeldseite und/oder deinem Friedhof, dann zerstöre dieselbe Anzahl Karten, die dein Gegner kontrolliert. Falls diese Karte auf dem Spielfeld durch einen Karteneffekt zerstört wird: Füge deiner Hand 1 „Cyber“- oder „Kyber“-Zauber/Falle von deinem Deck hinzu. Du kannst jeden Effekt von „Kybernetischer Überfluss“ nur einmal pro Spielzug verwenden.
  | it_name            = Oveflow Cibernetico
  | it_lore            = Bandisci uno o più "Cyber Drago" con Livelli diversi dalla tua mano, Terreno scoperto e/o Cimitero, poi distruggi un pari numero di carte controllate dal tuo avversario. Se questa carta sul Terreno viene distrutta dall'effetto di una carta: aggiungi 1 Magia/Trappola "Cyber" o "Cibernetico" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Oveflow Cibernetico" una sola volta per turno.
  | pt_name            = Transbordamento Cibernético
  | pt_lore            = Bana um ou mais "Dragão Cibernético" com Níveis diferentes da sua mão, do campo com a face para cima e/ou do Cemitério e, depois, destrua o mesmo número de cards que seu oponente controla. Se este card no campo for destruído por um efeito de card: adicione 1 Magia/Armadilha "Ciber" do seu Deck à sua mão. Você só pode usar cada efeito de "Transbordamento Cibernético" uma vez por turno.
  | es_name            = Desborde Cibernético
  | es_lore            = Destierra uno o más "Ciber Dragón" con diferentes Niveles en tu mano, Campo boca arriba y/o Cementerio, y después destruye el mismo número de cartas que controle tu adversario. Si esta carta en el Campo es destruida por el efecto de una carta: añade a tu mano 1 Mágica/Trampa "Ciber" o "Cíber" en tu Deck. Sólo puedes usar cada efecto de "Desborde Cibernético" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の手札・墓地及び自分フィールドの表側表示モンスターの中から、「サイバー・ドラゴン」を任意の数だけ選んで除外する（同じレベルは１体まで）。その後、除外した数だけ相手フィールドのカードを選んで破壊する。②：フィールドのこのカードが効果で破壊された場合に発動できる。デッキから「サイバー」魔法・罠カードまたは「サイバネティック」魔法・罠カード１枚を手札に加える。
  | ko_name            = 사이버네틱 오버플로
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 묘지 및 자신 필드의 앞면 표시 몬스터 중에서, "사이버 드래곤"을 임의의 수만큼 고르고 제외한다(같은 레벨은 1장까지). 그 후, 제외한 수만큼 상대 필드의 카드를 고르고 파괴한다. ②: 필드의 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "사이버" 마법 / 함정 카드 또는 "사이버네틱" 마법 / 함정 카드 1장을 패에 넣는다.
  | sc_name            = 人工脑溢出
  | sc_lore            = 此卡名的①②效果1回合仅可各使用1次。①：从自己的手牌・墓地及自己场上的表侧表示怪兽中，挑选任意数量的“电子龙”除外（同等级最多1只）。然后，从对手场上挑选除外数量的卡破坏。②：场上的此卡被效果破坏的情况下可以发动。从牌组将1张“电子”魔法・陷阱卡或“人工脑”魔法・陷阱卡加入手牌。
  }}
