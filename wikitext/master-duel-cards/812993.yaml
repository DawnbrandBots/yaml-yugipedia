  | pendulum_effect    = You can banish this card from your Pendulum Zone; add 2 face-up Pendulum Monster Cards with the same name from your Extra Deck to your hand. You can only use this effect of "Rescue Hamster" once per Duel.
  | lore               = If this card was Normal Summoned this turn and you have a face-up Level 5 or lower Pendulum Monster Card in your Extra Deck: You can Tribute this card; choose 1 face-up Level 5 or lower Pendulum Monster Card in your Extra Deck, and Special Summon 2 monsters from your Deck with the same name as that card, but they have their effects negated, also they are destroyed during the End Phase.

  | fr_name            = Hamster Sauveteur
  | fr_pendulum_effect = Vous pouvez bannir cette carte depuis votre Zone Pendule ; ajoutez 2 Cartes Monstre Pendule face recto de même nom depuis votre Extra Deck à votre main. Vous ne pouvez utiliser cet effet de "Hamster Sauveteur" qu'une fois par Duel.
  | fr_lore            = Si cette carte a été Invoquée Normalement ce tour et que vous avez une Carte Monstre Pendule de max. Niveau 5 face recto dans votre Extra Deck : vous pouvez Sacrifier cette carte ; choisissez 1 Carte Monstre Pendule de max. Niveau 5 face recto dans votre Extra Deck, et Invoquez Spécialement 2 monstres du même nom que la carte depuis votre Deck, mais ils ont leurs effets annulés, et aussi, ils sont détruits durant la End Phase.
  | de_name            = Rettungshamster
  | de_pendulum_effect = Du kannst diese Karte von deiner Pendelzone verbannen; füge deiner Hand 2 offene Pendelmonsterkarten mit demselben Namen von deinem Extra Deck hinzu. Du kannst diesen Effekt von „Rettungshamster“ nur einmal pro Duell verwenden.
  | de_lore            = Falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen wurde und du eine offene Pendelmonsterkarte der Stufe 5 oder niedriger in deinem Extra Deck hast: Du kannst diese Karte als Tribut anbieten; bestimme 1 offene Pendelmonsterkarte der Stufe 5 oder niedriger in deinem Extra Deck und beschwöre 2 Monster mit demselben Namen wie die Karte als Spezialbeschwörung von deinem Deck, aber ihre Effekte bleiben annulliert, zusätzlich werden sie während der End Phase zerstört.
  | it_name            = Criceto da Soccorso
  | it_pendulum_effect = Puoi bandire questa carta dalla tua Zona Pendulum; aggiungi 2 Carte Mostro Pendulum scoperte con lo stesso nome dal tuo Extra Deck alla tua mano. Puoi utilizzare questo effetto di "Criceto da Soccorso" una sola volta per Duello.
  | it_lore            = Se questa carta è stata Evocata Normalmente in questo turno e tu hai una Carta Mostro Pendulum di Livello 5 o inferiore scoperta nel tuo Extra Deck: puoi offrire come Tributo questa carta; seleziona 1 Carta Mostro Pendulum di Livello 5 o inferiore scoperta nel tuo Extra Deck, ed Evoca Specialmente dal tuo Deck 2 mostri con lo stesso nome di quella carta, ma i loro effetti si annullano, inoltre essi vengono distrutti durante la End Phase.
  | pt_name            = Hamster de Resgate
  | pt_pendulum_effect = Você pode banir este card da sua Zona de Pêndulo; adicione 2 Cards de Monstro Pêndulo com a face para cima e com o mesmo nome do seu Deck Adicional à sua mão. Você só pode usar este efeito de "Hamster de Resgate" uma vez por Duelo.
  | pt_lore            = Se este card foi Invocado por Invocação-Normal neste turno e você tiver um Card de Monstro Pêndulo de Nível 5 ou menos com a face para cima no seu Deck Adicional: você pode oferecer este card como Tributo; selecione 1 Card de Monstro Pêndulo de Nível 5 ou menos com a face para cima no seu Deck Adicional e Invoque por Invocação-Especial 2 monstros do seu Deck com o mesmo nome que esse card, mas eles têm seus efeitos negados e, além disso, eles são destruídos durante a Fase Final.
  | es_name            = Hámster Rescatador
  | es_pendulum_effect = Puedes desterrar esta carta en tu Zona de Péndulo; añade a tu mano 2 Cartas de Monstruo de Péndulo boca arriba, con el mismo nombre, en tu Deck Extra. Sólo puedes usar este efecto de "Hámster Rescatador" una vez por Duelo.
  | es_lore            = Si esta carta fue Invocada de Modo Normal este turno, y tienes una Carta de Monstruo de Péndulo de Nivel 5 o menor boca arriba en tu Deck Extra: puedes Sacrificar esta carta; elige 1 Carta de Monstruo de Péndulo de Nivel 5 o menor boca arriba en tu Deck Extra, e Invoca de Modo Especial, desde tu Deck, 2 monstruos con el mismo nombre que esa carta, pero ven sus efectos negados, y además son destruidos durante la End Phase.
  | ja_pendulum_effect = 「レスキューラット」のＰ効果はデュエル中に１度しか使用できない。①：自分のＰゾーンのこのカードを除外して発動できる。自分のエクストラデッキから表側表示の同名Ｐモンスター２体を手札に加える。
  | ja_lore            = ①：このカードが召喚に成功したターン、自分のエクストラデッキに表側表示のレベル５以下のＰモンスターが存在する場合、このカードをリリースして発動できる。自分のエクストラデッキから表側表示のレベル５以下のＰモンスター１体を選び、デッキからその同名モンスター２体を特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、エンドフェイズに破壊される。
  | ko_name            = 레스큐 래트
  | ko_pendulum_effect = "레스큐 래트"의 펜듈럼 효과는 듀얼 중에 1번밖에 사용할 수 없다. ①: 자신의 펜듈럼 존의 이 카드를 제외하고 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 같은 이름의 펜듈럼 몬스터 2장을 패에 넣는다.
  | ko_lore            = ①: 이 카드가 일반 소환에 성공한 턴에, 자신의 엑스트라 덱에 앞면 표시의 레벨 5 이하의 펜듈럼 몬스터가 존재할 경우, 이 카드를 릴리스하고 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 레벨 5 이하의 펜듈럼 몬스터 1장을 고르고, 덱에서 그 같은 이름의 몬스터 2장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 엔드 페이즈에 파괴된다.
  | sc_name            = 救援鼠
  | sc_pendulum_effect = 此卡名的灵摆效果在决斗中仅可使用１次。<br />①：将自己的灵摆区域的此卡除外可以发动。从自己的额外牌组（表侧）将２只同名灵摆怪兽加入手牌。
  | sc_lore            = ①：此卡召唤时适用。此回合，自己的额外牌组存在表侧的等级５以下灵摆怪兽的情况下，解放此卡可以发动。从自己的额外牌组（表侧）挑选１只等级５以下的灵摆怪兽，从牌组将２只其同名怪兽特殊召唤。以此效果特殊召唤的怪兽效果无效化，将在结束阶段被破坏。
