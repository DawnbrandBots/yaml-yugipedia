  | ko_name            = 용맥의 마술사
  | ko_pendulum_effect = ①: 1턴에 1번, 다른 한쪽 자신의 펜듈럼 존에 "마술사" 카드가 존재할 경우, 패의 펜듈럼 몬스터 1장을 버리고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다.
  | ko_lore            = 건강만이 장점인 신출내기 소년 마술사. 사실 무의식 중에 대지에 잠든 용의 영혼을 지각하는 능력을 가지고 있어, 아직 미숙하지만 그 훌륭한 자질에는 스승인 "용혈의 마술사"도 인정하고 있다.
  | sc_name            = 龙脉的魔术师
  | sc_pendulum_effect = ①：１回合１次，另一边的我方灵摆区存在有“魔术师”卡牌的场合，可舍弃手牌的１只灵摆怪兽，并以场上的１只表侧表示怪兽为对象发动。破坏该怪兽。
  | sc_lore            = 初出茅庐的少年魔术师，唯一的优点就是朝气十足。事实上他在无意识中拥有了察觉沉睡在大地中龙之魂的能力，虽然还不成气候，但他的资质之高，连师父“龙穴的魔术师”也都对他另眼相看。
