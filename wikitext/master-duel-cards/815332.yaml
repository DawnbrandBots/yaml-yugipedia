title: Variety Comes Out (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Normal
  | lore               = Return 1 face-up Synchro Monster you control to the Extra Deck to select and Special Summon a Tuner monster(s) from your Graveyard, whose total Levels equal the Level of that Synchro Monster. You cannot Synchro Summon the turn you activate this card.
  | releases           = Legacy Pack

  | fr_name            = Variétés en Vrac
  | fr_lore            = Renvoyez 1 Monstre Synchro face recto que vous contrôlez à l'Extra Deck pour sélectionner et Invoquer Spécialement un ou plusieurs monstres Syntoniseur depuis votre Cimetière, dont le total des Niveaux est égal à celui du Monstre Synchro. Vous ne pouvez pas Invoquer par Synchronisation le tour où vous activez cette carte.
  | de_name            = Vielfalt erscheint
  | de_lore            = Lege 1 offenes Synchromonster, das du kontrollierst, ins Extra Deck zurück, um Empfänger-Monster in deinem Friedhof zu wählen, deren gemeinsame Stufe der Stufe des Synchromonsters entspricht, und als Spezialbeschwörung zu beschwören. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Synchrobeschwörung durchführen.
  | it_name            = Emergono le Differenze
  | it_lore            = Fai ritornare 1 Mostro Synchro scoperto che controlli all'Extra Deck per scegliere ed Evocare Specialmente uno o più mostri Tuner dal tuo Cimitero, la cui somma dei Livelli sia uguale al Livello di quel mostro Synchro. Non puoi Synchro Evocare nel turno in cui attivi questa carta.
  | pt_name            = Variedade Revelada
  | pt_lore            = Devolva 1 Monstro Sincro com a face para cima que você controla ao Deck Adicional para selecionar e Invocar por Invocação-Especial um ou mais monstros Reguladores do seu Cemitério cuja soma dos Níveis seja igual ao Nível desse Monstro Sincro. Você não pode Invocar por Invocação-Sincro no turno em que você ativar este card.
  | es_name            = La Variedad Aparece
  | es_lore            = Devuelve al Deck Extra 1 Monstruo de Sincronía boca arriba que controles para seleccionar e Invocar de Modo Especial, desde tu Cementerio, 1 o más monstruos Cantantes cuyos niveles totales sean iguales al Nivel del Monstruo de Sincronía. No puedes realizar Invocaciones por Sincronía en el turno en el que activas esta carta.
  | ja_lore            = 自分フィールド上の表側表示のシンクロモンスター１体を持ち主のエクストラデッキに戻し、レベルの合計がそのシンクロモンスターのレベルと同じになるように、自分の墓地のチューナーを選択して発動できる。選択したチューナーを特殊召喚する。このカードを発動するターン、自分はシンクロ召喚できない。
  | ko_name            = 버라이어티 아웃
  | ko_lore            = 자신 필드 위에 앞면 표시로 존재하는 싱크로 몬스터 1장을 엑스트라 덱으로 되돌리고 발동한다. 레벨의 합계가 그 싱크로 몬스터의 레벨과 같아지도록, 자신의 묘지에 존재하는 튜너를 선택하고 자신 필드 위에 특수 소환한다. 이 카드를 발동하는 턴에 자신은 싱크로 소환을 할 수 없다.
  | tc_name            = 多彩釋放
  | tc_lore            = 可將我方場上１隻正面表示的同步怪獸送回持有者的額外牌組，為使等級合計變為和該同步怪獸等級相同，可選擇我方墓地的協調發動。特殊召喚選擇的協調。發動此卡的回合，我方無法同步召喚。
  | sc_name            = 多彩释放
  | sc_lore            = 可将我方场上１只表侧表示同步怪兽返回至持有者的额外牌组，并选择我方墓地的协调发动，使得等级合计与该同步怪兽等级相同。特殊召唤被选择的协调。发动此卡的回合，我方不可同步召唤。
  }}
