  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手のメインフェイズに、手札からこのカード以外のレベル７以上のモンスター１体をリリースして発動できる。このカードを手札から特殊召喚する。この効果の発動後、ターン終了時まで自分はレベルを持つモンスターしか特殊召喚できない。②：このカードが特殊召喚に成功した場合に発動できる。手札から「ベアルクティ－ミクビリス」以外の「ベアルクティ」モンスター１体を特殊召喚する。
