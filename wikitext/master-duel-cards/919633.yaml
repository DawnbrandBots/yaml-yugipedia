  | it_name            = Risveglio dei Posseduti - Sventuratissimo Arcidemone
  | it_lore            = Puoi Evocare Specialmente questa carta (dalla tua mano o Deck) mandando 1 mostro Incantatore scoperto e 1 mostro TERRA di Livello 4 o inferiore scoperto che controlli al Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Risveglio dei Posseduti - Sventuratissimo Arcidemone" una sola volta per turno.<br />●Quando questa carta viene Evocata Specialmente dal suo effetto: puoi Evocare Specialmente 1 mostro di Livello 4 o inferiore dal tuo Cimitero, ma annulla i suoi effetti.<br />●Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 carta "Arte Spirituale della Terra" o 1 Magia/Trappola "Posseduto" dal tuo Deck alla tua mano.
  | pt_name            = Despertar dos Possuídos - Arquidemônio Nefárior
  | pt_lore            = Você pode Invocar este card por Invocação-Especial (da sua mão ou do Deck) ao enviar para o Cemitério 1 monstro Mago com a face para cima e 1 monstro de TERRA de Nível 4 ou menos com a face para cima que você controla. Você só pode usar cada um dos seguintes efeitos de "Despertar dos Possuídos - Arquidemônio Nefárior" uma vez por turno.<br />●Quando este card for Invocado por Invocação-Especial por seu efeito: você pode Invocar por Invocação-Especial 1 monstro de Nível 4 ou menos do seu Cemitério, mas negue seus efeitos.<br />●Se este card for enviado do campo para o Cemitério: você pode adicionar 1 card "Arte Espiritual da Terra" ou 1 Magia/Armadilha "Possuído(a)" do seu Deck à sua mão.
  | es_name            = Despertar del Poseído - Infamísimo Archidemonio
