  | fr_name            = Magicien Illusion Ébène
  | fr_lore            = 2 monstres de Niveau 7<br />Vous pouvez aussi Invoquer par Xyz cette carte en utilisant un Monstre Xyz Magicien de Rang 6 que vous contrôlez comme Matériel. (Transférez ses Matériels à cette carte.) Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; Invoquez Spécialement 1 Monstre Normal Magicien depuis votre main ou Deck. Lorsqu'un Monstre Normal Magicien déclare une attaque : vous pouvez cibler 1 carte contrôlée par votre adversaire ; bannissez-la. Vous ne pouvez utiliser cet effet de "Magicien Illusion Ébène" qu'une fois par tour.
  | de_name            = Schwarzer Illusionsmagier
  | de_lore            = 2 Monster der Stufe 7<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du ein Hexer-Xyz-Monster des Rangs 6, das du kontrollierst, als das Material verwendest. (Transferiere sein Material an diese Karte.) Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; beschwöre 1 Normales Hexer-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck. Wenn ein Normales Hexer-Monster einen Angriff deklariert: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; verbanne sie. Du kannst diesen Effekt von „Schwarzer Illusionsmagier“ nur einmal pro Spielzug verwenden.
  | it_name            = Mago Illusione d'Ebano
  | it_lore            = 2 mostri di Livello 7<br />Puoi anche Evocare Xyz questa carta utilizzando un Mostro Xyz Incantatore di Rango 6 che controlli come materiale. (Trasferisci i suoi materiali su questa carta.) Una volta per turno: puoi staccare 1 materiale da questa carta; Evoca Specialmente 1 Mostro Normale Incantatore dalla tua mano o Deck. Quando un Mostro Normale Incantatore dichiara un attacco: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; bandiscila. Puoi utilizzare questo effetto di "Mago Illusione d'Ebano" una sola volta per turno.
  | pt_name            = Mago de Ébano da Ilusão
  | pt_lore            = 2 monstros de Nível 7<br />Você também pode Invocar este card por Invocação-Xyz ao usar um Monstro Xyz Mago de Classe 6 que você controla como matéria. (Transfira as matérias dele para este card.) Uma vez por turno: você pode desassociar 1 matéria deste card; Invoque por Invocação-Especial 1 Monstro Normal Mago da sua mão ou do Deck. Quando um Monstro Normal Mago declarar um ataque: você pode escolher 1 card que seu oponente controla; bana-o. Você só pode usar este efeito de "Mago de Ébano da Ilusão" uma vez por turno.
  | es_name            = Mago de la Ilusión Ebon
  | es_lore            = 2 monstruos de Nivel 7<br />También puedes Invocar Xyz esta carta usando un Monstruo Xyz Lanzador de Conjuros de Rango 6 que controles como material. (Transfiere sus materiales a esta carta). Una vez por turno: puedes desacoplar 1 material de esta carta; Invoca de Modo Especial, desde tu mano o Deck, 1 Monstruo Normal Lanzador de Conjuros. Cuando un Monstruo Normal Lanzador de Conjuros declara un ataque: puedes seleccionar 1 carta que controle tu adversario; destiérrala. Sólo puedes usar este efecto de "Mago de la Ilusión Ebon" una vez por turno.
  | ja_lore            = レベル７モンスター×２<br />このカードは自分フィールドのランク６の魔法使い族Ｘモンスターの上に重ねてＸ召喚する事もできる。「幻想の黒魔導師」の②の効果は１ターンに１度しか使用できない。①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。手札・デッキから魔法使い族の通常モンスター１体を特殊召喚する。②：魔法使い族の通常モンスターの攻撃宣言時、相手フィールドのカード１枚を対象として発動できる。そのカードを除外する。
  | ko_name            = 환상의 흑마도사
  | ko_lore            = 레벨 7 몬스터 × 2<br />이 카드는 자신 필드의 랭크 6 인 마법사족 엑시즈 몬스터의 위에 겹치고 엑시즈 소환할 수도 있다. "환상의 흑마도사"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 패 / 덱에서 마법사족 일반 몬스터 1장을 특수 소환한다. ②: 마법사족 일반 몬스터의 공격 선언시, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다.
  | sc_name            = 幻想的黑魔导师
  | sc_lore            = 等级７怪兽×２<br />此卡也可叠放至我方场上阶级６的魔法师族超量怪兽上方并超量召唤。“幻想的黑魔导师”的②效果１回合只可使用１次。①：１回合１次，可移除此卡的１个超量素材并发动。从手牌、牌组特殊召唤１只魔法师族通常怪兽。②：魔法师族通常怪兽的攻击宣言时，可以对手场上的１张卡牌为对象发动。除外该卡。
