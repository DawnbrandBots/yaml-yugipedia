  | sc_name            = 鬼计南瓜灯
  | sc_lore            = 仅在自己场上有“鬼计”怪兽存在的情况下，可将此卡以表侧表示召唤。１回合仅１次，可将此卡改成里侧守备表示。此外，对手怪兽的直接攻击宣言时，或自己的“鬼计”怪兽被选择为攻击对象时可以发动。使该攻击无效，将此卡从手牌以里侧守备表示特殊召唤。
