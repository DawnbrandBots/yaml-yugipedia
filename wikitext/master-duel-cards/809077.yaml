  | ja_lore            = 自分フィールド上に「ゴーストリック」と名のついたモンスターが存在する場合のみ、このカードは表側表示で召喚できる。このカードは１ターンに１度だけ裏側守備表示にできる。また、相手モンスターの直接攻撃宣言時、または自分の「ゴーストリック」と名のついたモンスターが攻撃対象に選択された時に発動できる。その攻撃を無効にし、このカードを手札から裏側守備表示で特殊召喚する。
  | ko_name            = 고스트릭 랜턴
