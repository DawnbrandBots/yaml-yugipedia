  | it_name            = Carro Armato-Ingranaggio Antico
  | it_lore            = Equipaggia solo ad un mostro "Ingranaggio Antico". Esso guadagna 600 ATK. Quando questa carta viene distrutta e mandata al Cimitero, infliggi 600 danni al tuo avversario.
  | pt_name            = Tanque do Mecanismo Antigo
  | pt_lore            = Equipe apenas em um monstro "Mecanismo Antigo". Ele ganha 600 de ATK. Quando este card for destruído e enviado ao Cemitério: Cause 600 de dano ao oponente.
  | es_name            = Tanque de Mecanismo Antiguo
  | es_lore            = Equípala sólo a un monstruo "Mecanismo Antiguo", que gana 600 puntos de ATK. Cuando esta carta es destruida y mandada al Cementerio, inflige 600 puntos de daño a tu adversario.
  | ja_lore            = 「アンティーク・ギア」と名のついたモンスターにのみ装備可能。装備モンスターの攻撃力は６００ポイントアップする。このカードが破壊され墓地へ送られた時、相手ライフに６００ポイントダメージを与える。
  | ko_name            = 앤틱 기어 탱크
  | ko_lore            = "앤틱 기어"라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터의 공격력은 600 포인트 올린다. 이 카드가 파괴되어 묘지로 보내졌을 때, 상대 라이프에 600 포인트 데미지를 준다.
  | tc_name            = 古代機械齒輪戰車
  | tc_lore            = 僅可裝備於冠有「古代機械齒輪」之名的怪獸。裝備怪獸的攻擊力提升６００。此卡被破壞送至墓地時，給予對方LP６００傷害。
  | sc_name            = 古代机械齿轮战车
  | sc_lore            = 仅限装备冠有“古代机械齿轮”之名的怪兽。装备怪兽的攻击力上升６００点。此卡被破坏并送入墓地时，给予对手生命６００点伤害。
