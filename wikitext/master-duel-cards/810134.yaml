  | ja_lore            = 自分フィールド上に「ＢＫ」と名のついたモンスターが存在し、バトルフェイズ中にモンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にして破壊する。
  | ko_name            = 졸트 카운터
  | ko_lore            = ①: 자신 필드에 "BK(버닝나쿠라)" 몬스터가 존재하고, 배틀 페이즈 중에 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  | tc_name            = 猛力反擊
  | tc_lore            = 可在我方場上存在冠有「燃燒拳擊手」之名的怪獸，戰鬥階段中怪獸的效果・魔法・陷阱卡發動時發動。將該發動變為無效進行破壞。
  | sc_name            = 猛拳反制
  | sc_lore            = 我方场上存在冠有“燃烧拳击手”之名的怪兽，且在战斗阶段中怪兽效果・魔法・陷阱卡发动时可发动。使该发动无效并破坏。
