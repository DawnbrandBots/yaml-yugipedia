  | fr_name            = Nékroz de Claíomh Solais
  | fr_lore            = Vous pouvez Invoquer Rituellement cette carte avec une Magie Rituelle "Nékroz". Uniquement Invocable Rituellement. Vous ne pouvez utiliser chacun de ces effets de "Nékroz de Claíomh Solais" qu'une fois par tour.<br />●Vous pouvez défausser cette carte ; ajoutez 1 Magie/Piège "Nékroz" depuis votre Deck à votre main.<br />●(Effet Rapide) : vous pouvez cibler 1 monstre face recto sur le Terrain qui a été Invoqué Spécialement depuis l'Extra Deck ; jusqu'à la fin de ce tour, l'ATK de la cible devient 0, et aussi, les effets de la cible sont annulés.
  | de_name            = Nekroz von Clausolas
  | de_lore            = Du kannst diese Karte mit einem beliebigen „Nekroz“-Ritualzauber als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden. Du kannst jeden dieser Effekte von „Nekroz von Clausolas“ nur einmal pro Spielzug verwenden.<br />●Du kannst diese Karte abwerfen; füge deiner Hand 1 „Nekroz“-Zauber/Falle von deinem Deck hinzu.<br />●(Schnelleffekt): Du kannst 1 offenes Monster auf dem Spielfeld wählen, das als Spezialbeschwörung vom Extra Deck beschworen wurde; bis zum Ende dieses Spielzugs werden die ATK des gewählten Ziels zu 0, zusätzlich werden die Effekte des gewählten Ziels annulliert.
  | it_name            = Nekroz di Clausolas
  | it_lore            = Puoi Evocare tramite Rituale questa carta con qualsiasi Magia Rituale "Nekroz". Deve essere Evocato tramite Rituale. Puoi utilizzare ognuno di questi effetti di "Nekroz di Clausolas" una sola volta per turno.<br />●Puoi scartare questa carta; aggiungi 1 Magia/Trappola "Nekroz" dal tuo Deck alla tua mano.<br />●(Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto sul Terreno che è stato Evocato Specialmente dall'Extra Deck; fino alla fine di questo turno, l'ATK di quel bersaglio diventa 0, inoltre gli effetti di quel bersaglio vengono annullati.
  | pt_name            = Necroz de Clausolas
  | pt_lore            = Você pode Invocar este card por Invocação-Ritual com qualquer Magia de Ritual "Necroz". Deve ser Invocado por Invocação-Ritual. Você só pode usar cada um desses efeitos de "Necroz de Clausolas" uma vez por turno.<br />●Você pode descartar este card; adicione 1 Magia/Armadilha "Necroz" do seu Deck à sua mão.<br />●(Efeito Rápido): você pode escolher 1 monstro com a face para cima no campo que foi Invocado por Invocação-Especial do Deck Adicional; até o final deste turno, o ATK do alvo se torna 0 e, além disso, os efeitos do alvo são negados.
  | es_name            = Necroz de Clausolas
  | es_lore            = Puedes Invocar esta carta por Ritual con cualquier Mágica de Ritual "Necroz". Debe ser Invocada por Ritual. Sólo puedes usar cada uno de estos efectos de "Necroz de Clausolas" una vez por turno.<br />●Puedes descartar esta carta; añade a tu mano 1 Mágica/Trampa "Necroz" en tu Deck.<br />●(Efecto Rápido): puedes seleccionar 1 monstruo boca arriba en el Campo que fue Invocado de Modo Especial desde el Deck Extra; hasta el final de este turno, el ATK de ese objetivo se convierte en 0, y además los efectos de ese objetivo son negados.
  | ja_lore            = 「影霊衣」儀式魔法カードにより降臨。このカードは儀式召喚でしか特殊召喚できない。「クラウソラスの影霊衣」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードを手札から捨てて発動できる。デッキから「影霊衣」魔法・罠カード１枚を手札に加える。②：エクストラデッキから特殊召喚された、フィールドのモンスター１体を対象として発動できる。ターン終了時まで、そのモンスターの攻撃力は０になり、効果は無効化される。この効果は相手ターンでも発動できる。
  | ko_name            = 클라우솔라스의 네크로즈
  | ko_lore            = "네크로즈" 의식 마법 카드에 의해 의식 소환. 이 카드는 의식 소환으로밖에 특수 소환할 수 없다. "클라우솔라스의 네크로즈"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "네크로즈" 마법 / 함정 카드 1장을 패에 넣는다. ②: 엑스트라 덱에서 특수 소환된, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 턴 종료시까지, 그 몬스터의 공격력은 0 이 되고, 효과는 무효화된다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name            = 輝劍鳥的影靈衣
  | tc_lore            = 以「影靈衣」儀式魔法卡降臨。此卡僅限以儀式召喚進行特殊召喚。「輝劍鳥的影靈衣」的①②效果，１回合各僅限使用１次。①：可從手牌捨棄此卡發動。從牌組將１張「影靈衣」魔法・陷阱卡加入手牌。②：可將場上的１隻從額外牌組被特殊召喚的怪獸做為對象發動。回合結束前，該怪獸的攻擊力變為０，效果無效化。此效果在對方回合也可發動。
  | sc_name            = 辉剑鸟的影灵衣
  | sc_lore            = 以“影灵衣”仪式魔法卡降临。此卡仅可以仪式召唤来特殊召唤。“辉剑鸟的影灵衣”的①②效果１回合仅可各使用１次。①：从手牌将此卡舍弃可以发动。从牌组将１张“影灵衣”魔法・陷阱卡加入手牌。②：以场上的１只被从额外牌组特殊召唤的怪兽为对象可以发动。直至回合结束时为止，该怪兽的攻击力变为０，效果无效化。此效果在对手回合中也可以发动。
