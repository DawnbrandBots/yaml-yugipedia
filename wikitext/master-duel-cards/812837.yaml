  | de_name            = Seltmetallfose-Wismurüstung
  | de_pendulum_effect = Einmal pro Spielzug: Du kannst 1 andere offene Karte wählen, die du kontrollierst; zerstöre sie und falls du dies tust, setze 1 „Metallfose“-Zauber/Falle direkt von deinem Deck.
