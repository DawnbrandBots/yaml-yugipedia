  | ko_lore            = 이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 턴의 엔드 페이즈에, 덱에서 "메탈포제" 몬스터 1장을 패에 넣는다.
  | sc_name            = 稀炼装勇士・铋巫
