  | it_name            = Rarametalfosi Bismutmarcia
  | it_pendulum_effect = Una volta per turno: puoi scegliere come bersaglio 1 altra carta scoperta che controlli; distruggila e, se lo fai, Posiziona 1 Magia/Trappola "Metalfosi" direttamente dal tuo Deck.
  | it_lore            = Se questa carta sul Terreno viene distrutta in battaglia o dall'effetto di una carta: puoi aggiungere 1 mostro "Metalfosi" dal tuo Deck alla tua mano durante la End Phase di questo turno. Puoi utilizzare questo effetto di "Rarametalfosi Bismutmarcia" una sola volta per turno.
  | pt_name            = Rarometalmorfose Bismáquina
  | pt_pendulum_effect = Uma vez por turno: você pode escolher 1 outro card com a face para cima que você controla; destrua-o e, se isso acontecer, Baixe 1 Magia/Armadilha "Metalmorfose" diretamente do seu Deck.
  | pt_lore            = Se este card no campo for destruído em batalha ou por um efeito de card: você pode adicionar 1 monstro "Metalmorfose" do seu Deck à sua mão durante a Fase Final deste turno. Você só pode usar este efeito de "Rarometalmorfose Bismáquina" uma vez por turno.
  | es_name            = Bismunismo Rarometalmórfico
  | es_pendulum_effect = Una vez por turno: puedes seleccionar otra carta boca arriba que controles; destrúyela y, si lo haces, Coloca 1 Mágica/Trampa "Metalmórfico/a" directamente desde tu Deck.
  | es_lore            = Si esta carta en el Campo es destruida en batalla o por efecto de una carta: durante la End Phase de este turno puedes añadir a tu mano 1 monstruo "Metalmórfico/a" en tu Deck. Sólo puedes usar este efecto de "Bismunismo Rarometalmórfico" una vez por turno.
  | ja_pendulum_effect = ①：１ターンに１度、このカード以外の自分フィールドの表側表示のカード１枚を対象として発動できる。そのカードを破壊し、デッキから「メタルフォーゼ」魔法・罠カード１枚を選んで自分フィールドにセットする。
  | ja_lore            = このカード名のモンスター効果は１ターンに１度しか使用できない。①：フィールドのこのカードが戦闘・効果で破壊された場合に発動できる。このターンのエンドフェイズに、デッキから「メタルフォーゼ」モンスター１体を手札に加える。
  | ko_name            = 레어메탈포제 비스마기아
