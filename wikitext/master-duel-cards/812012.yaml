  | fr_name            = Ogre de la Tristesse de Sang
  | fr_lore            = Durant le tour de votre adversaire, lorsque votre adversaire déclare une seconde attaque directe durant la même Battle Phase, vous pouvez Invoquer Spécialement cette carte depuis votre main. Si vous le faites, l'ATK et la DEF de cette carte deviennent égales à l'ATK et la DEF du premier monstre qui a attaqué directement ce tour, s'il est toujours face recto sur le Terrain. Le tour où cette carte est Invoquée Spécialement par cet effet, votre adversaire ne peut pas sélectionner de monstres autres que cette carte comme cible d'une attaque tant que cette carte est face recto sur le Terrain.
  | de_name            = Oger des scharlachroten Leidens
  | de_lore            = Während des Spielzugs deines Gegners, wenn dein Gegner einen zweiten direkten Angriff während derselben Battle Phase erklärt, kannst du diese Karte als Spezialbeschwörung von deiner Hand beschwören. Wenn du dies tust, werden die ATK und DEF dieser Karte zu den ATK und DEF des ersten Monsters, das in diesem Spielzug direkt angegriffen hat, falls es noch offen auf dem Spielfeld liegt. Im Spielzug, in dem diese Karte durch diesen Effekt als Spezialbeschwörung beschworen wird, kann dein Gegner keine anderen Monster angreifen, außer dieser Karte, solange diese Karte offen auf dem Spielfeld liegt.
  | it_name            = Orco del Dolore Scarlatto
  | it_lore            = Durante il turno del tuo avversario, quando il tuo avversario dichiara un secondo attacco diretto durante la stessa Battle Phase, puoi Evocare Specialmente questa carta dalla tua mano. Quando lo fai, l'ATK e il DEF di questa carta diventano uguali all'ATK e al DEF del primo mostro che ha attaccato direttamente in questo turno, se esso è ancora scoperto sul Terreno. Nel turno in cui questa carta viene Evocata Specialmente con questo effetto, il tuo avversario non può scegliere mostri diversi da questa carta come bersaglio di un attacco fino a quando questa carta rimane scoperta sul Terreno.
  | pt_name            = Ogro da Tristeza Escarlate
  | pt_lore            = Durante o turno do seu oponente, quando seu oponente declarar um segundo ataque direto durante a mesma Fase de Batalha, você pode Invocar este card por Invocação-Especial da sua mão. Quando fizer isso, o ATK e DEF deste card se tornam iguais ao ATK e DEF do primeiro monstro que atacou diretamente neste turno, se ele ainda estiver com a face para cima no campo. No turno em que este card for Invocado por Invocação-Especial com este efeito, seu oponente não pode selecionar outros monstros além deste card como alvo de um ataque enquanto este card estiver com a face para cima no campo.
  | es_name            = Ogro de la Tristeza Escarlata
  | es_lore            = Durante el turno de tu adversario, cuando éste declare un segundo ataque directo durante la misma Battle Phase, puedes Invocar esta carta de Modo Especial desde tu mano. Cuando lo haces, el ATK y la DEF de esta carta se convierten en el ATK y la DEF del primer monstruo que atacó directamente este turno, si ese todavía está boca arriba en el Campo. En el turno en el que Invocas esta carta de Modo Especial con este efecto, tu adversario no puede seleccionar como objetivo de un ataque a otros monstruos aparte de esta carta mientras ésta esté boca arriba en el Campo.
  | ja_lore            = 相手ターンの１度のバトルフェイズ中に２回目の直接攻撃が宣言された時、このカードを手札から特殊召喚できる。この効果で特殊召喚に成功した時、このカードの攻撃力・守備力はこのバトルフェイズに１回目の直接攻撃を行ったフィールド上のモンスターと同じ数値になる。このターン、この効果で特殊召喚したこのカードがフィールド上に表側表示で存在する限り、相手はこのカード以外のモンスターを攻撃対象に選択できない。
  | ko_name            = 피눈물의 오우거
  | ko_lore            = 상대 턴의 1번의 배틀 페이즈 중에 2번째 직접 공격이 선언되었을 때, 이 카드를 패에서 특수 소환할 수 있다. 이 효과로 특수 소환에 성공했을 때, 이 카드의 공격력/수비력은 이 턴에 1번째 직접 공격을 실행한, 필드 위에 앞면 표시로 존재하는 몬스터와 같은 수치가 된다. 이 턴에 이 효과로 특수 소환한 이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대는 이 카드 이외의 몬스터를 공격 대상으로 선택할 수 없다.
