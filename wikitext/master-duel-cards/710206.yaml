title: Sylvan Guardioak (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | attribute          = EARTH
  | types              = Plant / Effect
  | level              = 6
  | atk                = 2400
  | def                = 1500
  | lore               = Once per turn: You can choose a number from 1 to 3, then excavate that many cards from the top of your Deck, send any excavated Plant-Type monsters to the Graveyard, also place the other cards on the bottom of your Deck in any order. If this card is excavated from the Deck and sent to the Graveyard by a card effect: You can target 1 other Plant-Type monster in your Graveyard; place that target on the top of your Deck.

  | fr_name            = Gardichêne Sylvan
  | fr_lore            = Une fois par tour : vous pouvez choisir un nombre entre 1 et 3, puis dévoilez ce nombre de du dessus de votre Deck, envoyez les monstres de Type Plante dévoilés au Cimetière, et aussi, placez les autres cartes au-dessous de votre Deck dans l'ordre de votre choix. Si cette carte est dévoilée depuis le Deck et envoyée au Cimetière par un effet de carte : vous pouvez cibler 1 autre monstre de Type Plante dans votre Cimetière ; placez la cible au-dessus de votre Deck.
  | de_name            = Sylvanische Wacheiche
  | de_lore            = Einmal pro Spielzug: Du kannst eine Zahl zwischen 1 und 3 bestimmen, dann so viele Karten von oben von deinem Deck ausgraben, alle ausgegrabenen Monster vom Typ Pflanze auf den Friedhof legen, zusätzlich die anderen Karten in beliebiger Reihenfolge unter dein Deck legen. Falls diese Karte durch einen Karteneffekt vom Deck ausgegraben und auf den Friedhof gelegt wird: Du kannst 1 anderes Monster vom Typ Pflanze in deinem Friedhof wählen; lege das gewählte Ziel auf dein Deck.
  | it_name            = Guardiaquercia Silvana
  | it_lore            = Una volta per turno: puoi selezionare un numero da 1 a 3, poi dissotterrare quel numero di carte dalla cima del tuo Deck, mandare qualsiasi mostro di Tipo Pianta dissotterrato al Cimitero, inoltre mettere le altre carte in fondo al tuo Deck in qualsiasi ordine. Se questa carta viene dissotterrata dal Deck e mandata al Cimitero dall'effetto di una carta: puoi scegliere come bersaglio 1 altro mostro di Tipo Pianta nel tuo Cimitero; metti quel bersaglio in cima al tuo Deck.
  | pt_name            = Guardialho Silvestre
  | pt_lore            = Uma vez por turno: você pode selecionar um número de 1 a 3 e, depois, escavar esse número de cards do topo do seu Deck, enviar quaisquer monstros escavados do Tipo Planta para o Cemitério e, além disso, colocar os outros cards no fundo do seu Deck em qualquer ordem. Se este card for escavado do Deck e enviado para o Cemitério por um efeito de card: você pode escolher 1 outro monstro do Tipo Planta no seu Cemitério; coloque o alvo no topo do seu Deck.
  | es_name            = Guardirroble Silvano
  | es_lore            = Una vez por turno: puedes elegir un número de 1 a 3, y después excavar esa cantidad de cartas de la parte superior de tu Deck, mandar al Cementerio todos los monstruos de Tipo Planta excavados, y además poner las demás cartas en el fondo de tu Deck, en cualquier orden. Si esta carta es excavada del Deck y mandada al Cementerio por efecto de una carta: puedes seleccionar otro monstruo de Tipo Planta en tu Cementerio; pon ese objetivo en la parte superior de tu Deck.
  | ja_lore            = １ターンに１度、自分のメインフェイズ時に発動できる。自分のデッキの上からカードを３枚までめくる。めくったカードの中に植物族モンスターがあった場合、それらのカードを全て墓地へ送る。残りのカードは好きな順番でデッキの一番下に戻す。また、デッキのこのカードがカードの効果によってめくられて墓地へ送られた場合、自分の墓地からこのカード以外の植物族モンスター１体を選択してデッキの一番上に戻す事ができる。
  | ko_name            = 삼라의 파수꾼 오크
  | ko_lore            = 1턴에 1번, 자신의 메인 페이즈시에 발동할 수 있다. 자신의 덱 위에서 카드를 3장까지 넘긴다. 넘긴 카드 중에 식물족 몬스터가 있을 경우, 그 카드들을 전부 묘지로 보낸다. 남은 카드는 좋아하는 순서대로 덱의 맨 아래로 되돌린다. 또한, 덱의 이 카드가 카드의 효과에 의해 넘겨져 묘지로 보내졌을 경우, 자신의 묘지에서 이 카드 이외의 식물족 몬스터 1장을 선택하고 덱의 맨 위로 되돌릴 수 있다.
  | sc_name            = 森罗的守卫 奥克
  | sc_lore            = １回合１次，可在我方主要阶段时发动。最多从我方牌组上方翻阅３张卡牌。翻阅的卡牌中有植物族怪兽的场合，将那些怪兽全部送入墓地。剩下的卡牌依照喜欢的顺序返回至牌组最下方。此外，牌组的此卡因卡牌效果被翻阅并送入墓地的场合，可从我方墓地选择１只除此卡以外的植物族怪兽返回至牌组的最上方。
  }}
