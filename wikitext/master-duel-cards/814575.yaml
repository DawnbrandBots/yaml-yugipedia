  | lore               = When this card is Normal Summoned: You can add 1 "The Agent" monster from your Deck to your hand, except "The Agent of Mystery - Earth" or, if "The Sanctuary in the Sky" is on the field, you can add 1 "Master Hyperion" from your Deck to your hand instead.

  | fr_name            = Terre, Agent du Mystère
  | fr_lore            = Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 monstre "Agent" ("Terre, Agent du Mystère" exclu) depuis votre Deck à votre main, ou si "Le Sanctuaire Céleste" est sur le Terrain, vous pouvez ajouter 1 "Maître Hypérion" depuis votre Deck à votre main à la place.
  | de_name            = Sendbotin der Rätsel - Erde
  | de_lore            = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 „Sendbot“-Monster von deinem Deck hinzufügen, außer „Sendbotin der Rätsel - Erde“, oder falls „Die Zuflucht im Himmel“ auf dem Spielfeld liegt, kannst du deiner Hand stattdessen 1 „Meister Hyperion“ von deinem Deck hinzufügen.
  | it_name            = L'Agente del Mistero - Terra
  | it_lore            = Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 mostro "L'Agente" dal tuo Deck alla tua mano, eccetto "L'Agente del Mistero - Terra", o, se "Il Santuario nel Cielo" è sul Terreno, puoi invece aggiungere 1 "Maestro Hyperion" dal tuo Deck alla tua mano.
  | pt_name            = O Representante do Mistério - Terra
  | pt_lore            = Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 monstro "O Representante" do seu Deck à sua mão, exceto "O Representante do Mistério - Terra" ou, se "O Santuário no Céu" estiver no campo, em vez disso, você pode adicionar 1 "Mestre Hyperion" do seu Deck à sua mão.
  | es_name            = El Agente del Misterio - Tierra
  | es_lore            = Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 monstruo "El Agente" en tu Deck, excepto "El Agente del Misterio - Tierra" o, si "El Santuario en el Cielo" está en el Campo, puedes añadir a tu mano 1 "Amo Hiperión" en tu Deck en su lugar.
  | ja_lore            = ①：このカードが召喚に成功した時に発動できる。デッキから「神秘の代行者　アース」以外の「代行者」モンスター１体を手札に加える。フィールドに「天空の聖域」が存在する場合、手札に加えるモンスターを「マスター・ヒュペリオン」１体にできる。
  | ko_name            = 신비의 대행자 어스
  | ko_lore            = ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "신비의 대행자 어스" 이외의 "대행자" 몬스터 1장을 패에 넣는다. 필드에 "천공의 성역"이 존재할 경우, 패에 넣을 몬스터를 "마스터 히페리온" 1장으로 할 수 있다.
  | sc_name            = 神秘的代行者 地球
  | sc_lore            = 此卡召唤成功时可发动。从牌组将１只除“神秘的代行者 地球”以外冠有“代行者”之名的怪兽加入手牌。场上存在有“天空的圣域”的场合，可将１只“主宰者赫贝里翁”加入手牌作为代替。
