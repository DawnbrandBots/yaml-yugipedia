  | lore               = 1 Tuner + 1 or more non-Tuner "D/D" monsters<br />During either player's turn: You can target 1 face-up Spell/Trap Card on the field; that target has its effects negated, until the next Standby Phase. You can only use this effect of "D/D/D Cursed King Siegfried" once per turn. If this card is destroyed by battle or card effect and sent to the Graveyard: Gain 1000 LP for each "Dark Contract" card you control.

  | fr_name            = D/D/D Siegfried, Roi Maudit
  | fr_lore            = 1 Syntoniseur + 1 monstre non-Syntoniseur "D/D" ou plus<br />Durant le tour de chaque joueur : vous pouvez cibler 1 Carte Magie/Piège face recto sur le Terrain ; jusqu'à la prochaine Standby Phase, la cible a ses effets annulés. Vous ne pouvez utiliser cet effet de "D/D/D Siegfried, Roi Maudit" qu'une fois par tour. Si cette carte est détruite au combat ou par un effet de carte, et envoyée au Cimetière : gagnez 1000 LP pour chaque carte "Contrat des Ténèbres" que vous contrôlez.
  | de_name            = D/D/D-Fluchkönig Siegfried
  | de_lore            = 1 Empfänger- + 1 oder mehr „D/D“-Nicht-Empfänger-Monster<br />Während des Spielzugs eines beliebigen Spielers: Du kannst 1 offene Zauber-/Fallenkarte auf dem Spielfeld wählen; die Effekte des gewählten Ziels bleiben bis zur nächsten Standby Phase annulliert. Du kannst diesen Effekt von „D/D/D-Fluchkönig Siegfried“ nur einmal pro Spielzug verwenden. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du erhältst 1000 LP für jede „Dunkler Vertrag“-Karte, die du kontrollierst.
  | it_name            = D/D/D Siegfried Re Maledetto
  | it_lore            = 1 Tuner + 1 o più mostri "D/D" non-Tuner<br />Durante il turno di qualsiasi giocatore: puoi scegliere come bersaglio 1 Carta Magia/Trappola scoperta sul Terreno; gli effetti di quel bersaglio si annullano, fino alla prossima Standby Phase. Puoi utilizzare questo effetto di "D/D/D Siegfried Re Maledetto" una sola volta per turno. Se questa carta viene distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: guadagni 1000 LP per ogni carta "Contratto Oscuro" che controlli.
  | pt_name            = D/D/D Siegfried, o Rei Amaldiçoado
  | pt_lore            = 1 Regulador + 1 ou mais monstros "D/D" não-Reguladores<br />Durante o turno de qualquer duelista: você pode escolher 1 Card de Magia/Armadilha com a face para cima no campo; até a próxima Fase de Apoio, o alvo tem seus efeitos negados. Você só pode usar este efeito de "D/D/D Siegfried, o Rei Amaldiçoado" uma vez por turno. Se este card for destruído em batalha ou por um efeito de card e enviado para o Cemitério: ganhe 1000 PV para cada card "Pacto Obscuro" que você controla.
  | es_name            = D/D/D Sigfrido, Rey Maldito
  | es_lore            = 1 Cantante + 1 o más monstruos "D/D" que no sean Cantantes<br />Durante el turno de cualquier jugador: puedes seleccionar 1 Carta Mágica/de Trampa boca arriba en el Campo; hasta la siguiente Standby Phase, ese objetivo ve negados sus efectos. Sólo puedes usar este efecto de "D/D/D Sigfrido, Rey Maldito" una vez por turno. Si esta carta es destruida en batalla o por efecto de una carta y mandada al Cementerio: gana 1000 LP por cada carta "Contrato Oscuro" que controles.
  | ja_lore            = チューナー＋チューナー以外の「ＤＤ」モンスター１体以上<br />「ＤＤＤ呪血王サイフリート」の①の効果は１ターンに１度しか使用できない。①：フィールドの表側表示の魔法・罠カード１枚を対象として発動できる。そのカードの効果は次のスタンバイフェイズまで無効化される。この効果は相手ターンでも発動できる。②：このカードが戦闘・効果で破壊され墓地へ送られた場合に発動する。自分は自分フィールドの「契約書」カードの数×１０００ＬＰ回復する。
  | ko_name            = DDD 주혈왕 사이프리트
  | ko_lore            = 튜너 ＋ 튜너 이외의 "DD(디디)" 몬스터 1장 이상<br />"DDD(디디디) 주혈왕 사이프리트"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 앞면 표시의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드의 효과는 다음 스탠바이 페이즈까지 무효화된다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우에 발동한다. 자신은 자신 필드의 "계약서" 카드의 수 × 1000 LP 회복한다.
