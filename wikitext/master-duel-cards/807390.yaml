title: Darklord Uprising (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | lore               = Send 1 "Darklord" monster from your hand or face-up field to the GY; Fusion Summon 1 DARK Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material, then, you can gain LP equal to the original ATK of the monster sent to the GY to activate this card. You can only activate 1 "Darklord Uprising" per turn.

  | fr_name            = Soulèvement de l'Ange Déchu
  | fr_lore            = Envoyez 1 monstre "Ange Déchu" depuis votre main ou Terrain face recto au Cimetière ; Invoquez par Fusion 1 Monstre Fusion TÉNÈBRES depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion, puis, vous pouvez gagner des LP égaux à l'ATK d'origine du monstre envoyé au Cimetière pour activer cette carte. Vous ne pouvez activer qu'1 "Soulèvement de l'Ange Déchu" par tour.
  | de_name            = Finsterlord-Aufstand
  | de_lore            = Lege 1 „Finsterlord“-Monster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof; beschwöre 1 FINSTERNIS Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial, dann kannst du LP in Höhe der Grund-ATK des Monsters erhalten, das auf den Friedhof gelegt wurde, um diese Karte zu aktivieren. Du kannst nur 1 „Finsterlord-Aufstand“ pro Spielzug aktivieren.
  | it_name            = Rivolta Signore Oscuro
  | it_lore            = Manda 1 mostro "Signore Oscuro" dalla tua mano o Terreno scoperto al Cimitero; Evoca tramite Fusione 1 Mostro Fusione OSCURITÀ dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione, poi puoi guadagnare LP pari all'ATK originale del mostro mandato al Cimitero per attivare questa carta. Puoi attivare solo 1 "Rivolta Signore Oscuro" per turno.
  | pt_name            = Revolta do Senhor Obscuro
  | pt_lore            = Envie 1 monstro "Senhor(a) Obscuro(a)" da sua mão ou do campo com a face para cima para o Cemitério; Invoque por Invocação-Fusão 1 Monstro de Fusão de TREVAS do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão e, depois, você pode ganhar PV igual ao ATK original do monstro enviado para o Cemitério para ativar este card. Você só pode ativar 1 "Revolta do Senhor Obscuro" por turno.
  | es_name            = Insurrección del Señoroscuro
  | es_lore            = Manda al Cementerio 1 monstruo "Señoroscuro/a" en tu mano o Campo boca arriba; Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión de OSCURIDAD usando monstruos en tu mano o Campo como Material de Fusión, y después puedes ganar LP iguales al ATK original del monstruo mandado al Cementerio para activar esta carta. Sólo puedes activar 1 "Insurrección del Señoroscuro" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：手札及び自分フィールドの表側表示モンスターの中から、「堕天使」モンスター１体を墓地へ送って発動できる。自分の手札・フィールドから、闇属性の融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。その後、このカードを発動するために墓地へ送ったモンスターの攻撃力分だけ自分のＬＰを回復できる。
  | ko_name            = 반역의 타락천사
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패 및 자신 필드의 앞면 표시 몬스터 중에서, "타락천사" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 자신의 패 / 필드에서, 어둠 속성 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 그 후, 이 카드를 발동하기 위해 묘지로 보낸 몬스터의 공격력만큼만 자신의 LP를 회복할 수 있다.
  }}
