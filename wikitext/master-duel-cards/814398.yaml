  | lore               = Equip only to an "X-Saber" monster. If it destroys an opponent's monster by battle, you can destroy 1 card your opponent controls. You can Tribute 1 monster you control to return this card from your Graveyard to the top of your Deck.

  | fr_name            = Épée d' Étincelles
  | fr_lore            = Équipable uniquement à un monstre "Sabre X". Si celui-ci détruit un monstre de l'adversaire au combat, vous pouvez détruire 1 carte contrôlée par votre adversaire. Vous pouvez Sacrifier 1 monstre que vous contrôlez pour renvoyer cette carte depuis votre Cimetière au-dessus de votre Deck.
  | de_name            = Funkelndes Schwert
  | de_lore            = Rüste nur ein „X-Säbel“-Monster mit dieser Karte aus. Falls es ein Monster deines Gegners durch Kampf zerstört, kannst du 1 Karte zerstören, die dein Gegner kontrolliert. Du kannst 1 Monster, das du kontrollierst, als Tribut anbieten, um diese Karte von deinem Friedhof auf dein Deck zurückzulegen.
  | it_name            = Spada delle Scintille
  | it_lore            = Equipaggia solo ad un mostro "Sciabola-X". Se esso distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero, puoi distruggere 1 carta controllata dal tuo avversario. Puoi offrire come Tributo 1 mostro che controlli per fa ritornare questa carta dal tuo Cimitero alla cima del tuo Deck.
  | pt_name            = Espada da Centelha
  | pt_lore            = Só pode ser equipado a um monstro "Sabre-X". Se ele destruir um monstro do oponente em batalha, você pode destruir 1 card que seu oponente controla. Você pode oferecer como Tributo 1 monstro que você controla para devolver este card do seu Cemitério para o topo do seu Deck.
  | es_name            = Espada de Chispas
  | es_lore            = Sólo puedes equipar esta carta a un monstruo "Sable-X". Si ese monstruo destruye un monstruo de tu adversario en batalla, puedes destruir 1 carta que controle tu adversario. Puedes Sacrificar 1 monstruo que controles para devolver esta carta desde el Cementerio a la parte superior de tu Deck.
  | ja_lore            = 「Ｘ－セイバー」と名のついたモンスターにのみ装備可能。装備モンスターが戦闘によって相手モンスターを破壊した場合、相手フィールド上のカード１枚を選択して破壊できる。また、このカードが墓地に存在する場合、自分フィールド上のモンスター１体をリリースして発動できる。墓地のこのカードをデッキの一番上に戻す。
  | ko_name            = 검의 섬광
  | ko_lore            = "X－세이버"라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터가 전투에 의해서 상대 몬스터를 파괴했을 경우, 상대 필드 위에 존재하는 카드 1장을 파괴할 수 있다. 또한, 자신 필드 위에 존재하는 몬스터 1장을 릴리스하는 것으로, 자신의 묘지에 존재하는 이 카드를 덱의 맨 위로 되돌린다.
  | sc_name            = 剑之辉煌
  | sc_lore            = 仅限装备冠有“拾－军刀”之名的怪兽。装备怪兽因战斗破坏对手怪兽的场合，可选择对手场上的１张卡牌破坏。此外，此卡存在于墓地的场合，可释放我方场上的１只怪兽并发动。将墓地的此卡返回至牌组最上方。
