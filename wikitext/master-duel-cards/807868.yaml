  | lore               = You can Special Summon this card (from your hand) by sending 1 face-up "Dragunity" monster you control to the GY. When this card is Normal or Special Summoned from the hand: You can target 1 Dragon "Dragunity" monster in your GY; equip that target to this card.

  | fr_name            = Arsenal Dragunité - Mystletainn
  | fr_lore            = Vous pouvez Invoquer Spécialement cette carte depuis votre main en envoyant 1 monstre "Dragunité" face recto que vous contrôlez au Cimetière. Lorsque cette carte est Invoquée Normalement ou Spécialement depuis la main, vous pouvez sélectionner 1 monstre "Dragunité" de Type Dragon dans votre Cimetière et l'équiper à cette carte.
  | de_name            = Dracheneinheit Waffe Mistilteinn
  | de_lore            = Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, indem du 1 offenes „Dracheneinheit“-Monster, das du kontrollierst, auf den Friedhof legst. Wenn diese Karte als Normal- oder Spezialbeschwörung von der Hand beschworen wird, kannst du 1 „Dracheneinheit“-Monster vom Typ Drache in deinem Friedhof wählen und diese Karte damit ausrüsten.
  | it_name            = Mystletainn Arma Dragunità
  | it_lore            = Puoi Evocare Specialmente questa carta dalla tua mano mandando al Cimitero 1 mostro "Dragunità" scoperto che controlli. Quando questa carta viene Evocata Normalmente o Specialmente dalla mano, puoi scegliere 1 mostro "Dragunità" di Tipo Drago nel tuo Cimitero, ed equipaggiarlo a questa carta.
  | pt_name            = Arma Mystletainn Dragunidade
  | pt_lore            = Você pode Invocar este card por Invocação-Especial (da sua mão) ao enviar 1 monstro "Dragunidade" com a face para cima que você controla para o Cemitério. Quando este card for Invocado por Invocação-Normal ou Especial da mão: você pode escolher 1 monstro "Dragunidade" Dragão no seu Cemitério; equipe o alvo a este card.
  | es_name            = Dracounidad Arma Mystletainn
  | es_lore            = Puedes Invocar esta carta de Modo Especial, desde tu mano, mandando al Cementerio 1 monstruo "Dracounidad" boca arriba que controles. Cuando esta carta es Invocada de Modo Normal o Especial desde la mano, puedes seleccionar 1 monstruo "Dracounidad" de Tipo Dragón en tu Cementerio y equipárselo a esta carta.
  | ja_lore            = ①：このカードは自分フィールドの表側表示の「ドラグニティ」モンスター１体を墓地へ送り、手札から特殊召喚できる。②：このカードが手札からの召喚・特殊召喚に成功した時、自分の墓地のドラゴン族の「ドラグニティ」モンスター１体を対象として発動できる。そのドラゴン族モンスターを装備カード扱いとしてこのカードに装備する。
  | ko_name            = 드래그니티 암즈－미스틸
  | ko_lore            = ①: 이 카드는 자신 필드의 앞면 표시의 "드래그니티" 몬스터 1장을 묘지로 보내고, 패에서 특수 소환할 수 있다. ②: 이 카드가 패에서의 일반 소환 / 특수 소환에 성공했을 때, 자신 묘지의 드래곤족인 "드래그니티" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 드래곤족 몬스터를 장착 카드로 취급하여 이 카드에 장착한다.
  | tc_name            = 龍騎兵團武器－銀槲劍
  | tc_lore            = ①：可將我方場上１隻正面表示的「龍騎兵團」怪獸送至墓地，從手牌特殊召喚此卡。②：此卡從手牌召喚・特殊召喚成功時，可將我方墓地的１隻龍族的「龍騎兵團」怪獸做為對象發動。將該龍族怪獸視為裝備卡，裝備於此卡。
  | sc_name            = 龙骑兵团武器－银槲剑
  | sc_lore            = ①：此卡可将自己场上表侧表示的1只“龙骑兵团”怪兽送至墓地，来从手牌特殊召唤。②：此卡从手牌召唤・特殊召唤成功时，以自己墓地的1只龙族“龙骑兵团”怪兽为对象可以发动。将该龙族怪兽视为装备卡装备于此卡。
  }}
