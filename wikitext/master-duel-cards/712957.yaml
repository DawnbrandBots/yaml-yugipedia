title: Apoqliphort Skybase (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = EARTH
  | types              = Machine / Effect
  | level              = 9
  | atk                = 2900
  | def                = 2500
  | lore               = Cannot be Special Summoned. Requires 3 "Qli" Tributes to Normal Summon/Set. If this card is Normal Summoned/Set, it is unaffected by Spell/Trap effects and by activated effects from any monster whose original Level/Rank is lower than this card's current Level. Once per turn: You can target 1 monster your opponent controls; take control of it until the End Phase.
  | fr_name            = Base Aérienne Apoqliphort
  | fr_lore            = Non Invocable Spécialement. Nécessite 3 Sacrifices "Qli" pour Invoquer Normalement ou Poser Normalement. Si cette carte est Invoquée Normalement ou Posée Normalement, elle n'est affectée ni par les effets de Magie/Piège ni par les effets activés de monstres dont le Niveau/Rang d'origine est inférieur au Niveau actuel de cette carte. Une fois par tour : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; jusqu'à la End Phase, prenez son contrôle.
  | de_name            = Apoqliphort-Himmelsbasis
  | de_lore            = Kann nicht als Spezialbeschwörung beschworen werden. Erfordert 3 „Qli“-Tribute, um als Normalbeschwörung beschworen/gesetzt zu werden. Falls diese Karte als Normalbeschwörung beschworen/gesetzt wird, bleibt sie von Zauber-/Falleneffekten und aktivierten Effekten von Monstern unberührt, deren Grundstufe/-rang niedriger ist als die derzeitige Stufe dieser Karte. Einmal pro Spielzug: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle darüber.
  | it_name            = Basevolante Apoqliphort
  | it_lore            = Non può essere Evocato Specialmente. Richiede 3 Tributi "Qli" per essere Evocato Normalmente/Posizionato. Se questa carta viene Evocata Normalmente/Posizionata, essa è immune agli effetti delle Magie/Trappole e agli effetti attivati di qualsiasi mostro il cui Livello/Rango originale è inferiore al Livello attuale di questa carta. Una volta per turno: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; prendine il controllo fino alla End Phase.
  | pt_name            = Apoqliphort Base Celeste
  | pt_lore            = Não pode ser Invocado por Invocação-Especial. Requer 3 Tributos "Qli" para ser Invocado por Invocação-Normal/Baixado. Se este card for Invocado por Invocação-Normal/Baixado, ele não é afetado por efeitos de Magia/Armadilha nem por efeitos ativados de monstros cujo Nível/Classe original seja menor que o Nível atual deste card. Uma vez por turno: você pode escolher 1 monstro que seu oponente controla; tome o controle dele até a Fase Final.
  | es_name            = Base Celestial Apoqlifuerte
  | es_lore            = No puede ser Invocada de Modo Especial. Requiere 3 Sacrificios "Qli" para ser Invocada de Modo Normal/Colocada. Si esta carta es Invocada de Modo Normal/Colocada, no es afectada por efectos de Magia/Trampa ni por efectos activados de ningún monstruo cuyo Nivel/Rango original sea menor que el Nivel de esta carta en este momento. Una vez por turno: puedes seleccionar 1 monstruo que controle tu adversario; hasta la End Phase, toma su control.
  | ja_lore            = このカードは特殊召喚できず、自分フィールドの「クリフォート」モンスター３体をリリースした場合のみ通常召喚できる。①：通常召喚したこのカードは魔法・罠カードの効果を受けず、このカードのレベルよりも元々のレベルまたはランクが低いモンスターが発動した効果も受けない。②：１ターンに１度、相手フィールドのモンスター１体を対象として発動できる。そのモンスターのコントロールをエンドフェイズまで得る。
  | ko_name            = 아포클리포트 카넬
  | ko_lore            = 이 카드는 특수 소환할 수 없으며, 자신 필드의 "클리포트" 몬스터 3장을 릴리스했을 경우에만 통상 소환할 수 있다. ①: 통상 소환한 이 카드는 마법 / 함정 카드의 효과를 받지 않으며, 이 카드의 레벨보다도 원래 레벨 또는 랭크가 낮은 몬스터가 발동한 효과도 받지 않는다. ②: 1턴에 1번, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤을 엔드 페이즈까지 얻는다.
  | sc_name            = 隐经机壳・内核
  | sc_lore            = 此卡不可特殊召唤，仅释放我方场上３只“机壳”怪兽的场合，可进行通常召唤。①：通常召唤而来的此卡不受魔法、陷阱卡的效果影响，也不受原本等级或阶级低于此卡等级的怪兽所发动之效果的影响。②：１回合１次，可以对手场上的１只怪兽为对象发动。直至结束阶段，获得该怪兽的控制权。
  }}
