  | de_name            = Bruderschaft der Feuerfaust - Drache
  | de_lore            = Einmal pro Spielzug, falls du eine „Feuerformation“-Zauber-/Fallenkarte aktivierst (außer während des Damage Steps): Du kannst 1 „Feuerformation“-Falle direkt von deinem Deck setzen. Einmal pro Spielzug: Du kannst 2 offene „Feuerformation“-Zauber/Fallen, die du kontrollierst, auf den Friedhof legen und dann 1 „Feuerfaust“-Monster in deinem Friedhof wählen, außer „Bruderschaft der Feuerfaust - Drache“; beschwöre das gewählte Ziel als Spezialbeschwörung.
  | it_name            = Fratellanza del Pugno di Fuoco - Drago
  | it_lore            = Una volta per turno, se attivi una Carta Magia/Trappola "Formazione di Fuoco" (eccetto durante il Damage Step): puoi Posizionare 1 Trappola "Formazione di Fuoco" direttamente dal tuo Deck. Una volta per turno: puoi mandare 2 Magie/Trappole "Formazione di Fuoco" scoperte che controlli al Cimitero, poi scegliere come bersaglio 1 mostro "Pugno di Fuoco" nel tuo Cimitero, eccetto "Fratellanza del Pugno di Fuoco - Drago"; Evoca Specialmente quel bersaglio.
  | pt_name            = Irmandade do Punho de Fogo - Dragão
  | pt_lore            = Uma vez por turno, se você ativar um Card de Magia/Armadilha "Formação de Fogo" (exceto durante a Etapa de Dano): você pode Baixar 1 Armadilha "Formação de Fogo" diretamente do seu Deck. Uma vez por turno: você pode enviar 2 Magias/Armadilhas "Formação de Fogo" com a face para cima que você controla para o Cemitério e, depois, escolha 1 monstro "Punho de Fogo" no seu Cemitério, exceto "Irmandade do Punho de Fogo - Dragão"; Invoque o alvo por Invocação-Especial.
  | es_name            = Hermandad del Puño de Fuego - Dragón
  | es_lore            = Una vez por turno, si activas una Carta Mágica/de Trampa "Formación de Fuego" (excepto durante el Damage Step): puedes Colocar 1 Trampa "Formación de Fuego" directamente desde tu Deck. Una vez por turno: puedes mandar al Cementerio 2 Mágicas/Trampas "Formación de Fuego" boca arriba que controles, y después seleccionar 1 monstruo "Puño de Fuego" en tu Cementerio, excepto "Hermandad del Puño de Fuego - Dragón"; Invoca ese objetivo de Modo Especial.
  | ja_lore            = １ターンに１度、自分が「炎舞」と名のついた魔法・罠カードを発動した場合、デッキから「炎舞」と名のついた罠カード１枚を選んで自分フィールド上にセットできる。また、１ターンに１度、自分フィールド上の表側表示の「炎舞」と名のついた魔法・罠カード２枚を墓地へ送って発動できる。自分の墓地から「微炎星－リュウシシン」以外の「炎星」と名のついたモンスター１体を選択して特殊召喚する。
  | ko_name            = 미염성－류우시신
  | ko_lore            = 1턴에 1번, 자신이 "염무"라는 이름이 붙은 마법 / 함정 카드를 발동했을 경우, 덱에서 "염무"라는 이름이 붙은 함정 카드 1장을 고르고 자신 필드 위에 세트할 수 있다. 또한, 1턴에 1번, 자신 필드 위에 앞면 표시로 존재하는 "염무"라는 이름이 붙은 마법 / 함정 카드 2장을 묘지로 보내고 발동할 수 있다. 자신의 묘지에서 "미염성－류우시신" 이외의 "염성"이라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환한다.
  | sc_name            = 微炎星－龙进
  | sc_lore            = １回合１次，我方发动冠有“炎舞”之名的魔法、陷阱卡的场合，可从牌组挑选１张冠有“炎舞”之名的陷阱卡盖牌至我方场上。此外，１回合１次，可将我方场上以表侧表示存在的２张冠有“炎舞”之名的魔法、陷阱卡送入墓地并发动。从我方墓地选择１只除“微炎星－龙进”以外的冠有“炎星”之名的怪兽特殊召唤。
