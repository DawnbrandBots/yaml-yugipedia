title: Flip Flop Frog (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = WATER
  | types              = Aqua / Effect
  | level              = 2
  | atk                = 500
  | def                = 200
  | lore               = Once per turn, you can flip this card into face-down Defense Position. When this card is flipped face-up, you can return monsters your opponent controls to their owners' hand up to the number of face-up "Frog" monsters you control, except "Frog the Jam".
  | pack               = Legacy Pack

  | fr_name            = Grenouille Flip Flap
  | fr_lore            = Une fois par tour, vous pouvez retourner cette carte en Position de Défense face verso. Lorsque cette carte est retournée face recto, vous pouvez renvoyer les monstres contrôlés par votre adversaire dans la main de leur propriétaire jusqu'au nombre de monstres "Grenouille" ou "Rainette" face recto que vous contrôlez, excepté "Grenouille, la Bave".
  | de_name            = Flipp-Flopp-Frosch
  | de_lore            = Einmal pro Spielzug kannst du diese Karte in die verdeckte Verteidigungsposition ändern. Wenn diese Karte aufgedeckt wird, kannst du bis zu so viele Monster, die dein Gegner kontrolliert, auf die Hände ihrer Besitzer zurückbringen, wie du offene „Frosch“-Monster kontrollierst, außer „Schleimfrosch“.
  | it_name            = RANA Flip Flop
  | it_lore            = Una volta per turno, puoi mettere questa carta coperta in Posizione di Difesa. Quando questa carta viene scoperta, puoi far ritornare in mano al proprietario un numero di mostri controllati dal tuo avversario fino al numero di mostri "RANA" scoperti che controlli.
  | pt_name            = Sapo Flip-Flop
  | pt_lore            = Uma vez por turno, você pode virar este card com a face para baixo em Posição de Defesa. Quando este card for virado com a face para cima, você pode devolver monstros que seu oponente controla para a mão de seu dono até o número de monstros "Sapo" com a face para cima que você controla.
  | es_name            = RANA al Revés
  | es_lore            = Una vez por turno, puedes voltear esta carta a Posición de Defensa boca abajo. Cuando esta carta es volteada boca arriba, puedes devolver a su mano una cantidad de monstruos que controle tu adversario igual a la cantidad de monstruos "RANA" que controles.
  | ja_lore            = このカードは１ターンに１度だけ裏側守備表示にできる。また、このカードがリバースした時に発動できる。自分フィールド上の「ガエル」と名のついたモンスターの数まで、相手フィールド上のモンスターを選んで持ち主の手札に戻す。
  | ko_name            = 배반 개구리
  | ko_lore            = 이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 이 카드가 리버스했을 때, 자신 필드 위에 앞면 표시로 존재하는 "개구리"라는 이름이 붙은 몬스터의 수까지, 상대 필드 위에 존재하는 몬스터를 주인의 패로 되돌릴 수 있다.
  | sc_name            = 背叛青蛙
  | sc_lore            = 此卡１回合仅１次可变成里侧守备表示。此外，此卡反转时可发动。挑选对手场上的怪兽返回至持有者手牌，其数量最多是我方场上冠有“青蛙”之名的怪兽数量。
