  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | lore               = Activate only when an opponent's monster declares an attack. Negate that attack, and select another face-up monster your opponent controls. That monster attacks instead. (If it is in face-up Defense Position, change it to Attack Position.)
  | releases           = Legacy Pack

  | fr_name            = Esprit Noir du Silence
  | fr_lore            = Activable uniquement lorsqu'un monstre de votre adversaire déclare une attaque. Annulez cette attaque et sélectionnez un autre monstre face recto contrôlé par votre adversaire. Ce monstre attaque à la place (s'il est en Position de Défense face recto, changez-le en Position d'Attaque).
  | de_name            = Dunkler Geist der Stille
  | de_lore            = Aktiviere diese Karte nur, wenn ein Monster deines Gegners angreift. Annulliere den Angriff und wähle 1 anderes offenes Monster, das dein Gegner kontrolliert. Das Monster greift stattdessen an. (Falls es sich in offener Verteidigungsposition befindet, ändere es in die Angriffsposition.)
  | it_name            = Spirito Oscuro del Silenzio
  | it_lore            = Attiva solo quando un mostro del tuo avversario dichiara un attacco. Annulla l'attacco e scegli un altro mostro scoperto controllato dal tuo avversario. Quel mostro attacca al suo posto. (Se è scoperto in Posizione di Difesa, mettilo in Posizione di Attacco.)
  | pt_name            = Espírito Negro dos Silênciosos
  | pt_lore            = Este card não pode ser ativado a não ser durante a Battle Step do seu adversário. Anule o ataque de 1 monstro atacante e escolha 1 dos outros monstros com a face para cima do seu adversário e obrigue-o a atacar. Se o novo monstro atacante estiver em Posição de Defesa, mude-o para Posição de Ataque.
  | es_name            = Espíritu Oscuro de los Silenciosos
  | es_lore            = Activa esta carta sólo cuando un monstruo de tu adversario declare un ataque. Niega el ataque, y selecciona otro monstruo boca arriba que controle tu adversario. Éste ataca en lugar del anterior. (Si el monstruo seleccionado está en Posición de Defensa boca arriba, cambia su posición de batalla a Posición de Ataque.)
  | ja_lore            = 相手モンスターが攻撃したバトルステップ時に発動できる。攻撃モンスター１体を選択して攻撃を無効にし、そのモンスター以外の相手フィールド上の表側表示モンスター１体を選択して代わりに同じ攻撃対象を攻撃させる。（選択したモンスターが守備表示の場合は攻撃表示にする。）
  | ko_name            = 침묵의 사악령
  | ko_lore            = 상대 배틀 스텝에만 발동할 수 있다. 공격 몬스터 1장의 공격을 무효로 하여, 상대의 다른 앞면 표시 몬스터 1장을 대신 공격시킨다(대상이 수비 표시일 경우에는 공격 표시로 한다).
  | sc_name            = 沉默的邪恶灵
  | sc_lore            = 此卡只可在对手的战斗步骤时发动。令１只攻击怪兽的攻击无效，改为对手场上表侧表示的１只其他怪兽进行攻击。（若所选择怪兽为守备表示的场合，则将其变为攻击表示。）
