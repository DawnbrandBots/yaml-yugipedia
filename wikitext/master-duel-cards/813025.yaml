title: Revendread Executor (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | attribute          = DARK
  | types              = Zombie / Ritual / Effect
  | level              = 8
  | atk                = 3000
  | def                = 0
  | lore               = You can Ritual Summon this card with any "Vendread" Ritual Spell. This card's name becomes "Revendread Slayer" while on the field. While this Ritual Summoned card is on the field, your opponent cannot target cards you control with card effects, except this card. If this Ritual Summoned card is destroyed by battle, or is destroyed by an opponent's card effect while in its owner's Monster Zone: You can add 1 "Vendread" card from your Deck to your hand. You can only use this effect of "Revendread Executor" once per turn.

  | fr_name            = Exécuteur Revendetterreur
  | fr_lore            = Vous pouvez Invoquer Rituellement cette carte avec une Magie Rituelle "Vendetterreur". Le nom de cette carte devient "Assassin Revendetterreur" tant qu'elle est sur le Terrain. Tant que cette carte Invoquée Rituellement est sur le Terrain, votre adversaire ne peut pas cibler de cartes que vous contrôlez (cette carte exclue) avec des effets de carte. Si cette carte Invoquée Rituellement est détruite au combat, ou détruite par un effet de carte de l'adversaire tant qu'elle est dans la Zone Monstre de son propriétaire : vous pouvez ajouter 1 carte "Vendetterreur" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Exécuteur Revendetterreur" qu'une fois par tour.
  | de_name            = Revenschrecken Henker
  | de_lore            = Du kannst diese Karte mit einem beliebigen „Venschrecken“-Ritualzauber als Ritualbeschwörung beschwören. Der Name dieser Karte wird zu „Revenschrecken Schlächter“, solange sie auf dem Spielfeld liegt. Solange diese als Ritualbeschwörung beschworene Karte auf dem Spielfeld liegt, kann dein Gegner Karten, die du kontrollierst, nicht als Ziel für Karteneffekte wählen, außer dieser Karte. Falls diese als Ritualbeschwörung beschworene Karte durch Kampf zerstört wird, oder durch einen Karteneffekt eines Gegners zerstört wird, solange sie in der Monsterzone ihres Besitzers liegt: Du kannst deiner Hand 1 „Venschrecken“-Karte von deinem Deck hinzufügen. Du kannst diesen Effekt von „Revenschrecken Henker“ nur einmal pro Spielzug verwenden.
  | it_name            = Reventerrore Esecutore
  | it_lore            = Puoi Evocare tramite Rituale questa carta con qualsiasi Magia Rituale "Venterrore". Il nome di questa carta diventa "Reventerrore Assassino" mentre è sul Terreno. Mentre questa carta Evocata tramite Rituale è sul Terreno, il tuo avversario non può scegliere come bersaglio carte che controlli con gli effetti delle carte, eccetto questa carta. Se questa carta Evocata tramite Rituale viene distrutta in battaglia, o viene distrutta dall'effetto di una carta dell'avversario mentre è nella Zona Mostri del suo proprietario: puoi aggiungere 1 carta "Venterrore" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Reventerrore Esecutore" una sola volta per turno.
  | pt_name            = Executor Revendorror
  | pt_lore            = Você pode Invocar este card por Invocação-Ritual com qualquer Magia de Ritual "Vendorror". O nome deste card se torna "Assassino Revendorror" enquanto ele estiver no campo. Enquanto este card Invocado por Invocação-Ritual estiver no campo, seu oponente não pode escolher cards que você controla como alvo de efeitos de card, exceto este card. Se este card Invocado por Invocação-Ritual for destruído em batalha ou for destruído por um efeito de card do oponente enquanto estava na Zona de Monstros do seu dono: você pode adicionar 1 card "Vendorror" do seu Deck à sua mão. Você só pode usar este efeito de "Executor Revendorror" uma vez por turno.
  | es_name            = Ejecutor Revengamiedo
  | es_lore            = Puedes Invocar esta carta por Ritual con cualquier Mágica de Ritual "Vengamiedo". El nombre de esta carta se convierte en "Asesino Revengamiedo" mientras esté en el Campo. Mientras esta carta Invocada por Ritual esté en el Campo, tu adversario no puede seleccionar cartas que tú controles con efectos de cartas, excepto esta carta. Si esta carta Invocada por Ritual es destruida en batalla, o es destruida por el efecto de una carta del adversario mientras está en la Zona de Monstruos de su dueño: puedes añadir a tu mano 1 carta "Vengamiedo" en tu Deck. Sólo puedes usar este efecto de "Ejecutor Revengamiedo" una vez por turno.
  | ja_lore            = 「ヴェンデット」儀式魔法カードにより降臨。このカード名の③の効果は１ターンに１度しか使用できない。①：このカードはモンスターゾーンに存在する限り、カード名を「リヴェンデット・スレイヤー」として扱う。②：儀式召喚したこのカードがモンスターゾーンに存在する限り、自分フィールドの他のカードを相手は効果の対象にできない。③：儀式召喚したこのカードが戦闘または相手の効果で破壊された場合に発動できる。デッキから「ヴェンデット」カード１枚を手札に加える。
  | ko_name            = 리벤데드 이그제커터
  | ko_lore            = "벤데드" 의식 마법 카드에 의해 의식 소환. 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 몬스터 존에 존재하는 한, 카드명을 "리벤데드 슬레이어"로 취급한다. ②: 의식 소환한 이 카드가 몬스터 존에 존재하는 한, 상대는 다른 자신 필드의 카드를 효과의 대상으로 할 수 없다. ③: 의식 소환한 이 카드가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "벤데드" 카드 1장을 패에 넣는다.
  | tc_name            = 歸魂仇屍 執行者
  | tc_lore            = 以「仇屍」儀式魔法卡降臨。此卡名的③效果，１回合僅限使用１次。①：只要此卡存在於怪獸區，卡名就視為「歸魂仇屍 屠魔俠」。②：只要儀式召喚的此卡存在於怪獸區，對方就無法將我方場上的其他卡做為效果對象。③：可在儀式召喚的此卡因戰鬥或對方的效果被破壞的狀況下發動。從牌組將１張「仇屍」卡加入手牌。
  | sc_name            = 复仇尸者・制裁者
  | sc_lore            = 以“仇尸”仪式魔法卡降临。此卡名的③效果１回合仅可使用１次。①：只要此卡存在于怪兽区域，卡名视为“复仇尸者・屠戮者”。②：只要仪式召唤的此卡存在于怪兽区域，对手不可将自己场上的其他卡作为效果的对象。③：仪式召唤的此卡因战斗或对手的效果被破坏的情况下可以发动。从牌组将１张“仇尸”卡加入手牌。
  }}
