title: Future Visions (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Field
  | lore               = Each time a monster is Normal Summoned: Target that monster; banish it. During the next Standby Phase of the player who controlled that monster: Return it to the field in face-up Attack Position.

  | fr_name            = Vision du Futur
  | fr_lore            = Chaque fois qu'un monstre est Invoqué Normalement : ciblez le monstre ; bannissez-le. Durant la prochaine Standby Phase du joueur qui contrôlait le monstre : renvoyez-le sur le Terrain en Position d'Attaque face recto.
  | de_name            = Zukunftsvisionen
  | de_lore            = Jedes Mal, wenn ein Monster als Normalbeschwörung beschworen wird: Wähle das Monster; verbanne es. Während der nächsten Standby Phase des Spielers, der das Monster kontrolliert hat: Lege es in offener Angriffsposition aufs Spielfeld zurück.
  | it_name            = Visioni Future
  | it_lore            = Ogni volta che un mostro viene Evocato Normalmente: scegli come bersaglio quel mostro; bandiscilo. Durante la prossima Standby Phase del giocatore che controllava quel mostro: fallo ritornare sul Terreno scoperto in Posizione di Attacco.
  | pt_name            = Visões do Futuro
  | pt_lore            = Sempre que um monstro for Invocado por Invocação-Normal: escolha esse monstro; bana-o. Durante a próxima Fase de Apoio do duelista que controlava esse monstro: devolva-o para o campo com a face para cima em Posição de Ataque.
  | es_name            = Visiones del Futuro
  | es_lore            = Cada vez que un monstruo es Invocado de Modo Normal: selecciona ese monstruo; destiérralo. Durante la próxima Standby Phase del jugador que controló a ese monstruo: devuélvelo al Campo en Posición de Ataque boca arriba.
  | ja_lore            = このカードがフィールド上に存在する限り、自分または相手がモンスターの召喚に成功した時、そのモンスター１体を選択してゲームから除外する。召喚したモンスターのコントローラーから見て次の自分のスタンバイフェイズ時、この効果で除外したモンスターを攻撃表示でフィールド上に戻す。
  | ko_name            = 퓨처 비전
  | ko_lore            = 자신 또는 상대가 몬스터의 일반 소환에 성공했을 때, 그 몬스터 1장을 게임에서 제외한다. 일반 소환한 몬스터의 컨트롤러로부터 봐서 자신의 다음 스텐바이 페이즈시에, 이 카드의 효과로 제외한 몬스터를 앞면 공격 표시로 필드 위로 되돌린다.
  | sc_name            = 未来显现
  | sc_lore            = 只要此卡存在于场上，我方或对手召唤怪兽成功时，选择１只该怪兽从游戏中除外。从被召唤怪兽的控制者视角出发的下一个我方准备阶段时，将因此效果被除外的怪兽以攻击表示返回至场上。
  }}
