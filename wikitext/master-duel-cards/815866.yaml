  | de_name            = Gelbes Staubon
  | de_lore            = Kann nicht als Fusions-, Synchro- oder Xyz-Material für eine Beschwörung verwendet werden. Solange diese Karte offen auf dem Spielfeld liegt, kann sie nicht als Tribut angeboten werden. Wenn diese Karte auf dem Spielfeld zerstört wird: Ihr Beherrscher wählt 1 Monster in seinem Friedhof; mische das gewählte Ziel ins Deck. Du kannst nur 1 offenes „Gelbes Staubon“ kontrollieren.
  | it_name            = Polverello Giallo
  | it_lore            = Non può essere utilizzato come Materiale Xyz, Materiale da Fusione o Materiale Synchro per una Evocazione. Mentre questa carta è scoperta sul Terreno, essa non può essere offerta come Tributo. Quando questa carta sul Terreno viene distrutta: il suo controllore sceglie come bersaglio 1 mostro nel suo Cimitero; mischia quel bersaglio nel Deck. Puoi controllare solo 1 "Polverello Giallo" scoperto.
  | pt_name            = Poerio Amarelo
  | pt_lore            = Não pode ser usado como Fusão, Sincro ou Matéria Xyz para uma Invocação. Enquanto este card estiver com a face para cima no campo, ele não pode ser oferecido como Tributo. Quando este card no campo for destruído: seu controlador escolhe 1 monstro no Cemitério dele; embaralhe o alvo no Deck. Você só pode controlar 1 "Poerio Amarelo" com a face para cima.
  | es_name            = Particulines Amarillos
  | es_lore            = No puede ser usado en una Invocación como Material de Fusión, Sincronía o Xyz. Mientras esta carta esté boca arriba en el Campo, no puede ser Sacrificada. Cuando esta carta en el Campo es destruida: el controlador selecciona 1 monstruo en su Cementerio; baraja ese objetivo al Deck. Sólo puedes controlar 1 "Particulines Amarillos" boca arriba.
  | ja_lore            = このカードはリリースできず、融合・シンクロ・エクシーズ召喚の素材にもできない。フィールド上のこのカードが破壊された時、このカードのコントローラーは自分の墓地のモンスター１体を選択してデッキに戻す。「イエロー・ダストン」は自分フィールド上に１体しか表側表示で存在できない。
  | ko_name            = 옐로 더스튼
