  | lore               = If this card was Special Summoned by the effect of "Ultimate Insect LV1", while it remains on the field all of your opponent's monsters lose 300 ATK. During your Standby Phase, by sending this face-up card to the Graveyard, Special Summon 1 "Ultimate Insect LV5" from your hand or Deck. (You cannot activate this effect the turn this card is Normal Summoned, Special Summoned, or flipped face-up.)
  | releases           = Legacy Pack

  | fr_name            = Insecte Ultime LV3
  | fr_lore            = Si cette carte a été Invoquée par Invocation Spéciale par l'effet d'1 "Insecte Ultime LV1", tant que cette carte reste sur le Terrain, diminuez l'ATK de tous les monstres de votre adversaire de 300 points. Durant la Standby Phase de votre tour, envoyez cette carte face recto au Cimetière pour faire l'Invocation Spéciale d'un "Insecte Ultime LV5" depuis votre main ou votre Deck (excepté le tour où cette carte est Invoquée par Invocation Normale, par Invocation Spéciale, ou est retournée face recto).
  | de_name            = Ultimatives Insekt LV3
  | de_lore            = Wenn diese Karte durch den Effekt von „Ultimatives Insekt LV1“ als Spezialbeschwörung beschworen wurde, solange diese Karte offen auf dem Spielfeld liegt, verringere die ATK aller Monster deines Gegners um 300 Punkte. Lege während der Standby Phase deines Spielzugs diese offene Karte auf den Friedhof, um eine „Ultimatives Insekt LV5“-Karte als Spezialbeschwörung aus deiner Hand oder deinem Deck zu beschwören. (Du kannst diesen Effekt nicht in dem Spielzug aktivieren, in dem diese Karte als Normal- oder Spezialbeschwörung beschworen oder aufgedeckt wurde.)
  | it_name            = Insetto Finale LV3
  | it_lore            = Se questa carta è stata Evocata tramite Evocazione Speciale per effetto di "Insetto Finale LV1", fino a quando questa carta resta sul Terreno, diminuisci l'ATK di tutti i Mostri del tuo avversario di 300 punti. Durante la Standby Phase del tuo turno, manda questa carta scoperta al Cimitero per Evocare tramite Evocazione Speciale "Insetto Finale LV5" dalla tua mano o dal tuo Deck (eccetto il turno in cui questa carta viene Evocata tramite Evocazione Normale, Evocazione Speciale o scoperta).
  | pt_name            = Inseto Supremo LV3
  | pt_lore            = Se este card foi Invocado, por Invocação-Especial, pelo efeito de "Inseto Supremo LV1", enquanto este card permanecer no Campo, diminua o ATK de todos os monstros do seu adversário em 300 pontos. Durante as Standby Phases do seu turno, envie este card, com a face para cima, para o Cemitério para Invocar, por Invocação-Especial, o "Inseto Supremo LV5" da sua mão ou do seu Deck (exepto no turno em que este card é Invocado por Invocação-Normal, Invocação-Especial ou virado com a face para cima).
  | es_name            = Insecto Definitivo LV3
  | es_lore            = Si esta carta fue Invocada mediante una Invocación Especial por el efecto de "Insecto Definitivo LV1", mientras esta carta permanezca en el Campo, disminuye el ATK de todos los monstruos de tu adversario en 300 puntos. Durante la Standby Phase de tu turno, manda esta carta boca arriba al Cementerio para Invocar mediante una Invocación Especial "Insecto Definitivo LV5" de tu mano o Deck (excepto en el turno en el que esta carta es Invocada mediante una Invocación Normal, Invocación Especial o volteada boca arriba).
  | ja_lore            = 「アルティメット・インセクト　ＬＶ１」の効果で特殊召喚したこのカードがフィールド上に存在する限り、相手フィールド上の全てのモンスターの攻撃力は３００ポイントダウンする。自分のスタンバイフェイズ時、フィールド上のこのカードを墓地へ送って発動できる。手札・デッキから「アルティメット・インセクト　ＬＶ５」１体を特殊召喚する。この効果はこのカードが召喚・特殊召喚・リバースしたターンには発動できない。
  | ko_name            = 얼티미트 인섹트 LV3
  | ko_lore            = "얼티미트 인섹트 LV1"의 효과로 특수 소환했을 경우, 이 카드가 필드 위에 존재하는 한, 모든 상대 몬스터의 공격력은 300 포인트 내린다. 자신의 턴의 스텐바이 페이즈시, 앞면 표시의 이 카드를 묘지로 보내는 것으로 "얼티미트 인섹트 LV5" 1장을 패 또는 덱에서 특수 소환한다(일반 소환/특수 소환/리버스한 턴 이외).
  | sc_name            = 终极昆虫 LV3
  | sc_lore            = 只要以“终极昆虫 LV1”的效果特殊召唤的此存在于场上，对手场上所有怪兽的攻击力下降３００点。在我方准备阶段时，可将场上的此卡送入墓地并发动。从手牌、牌组特殊召唤１只“终极昆虫 LV5。此效果不可在此卡进行过召唤、特殊召唤、反转的回合发动。
  }}
