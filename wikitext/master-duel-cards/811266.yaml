  | ko_lore            = 이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "메탈포제" 카드를 포함하는, 자신 필드의 앞면 표시의 카드 2장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 이 카드를 패에서 특수 소환한다. ②: 이 카드가 "메탈포제" 카드의 효과로 특수 소환에 성공했을 경우, 상대의 필드 / 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다.
  | sc_name            = 炼装・消隐
  | sc_pendulum_effect = 此卡名的灵摆效果１回合仅可使用１次。①：自己场上的怪兽因效果被破坏的情况下可以发动。从自己的墓地挑选“炼装・消隐”以外的１张“炼装”卡加入手牌。
  | sc_lore            = 此卡名的①②怪兽效果１回合仅可各使用１次。①：以自己场上包含“炼装”卡在内的２张表侧表示卡为对象可以发动。将该卡破坏，从手牌将此卡特殊召唤。②：此卡以“炼装”卡的效果特殊召唤成功的情况下，以对手场上・墓地的１只怪兽为对象可以发动。将该怪兽除外。
