  | fr_name            = Volatil Métalphose
  | fr_pendulum_effect = Si un ou plusieurs monstres que vous contrôlez sont détruits par un effet de carte (sauf durant la Damage Step) : vous pouvez ajouter 1 carte "Métalphose" ("Volatil Métalphose" exclu) depuis votre Cimetière à votre main. Vous ne pouvez utiliser cet effet de "Volatil Métalphose" qu'une fois par tour.
  | fr_lore            = Tant que cette carte est dans votre main : vous pouvez cibler 2 cartes face recto que vous contrôlez (une carte "Métalphose" incluse) ; détruisez-les, et si vous le faites, Invoquez Spécialement cette carte depuis votre main. Si cette carte est Invoquée Spécialement par l'effet d'une carte "Métalphose" : vous pouvez cibler 1 monstre contrôlé par votre adversaire ou dans son Cimetière ; bannissez-le. Vous ne pouvez utiliser chaque effet de monstre de "Volatil Métalphose" qu'une fois par tour.
  | de_name            = Metallfose-Verschwindender
  | de_pendulum_effect = Falls ein oder mehr Monster, die du kontrollierst, durch einen Karteneffekt zerstört werden (außer während des Damage Steps): Du kannst deiner Hand 1 „Metallfose“-Karte von deinem Friedhof hinzufügen, außer „Metallfose-Verschwindender“. Du kannst diesen Effekt von „Metallfose-Verschwindender“ nur einmal pro Spielzug verwenden.
  | de_lore            = Solange sich diese Karte in deiner Hand befindet: Du kannst 2 offene Karten wählen, die du kontrollierst, darunter eine „Metallfose“-Karte; zerstöre sie und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte durch den Effekt einer „Metallfose“-Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Monster wählen, das dein Gegner kontrolliert oder in seinem Friedhof liegt; verbanne es. Du kannst jeden Monstereffekt von „Metallfose-Verschwindender“ nur einmal pro Spielzug verwenden.
  | it_name            = Metalfosi Vaporizzatore
  | it_pendulum_effect = Se uno o più mostri che controlli vengono distrutti dall'effetto di una carta (eccetto durante il Damage Step): puoi aggiungere 1 carta "Metalfosi" dal tuo Cimitero alla tua mano, eccetto "Metalfosi Vaporizzatore". Puoi utilizzare questo effetto di "Metalfosi Vaporizzatore" una sola volta per turno.
  | it_lore            = Mentre questa carta è nella tua mano: puoi scegliere come bersaglio 2 carte scoperte che controlli, compresa una carta "Metalfosi"; distruggile e, se lo fai, Evoca Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Specialmente dall'effetto di una carta "Metalfosi": puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario o nel suo Cimitero; bandiscilo. Puoi utilizzare ogni effetto di mostro di "Metalfosi Vaporizzatore" una sola volta per turno.
  | pt_name            = Metalmorfose Voraz
  | pt_pendulum_effect = Se um ou mais monstros que você controla forem destruídos por um efeito de card (exceto durante a Etapa de Dano): você pode adicionar 1 card "Metalmorfose" do seu Cemitério à sua mão, exceto "Metalmorfose Voraz". Você só pode usar este efeito de "Metalmorfose Voraz" uma vez por turno.
  | pt_lore            = Enquanto este card estiver na sua mão: você pode escolher 2 cards com a face para cima que você controla, incluindo um card "Metalmorfose"; destrua-os e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Especial pelo efeito de um card "Metalmorfose": você pode escolher 1 monstro que seu oponente controla ou no Cemitério dele; bana-o. Você só pode usar cada efeito de monstro de "Metalmorfose Voraz" uma vez por turno.
  | es_name            = Metalmórfico Vaporizador
  | es_pendulum_effect = Si uno o más monstruos que controlas son destruidos por el efecto de una carta (excepto durante el Damage Step): puedes añadir a tu mano 1 carta "Metalmórfico/a" en tu Cementerio, excepto "Metalmórfico Vaporizador". Sólo puedes usar este efecto de "Metalmórfico Vaporizador" una vez por turno.
  | es_lore            = Mientras esta carta está en tu mano: puedes seleccionar 2 cartas boca arriba que controles, incluyendo una carta "Metalmórfico/a"; destrúyelas y, si lo haces, Invoca esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial por efecto de una carta "Metalmórfico/a": puedes seleccionar 1 monstruo que controle tu adversario o en su Cementerio; destiérralo. Sólo puedes usar cada efecto de monstruo de "Metalmórfico Vaporizador" una vez por turno.
  | ja_pendulum_effect = このカード名のＰ効果は１ターンに１度しか使用できない。①：自分フィールドのモンスターが効果で破壊された場合に発動できる。自分の墓地から「メタルフォーゼ・バニッシャー」以外の「メタルフォーゼ」カード１枚を選んで手札に加える。
  | ja_lore            = このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：「メタルフォーゼ」カードを含む、自分フィールドの表側表示のカード２枚を対象として発動できる。そのカードを破壊し、このカードを手札から特殊召喚する。②：このカードが「メタルフォーゼ」カードの効果で特殊召喚に成功した場合、相手のフィールド・墓地のモンスター１体を対象として発動できる。そのモンスターを除外する。
  | ko_name            = 메탈포제 버니셔
