  | ja_lore            = ①：このカードは、融合モンスターカードにカード名が記された融合素材モンスター１体の代わりにできる。その際、他の融合素材モンスターは正規のものでなければならない。②：光属性の融合モンスターカードによって決められた融合素材モンスター一組（このカードをその内の１体とする）を自分フィールドからリリースして発動できる。そのリリースしたモンスターを融合素材とする光属性の融合モンスター１体をエクストラデッキから特殊召喚する。
