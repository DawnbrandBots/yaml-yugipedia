  | ja_lore            = 「ジェム」モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがリンク召喚に成功した場合に発動できる。デッキから「ジェムナイト」カード１枚を手札に加える。②：１０００ＬＰを払って発動できる。自分の墓地のカード及び除外されている自分のカードの中から、「ジェムナイト」融合モンスターカードによって決められた融合素材モンスターをデッキに戻し、その融合モンスター１体をＥＸデッキから融合召喚する。この効果で特殊召喚したモンスターはこのターン直接攻撃できない。
  | ko_name            = 젬나이트 팬텀루츠
