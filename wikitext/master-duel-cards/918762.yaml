  | it_name            = Cavaliere-Gemma Quarzo Fantasma
  | it_lore            = 2 mostri "-Gemma"<br />Se questa carta viene Evocata Link: puoi aggiungere 1 carta "Cavaliere-Gemma" dal tuo Deck alla tua mano. Puoi pagare 1000 LP; Evoca tramite Fusione 1 Mostro Fusione "Cavaliere-Gemma" dal tuo Extra Deck, mischiando nel tuo Deck i Materiali da Fusione sotto il tuo comando indicati su di esso, che sono banditi o nel Cimitero, ma esso non può attaccare direttamente in questo turno. Puoi utilizzare ogni effetto di "Cavaliere-Gemma Quarzo Fantasma" una sola volta per turno.
