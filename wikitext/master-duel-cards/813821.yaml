  | ja_lore            = このカード名の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功した場合、相手の墓地のモンスター１体を対象として発動する。そのモンスターを自分フィールドに特殊召喚する。この効果で特殊召喚したモンスターは相手に直接攻撃できず、このターンのエンドフェイズに破壊される。
