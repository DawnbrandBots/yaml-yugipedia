title: Symbol of Heritage (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Equip
  | lore               = Activate only while there are 3 Monster Cards with the same name in your Graveyard. Select 1 of those monsters, Special Summon it, and equip it with this card. When this card is destroyed, destroy the equipped monster.
  | pack               = Legacy Pack

  | fr_name            = Symbole d'Héritage
  | fr_lore            = Vous ne pouvez activer cette carte que tant qu'il y a 3 cartes monstre avec le même nom de carte dans votre Cimetière. Sélectionnez 1 de ces monstres, Invoquez-le par Invocation Spéciale sur votre Terrain et équipez-le avec cette carte. Lorsque cette carte est détruite, détruisez le monstre équipé.
  | de_name            = Erbschaftssymbol
  | de_lore            = Du kannst diese Karte nur aktivieren, solange sich 3 Monsterkarten mit dem gleichen Namen in deinem Friedhof befinden. Wähle 1 dieser Monster, beschwöre es als Spezialbeschwörung auf deine Spielfeldseite und rüste es mit dieser Karte aus. Wenn diese Karte zerstört wird, zerstöre das ausgerüstete Monster.
  | it_name            = Simbolo di Retaggio
  | it_lore            = Puoi attivare questa carta solo quando ci sono 3 carte mostro con lo stesso nome nel tuo Cimitero. Scegli 1 di quei mostri, Evocalo tramite Evocazione Speciale sul tuo Terreno e equipaggialo con questa carta. Quando questa carta viene distrutta, distruggi il mostro equipaggiato.
  | pt_name            = Símbolo de Herança
  | pt_lore            = Ative apenas enquanto houver 3 Cards de Monstro com o mesmo nome no seu Cemitério. Selecione 1 desses monstros, Invoque-o por Invocação-Especial e o equipe com este card. Quando este card for destruído, destrua o monstro equipado.
  | es_name            = Símbolo de Herencia
  | es_lore            = Sólo puedes activar esta carta mientras haya 3 cartas de monstruo con el mismo nombre en tu Cementerio. Selecciona 1 de esos monstruos, Invócalo mediante una Invocación Especial en tu Campo y equípalo con esta carta. Cuando esta carta es destruida, destruye el monstruo equipado.
  | ja_lore            = 自分の墓地に同名モンスターが３体以上存在する場合、その内の１体を選択して発動できる。選択したモンスターを特殊召喚し、このカードを装備する。このカードが破壊された時に装備モンスターは破壊される。
  | ko_name            = 계승의 상징
  | ko_lore            = 자신의 묘지에 같은 이름의 몬스터 카드가 3장 존재할 때 발동할 수 있다. 그 몬스터 1장을 선택하여 자신 필드 위에 특수 소환하고, 이 카드를 장착한다. 이 카드가 파괴되었을 때, 장착 몬스터를 파괴한다.
  }}
