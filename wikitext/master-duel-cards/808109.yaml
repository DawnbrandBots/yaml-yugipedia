  | lore               = "Elemental HERO Wildheart" + "Elemental HERO Necroshade"<br />Must be Fusion Summoned. If this card is Special Summoned: Target 1 monster your opponent controls; destroy that target, then Special Summon 1 monster from your opponent's GY to their field.
