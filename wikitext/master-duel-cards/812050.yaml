  | ja_lore            = ①：自分スタンバイフェイズにこの効果を発動する。相手はカードの種類（モンスター・魔法・罠）を宣言する。自分のデッキの一番上のカードをめくり、めくったカードが宣言した種類のカードだった場合、相手はデッキから１枚ドローする。違った場合、相手の手札をランダムに１枚選んで捨てる。めくったカードはデッキの一番下に戻す。
