  | ko_name            = 더블 업 찬스
  | ko_lore            = ①: 몬스터의 공격이 무효가 되었을 때, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 배틀 페이즈 중, 그 몬스터는 1번만 더 공격할 수 있다. 이 효과로 그 몬스터가 공격하는 데미지 스텝 동안, 그 몬스터의 공격력은 배가 된다.
  | sc_name            = 加倍机会
