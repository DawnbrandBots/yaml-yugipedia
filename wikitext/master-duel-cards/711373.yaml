  | lore               = 1 "Destiny HERO" Fusion Monster + 1 "Destiny HERO" monster<br />If this card is Fusion Summoned: You can Fusion Summon 1 Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material. Once per turn (Quick Effect): You can target 1 monster on the field; make it unable to be destroyed by battle or card effects, and if you do, neither player takes any battle damage from attacks involving that monster (these effects last until the end of this turn).
  | pack               = Legacy Pack

  | fr_name            = Ducrépustopique - HÉROS de la Destinée
  | fr_lore            = 1 Monstre Fusion "HÉROS de la Destinée" + 1 monstre "HÉROS de la Destinée"<br />Si cette carte est Invoquée par Fusion : vous pouvez Invoquer par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Une fois par tour (Effet Rapide) : vous pouvez cibler 1 monstre sur le Terrain ; faites le devenir indestructible au combat ou par des effets de carte, et si vous le faites, aucun joueur ne reçoit de dommages de combat d'attaques impliquant le monstre (ces effets durent jusqu'à la fin de ce tour).
  | de_name            = Schicksals-HELD - Dusktopia
  | de_lore            = 1 „Schicksals-HELD“-Fusionsmonster + 1 „Schicksals-HELD“-Monster<br />Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Monster auf dem Spielfeld wählen; mache es unfähig, durch Kampf oder Karteneffekte zerstört zu werden, und falls du dies tust, erhält kein Spieler Kampfschaden aus Angriffen, an denen das Monster beteiligt ist. (Diese Effekte dauern bis zum Ende dieses Spielzugs an.)
  | it_name            = Dusktopia - EROE del Destino
  | it_lore            = 1 Mostro Fusione "EROE del Destino" + 1 mostro "EROE del Destino"<br />Se questa carta viene Evocata tramite Fusione: puoi Evocare tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Una volta per turno (Effetto Rapido): puoi scegliere come bersaglio 1 mostro sul Terreno; rendilo impossibile da distruggere in battaglia o dagli effetti delle carte e, se lo fai, nessun giocatore subisce danni da combattimento da attacchi che coinvolgono quel mostro (questi effetti durano fino alla fine di questo turno).
  | pt_name            = HERÓI do Destino - Diluculotopia
  | pt_lore            = 1 Monstro de Fusão "HERÓI do Destino" + 1 monstro "HERÓI do Destino"<br />Se este card for Invocado por Invocação-Fusão: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Uma vez por turno (Efeito Rápido): você pode escolher 1 monstro no campo; faça com que ele não possa ser destruído em batalha ou por efeitos de card e, se isso acontecer, nenhum duelista sofre dano de batalha de ataques envolvendo esse monstro (esses efeitos duram até o final deste turno).
  | es_name            = HÉROE del Destino - Dusktopía
  | es_lore            = 1 Monstruo de Fusión "HÉROE del Destino" + 1 monstruo "HÉROE del Destino"<br />Si esta carta es Invocada por Fusión: puedes Invocar por Fusión 1 Monstruo de Fusión en tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión. Una vez por turno (Efecto Rápido): puedes seleccionar 1 monstruo en el Campo; haz que no sea posible destruirlo en batalla o por efectos de cartas y, si lo haces, ningún jugador recibe daño de batalla en ataques que involucren a ese monstruo (estos efectos duran hasta el final de este turno).
  | ja_lore            = 「Ｄ－ＨＥＲＯ」融合モンスター＋「Ｄ－ＨＥＲＯ」モンスター<br />①：このカードが融合召喚に成功した場合に発動できる。自分の手札・フィールドから、融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。②：１ターンに１度、フィールドのモンスター１体を対象として発動できる。このターン、そのモンスターは戦闘・効果では破壊されず、そのモンスターの戦闘で発生するお互いの戦闘ダメージは０になる。この効果は相手ターンでも発動できる。
  | ko_name            = 데스티니 히어로 더스크토피아 가이
  | ko_lore            = "데스티니 히어로" 융합 몬스터 ＋ "데스티니 히어로" 몬스터<br />①: 이 카드가 융합 소환에 성공했을 경우에 발동할 수 있다. 자신의 패 / 필드에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 1턴에 1번, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터는 전투 / 효과로는 파괴되지 않으며, 그 몬스터의 전투로 발생하는 서로의 전투 데미지는 0 이 된다. 이 효과는 상대 턴에도 발동할 수 있다.
  | sc_name            = 命运－英雄 暮托邦人
  | sc_lore            = “命运－英雄”融合怪兽＋“命运－英雄”怪兽<br />①：此卡融合召唤成功的情况下可以发动。从自己的手牌・场上，将由融合怪兽卡决定的融合素材怪兽送至墓地，将该１只融合怪兽从额外牌组融合召唤。②：１回合１次，以场上的１只怪兽为对象可以发动。此回合，该怪兽不会因战斗・效果被破坏，因该怪兽的战斗对双方造成的战斗伤害变为０。此效果在对手回合中也可以发动。
  }}
