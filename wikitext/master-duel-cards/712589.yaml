title: Alien Brain (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | lore               = If a Reptile monster you control is destroyed by battle with an opponent's attacking monster and sent to the GY: Take control of the opponent's monster, and if you do, it becomes a Reptile.
  | fr_name            = Cerveau Alien
  | fr_lore            = Si un monstre Reptile que vous contrôlez est détruit au combat avec un monstre attaquant de l'adversaire et envoyé au Cimetière : prenez le contrôle du monstre de l'adversaire, et si vous le faites, il devient Reptile.
  | de_name            = Außerirdisches Gehirn
  | de_lore            = Falls ein Reptil-Monster, das du kontrollierst, durch Kampf mit einem angreifenden Monster eines Gegners zerstört und auf den Friedhof gelegt wird: Übernimm die Kontrolle über das Monster des Gegners und falls du dies tust, wird es zu Reptil.
  | it_name            = Cervello Alieno
  | it_lore            = Se un mostro Rettile che controlli viene distrutto in battaglia con un mostro attaccante dell'avversario e mandato al Cimitero: prendi il controllo del mostro dell'avversario e, se lo fai, esso diventa un Rettile.
  | pt_name            = Cérebro Alienígena
  | pt_lore            = Se um monstro Réptil que você controla for destruído em batalha com um monstro atacante do oponente e enviado para o Cemitério: tome o controle do monstro do oponente e, se isso acontecer, ele se torna um Réptil.
  | es_name            = Cerebro Alienígena
  | es_lore            = Si un monstruo Reptil que controlas es destruido en batalla con un monstruo atacante del adversario y mandado al Cementerio: toma el control del monstruo del adversario y, si lo haces, éste se convierte en Reptil.
  | ja_lore            = 自分の爬虫類族モンスターが相手モンスターの攻撃によって破壊され墓地へ送られた時に発動できる。その相手モンスターのコントロールを得て、そのモンスターを爬虫類族として扱う。
  | ko_name            = 에일리언 브레인
  | ko_lore            = 자신 필드 위에 존재하는 파충류족 몬스터가 상대 몬스터의 공격에 의해 파괴되어 묘지로 보내졌을 때 발동할 수 있다. 그때 공격을 실행한 상대 몬스터의 컨트롤을 얻어, 그 몬스터를 파충류족으로 취급한다.
