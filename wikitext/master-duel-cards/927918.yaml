title: Seal of Wickedness (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Continuous
  | lore               = Once per turn, during your opponent's Standby Phase, select 1 face-up card on the field. The selected card's effect(s) is negated during that turn. During each of your Standby Phases, pay 500 Life Points or destroy this card.
  | pack               = Legacy Pack

  | fr_name            = Sceau de Cruauté
  | fr_lore            = Une fois par tour, durant la Standby Phase de votre adversaire, sélectionnez 1 carte face recto sur le Terrain. Les effets de la carte sélectionnée sont annulés durant ce tour. Durant chacune de vos Standby Phases, payez 500 Life Points ou détruisez cette carte.
  | de_name            = Siegel der Bosheit
  | de_lore            = Einmal pro Spielzug, während der Standby Phase deines Gegners, wähle 1 offene Karte auf dem Spielfeld. Die Effekte der gewählten Karte werden während dieses Spielzugs annulliert. Während jeder deiner Standby Phasen, zahle 500 Life Points oder zerstöre diese Karte.
  | it_name            = Sigillo della Malvagità
  | it_lore            = Una volta per turno, durante la Standby Phase del tuo avversario, scegli 1 carta scoperta sul Terreno. Gli effetti della carta scelta sono annullati durante quel turno. Durante ogni tua Standby Phase, paga 500 Life Points o distruggi questa carta.
  | pt_name            = Selo da Perversidade
  | pt_lore            = Uma vez por turno, durante a Fase de Apoio do seu oponente, selecione 1 card com a face para cima no campo. Os efeitos do card selecionado são negados durante esse turno. Durante cada uma das suas Fases de Apoio, pague 500 PV ou destrua este card.
  | es_name            = Sello de Perversidad
  | es_lore            = Una vez por turno, durante la Standby Phase de tu adversario, selecciona 1 carta boca arriba en el Campo. Niega el(los) efecto(s) de la carta seleccionada durante ese turno. Durante cada una de tus Standby Phases paga 500 Life Point o destruye esta carta.
  | ja_lore            = 相手のスタンバイフェイズ時に１度だけ、フィールド上の表側表示のカード１枚を選択して発動する。このカードがフィールド上に存在する限り、選択されたカードの効果はそのターン中無効になる。このカードのコントローラーは自分のスタンバイフェイズ毎に５００ライフポイントを払う。または、５００ライフポイント払わずにこのカードを破壊する。
  | ko_name            = 파사의 각인
  | ko_lore            = 상대의 스텐바이 페이즈시에 1번만, 필드 위에 앞면 표시로 존재하는 카드 1장을 선택한다. 선택된 카드의 효과는 그 턴 중, 무효가 된다. 이 카드의 컨트롤러는 자신의 스텐바이 페이즈마다 500 라이프 포인트를 지불한다. 또는, 500 라이프 포인트를 지불하지 않고 이 카드를 파괴한다.
  }}
