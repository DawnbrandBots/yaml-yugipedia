  | de_name            = Unterterror-Behemoth Umastryx
  | de_lore            = FLIPP: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; verbanne es. Du kannst diesen Effekt von „Unterterror-Behemoth Umastryx“ nur einmal pro Spielzug verwenden.<br />Wenn ein offenes Monster, das du kontrollierst, verdeckt wird, falls du keine offenen Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern.
  | it_name            = Behemoth Subterrore Umastryx
  | it_lore            = SCOPRI: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; bandiscilo. Puoi utilizzare questo effetto di "Behemoth Subterrore Umastryx" una sola volta per turno.<br />Quando un mostro scoperto che controlli viene coperto, se non controlli nessun mostro scoperto: puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Difesa. Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa.
  | pt_name            = Umastryx, o Behemoth Subterror
  | pt_lore            = VIRE: Você pode escolher 1 monstro que seu oponente controla; bana-o. Você só pode usar este efeito de "Umastryx, o Behemoth Subterror" uma vez por turno.<br />Quando um monstro com a face para cima que você controla for virado com a face para baixo, se você não controlar nenhum monstro com a face para cima: você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa. Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa.
  | es_name            = Behemoth del Subterror Umastryx
  | es_lore            = VOLTEO: puedes seleccionar 1 monstruo que controle tu adversario; destiérralo. Sólo puedes usar este efecto de "Behemoth del Subterror Umastryx" una vez por turno.<br />Cuando un monstruo boca arriba que controles sea volteado boca abajo, si no controlas monstruos boca arriba: puedes Invocar esta carta de Modo Especial, desde tu mano, en Posición de Defensa. Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo.
  | ja_lore            = このカード名の③の効果は１ターンに１度しか使用できない。①：自分フィールドの表側表示モンスターが裏側表示になった時、自分フィールドに表側表示モンスターが存在しない場合に発動できる。このカードを手札から守備表示で特殊召喚する。②：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。③：このカードがリバースした場合、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを除外する。
  | ko_name            = 서브테러마리스 리그리어드
  | ko_lore            = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시 몬스터가 뒷면 표시가 되었을 때, 자신 필드에 앞면 표시 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 한다(1턴에 1번만). ③: 이 카드가 리버스했을 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다.
