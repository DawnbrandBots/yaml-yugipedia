  | lore               = If this Normal Summoned/Set monster would be used as Synchro Material, 1 monster in your hand can be used as 1 of the other materials. If you do this, all materials for that Summon are banished instead of being sent to the GY. You cannot Special Summon monsters, except Zombie monsters.

  | fr_name            = Tatsunécro
  | fr_lore            = Si ce monstre Invoqué/Posé Normalement va être utilisé comme Matériel Synchro, 1 monstre dans votre main peut être utilisé comme 1 des autres Matériels. Si vous faites ça, tous les Matériels pour l'Invocation sont bannis au lieu d'être envoyés au Cimetière. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres Zombie exclus).
  | de_name            = Tatsunekro
  | de_lore            = Falls dieses als Normalbeschwörung beschworene/gesetzte Monster als Synchromaterial verwendet würde, kann 1 Monster in deiner Hand als 1 des anderen Materials verwendet werden. Falls du dies tust, wird alles Material für die Beschwörung verbannt, anstatt auf den Friedhof gelegt zu werden. Du kannst keine Monster als Spezialbeschwörung beschwören, außer Zombie-Monstern.
  | it_name            = Tatsunecro
  | it_lore            = Se questo mostro Evocato Normalmente/Posizionato sta per essere utilizzato come Materiale Synchro, 1 mostro nella tua mano può essere utilizzato come 1 degli altri materiali. Se fai questo, tutti i materiali per quella Evocazione vengono banditi invece di essere mandati al Cimitero. Non puoi Evocare Specialmente mostri, eccetto mostri Zombie.
  | pt_name            = Tatsunecro
  | pt_lore            = Se este monstro Invocado por Invocação-Normal/Baixado seria usado como Matéria Sincro, 1 monstro na sua mão pode ser usado como 1 das outras matérias. Se você fizer isso, todas as matérias para essa Invocação são banidas em vez de serem enviadas para o Cemitério. Você não pode Invocar monstros por Invocação-Especial, exceto monstros Zumbi.
  | es_name            = Tatsunecro
  | es_lore            = Si este monstruo Invocado de Modo Normal/Colocado fuera a ser usado como Material de Sincronía, 1 monstruo en tu mano puede ser usado como 1 de los otros materiales. Si lo haces, todos los materiales para esa Invocación son desterrados en vez de ser mandados al Cementerio. No puedes Invocar monstruos de Modo Especial, excepto monstruos Zombi.
  | ja_lore            = 通常召喚したこのカードを素材としてＳ召喚する場合、手札のモンスター１体もＳ素材にできる。その時のＳ素材モンスターは墓地へは行かず除外される。①：このカードがモンスターゾーンに存在する限り、自分はアンデット族モンスターしか特殊召喚できない。
  | ko_name            = 타츠네크로
  | ko_lore            = 통상 소환한 이 카드를 소재로서 싱크로 소환할 경우, 패의 몬스터 1장도 싱크로 소재로 할 수 있다. 그때의 싱크로 소재 몬스터는 묘지로는 가지 않으며 제외된다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신은 언데드족 몬스터밖에 특수 소환할 수 없다.
  | sc_name            = 海马死灵
  | sc_lore            = 以通常召唤的此卡作为素材同步召唤的场合，手牌的１只怪兽也可成为同步素材。该时的同步素材怪兽将不送入墓地而直接被除外。①：只要此卡存在于怪兽区，我方只可特殊召唤不死族怪兽。
  }}
