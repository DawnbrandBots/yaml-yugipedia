  | ko_lore            = 레벨 11 몬스터 × 3<br />이 카드가 전투에 의해서 몬스터를 파괴하고 묘지로 보냈을 때, 파괴한 몬스터의 원래 공격력 절반의 데미지를 상대 라이프에 준다. 또한, 이 카드가 "초거대 공중궁전 강가리다이"를 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다.<br />●이 카드가 전투에 의해서 몬스터를 파괴했을 경우, 이 카드의 엑시즈 소재를 1개 제거하는 것으로, 1번 더 이어서 공격할 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
