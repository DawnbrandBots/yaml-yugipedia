  | ja_lore            = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードがモンスターゾーンに存在する限り、「魔サイの戦士」以外の自分フィールドの悪魔族モンスターは戦闘・効果では破壊されない。②：このカードが墓地へ送られた場合に発動できる。デッキから「魔サイの戦士」以外の悪魔族モンスター１体を墓地へ送る。
  | ko_name            = 마주사이의 전사
