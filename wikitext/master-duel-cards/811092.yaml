  | lore               = You can target 1 face-up monster on the field; you cannot Special Summon monsters from the Extra Deck for the rest of this turn, except Cyberse monsters, also Special Summon this card from your hand (but it cannot attack this turn), and if you do, the targeted monster gains 1000 ATK until the end of this turn. You can only use this effect of "Mathmech Addition" once per turn.

  | fr_name            = Addition Mathmech
  | fr_lore            = Vous pouvez cibler 1 monstre face recto sur le Terrain ; vous ne pouvez pas Invoquer Spécialement de monstres (monstres Cyberse exclus) depuis l'Extra Deck le reste de ce tour, et aussi, Invoquez Spécialement cette carte depuis votre main (mais elle ne peut pas attaquer ce tour), et si vous le faites, le monstre ciblé gagne 1000 ATK jusqu'à la fin de ce tour. Vous ne pouvez utiliser cet effet de "Addition Mathmech" qu'une fois par tour.
  | de_name            = Mathemech Addition
  | de_lore            = Du kannst 1 offenes Monster auf dem Spielfeld wählen; für den Rest dieses Spielzugs kannst du keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Cyberse-Monstern, zusätzlich beschwöre diese Karte als Spezialbeschwörung von deiner Hand (aber sie kann in diesem Spielzug nicht angreifen) und falls du dies tust, erhält das als Ziel gewählte Monster bis zum Ende dieses Spielzugs 1000 ATK. Du kannst diesen Effekt von „Mathemech Addition“ nur einmal pro Spielzug verwenden.
  | it_name            = Matemech Addizione
  | it_lore            = Puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto mostri Cyberso, inoltre Evoca Specialmente questa carta dalla tua mano (ma essa non può attaccare in questo turno) e, se lo fai, il mostro scelto come bersaglio guadagna 1000 ATK fino alla fine di questo turno. Puoi utilizzare questo effetto di "Matemech Addizione" una sola volta per turno.
  | pt_name            = Mechamático Adição
  | pt_lore            = Você pode escolher 1 monstro com a face para cima no campo; você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto monstros Ciberso e, além disso, Invoque este card por Invocação-Especial da sua mão (mas ele não pode atacar neste turno) e, se isso acontecer, o monstro alvo ganha 1000 de ATK até o final deste turno. Você só pode usar este efeito de "Mechamático Adição" uma vez por turno.
  | es_name            = Matemecha Suma
  | es_lore            = Puedes seleccionar 1 monstruo boca arriba en el Campo; por el resto de este turno, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos Ciberso, y además Invoca esta carta de Modo Especial desde tu mano (pero este turno, ésta no puede atacar) y, si lo haces, hasta el final de este turno el monstruo seleccionado gana 1000 ATK. Sólo puedes usar este efecto de "Matemecha Suma" una vez por turno.
  | ja_lore            = このカード名の効果は１ターンに１度しか使用できない。①：フィールドの表側表示モンスター１体を対象として発動できる。このカードを手札から特殊召喚し、対象のモンスターの攻撃力をターン終了時まで１０００アップする。この効果で特殊召喚したターン、このカードは攻撃できない。この効果の発動後、ターン終了時まで自分はサイバース族モンスターしかＥＸデッキから特殊召喚できない。
  | ko_name            = 참기 아디온
  | ko_lore            = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 대상 몬스터의 공격력을 턴 종료시까지 1000 올린다. 이 효과로 특수 소환한 턴에, 이 카드는 공격할 수 없다. 이 효과의 발동 후, 턴 종료시까지 자신은 사이버스족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | tc_name            = 斬機 加伐
  | tc_lore            = 此卡名的效果１回合僅限使用１次。①：可將場上的１隻正面表示怪獸做為對象發動。從手牌特殊召喚此卡，對象怪獸的攻擊力在回合結束前提升１０００。透過此效果特殊召喚的回合，此卡無法攻擊。此效果發動後，在回合結束前我方可從額外牌組特殊召喚的怪獸僅限電子界族怪獸。
  | sc_name            = 斩机加伐
  | sc_lore            = 此卡名的效果在1回合中仅可使用1次。①：可以场上1只表侧表示的怪兽为对象发动。从手牌将此卡特殊召唤，对象怪兽的攻击力直至回合结束时为止上升1000。用此效果特殊召唤的回合，此卡不可攻击。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤电子界族怪兽。
