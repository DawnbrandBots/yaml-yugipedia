  | de_name            = Mystischer Macrocarpa-Samen
  | de_lore            = Kann nicht als Synchromaterialmonster verwendet werden, außer für die Synchrobeschwörung eines ERDE Monsters. Du kannst 1 ERDE Monster auf dem Spielfeld wählen; verringere seine Stufe um 1. Du kannst den Effekt von „Mystischer Macrocarpa-Samen“ nur bis zu zweimal pro Spielzug verwenden.
  | it_name            = Seme Mistico di Macrocarpa
  | it_lore            = Non può essere utilizzato come Mostro Materiale Synchro, eccetto per la Synchro Evocazione di un mostro TERRA. Puoi scegliere come bersaglio 1 mostro TERRA sul Terreno; riduci di 1 il suo Livello. Puoi utilizzare l'effetto di "Seme Mistico di Macrocarpa" fino al massimo a due volte per turno.
  | pt_name            = Semente Mística Macrocarpa
  | pt_lore            = Não pode ser usado como um Monstro Matéria Sincro, exceto para a Invocação-Sincro de um monstro de TERRA. Você pode escolher 1 monstro de TERRA no campo; reduza o Nível dele em 1. Você só pode usar o efeito de "Semente Mística Macrocarpa" até duas vezes por turno.
  | es_name            = Semilla Mística de Macrocarpa
  | es_lore            = No puede ser usada como Monstruo Material de Sincronía, excepto para la Invocación por Sincronía de un monstruo de TIERRA. Puedes seleccionar 1 monstruo de TIERRA en el Campo; reduce su Nivel en 1. Sólo puedes usar el efecto de "Semilla Mística de Macrocarpa" hasta dos veces por turno.
  | ja_lore            = このカードをシンクロ素材とする場合、地属性モンスターのシンクロ召喚にしか使用できない。フィールド上の地属性モンスター１体を選択して発動できる。選択したモンスターのレベルを１つ下げる。「幻妖種ミトラ」の効果は１ターンに２度まで使用できる。
  | ko_name            = 환요종 미트라
  | ko_lore            = 이 카드를 싱크로 소재로 할 경우, 땅 속성 몬스터의 싱크로 소환으로밖에 사용할 수 없다. 자신의 메인 페이즈시, 필드 위의 땅 속성 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 레벨을 1개 내린다. "환요종 미트라"의 효과는 1턴에 2번까지 사용할 수 있다.
  | sc_name            = 幻妖种米特拉
  | sc_lore            = 以此卡为同步素材的场合，只可使用于地属性怪兽的同步召唤。可选择场上的１只地属性怪兽并发动。被选择怪兽的等级下降１级。“幻妖种米特拉”的效果１回合最多只可使用２次。
