title: Ritual Cage (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Continuous
  | lore               = You take no battle damage from attacks involving a Ritual Monster you control. Ritual Monsters you control cannot be targeted by, or destroyed by, monster effects.

  | fr_name            = Cage Rituelle
  | fr_lore            = Vous ne recevez aucun dommage de combat des attaques impliquant un Monstre Rituel que vous contrôlez. Les Monstres Rituels que vous contrôlez ne peuvent être ni ciblés ni détruits par des effets de monstre.
  | de_name            = Ritualkäfig
  | de_lore            = Du erhältst keinen Kampfschaden aus Angriffen, an denen ein Ritualmonster beteiligt ist, das du kontrollierst. Ritualmonster, die du kontrollierst, können weder als Ziel für Monstereffekte gewählt noch durch diese zerstört werden.
  | it_name            = Gabbia Rituale
  | it_lore            = Non subisci danno da combattimento da attacchi che coinvolgono un Mostro Rituale che controlli. I Mostri Rituali che controlli non possono essere scelti come bersaglio o distrutti dagli effetti dei mostri.
  | pt_name            = Jaula Ritual
  | pt_lore            = Você não sofre dano de batalha de ataques envolvendo um Monstro de Ritual que você controla. Monstros de Ritual que você controla não podem ser escolhidos como alvo de, nem destruídos por, efeitos de monstro.
  | es_name            = Jaula de Ritual
  | es_lore            = No recibes daño de batalla de ataques que involucren a un Monstruo de Ritual que controles. Los Monstruos de Ritual que controles no pueden ser seleccionados como objetivos de, ni ser destruidos por, efectos de monstruos.
  | ja_lore            = ①：このカードが魔法＆罠ゾーンに存在する限り、自分の儀式モンスターの戦闘で発生する自分への戦闘ダメージは０になる。②：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの儀式モンスターはモンスターの効果の対象にならず、モンスターの効果では破壊されない。
  | ko_name            = 의식의 감옥
  | ko_lore            = 이 카드가 필드 위에 존재하는 한, 자신 필드 위에 앞면 표시로 존재하는 의식 몬스터의 전투에 의해서 발생하는 자신에게로의 전투 데미지는 0 이 된다. 또한, 자신 필드 위에 앞면 표시로 존재하는 의식 몬스터는 효과 몬스터의 효과의 대상이 되지 않고, 효과 몬스터의 효과로는 파괴되지 않는다.
  }}
