  | de_name            = Artefakt Achilleschild
  | de_lore            = Du kannst diese Karte als Zauberkarte von deiner Hand in deine Zauber- & Fallenzone setzen. Während des Spielzugs deines Gegners, falls diese gesetzte Karte in der Zauber- & Fallenzone zerstört und auf deinen Friedhof gelegt wird: Beschwöre sie als Spezialbeschwörung. Falls diese Karte während des Spielzugs deines Gegners als Spezialbeschwörung beschworen wird: Dein Gegner kann für den Rest dieses Spielzugs keine „Artefakt“-Monster, die du kontrollierst, als Angriffsziel wählen.
  | it_name            = Artefatto Achillescudo
  | it_lore            = Puoi Posizionare questa carta dalla tua mano nella tua Zona Magie & Trappole come una Carta Magia. Durante il turno del tuo avversario, se questa carta Posizionata nella Zona Magie & Trappole viene distrutta e mandata al tuo Cimitero: Evocala Specialmente. Se questa carta viene Evocata Specialmente durante il turno del tuo avversario: il tuo avversario non puoi scegliere come bersaglio per gli attacchi i mostri "Artefatto" che controlli per il resto di questo turno.
  | pt_name            = Artefato Aquilescudo
  | pt_lore            = Você pode Baixar este card da sua mão na sua Zona de Magias & Armadilhas como um Card de Magia. Durante o turno do seu oponente, se este card Baixado na Zona de Magias & Armadilhas for destruído e enviado para o seu Cemitério: Invoque-o por Invocação-Especial. Se este card for Invocado por Invocação-Especial durante o turno do seu oponente: seu oponente não pode atacar monstros "Artefato" que você controla pelo resto deste turno.
  | es_name            = Artefacto Escudoaquiles
  | es_lore            = Puedes Colocar en tu Zona de Magia y Trampas esta carta en tu mano como una Carta Mágica. Durante el turno de tu adversario, si esta carta Colocada en la Zona de Magia y Trampas es destruida y mandada a tu Cementerio: Invócala de Modo Especial. Si esta carta es Invocada de Modo Especial durante el turno de tu adversario: por el resto de este turno, tu adversario no puede seleccionar para ataques a monstruos "Artefacto" que controles.
  | ja_lore            = このカードは魔法カード扱いとして手札から魔法＆罠ゾーンにセットできる。魔法＆罠ゾーンにセットされたこのカードが相手ターンに破壊され墓地へ送られた時、このカードを特殊召喚する。相手ターン中にこのカードが特殊召喚に成功した場合、このターン相手は自分フィールド上の「アーティファクト」と名のついたモンスターを攻撃対象にできない。
  | ko_name            = 아티팩트－아킬레우스
  | ko_lore            = 이 카드는 마법 카드로 취급하고 패에서 마법 & 함정 카드 존에 세트할 수 있다. 마법 & 함정 카드 존에 세트된 이 카드가 상대 턴에 파괴되어 묘지로 보내졌을 때, 이 카드를 특수 소환한다. 상대 턴 중에 이 카드가 특수 소환에 성공했을 경우, 이 턴에 상대는 자신 필드 위의 "아티팩트"라는 이름이 붙은 몬스터를 공격 대상으로 할 수 없다.
