  | lore               = You can reveal this card in your hand; your opponent randomly chooses 1 card from your entire hand, then you discard the chosen card. Then, if the discarded card was not "Danger!? Tsuchinoko?", Special Summon 1 "Danger!? Tsuchinoko?" from your hand, and if you do, draw 1 card. If this card is discarded: You can Special Summon this card. You can only use this effect of "Danger!? Tsuchinoko?" once per turn.

  | fr_name            = Danger !? Tsuchinoko ?
  | fr_lore            = Vous pouvez révéler cette carte dans votre main ; votre adversaire choisit 1 carte au hasard depuis toute votre main, puis vous défaussez la carte choisie. Puis, si la carte défaussée n'était pas "Danger !? Tsuchinoko ?", Invoquez Spécialement 1 "Danger !? Tsuchinoko ?" depuis votre main, et si vous le faites, piochez 1 carte. Si cette carte est défaussée : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Danger !? Tsuchinoko ?" qu'une fois par tour.
  | de_name            = Gefahr!? Tsuchinoko?
  | de_lore            = Du kannst diese Karte in deiner Hand vorzeigen; dein Gegner bestimmt zufällig 1 Karte von deiner gesamten Hand, dann wirfst du die bestimmte Karte ab. Dann, falls die abgeworfene Karte nicht „Gefahr!? Tsuchinoko?“ war, beschwöre 1 „Gefahr!? Tsuchinoko?“ als Spezialbeschwörung von deiner Hand und falls du dies tust, ziehe 1 Karte. Falls diese Karte abgeworfen wird: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Gefahr!? Tsuchinoko?“ nur einmal pro Spielzug verwenden.
  | it_name            = Pericolo!? Tsuchinoko?
  | it_lore            = Puoi rivelare questa carta nella tua mano; il tuo avversario seleziona 1 carta a caso da tutta la tua mano, poi tu scarti la carta selezionata. Poi, se la carta scartata non era "Pericolo!? Tsuchinoko?", Evoca Specialmente 1 "Pericolo!? Tsuchinoko?" dalla tua mano e, se lo fai, pesca 1 carta. Se questa carta viene scartata: puoi Evocare Specialmente questa carta. Puoi utilizzare questo effetto di "Pericolo!? Tsuchinoko?" una sola volta per turno.
  | pt_name            = Perigo!? Tsuchinoko?
  | pt_lore            = Você pode revelar este card na sua mão; seu oponente seleciona aleatoriamente 1 card de toda a sua mão e, depois, você descarta o card selecionado. Depois, se o card descartado não era "Perigo!? Tsuchinoko?", Invoque por Invocação-Especial 1 "Perigo!? Tsuchinoko?" da sua mão e, se isso acontecer, compre 1 card. Se este card for descartado: você pode Invocar este card por Invocação-Especial. Você só pode usar este efeito de "Perigo!? Tsuchinoko?" uma vez por turno.
  | es_name            = ¿¡Peligro!? ¿Tsuchinoko?
  | es_lore            = Puedes mostrar esta carta en tu mano; tu adversario elige al azar 1 carta en toda tu mano, y después tú descartas la carta elegida. Después, si la carta descartada no fue "¿¡Peligro!? ¿Tsuchinoko?", Invoca de Modo Especial, desde tu mano, 1 "¿¡Peligro!? ¿Tsuchinoko?", y, si lo haces, roba 1 carta. Si esta carta es descartada: puedes Invocar esta carta de Modo Especial. Sólo puedes usar este efecto de "¿¡Peligro!? ¿Tsuchinoko?" una vez por turno.
  | ja_lore            = このカード名の②の効果は１ターンに１度しか使用できない。①：手札のこのカードを相手に見せて発動できる。自分の全ての手札の中から、相手がランダムに１枚選び、自分はそのカードを捨てる。それが「未界域のツチノコ」以外だった場合、さらに手札から「未界域のツチノコ」１体を特殊召喚し、自分はデッキから１枚ドローする。②：このカードが手札から捨てられた場合に発動できる。このカードを特殊召喚する。
  | ko_name            = 미계역의 츠치노코
  | ko_lore            = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 자신의 모든 패 중에서, 상대가 무작위로 1장 고르고, 자신은 그 카드를 버린다. 그것이 "미계역의 츠치노코" 이외였을 경우, 추가로 패에서 "미계역의 츠치노코" 1장을 특수 소환하고, 자신은 덱에서 1장 드로우한다. ②: 이 카드가 패에서 버려졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
