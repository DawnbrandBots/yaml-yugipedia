  | lore               = 2+ Effect Monsters<br />Gains 200 ATK for each Link Monster in the GYs. You can only use each of the following effects of "Amphibious Swarmship Amblowhale" once per turn.<br />●If this card is destroyed: You can target 1 Link-3 or lower monster in either GY; Special Summon it.<br />●If a Link-3 or lower monster(s) on the field is destroyed by battle or card effect while this card is in your GY: You can banish this card from your GY; destroy 1 card on the field.

  | fr_name            = Véhicolonne Amphibie Ambuleine
  | fr_lore            = 2+ Monstres à Effet<br />Gagne 200 ATK pour chaque Monstre Lien dans les Cimetières. Vous ne pouvez utiliser chacun des effets suivants de "Véhicolonne Amphibie Ambuleine" qu'une fois par tour.<br />●Si cette carte est détruite : vous pouvez cibler 1 monstre de max. Link-3 dans l'un des Cimetières ; Invoquez-le Spécialement.<br />●Si un ou plusieurs monstres de max. Link-3 sur le Terrain sont détruits au combat ou par un effet de carte tant que cette carte est dans votre Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; détruisez 1 carte sur le Terrain.
  | de_name            = Amphibisches Schwarmschiff Amblowal
  | de_lore            = 2+ Effektmonster<br />Erhält für jedes Linkmonster in den Friedhöfen 200 ATK. Du kannst jeden der folgenden Effekte von „Amphibisches Schwarmschiff Amblowal“ nur einmal pro Spielzug verwenden.<br />●Falls diese Karte zerstört wird: Du kannst 1 Monster mit Link-3 oder niedriger in einem beliebigen Friedhof wählen; beschwöre es als Spezialbeschwörung.<br />●Falls ein oder mehr Monster mit Link-3 oder niedriger auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört werden, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte von deinem Friedhof verbannen; zerstöre 1 Karte auf dem Spielfeld.
  | it_name            = Amblobalena Navesciame Anfibia
  | it_lore            = 2+ Mostri con Effetto<br />Guadagna 200 ATK per ogni Mostro Link nei Cimiteri. Puoi utilizzare ognuno dei seguenti effetti di "Amblobalena Navesciame Anfibia" una sola volta per turno.<br />●Se questa carta viene distrutta: puoi scegliere come bersaglio 1 mostro Link-3 o inferiore in qualsiasi Cimitero; Evocalo Specialmente.<br />●Se uno o più mostri Link-3 o inferiore sul Terreno vengono distrutti in battaglia o dall'effetto di una carta mentre questa carta è nel tuo Cimitero: puoi bandire questa carta dal tuo Cimitero; distruggi 1 carta sul Terreno.
  | pt_name            = Nave Enxame Anfíbia Ambuleia
  | pt_lore            = 2+ Monstros de Efeito<br />Ganha 200 de ATK para cada Monstro Link nos Cemitérios. Você só pode usar cada um dos seguintes efeitos de "Nave Enxame Anfíbia Ambuleia" uma vez por turno.<br />●Se este card for destruído: você pode escolher 1 monstro de Link-3 ou menos em qualquer Cemitério; Invoque-o por Invocação-Especial.<br />●Se um ou mais monstros de Link-3 ou menos no campo forem destruídos em batalha ou por um efeito de card enquanto este card estiver no seu Cemitério: você pode banir este card do seu Cemitério; destrua 1 card no campo.
  | es_name            = Anfibio Nubenjambre Ambulollena
  | es_lore            = 2+ Monstruos de Efecto<br />Gana 200 ATK por cada Monstruo de Enlace en los Cementerios. Sólo puedes usar cada uno de los siguientes efectos de "Anfibio Nubenjambre Ambulollena" una vez por turno.<br />●Si esta carta es destruida: puedes seleccionar 1 monstruo Link-3 o menor en cualquier Cementerio; Invócalo de Modo Especial.<br />●Si uno o más monstruos Link-3 o menor en el Campo son destruidos en batalla o por el efecto de una carta mientras esta carta está en tu Cementerio: puedes desterrar esta carta en tu Cementerio; destruye 1 carta en el Campo.
  | ja_lore            = 効果モンスター２体以上<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードの攻撃力は、お互いの墓地のリンクモンスターの数×２００アップする。②：このカードが破壊された場合、自分または相手の墓地のリンク３以下のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。③：このカードが墓地に存在し、フィールドのリンク３以下のモンスターが戦闘・効果で破壊された場合、墓地のこのカードを除外して発動できる。フィールドのカード１枚を選んで破壊する。
  | ko_name            = 양륙군함 암브로엘
  | ko_lore            = 효과 몬스터 2장 이상<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력은, 서로의 묘지의 링크 몬스터의 수 × 200 올린다. ②: 이 카드가 파괴되었을 경우, 자신 또는 상대 묘지의 링크 3 이하의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다. ③: 이 카드가 묘지에 존재하고, 필드의 링크 3 이하의 몬스터가 전투 / 효과로 파괴되었을 경우, 묘지의 이 카드를 제외하여 발동할 수 있다. 필드의 카드 1장을 골라 파괴한다.
