  | lore               = Once per turn, when an opponent's monster declares an attack: You can send 1 card from your Spell & Trap Zone to the GY; return that opponent's monster to the hand. You can only use each of the following effects of "Praying Mantis" once per turn. During your Standby Phase: You can Special Summon 1 "Baby Mantis Token" (Insect/WIND/Level 1/ATK 500/DEF 500). You can banish this card from your GY; Special Summon 1 "Baby Mantis Token".

  | fr_name            = Mante Religieuse
  | fr_lore            = Une fois par tour, lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez envoyer 1 carte depuis votre Zone Magie & Piège au Cimetière ; renvoyez le monstre de l'adversaire à la main. Vous ne pouvez utiliser chacun des effets suivants de "Mante Religieuse" qu'une fois par tour. Durant votre Standby Phase : vous pouvez Invoquer Spécialement 1 "Jeton Bébé Mante" (Insecte/VENT/Niveau 1/ATK 500/DEF 500). Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 "Jeton Bébé Mante".
  | de_name            = Betende Gottesanbeterin
  | de_lore            = Einmal pro Spielzug, wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst 1 Karte von deiner Zauber- & Fallenzone auf den Friedhof legen; gib jenes Monster des Gegners auf die Hand zurück. Du kannst jeden der folgenden Effekte von „Betende Gottesanbeterin“ nur einmal pro Spielzug verwenden. Während deiner Standby Phase: Du kannst 1 „Baby-Gottesanbeterin-Spielmarke“ (Insekt/WIND/Stufe 1/ATK 500/DEF 500) als Spezialbeschwörung beschwören. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Baby-Gottesanbeterin-Spielmarke“ als Spezialbeschwörung.
  | it_name            = Mantide Religiosa
  | it_lore            = Una volta per turno, quando un mostro dell'avversario dichiara un attacco: puoi mandare 1 carta dalla tua Zona Magie & Trappole al Cimitero; fai ritornare quel mostro dell'avversario nella mano. Puoi utilizzare ognuno dei seguenti effetti di "Mantide Religiosa" una sola volta per turno. Durante la tua Standby Phase: puoi Evocare Specialmente 1 "Segna-Cucciolo di Mantide" (Insetto/VENTO/Livello 1/ATK 500/DEF 500). Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 "Segna-Cucciolo di Mantide".
  | pt_name            = Louva-a-deus Predador
  | pt_lore            = Uma vez por turno, quando um monstro do oponente declarar um ataque: você pode enviar 1 card da sua Zona de Magias & Armadilhas para o Cemitério; devolva esse monstro do oponente para a mão. Você só pode usar cada um dos seguintes efeitos de "Louva-a-deus Predador" uma vez por turno. Durante sua Fase de Apoio: você pode Invocar por Invocação-Especial 1 "Ficha de Louva-a-deus Bebê" (Inseto/VENTO/Nível 1/ATK 500/DEF 500). Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 "Ficha de Louva-a-deus Bebê".
  | es_name            = Mantis Religiosa
  | es_lore            = Una vez por turno, cuando un monstruo del adversario declara un ataque: puedes mandar al Cementerio 1 carta en tu Zona de Magia y Trampas; devuelve ese monstruo del adversario a la mano. Sólo puedes usar cada uno de los siguientes efectos de "Mantis Religiosa" una vez por turno. Durante tu Standby Phase: puedes Invocar de Modo Especial 1 "Ficha Mantis Bebé" (Insecto/VIENTO/Nivel 1/ATK 500/DEF 500). Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial 1 "Ficha Mantis Bebé".
  | ja_lore            = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。①：自分スタンバイフェイズに発動できる。自分フィールドに「ベビーカマキリトークン」（昆虫族・風・星１・攻／守５００）１体を特殊召喚する。②：１ターンに１度、相手モンスターの攻撃宣言時、自分の魔法＆罠ゾーンのカード１枚を墓地へ送って発動できる。その相手モンスターを持ち主の手札に戻す。③：墓地のこのカードを除外して発動できる。自分フィールドに「ベビーカマキリトークン」１体を特殊召喚する。
  | ko_name            = 프레잉 맨티스
  | ko_lore            = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 스탠바이 페이즈에 발동할 수 있다. 자신 필드에 "베이비사마귀 토큰"(곤충족 / 바람 / 레벨 1 / 공 500 / 수 500) 1장을 특수 소환한다. ②: 1턴에 1번, 상대 몬스터의 공격 선언시, 자신의 마법 & 함정 존의 카드 1장을 묘지로 보내고 발동할 수 있다. 그 상대 몬스터를 주인의 패로 되돌린다. ③: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 필드에 "베이비사마귀 토큰" 1장을 특수 소환한다.
  | sc_name            = 祈祷螳螂
  | sc_lore            = 此卡名的①③效果１回合仅可各使用１次。①：在自己的准备阶段可以发动。将１只“宝贝螳螂衍生物”（昆虫族・风・星１・攻／守５００）特殊召唤至自己场上。②：１回合１次，对手怪兽攻击宣言时，将自己的魔法与陷阱区域的１张卡送至墓地可以发动。将该对手怪兽放回持有者的手牌。③：将墓地的此卡除外可以发动。将１只“宝贝螳螂衍生物”特殊召唤至自己场上。
