  | pt_name            = Missis Radiante
  | pt_lore            = 2 monstros de TERRA<br />Todos os monstros de TERRA no campo ganham 500 de ATK e DEF e, além disso, todos os monstros de VENTO no campo perdem 400 de ATK e DEF. Se este card for destruído em batalha ou por um efeito de card: você pode escolher 1 monstro de TERRA no seu Cemitério; adicione-o à sua mão. Você só pode usar este efeito de "Missis Radiante" uma vez por turno.
  | es_name            = Missus Radiante
