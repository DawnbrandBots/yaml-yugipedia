  | ja_lore            = ①：自分フィールドの獣族ＸモンスターのＸ素材を任意の数だけ取り除き、その数まで相手フィールドのカードを対象として発動できる。そのカードを持ち主の手札に戻す。自分フィールドの全ての獣族Ｘモンスターの攻撃力はターン終了時まで、このカードを発動するために取り除いたＸ素材の数×５００アップする。
