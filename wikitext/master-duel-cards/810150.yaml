  | es_name            = Taladro Enorme
  | es_lore            = Cuando esta carta es Invocada de Modo Normal: puedes incrementar en 1 los Niveles de todos los monstruos de Tipo Máquina que controles en este momento. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Si esta carta ataca, se cambia a Posición de Defensa al final del Damage Step.
