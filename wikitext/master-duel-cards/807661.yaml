  | release_date       = January 19, 2022
  | lore               = Activate this card by declaring 1 card name. Each time the declared card, or its effect, is activated, halve its owner's LP immediately after it resolves. During the End Phase, if this card halved a player's LP this turn, send this card to the GY. While your opponent controls a monster, this card cannot be destroyed by card effects.
  | pack               = Master Pack

  | fr_name            = Hymne Funèbre du Dragon Perdu
  | fr_lore            = Activez cette carte en déclarant 1 nom de carte. Chaque fois que la carte déclarée ou son effet est activé, divisez par deux les LP de son propriétaire immédiatement après sa résolution. Durant la End Phase, si cette carte a divisé par deux les LP d'un joueur ce tour, envoyez cette carte au Cimetière. Tant que votre adversaire contrôle un monstre, cette carte ne peut pas être détruite par des effets de carte.
  | de_name            = Klagelied der verschwundenen Drachen
  | de_lore            = Aktiviere diese Karte, indem du 1 Kartennamen deklarierst. Jedes Mal, wenn die deklarierte Karte oder ihr Effekt aktiviert wird, halbiere die LP ihres Besitzers sofort nachdem sie oder er aufgelöst wurde. Während der End Phase, falls diese Karte in diesem Spielzug die LP eines Spielers halbiert hat, lege diese Karte auf den Friedhof. Solange dein Gegner ein Monster kontrolliert, kann diese Karte nicht durch Karteneffekte zerstört werden.
  | it_name            = Lamento Funebre del Drago Perduto
  | it_lore            = Attiva questa carta dichiarando 1 nome di carta. Ogni volta che la carta dichiarata, o un suo effetto, viene attivata, dimezza i LP del suo proprietario immediatamente dopo che si è risolta. Durante la End Phase, se questa carta ha dimezzato i LP di un giocatore in questo turno, manda questa carta al Cimitero. Mentre il tuo avversario controlla un mostro, questa carta non può essere distrutta dagli effetti delle carte.
  | pt_name            = Endecha do Dragão Perdido
  | pt_lore            = Ative este card ao declarar 1 nome de card. Sempre que o card declarado, ou seu efeito, for ativado, diminua pela metade os PV do seu dono imediatamente depois que ele resolver. Durante a Fase Final, se este card diminuiu pela metade os PV de um duelista neste turno, envie este card para o Cemitério. Enquanto seu oponente controlar um monstro, este card não pode ser destruído por efeitos de card.
  | es_name            = Canto al Dragón Perdido
  | es_lore            = Activa esta carta declarando 1 nombre de carta. Cada vez que la carta declarada, o su efecto, sean activados, divide a la mitad los LP de su dueño inmediatamente después de que se resuelva. Durante la End Phase, si este turno esta carta dividió a la mitad los LP de un jugador, manda esta carta al Cementerio. Mientras tu adversario controle un monstruo, esta carta no puede ser destruida por efectos de cartas.
  | ja_lore            = カード名を１つ宣言してこのカードを発動できる。①：このカードが魔法＆罠ゾーンに存在する限り、宣言されたカードの効果が発動する度に、その効果を発動したカードの元々の持ち主のＬＰは半分になる。この効果を適用したターンのエンドフェイズにこのカードは墓地へ送られる。②：相手フィールドにモンスターが存在する場合、このカードは効果では破壊されない。
  | ko_name            = 망룡의 스트레인
  | ko_lore            = 카드명을 1개 선언하고 이 카드를 발동할 수 있다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 선언된 카드의 효과가 발동할 때마다, 그 효과를 발동한 카드의 원래 주인의 LP는 절반이 된다. 이 효과를 적용한 턴의 엔드 페이즈에 이 카드는 묘지로 보내진다. ②: 상대 필드에 몬스터가 존재할 경우, 이 카드는 효과로는 파괴되지 않는다.
  | sc_name            = 亡龙之旋律
  | sc_lore            = 宣言１个卡名可以发动此卡。①：只要此卡存在于魔法与陷阱区域，每次被宣言的卡的效果发动，发动该效果的卡的原本持有者的LP变为一半。在适用此效果的回合的结束阶段，此卡将被送至墓地。②：对手场上有怪兽存在的情况下，此卡不会因效果被破坏。
  }}
