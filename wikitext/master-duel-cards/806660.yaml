title: Code Radiator (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = WATER
  | types              = Cyberse / Effect
  | level              = 4
  | atk                = 1600
  | def                = 800
  | lore               = If a Cyberse monster you control would be used as Link Material for a "Code Talker" monster, this card in your hand can also be used as material. If this card is sent from the hand or field to the GY as material for the Link Summon of a "Code Talker" monster: You can target 1 face-up monster your opponent controls; change its ATK to 0, also negate its effects. If this card on the field was used as material, you can target 2 monsters, instead. You can only use each effect of "Code Radiator" once per turn.

  | fr_name            = Radiateur Codeur
  | fr_lore            = Si un monstre Cyberse que vous contrôlez va être utilisé comme Matériel Lien pour un monstre "Codeur Bavard", cette carte dans votre main peut aussi être utilisée comme Matériel. Si cette carte est envoyée depuis la main ou Terrain au Cimetière comme Matériel pour l'Invocation Lien d'un monstre "Codeur Bavard" : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; changez son ATK à 0, et aussi, annulez ses effets. Si cette carte sur le Terrain a été utilisée comme Matériel, vous pouvez cibler 2 monstres à la place. Vous ne pouvez utiliser chaque effet de "Radiateur Codeur" qu'une fois par tour.
  | de_name            = Code-Lüfter
  | de_lore            = Falls ein Cyberse-Monster, das du kontrollierst, als Linkmaterial für ein „Kodier-Sprecher“-Monster verwendet würde, kann auch diese Karte in deiner Hand als Material verwendet werden. Falls diese Karte als Material für die Linkbeschwörung eines „Kodier-Sprecher“-Monsters von der Hand oder dem Spielfeld auf den Friedhof gelegt wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; ändere seine ATK zu 0, zusätzlich annulliere seine Effekte. Falls diese Karte auf dem Spielfeld als Material verwendet wurde, kannst du stattdessen 2 Monster wählen. Du kannst jeden Effekt von „Code-Lüfter“ nur einmal pro Spielzug verwenden.
  | it_name            = Codificatore Radiatore
  | it_lore            = Se un mostro Cyberso che controlli sta per essere utilizzato come Materiale Link per un mostro "Codificatore Trasmittente", anche questa carta nella tua mano può essere utilizzata come materiale. Se questa carta viene mandata dalla mano o Terreno al Cimitero come materiale per l'Evocazione Link di un mostro "Codificatore Trasmittente": puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; cambia il suo ATK a 0, inoltre annulla i suoi effetti. Se questa carta sul Terreno è stata utilizzata come materiale, puoi invece scegliere come bersaglio 2 mostri. Puoi utilizzare ogni effetto di "Codificatore Radiatore" una sola volta per turno.
  | pt_name            = Codificar Radiador
  | pt_lore            = Se um monstro Ciberso que você controla seria usado como Matéria Link para um monstro "Codificar Transmissor", este card na sua mão também pode ser usado como matéria. Se este card for enviado da mão ou do campo para o Cemitério como matéria para a Invocação-Link de um monstro "Codificar Transmissor": você pode escolher 1 monstro com a face para cima que seu oponente controla; mude o ATK dele para 0 e, além disso, negue seus efeitos. Se este card no campo foi usado como matéria, em vez disso, você pode escolher 2 monstros. Você só pode usar cada efeito de "Codificar Radiador" uma vez por turno.
  | es_name            = Codificador Radiador
  | es_lore            = Si un monstruo Ciberso que controlas fuera a ser usado como Material de Enlace para un monstruo "Codificador Hablador", esta carta en tu mano también puede ser usada como material. Si esta carta es mandada de la mano o Campo al Cementerio como material para la Invocación por Enlace de un monstruo "Codificador Hablador": puedes seleccionar 1 monstruo boca arriba que controle tu adversario; cambia su ATK a 0, y además niega sus efectos. Si esta carta en el Campo fue usada como material, puedes seleccionar 2 monstruos en su lugar. Sólo puedes usar cada efecto de "Codificador Radiador" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドのサイバース族モンスターを「コード・トーカー」モンスターのリンク素材とする場合、手札のこのカードもリンク素材にできる。②：このカードが「コード・トーカー」モンスターのリンク素材として手札・フィールドから墓地へ送られた場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターは攻撃力が０になり、効果は無効化される。フィールドのこのカードを素材とした場合にはこの効果の対象を２体にできる。
  | ko_name            = 코드 라디에이터
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 사이버스족 몬스터를 "코드 토커" 몬스터의 링크 소재로 할 경우, 패의 이 카드도 링크 소재로 할 수 있다. ②: 이 카드가 "코드 토커" 몬스터의 링크 소재로서 패 / 필드에서 묘지로 보내졌을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터는 공격력이 0 이 되고, 효과는 무효화된다. 필드의 이 카드를 소재로 했을 경우에는 이 효과의 대상을 2장으로 할 수 있다.
  | sc_name            = 码冷却者
  | sc_lore            = 此卡名的①②效果1回合仅可各使用1次。①：在要将自己场上的电子界族怪兽作为“码语者”怪兽的连接素材的情况下，手牌的此卡也可一起作为连接素材。②：此卡作为“码语者”怪兽的连接素材从手牌・场上被送至墓地的情况下，以对手场上的1只表侧表示怪兽为对象可以发动。该怪兽攻击力变为0，效果无效化。将场上的此卡作为素材的情况下，可将此效果的对象改为2只。
  }}
