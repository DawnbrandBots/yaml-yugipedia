  | lore               = When a face-up "Blackwing" monster you control is destroyed by a card effect and sent to the Graveyard (except during the Damage Step): You can Special Summon this card from your hand. When a monster is Synchro Summoned using this card as a Synchro Material, the opponent of this card's owner cannot activate cards or effects.
  | pack               = Legacy Pack
  | fr_name            = Aile Noire - Kogarashi le Vagabond
  | fr_lore            = Lorsqu'un monstre "Aile Noire" face recto que vous contrôlez est détruit par un effet de carte et envoyé au Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Lorsqu'un monstre est Invoqué par Synchronisation en utilisant cette carte comme Matériel de Synchro, l'adversaire du propriétaire de cette carte ne peut ni activer de cartes ni d'effets.
  | de_name            = Schwarzflügel - Kogarashi der Wanderer
  | de_lore            = Wenn ein offenes „Schwarzflügel“-Monster, das du kontrollierst, durch einen Karteneffekt zerstört und auf den Friedhof gelegt wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Wenn ein Monster mit dieser Karte als Synchromaterial als Synchrobeschwörung beschworen wird, kann der Gegner des Besitzers dieser Karte weder Karten noch Effekte aktivieren.
  | it_name            = Alanera - Hillen Kogarashi il Vagabondo
  | it_lore            = Quando un mostro "Alanera" scoperto che controlli viene distrutto dall'effetto di una carta e mandato al Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Quando un mostro viene Synchro Evocato utilizzando questa carta come Materiale Synchro, l'avversario del proprietario di questa carta non può attivare carte o effetti.
  | pt_name            = Asanegra - Kogarashi, o Andarilho
  | pt_lore            = Quando um monstro "Asanegra" com a face para cima que você controla for destruído por um efeito de card e enviado para o Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por invocação-Especial da sua mão. Quando um monstro for Invocado por Invocação-Sincro usando este card como uma Matéria Sincro, o oponente do dono deste card não pode ativar cards ou efeitos.
  | es_name            = Alanegra - Kogarashi el Trotamundos
  | es_lore            = Cuando un monstruo "Alanegra" boca arriba que controlas es destruido por el efecto de una carta y mandado al Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Cuando un monstruo es Invocado por Sincronía usando esta carta como Material de Sincronía, el adversario del dueño de esta carta no puede activar cartas o efectos.
  | ja_lore            = 自分フィールド上の表側表示の「ＢＦ」と名のついたモンスターがカードの効果によって破壊され墓地へ送られた時、このカードを手札から特殊召喚できる。また、このカードをシンクロ素材としたシンクロ召喚に成功した時に相手は魔法・罠・効果モンスターの効果を発動できない。
  | ko_name            = BF－방랑자 코가라시
  | ko_lore            = 자신 필드 위에 앞면 표시로 존재하는 "BF(블랙 페더)"라는 이름이 붙은 몬스터가 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드를 패에서 특수 소환할 수 있다. 또한, 이 카드를 싱크로 소재로 한 싱크로 소환에 성공했을 때, 상대는 마법 / 함정 / 효과 몬스터의 효과를 발동할 수 없다.
  | sc_name            = 黑羽－流离的库格拉希
  | sc_lore            = 我方场上冠有“黑羽”之名的表侧表示怪兽因卡牌效果被破坏并送入墓地时，可从手牌特殊召唤此卡。此外，以此卡为同步素材进行同步召唤成功时，对手不可发动魔法、陷阱、效果怪兽的效果。
  }}
