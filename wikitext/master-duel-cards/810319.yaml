  | ja_lore            = このカードは通常召喚できない。自分の手札から「コアキメイルの鋼核」１枚をゲームから除外した場合に特殊召喚できる。このカードのコントローラーは自分のエンドフェイズ毎に手札から「コアキメイルの鋼核」１枚か「コアキメイル」と名のついたモンスター１体を墓地へ送る。または、どちらも行わずにこのカードを破壊する。１ターンに１度、相手フィールド上のカード１枚を選択して破壊できる。
