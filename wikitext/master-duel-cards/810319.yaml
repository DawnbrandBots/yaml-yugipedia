  | it_name            = Maximus Koa'ki Meiru
  | it_lore            = Questa carta non può essere Evocata Normalmente o Posizionata. Questa carta può essere Evocata solo Specialmente rimuovendo dal gioco 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano. Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" o 1 mostro "Koa'ki Meiru"dalla tua mano al Cimitero. Una volta per turno, durante la tua Main Phase, puoi scegliere 1 carta controllata dal tuo avversario e distruggerla.
  | pt_name            = Maximus Koa'ki Meiru
  | pt_lore            = Este card não pode ser Invocado por Invocação-Normal ou Baixado. Este card só pode ser Invocado por Invocação-Especial ao remover de jogo 1 "Núcleo de Ferro de Koa'ki Meiru" da sua mão. Durante cada uma das suas Fases Finais, destrua este card a não ser que você envie 1 "Núcleo de Ferro de Koa'ki Meiru" ou 1 monstro "Koa'ki Meiru" da sua mão ao Cemitério. Uma vez por turno, durante sua Fase Principal, você pode selecionar e destruir 1 card que seu oponente controla.
  | es_name            = Koa'ki Meiru Máximo
