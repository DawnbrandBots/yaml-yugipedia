  | de_name            = Kozmojo
  | de_lore            = Wähle 1 „Kozmo“-Monster, das du kontrollierst; zerstöre es und falls du dies tust, verbanne 1 Karte, die dein Gegner kontrolliert oder die sich in seinem Friedhof befindet. Du kannst nur 1 „Kozmojo“ pro Spielzug aktivieren.
  | it_name            = Kozmojo
  | it_lore            = Scegli come bersaglio 1 mostro "Kozmo" che controlli; distruggilo e, se lo fai, bandisci 1 carta controllata dal tuo avversario o nel suo Cimitero. Puoi attivare solo 1 "Kozmojo" per turno.
  | pt_name            = Kozmojo
  | pt_lore            = Escolha 1 monstro "Kozmo" que você controla; destrua-o e, se isso acontecer, bana 1 card que seu oponente controla ou no Cemitério dele. Você só pode ativar 1 "Kozmojo" por turno.
  | es_name            = Kozmofuerza
  | es_lore            = Selecciona 1 monstruo "Kozmo" que controles; destrúyelo y, si lo haces, destierra 1 carta que controle tu adversario o que esté en su Cementerio. Sólo puedes activar 1 "Kozmofuerza" por turno.
  | ja_lore            = 「Ｋｏｚｍｏ－エナジーアーツ」は１ターンに１枚しか発動できない。①：自分フィールドの「Ｋｏｚｍｏ」モンスター１体を対象として発動できる。そのモンスターを破壊し、相手のフィールド・墓地のカード１枚を選んで除外する。
  | ko_name            = Kozmo－에너지아츠
  | ko_lore            = "Kozmo(코즈모)－에너지아츠"는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "Kozmo(코즈모)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 상대의 필드 / 묘지의 카드 1장을 골라 제외한다.
  | sc_name            = 星际仙踪－能量术
  | sc_lore            = “星际仙踪－能量术”１回合仅可发动１张。①：以自己场上的１只“星际仙踪”怪兽为对象可以发动。将该怪兽破坏，挑选对手场上・墓地的１张卡除外。
