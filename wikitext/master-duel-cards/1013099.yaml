  | fr_name            = Yaguramaru le Ninja de l'Armure
  | fr_lore            = 2 monstres "Ninja" de Types différents<br />Doit d'abord être soit Invoquée par Fusion, soit Invoquée Spécialement depuis votre Extra Deck en Sacrifiant les cartes ci-dessus. Si cette carte est Invoquée Spécialement ou retournée face recto : vous pouvez bannir 1 autre carte "Ninja", "Ninjitsu" ou "Nin-Jitsu" depuis votre main, Cimetière ou Terrain face recto, puis ciblez 1 carte sur le Terrain ; bannissez-la. Vous ne pouvez utiliser cet effet de "Yaguramaru le Ninja de l'Armure" qu'une fois par tour.
  | de_name            = Yaguramaru der Panzerungs-Ninja
  | de_lore            = 2 „Ninja“-Monster mit unterschiedlichen Typen<br />Muss erst entweder als Fusionsbeschwörung beschworen werden oder als Spezialbeschwörung von deinem Extra Deck beschworen werden, indem du die oben aufgeführten Karten als Tribut anbietest. Falls diese Karte als Spezialbeschwörung beschworen oder aufgedeckt wird: Du kannst 1 andere „Ninja“- oder „Ninjitsu-Kunst“-Karte von deiner Hand, deinem Friedhof oder offen von deiner Spielfeldseite verbannen und dann 1 Karte auf dem Spielfeld wählen; verbanne sie. Du kannst diesen Effekt von „Yaguramaru der Panzerungs-Ninja“ nur einmal pro Spielzug verwenden.
  | it_name            = Yaguramaru il Ninja Armatura
  | it_lore            = 2 mostri "Ninja" con Tipi diversi<br />Deve prima essere Evocato tramite Fusione, oppure Evocato Specialmente dal tuo Extra Deck offrendo come Tributo le carte sopra indicate. Se questa carta viene Evocata Specialmente o scoperta: puoi bandire 1 altra carta "Ninja" o "Ninjitsu" dalla tua mano, Cimitero o Terreno scoperto, poi scegliere come bersaglio 1 carta sul Terreno; bandiscila. Puoi utilizzare questo effetto di "Yaguramaru il Ninja Armatura" una sola volta per turno.
  | pt_name            = Yaguramaru, o Ninja de Armadura
  | pt_lore            = 2 monstros "Ninja" com Tipos diferentes<br />Primeiro deve ser Invocado por Invocação-Fusão, ou Invocado por Invocação-Especial do seu Deck Adicional ao oferecer como Tributo os cards acima. Se este card for Invocado por Invocação-Especial ou virado com a face para cima: você pode banir 1 outro card "Ninja" ou "Ninjitsu" da sua mão, do Cemitério ou do campo com a face para cima e, depois, escolha 1 card no campo; bana-o. Você só pode usar este efeito de "Yaguramaru, o Ninja de Armadura" uma vez por turno.
  | es_name            = Yaguramaru el Ninja de Armadura
  | es_lore            = 2 monstruos "Ninja" con Tipos diferentes<br />Debe ser primero Invocado por Fusión, o Invocado de Modo Especial desde tu Deck Extra Sacrificando las cartas de arriba. Si esta carta es Invocada de Modo Especial o volteada boca arriba: puedes desterrar otra carta "Ninja" o "Ninjitsu Arte" en tu mano, Cementerio o Campo boca arriba, y después selecciona 1 carta en el Campo; destiérrala. Sólo puedes usar este efecto de "Yaguramaru el Ninja de Armadura" una vez por turno.
  | ja_lore            = 種族が異なる「忍者」モンスター×２<br />このカードは融合召喚及び以下の方法でのみＥＸデッキから特殊召喚できる。<br />●自分フィールドの上記カードをリリースした場合にＥＸデッキから特殊召喚できる。<br />①：このカードが特殊召喚・リバースした場合、自分の手札・墓地及び自分フィールドの表側表示のカードの中から、このカード以外の「忍者」カードまたは「忍法」カード１枚を除外し、フィールドのカード１枚を対象として発動できる。そのカードを除外する。このカード名のこの効果は１ターンに１度しか使用できない。
  | ko_name            = 갑옷의 첩자－야그라마루
  | ko_lore            = 종족이 다른 "첩자" 몬스터 × 2<br />이 카드는 융합 소환 및 이하의 방법으로만 엑스트라 덱에서 특수 소환할 수 있다.<br />●자신 필드의 상기 카드를 릴리스했을 경우에 엑스트라 덱에서 특수 소환할 수 있다.<br />①: 이 카드가 특수 소환 / 리버스했을 경우, 자신의 패 / 묘지 및 자신 필드의 앞면 표시의 카드 중에서, 이 카드 이외의 "첩자" 카드 또는 "인법" 카드 1장을 제외하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다. 이 카드명의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | sc_name            = 胄之忍者－橹丸
  | sc_lore            = 种族不同的“忍者”怪兽×２<br />此卡仅可以融合召唤及以下方法从额外牌组特殊召唤。●解放自己场上的上述卡的情况下，可从额外牌组特殊召唤。①：此卡特殊召唤・反转的情况下从自己的手牌・墓地及自己场上的表侧表示卡中，将此卡以外的１张“忍者”卡或“忍法”卡除外，以场上的１张卡为对象可以发动。将该卡除外。此卡名的此效果１回合仅可使用１次。
