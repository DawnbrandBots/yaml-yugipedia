title: Mind Wipe (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Quick-Play
  | lore               = Activate only if your opponent has 3 or less cards in their hand. Your opponent adds their hand to the Deck and shuffles it, then draws the same number of cards they added to the Deck.
  | pack               = Legacy Pack

  | fr_name            = Mémoire Effacée
  | fr_lore            = Vous pouvez activer cette carte si votre adversaire a 3 cartes ou moins dans sa main. Votre adversaire ajoute sa main à son Deck puis le mélange. Votre adversaire pioche alors un nombre de cartes égal au nombre de cartes qu'il/elle a ajouté de sa main à son Deck.
  | de_name            = Gelöschtes Gedächtnis
  | de_lore            = Du kannst diese Karte nur aktivieren, wenn dein Gegner 3 oder weniger Karten auf seiner Hand hat. Dein Gegner fügt seine Hand seinem Deck hinzu und mischt sein Deck. Anschließend zieht dein Gegner die Anzahl Karten, die er seinem Deck hinzugefügt hat.
  | it_name            = Memoria Cancellata
  | it_lore            = Puoi attivare questa carta se il tuo avversario ha 3 carte o meno nella sua mano. Il tuo avversario aggiunge la sua mano al suo Deck e lo mischia. Quindi il tuo avversario pesca lo stesso numero di carte che aveva aggiunto al suo Deck.
  | pt_name            = Memória Apagada
  | pt_lore            = Você pode activar este card se o seu adversário tiver 3 ou menos cards na sua mão. O seu adversário adiciona a sua mão ao seu Deck e embaralha-o. Em seguida, o seu adversário compra um número de cards igual ao número de cards que adicionou ao seu Deck.
  | es_name            = Memoria Borrada
  | es_lore            = Puedes activar esta carta si tu adversario tiene 3 o menos cartas en su mano. Tu adversario añade su mano a su Deck y lo baraja. Entonces tu adversario roba un número de cartas igual al número de cartas que añadió a su Deck.
  | ja_lore            = 相手の手札が３枚以下の場合に発動できる。相手は手札をデッキに加えてシャッフルする。その後、相手はデッキに加えた枚数分のカードをドローする。
  | ko_name            = 기억말소
  | ko_lore            = 상대의 패가 3장 이하일 경우에 발동할 수 있다. 상대는 패를 덱에 넣고 셔플한다. 그 후, 상대는 덱에 넣은 매수만큼의 카드를 드로우한다.
  }}
