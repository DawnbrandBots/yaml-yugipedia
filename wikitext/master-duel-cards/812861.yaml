title: Reaper of the Cards (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | attribute          = DARK
  | types              = Fiend / Flip / Effect
  | level              = 5
  | atk                = 1380
  | def                = 1930
  | lore               = FLIP: Select 1 Trap Card on the field and destroy it. If the selected card is Set, pick up and see the card. If it is a Trap Card, it is destroyed. If it is a Spell Card, return it to its original position.

  | fr_name            = Déchireur de Cartes
  | fr_lore            = FLIP : Détruit 1 Carte Piège sur le Terrain. Si la cible de cette carte est face verso, retournez-la face recto. S'il s'agit d'une Carte Piège, elle est détruite. Sinon, retournez-la dans sa position face verso. La carte retournée n'est pas Activée.
  | de_name            = Sensenmann der Karten
  | de_lore            = FLIPP: Wähle 1 Fallenkarte auf dem Spielfeld und zerstöre sie. Wenn die gewählte Karte verdeckt ist, decke die entsprechende Karte auf. Ist die Karte eine Fallenkarte, wird sie zerstört. Ist die Karte eine Zauberkarte, wird sie wieder verdeckt.
  | it_name            = Mieti-Carte
  | it_lore            = SCOPRI: distrugge 1 Carta Trappola dal Terreno. Se il bersaglio di questa carta è coperto, viene scoperto. Se la carta è una Carta Trappola viene distrutta. Se non lo è, viene coperta nuovamente. La carta scoperta non viene attivata.
  | pt_name            = Ceifador de Cards
  | pt_lore            = VIRE: Destrói 1 Card de Armadilha no Campo. Se o alvo deste card está com a face para baixo, vire a face para cima. Se for um Card de Armadilha é destruído. Se não, coloque-o novamente com a face para baixo. O card virado não é Activado.
  | es_name            = Segadora de las Cartas
  | es_lore            = VOLTEO: Selecciona 1 Carta de Trampa en el Campo y destruyela. Si la carta seleccionada está Colocada, toma y mira la carta. Si es una Carta de Trampa, es destruida. Si es una Carta Mágica, devuelvela a su posición original.
  | ja_lore            = リバース：フィールド上の罠カード１枚を選択して破壊する。選択したカードがセットされている場合、そのカードをめくって確認し、罠カードなら破壊する。魔法カードの場合は元に戻す。
  | ko_name            = 카드의 사신
  | ko_lore            = 리버스 : 필드 위의 함정 카드 1장을 파괴한다. 선택한 카드가 세트되어 있을 경우, 그 카드를 넘겨서 확인하여 함정 카드이면 파괴한다. 마법 카드일 경우에는 원래대로 되돌린다.
  | sc_name            = 狩猎卡牌的死神
  | sc_lore            = 反转：选择场上的１张陷阱卡并将其破坏。选择被盖牌的卡牌的场合，翻开该卡进行确认，若为陷阱卡则破坏，若为魔法卡的场合则恢复原状。
  }}
