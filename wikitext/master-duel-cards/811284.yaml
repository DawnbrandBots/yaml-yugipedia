title: Metaphys Executor (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = LIGHT
  | types              = Wyrm / Effect
  | level              = 10
  | atk                = 3000
  | def                = 2500
  | lore               = Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by banishing 5 "Metaphys" cards with different names from your GY and/or face-up from your field. Cannot be destroyed, or banished, by card effects. Once per turn, if your opponent controls more cards than you do: You can target 1 of your banished "Metaphys" monsters; Special Summon it, but banish it during the End Phase of the next turn.

  | fr_name            = Exécuteur Métaphysique
  | fr_lore            = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant 5 cartes "Métaphysique" de noms différents depuis votre Cimetière et/ou face recto depuis votre Terrain. Ni destructible ni bannissable par des effets de carte. Une fois par tour, si votre adversaire contrôle plus de cartes que vous : vous pouvez cibler 1 de vos monstres "Métaphysique" bannis ; Invoquez-le Spécialement, mais bannissez-le durant la End Phase du prochain tour.
  | de_name            = Metaphysischer Vollstrecker
  | de_lore            = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 5 „Metaphys“-Karten mit unterschiedlichen Namen von deinem Friedhof und/oder offen von deiner Spielfeldseite verbannst. Kann durch Karteneffekte weder zerstört noch verbannt werden. Einmal pro Spielzug, falls dein Gegner mehr Karten kontrolliert als du: Du kannst 1 deiner verbannten „Metaphys“-Monster wählen; beschwöre es als Spezialbeschwörung, aber verbanne es während der End Phase des nächsten Spielzugs.
  | it_name            = Esecutore Metafisico
  | it_lore            = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 5 carte "Metafisico" con nomi diversi dal tuo Cimitero e/o scoperte dal tuo Terreno. Non può essere distrutto, o bandito, dagli effetti delle carte. Una volta per turno, se il tuo avversario controlla più carte di te: puoi scegliere come bersaglio 1 dei tuoi mostri "Metafisico" banditi; Evocalo Specialmente, ma bandiscilo durante la End Phase del prossimo turno.
  | pt_name            = Executor Metafis
  | pt_lore            = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir 5 cards "Metafis" com nomes diferentes do seu Cemitério e/ou com a face para cima no seu campo. Não pode ser destruído nem banido por efeitos de card. Uma vez por turno, se o seu oponente controlar mais cards que você: você pode escolher 1 dos seus monstros "Metafis" banidos; Invoque-o por Invocação-Especial, mas bana-o durante a Fase Final do seu próximo turno.
  | es_name            = Ejecutor Metafis
  | es_lore            = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano), desterrando 5 cartas "Metaf" con nombres diferentes en tu Cementerio y/o boca arriba en tu Campo. No puede ser destruido ni desterrado por efectos de cartas. Una vez por turno, si tu adversario controla más cartas que tú: puedes seleccionar 1 de tus monstruos "Metaf" desterrados; Invócalo de Modo Especial, pero destiérralo durante la End Phase del próximo turno.
  | ja_lore            = このカードは通常召喚できない。自分の墓地及び自分フィールドの表側表示のカードの中から、「メタファイズ」カード５種類を１枚ずつ除外した場合のみ特殊召喚できる。①：フィールドのこのカードは効果では破壊されず、効果では除外できない。②：相手フィールドのカードの数が自分フィールドのカードより多い場合、１ターンに１度、除外されている自分の「メタファイズ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターは次のターンのエンドフェイズに除外される。
  | ko_name            = 메타파이즈 이그제큐터
  | ko_lore            = 이 카드는 통상 소환할 수 없다. 자신 묘지 및 자신 필드의 앞면 표시의 카드 중에서, "메타파이즈" 카드 5종류를 1장씩 제외했을 경우에만 특수 소환할 수 있다. ①: 필드의 이 카드는 효과로는 파괴되지 않으며, 효과로는 제외할 수 없다. ②: 상대 필드의 카드의 수가 자신 필드의 카드보다 많을 경우, 1턴에 1번, 제외되어 있는 자신의 "메타파이즈" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 다음 턴의 엔드 페이즈에 제외된다.
  | sc_name            = 玄化执行者
  | sc_lore            = 此卡不可通常召唤。仅限从我方墓地及我方场上的表侧表示卡牌中，将５种“玄化”卡牌各除外１张的场合可特殊召唤。①：场上的此卡不会因效果被破坏，也不会因效果被除外。②：对手场上的卡牌数量多于我方场上卡牌的场合，１回合１次，可以１只被除外的我方“玄化”怪兽为对象发动。特殊召唤该怪兽。以此效果特殊召唤的怪兽在下一个回合的结束阶段被除外。
  }}
