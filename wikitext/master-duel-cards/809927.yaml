  | lore               = Once per turn, during your Standby Phase, you must pay 500 LP (this is not optional), or this card is destroyed. When resolving an opponent's card effect that targets this card, roll a six-sided die, and negate that effect if you roll a 2 or 5, and if you do, destroy that card. Once per turn, during the Standby Phase: Target 1 "Archfiend" monster on the field; it gains 1000 ATK until the end of this turn.

  | fr_name            = Reine Infernale - Archdémon
  | fr_lore            = Une fois par tour, durant votre Standby Phase, vous devez payer 500 LP (ceci est obligatoire), ou cette carte est détruite. Lors de la résolution d'un effet de carte de l'adversaire qui cible cette carte, lancez un dé à six faces et annulez l'effet si le résultat est 2 ou 5, et si vous le faites, détruisez la carte. Une fois par tour, durant la Standby Phase : ciblez 1 monstre "Archdémon" sur le Terrain ; jusqu'à la fin de ce tour, il gagne 1000 ATK.
  | de_name            = Königin der Unterwelt, Erzunterweltler
  | de_lore            = Einmal pro Spielzug, während deiner Standby Phase, musst du 500 LP zahlen (dies ist nicht optional) oder diese Karte wird zerstört. Wenn ein Karteneffekt eines Gegners aufgelöst wird, der diese Karte als Ziel wählt, wirf einen sechsseitigen Würfel und annulliere jenen Effekt, falls du eine 2 oder 5 würfelst, und falls du dies tust, zerstöre jene Karte. Einmal pro Spielzug, während der Standby Phase: Wähle 1 „Erzunterweltler“-Monster auf dem Spielfeld; es erhält bis zum Ende dieses Spielzugs 1000 ATK.
  | it_name            = Arcidemone Regina Infernale
  | it_lore            = Una volta per turno, durante la tua Standby Phase, devi pagare 500 LP (questo non è opzionale), o questa carta viene distrutta. Quando si sta risolvendo l'effetto di una carta dell'avversario che sceglie come bersaglio questa carta, tira un dado a sei facce e annulla l'effetto se tiri un 2 o 5 e, se lo fai, distruggi quella carta. Una volta per turno, durante la Standby Phase: scegli come bersaglio 1 mostro "Arcidemone" sul Terreno; esso guadagna 1000 ATK fino alla fine di questo turno.
  | pt_name            = Rainha Infernal Arquidemônio
  | pt_lore            = Uma vez por turno, durante sua Fase de Apoio, você deve pagar 500 PV (isso não é opcional), ou este card é destruído. Quando estiver resolvendo um efeito de card do oponente que escolha este card como alvo, lance um dado de seis faces e negue esse efeito se o resultado for um 2 ou 5 e, se isso acontecer, destrua esse card. Uma vez por turno, durante a Fase de Apoio: escolha 1 monstro "Arquidemônio" no campo; ele ganha 1000 de ATK até o final deste turno.
  | es_name            = Archidemonio Reina Infernal
  | es_lore            = Una vez por turno, durante tu Standby Phase, debes pagar 500 LP (esto no es opcional), o esta carta es destruida. Al resolver el efecto de una carta del adversario que seleccione esta carta, lanza un dado de seis caras y niega ese efecto si sale 2 o 5 y, si lo haces, destruye esa carta. Una vez por turno, durante la Standby Phase: selecciona 1 monstruo "Archidemonio" en el Campo; éste gana 1000 ATK hasta el final de este turno.
  | ja_lore            = このカードのコントローラーは自分のスタンバイフェイズ毎に５００ライフポイントを払う。払えない場合はこのカードを破壊する。このカードを対象とする相手の効果が発動した場合、その処理時にサイコロを１回振る。２・５が出た場合、その効果を無効にし破壊する。このカードがフィールド上に存在する限り、スタンバイフェイズ毎に「デーモン」と名のついたモンスター１体を選択し、その攻撃力をターン終了時まで１０００ポイントアップする。
  | ko_name            = 인페르노퀸 데몬
  | ko_lore            = 이 카드의 컨트롤러는 자신의 스텐바이 페이즈마다 500 라이프 포인트를 지불한다. 이 카드가 상대가 컨트롤하는 카드의 효과의 대상이 되어, 그 처리를 실행할 때, 주사위를 1회 던진다. 2, 5가 나온 경우, 그 효과를 무효로 하여 파괴한다. 이 카드가 필드 위에 존재하는 한, 스텐바이 페이즈마다 "데몬"이라는 이름이 붙은 몬스터 카드 1장의 공격력을 엔드 페이즈까지 1000 포인트 올린다.
  | sc_name            = 炼狱皇后恶魔
  | sc_lore            = 此卡的控制者每次在自己的准备阶段支付５００点生命点数。当此卡成为对手所控制的卡牌的效果对象，在处理效果时投掷１次骰子。掷出２、５的场合，令该效果无效并将其破坏。只要此卡存在于场上，每次在准备阶段令１只冠有“恶魔”之名的怪兽卡的攻击力上升１０００点，直到结束阶段。
