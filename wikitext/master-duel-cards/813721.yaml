title: Sky Striker Mobilize - Linkage! (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | card_type          = Spell
  | property           = Quick-Play
  | release_date       = January 10, 2023
  | lore               = If you control no monsters in your Main Monster Zone: You cannot Special Summon monsters from the Extra Deck for the rest of this turn after this card resolves, except "Sky Striker Ace" monsters, also send 1 other card you control to the GY, and if you do, Special Summon 1 "Sky Striker Ace" monster from your Extra Deck to the Extra Monster Zone, and if you have at least 1 LIGHT and 1 DARK "Sky Striker Ace" monsters on your field and/or in your GY, the Summoned monster gains 1000 ATK.

  | fr_name            = Assaut de l'Air - Mobilisation - Connexion !
  | fr_lore            = Si vous ne contrôlez aucun monstre dans votre Zone Monstre Main : vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Assaut de l'Air - As" exclus) depuis l'Extra Deck le reste de ce tour après la résolution de cette carte, et aussi, envoyez 1 autre carte que vous contrôlez au Cimetière, et si vous le faites, Invoquez Spécialement 1 monstre "Assaut de l'Air - As" depuis votre Extra Deck dans la Zone Monstre Extra, et si vous avez min. 1 monstre LUMIÈRE "Assaut de l'Air - As" et min. 1 monstre TÉNÈBRES "Assaut de l'Air - As" sur votre Terrain et/ou dans votre Cimetière, le monstre Invoqué gagne 1000 ATK.
  | de_name            = Himmelsjäger-Mobilisierung - Verbindung!
  | de_lore            = Falls du keine Monster in deiner Main-Monsterzone kontrollierst: Du kannst für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „Himmelsjäger-Ass“-Monstern, zusätzlich lege 1 andere Karte, die du kontrollierst, auf den Friedhof und falls du dies tust, beschwöre 1 „Himmelsjäger-Ass“-Monster als Spezialbeschwörung von deinem Extra Deck in die Extra-Monsterzone und falls du mindestens 1 LICHT und 1 FINSTERNIS „Himmelsjäger-Ass“-Monster auf deiner Spielfeldseite und/oder in deinem Friedhof hast, erhält das beschworene Monster 1000 ATK.
  | it_name            = Assaltatrice del Cielo Mobilitazione - Collegamento!
  | it_lore            = Se non controlli nessun mostro nella tua Zona Mostri Main: non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno dopo che questa carta si è risolta, eccetto mostri "Assaltatrice del Cielo Asso", inoltre manda 1 altra carta che controlli al Cimitero e, se lo fai, Evoca Specialmente 1 mostro "Assaltatrice del Cielo Asso" dal tuo Extra Deck nella Zona Mostri Extra e, se hai almeno 1 mostro "Assaltatrice del Cielo Asso" LUCE e 1 OSCURITÀ sul tuo Terreno e/o nel tuo Cimitero, il mostro Evocato guadagna 1000 ATK.
  | pt_name            = Força Celeste - Mobilizar - Conexão!
  | pt_lore            = Se você não controlar nenhum monstro na sua Zona de Monstros Principal: você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno depois que este card resolver, exceto monstros "Força Celeste - Ás" e, além disso, envie 1 outro card que você controla para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial na Zona de Monstros Adicional, 1 monstro "Força Celeste - Ás" do seu Deck Adicional e, se você tiver pelo menos 1 monstro "Força Celeste - Ás" de LUZ e 1 de TREVAS no seu campo e/ou no seu Cemitério, o monstro Invocado ganha 1000 de ATK.
  | es_name            = Caza del Cielo Movilizar - ¡Unión!
  | es_lore            = Si no controlas monstruos en tu Zona de Monstruos Principal: no puedes Invocar monstruos de Modo Especial desde el Deck Extra por el resto de este turno después de que esta carta se resuelva, excepto monstruos "Caza del Cielo As", y además manda al Cementerio otra carta que controles y, si lo haces, Invoca de Modo Especial 1 monstruo "Caza del Cielo As" desde tu Deck Extra a la Zona de Monstruos Extra y, si tienes al menos 1 monstruo "Caza del Cielo As" de LUZ y 1 de OSCURIDAD en tu Campo y/o en tu Cementerio, el monstruo Invocado gana 1000 ATK.
  | ja_lore            = ①：自分のメインモンスターゾーンにモンスターが存在しない場合に発動できる。このカード以外の自分フィールドのカード１枚を選んで墓地へ送り、ＥＸデッキから「閃刀姫」モンスター１体をＥＸモンスターゾーンに特殊召喚する。自分のフィールド・墓地に、光属性と闇属性の「閃刀姫」モンスターがそれぞれ１体以上存在する場合、この効果で特殊召喚したモンスターの攻撃力は１０００アップする。このカードの発動後、ターン終了時まで自分は「閃刀姫」モンスターしかＥＸデッキから特殊召喚できない。
  | ko_name            = 섬도기동－링케이지
  | ko_lore            = ①: 자신 메인 몬스터 존에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드 이외의 자신 필드의 카드 1장을 골라 묘지로 보내고, 엑스트라 덱에서 "섬도희" 몬스터 1장을 엑스트라 몬스터 존에 특수 소환한다. 자신의 필드 / 묘지에, 빛 속성과 어둠 속성의 "섬도희" 몬스터가 각각 1장 이상 존재할 경우, 이 효과로 특수 소환한 몬스터의 공격력은 1000 올린다. 이 카드의 발동 후, 턴 종료시까지 자신은 "섬도희" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  }}
