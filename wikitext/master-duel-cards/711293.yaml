  | lore               = Cannot be Normal Summoned or Set. Must be Special Summoned by "Yubel", and cannot be Special Summoned by other ways. This card cannot be destroyed by battle. You take no Battle Damage from battles involving this card. Before damage calculation, when this face-up Attack Position card is attacked by an opponent's monster: Inflict damage to your opponent equal to that monster's ATK. During your End Phase: Destroy all other monsters on the field. When this face-up card leaves the field: You can Special Summon 1 "Yubel - The Ultimate Nightmare" from your hand, Deck, or Graveyard.

  | fr_name            = Yubel - Terreur Incarnée
  | fr_lore            = Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement avec "Yubel" et non Invocable Spécialement autrement. Cette carte ne peut pas être détruite au combat. Vous ne recevez aucun dommage de combat de combats impliquant cette carte. Avant le calcul des dommages, lorsque cette carte en Position d'Attaque face recto est attaquée par un monstre de votre adversaire : infligez des dommages à votre adversaire égaux à l'ATK du monstre. Durant votre End Phase : détruisez tous les autres monstres sur le Terrain. Lorsque cette carte face recto quitte le Terrain : vous pouvez Invoquer Spécialement 1 "Yubel - Cauchemar Ultime" depuis votre main, Deck ou Cimetière.
  | de_name            = Yubel - Terrorinkarnation
  | de_lore            = Kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Muss mit „Yubel“ als Spezialbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Diese Karte kann nicht durch Kampf zerstört werden. Du erhältst keinen Kampfschaden aus Kämpfen mit dieser Karte. Vor der Schadensberechnung, wenn diese Karte in offener Angriffsposition von einem Monster deines Gegners angegriffen wird: Füge deinem Gegner Schaden in Höhe der ATK des Monsters zu. Während deiner End Phase: Zerstöre alle anderen Monster auf dem Spielfeld. Wenn diese offene Karte das Spielfeld verlässt: Du kannst 1 „Yubel - Der ultimative Albtraum“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören.
  | it_name            = Yubel - Terrore Incarnato
  | it_lore            = Non può essere Evocato Normalmente o Posizionato. Deve essere Evocato Specialmente da "Yubel", e non può essere Evocato Specialmente in altri modi. Questa carta non può essere distrutta in battaglia. Non subisci danni da combattimento da battaglie che coinvolgono questa carta. Prima del calcolo dei danni, quando questa carta scoperta in Posizione di Attacco viene attaccata da un mostro del tuo avversario: infliggi al tuo avversario danni pari all'ATK di quel mostro. Durante la tua End Phase: distruggi tutti gli altri mostri sul Terreno. Quando questa carta scoperta lascia il Terreno: puoi Evocare Specialmente 1 "Yubel - Incubo Finale" dalla tua mano, Deck o Cimitero.
  | pt_name            = Yubel - Encarnação do Terror
  | pt_lore            = Não pode ser Invocado por Invocação-Normal ou Baixado. Deve ser Invocado por Invocação-Especial por "Yubel" e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Este card não pode ser destruído em batalha. Você não sofre Dano de Batalha de batalhas envolvendo este card. Antes do cálculo de dano, quando este card com a face para cima em Posição de Ataque for atacado por um monstro do oponente: Cause dano ao seu oponente igual ao ATK desse monstro. Durante sua Fase Final: Destrua todos os outros monstros no campo. Quando este card com a face para cima deixar o campo: Você pode Invocar por Invocação-Especial 1 "Yubel - O Pesadelo Supremo" da sua mão, Deck ou Cemitério.
  | es_name            = Yubel - Terror Encarnado
  | es_lore            = No puede ser Invocado de Modo Normal ni Colocado. Debe ser Invocado de Modo Especial por "Yubel" y no puede ser Invocado de Modo Especial de otra forma. Esta carta no puede ser destruida en batalla. No recibes daño de batalla de batallas en las que esté involucrada esta carta. Antes del cálculo de daño, cuando esta carta en Posición de Ataque boca arriba es atacada por un monstruo de tu adversario: inflige daño a tu adversario igual al ATK de ese monstruo. Durante tu End Phase: destruye todos los demás monstruos en el Campo. Cuando esta carta boca arriba deja el Campo: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Yubel - La Peor Pesadilla".
  | ja_lore            = このカードは通常召喚できない。「ユベル」の効果でのみ特殊召喚できる。このカードは戦闘では破壊されず、このカードの戦闘によって発生する自分への戦闘ダメージは０になる。表側攻撃表示のこのカードが相手モンスターの攻撃対象に選択された場合、そのダメージ計算前に攻撃モンスターの攻撃力分のダメージを相手ライフに与える。また、自分のエンドフェイズ時、このカード以外のフィールド上のモンスターを全て破壊する。表側表示のこのカードがフィールド上から離れた時、自分の手札・デッキ・墓地から「ユベル－Ｄａｓ　Ｅｘｔｒｅｍｅｒ　Ｔｒａｕｒｉｇ　Ｄｒａｃｈｅｎ」１体を特殊召喚できる。
  | ko_name            = 유벨－다스 압쇼이리히 리터
  | ko_lore            = 이 카드는 일반 소환/세트할 수 없다. "유벨"의 효과로만 특수 소환할 수 있다. 이 카드는 전투에 의해서는 파괴되지 않는다. 앞면 공격 표시로 존재하는 이 카드가 상대 몬스터에게 공격받았을 경우, 공격 몬스터의 공격력만큼 데미지를 상대 라이프에 준다. 이 카드가 전투를 실행하는 것에 의해서 받는 컨트롤러에게로의 전투 데미지는 0 이 된다. 자신의 엔드 페이즈시에 이 카드 이외의 몬스터를 전부 파괴한다. 이 카드가 필드 위에서 벗어났을 때, 자신의 패/덱/묘지에서 "유벨－다스 엑스트레머 트라우리히 드라헨" 1장을 특수 소환할 수 있다.
  | sc_name            = 于贝尔－被憎恶的骑士
  | sc_lore            = 此卡不可通常召唤。仅可以“于贝尔”的效果特殊召唤。此卡不会因战斗而被破坏。此卡因战斗所造成的对我方的战斗伤害变成０。以表侧攻击表示的此卡被对手怪兽攻击的场合，在伤害计算前给予对手生命相当于攻击怪兽攻击力的伤害。此外，我方结束阶段时，破坏场上除此卡以外的所有怪兽。此卡从场上离开时，可从我方手牌、牌组、墓地特殊召唤１只“于贝尔－极度悲伤的魔龙”。
  }}
