  | de_name            = Kammerherr der Sechs Samurai
  | de_lore            = Die Sechs Samurai werden aus den Schatten heraus von diesem stillen und geheimnisvollen Krieger unterstützt. Seine Vergangenheit ist ihnen unbekannt, aber seine zahllosen Narben sind Beweis seiner Erfahrung.
  | it_name            = Ciambellano dei Sei Samurai
