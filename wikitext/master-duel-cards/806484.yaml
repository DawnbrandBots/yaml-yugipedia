  | pt_name            = Camareiro dos Seis Samurai
  | pt_lore            = Os Seis Samurai são auxiliados das sombras por este guerreiro silencioso e misterioso. Seu passado é desconhecido para eles, mas suas inúmeras cicatrizes são prova de sua experiência.
  | es_name            = Chambelán de los Seis Samuráis
  | es_lore            = Los Seis Samuráis son apoyados desde las sombras por este guerrero callado y misterioso. Su pasado les es desconocido, pero sus innumerables cicatrices son prueba de su experiencia.
  | ja_lore            = 六武衆を陰で支える謎多き人物。今はもう闘う事はないが、体に刻まれた無数の傷跡が何かを語る。その過去を知る者はいない。
  | ko_name            = 여섯 무사의 시종
  | ko_lore            = 여섯 무사를 음지에서 도와주는 의문의 인물. 지금은 더 이상 싸우지 않지만, 몸에 난 무수한 상처가 무언가를 말한다. 그 과거를 아는 자는 없다.
  | sc_name            = 六武众的侍从
  | sc_lore            = 幕后支持六武众的谜样人物。如今虽已不再战斗，但在他身上刻下的无数伤痕仍不断述说著他的故事。没有人知道他的过去。
