  | de_name            = Endloskette Schürfkübel
  | de_lore            = Du kannst 1 ERDE Maschine-Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition. Du kannst 1 Maschine-Monster von deinem Friedhof verbannen; füge deiner Hand 1 „Punktdrehung“ von deinem Deck hinzu. Du kannst jeden Effekt von „Endloskette Schürfkübel“ nur einmal pro Spielzug verwenden.
  | it_name            = Escavatore Dragante Infinicingoli
  | it_lore            = Puoi offrire come Tributo 1 mostro TERRA Macchina; Evoca Specialmente questa carta dalla tua mano in Posizione di Difesa. Puoi bandire 1 mostro Macchina dal tuo Cimitero; aggiungi 1 "Giro di Rotazione" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Escavatore Dragante Infinicingoli" una sola volta per turno.
  | pt_name            = Escavadeira Drag Infinisteira
  | pt_lore            = Você pode oferecer como Tributo 1 monstro Máquina de TERRA; Invoque este card por Invocação-Especial da sua mão em Posição de Defesa. Você pode banir 1 monstro Máquina do seu Cemitério; adicione 1 "Inversão do Sentido" do seu Deck à sua mão. Você só pode usar cada efeito de "Escavadeira Drag Infinisteira" uma vez por turno.
  | es_name            = Infinitrack Pala de Arrastre
  | es_lore            = Puedes Sacrificar 1 monstruo Máquina de TIERRA; Invoca esta carta de Modo Especial, desde tu mano, en Posición de Defensa. Puedes desterrar 1 monstruo Máquina en tu Cementerio; añade a tu mano 1 "Direccional de Giro" en tu Deck. Sólo puedes usar cada efecto de "Infinitrack Pala de Arrastre" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの機械族・地属性モンスター１体をリリースして発動できる。このカードを手札から守備表示で特殊召喚する。②：自分の墓地から機械族モンスター１体を除外して発動できる。デッキから「超信地旋回」１枚を手札に加える。
  | ko_name            = 무한기동 드래그 셔블
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 기계족 / 땅 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. ②: 자신 묘지에서 기계족 몬스터 1장을 제외하고 발동할 수 있다. 덱에서 "스핀 턴" 1장을 패에 넣는다.
