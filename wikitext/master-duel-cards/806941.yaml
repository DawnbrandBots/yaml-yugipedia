title: Cyber Dragon Nachster (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = LIGHT
  | types              = Machine / Effect
  | level              = 1
  | atk                = 200
  | def                = 200
  | lore               = This card's name becomes "Cyber Dragon" while on the field or in the GY. You can discard 1 other monster; Special Summon this card from your hand. If this card is Normal or Special Summoned: You can target 1 Machine monster with 2100 ATK or DEF in your GY; Special Summon it, also, you cannot Special Summon monsters for the rest of this turn, except Machine monsters. You can only use each effect of "Cyber Dragon Nachster" once per turn.

  | fr_name            = Cyber Dragon Nächster
  | fr_lore            = Le nom de cette carte devient "Cyber Dragon" tant qu'elle est sur le Terrain ou dans le Cimetière. Vous pouvez défausser 1 autre monstre ; Invoquez Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre Machine avec 2100 ATK ou DEF dans votre Cimetière ; Invoquez-le Spécialement, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Machine exclus) le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Cyber Dragon Nächster" qu'une fois par tour.
  | de_name            = Cyber Drache Nächster
  | de_lore            = Der Name dieser Karte wird zu „Cyber Drache“, solange sie auf dem Spielfeld oder im Friedhof liegt. Du kannst 1 anderes Monster abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Maschine-Monster mit 2100 ATK oder DEF in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Maschine-Monstern. Du kannst jeden Effekt von „Cyber Drache Nächster“ nur einmal pro Spielzug verwenden.
  | it_name            = Cyber Drago Nachster
  | it_lore            = Il nome di questa carta diventa "Cyber Drago" mentre è sul Terreno o nel Cimitero. Puoi scartare 1 altro mostro; Evoca Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro Macchina con ATK o DEF 2100 nel tuo Cimitero; Evocalo Specialmente, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Macchina. Puoi utilizzare ogni effetto di "Cyber Drago Nachster" una sola volta per turno.
  | pt_name            = Dragão Cibernético Nachster
  | pt_lore            = O nome deste card se torna "Dragão Cibernético" enquanto estiver no campo ou no Cemitério. Você pode descartar 1 outro monstro; Invoque este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro Máquina com 2100 de ATK ou DEF no seu Cemitério; Invoque-o por Invocação-Especial e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Máquina. Você só pode usar cada efeito de "Dragão Cibernético Nachster" uma vez por turno.
  | es_name            = Ciber Dragón Nachster
  | es_lore            = El nombre de esta carta se convierte en "Ciber Dragón" mientras esté en el Campo o en el Cementerio. Puedes descartar otro monstruo; Invoca esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo Máquina con 2100 ATK o DEF en tu Cementerio; Invócalo de Modo Especial y, además, por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos Máquina. Sólo puedes usar cada efecto de "Ciber Dragón Nachster" una vez por turno.
  | ja_lore            = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのカード名は、フィールド・墓地に存在する限り「サイバー・ドラゴン」として扱う。②：手札からこのカード以外のモンスター１体を捨てて発動できる。このカードを手札から特殊召喚する。③：このカードが召喚・特殊召喚に成功した場合、自分の墓地の、攻撃力か守備力が２１００の機械族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果の発動後、ターン終了時まで自分は機械族モンスターしか特殊召喚できない。
  | ko_name            = 사이버 드래곤 넥스테아
  | ko_lore            = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "사이버 드래곤"으로 취급한다. ②: 패에서 이 카드 이외의 몬스터 1장을 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ③: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 자신 묘지의, 공격력이나 수비력이 2100 인 기계족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 기계족 몬스터밖에 특수 소환할 수 없다.
  }}
