  | de_name            = Mekk-Ritter Gelber Stern
  | de_lore            = Falls 2 oder mehr Karten in derselben Spalte liegen, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in jene Spalte beschwören. Du kannst „Mekk-Ritter Gelber Stern“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst 1 „Mekk-Ritter“-Monster von deinem Friedhof verbannen und dann 1 Zauber/Falle in der Spalte dieser Karte wählen; zerstöre ihn oder sie.
  | it_name            = Meck-Cavaliere Stella Gialla
  | it_lore            = Se 2 o più carte sono nella stessa colonna, puoi Evocare Specialmente questa carta (dalla tua mano) in quella colonna. Puoi Evocare Specialmente "Meck-Cavaliere Stella Gialla" una sola volta per turno in questo modo. Puoi bandire 1 mostro "Meck-Cavaliere" dal tuo Cimitero, poi scegliere come bersaglio 1 Magia/Trappola nella colonna di questa carta; distruggila.
  | pt_name            = Mekk-Cavaleiro da Estrela Amarela
  | pt_lore            = Se 2 ou mais cards estiverem na mesma coluna, você pode Invocar este card por Invocação-Especial (da sua mão) nessa coluna. Você só pode Invocar "Mekk-Cavaleiro da Estrela Amarela" por Invocação-Especial uma vez por turno desta forma. Você pode banir 1 monstro "Mekk-Cavaleiro" do seu Cemitério e, depois, escolha 1 Magia/Armadilha na coluna deste card; destrua-o.
  | es_name            = Mekk-Caballero Estrella Amarilla
  | es_lore            = Si 2 o más cartas están en la misma columna, puedes Invocar esta carta de Modo Especial (desde tu mano) en esa columna. Sólo puedes Invocar de Modo Especial "Mekk-Caballero Estrella Amarilla" una vez por turno de esta forma. Puedes desterrar 1 monstruo "Mekk-Caballero" en tu Cementerio, y después seleccionar 1 Mágica/Trampa en la columna de esta carta; destrúyela.
  | ja_lore            = このカード名の①の方法による特殊召喚は１ターンに１度しかできない。①：同じ縦列にカードが２枚以上存在する場合、このカードはその縦列の自分フィールドに特殊召喚できる。②：自分の墓地から「ジャックナイツ」モンスター１体を除外し、このカードと同じ縦列の魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name            = 황화의 잭나이츠
  | ko_lore            = 이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 같은 세로열에 카드가 2장 이상 존재할 경우, 이 카드는 그 세로열의 자신 필드에 특수 소환할 수 있다. ②: 자신 묘지에서 "잭나이츠" 몬스터 1장을 제외하고, 이 카드와 같은 세로열인 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  | sc_name            = 黄华之机界骑士
  | sc_lore            = 此卡名以①方法的特殊召唤1回合仅可进行1次。①：同一纵列有2张以上的卡存在的情况下，可将此卡特殊召唤至该纵列的自己场上。②：从自己的墓地将1只“机界骑士”怪兽除外，以1张与此卡同一纵列的魔法・陷阱卡为对象可以发动。将该卡破坏。
