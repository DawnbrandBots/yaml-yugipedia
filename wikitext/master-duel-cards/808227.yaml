  | es_name            = Ogro del Alma Malgishki
  | es_lore            = Puedes Invocar esta carta por Ritual con cualquier Carta Mágica de Ritual "Gishki". Una vez por turno: puedes descartar 1 monstruo "Gishki" para seleccionar 1 carta boca arriba que controle tu adversario; baraja ese objetivo al Deck.
  | ja_lore            = 「リチュア」と名のついた儀式魔法カードにより降臨。１ターンに１度、手札から「リチュア」と名のついたモンスター１体を捨てて発動できる。相手フィールド上の表側表示のカード１枚を選択して持ち主のデッキに戻す。
  | ko_name            = 이비리추어 소울오우거
  | ko_lore            = "리추어"라는 이름이 붙은 의식 마법 카드에 의해 의식 소환. 1턴에 1번, 패에서 "리추어"라는 이름이 붙은 몬스터 1장을 버리는 것으로, 상대 필드 위에 앞면 표시로 존재하는 카드 1장을 선택하고 주인의 덱으로 되돌린다.
  | tc_name            = 邪惡咒儀・靈魂食人魔
  | tc_lore            = 以冠有「咒儀」之名的儀式魔法卡降臨。１回合１次，可從手牌捨棄１隻冠有「咒儀」之名的怪獸發動。選擇對方場上的１張正面表示的卡，送回持有者的牌組。
  | sc_name            = 禁咒仪・灵魂食人魔
  | sc_lore            = 以“咒仪”仪式魔法卡降临。①：１回合１次，从手牌舍弃１只“咒仪”怪兽，以对手场上的１张表侧表示的卡为对象可以发动。将该对手的表侧表示卡放回持有者的牌组。
