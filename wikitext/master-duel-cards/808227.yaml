  | de_name            = Evigishki-Seelen-Oger
  | de_lore            = Du kannst diese Karte mit jeder „Gishki“-Ritualzauberkarte als Ritualbeschwörung beschwören. Einmal pro Spielzug: Du kannst 1 „Gishki“-Monster abwerfen, um 1 offene Karte zu wählen, die dein Gegner kontrolliert; mische das gewählte Ziel ins Deck.
  | it_name            = Evigishki Orco dell'Anima
  | it_lore            = Puoi Evocare tramite Rituale questa carta con una qualsiasi Carta Magia Rituale "Gishki". Una volta per turno: puoi scartare 1 mostro "Gishki" per scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; mischia quel bersaglio nel Deck.
  | pt_name            = Evigishki Ogro de Alma
