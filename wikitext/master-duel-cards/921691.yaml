  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：以下の効果から１つを選択して発動できる。このカードの発動後、ターン終了時まで自分は水属性モンスターしか特殊召喚できない。<br />●リンクモンスター以外の自分の墓地の「マリンセス」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。<br />●自分のフィールドゾーンに「海晶乙女の闘海」が存在する場合に発動できる。デッキから「マリンセス」モンスター１体を特殊召喚する。
  | ko_name            = 마린세스 다이브
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. 이 카드의 발동 후, 턴 종료시까지 자신은 물 속성 몬스터밖에 특수 소환할 수 없다.<br />●링크 몬스터 이외의 자신 묘지의 "마린세스" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.<br />●자신의 필드 존에 "마린세스 배틀오션"이 존재할 경우에 발동할 수 있다. 덱에서 "마린세스" 몬스터 1장을 특수 소환한다.
