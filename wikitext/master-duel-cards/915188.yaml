  | lore               = 3 DARK Fairy monsters<br />Your opponent cannot target Fairy monsters you control with card effects. You can only use 1 of the following effects of "The First Darklord" per turn, and only once that turn.<br />●If this card is Fusion Summoned using "Darklord Morningstar" as material: You can destroy all cards your opponent controls.<br />●During the Main Phase (Quick Effect): You can pay 1000 LP; Special Summon 1 Fairy monster from your hand or GY in Defense Position.

  | fr_name            = Le Premier Ange Déchu
  | fr_lore            = 3 monstres TÉNÈBRES Elfe<br />Votre adversaire ne peut pas cibler de monstres Elfe que vous contrôlez avec des effets de carte. Vous ne pouvez utiliser qu'1 des effets suivants de "Le Premier Ange Déchu" par tour, et uniquement une fois le tour.<br />●Si cette carte est Invoquée par Fusion en utilisant "Ange Déchu Étoile du Matin" comme Matériel : vous pouvez détruire toutes les cartes contrôlées par votre adversaire.<br />●Durant la Main Phase (Effet Rapide) : vous pouvez payer 1000 LP ; Invoquez Spécialement 1 monstre Elfe depuis votre main ou Cimetière en Position de Défense.
  | de_name            = Der erste Finsterlord
  | de_lore            = 3 FINSTERNIS Fee-Monster<br />Dein Gegner kann Fee-Monster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen. Du kannst nur 1 der folgenden Effekte von „Der erste Finsterlord“ pro Spielzug verwenden und in dem Spielzug nur einmal.<br />●Falls diese Karte mit „Finsterlord Morgenstern“ als Material als Fusionsbeschwörung beschworen wird: Du kannst alle Karten zerstören, die dein Gegner kontrolliert.<br />●Während der Main Phase (Schnelleffekt): Du kannst 1000 LP zahlen; beschwöre 1 Fee-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof in die Verteidigungsposition.
  | it_name            = Il Primo Signore Oscuro
  | it_lore            = 3 mostri OSCURITÀ Fata<br />Il tuo avversario non può scegliere come bersaglio i mostri Fata che controlli con gli effetti delle carte. Puoi utilizzare solo 1 dei seguenti effetti di "Il Primo Signore Oscuro" per turno, e solo una volta in quel turno.<br />●Se questa carta viene Evocata tramite Fusione utilizzando "Signore Oscuro Luce del Mattino" come materiale: puoi distruggere tutte le carte controllate dal tuo avversario.<br />●Durante la Main Phase (Effetto Rapido): puoi pagare 1000 LP; Evoca Specialmente 1 mostro Fata dalla tua mano o Cimitero in Posizione di Difesa.
  | pt_name            = O Primeiro Senhor Obscuro
  | pt_lore            = 3 monstros Fada de TREVAS<br />Seu oponente não pode escolher monstros Fada que você controla como alvo de efeitos de card. Você só pode usar 1 dos seguintes efeitos de "O Primeiro Senhor Obscuro" por turno e apenas uma vez por turno.<br />●Se este card for Invocado por Invocação-Fusão usando "Senhor Obscuro Estrela da Manhã" como matéria: você pode destruir todos os cards que seu oponente controla.<br />●Durante a Fase Principal (Efeito Rápido): você pode pagar 1000 PV; Invoque por Invocação-Especial 1 monstro Fada da sua mão ou do Cemitério em Posição de Defesa.
  | es_name            = El Primer Señoroscuro
  | es_lore            = 3 monstruos Hada de OSCURIDAD<br />Tu adversario no puede seleccionar monstruos Hada que controles con efectos de cartas. Sólo puedes usar 1 de los siguientes efectos de "El Primer Señoroscuro" por turno, y sólo una vez ese turno.<br />●Si esta carta es Invocada por Fusión usando "Señoroscuro Estrella de la Mañana" como material: puedes destruir todas las cartas que controle tu adversario.<br />●Durante la Main Phase (Efecto Rápido): puedes pagar 1000 LP; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo Hada en Posición de Defensa.
  | ja_lore            = 天使族・闇属性モンスター×３<br />このカード名の①③の効果は１ターンに１度、いずれか１つしか使用できない。①：「堕天使ルシフェル」を素材としてこのカードが融合召喚に成功した場合に発動できる。相手フィールドのカードを全て破壊する。②：このカードがモンスターゾーンに存在する限り、自分フィールドの天使族モンスターは相手の効果の対象にならない。③：自分・相手のメインフェイズに１０００ＬＰを払って発動できる。自分の手札・墓地から天使族モンスター１体を選んで守備表示で特殊召喚する。
  | ko_name            = 여명의 타락천사 루시펠
  | ko_lore            = 천사족 / 어둠 속성 몬스터 × 3<br />이 카드명의 ①③의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: "타락천사 루시펠"을 소재로서 이 카드가 융합 소환에 성공했을 경우에 발동할 수 있다. 상대 필드의 카드를 전부 파괴한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 천사족 몬스터는 상대 효과의 대상이 되지 않는다. ③: 자신 / 상대의 메인 페이즈에 1000 LP를 지불하고 발동할 수 있다. 자신의 패 / 묘지에서 천사족 몬스터 1장을 고르고 수비 표시로 특수 소환한다.
