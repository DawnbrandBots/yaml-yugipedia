  | it_name            = Artistamico Gobbacammello
  | it_pendulum_effect = Una volta per turno, durante la tua Main Phase 1: puoi scegliere come bersaglio 1 mostro scoperto che controlli; i mostri attualmente controllati dal tuo avversario perdono 800 DEF fino alla fine di questo turno e, se lo fanno, se il mostro scelto come bersaglio attacca un mostro in Posizione di Difesa in questo turno, infliggi danno da combattimento perforante al tuo avversario. (Questi effetti rimangono anche se questa carta lascia il Terreno.)
