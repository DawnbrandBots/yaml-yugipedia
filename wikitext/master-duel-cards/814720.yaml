  | pt_name            = Os Seis Samurai - Zanji
  | pt_lore            = No final da Etapa de Dano, se este card atacou: destrua o monstro que este card atacou. Você deve controlar um monstro "Seis Samurai" com a face para cima com um nome diferente para ativar e resolver este efeito. Se este card seria destruído, em vez disso, você pode destruir outro monstro "Seis Samurai" que você controla.
  | es_name            = Los Seis Samuráis - Zanji
  | es_lore            = Al final del Damage Step, si esta carta atacó: destruye al monstruo que esta carta atacó. Debes controlar un monstruo "Seis Samuráis" boca arriba con nombre diferente para activar y resolver este efecto. Si esta carta fuera a ser destruida, puedes destruir otro monstruo "Seis Samuráis" boca arriba que controles en su lugar.
  | ja_lore            = 自分フィールド上に「六武衆－ザンジ」以外の「六武衆」と名のついたモンスターが存在する場合、このカードが攻撃したモンスターをダメージステップ終了時に破壊する。また、フィールド上のこのカードが破壊される場合、代わりに自分フィールド上の「六武衆」と名のついたモンスター１体を破壊できる。
