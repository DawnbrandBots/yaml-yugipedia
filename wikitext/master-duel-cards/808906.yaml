  | de_name            = Müllsammler
  | de_lore            = Du kannst 1 anderes Cyberse-Monster wählen, das du kontrollierst und das das Duell im Main Deck begonnen hat; gib es auf die Hand zurück und falls du dies tust, beschwöre 1 Cyberse-Monster mit derselben Stufe, aber einem unterschiedlichen Namen als Spezialbeschwörung von deinem Deck. Du kannst diesen Effekt von „Müllsammler“ nur einmal pro Spielzug verwenden.
  | it_name            = Gestore Garbage Collection
  | it_lore            = Puoi scegliere come bersaglio 1 altro mostro Cyberso che controlli che ha iniziato il Duello nel Main Deck; fallo ritornare nella mano e, se lo fai, Evoca Specialmente dal tuo Deck 1 mostro Cyberso con lo stesso Livello, ma con nome diverso. Puoi utilizzare questo effetto di "Gestore Garbage Collection" una sola volta per turno.
  | pt_name            = Coletor de Lixo
  | pt_lore            = Você pode escolher 1 outro monstro Ciberso que você controla que começou o Duelo no Deck Principal; devolva-o para a mão e, se isso acontecer, Invoque por Invocação-Especial do seu Deck 1 monstro Ciberso com o mesmo Nível, mas com um nome diferente. Você só pode usar este efeito de "Coletor de Lixo" uma vez por turno.
  | es_name            = Recolector de Residuos
  | es_lore            = Puedes seleccionar otro monstruo Ciberso que controles que haya comenzado el Duelo en el Deck Principal; devuélvelo a la mano y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 monstruo Ciberso con el mismo Nivel, pero nombre diferente. Sólo puedes usar este efecto de "Recolector de Residuos" una vez por turno.
  | ja_lore            = このカード名の効果は１ターンに１度しか使用できない。①：このカード以外の自分フィールドのサイバース族モンスター１体を対象として発動できる。そのモンスターを持ち主の手札に戻し、手札に戻ったモンスターと同じレベルでカード名が異なるサイバース族モンスター１体をデッキから特殊召喚する。
  | ko_name            = 가비지컬렉터
  | ko_lore            = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드 이외의 자신 필드의 사이버스족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌리고, 패로 되돌아간 몬스터와 같은 레벨로 카드명이 다른 사이버스족 몬스터 1장을 덱에서 특수 소환한다.
  | sc_name            = 垃圾收集员
  | sc_lore            = 此卡牌名的效果１回合只可使用１次。①：可以我方场上１只除此卡以外的电子界族怪兽为对象发动。将该怪兽返回至持有者手牌，并从牌组特殊召唤１只与返回至手牌怪兽相同等级但不同卡牌名的电子界族怪兽。
