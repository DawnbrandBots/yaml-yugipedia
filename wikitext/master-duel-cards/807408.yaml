title: Dawn of the Herald (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Ritual
  | lore               = This card is used to Ritual Summon "Herald of Perfection". You must also Tribute monsters from your hand or field whose total Levels equal exactly 6. When "Herald of Perfection" is Ritual Summoned by this card's effect: You can banish this card from your Graveyard, then target 1 of the monsters in your Graveyard that was Tributed for that Ritual Summon; return that target to your hand.

  | fr_name            = Aube du Héraut
  | fr_lore            = Cette carte est utilisée pour Invoquer Rituellement "Héraut de la Perfection". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est égal à 6. Lorsque "Héraut de la Perfection" est Invoqué Rituellement par l'effet de cette carte : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 des monstres dans votre Cimetière qui a été Sacrifié pour cette Invocation Rituelle ; renvoyez la cible à votre main.
  | de_name            = Dämmerung des Herolds
  | de_lore            = Diese Karte wird verwendet, um „Herold der Vollkommenheit“ als Ritualbeschwörung zu beschwören. Du musst außerdem Monster von deiner Hand oder deiner Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe 6 entspricht. Wenn „Herold der Vollkommenheit“ durch den Effekt dieser Karte als Ritualbeschwörung beschworen wird: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 der Monster in deinem Friedhof wählen, das als Tribut für die Ritualbeschwörung angeboten wurde; gib das gewählte Ziel auf deine Hand zurück.
  | it_name            = Alba dell'Araldo
  | it_lore            = Questa carta viene utilizzata per Evocare tramite Rituale "Araldo della Perfezione". Devi anche offrire come Tributo, dalla tua mano o dal tuo Terreno, mostri il cui Livello totale sia esattamente pari a 6. Quando "Araldo della Perfezione" viene Evocato tramite Rituale dall'effetto di questa carta: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 dei mostri nel tuo Cimitero che è stato offerto come Tributo per l'Evocazione tramite Rituale; fai ritornare quel bersaglio nella tua mano.
  | pt_name            = Alvorada do Arauto
  | pt_lore            = Este card é usado para a Invocação-Ritual de "Arauto da Perfeição". Você também deve oferecer como Tributo monstros da sua mão ou campo cuja soma dos Níveis seja exatamente igual a 6. Quando "Arauto da Perfeição" for Invocado por Invocação-Ritual pelo efeito deste card: você pode banir este card do seu Cemitério e, depois, escolher 1 dos monstros no seu Cemitério que foi oferecido como Tributo para a Invocação-Ritual; devolva o alvo para a sua mão.
  | es_name            = Amanecer del Heraldo
  | es_lore            = Esta carta se utiliza para la Invocación por Ritual de "Heraldo de la Perfección". Además, debes Sacrificar monstruos en tu Campo o mano cuya suma de Niveles sea exactamente 6. Cuando "Heraldo de la Perfección" es Invocado por Ritual por el efecto de esta carta: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 de los monstruos en tu Cementerio que fueron Sacrificados para esa Invocación por Ritual; devuelve ese objetivo a tu mano.
  | ja_lore            = 「神光の宣告者」の降臨に必要。自分の手札・フィールド上から、レベルの合計が６になるようにモンスターをリリースし、手札から「神光の宣告者」を儀式召喚する。この効果で儀式召喚に成功した場合、墓地のこのカードをゲームから除外して発動できる。自分の墓地からその儀式召喚のためにリリースしたモンスター１体を選択して手札に戻す。
  | ko_name            = 디클레어러의 프로퍼시
  | ko_lore            = "퍼펙트 디클레어러"의 의식 소환에 필요. 패/자신 필드 위에서, 레벨의 합계가 6이 되도록 몬스터를 릴리스해야 한다. 이 카드의 효과에 의해서 "퍼펙트 디클레어러"가 의식 소환에 성공했을 때, 자신의 묘지에 존재하는 이 카드를 게임에서 제외하는 것으로, 그 의식 소환을 위해 릴리스한 몬스터 1장을 선택하고, 자신의 묘지에서 패로 되돌린다.
  | sc_name            = 宣告者的预言
  | sc_lore            = “神光之宣告者”降临所必须。为使等级合计为６，将自己的手牌・场上的怪兽解放，从手牌仪式召唤“神光之宣告者”。以此效果仪式召唤成功的情况下，将墓地的此卡从游戏中除外可以发动。从自己的墓地选择１只为了该仪式召唤而解放的怪兽放回手牌。
  }}
