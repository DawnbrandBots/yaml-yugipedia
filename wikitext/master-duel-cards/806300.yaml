title: Bujincandescence (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Continuous
  | lore               = Beast-Warrior "Bujin" monsters you control cannot be destroyed by your opponent's card effects, except during the Battle Phase. Once per turn: You can send 1 "Bujin" monster from your hand or face-up field to the GY, then target 1 face-up card your opponent controls; negate its effects until the end of this turn. During your End Phase: You can send this face-up card from the field to the GY, then target 1 "Bujin" monster in your GY; Special Summon it.

  | fr_name            = Bujincandescence
  | fr_lore            = Les monstres "Bujin" Bête-Guerrier que vous contrôlez ne peuvent pas être détruits par des effets de carte de votre adversaire, sauf durant la Battle Phase. Une fois par tour : vous pouvez envoyer 1 monstre "Bujin" depuis votre main ou Terrain face recto au Cimetière, puis ciblez 1 carte face recto contrôlée par votre adversaire ; jusqu'à la fin de ce tour, annulez ses effets. Durant votre End Phase : vous pouvez envoyer cette carte face recto depuis le Terrain au Cimetière, puis ciblez 1 monstre "Bujin" dans votre Cimetière ; Invoquez-le Spécialement.
  | de_name            = Bujinkandeszenz
  | de_lore            = „Bujin“-Ungeheuer-Krieger-Monster, die du kontrollierst, können nicht durch Karteneffekte deines Gegners zerstört werden, außer während der Battle Phase. Einmal pro Spielzug: Du kannst 1 „Bujin“-Monster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen und dann 1 offene Karte wählen, die dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs ihre Effekte. Während deiner End Phase: Du kannst diese offene Karte vom Spielfeld auf den Friedhof legen und dann 1 „Bujin“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  | it_name            = Bujincandescenza
  | it_lore            = I mostri Guerriero-Bestia "Bujin" che controlli non possono essere distrutti dagli effetti delle carte del tuo avversario, eccetto durante la Battle Phase. Una volta per turno: puoi mandare 1 mostro "Bujin" dalla tua mano o Terreno scoperto al Cimitero, poi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno. Durante la tua End Phase: puoi mandare questa carta scoperta dal Terreno al Cimitero, poi scegliere come bersaglio 1 mostro "Bujin" nel tuo Cimitero; Evocalo Specialmente.
  | pt_name            = Bujincandescente
  | pt_lore            = Monstros Besta-Guerreira "Bujin" que você controla não podem ser destruídos pelos efeitos de card do seu oponente, exceto durante a Fase de Batalha. Uma vez por turno: você pode enviar para o Cemitério 1 monstro "Bujin" da sua mão ou do campo com a face para cima e, depois, escolha 1 card com a face para cima que seu oponente controla; negue seus efeitos até o final deste turno. Durante sua Fase Final: você pode enviar este card com a face para cima do campo para o Cemitério e, depois, escolha 1 monstro "Bujin" no seu Cemitério; Invoque-o por Invocação-Especial.
  | es_name            = Bujincandescencia
  | es_lore            = Los monstruos Guerrero-Bestia "Bujin" que controlas no pueden ser destruidos por efectos de cartas de tu adversario, excepto durante la Battle Phase. Una vez por turno: puedes mandar al Cementerio 1 monstruo "Bujin" en tu mano o Campo boca arriba, y después seleccionar 1 carta boca arriba que controle tu adversario; hasta el final de este turno niega sus efectos. Durante tu End Phase: puedes mandar al Cementerio esta carta boca arriba en el Campo, y después seleccionar 1 monstruo "Bujin" en tu Cementerio; Invócalo de Modo Especial.
  | ja_lore            = ①：自分フィールドの獣戦士族の「武神」モンスターはバトルフェイズ以外では相手の効果で破壊されない。②：１ターンに１度、手札及び自分フィールドの表側表示モンスターの中から、「武神」モンスター１体を墓地へ送り、相手フィールドの表側表示のカード１枚を対象として発動できる。そのカードの効果をターン終了時まで無効にする。③：自分エンドフェイズに、魔法＆罠ゾーンの表側表示のこのカードを墓地へ送り、自分の墓地の「武神」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name            = 무사신리
  | ko_lore            = ①: 자신 필드의 야수전사족 "무사신" 몬스터는 배틀 페이즈 이외로는 상대 효과로 파괴되지 않는다. ②: 1턴에 1번, 패 및 자신 필드의 앞면 표시 몬스터 중에서, "무사신" 몬스터 1장을 묘지로 보내고, 상대 필드의 앞면 표시의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드의 효과를 턴 종료시까지 무효로 한다. ③: 자신 엔드 페이즈에, 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고, 자신 묘지의 "무사신" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | sc_name            = 武斗神篱
  | sc_lore            = ①：自己场上的兽战士族“武斗神”怪兽在战斗阶段以外不会因对手的效果被破坏。②：１回合１次，从手牌及自己场上的表侧表示怪兽中，将１只“武斗神”怪兽送至墓地，以对手场上的１张表侧表示的卡为对象可以发动。将该卡的效果直至回合结束时为止无效。③：在自己的结束阶段，把魔法与陷阱区域的表侧表示的此卡送至墓地，以自己墓地的１只“武斗神”怪兽为对象可以发动。将该怪兽特殊召唤。
  }}
