  | de_name            = Schattengräber
  | de_lore            = Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof ist. Solange diese Karte offen auf dem Spielfeld ist, kannst du sie als Normalbeschwörung beschwören, damit sie als Effektmonster mit diesem Effekt behandelt wird:<br />●Einmal pro Spielzug kannst du 1 offenes FINSTERNIS Monster der Stufe 4 oder niedriger wählen, das du kontrollierst. Es kann deinen Gegner in diesem Spielzug direkt angreifen.
  | it_name            = Scavatore Ombra
  | it_lore            = Questa carta è considerata come un Mostro Normale fino a quando è scoperta sul Terreno o nel Cimitero. Fino a quando questa carta è scoperta sul Terreno, puoi Evocarla tramite Evocazione Normale per considerarla come un Mostro con Effetto con questo effetto:<br />●Una volta per turno, puoi scegliere 1 mostro OSCURITÀ di Livello 4 o inferiore scoperto che controlli. Questo può attaccare direttamente il tuo avversario in questo turno.
  | pt_name            = Sombra Escavadora
  | pt_lore            = Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card estiver com a face para cima no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele seja considerado como um Monstro de Efeito com este efeito:<br />●Uma vez por turno, você pode selecionar 1 monstro de TREVAS de Nível 4 ou menos que você controla. Ele pode atacar diretamente seu oponente neste turno.
  | es_name            = Buscador de la Sombra
  | es_lore            = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta esté boca arriba en el Campo, puedes Invocarla de Modo Normal para que se la trate como un Monstruo de Efecto con el siguiente efecto:<br />●Una vez por turno puedes seleccionar 1 monstruo boca arriba de OSCURIDAD de nivel 4 o menor que tú controles. Este monstruo puede atacar a tu adversario directamente este turno.
  | ja_lore            = このカードは墓地またはフィールド上に表側表示で存在する場合、通常モンスターとして扱う。フィールド上に表側表示で存在するこのカードを通常召喚扱いとして再度召喚する事で、このカードは効果モンスター扱いとなり以下の効果を得る。<br />●１ターンに１度、自分フィールド上の闇属性・レベル４以下のモンスター１体を選択して発動できる。選択したモンスターはこのターン相手プレイヤーに直接攻撃できる。
  | ko_name            = 섀도우 다이버
  | ko_lore            = 이 카드는 묘지 또는 필드 위에 앞면 표시로 존재할 경우, 일반 몬스터로 취급한다. 필드 위에 앞면 표시로 존재하는 이 카드를 일반 소환으로 취급하여 다시 소환하는 것으로, 이 카드는 효과 몬스터로 취급되며, 이하의 효과를 얻는다.<br />●자신 필드 위에 앞면 표시로 존재하는 어둠 속성/레벨 4 이하의 몬스터 1장을 선택하고 발동한다. 선택한 몬스터는 이 턴에 상대 플레이어에게 직접 공격할 수 있다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | sc_name            = 暗影潜伏者
  | sc_lore            = 此卡存在于墓地或以表侧表示存在于场上的场合，将被视为通常怪兽。以通常召唤的方式再次召唤场上表侧表示的此卡，此卡将视为效果怪兽并获得以下效果。<br />●选择我方场上１只表侧表示的等级４以下的暗属性怪兽发动此卡。该回合中所选择怪兽可对对手玩家进行直接攻击。此效果在１个回合中只可使用１次。
