  | releases           = Legacy Pack

  | fr_name            = Antre des Araignées
  | fr_lore            = Une fois par tour, vous pouvez sélectionner 1 monstre de Type Insecte face recto que vous contrôlez. Lorsque cette carte est sur le Terrain, les monstres de l'adversaire qui combattent avec l'un de ces monstres sont changés en Position de Défense à la fin de la Battle Phase, et ne peuvent pas changer leur position de combat lorsque cette carte est sur le Terrain.
  | de_name            = Versteck der Spinne
  | de_lore            = Einmal pro Spielzug kannst du 1 offenes Monster vom Typ Insekt wählen, das du kontrollierst. Solange diese Karte auf dem Spielfeld liegt, wird jedes Monster deines Gegners, das mit einem dieser Monster kämpft, am Ende der Battle Phase in die Verteidigungsposition geändert und kann seine Kampfposition nicht ändern, solange diese Karte auf dem Spielfeld liegt.
  | it_name            = Tana dei Ragni
  | it_lore            = Una volta per turno, puoi scegliere 1 mostro scoperto di Tipo Insetto che controlli. Fino a quando questa carta rimane sul Terreno, qualsiasi mostro dell'avversario che combatte con uno di quei mostri viene messo in Posizione di Difesa alla fine della Battle Phase, e non può cambiare Posizione fino a quando questa carta rimane sul Terreno.
  | pt_name            = Covil das Aranhas
  | pt_lore            = Uma vez por turno, você pode selecionar 1 monstro do Tipo Inseto com a face para cima que você controla. Enquanto este card permanecer no campo, qualquer monstro do oponente que batalhar com um desses monstros é colocado em Posição de Defesa no final da Fase de Batalha e não pode mudar a sua posição de batalha enquanto este card estiver no campo.
  | es_name            = Nido de Arañas
  | es_lore            = Una vez por turno puedes seleccionar 1 monstruo de Tipo Insecto boca arriba que controles. Mientras esta carta esté en el Campo, cualquier monstruo de tu adversario que batalle con uno de esos monstruos se cambia a Posición de Defensa al final de la Battle Phase, y no puede cambiar su posición de batalla mientras esta carta esté en el Campo.
  | ja_lore            = １ターンに１度、自分フィールド上の昆虫族モンスター１体を選択して発動できる。選択したモンスターと戦闘を行った相手モンスターはバトルフェイズ終了時に守備表示になり、このカードがフィールド上に存在する限り表示形式を変更できない。
  | ko_name            = 거미의 영역
  | ko_lore            = 1턴에 1번, 자신 필드 위에 앞면 표시로 존재하는 곤충족 몬스터 1장을 선택하고 발동한다. 선택한 몬스터와 전투를 실행한 상대 몬스터는 배틀 페이즈 종료시에 수비 표시가 되고, 이 카드가 필드 위에 존재하는 한, 표시 형식을 변경할 수 없다.
  | sc_name            = 蜘蛛的领域
  | sc_lore            = １回合１次，可选择我方场上的１只昆虫族怪兽并发动。与被选择怪兽进行了战斗的对手怪兽在战斗阶段结束时变成守备表示，只要此卡存在于场上，不可变更表示形式。
