  {{Master Duel card
  | main               = Burning Soul (card)
  | rarity             = SR
  | card_type          = Spell
  | property           = Quick-Play
  | lore               = If you control a Level 8 or higher Synchro Monster: Add 1 card from your GY to your hand, except "Burning Soul", then, immediately after this effect resolves, Synchro Summon using monsters you control as material. For the rest of this turn after this card resolves, your opponent cannot target Synchro Monsters on the field with card effects. You can only activate 1 "Burning Soul" per turn.
  | releases           = Legacy Pack

  | fr_name            = Âme Enflammée
  | fr_lore            = Si vous contrôlez un Monstre Synchro de min. Niveau 8 : ajoutez 1 carte ("Âme Enflammée" exclu) depuis votre Cimetière à votre main, puis, immédiatement après la résolution de cet effet, Invoquez par Synchronisation en utilisant des monstres que vous contrôlez comme Matériel. Le reste de ce tour après la résolution de cette carte, votre adversaire ne peut pas cibler de Monstres Synchro sur le Terrain avec des effets de carte. Vous ne pouvez activer qu'1 "Âme Enflammée" par tour.
  | de_name            = Brennende Seele
  | de_lore            = Falls du ein Synchromonster der Stufe 8 oder höher kontrollierst: Füge deiner Hand 1 Karte von deinem Friedhof hinzu, außer „Brennende Seele“, dann, sofort nachdem dieser Effekt aufgelöst wurde, führe eine Synchrobeschwörung durch und verwende dafür Monster, die du kontrollierst, als Material. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kann dein Gegner Synchromonster auf dem Spielfeld nicht als Ziel für Karteneffekte wählen. Du kannst nur 1 „Brennende Seele“ pro Spielzug aktivieren.
  | it_name            = Anima Bruciante
  | it_lore            = Se controlli un Mostro Synchro di Livello 8 o superiore: aggiungi 1 carta dal tuo Cimitero alla tua mano, eccetto "Anima Bruciante", poi, immediatamente dopo che questo effetto si è risolto, Synchro Evoca utilizzando mostri che controlli come materiale. Per il resto di questo turno dopo che questa carta si è risolta, il tuo avversario non può scegliere come bersaglio i Mostri Synchro sul Terreno con gli effetti delle carte. Puoi attivare solo 1 "Anima Bruciante" per turno.
  | pt_name            = Alma Ardente
  | pt_lore            = Se você controlar um Monstro Sincro de Nível 8 ou mais: adicione 1 card do seu Cemitério à sua mão, exceto "Alma Ardente" e, depois, imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro usando monstros que você controla como matéria. Pelo resto deste turno depois que este card resolver, seu oponente não pode escolher Monstros Sincro no campo como alvo de efeitos de card. Você só pode ativar 1 "Alma Ardente" por turno.
  | es_name            = Alma Ardiente
  | es_lore            = Si controlas un Monstruo de Sincronía de Nivel 8 o mayor: añade a tu mano 1 carta en tu Cementerio, excepto "Alma Ardiente" y después, inmediatamente después de que se resuelva este efecto, Invoca por Sincronía usando monstruos que tú controles como material. Por el resto de este turno después de que esta carta se resuelva, tu adversario no puede seleccionar con efectos de cartas Monstruos de Sincronía en el Campo. Sólo puedes activar 1 "Alma Ardiente" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドにレベル８以上のＳモンスターが存在する場合に発動できる。「バーニング・ソウル」以外の自分の墓地のカード１枚を手札に加える。その後、Ｓモンスター１体のＳ召喚を行う。このカードの発動後、ターン終了時まで相手はフィールドのＳモンスターを効果の対象にできない。
  | ko_name            = 버닝 소울
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 레벨 8 이상의 싱크로 몬스터가 존재할 경우에 발동할 수 있다. "버닝 소울" 이외의 자신 묘지의 카드 1장을 패에 넣는다. 그 후, 싱크로 몬스터 1장의 싱크로 소환을 실행한다. 이 카드의 발동 후, 턴 종료시까지 상대는 필드의 싱크로 몬스터를 효과의 대상으로 할 수 없다.
  | sc_name            = 燃烧之魂
  | sc_lore            = 此卡名的卡１回合仅可发动１张。<br />①：自己场上存在等级８以上的同步怪兽的情况下可以发动。将自己墓地“燃烧之魂”以外的１张卡加入手牌。然后，进行１只同步怪兽的同步召唤。此卡发动后，直至回合结束时为止，对手不可以场上的同步怪兽作为效果的对象。
