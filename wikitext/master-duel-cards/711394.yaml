  | atk                = 2400
  | lore               = 2+ monsters, including a Ritual Monster<br />While this card is in the Extra Monster Zone, monsters your opponent controls cannot target "Nephthys" monsters in the Main Monster Zones for attacks. This card gains effects based on the number of Ritual Monsters used for its Link Summon.<br />●1+: Cannot be destroyed by battle.<br />●2+: Cannot be destroyed by card effects, also it gains 1200 ATK.<br />●3: Neither player can target this card with card effects, also it gains another 1200 ATK.

  | fr_name            = Nephtys, la Flamme Sacrée
  | fr_lore            = 2+ monstres (un Monstre Rituel inclu)<br />Tant que cette carte est dans la Zone Monstre Extra, les monstres contrôlés par votre adversaire ne peuvent pas cibler de monstres "Nephtys" dans les Zones Monstre Main avec une attaque. Cette carte gagne des effets selon le nombre de Monstres Rituels utilisés pour son Invocation par Lien.<br />●1+ : Non destructible au combat.<br />●2+ : Non destructible par des effets de carte, et aussi, elle gagne 1200 ATK.<br />●3 : Aucun joueur ne peut cibler cette carte avec des effets de carte, et aussi, elle gagne 1200 ATK supplémentaire.
  | de_name            = Nephthys, die heilige Flamme
  | de_lore            = 2+ Monster, darunter ein Ritualmonster<br />Solange diese Karte in der Extra-Monsterzone liegt, können Monster, die dein Gegner kontrolliert, „Nephthys“-Monster in den Main-Monsterzonen nicht als Ziel für Angriffe wählen. Diese Karte erhält Effekte basierend auf der Anzahl der Ritualmonster, die für ihre Linkbeschwörung verwendet wurden.<br />●1+: Kann nicht durch Kampf zerstört werden.<br />●2+: Kann nicht durch Karteneffekte zerstört werden, zusätzlich erhält sie 1200 ATK.<br />●3: Kein Spieler kann diese Karte als Ziel für Karteneffekte wählen, zusätzlich erhält sie weitere 1200 ATK.
  | it_name            = Nephtys, la Sacra Fiamma
  | it_lore            = 2+ mostri, compreso un Mostro Rituale<br />Mentre questa carta è nella Zona Mostri Extra, i mostri controllati dal tuo avversario non possono scegliere come bersaglio i mostri "Nephtys" nella Zona Mostri Main per gli attacchi. Questa carta guadagna effetti a seconda del numero di Mostri Rituale utilizzati per la sua Evocazione Link.<br />●1+: Non può essere distrutta in battaglia.<br />●2+: Non può essere distrutta dagli effetti delle carte, inoltre essa guadagna 1200 ATK.<br />●3: Nessun giocatore può scegliere questa carta come bersaglio con gli effetti delle carte, inoltre essa guadagna un altro 1200 ATK.
  | pt_name            = Nephthys, a Chama Sagrada
  | pt_lore            = 2+ monstros, incluindo um Monstro de Ritual<br />Enquanto este card estiver na Zona de Monstros Adicional, os monstros que seu oponente controla não podem escolher monstros "Nephthys" nas Zonas de Monstros Principais como alvos de ataques. Este card ganha efeitos de acordo com o número de Monstros de Ritual usados para sua Invocação-Link.<br />●1+: Não pode ser destruído em batalha.<br />●2+: Não pode ser destruído por efeitos de card e, além disso, ele ganha 1200 de ATK.<br />●3: Nenhum duelista pode escolher este card como alvo de efeitos de card e, além disso, ele ganha mais 1200 de ATK.
  | es_name            = Nephtys, la Llama Sagrada
  | es_lore            = 2+ monstruos, incluyendo un Monstruo de Ritual<br />Mientras esta carta está en la Zona de Monstruos Extra, los monstruos que controla tu adversario no pueden seleccionar para ataques monstruos "Nephtys" en las Zonas de Monstruos Principales. Esta carta gana efectos según el número de Monstruos de Ritual usados para su Invocación por Enlace.<br />●1+: No puede ser destruida en batalla.<br />●2+: No puede ser destruida por efectos de cartas, y además ésta gana 1200 ATK.<br />●3: Ningún jugador puede seleccionar esta carta con efectos de cartas, y además ésta gana otros 1200 ATK.
  | ja_lore            = 儀式モンスターを含むモンスター２体以上<br />①：このカードは、このカードのリンク素材とした儀式モンスターの数によって以下の効果を得る。<br />●１体以上：このカードは戦闘では破壊されない。<br />●２体以上：このカードの攻撃力は１２００アップし、効果では破壊されない。<br />●３体：このカードの攻撃力は１２００アップし、効果の対象にならない。<br />②：このカードがＥＸモンスターゾーンに存在する限り、相手はメインモンスターゾーンの「ネフティス」モンスターを攻撃対象に選択できない。
  | ko_name            = 염황신－네프티스
  | ko_lore            = 의식 몬스터를 포함하는 몬스터 2장 이상<br />①: 이 카드는, 이 카드의 링크 소재로 한 의식 몬스터의 수에 따라 이하의 효과를 얻는다.<br />●1장 이상: 이 카드는 전투로는 파괴되지 않는다.<br />●2장 이상: 이 카드의 공격력은 1200 올리고, 효과로는 파괴되지 않는다.<br />●3장: 이 카드의 공격력은 1200 올리고, 효과의 대상이 되지 않는다.<br />②: 이 카드가 엑스트라 몬스터 존에 존재하는 한, 상대는 메인 몬스터 존의 "네프티스" 몬스터를 공격 대상으로 선택할 수 없다.
