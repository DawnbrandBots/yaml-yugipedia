  | fr_lore               = Une fois par tour : vous pouvez envoyer 1 monstre "Élémentsabre" depuis votre main au Cimetière, puis ciblez 1 monstre "Élémentsabre" ("Nalu, Élémentsabre" exclu) ou "Seigneur Élémentaire" dans votre Cimetière ; ajoutez-le à votre main. Une fois par tour, si cette carte est dans le Cimetière : vous pouvez déclarer 1 Attribut ; jusqu'à la fin de ce tour, cette carte dans le Cimetière devient de cet Attribut.
  | de_lore               = Einmal pro Spielzug: Du kannst 1 „Elementsäbel“-Monster von deiner Hand auf den Friedhof legen und dann 1 „Elementsäbel“- oder „Elementarherrscher“-Monster in deinem Friedhof wählen, außer „Elementsäbel Nalu“; füge es deiner Hand hinzu. Einmal pro Spielzug, falls sich diese Karte im Friedhof befindet: Du kannst 1 Eigenschaft deklarieren; diese Karte im Friedhof wird bis zum Ende dieses Spielzugs zu der Eigenschaft.
  | it_lore               = Una volta per turno: puoi mandare 1 mostro "Elementsciabola" dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro "Elementsciabola" o "Signore Elementale" nel tuo Cimitero, eccetto "Elementsciabola Nalu"; aggiungilo alla tua mano. Una volta per turno, se questa carta è nel Cimitero: puoi dichiarare 1 Attributo; questa carta nel Cimitero diventa di quell'Attributo fino alla fine di questo turno.
  | ko_lore               = ① : 1턴에 1번, 패에서 "엘리멘트 세이버" 몬스터 1장을 묘지로 보내고, 자신 묘지의, "엘리멘트세이버 나르" 이외의 "엘리멘트세이버" 몬스터 또는 "령신" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다. ② : 이 카드가 묘지에 존재할 경우, 1턴에 1번, 속성을 1개 선언하고 발동할 수 있다. 묘지의 이 카드는 턴 종료시까지 선언한 속성이 된다.
  | pt_lore               = Uma vez por turno: você pode enviar 1 monstro "Sabrelemento" da sua mão para o Cemitério e, depois, escolher 1 monstro "Sabrelemento" ou "Senhor Elemental" no seu Cemitério, exceto "Sabrelemento Nalu"; adicione-o à sua mão. Uma vez por turno, se este card estiver no Cemitério: você pode declarar 1 Atributo; este card no Cemitério se torna desse Atributo até o final deste turno.
  | es_lore               = Una vez por turno: puedes mandar al Cementerio 1 monstruo "Sablelemento" en tu mano, y después seleccionar 1 monstruo "Sablelemento" o "Señor Elemental" en tu Cementerio, excepto "Sablelemento Nalu"; añádelo a tu mano. Una vez por turno, si esta carta está en el Cementerio: puedes declarar 1 Atributo; hasta el final de este turno, esta carta en el Cementerio se convierte en una carta con ese Atributo.
  | ja_lore               = ①：１ターンに１度、手札から「エレメントセイバー」モンスター１体を墓地へ送り、自分の墓地の、「エレメントセイバー・ナル」以外の「エレメントセイバー」モンスターまたは「霊神」モンスター１体を対象として発動できる。そのモンスターを手札に加える。②：このカードが墓地に存在する場合、１ターンに１度、属性を１つ宣言して発動できる。墓地のこのカードはターン終了時まで宣言した属性になる。
