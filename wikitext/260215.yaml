  | fr_lore               = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant tous les monstres LUMIÈRE ou tous les monstres TÉNÈBRES depuis votre Cimetière, tant que vous avez un nombre égal de chacun dans votre Cimetière. Tant que cette carte est face recto sur le Terrain, elle est aussi LUMIÈRE. Lorsque cette carte est Invoquée Spécialement : vous pouvez activer l'effet approprié, selon l'Attribut des monstres bannis pour l'Invocation Spéciale. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cet effet.<br />● LUMIÈRE : Ciblez 1 monstre sur le Terrain ; bannissez-le.<br />● TÉNÈBRES : Jusqu'à la End Phase de votre adversaire, bannissez face verso 1 carte au hasard depuis la main de votre adversaire.
  | de_lore               = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du alle LICHT Monster oder alle FINSTERNIS Monster von deinem Friedhof verbannst, solange du die gleiche Anzahl von beiden in deinem Friedhof hast. Solange diese Karte offen auf dem Spielfeld liegt, hat sie zusätzlich die Eigenschaft LICHT. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst den entsprechenden Effekt aktivieren, basierend auf der Eigenschaft der für die Spezialbeschwörung verbannten Monster. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Battle Phase durchführen.<br />● LICHT: Wähle 1 Monster auf dem Spielfeld; verbanne es.<br />● FINSTERNIS: Verbanne bis zur End Phase deines Gegners 1 zufällige Karte von der Hand deines Gegners verdeckt.
  | it_lore               = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo tutti i mostri LUCE o tutti i mostri OSCURITÀ dal tuo Cimitero, mentre hai pari numero di ognuno nel tuo Cimitero. Mentre è scoperta sul Terreno, questa carta ha anche Attributo LUCE. Quando questa carta viene Evocata Specialmente: puoi attivare l'effetto appropriato, a seconda dell'Attributo dei mostri banditi per l'Evocazione Speciale. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questo effetto.<br />● LUCE: scegli come bersaglio 1 mostro sul Terreno; bandiscilo.<br />● OSCURITÀ: bandisci 1 carta a caso dalla mano del tuo avversario coperta, fino alla End Phase del tuo avversario.
  | pt_lore               = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir todos os monstros de LUZ ou todos os monstros de TREVAS do seu Cemitério, enquanto você tiver um mesmo número de cada um deles no seu Cemitério. Enquanto estiver com a face para cima no campo, este card também é do Atributo LUZ. Quando este card for Invocado por Invocação-Especial: você pode ativar o efeito apropriado, de acordo com o Atributo dos monstros banidos para a Invocação-Especial. Você não pode conduzir sua Fase de Batalha no turno em que ativar este efeito.<br />● LUZ: Escolha 1 monstro no campo; bana-o.<br />● TREVAS: Até a Fase Final do seu oponente, bana, com a face para baixo, 1 card aleatório da mão do seu oponente.
  | es_lore               = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando todos los monstruos de LUZ o todos los monstruos de OSCURIDAD en tu Cementerio, mientras tengas la misma cantidad de cada uno en tu Cementerio. Mientras esté boca arriba en el Campo, esta carta también tiene el Atributo de LUZ. Cuando esta carta es Invocada de Modo Especial: puedes activar el efecto apropiado, basado en el Atributo de los monstruos desterrados para la Invocación Especial. El turno en que activas este efecto no puedes realizar tu Battle Phase.<br />● LUZ: Selecciona 1 monstruo en el Campo; destiérralo.<br />● OSCURIDAD: Hasta la End Phase de tu adversario, destierra 1 carta al azar en la mano de tu adversario, boca abajo.
  | ja_lore               = このカードは通常召喚できない。自分の墓地の光属性と闇属性のモンスターの数が同じ場合に、その内のどちらかの属性を全て除外した場合のみ特殊召喚できる。このカードの属性は「光」としても扱う。このカードが特殊召喚に成功した時、特殊召喚するために除外したモンスターの属性により、以下の効果を発動できる。この効果を発動するターン、自分はバトルフェイズを行えない。●光：フィールド上のモンスター１体を選択して除外する。●闇：相手の手札をランダムに１枚選び、相手のエンドフェイズ時まで裏側表示で除外する。
  | ko_lore               = 이 카드는 일반 소환 / 세트할 수 없다. 자신 묘지의 빛 속성과 어둠 속성의 몬스터 수가 같을 경우에, 그 중에서 한쪽의 속성을 전부 제외했을 경우에만 특수 소환할 수 있다. 이 카드의 속성은 "빛"으로도 취급한다. 이 카드가 특수 소환에 성공했을 때, 특수 소환하기 위해 제외한 몬스터의 속성에 따라 이하의 효과를 발동할 수 있다. 이 효과를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다. ●빛 : 필드 위의 몬스터 1장을 선택하고 제외한다. ●어둠 : 상대의 패를 무작위로 1장 고르고, 상대의 엔드 페이즈시까지 뒷면 표시로 제외한다.
