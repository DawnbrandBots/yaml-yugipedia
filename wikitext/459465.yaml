  | fr_lore               = Une fois par tour : vous pouvez défausser 2 cartes, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; équipez le monstre face recto à cette carte. Cette carte gagne une ATK égale à la somme des ATK d'origine des monstres qui lui sont équipés par cet effet. Une fois par tour, durant la End Phase : vous pouvez cibler 1 Carte Monstre équipée à cette carte par l'effet de cette carte ; Invoquez-la Spécialement sur votre Terrain.
  | de_lore               = Einmal pro Spielzug: Du kannst 2 Karten abwerfen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; rüste diese Karte mit dem offenen Monster aus. Diese Karte erhält ATK in Höhe der Summe der Grund-ATK der Monster, mit denen sie durch diesen Effekt ausgerüstet ist. Einmal pro Spielzug, während der End Phase: Du kannst 1 Monsterkarte wählen, mit der diese Karte durch ihren Effekt ausgerüstet ist; beschwöre sie als Spezialbeschwörung auf deine Spielfeldseite.
  | it_lore               = Una volta per turno: puoi scartare 2 carte, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; equipaggia quel mostro scoperto a questa carta. Questa carta guadagna ATK pari alla somma degli ATK originali dei mostri equipaggiati ad essa da questo effetto. Una volta per turno, durante la End Phase: puoi scegliere come bersaglio 1 Carta Mostro equipaggiata a questa carta dall'effetto di questa carta; Evocala Specialmente sul tuo Terreno.
  | pt_lore               = Uma vez por turno: você pode descartar 2 cards e, depois, escolha 1 monstro com a face para cima que seu oponente controla; equipe esse monstro com a face para cima a este card. Este card ganha ATK igual ao ATK original combinado dos monstros equipados a ele por este efeito. Uma vez por turno, durante a Fase Final: você pode escolher 1 Card de Monstro equipado a este card pelo efeito deste card; Invoque-o por Invocação-Especial no seu campo.
  | es_lore               = Una vez por turno: puedes descartar 2 cartas, y después seleccionar 1 monstruo boca arriba que controle tu adversario; equipa ese monstruo boca arriba a esta carta. Esta carta gana ATK igual a los ATK originales combinados de los monstruos equipados a ella por este efecto. Una vez por turno, durante la End Phase: puedes seleccionar 1 Carta de Monstruo equipada a esta carta por el efecto de esta carta; Invócala de Modo Especial a tu Campo.
  | ja_lore               = ①：１ターンに１度、手札を２枚捨て、相手フィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターを装備カード扱いとしてこのカードに装備する。②：このカードの攻撃力は、このカードの効果で装備したモンスターの元々の攻撃力分アップする。③：自分・相手のエンドフェイズに、このカードの効果で装備したモンスターカード１枚を対象として発動できる。そのカードを自分フィールドに特殊召喚する。
  | ko_lore               = ①: 1틴에 1번, 패를 2장 버리고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 앞면 표시 몬스터를 장착 카드로 취급하여 이 카드에 장착한다. ②: 이 카드의 공격력은, 이 카드의 효과로 장착한 몬스터의 원래 공격력만큼 올린다. ③: 자신 / 상대의 엔드 페이즈에, 이 카드의 효과로 장착한 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 특수 소환한다.
