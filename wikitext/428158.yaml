  | lore                  = [[Target]] 1 "[[Stardust (archetype)|Stardust]]" [[Synchro Monster]] you [[control]]; this [[turn]], if that Synchro Monster you control [[battle]]s an opponent's [[Monster Card|monster]], [[shuffle]] that opponent's monster into the [[Main Deck|Deck]] at the start of the [[Damage Step]]. If a "Stardust" Synchro Monster you control would [[Tribute]] itself to [[activate]] its [[effect]], you can [[banish]] this card from your [[Graveyard|GY]] instead.
  | fr_lore               = Ciblez 1 Monstre Synchro "Poussière d'Étoile" que vous contrôlez ; ce tour, si le Monstre Synchro que vous contrôlez combat un monstre de l'adversaire, mélangez le monstre de l'adversaire dans le Deck au début de la Damage Step. Si un Monstre Synchro "Poussière d'Étoile" que vous contrôlez va se Sacrifier pour activer son effet, vous pouvez bannir cette carte depuis votre Cimetière à la place.
  | de_lore               = Wähle 1 „Sternenstaub“-Synchromonster, das du kontrollierst; falls das Synchromonster, das du kontrollierst, in diesem Spielzug gegen ein Monster eines Gegners kämpft, mische das Monster des Gegners am Beginn des Damage Steps ins Deck. Falls ein „Sternenstaub“-Synchromonster, das du kontrollierst, sich selbst als Tribut anbieten würde, um seinen Effekt zu aktivieren, kannst du stattdessen diese Karte von deinem Friedhof verbannen.
  | it_lore               = Scegli come bersaglio 1 Mostro Synchro "Polvere di Stelle" che controlli; in questo turno, se quel Mostro Synchro che controlli combatte con un mostro dell'avversario, mischia quel mostro dell'avversario nel Deck all'inizio del Damage Step. Se un Mostro Synchro "Polvere di Stelle" che controlli sta per offrire come Tributo se stesso per attivare il suo effetto, puoi invece bandire questa carta dal tuo Cimitero.
  | pt_lore               = Escolha 1 Monstro Sincro "Poeira Estelar" que você controla; neste turno, se esse Monstro Sincro que você controla batalhar um monstro do oponente, embaralhe esse monstro do oponente no Deck no começo da Etapa de Dano. Se um Monstro Sincro "Poeira Estelar" que você controla seria oferecido como Tributo para ativar seu próprio efeito, em vez disso, você pode banir este card do seu Cemitério.
  | es_lore               = Selecciona 1 Monstruo de Sincronía "Polvo de Estrellas" que controles; este turno, si ese Monstruo de Sincronía que controlas batalla con un monstruo del adversario, baraja al Deck ese monstruo del adversario al comienzo del Damage Step. Si un Monstruo de Sincronía "Polvo de Estrellas" que controlas fuera a Sacrificarse a sí mismo para activar su efecto, puedes desterrar esta carta en tu Cementerio en su lugar.
  | ja_lore               = ①：自分フィールドの「スターダスト」Ｓモンスター１体を対象として発動できる。このターン、その自分のＳモンスターが相手モンスターと戦闘を行う場合、ダメージステップ開始時にその相手モンスターを持ち主のデッキに戻す。②：自分フィールドの「スターダスト」Ｓモンスターが効果を発動するために自身をリリースする場合、代わりに墓地のこのカードを除外できる。
  | ko_lore               = ①: 자신 필드의 "스타더스트" 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 자신의 싱크로 몬스터가 상대 몬스터와 전투를 실행할 경우, 데미지 스텝 개시시에 그 상대 몬스터를 주인의 덱으로 되돌린다. ②: 자신 필드의 "스타더스트" 싱크로 몬스터가 효과를 발동하기 위해 자신을 릴리스할 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
