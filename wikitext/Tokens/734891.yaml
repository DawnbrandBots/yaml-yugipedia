  | text                  = This card can be used as any [[Monster Token|Token]] or [[Counter]].<br /><br /><br />''[[Dogmatika Fleurdelis, the Knighted|Sometimes like a kind sister, sometimes like a strict teacher]]. The bond is always there, even while far apart.''
  | fr_text               = Cette carte peut être utilisée comme Jeton ou Compteur.<br /><br /><br />''Parfois comme une gentille sœur, parfois comme une professeure stricte. Même éloignées l'une de l'autre, elles sont pour toujours unies.''
  | de_text               = Diese Karte kann als eine beliebige Spiel oder Zählmarke verwender werden.<br /><br /><br />''Manchmal wie eine gütige Schwester, manchmal wie eine gestrenge Lehrerin. Die Verbindung ist immer spürbar, seibst in der Ferne.''
  | it_text               = Questa carta può essere utilizzata come qualsiasi Segna-Mostro o Segnalino.<br /><br /><br />''A volte come una sorella gentile, a volte come una maestra severa. Il legame è sempre li, anche se molto distanti.''
  | pt_text               = Este card pode ser usado como qualquer Ficha ou Marcador.<br /><br /><br />''Às vezes comó uma irmã doce, às vezes como uma professora rígida. O elo sempre está lá, mesmo quando estão distantes.''
  | es_text               = Esta carta puede usarse como cualquier Ficha o Contador.<br /><br /><br />''A veces es como una hermana amable, a veces como una maestra estricta. Pero el vínculo siempre està allí, aun en la distancia.''
  | ja_text               = このカードはトークンまたはカウンターとして使用する事ができる。<br /><br /><br />時には優しき姉のように、時には厳しい師のように。<br />紡いだ絆はいつまでも、遠く離れても繋がっている。
  | ko_text               = 이 카드는 토큰 또는 카운터로 사용할 수 있다.<br /><br /><br />때로는 상냥한 언니처럼, 때로는 엄한 스승처럼.<br />맺어진 인연은 영원토로, 멀리 떨어져 있을지라도 변함없다.
  | sc_text               = 此卡可作为衍生物或计数物使用。<br /><br /><br />时而如温柔的姐姐，时而如严厉的师长。<br />即便距离遥远，编织已成的羁绊也永远相连。
