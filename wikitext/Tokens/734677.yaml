  | text                  = This card can be used as any [[Monster Token|Token]] or [[Counter]].<br /><br /><br />''A pure white heart to be filled with many memories. With thoughts of coming days in mind, [[Incredible Ecclesia, the Virtuous|the girl]] gifts a name to [[Fallen of Albaz|the boy]].''
  | fr_text               = Cette carte peut être utilisée comme Jeton ou Compteur.<br /><br /><br />''Un cœur blanc et pur à remplir avec de nombreux souvenirs. En pensant aux jours à venir, la fille donne un nom au garçon.''
  | de_text               = Diese Karte kann als eine beliebige Spiel oder Zählmarke verwender werden.<br /><br /><br />''Ein reines, weißes Herz, das darauf wartet, mit vielen Erinnerungen gefüllt zu werden. Mit Gedanken an die kommenden Tage schenkt das Mädchen dem Jungen einen Namen.''
  | it_text               = Questa carta può essere utilizzata come qualsiasi Segna-Mostro o Segnalino.<br /><br /><br />''Un cuore bianco e puro da riempire con molti ricordi. Con il pensiero dei giorni futuri in mente, la ragazza dona un nome al ragazzo.''
  | pt_text               = Este card pode ser usado como qualquer Ficha ou Marcador.<br /><br /><br />''Um puro coração branco que pode ser preenchido com muítas memórias. Pensando nos días que aproximam, a garota da um nome ao garoto.''
  | es_text               = Esta carta puede usarse como cualquier Ficha o Contador.<br /><br /><br />''Un corazón blanco y puro para llenar con muchos recuerdos. Pensando en los días futuros, la chica le regala un nombre al chico.''
  | ja_text               = このカードはトークンまたはカウンターとして使用する事ができる。<br /><br /><br />その真っ白な心に、これからたくさんの思い出を。<br />未来を想い、少女は少年に名を贈る。
  | ko_text               = 이 카드는 토큰 또는 카운터로 사용할 수 있다.<br /><br /><br />그 새하얀 마을에, 지금부터는 추억이 가득하기를.<br />미래를 상상하며, 소녀는 소년에게 이름은 선물한다.
  | sc_text               = 此卡可作为衍生物或计数物使用。<br /><br /><br />其纯白的心灵今后将留下无数回忆。<br />心系未来，少女将名赠予少年。
