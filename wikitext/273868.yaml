  | lore                  = When this card is [[Special Summon]]ed by the [[effect]] of a [[Spellcaster]]-[[Type]] [[Monster Card|monster]]: You can [[target]] any number of your [[banish]]ed "[[Spellbook]]" [[Spell Card]]s; [[shuffle]] them into the [[Main Deck|Deck]], and if you do, [[return]] your other banished "Spellbook" Spell Cards to your [[Graveyard]]. You can only use the effect of "Wheel of Prophecy" [[once per turn]].
  | fr_lore               = Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre de Type Magicien : vous pouvez cibler un nombre de votre choix de vos Cartes Magie "Livre de Magie" bannies ; mélangez-les dans le Deck, et si vous le faites, renvoyez vos autres Cartes Magie "Livre de Magie" bannies à votre Cimetière. Vous ne pouvez utiliser l'effet de "Roue de la Prophétie" qu'une fois par tour.
  | de_lore               = Wenn diese Karte durch den Effekt eines Monsters vom Typ Hexer als Spezialbeschwörung beschworen wird: Du kannst eine beliebige Anzahl deiner verbannten „Magiebuch“-Zauberkarten wählen; mische sie ins Deck und falls du dies tust, lege deine anderen verbannten „Magiebuch“-Zauberkarten auf deinen Friedhof zurück. Du kannst den Effekt von „Das Rad der Prophezeiung“ nur einmal pro Spielzug verwenden.
  | it_lore               = Quando questa carta viene Evocata Specialmente dall'effetto di un mostro di Tipo Incantatore: puoi scegliere come bersaglio un qualsiasi numero delle tue Carte Magia "Libro di Magia" bandite; mischiale nel Deck e, se lo fai, fai ritornare le tue altre Carte Magia "Libro di Magia" bandite nel tuo Cimitero. Puoi utilizzare l'effetto di "Ruota della Profezia" una sola volta per turno.
  | pt_lore               = Quando este card for [[Summon|Invocado]] por [[Special Summon|Invocação-Especial]] pelo [[Effect|efeito]] de um [[Monster Card|monstro]] do [[Type|Tipo]] [[Spellcaster|Mago]]: você pode [[Target|escolher]] qualquer número dos seus [[Spell Card|Cards de Magia]] "[[Spellbook|Livro de Magia]]" [[Banish|banidos]]; [[Shuffle|embaralhe-os]] no [[Main Deck|Deck]] e, se isso acontecer, coloque seus outros Cards de Magia "Livro de Magia" banidos em seu [[Graveyard|Cemitério]]. Você só pode usar o efeito de "Roda da Profecia" [[Once per turn|uma vez por turno]].
  | es_lore               = Cuando esta carta es Invocada de Modo Especial por el efecto de un monstruo de Tipo Lanzador de Conjuros: puedes seleccionar cualquier cantidad de tus Cartas Mágicas "Libro de Magia" desterradas; barájalas al Deck y, si lo haces, devuelve a tu Cementerio tus demás Cartas Mágicas "Libro de Magia". Sólo puedes usar el efecto de "Rueda de la Profecía" una vez por turno.
  | ja_lore               = このカードが魔法使い族モンスターの効果によって特殊召喚に成功した時、ゲームから除外されている自分の「魔導書」と名のついた魔法カードを任意の数だけ選択して発動できる。選択したカードをデッキに戻し、残りの「魔導書」と名のついた魔法カードを墓地に戻す。「魔導獣士 ルード」の効果は１ターンに１度しか使用できない。
  | ko_lore               = 이 카드가 마법사족 몬스터의 효과에 의해서 특수 소환에 성공했을 때, 게임에서 제외되어 있는 자신의 "마도서"라는 이름이 붙은 마법 카드를 임의의 수만큼 선택하고 발동할 수 있다. 선택한 카드를 덱으로 되돌리고, 남은 "마도서"라는 이름이 붙은 마법 카드를 묘지로 되돌린다. "마도수사 루드"의 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_lore               = 此卡因魔法师族怪兽的效果特殊召唤成功时，可选择从游戏中被除外的我方冠有「魔導書」之名的任意张数的魔法卡并发动。被选择卡牌返回至牌组，剩余的冠有「魔導書」之名的魔法卡返回至墓地。「魔導獸士 路德」的效果1回合只可使用1次。
