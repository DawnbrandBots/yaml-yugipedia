  | es_lore               = Manda al Cementerio 1 monstruo "Señoroscuro/a" en tu mano o boca arriba en tu Campo; hasta el final de este turno, niega los efectos de 1 Monstruo de Efecto en el Campo y, si lo haces, gana tantos LP como su ATK. Sólo puedes activar 1 "El Bendito Señoroscuro" por turno.
