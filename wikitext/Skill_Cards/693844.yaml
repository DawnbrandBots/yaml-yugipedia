  | text                  = [[Once per turn]], during your [[Main Phase]], you can use 1 of the following Skills.<br />● You can [[Tribute]] 1 [[Insect]] [[Monster Card|monster]] from either [[field]] [[equip]]ped with an [[Equip Card]], and if you do, [[Special Summon]] 1 Insect monster from your [[Main Deck|Deck]], [[Ignoring the Summoning conditions|ignoring its Summoning conditions]]. You cannot [[Normal Summon|Normal]] or Special Summon other monsters the [[turn]] you activate this Skill. At the end of your turn, flip this card over.<br />● You can shuffle 1 Insect monster from your [[Graveyard|GY]] into the Deck, then [[Draw a card|draw]] 1 card. At the end of your turn, flip this card over.<br />Each of these Skills can only be used once per Duel.
  | fr_skill_activation   = Retournez cette carte lorsque vous activez cette Compétence.
  | fr_text               = Activez la ou les Compétences suivantes durant votre Main Phase. <br />● Vous pouvez sacrifier 1 monstre insecte équipé avec une Carte d'Équipement depuis le Terrain, et si vous le faites, Invoquez Spécialement 1 monstre Insecte depuis votre Deck, en ignorant ses conditions d'Invocation, et aussi, retournez cette carte.<br />● Vous pouvez mélanger 1 monstre Insecte depuis votre Cimetière dans le Deck, puis piochez 1 carte, et aussi, retournez cette carte.<br />Chacune de ces Compétences ne peut être utilisée qu'une fois par Duel.
  | de_skill_activation   = Drehe diese Karte um, wenn du diese Fähigkeit aktivierst.
  | de_text               = Aktiviere die folgende/n Fähigkeit/en während deiner Main Phase.<br />● Du kannst 1 Insekt-Monster, das mit einer Ausrüstungskarte ausgerüstet ist, von einer beliebigen Spielfeldseite als Tribut an und falls du dies tust, beschwöre 1 Insekt-Monster als Spezialbeschwörung von deinem Deck ungeachtet seiner Beschwörungsbedinugungen, zusätzlich drehe diese Karte um.<br />● Du kannst 1 Insekt-Monster von deinem Friedhof ins Deck mischen, dann ziehe 1 Karte, zusätzlich drehe diese Karte um.<br />Jede dieser Fähigkeiten kann nur einmal pro Duell verwendet werden.
  | it_skill_activation   = Gira questa carta quando attivi questa Abilità.
  | it_text               = Attiva uno più delle seguenti Abilità durante la tua Main Phase.<br />● Puoi offrire come Tributo dal qualsiasi Terreno 1 mostro Insetto equipaggiato con una Carta Equipaggiamento e, se lo fai, Evoca Specialmente 1 mostro Insetto dal tuo Deck, ignorando le sue condizioni di Evocazione, inoltre gira questa carta.<br />● Puoi mischiare 1 mostro Insetto dal tuo Cimitero nel Deck, poi pescare 1 carta, inoltre gira questa carta.<br />Ognuna di questa Abilità può essere utilizzata una sola volta per Duello.
  | pt_skill_activation   = Vire este card quando ativar esta Habilidade.
  | pt_text               = Ative a(s) seguinte(s) Habilidade(s) durante sua Fase Principal.<br />● Você pode oferecer como Tributo 1 monstro Inseto de qualquer campo equipado com um Card de Equipamento e, se isso acontecer, Invoque por Invocação-Especial 1 monstro Inseto do seu Deck, ignorando suas condições de Invocação e, além disso, vire este card.<br />● Você pode embaralhar no Deck 1 monstro Inseto do seu Cemitério e, depois, compre 1 card e, além disso, vire este card.<br/>Cada uma dessas Habilidades só pode ser usada uma vez por Duelo.
  | es_skill_activation   = Voltea esta carta cuando actives esta Habilidad.
