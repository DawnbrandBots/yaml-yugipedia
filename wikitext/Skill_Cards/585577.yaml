  | fr_text             = Au début du 5e tour (comptez les tours de chaque joueur), activez cette Compétence.<br />Durant votre Main Phase, vous pouvez réduire vos LP à 100, et défaussez 2 cartes depuis votre main. Lancez un dé à 6 faces et piochez un nombre de cartes égal au résultat. Cette Compétence ne peut être utilisée qu'une fois par Duel.
  | de_skill_activation = 
  | de_text             = Am Beginn des 5. Spielzugs, aktiviere diese Fähigkeit (zähle die Spielzüge beider Spieler).<br />Während deiner Main Phase kannst du deine LP auf 100 verringern und 2 Karten von deiner Hand abwerfen. Wirf einen sechsseitigen Würfel und ziehe Karten in Höhe des Ergebnisses. Diese Fähigkeit kann nur einmal pro Duell verwendet werden.
  | it_skill_activation = 
  | it_text             = All'inizio del 5° turno, attiva questa Abilità (conta i turni di entrambi i giocatori).<br />Durante la tua Main Phase, puoi ridurre i tuoi LP a 100 e scartare 2 carte dalla tua mano. Tira un dado a sei facce e pesca carte pari al risultato. Questa Abilità può esserre utilizzata una sola volta per Duelo.
  | pt_skill_activation = Vire este card quando ativar esta Habilidade.
  | pt_text             = No começo do 5º turno, ative esta Habilidade (conte os turnos dos dois duelistas).<br/>Durante sua Fase Principal, você pode reduzir seus PV a 100 e descartar 2 cards da sua mão. Lance um dado de seis lados e compre um número de cards igual ao resultado. Esta Habilidade só pode ser usada uma vez por Duelo.
  | es_skill_activation = Voltea esta carta cuando actives esta Habilidad.
  | es_text             = Al comienzo del 5to. turno, activa esta Habilidad (cuenta los turnos de ambos jugadores).<br />Durante tu Main Phase, puedes reducir en 100 tus LP y descartar 2 cartas de tu mano. Lanza un dado de seis caras y roba tantas cartas como el resultado. Esta Habilidad sólo puede usarse una vez por Duelo.
