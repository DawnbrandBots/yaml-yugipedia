  | fr_lore               = Si cette carte est Invoquée Spécialement par l'effet d'un monstre "Prédaplante" : vous pouvez ajouter 1 Carte Magie "Polymérisation" ou Carte Magie "Fusion" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Darlingtonia Cobra Prédaplante" qu'une fois par Duel.
  | de_lore               = Falls diese Karte durch den Effekt eines „Raubpflanze“-Monsters als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Polymerisation“-Zauberkarte oder „Fusion“-Zauberkarte von deinem Deck hinzufügen. Du kannst diesen Effekt von „Raubpflanze Lilienkobra“ nur einmal pro Duell verwenden.
  | it_lore               = Se questa carta viene Evocata Specialmente dall'effetto di un mostro "Predapianta": puoi aggiungere 1 Carta Magia "Polimerizzazione" o 1 Carta Magia "Fusione" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Predapianta Darlingtonia Cobra" una sola volta per Duello.
  | pt_lore               = Se este card for Invocado por Invocação-Especial pelo efeito de um monstro "Predaplanta": você pode adicionar 1 Card de Magia "Polimerização" ou Card de Magia "Fusão" do seu Deck à sua mão. Você só pode usar este efeito de "Predaplanta Cobra Darlingtonia" uma vez por Duelo.
  | es_lore               = Si esta carta es Invocada de Modo Especial por el efecto de un monstruo "Predaplanta": puedes añadir a tu mano 1 Carta Mágica "Polimerización" o 1 Carta Mágica "Fusión" en tu Deck. Sólo puedes usar este efecto de "Predaplanta Darlingtonia Cobra" una vez por Duelo.
  | ja_lore               = 「捕食植物ダーリング・コブラ」の効果はデュエル中に１度しか使用できない。①：このカードが「捕食植物」モンスターの効果で特殊召喚に成功した場合に発動できる。デッキから「融合」魔法カードまたは「フュージョン」魔法カード１枚を手札に加える。
  | ko_lore               = "프레데터 플랜츠 달링 코브라"의 효과는 듀얼 중에 1번밖에 사용할 수 없다. ①: 이 카드가 "프레데터 플랜츠" 몬스터의 효과로 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "융합" 마법 카드 또는 "퓨전" 마법 카드 1장을 패에 넣는다.
