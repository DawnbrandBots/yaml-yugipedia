  | fr_lore               = "Tigresse Amazonesse" + 1 monstre "Amazonesse"<br />Une fois par combat, si cette carte attaque, durant le calcul des dommages : durant ce calcul des dommages uniquement, vous pouvez faire gagner 500 ATK à cette carte. Si votre monstre "Amazonesse" a attaqué un monstre de l'adversaire, après le calcul des dommages : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; il perd 800 ATK. Les monstres contrôlés par votre adversaire ne peuvent pas attaquer de monstres "Amazonesse" que vous contrôlez (celui-ci exclu).
  | de_lore               = „Amazonische Tigerdame“ + 1 „Amazonisch“-Monster<br />Einmal pro Kampf, falls diese Karte angreift, während der Schadensberechnung: Du kannst diese Karte nur während der Schadensberechnung 500 ATK erhalten lassen. Falls dein „Amazonisch“-Monster ein Monster eines Gegners angegriffen hat, nach der Schadensberechnung: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; es verliert 800 ATK. Monster, die dein Gegner kontrolliert, können keine „Amazonisch“-Monster angreifen, die du kontrollierst, außer diesem.
  | it_lore               = "Tigre Amazoness" + 1 mostro "Amazoness"<br />Una volta per battaglia, se questa carta attacca, durante il calcolo dei danni: puoi far guadagnare a questa carta 500 ATK solamente durante quel calcolo dei danni. Se un tuo mostro "Amazoness" ha attaccato un mostro dell'avversario, dopo il calcolo dei danni: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso perde 800 ATK. I mostri controllati dal tuo avversario non possono attaccare i mostri "Amazoness" che controlli, eccetto questo.
  | pt_lore               = "Tigre Amazoness" + 1 monstro "Amazoness"<br />Uma vez por batalha, se este card atacar, durante o cálculo de dano: você pode fazer com que esse card ganhe 500 de ATK, apenas durante esse cálculo de dano. Se um monstro "Amazoness" seu atacou um monstro do oponente, depois do cálculo de dano: você pode escolher 1 monstro com a face para cima que seu oponente controla; ele perde 800 de ATK. Monstros que seu oponente controla não podem atacar monstros "Amazoness" que você controla, exceto este.
  | es_lore               = "Tigre Amazoness" + 1 monstruo "Amazoness"<br />Una vez por batalla, si esta carta ataca, durante el cálculo de daño: puedes hacer que esta carta gane 500 ATK, sólo durante el cálculo de daño. Si tu monstruo "Amazoness" atacó a un monstruo de un adversario, después del cálculo de daño: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; éste pierde 800 ATK. Los monstruos que controle tu adversario no pueden atacar a monstruos "Amazoness" que tú controles, excepto a éste.
  | ja_lore               = 「アマゾネスペット虎」＋「アマゾネス」モンスター<br />①：このカードが攻撃するダメージ計算時に発動できる。このカードの攻撃力はそのダメージ計算時のみ５００アップする。②：自分の「アマゾネス」モンスターが相手モンスターに攻撃したダメージ計算後、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力は８００ダウンする。③：このカードがモンスターゾーンに存在する限り、相手モンスターはこのカード以外の「アマゾネス」モンスターを攻撃できない。
  | ko_lore               = "아마조네스의 애완호랑이" ＋ "아마조네스" 몬스터<br />①: 이 카드가 공격하는 데미지 계산시에 발동할 수 있다. 이 카드의 공격력은 그 데미지 계산시에만 500 올린다. ②: 자신의 "아마조네스" 몬스터가 상대 몬스터에 공격한 데미지 계산 후에 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 800 내린다. ③: 이 카드가 몬스터 존에 존재하는 한, 상대는 다른 "아마조네스" 몬스터를 공격할 수 없다.
