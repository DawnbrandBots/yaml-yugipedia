  | it_lore               = 2 mostri OSCURITÀ di Livello 8<br />Deve essere Evocato Xyz e non può essere Evocato Specialmente in altri modi. Una volta per turno, durante il turno di qualsiasi giocatore: puoi staccare 1 Materiale Xyz da questa carta e mandare 1 carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; metti questa carta in Posizione di Difesa e, se lo fai, gli effetti di quella carta scoperta si annullano fino alla fine di questo turno.
  | pt_lore               = 2 monstros de TREVAS de Nível 8<br />Deve ser Invocado por Invocação-Xyz e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Uma vez por turno, durante o turno de qualquer duelista: você pode desassociar 1 Matéria Xyz deste card e enviar 1 card da sua mão para o Cemitério e, depois, escolher 1 card com a face para cima que seu oponente controla; coloque este card em Posição de Defesa e, se isso acontecer, esse card com a face para cima tem seus efeitos negados até o final deste turno.
  | es_lore               = 2 monstruos de OSCURIDAD de Nivel 8<br />Debe ser Invocado Xyz y no puede ser Invocado de Modo Especial de otra forma. Una vez por turno, durante el turno de cualquier jugador: puedes desacoplar de esta carta 1 Material Xyz y mandar al Cementerio 1 carta en tu mano, y después seleccionar 1 carta boca arriba que controle tu adversario; cambia esa carta a Posición de Defensa y, si lo haces, hasta el final de este turno, esa carta boca arriba ve negados sus efectos.
