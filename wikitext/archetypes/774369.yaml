  ==Playing style==
  The archetype has a control-themed play-style, utilizing [[banish]]ing and [[Special Summon]]s on top of restricting the opponent's options via effects based on their monsters in the same column as the player's "S-Force" monsters, thus creating a theme of "arresting" the opponent.

