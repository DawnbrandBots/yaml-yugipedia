  "'''S-Force'''", known as "'''Security Force'''" ({{Ruby|Ｓ－Ｆｏｒｃｅ|セキュリティ・フォース}} ''Sekyuriti Fōsu'') in the ''[[OCG]]'', is an [[archetype]] debuting in ''[[Blazing Vortex]]'', comprised of [[LIGHT]] and [[DARK]] monsters with various [[Type]]s.

  ==Design==
  [[File:Crest S-Force.png|left|thumb|150px|The "S-Force" crest.]]
  The "S-Force" monsters are a futuristic security team, as the name implies, featuring a plethora of human and humanoid members. They have ties to the "[[Time Thief]]" and "[[PSY-Frame]]" archetypes in both design and lore, with members from the latter two appearing in [[S-Force Showdown|some]] [[S-Force Specimen|artworks]] of this archetype; they were initially alluded to within the flavor text of "[[PSY-Frame Driver]]".

