  "'''Genex'''" (ジェネクス ''Jenekusu'') is an [[archetype]] of mostly [[Machine]] [[Monster Card|monsters]] with various [[Attribute]]s (primarily [[DARK]]) that exist in the ''[[TCG]]''/''[[OCG]]''. Most of their effects involves adding monsters from the Deck to the hand and [[Special Summon]] them, as well as using "[[Genex Controller]]" with low-[[Level]] monsters of the four basic Attributes for [[Synchro Summon]]. The name of "Genex" [[Synchro Monster]]s takes after sources of energy such as [[Hydro Genex|hydroelectric]], [[Geo Genex|geothermal]], [[Genex Solar|solar]], etc.

  "Genex" monsters were introduced in ''[[Duel Terminal - Invasion of Worms!!]]''. A sub-archetype, "[[R-Genex]]", was added in ''[[Duel Terminal - Justice Strikes Back!!|Justice Strikes Back!!]]'', ''[[Duel Terminal - Champion of Chaos!!|Champion of Chaos!!]]'' and ''[[Duel Terminal - Charge of the Genex!!|Charge of the Genex!!]]''.

