  '''Machine Angel''' (「{{Ruby|機|き}}{{Ruby|械|かい}}{{Ruby|天|てん}}{{Ruby|使|し}}」 ''Kikai Tenshi'') is an [[archetype]] of [[Spell Card]]s  used by [[Alexis Rhodes]] in the ''[[Yu-Gi-Oh! GX]]'' anime, as well as her [[Alexis Rhodes (ARC-V)|alternate universe counterpart]] in the ''[[Yu-Gi-Oh! ARC-V]]'' anime. They support the "[[Cyber Angel]]" archetype.

