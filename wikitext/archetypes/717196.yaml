  ==Playing style==
  Transcendosaurus is a theme focused on using the effect of "[[Xeno Meteorus]]" to [[Special Summon]] a, typically Level 6, Dinosaur [[Normal Monster]] and use both monsters to make a variety of Transcendosaurus monsters of different [[Attribute|Attributes]] . Each Transcendosaurus monster has the shared effect if destroyed to return 1 Normal Monster from the [[Graveyard|GY]] to your Deck to Special Summon that monster back to the field, gaining certain benefits when revived in this way.

  Barring this, Transcendosaurus plays well to amplify the core playing style of [[Dinosaur]] decks as a whole through destroying their own cards to trigger the effects of cards such as "[[Babycerasaurus]]" and "[[Petiteranodon]]".

