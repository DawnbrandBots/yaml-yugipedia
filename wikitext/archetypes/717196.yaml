  '''Transcendosaurus''' ({{Ruby|超|ちょう}}{{Ruby|越|えつ}}{{Ruby|竜|りゅう}} ''Chōetsuryū'') is a [[series]] of [[Dinosaur]] monsters introduced in ''[[Deck Build Pack: Wild Survivors]]''/''[[Wild Survivors]]''.

  ==Design==
  ===Etymology===
  The Japanese name ''Chōetsuryū'' (超越竜, lit. "transcendent dragon") refers to how the members of the series are based on [[Dinosaur]] (恐竜, lit. "terror dragon") monsters that surpassed their original limits. In ''[[TCG]]'', each "Transcendosaurus" is named in a similar manner to the [[wikipedia:Binomial nomenclature|binomial nomenclature]] aka ''scientific name'' system, a formal naming system of various species in biology.

  ===Members===
  Each Transcendosaurus monster is a different type of [[Monster Card]] with their own respective method of [[Special Summon]]ing. The [[Extra Deck]] Transcendosaurus monsters are based on [[Level]] 6 [[Dinosaur]] [[Normal Monster]]s, and their total [[ATK]]/[[DEF]] is 2000 higher than their base forms. Each of their [[material]] requirements can be fulfilled by their respective Normal Monster in combination with "[[Xeno Meteorus]]" (the base form of "Transcendosaurus Meteorus").

