  "[[Springans Captain Sargas]]" follows the same zodiac theme as the "Therion" monsters. It represents the [[wikipedia:Zodiac|zodiac]] [[wikipedia:Scorpio (astrology)|Scorpio]], and it is named after the star [[wikipedia:Theta Scorpii|Sargas (θ Scorpii)]].

  The related "[[Spright]]" archetype also shares the same zodiac theme, encompassing most of the remaining astrological signs unused by the "Therion" archetype.

  ==Playing style==
  The "Therion" archetype revolves around Special Summoning high-[[Level]] monsters of various [[Type]]s from the hand by equipping them with monsters from the GY, and having "Therion" monsters gain other members' individual effects by equipping them to themselves. Secondarily, the archetype revoles around interactions specifying "[[Endless Engine Argyro System]]", who itself is an archetype-specific "[[Foolish Burial]]".

  Each "Therion" monster, except "[[Therion Irregular]]", can be [[Special Summon]]ed from the [[hand]] by targeting a "Therion" monster or a monster with their respective Type in the [[Graveyard]], after which they immediately [[equip]] the targeted monster to themselves. "[[Therion Irregular]]" instead targets and equips up to 3 "Therion" monsters to Special Summon itself, and only targets "Therion" monsters.

  Each "Therion" monster, except "[[Therion Irregular]]", also feature an individual effect that provides removal, negation, searching, or protection. They also share a third continuous effect to grant its individual effect to a "Therion" monster it is equipped to, along with 700 ATK. This effect specifies that the equipper "Therion" can activate the granted effect as if it had the name of the equipped "Therion"; this specification means that the cards' [[only once per turn]] clauses are shared between the copied effects, and the player cannot "reuse" the effect by granting it to a different monster.

  Each effect also requires a cost of sending a card from the player's hand or field to the GY, or an equivalent negative effect applied at resolution, presumably to balance out the inherent +1 advantage from Special Summoning a "Therion".
