  "'''Infernoble Arms'''", known in Japanese as "'''Flame Holy Sword'''" ({{Ruby|焔|えん}}{{Ruby|聖|せい}}{{Ruby|剣|けん}} ''Enseiken'') is a sub-[[archetype]] of the "[[Noble Arms]]" archetype that debuted in ''[[Rise of the Duelist]]'', but only received its first support card in ''[[Duelist Nexus]]''. They are [[Equip Spell Card]]s that have syngery with [[FIRE]] [[Warrior]] monsters, and are closely related to the "[[Infernoble Knight]]" [[archetype]].

