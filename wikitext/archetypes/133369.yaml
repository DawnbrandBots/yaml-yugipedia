  "'''Nordic Beast'''", known as "'''Polar Star Beast'''" ({{Ruby|極|きょく}}{{Ruby|星|せい}}{{Ruby|獣|じゅう}} ''Kyokuseijū'') in the Japanese OCG and anime, is a sub-[[archetype]] of the "[[Nordic]]" archetype, consisting of [[Beast]]-[[Type]] [[Monster Card|monsters]] that are used by [[Dragan]] in the ''[[Yu-Gi-Oh! 5D's]]'' anime.

  ==Design==

  The "Nordic Beast" monsters are based on legendary beasts and animals found in Norse mythology. Some of the monsters' mythological counterparts are related to the Norse God [[wikipedia:Thor|Thor]]:

  * "[[Tanngnjostr of the Nordic Beasts|Tanngnjostr]]" and "[[Tanngrisnir of the Nordic Beasts|Tanngrisnir]]" are based on [[wikipedia:Tanngrisnir and Tanngnjóstr|Tanngrisnir and Tanngnjóstr]], the goats that pull Thor's chariot.
  * "[[Guldfaxe of the Nordic Beasts|Guldfaxe]]" is based on [[wikipedia:Gullfaxi|Gullfaxi]], a sacred horse that was a gift from Thor to his son, [[wikipedia:Móði and Magni|Magni]], as a reward for helping him fight against the [[wikipedia:Giant (mythology)#Norse mythology|Giants]].

  Garmr and Gullinbursti, alternatively, are associated with [[wikipedia:Hel (location)|Hel]] and the Vanir god [[wikipedia:Freyr|Freyr]].

  In gameplay, the "Nordic Beast" monsters are associated with "[[Thor, Lord of the Aesir]]". Most "Nordic Beast" monsters have effects related to [[Special Summon]]ing.

