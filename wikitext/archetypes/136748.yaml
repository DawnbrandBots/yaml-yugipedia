  ==Anime==
  These cards first appeared in the [[Waking the Dragons]] arc of the ''[[Yu-Gi-Oh! (anime)|Yu-Gi-Oh!]]'' anime.

  The three members of the archetype are "[[Legendary Knight Critias]]", "[[Legendary Knight Hermos]]", and "[[Legendary Knight Timaeus]]". All three have an effect that allows them to 'absorb' another card's effect, based on the effect of their corresponding [[Legendary Dragon]].

  *[[Legendary Knight Timaeus]]: The true form of "[[The Eye of Timaeus]]", owned by [[Yugi Muto]].  His effect allows him to absorb other monsters. He was shown to absorb "[[Legendary Knight Critias]]", "[[Legendary Knight Hermos]]", "[[Kuriboh]]" (as well as "[[Multiply]]"), and "[[Big Shield Gardna]]". His blade's name is "Sword of Justice". When combined with "Big Shield Gardna", the combination was named "Full Barrier Shield". When combined with the other two Knights, the combination was named "[[Timaeus the Knight of Destiny]]".
   
  *[[Legendary Knight Hermos]]: The true form of "[[The Claw of Hermos]]", owned by [[Joey Wheeler]]. His effect allows him to redirect attacks to himself, and also [[banish]] monsters to either gain those monsters' effects or multiply its own ATK and reflect attacks. He was shown to absorb "[[Obnoxious Celtic Guard]]ian", "[[Alpha The Magnet Warrior]]", "[[Beta The Magnet Warrior]]", and "[[Gamma The Magnet Warrior]]". His blade's name is "Sword of Renewal".

  *[[Legendary Knight Critias]]: The true form of "[[The Fang of Critias]]", owned by [[Seto Kaiba]]. His effect allows him to 'absorb' a [[Trap Card]] and gain effects based on it, similar to how "The Fang of Critias" can fuse with Trap Cards. He was shown to absorb "[[Mirror Force]]" and "[[Attack Guidance Barrier]]". His blade's name is "Sword of Wisdom".

  When "Timaeus" absorbs both "Critias" and "Hermos", they form the [[Fusion Monster]] "[[Timaeus the Knight of Destiny]]". This card has the effect to gain ATK equal to the ATK of the absorbed monsters. In addition, it cannot not be destroyed by battle; these two effects were ultimately combined to destroy Dartz's "[[Divine Serpent Geh]]" and cause him to lose the Duel.

  ==Voices and mannerisms==
  The three Legendary Knights sound, resemble and act like their owners. "Hermos" sounds and looks like Joey (though he is brunette), "Critias" sounds and looks like Kaiba (though he is blonde), and "Timaeus" sounds and looks like Yami Yugi.

  In the German dub, "Critias" is voiced by Joey's voice actor and "Hermos" is voiced by Kaiba's voice actor.

