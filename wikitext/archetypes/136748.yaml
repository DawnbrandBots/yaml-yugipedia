  "'''Legendary Knight'''" ({{Ruby|伝|でん}}{{Ruby|説|せつ}}の{{Ruby|騎|き}}{{Ruby|士|し}} ''Densetsu no Kishi'') is an [[archetype]] of the true forms of the three "[[Legendary Dragon]]s". This archetype was introduced in ''[[Dragons of Legend]]'' and was featured towards the end of the [[Waking the Dragons]] arc of the ''[[Yu-Gi-Oh! (anime)|Yu-Gi-Oh!]]'' anime. All members of this archetype are [[Level]] [[Level 8 Monster Cards|8]] [[LIGHT]] [[Warrior]] [[Monster Card|monsters]] with [[2800 ATK Monster Cards|2800]] [[ATK]] and [[1800 DEF Monster Cards|1800]] [[DEF]].

  The "Legendary Knights" are named after [[wikipedia:Plato's dialogues|Plato's late dialogues]] and characters that appear in them.

  ==Members==
  These are the true forms of the "[[Legendary Dragon]]s". These knights were weakened by [[Dartz]] and were transformed into [[Dragon]]s, but they were eventually freed. Under the right circumstances, the three can combine to form "[[Timaeus the Knight of Destiny]]".

