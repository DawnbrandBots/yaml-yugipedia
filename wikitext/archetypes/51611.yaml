  "'''Silent Magician'''" (サイレント・マジシャン ''Sairento Majishan'' in Japan, written as {{Ruby|沈黙|サイレント}}の{{Ruby|魔術師|マジシャン}} ''Sairento no Majishan'' in the Japanese anime) is an [[archetype]] of [[LIGHT]] [[Spellcaster]] "[[LV]]" [[Monster Card|monsters]] used by [[Yugi Muto]].
  In the ''[[TCG]]'' and ''[[OCG]]'', there are three members: "[[Silent Magician LV4]]", "[[Silent Magician LV8]]", and "[[Silent Magician]]". The former two were first released as [[Yu-Gi-Oh! Nightmare Troubadour promotional cards|''Yu-Gi-Oh! Nightmare Troubadour'' promotional cards]]. The latter, which is based on "[[Silent Magician LV0]]" and "[[Silent Magician (manga)|Silent Magician]]", was released in ''[[Duelist Pack: Pharaoh's Memories]]''.
  In the anime and manga, the single card "Silent Magician LV0" (simply called "Silent Magician" in the manga) gained LVs with its own effect.
