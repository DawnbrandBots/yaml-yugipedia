  "'''Goblin Rider'''" (ゴブリンライダー ''Goburin Raidā'') is a "[[Goblin]]" sub-[[archetype]] of [[Level]]/[[Rank]] 3 monsters with 0 [[DEF]] introduced in ''[[Phantom Nightmare]]''.

  This archetype is related to the "[[Diabellstar]]" archetype.

  == Etymology ==


  == Appearance ==


  == Playing style ==
  "Goblin Rider" is a theme centered on swarming the [[Field]] with numerous "[[Goblin]]" monsters and creating powerful monsters from the [[Extra Deck]].

