  "'''Malicevorous'''" (マリスボラス ''Marisuborasu'') is an [[archetype]] of [[Level]] 2 [[DARK]] [[Fiend]] [[Monster Card|monsters]] used by [[Number 96 (character)|Number 96]] in ''[[Yu-Gi-Oh! ZEXAL]]''. They all have [[Monster effect|effects]] that revolve around [[swarm]]ing the [[field]] to perform [[Rank]] 2 [[Xyz Summon]]s. 

  ==Design==
  "Malicevorous" is a portmanteau of the word "''malice''" and the suffix "''-vorous''", meaning "''feeding on''". Thematically, they are all based off various [[wikipedia:Kitchen utensil|kitchen tableware]], with each member wielding a dining utensil as a weapon.

