  "'''Predap'''", known as "'''Predator'''" (プレデター ''Puredetā'') in the ''[[OCG]]'', is an [[archetype]] primarily consisting of [[DARK]] [[Plant]] [[Monster Card|monsters]] used by [[Yuri]] in the ''[[Yu-Gi-Oh! ARC-V]]'' anime and [[Yu-Gi-Oh! ARC-V (manga)|manga]]. It contains a sub-archetype comprised of its monsters, "[[Predaplant]]".

  Due to its Japanese name, "[[Goyo Predator]]" is also a member of this archetype. However, because ''[[TCG]]''/''[[OCG]]'' support for this archetype only works on cards in the [[hand]] and [[Main Deck]], this is not an issue, because "Goyo Predator" is an [[Extra Deck]] monster.

  Almost every "Predap" monster card includes "Predaplant" in their names; as such, the archetype is primarily used to distinguish the supporting Spell/Traps for the "Predaplant" archetype.

