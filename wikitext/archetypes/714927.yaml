  ==Trivia==
  *So far, all members and support for the "Favorite" archetype depict "[[Elemental HERO Flame Wingman]]" or one of its counterparts in their artworks. The archetype's name and its connection to the said card may be a reference to the numerous instances in the ''[[Yu-Gi-Oh! GX]]'' anime where the series' protagonist [[Jaden Yuki]] (who uses the [[Elemental Hero Flame Wingman (later anime)|Elemental HERO Flame Wingman]] as one of his signature cards) has described it as "his favorite monster".
