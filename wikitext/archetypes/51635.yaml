  "'''Silent Swordsman'''" (サイレント・ソードマン ''Sairento Sōdoman'' in the [[OCG]] and manga, also written as {{Ruby|沈黙|サイレント}}の{{Ruby|剣士|ソードマン}} ''Sairento no Sōdoman'' in the Japanese anime) is an [[archetype]] of [[LIGHT]] [[Warrior]] "[[LV]]" [[Monster Card|monsters]] used by [[Yugi Muto]]. Each one has a varying [[Card effect|effect]] that revolves around being unaffected by [[Spell Card]]s.

  In the anime and manga, they are a [[series]] of [[Warrior]] monsters that depict the "evolved" form of "[[Silent Swordsman LV0]]", which gains 1 LV and 500 ATK each turn.

