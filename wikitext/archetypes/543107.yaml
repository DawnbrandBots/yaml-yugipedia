  ===Z-ARC Magicians===
  These "Magician" [[Pendulum Monster]]s are based on the [[Four Dimensional Dragons]] and "[[Supreme King Z-ARC]]". They are commonly called Z-ARC Magicians since they can be used more easily than their Dimension Dragon counterparts to [[Special Summon]] "Z-ARC" with "[[Astrograph Sorcerer]]" or "[[Chronograph Sorcerer]]". With the exception of "[[Supreme King Gate Magician]]", They are all [[Level]] 4 monsters who each possess both an [[Attribute]] and a [[Pendulum Effect]] that mimics their respective Dragon's effect at the cost of [[destroy]]ing themselves, and are always treated as one of those Dragon's [[archetype]] (except for "[[Performapal Celestial Magician]]"). They can also Summon their corresponding Dragon by using themselves and another monster as [[material]]s.

  The [[Pendulum Effect]]s for the Scale 1 members  are [[Trigger Effect|Trigger]]-based, while the Scale 8 members are [[Ignition Effect|Ignition]]-based.
