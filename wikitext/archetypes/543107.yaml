  "'''Magician'''" ({{Ruby|魔|ま}}{{Ruby|術|じゅつ}}{{Ruby|師|し}} ''Majutsushi'') is an [[archetype]] that consists of both [[Spellcaster]] [[Monster Card|monsters]] used by [[Yuya Sakaki]] and [[Continuous Spell Card]]s used by [[Yusho Sakaki]] in the ''[[Yu-Gi-Oh! ARC-V]]'' anime. They first debuted in ''[[Starter Deck 2014]]'' with "[[Stargazer Magician]]" and "[[Timegazer Magician]]". The archetype is related to the "[[Odd-Eyes]]" and "[[Performapal]]" archetypes, both of which are also used by Yuya.
  Due to their Japanese names, a number of older cards, such as "[[Time Wizard]]" and "[[Night Wing Sorceress]]", also fall into this archetype. Also, several older cards, such as the [[Dark Magician (archetype)|"Dark Magician" archetype]] and "[[Magician of Faith]]", include "Magician" in their English names but are not part of this archetype. However, because ''TCG'' and ''OCG'' support for this archetype only works on [[Pendulum Monster]]s and Continuous Spell Cards, neither have been an issue.

  ==Members==
  ===Pairs===
  Some "Magician" [[Pendulum Monster]]s are paired, with each member of a pair having the same naming scheme of the other but representing an opposing concept, and most of the time a [[Pendulum Scale]] that allows a wide range of [[Level]]s for monsters to be [[Pendulum Summon]]ed if placed with it. Additionally, each pair supports a particular [[Special Summon]]ing method.
