  {{Quote|"D/D/D" stands for "Different Dimension Daemon". Taste the power of demon kings that have conquered different dimensions.|author=[[Declan Akaba]] on "D/D/D".}}
  "'''D/D/D'''" ({{Ruby|Ｄ|ディー}}{{Ruby|Ｄ|ディー}}{{Ruby|Ｄ|ディー}} ''Dīdīdī''), known as "'''DDD'''" in the English manga, and pronounced "'''Triple D'''" in the dubbed anime, is a sub-[[archetype]] of the "[[D/D]]" archetype used by [[Declan Akaba]] in the ''[[Yu-Gi-Oh! ARC-V]]'' anime and [[Yu-Gi-Oh! ARC-V (manga)|manga]]. The "D/D/D" monsters serve as the "bosses" of the "D/D" archetype due to most of the archetype's gameplay focusing on their Summoning, along with the fact that "D/D/D" monsters generally have higher [[ATK]]/[[DEF]] and stronger effects than normal "D/D" monsters.
  ==Design==
  ===Appearance===
  "D/D/D" monsters are named after either a historical figure, usually a military leader, or some form of the end of the world (e.g. "Armageddon") and they encompass all of the [[Extra Deck]] monsters, as well as some [[Main Deck]] [[Effect Monster]]s.
  In Japanese, most of their names include puns on office roles, creating a demonic hierarchy-themed archetype, though this nuance is difficult to translate. The pun often relies on the kanji 「{{Ruby|王|おう}}」 (''Ō'', "King") and "O" in English meaning "Officer", as in "[[D/D/D Doom King Armageddon]]'s" 「{{Ruby|死|し}}{{Ruby|偉|い}}{{Ruby|王|おう}}」 (''Shi'iō'', "Death Great King") sounding nearly identical to "CEO" (Chief Executive Officer) in Japanese, which was localized as "Doom King".

  To further emphasize the company-related reference, the "[[Dark Contract]]" Spell/Trap archetype and some other D/D/D Spell/Trap cards also features various corporate terminology, such as "[[Dark Contract with Patent License]]", hinting further connections toward the "black company" trope.
  ===Etymology===
  According to [[Declan Akaba]], "D/D/D" is short for "Different Dimension Demon" (ディファレント・ディメンション・デーモン ''Difarento Dimenshon Dēmon'').<ref>[https://www.youtube.com/watch?v=cZIzZb8Fkm8 遊戯王アーク・ファイブ OCG ブースターSP レイジング・マスターズ - CM]</ref><ref name="ep12">{{episode|Yu-Gi-Oh! ARC-V|12|ref}}</ref> In the English dub, Declan does not mention what "D/D/D" stands for.
  "Different Dimension" refers to the fact that there are "D/D/D" monsters of all Extra Deck monster types, with each Extra Deck monster type ([[Fusion Monster|Fusion]], [[Synchro Monster|Synchro]], [[Xyz Monster|Xyz]], and [[Link Monster|Link]]) originating from a different dimension.
