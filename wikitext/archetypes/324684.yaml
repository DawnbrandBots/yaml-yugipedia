  ===Anime/OCG/TCG===

  ; Historical/Legendary figures
  The following "D/D/D" monsters are named after historical or legendary figures.
  The names of "[[D/D/D Flame High King Genghis]]", "[[D/D/D Gust High King Alexander]]", and "[[D/D/D Wave High King Caesar]]" in the ''OCG'' feature the word "Executive" after the word "High King". This word is absent in the ''TCG'' versions of the cards.
