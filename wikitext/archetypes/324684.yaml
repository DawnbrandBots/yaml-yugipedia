  ===Manga===
  "D/D/D" monsters from the ''[[Yu-Gi-Oh! ARC-V (manga)|Yu-Gi-Oh! ARC-V]]'' manga are all based on the number 0, due to their owner [[Reiji Akaba (manga)|Reiji Akaba]]'s obsession with the number in the manga. The primary two "D/D/D" monsters are based on famous mathematicians, while the [[G.O.D. (series)|G.O.D.]] monster "Go! - D/D/D Divine Zero King Rage" is based on Reiji himself.
