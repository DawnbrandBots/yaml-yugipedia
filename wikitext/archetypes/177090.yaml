  ==Playing style==
  "Gogogo" monsters are useful in [[Xyz Summon]]ing of [[Rank]] 4 [[Xyz Monster]]s. They can further be supported by using similar cards, like "[[Photon Thrasher]]," to [[Summon]] Rank 4 monsters that require 3 [[Xyz Material]]s. The player can boost the consistency of this combo by utilizing "[[Summoner Monk]]" to search "[[Gogogo Golem]]" or "[[Gogogo Giant]]", using the second one with "[[Genex Ally Birdman]]"; [[bouncing]] "Giant" to [[Synchro Summon]] "[[Black Rose Dragon]]" or another Level 7 [[Synchro Monster]], while having "Giant" to use during the next turn.

