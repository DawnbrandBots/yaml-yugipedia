  "'''Gogogo'''" (ゴゴゴ ''Gogogo'') is an [[archetype]] used by [[Yuma Tsukumo]] and [[Astral]] in the ''[[Yu-Gi-Oh! ZEXAL]]'' anime and [[Yu-Gi-Oh! ZEXAL (manga)|manga]]. All members of this archetype are of [[Level]]/[[Rank]] 4 [[EARTH]] [[Rock]] monsters, except for the [[DARK]] [[Zombie]] "[[Gogogo Ghost]]" and the [[LIGHT]] [[Warrior]] "[[Utopic Onomatopoeia]]".

