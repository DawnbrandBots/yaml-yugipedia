  ===Gogogoghouls===
  With the release of "[[Gogogo Ghost]]", the archetype can be used with [[Zombie]] monsters like "[[Mezuki]]" and "[[Zombie Master]]" to [[Xyz Summon]] [[Rank]] 4 [[Xyz Monster]]s very easily.

  Also, with the release of "[[Masked Chameleon]]", it is possible to Xyz Summon a Rank 4 Xyz Monster and/or [[Synchro Summon]] a [[Level]] 8 [[Synchro Monster]] by [[Normal Summon]]ing it and then [[Special Summon]]ing "Gogogo Ghost", "Gogogo Giant", or "Zombie Master" from the [[Graveyard]].

