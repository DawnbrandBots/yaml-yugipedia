  ==Weaknesses==
  * Cards such as "[[Cosmic Cyclone]]" can remove the "Aquarium" cards without triggering their effects. "[[Anti-Spell Fragrance]]" and "[[Imperial Order]]" Can also hinder these cards from supporting the monsters on the field.
  * As "Tetra" and "Arowana" add from Deck to Hand, a variety of "[[Hand trap]]s" can hinder the deck such as "[[Droll & Lock Bird]]" and the ever common "[[Ash Blossom & Joyous Spring]]"
