  "'''Aquaactress'''" (アクアアクトレス ''Akua-akutoresu'', written as アクア・アクトレス in the anime) is an [[archetype]] of [[WATER]] [[Aqua]] [[Monster Card|monsters]] (WATER [[Fish]] in the anime) used by [[Allie]] in the ''[[Yu-Gi-Oh! ARC-V]]'' anime.
  ==Design==
  "Aquaactress" monsters are fish wearing human make-up and attire, similar to actors in a play, while their support cards are elements related to plays, such as "lighting" and "stage". Each "Aquaactress" monster is named after a kind of fish. Also, their names and general appearance are based on tropical freshwater fish.
