  "'''Unchained Soul'''" ({{Ruby|破|は}}{{Ruby|械|かい}}{{Ruby|神|しん}} ''Hakaishin'', "'''Unchained God'''" in the ''OCG'') is a sub-[[archetype]] of the "[[Unchained]]" archetype, introduced in ''[[Chaos Impact]]''.

  ==Playing style==
  "Unchained Soul" monsters [[Link Summon]] [[DARK]] monsters using themselves and one opponent's monster. All "Unchained Soul" [[Link Monster]]s require at least one "Unchained Soul" monster as material.

