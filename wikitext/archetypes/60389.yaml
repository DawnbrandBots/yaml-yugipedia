  ===Weaknesses===
  * Cards that negate effects such as "[[Rainbow Veil]]", "[[Skill Drain]]", "[[Light and Darkness Dragon]]", "[[Shadow-Imprisoning Mirror]]" and "[[Angel O7]]" pose serious problems for "Yubel"-based Decks, especially since all "Yubel" monsters have 0 ATK/DEF. "[[Destiny HERO - Plasma]]" will also negate the effects of "Yubel". Another card that will wreck a "Yubel" strategy is "[[Prime Material Dragon]]", which switches effect damage into increasing Life Points, as well as its effect to negate the destruction effect of "[[Yubel - Terror Incarnate]]" and destroy it. All 3 forms of "Yubel" are at risk with "Prime Material Dragon" in play. However, this card can also turn into an advantage to a "Yubel"-beck by taking over control of your opponent's "Prime Material Dragon" (or using an own one) to use its second effect to destroy the original form of "Yubel" just at the moment when "Yubel" would destroy itself in case you can't tribute a monster so you could easily summon "Yubel - Terror Incarnate" and performing the same tactic on the second form again to summon the final "Yubel" form. Getting rid of "Prime Material Dragon" afterwards shouldn't be that much of a big problem since it could be destroyed by several cards which are common to destroy/remove a monster from the field. 

  * Cards that would remove "Yubel" monsters from the field other than destroying them, such as "[[Number 50: Blackship of Corn]]" and "[[D.D. Warrior Lady]]" can also pose a serious treat (though most of these effects will still trigger the effect of "Yubel - Terror Incarnate" to Special Summon "Yubel - The Ultimate Nightmare"). 

  * As all "Yubel" Main Deck monsters are Level 10+ monsters and they do not have any useful effects while in the hand (aside from "Spirit of Yubel"), they become troublesome [[brick]]s if the user does not open with another card to make immediate use of them. Their high level also means that cards that prevent Special Summons are also troublesome to deal with since only the original "Yubel" and "Spirit of Yubel" can be Normal Summoned (each requiring 2 Tributes).

