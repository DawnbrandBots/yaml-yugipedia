  "'''Magikey'''" ({{Ruby|魔|ま}}{{Ruby|鍵|けん}} ''Maken'') is an [[archetype]] introduced in ''[[Dawn of Majesty]]''.
  ==Lore==
  {{Main|The Valuable Book EX 2 card storylines#No. 08: Magikey}}
  ==Etymology==
  The Japanese name of this archetype ({{Ruby|魔|ま}}{{Ruby|鍵|けん}} ''Maken'') is a combination of the kanji「魔」 (''Ma'', "demon"/"magic") and 「鍵」 (''Ken'', "key"), and is a homophone of ''Maken'' (魔剣, lit. "Demon Sword"). The names of the "Magikey" [[Ritual Monster]]s and [[Extra Deck]] monsters are derived from the devils belonging to "Solomon's 72 Pillars" from the ''[[wikipedia:The Lesser Key of Solomon|The Lesser Key of Solomon]]''.
  It's also possible that the archetype draws at least some inspiration from ''[[wikipedia:Kingdom Hearts|Kingdom Hearts]]'', a series of video games created as a collaboration between [[wikipedia:Square Enix|Square Enix]] and [[wikipedia:The Walt Disney Company|The Walt Disney Company]]. Not only do they have a similar visual style, but the flavor text for [[Clavkiys, the Magikey Skyblaster]] refers to the [[Magikey Maftea]] as being able to open doors to other worlds, not unlike the [[wikipedia:Keyblade|Keyblade]] from ''Kingdom Hearts''. In addition, the Magikey Maftea demonstrates the ability to change forms (as seen in [[Magikey Mechmortar - Garesglasser]] and [[Magikey Mechmusket - Batosbuster]]), similar to the Keyblade's [https://www.khwiki.com/Formchange Formchange] ability. The flavor text for Clavkiys also uses the phrase "the worlds will be connected", paraphrasing a recurring line from the Kingdom Hearts series; "this world is connected".

