  ==Design==
  ===Etymology===
  "Evil Eye" refers to the [[wikipedia:Evil eye|evil eye]], a supernatural belief that a malevolent gaze can curse someone. This concept is present across multiple religions and cultures.
  The members of the archetype are named after various creatures and beings associated with cursed gazes or eyes.
  "[[Evil Eye Domain - Pareidolia]]" is named after [[wikipedia:Pareidolia|pareidolia]], the tendency to impose a meaningful interpretation onto a visual stimulus. "[[Evil Eye of Gorgoneio]]" and "[[Evil Eye of Selene]]" are named after the amulet [[wikipedia:Gorgoneion|Gorgoneion]] and the goddess [[wikipedia:Selene|Selene]], respectively.
