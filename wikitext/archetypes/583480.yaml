  "Evil Eye" is almost always played as a control Deck, and typically centers on Normal Summoning "Serziel" (which itself can be searched through "Pareidolia") to search for "Evil Eye of Selene" and equipping it to "Serziel". The high-protection "Serziel" would then typically be backed up with staple cards; additional in-archetype cards beyond the "Serziel" engine is typically kept to a minimum, and are only searched if the player has additional searching capacity.
  Similarily to the minimalist "Evil Eye" control builds, "Serziel", "Evil Eye of Selene", and "Pareidolia" can also be played as a splashable engine, providing a potent Normal Summon for Decks that do not rely on Normal Summons.
