  Aside from these "Evil Eye of Selene"-related effects, each of them also has an individual effect. "[[Serziel, Watcher of the Evil Eye|Serziel]]" searches on Normal Summon, "[[Medusa, Watcher of the Evil Eye|Medusa]]" recovers from GY on Normal Summon, while "[[Zerrziel, Ruler of the Evil Eyed|Zerrziel]]" and "[[Gorgon, Empress of the Evil Eyed|Gorgon]]" have additional battle-boosting effects. "Serziel" is the most important monster among them: it can search any "Evil Eye" card, including "Evil Eye of Selene", when Normal Summoned, making it the central searcher for the Deck and the Deck's primary Normal Summon and board presence.
  The other "Evil Eye" monsters, "[[Basilius, Familiar of the Evil Eye|Basilius]]" and "[[Catoblepas, Familiar of the Evil Eye|Catoblepas]]" provide additional situational utility, such as extension, [[mill]]ing, and protection.
  Outside of "Evil Eye of Selene", there are three other "Evil Eye" Spell/Traps of note: "[[Evil Eye Domain - Pareidolia]]" is the Deck's [[Field Spell]], and is an "Evil Eye" monster searcher. "[[Evil Eye of Gorgoneio]]" is a weaker substitute for "Evil Eye of Selene" that provides different utility effects. "[[Evil Eye Repose]]" is a situational resource cycling and removal card.
  The other "Evil Eye" Spell/Traps round out the strategy with additional interruptions and utility, and they are also strengthened if the player has "Evil Eye of Selene" active. They typically require the player to control an "Evil Eye" monster to be activated.
