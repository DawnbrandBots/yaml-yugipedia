  ==Playing style==
  The "Evil Eye" archetype revolves around the [[Equip Spell]] "[[Evil Eye of Selene]]". The human-formed "Evil Eye" monsters all gain disruptive [[Quick Effect]]s if they are equipped with "Evil Eye of Selene", and all "Evil Eye" Spell/Traps (outside of Equip Spells) gain additional beneficial effects if "Evil Eye of Selene" is in the player's S/T Zone.
  "Evil Eye of Selene" is a powerful Equip Spell that can only be equipped to an "Evil Eye" monster, and provides them with destruction protection, targeting protection, and ATK boosts (with LP payment costs).
  The human-formed "Evil Eye" monsters each gain access to a disruptive [[Quick Effect]] if they are equipped with "Evil Eye of Selene", further boosting their combat efficacy. However, during the next [[Standby Phase]] after using their Quick Effect, each of them will [[Mandatory effect|mandatorily]] trigger a second effect that is usually a negative for the player.
