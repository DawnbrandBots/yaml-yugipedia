  "'''Evil Eye'''", known as "'''Cursed Eye'''" ({{Ruby|呪|じゅ}}{{Ruby|眼|がん}} ''Jugan'') in the ''[[OCG]]'', is an [[archetype]] of [[DARK]] [[Fiend]] monsters introduced in ''[[Deck Build Pack: Infinity Chasers]]''. It is described as being a "[[Fiend]] theme that uses [[Equip Spell]]s to employ powerful effects."<ref>{{citeweb|url = https://ygorganization.com/chasingthedream/|title = Deck Build Pack – Infinity Chasers Themes Confirmed|publisher = The Organization|date = December 4, 2018|access-date = December 4, 2018}}</ref>
