  This banish playstyle is further emphasized through their original boss monster "[[Kashtira Shangri-Ira]]", a Rank 7 [[Xyz Monster]] with 0 ATK able to Special Summon more Kashtira monsters to the field and lockdown unused [[Main Monster Zone]]s as well as [[Spell & Trap Zone]]s each time an opponent's card in their possession is banished face-down.

  This Playing style would be further enhanced through the introduction of "[[Kashtira Riseheart]]", a Level 4 [[FIRE]] [[Warrior]] monster able to banish a "Kashtira" card from your Deck to banish the top 3 cards of the opponent's Deck, face-down, and become Level 7 itself for use in [[Xyz Summon]]s. Their new offensive force is the Rank 7 "[[Kashtira Arise-Heart]]", a 3000 ATK monster able to be quickly Xyz Summoned once per turn using any 1 "Kashtira" monster on the field the same turn that "Shangri-Ira" used its effect and able to force any cards send to the GY to be banished instead as well as granting itself more materials to use 3 materials and banish any card on the field, face-down.

  "Kashtira" Spell/Trap cards focus on summoning additional "Kashtira" monsters, and either banishing opponents' cards if the opponent activates a card of the same type, or activating an effect when they're banished themselves.

  While "Kashtira" decks were usually played as a lockdown deck to prevent opponent from summoning any monsters and/or using any Spell/Trap cards, the ability to quickly summon various Level 7 monsters usually without [[Normal Summon]] also allows the deck to either form the core of the "7-Axis" strategy to exploit various generic Rank 7 monsters, or to further utilize various [[Tuner monster]] [[Hand trap|hand traps]] such as "[[Effect Veiler]]" or the [[Yo-kai Girl]] series to summon Level 8 or 10 [[Synchro Monster]]s.

  Also, due to the aforementioned non-reliance on Normal Summon, "Kashtira" decks also synergize well with the [[Adventurer Token (series)|Adventurer Token]] series, as "Kashtira" monsters can easily trigger the basic search effects of "[[Fateful Adventure]]". In addition, the two key interruption of the series, "[[Wandering Gryphon Rider]]" and "[[Illegal Knight]]" is a Level 7 monsters that can be either special summoned first by their own effects (that can be chained together to summon both at once) as a generic starter, as an additional extender/interruption while "[[Adventurer Token]]" were on the field, or as an extra materials summoned through the effect of "Kashtira Birth".

