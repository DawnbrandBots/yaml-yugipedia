  "'''Kashtira'''", known as "'''Kshatrira'''" (クシャトリラ ''Kushatorira'') in the ''[[OCG]]'', is an [[archetype]] of primarily [[Level]]/[[Rank]] 7 [[Psychic]] monsters introduced in ''[[Darkwing Blast]]''.

  == Lore ==
  {{Main|The Valuable Book EX 3 card storylines#No. 02: The New Broken Worlds}}

  ==Etymology==
  "Kshatrira" appears to be a portmanteau of [[wikipedia:Kshatriya|Kshatriya]] and ''ira'' (Latin for "anger"). The 3 Main Deck members introduced in "Darkwing Blast" are named after mythological creatures. Their names combine to form "UFO" ('''U'''nicorn, '''F'''enrir, and '''O'''gre).

  ==Design==
  All members (and their structures, as depicted in "[[Kashtira Birth]]") were depicted in a futuristic dystopian style. Each "Kashtira" monsters have a primarily red and black color scheme, with purple accents on the Main Deck monsters. Each "Kashtira" monsters were depicted as a bio-mechanical beings with several parts of their body either grafted or replaced with cybernetic parts.

  The exception of these design are "[[Kashtira Riseheart]]" who has a similar "galactic arm" as "[[Visas Starfrost]]", and "[[Kashtira Shangri-Ira]]", which is essentially "[[Pressured Planet Wraitsoth]]" (the home world of "Kashtira" monsters) summoned as a monster itself.

  Their own art as well as related Spells and Traps depict them as alien invaders onto "[[Primitive Planet Reichphobia]]" and later "[[Primeval Planet Perlereino]]", taking resources and abducting their inhabitants away in canisters (manifested in gameplay as banishing face-down).

  ==Playing style==
  "Kashtira" is an archetype focused around primarily [[Level]] 7 [[Psychic]] monsters and [[Banish|banishing]] cards face-down. Most members of the archetype, excluding "[[Kashtira Riseheart]]", are Level 7 monsters able to [[Special Summon]] themselves if the player controls no monsters or by some other condition, such as with "[[Scareclaw Kashtira]]" and "[[Tearlaments Kashtira]]", are able to search cards while on the field, and can banish their opponent's cards (from various different locations) if they attack or if the opponent activates a monster effect.

  The "U.F.O" Level 7 "Kashtira" monsters ("[[Kashtira Unicorn]]", "[[Kashtira Fenrir]]", and "[[Kashtira Ogre]]") are the key playmakers of the deck. Each of the "U.F.O" trio can be Special summoned if you have no monsters on your field, each has an effect to search "Kashtira" monster, spell, or trap card, and each has an effect to banish opponent's card face-down from various places whenever they attacks or when any of the opponent's monster activate their effects.

