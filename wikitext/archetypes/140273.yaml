  "'''Resonator'''" is an [[archetype]] of [[Fiend]] [[Tuner monster]]s used by [[Jack Atlas]] and [[Imposter Jack Atlas|his imposter]] in the ''[[Yu-Gi-Oh! 5D's]]'' anime, as well as his [[Jack Atlas (ARC-V)|alternate universe counterpart]] in the ''[[Yu-Gi-Oh! ARC-V]]'' anime. Their [[Card effect|effects]] are centered around being useful towards [[Synchro Summon]]ing and [[stall]]ing. With the exception of [[DIVINE]], there is at least one "Resonator" for each [[Attribute]]. Most of these monsters wield a tuning fork and a mallet.

  In the anime, "[[Clock Resonator]]" is the only [[Machine]] "Resonator", although it was changed to a Fiend when released in the ''[[OCG]]''. The first six "Resonator" monsters that were released in the OCG are each a different Attribute.

