  {{Quote|The archetype's tagline in promotional material|Combatants who face the formations in battle! Advance through the battlefield with your courages! -Vaylantz-}}

  "'''Vaylantz'''", known as "'''Valiants'''" (ヴァリアンツ ''Variantsu'') in the ''[[OCG]]'', is an [[archetype]] of mostly [[WATER]] [[Spellcaster]] and [[FIRE]] [[Machine]] (with one [[EARTH]] [[Fairy]]) [[Pendulum Monster]]s introduced in ''[[Deck Build Pack: Tactical Masters]]''/''[[Tactical Masters]]''.

  ==Etymology==
  The Japanese name for the "Vaylantz" archetype may come from "valiant," which means to show courage or determination. This is reflected in the archetype's tagline in promotional material. Its Japanese name may also be written as "variants", from the alternative way of playing games—especially board games—that differs from the standard, normal rules. This is reflected in how the playstyle of the archetype simulates the mechanics of a typical board game.

  ==Design==
  The "Vaylantz" monsters are divided into two opposite groups:
  * The [[WATER]] [[Spellcaster]] monsters are based on human warriors from feudal Japan. Their kanji names contain characters corresponding to a cardinal direction. They are associated with the [[Field Spell Card]] "[[Vaylantz World - Shinra Bansho]]".
  * The [[FIRE]] [[Machine]] monsters, in contrast, are based on robots. Their names are based on aristocratic titles, such as "duke" and "baron", with an alliterative word as their title. They are associated with the Field Spell "[[Vaylantz World - Konig Wissen]]".

  The "Vaylantz" Spells and Traps revealed that the "Vaylantz" monsters are actually characters from a certain board game, complete with the depiction of the board and the chibi minifigures of the game itself.

