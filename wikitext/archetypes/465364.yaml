  "'''Subterror'''" (サブテラー ''Sabuterā'') is an archetype of [[EARTH]] [[Monster Card|monsters]] that first appeared in ''[[The Dark Illusion]]''. It is one of two formerly ''[[TCG-only|TCG-exclusive]]'' archetypes that premiered in that set, the other being the "[[SPYRAL]]". The archetype includes a sub-archetype called "[[Subterror Behemoth]]".

  == Design ==
  The high-Leveled "[[Subterror Behemoth]]" are comprised of colossal beasts whose names are a reference to subterranean anomalies or types of rock (''TCG''), or bodies of water in the [[wikipedia:Mediterranean Sea|Mediterranean Sea]] (''OCG''). "[[Subterror Fiendess]]" is the humanoid form of "[[Subterror Behemoth Fiendess]]", and "[[Subterror Guru]]" appears to be related to "[[Subterror Behemoth Speleogeist]]", as they have similarly-patterned legs and tails.

  The ''OCG'' name of "Subterror Behemoth" is "Subterror Malice", which is a pun on the Latin genitive singular case for "sea", ''maris''. The ''OCG'' epithet of "[[The Hidden City]]", 地中界 (''Chichūkai'', lit. "World in the Middle of the Earth"), is a pun on the Japanese name for the Mediterranean Sea itself, 地中海 (''Chichūkai'', lit. "Sea in the Middle of the World"). "Mediterranean" originates from the Latin word ''[[wiktionary:mediterraneus|Mediterraneus]]'', meaning "in the middle of the land", referring to the Mediterranean Sea being completely enclosed by Europe and Africa. However, 地中 can also mean "''sub''terranean" as well, so its possible that "Subterror Malice" was intended as a wordplay on "Sub Terra Maris" ("underground sea").

