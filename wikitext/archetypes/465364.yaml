  The low-Level "Subterror" monsters, as well as their Spell/Traps, function as support for the "Subterror Behemoth" monsters, providing searching, recovery, and other forms of protection to "Subterror" monsters. The most important member among them is "[[Subterror Guru]]", who has a Flip effect that searches a "Subterror" monster, and has an effect that can flip itself and another monster on the field face-down (conditionally even as a [[Quick Effect]]), instantly setting up the requirements for the Special Summons of "Subterror Behemoth" monsters.

  The archetype's Spell/Trap support further strengthen the Deck's functions and support its Flip-based gameplay. For Spells, the Field Spell "[[The Hidden City]]" can search a "Subterror" on activation, can Flip a face-down "Subterror" face-up, and has an Attack negate; it can be used to search and set "Guru", then immediately flip it face-up for another search. The Continuous Spell "[[Subterror Cave Clash]]" provides GY recovery if "Subterror" monsters inflict battle damage.

  For Traps, "[[Subterror Behemoth Burrowing]]" provides targeting and effect destruction protection to face-down monsters, "[[Subterror Succession]]" is a (technically generic) reusable trap that can exchange low-Level "Subterror" support monsters for high-Level "Subterror" flip monsters (and vice versa), and "[[Subterror Final Battle]]" is a reusable trap that lets the player flip their "Subterror" monsters, boost their stats, or protect their effect activations during the opponent's turn, giving the player far more control over their actions on their opponent's turn.

