  ===Guru Control===

  Guru Control is a variant of the "Subterror" playstyle focusing exclusively on "[[Subterror Guru]]", and plays few to no "Subterror Behemoth" monsters. In Guru Control, the only "Subterror" monsters played are "[[Subterror Guru]]", "[[Subterror Fiendess]]", "[[Subterror Nemesis Archer]]", and optionally, "[[Subterror Behemoth Umastryx]]".

  "Guru" serves as the Deck's central engine card; by searching out "Guru", then repeatedly flipping it in both players' turns with "Subterror" cards' effects, the Deck can quickly search out its key cards and establish a complete board over a few turns, consisting of "Guru" (who has a "[[Book of Moon]]" effect in addition to searching), "Fiendess" (an omni-negate handtrap that can also provide recursion), "The Hidden City" (an attack negate), and "Final Battle" (an ATK booster in addition to its flipping effects). "Nemesis Archer" and "Umastryx" serve as additionally searchable pieces of removal, and "[[Subterror Cave Clash]]" serves as another searchable recursion point.

  Typically, Guru Control Decks are supplemented by large amounts of staple traps and [[floodgate]]s, most prominently "[[Crackdown]]" (as "Guru" can flip the taken monster face-down, giving the player full control over the monster once it's flipped face-up again) and "[[There Can Be Only One]]" (due to the archetype's multi-type nature).

