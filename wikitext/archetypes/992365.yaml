  "'''Sinful Spoils'''" ({{Ruby|罪|ざい}}{{Ruby|宝|ほう}} ''Zaihō'') is an [[archetype]] of [[Spell]]s and [[Trap Card]]s that debuted in ''[[Duelist Nexus]]'', and received its first support in the following set, ''[[Age of Overlord]]''.

  Its cards support, or are related to, the "[[Diabellestarr]]" and "[[Snake-Eye]]" archetypes.

