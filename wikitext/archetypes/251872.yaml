  "'''CXyz'''", which is an abbreviation of "'''Chaos Xyz'''" ({{Ruby|ＣＸ|カオスエクシーズ}} ''Kaosu Ekushīzu''), is an [[archetype]] of [[Xyz Monster]]s with various [[Attribute]]s (primarily [[DARK]], [[EARTH]], and [[LIGHT]]) and [[Type]]s (primarily [[Fairy]] and [[Warrior]]), as well as a sub-archetype of the "[[C (archetype)|C]]", "[[Chaos]]" and "[[Xyz (archetype)|Xyz]]" archetypes, that can be [[Xyz Summon]]ed with [[Xyz Evolution#Chaos Xyz Evolution|Chaos Xyz Evolution]] via the [[card effect|effect]] of "[[Rank-Up-Magic Barian's Force (anime)|Rank-Up-Magic Barian's Force]]". They were used in the anime by [[Tori Meadows]], [[Fender]], [[Devon Knox]], [[Carlyle Chesterton]], [[Art Stanley]], [[Lotus Hanazoe]], [[Brooke Walker]], and [[Reginald Kastle|Nash]]. In the ''[[Yu-Gi-Oh! D Team ZEXAL]]'', [[Yuma Tsukumo (D Team)|Yuma Tsukumo]] also uses these cards.

