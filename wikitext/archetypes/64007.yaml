  "'''Bamboo Sword'''" ({{Ruby|竹|たけ}}{{Ruby|光|みつ}} ''Takemitsu'') is an [[archetype]] of [[Spell Card]]s, with each card released in a different [[Booster Pack]]. All cards of this archetype are [[Continuous Spell Card|Continuous]] or [[Equip Spell Card]]s, except for the [[Normal Spell Card]] "[[Golden Bamboo Sword]]".
