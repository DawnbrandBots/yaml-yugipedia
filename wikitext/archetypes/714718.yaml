  "'''Dual Avatar'''" ({{Ruby|双|そう}}{{Ruby|天|てん}} ''Sōten'', lit. "Dual Sky") is an [[archetype]] of [[LIGHT]] [[Warrior]] monsters that debut in ''[[Phantom Rage]]''.
  ==Etymology==
  This archetype is based on the paired guardian figures found in East Asian Buddhist and Japanese Shinto architecture, the muscular ''[[wikipedia:Nio|kongōrikishi]]'' (金剛力士) and the lion-like ''[[wikipedia:Komainu|komainu]]'' (狛犬). Both designs are conceptually related to the concept of ''[[wikipedia:A-un|A-un]]'', the first and the last letters of the Devanagari abugida that symbolically represent the beginning and the end of all things, and this concept is also referenced in the design of the archetype.
