  ==Trivia==
  * The "Manadome" arc of the [[World Destruction]] storyline reverses the roles of "Visas Starfrost" and his counterpart. In the previous arcs with "[[Scareclaw]]", "[[Tearlaments]]", and "[[Kashtira]]", "Visas" is the hero stopping his various evil counterparts. In this arc, "Visas" has become the evil "[[Vicious Astroud]]" and his counterpart is the good guy trying to stop him.  
  * Its implied that the "Manadome" characters, locations, and events take place inside "Visas Starfrost"'s mind, with the Level 2s representing the memories of his prior experiences, "Ruimheart" representing "Visas"'s superego and its battle with "Astroud" representing how the id and superego conflict with one another over what choice the ego should make. 
