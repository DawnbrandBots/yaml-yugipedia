  "'''Subterror Behemoth'''", known as "'''Subterror Malice'''" (サブテラーマリス ''Sabuterā Marisu'') in the ''[[OCG]]'', is an [[archetype]] of high-[[Level]] [[EARTH]] [[Flip monster]]s. It is a sub-archetype of the "[[Subterror]]" archetype.

  The OCG name of the archetype, aside from the "Malice" meaning, is also a pun on the Latin genitive singular case for sea, ''maris''. This references the fact that "Subterror Behemoth" monsters are named after bodies of water in the Mediterranean Sea in the OCG. 

  All "Subterror Behemoth" monsters share the following effects, except for "[[Subterror Behemoth Fiendess]]".
  * ''When a [[face-up]] [[Monster Card|monster]] you control is flipped [[face-down]], if you control no face-up monsters: You can [[Special Summon]] this card from your [[hand]] in [[Defense Position]].'' 
  * ''Once per turn: You can change this card to face-down Defense Position.''

