  "'''Cyber Angel'''" (サイバー・エンジェル, ''Saibā Enjeru'') is an [[archetype]] of [[LIGHT]] [[Fairy]] [[Ritual Monster]]s used by [[Alexis Rhodes]] in the ''[[Yu-Gi-Oh! GX]]'' anime, as well as her [[Alexis Rhodes (ARC-V)|alternate universe counterpart]] in the ''[[Yu-Gi-Oh! ARC-V]]'' anime. They are supported by the "[[Machine Angel]]" archetype, which includes the archetype's Ritual Spells. Originally playable in the ''[[Yu-Gi-Oh! Tag Force|Tag Force]]'' games, they were first released in the ''[[Collectors Pack: Duelist of Flash Version]]''.
  The "Cyber Angels" are based on both gods and creation myths of Asian mythologies, such as Buddhism and Hinduism. Their names are written in [[wikipedia:Ateji|Ateji]]－their names use kanji, but only for their pronunciation without any regard for the meaning of the characters.
