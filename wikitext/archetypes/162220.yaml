  "'''Evoltile'''", known as "'''Evolde'''" (エヴォルド ''Evorudo'') in the ''[[OCG]]'' is an "[[Evol]]" sub-[[archetype]] consisting of [[FIRE]] [[Reptile]] [[Monster Card|monsters]] whose [[Card effect|effects]] support "[[Evolsaur]]s". They are the first stage in evolution where they will evolve into [[Dinosaur]] "Evolsaurs". Their English names are a combination of ''evol''ution and rep''tile''.

