  "'''Silenforc'''" ({{Ruby|粛|しゅく}}{{Ruby|声|せい}} ''Shukusei'') is an [[archetype]] of [[LIGHT]] monsters of various [[Type]]s introduced in ''[[Phantom Nightmare]]''. The "[[Skull Guardian (archetype)|Skull Guardian]]" [[Ritual Monster|Ritual]] archetype is related to this archetype.

  ==Design==
  ===Etymology===
  The Japanese name of "Silenforc" (粛声 ''Shukusei'') is a play on ''shukusei'' (粛正, "regulation").
  ===Members===
  All members share the same [[Attribute]], [[Type]], [[Level]], [[ATK]], and [[DEF]] as their original counterparts, except for "[[Novox, the Silenforcer Disciple]]" (whose counterpart is a [[Ritual Spell Card|Ritual Spell]]).
