  "'''Patissciel'''" ({{Ruby|聖菓使|パティシエル}} ''Patishieru'') is an [[archetype]] consisting currently of the single [[Pendulum Monster|Pendulum]] [[Fusion Monster]] "[[Patissciel Couverture]]". It shares support with the "[[Nouvelles]]" archetype, which is also cuisine-themed.

  == Design ==
  === Etymology ===
  "Patissciel" is a wordplay of the French words ''pâtissier(ière)'' (pastry chef) and ''ciel'' (sky).

  == Playing style ==
  ''See [[Nouvelles#Playing style|Nouvelles § Playing Style]]''

