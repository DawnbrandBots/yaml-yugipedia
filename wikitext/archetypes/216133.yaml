  "'''Blaze Accelerator'''", known as "'''Blaze Cannon'''" (ブレイズ・キャノン ''Bureizu Kyanon'') in Japan, is an [[archetype]] of [[Continuous Card|Continuous]] [[Spell Card|Spell]] and [[Trap Card]]s. They are used in combination with the "[[Volcanic]]" archetype in ''[[Yu-Gi-Oh! GX]]'' by [[Axel Brodie]].
  "[[Blaze Cannon]]" is also a "Blaze Accelerator" card because it has 「ブレイズ・キャノン」 in its Japanese name, but it is unrelated to the other "Blaze Accelerator" cards and "Volcanic" monsters.
