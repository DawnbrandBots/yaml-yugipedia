  ===A-to-Z===
  Ojamas can be used in a going-2nd-style combo deck that facilitates the summoning of "[[A-to-Z-Dragon Buster Cannon]]". This method focuses on having "[[Ojama Blue]]" be destroyed by battle through means of attacking an opponent's monster with higher ATK and using its search effect to bring "[[Ojamatch]]", "[[Ojamassimilation]]", and/or "[[Ojamagic]]" to the hand, then activating the Quick-Play Spell "Ojamatch" during the same Battle Phase to search out another copy of "Ojama Blue" to repeat the process until you have enough Ojama cards in hand or GY to effectively use "Ojamassimilation" to special summon the "A-Assault Core", "B-Buster Drake", and "C-Crush Wyvern" to be used as link materials or XYZ materials before being banished from field or GY to Special Summon "ABC-Dragon Buster". After this part of the combo is finished, the next "Ojamassimilation" is used to Special Summon "[[X-Head Cannon]]", "[[Y-Dragon Head]]", and "[[Z-Metal Tank]]" to the field in order to Special Summon "[[XYZ-Dragon Cannon]]". From that point, using the "ABC-Dragon Buster" and "XYZ-Dragon Cannon", you can begin discarding cards to activate their effect to destroy and/or banish cards on your opponent's field before banishing both "ABC-Dragon Buster" and "XYZ-Dragon Cannon" from your field to special summon "A-to-Z-Dragon Buster Cannon." If done correctly, your opponent should not have enough cards to use due to "A-to-Z-Dragon Buster Cannon" being able to negate any card effect your opponent can activate and then destroy said card (it does not have a once per turn at all on its effect). Finally, having no cards to play or activate that are not negated by the "A-to-Z-Dragon Buster Cannon", you can go into the battle phase on your next turn, attack with the "A-to-Z-Dragon Buster Cannon" and then use its second effect to special summon both "ABC-Dragon Buster" and "XYZ-Dragon Cannon" from your banished cards to attack with both for game.

  They can also be used together with the "[[Armed Dragon Thunder]]" cards to Special Summon the powerful "[[Armed Dragon Thunder LV10]]" which can destroy your opponent's cards during their turn at the cost of sending 1 card from your hand to the GY. In addition, you could banish the "[[Armed Dragon Thunder LV7]]" from your field or GY for the Special Summon of "[[Armed Dragon Catapult Cannon]]" due to it being named "Armed Dragon LV7" in the field or GY. "Ojamatch" can easily get monster cards in hand for the effects of the "Armed Dragon Thunder" monsters by discarding "Ojamagic" using the "Ojama Blue" combo, giving you enough monsters to summon "Armed Dragon Thunder LV10". 
