  ==Playing style==
  "Armored Xyz" is a theme centered on the use of the [[Armored Xyz]] [[Spell Card]] and its upgraded [[Trap Card]] equivalent, [[Full Armored Xyz]], to [[Equip|equip]] Xyz Monsters from your [[Graveyard|GY]] to another monster you control and build towards a larger boss monster in the form of "[[Full Armored DARK Lancer]]", which is able to utilize the effects of "Xyz Armor Torpedo" and "Xyz Armor Fortress" while equipped to attack for large damage as well as the effects "DARK Lancer" to gain ATK for each material and equipped card it has as well as the ability to attach an opponent's monster to itself as a material.

