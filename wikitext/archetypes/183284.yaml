  Additionally, the card text of the manga version of "[[Promotion (manga)|Promotion]]" mentions the existence of a "[[Puppet Bishop]]" (based on the [[wikipedia:Bishop (chess)|Bishop]]) and a "[[Puppet Knight]]" (based on the [[wikipedia:Knight (chess)|Knight]]), but they never appeared in the manga and have not been released in the ''OCG''.

  The archetype's sole support card, "[[Promotion]]", is based on the [[wikipedia:Promotion (chess)|promotion]] mechanic in chess.

