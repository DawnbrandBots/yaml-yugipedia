  "'''Favorite'''" (フェイバリット ''Feibaritto'') is an [[archetype]] of cards that are related to, or are support for the "[[HERO]]" or "[[Elemental HERO]]" archetype. So far, all members and support for the archetype depict "[[Elemental HERO Flame Wingman]]" or one of its [[counterpart]]s in their artworks, with the said card being one of the [[signature card]]s of [[Jaden Yuki]] in the ''[[Yu-Gi-Oh! GX]]'' anime.

