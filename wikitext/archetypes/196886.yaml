  "'''Mermail'''" ({{Ruby|水精鱗|マーメイル}} ''Māmeiru'') is an [[archetype]] of [[WATER]] [[Aqua]], [[Fish]] and [[Sea Serpent]] [[Monster Card|monsters]], used by [[Brooke Walker]] in the past, introduced in the ''[[Abyss Rising]]''. These monsters are based on [[wikipedia:Mermaid|mermaids]] outfitted with armor, hence "mail". They are intimately related to the "[[Abyss-]]" archetype, as they all belong to the archetype. The [[Level]] 3 "Mermail" monsters are all Aqua monsters, Level 4 "Mermail" monsters are all Fish monsters and Level 7 "Mermail" monsters are all Sea Serpent monsters, except for the Aqua "[[Mermail Abyssbalaen]]" and "[[Mermail Abyssteus]]".
  ==Design==
  Each "Mermail" monster is based on a real life aquatic animal. The original three Level 3 "Mermail" monsters released in ''Abyss Rising'', "[[Mermail Abysslinde]]", "[[Mermail Abyssgunde]]", and "[[Mermail Abysshilde]]" have names coming from the Rhinemaidens (Woglinde, Wellgunde, Flosshilde) in the German opera ''[[wikipedia:Der Ring des Nibelungen|Der Ring des Nibelungen]] (The Ring of the Nibelung)'' by [[wikipedia:Richard Wagner|Richard Wagner]]. The Level 7 "Mermail" monsters (excluding "[[Mermail Abyssbalaen]])", "[[Mermail Abyssmegalo]]", "[[Mermail Abyssleed]]" and "[[Mermail Abyssteus]]" take inspiration from [[wikipedia:extinct species|extinct aquatic species]]. The Xyz Monsters, "[[Mermail Abyssgaios]]" and "[[Mermail Abysstrite]]" take inspiration from [[wikipedia:Twelve Olympians|Ancient Greek deities]].
