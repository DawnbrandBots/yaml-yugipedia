  == Story ==
  {{See also|Gagaga Academy Tospedia card storylines#"The Mermails and Atlanteans" Edition|Master Guide 4 card storylines#File No. 01: The Great Battle Raging between Fire and Water in the South Seas|Master Duel card storylines#The Tribe of the Abyssal Waters}}
  The "Mermails" used to peacefully live in their underwater city, "[[Lemuria, the Forgotten City|Lemuria]]", and albeit good in the arts of fighting, they would rarely use this ability. However, sudden changes in the earth's crust made "Lemuria" rise above the ocean, leaving the "Mermails" homeless. In that moment, the Emperor of the "[[Atlantean]]" army, "[[Poseidra, the Atlantean Dragon|Poseidra]]", choose to let the "Mermails" live under his protection, but they would have to obey his orders. Using the great treasure of the "Mermails", the [[Abyss-squall|Golden Ring]], to control the weather, "Poseidra" ordered an all-out attack against their archenemies, the "[[Fire King]]s". Unfortunately, “Poseidra’s” body was taken over by [[Mermail Abyssgaios|the king]] residing in the Ring. The king eliminated the “Atlantean” army with ease. It appears that “Abysstrite” sealed the Ring away because the advent of the king required a sacrifice.

  == Playing Style ==
  The "Mermail" archetype focuses on discarding or tributing WATER monsters to Special Summon "Mermail" monsters and activate their effects, and triggering additional effects off of these discards or tributes to generate advantage. They secondarily focus on interacting with the "[[Abyss-]]" archetype of Spell/Trap cards to support their strategy.
  Most [[Level]] 3 "Mermail" monsters (excluding "[[Mermail Abyssdine|Abyssdine]]" and "[[Mermail Abyssocea|Abyssocea]]") have similar [[Trigger Effect]]s that are triggered when they are [[send|sent]] to the [[Graveyard]], which usually Special Summons another "Mermail".

