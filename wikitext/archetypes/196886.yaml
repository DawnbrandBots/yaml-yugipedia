  The boss monster of the archetype, "[[Mermail Abyssgaios]]", is a Rank 7 Xyz monster that can prevent Level 5 or higher monsters from attacking, and negate the effects of opposing monsters with less ATK than it.

  The "Mermail" archetype supports, and is supported by, the "[[Abyss-]]" archetype of Spell/Traps. The "Abyss-" Traps provide some temporary power boosts or temporary Special Summons of "Mermail" monsters. The "Abyss-" Spells meanwhile are far more interesting: all the "Abyss-" Spells, the "Abyss-scale", are [[Equip Spell]]s that can only be equipped to "Mermail" monsters, and both boost the equipped monster's attack and provide 1 [[Negate|negation]] to an opponent's effect; "[[Abyss-scale of the Kraken|Kraken]]" negates a Monster, "[[Abyss-scale of the Mizuchi|Mizuchi]]" negates a Spell, and "[[Abyss-scale of Cetus|Cetus]]" negates a Trap. These negations are ''mandatorily'' applied to the first applicable effect they face, and they will immediately send themselves to the GY after negating one effect. Despite these drawbacks, the "Abyss-scale" cards are still searchable negates can significantly disrupt the opponent's plays.
  The main "Mermail" playstyle thus involves swarming "Mermail" monsters with Special Summoning effects, gaining advantage off of their own discards and tributes, and ultimately either beatdown the opponent by summoning several Level 7 beaters or controlling the field with "Abyssgaios" and the "Abyss-scale" Spells. "[[Mermail Abyssmegalo|Abyssmegalo]]" is thus vitally important for each of the three components of this strategy; it is a Level 7 beatstick that can Special Summon itself, discard other "Mermail" monsters, and search "Abyss-" Spell/Traps.

  The "Abyss-" trap card "[[Abyss-strom]]" connects the archetype to the "[[Umi (series)|Umi]]" series of [[Field Spell]]s, and the archetype does thematically have its own "archetypal Umi" in the form of "[[Lemuria, the Forgotten City]]". Though "Lemuria" is generic and does not specifically support "Mermail", it does support the "Mermail" playstyle of swarming monsters and making Xyz plays, enabling Xyz Monsters of other Ranks to be made.

  The "Mermail" archetype synergizes especially well with the "[[Atlantean]]" archetype, since their effects are activated when sent to the graveyard to activate a WATER monsters effect. By discarding "[[Atlantean Heavy Infantry]]", "[[Atlantean Marksman]]" or "[[Atlantean Dragoons]]", to activate the "Mermails" effects you can destroy a card on the field ("Heavy Infantry" and "Marksman") or search your Deck for any [[Sea Serpent]] monster ("Dragoons"), such as "Abyssmegalo", while also gaining the "Mermail" effects.

