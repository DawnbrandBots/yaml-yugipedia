  "'''Zefra'''", known as "'''Sephira'''" (セフィラ ''Sefira'') in the ''[[OCG]]'', is an archetype consisting of [[Pendulum Monster]]s making its debut in ''[[Crossed Souls]]''. Each of the members also belongs to another archetype that first appeared in the [[Series 9]] [[Booster Pack]]s (3 of them from ''[[Duelist Alliance]]'', while the other 2 from ''[[The Secret Forces]]''/''[[Booster SP: Tribe Force]]''), except "[[Zefraath]]" and "[[Zefra Metaltron]]".
  ==Design==
  ===Storyline===
  {{Main|Master Guide 5 card storylines}}
  [[File:Zefra-Crest.png|thumb|left|100px|The "Zefra" crest.]]
  <div class="center" style="width: auto; margin-left: auto; margin-right: auto;">''With the [[Zefra Divine Strike|gathering]] of [[Tellarknight Ptolemaeus]], [[Nekroz of Sophia]], [[Dragunity Divine Lance]], and [[Evilswarm Kerykeion]] inside of [[El Shaddoll Anoyatyllis]] in one place, the powers of the [[Sophia, Goddess of Rebirth|Goddess of Rebirth]], the power of “creation” and [[Tierra, Source of Destruction|destruction]], and the 10 “Cores” were assembled. The aura pulsating from this gathering became the key to starting up the [[Oracle of Zefra|“sefiroth” system]], the counterpart to the “[[qli]]photh” system, from within the [[Naturia Sacred Tree]]. The holy light emanating from the floating Sacred Tree chose 10 lives from the surface world to transform into the Zefra. This Zefra, just like the Qliphort, is a part of the Sacred Tree's system. Its original purpose was as a defense system that purged damaging errors to the Sacred Tree, but for this war, in order to purge the anomaly threatening to destroy the planet known as Anoyatyllis, it shared its powers with the surface lifeforms. And so the 10 chosen holy warriors stood against Anoyatyllis which threatened to destroy both the world and the Tree.''

  [...]

  ''In the face of the [[Tierra, Source of Destruction|god of destruction]] with its true powers regained, those on the surface could do nothing but await their purgation. With her final, faint sliver of hope, Ptolemaeus released the powers of the 9 [[Yang Zing]]s she had once materialized to control the Sacred Tree at the "sefiroth" system. That power activated [[Zefraath|the hidden 11th Zefra]] of the "sefiroth" system, and re-fused the cores of the 10 Zefra. The 11th Zefra chose [[Shaddoll Zefracore|Zefracore]], who possessed auras of both light and darkness, and completed the fusion with its "Core".''

  [...]

  ''The one who stood to face Tierra, Source of Destruction was the protector of the Naturia Sacred Tree, Zefraath. The scale of [[Zefra War|their battle]] shook the entire planet, and lasted for one thousand days and one thousand nights. At the dawn of the 1000th day, the forms of Tierra and Zefraath were nowhere to be seen. The only things left were the charred remains of the Sacred Tree, and two [[Gem-Knights]].''</div>
  ===Etymology===
  "Sephira" is a reference to the [[wikipedia:Sephirot|Sephiroth]], the 10 attributes/emanations in [[wikipedia:Kabbalah|Kabbalah]].
  ===Appearance===
  Members of this archetype have shining white angelic styled wings with similar pattern and design on their back. The archetype's symbol is a sphere with six-pointed star-shaped outline with the similar design as combined team symbol of the "[[Gem-Knight]]" and "[[Constellar]]", resembling some sort of a crown. (The symbol can be clearly visible in "[[Zefra Divine Strike]]".) These spheres have the same colors as the spheres present in the "[[Qli]]" monsters, as well as the glowing canisters of the "[[Infernoid]]" monsters. The colors are based on the Queen Scale of Color, the color correspondences of the Sephiroth ascribed to the second celestial world of [[wikipedia:Beri'ah|Beri'ah]].
