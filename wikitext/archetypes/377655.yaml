  ==Playing style==
  A "Zefra" Deck is primarily focused on Pendulum Summons, as all the members of the archetype are Pendulum monsters, while gaining advantage with "[[Oracle of Zefra]]" and "[[Chosen of Zefra]]". "Zefra" Decks are encouraged – through the effects of "Oracle" as well as the effects of the individual members – to incorporate [[Synchro Summon|Synchro]], [[Xyz Summon|Xyz]], [[Fusion Summon|Fusion]] and even [[Ritual Summon]]s into the Deck, enabling an astounding degree of potential variety. This deck even has the ability to summon "[[Sophia, Goddess of Rebirth]]", one of the most difficult monsters in the game to summon (This is fitting, as the Zefra are supposedly the chosen warriors of "Sophia"). The variety of cards and the search power can also provide resources for the Summon of "[[Tierra, Source of Destruction]]". The natural reusability of Pendulum Monsters fits well into this strategy, and can enable the player to perform multiple kinds of Summons every turn. "[[Shaddoll]]" [[Fusion Monster]]s especially thrive in "Zefra" Decks, which incorporate all 6 [[Attribute]]s and provides 2 "Shaddoll" Main Deck monsters on its own.

  Each member can also be used in Decks of their secondary archetypes, augmenting their existing strategies with Pendulum Summons. For example, "[[Zefrasaber, Swordmaster of the Nekroz]]" can function as a reusable substitute for a [[Ritual Spell Card]] when paired with other copies of itself and "[[Zefraxa, Flame Beast of the Nekroz]]". In fact, the archetype is designed such that its 10 members form ordered pairs for each of the 5 secondary archetypes ("[[tellarknight]]", "Shaddoll", "[[Ritual Beast]]", "[[Nekroz]]" and "[[Yang Zing]]"), with one member having a scale of 7 and the other having a scale of 1. For all of the archetypes mentioned, every single Main Deck monster (with the exception of "[[Chiwen, Light of the Yang Zing]]", "[[Pulao, Wind of the Yang Zing]]" and "[[Ritual Beast Tamer Lara]]") falls within these scales, meaning that any monster that is one of these [[archetype]]s (except [[Special Summon Monster]]s) can be [[Pendulum Summon]]ed using their respective "Zefra" pair.

  "[[Zefraath]]" can be used as the lynchpin of the strategy, having a Pendulum Effect that changes its own Pendulum Scale while searching a "Zefra" monster in the process, providing resources while also assisting on Pendulum Summons even further. Its Monster Effect enables 2 Pendulum Summons per turn and also Special Summons a "Zefra" from the Deck; this can pave the way to Synchro, Ritual or Xyz Summons of powerful monsters. "[[Zefra Providence]]" is a generic search card, but its second effect can be used to protect the Pendulum Spells from being destroyed, and "[[Zefra War]]" can destroy an opposing card and can even be activated from the hand.
