  "'''Nordic Relic'''", known as "'''Polar Star Relic'''" ({{Ruby|極|きょく}}{{Ruby|星|せい}}{{Ruby|宝|ほう}} ''Kyokuseihō'') in the ''[[OCG]]'', is an [[archetype]] of Spell and Trap Cards that aid the "[[Nordic]]" and "[[Aesir]]" monsters.

