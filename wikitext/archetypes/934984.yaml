  ==Playing style==
  "Nouvellez" is an archetype made of primarily [[Ritual Monster]]s with the shared effect when a monster(s) on the field are targeted for an attack or effect to [[Tribute|tribute]] 1 "Nouvellez" monster and 1 [[Attack Position]] monster on either side of the field to [[Special Summon]] a new "Nouvellez" monster with a [[Level]] typically 1-2 Levels higher than the monster using this effect from the [[Hand]] or Deck. However, this effect changes with the Level 5 and 6 Ritual Monsters to require just the tribute of an opponent's ATK Position monster for the summon with the Level 6 monster, "[[Baegriller de Nouvellez]]", able to Special Summon "[[Hungry Burger]]" from hand or Deck instead.

  "Nouvellez" monsters are also supported by the effects of "[[Recipe]]" cards, an archetype of supporting cards that help establish board presence and counter their moves. 

