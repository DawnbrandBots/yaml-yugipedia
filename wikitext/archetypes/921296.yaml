  "'''GranSolfachord'''", known as "'''GranDoremichord'''" (グランドレミコード ''Gurandoremikōdo'') in the ''[[OCG]]'', is "[[Solfachord]]"'s sub-[[archetype]] containing [[Fairy]] [[Link Monster]]s. While first introduced in ''[[Deck Build Pack: Ancient Guardians]]'', they did not become an archetype until ''[[Cyberstorm Access]]''.

