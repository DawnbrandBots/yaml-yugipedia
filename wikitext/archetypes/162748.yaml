  "'''Wind-Up'''" (ゼンマイ ''Zenmai'') is an [[archetype]] of wind-up toy-like [[Monster Card|monsters]] that premiered in ''[[Generation Force]]'' and received further support in ''[[Photon Shockwave]]'' and ''[[Order of Chaos]]''. There are monsters of all [[Attribute]]s, though [[EARTH]] is the most prominent

  Their effects range from [[Special Summon]] and [[swarm]] tactics to [[Level]] and [[ATK]] manipulation to obtain benefits. Non-[[Xyz Monster|Xyz]] "Wind-Up" monsters normally can only use their effect once while face-up on the field ("[[Wind-Up Shark]]" and "[[Wind-Up Honeybee]]" are exceptions, with the latter not having an effect that activates on the field). Many cards that support them revolve around flipping them face-down or otherwise recycling them.

  == Playing style ==
  A "Wind-Up" Deck uses a variety of single-use monster effects to control the field while "[[Wind-Up Factory]]" generates [[hand advantage]]. You can use "[[Tour Guide From the Underworld]]" to [[Xyz Summon]] "[[Wind-Up Carrier Zenmaity]]" (Traditional Format only) and proceed to Summon whatever you need from your Deck. "[[Wind-Up Soldier]]" can change its [[Level]] to 5, allowing you to use "[[Cyber Dragon]]" or "[[Instant Fusion]]" to produce Rank 5 [[Xyz Monster]]s. "[[Wind-Up Kitten]]" works with "[[Junk Synchron]]" for Level 5 [[Synchro Summon]]s.

  "Wind-Up" is an excellent Deck for Xyz Summons, taking advantage of easily increasing their Levels with "Soldier", "[[Wind-Up Warrior]]", "[[Wind-Up Dog]]" and "[[Wind-Up Shark]]". Summoning any of the first three and then Summoning "Shark" allows for an easy Rank 5 Xyz Summon, using cards like "[[Wind-Up Arsenal Zenmaioh]]" to break [[Set]] monsters and Spell and Traps, "[[Number 61: Volcasaurus]]" and "[[Adreus, Keeper of Armageddon]]" to destroy any opponent's face-up monster (and, in the case of "Volcasaurus", deal massive damage) which you couldn't beat with ATK alone. If dominating, "[[Digvorzhak, King of Heavy Industry]]" is also an option, allowing destruction of up to 3 cards, but due to it needing quite some material, most Rank 5 Xyz Monsters outclass it, due to the amount of effort lost when it meets cards like "[[Bottomless Trap Hole]]". "[[Shark Fortress]]" can provide both protection to more vulnerable low-ATK Xyz Monsters such as "Carrier Zenmaity" or "[[Number 16: Shock Master]]" and increased OTK potential through its double attack effect.

  Any Rank 4 Xyz Monster can also easily be Summoned by the combo of "Shark" with any of the Level 4 monsters, and due to the speed, allows 3 material monsters like "[[Vylon Disigma]]", and "[[Number]]s" "[[Number 10: Illumiknight|10]]", "16", "[[Number 32: Shark Drake|32]]" and "[[Number 69: Heraldry Crest|69]]" to be Summoned without loss in card advantage.

  "[[Wind-Up Rat]]", "Carrier Zenmaity" and "[[Wind-Up Hunter]]" can produce a loop that can result in your opponent sending from 2-6 cards from their hand to Graveyard. First, you must have "Hunter" in your Graveyard. Then, you must have "Carrier Zenmaity" on the field, and activate its effect to Special Summon a "Rat". Then activate the effect of "Rat" to Special Summon "Hunter" from the Graveyard. Use the effect of "Hunter" to Tribute "Carrier Zenmaity" and make your opponent send a random card from their hand to the Graveyard. Then use "Rat" and "Hunter" as Xyz Materials to get another "Carrier Zenmaity", and then repeat the loop twice by sending "Hunter" to the Graveyard to Special Summon another "Rat".

  However, due to [[Limited|limitation]] of "Carrier Zenmaity" in [[September 2012 Lists]], most "Wind-Up" Decks have switched goals from depleting an opponent's hand to Xyz Summoning numerous Xyz Monster (mostly Rank 3 and 5's) in just one turn using cards like "[[Wind-Up Magician]]" and "Shark", bolstered with "[[Wind-Up Factory]]" to finish off the opponent (possibly in that same turn) or deny them options through cards like "Shock Master". The incredible swarming power of the Magician-Shark combo allows the "Wind-Up" player to swarm the field with many different combinations of Xyz Monsters to answer any threat, often ending the game right then and there. This tactic is no longer possible with "Carrier Zenmaity" banned and "Magician" limited in the [[March 2013 Lists]].

  "Wind-Up Factory", "Carrier Zenmaity" and "[[Wind-Up Honeybee|Honeybee]]" can provide you with single-use monsters to address any situation. You can [[toolbox]] "Soldier" to kill low-Level beatsticks, "[[Wind-Up Juggler|Juggler]]" to break walls, "Kitten" to deal with [[Extra Deck]] monsters and defuse [[Flip Effect]]s, "Rat" to produce Rank 3 Xyzs, "[[Wind-Up Rabbit|Rabbit]]" for reuse and deflection, or "[[Wind-Up Knight|Knight]]" for defense. This is no longer possible in [[March 2013 Lists]], as "Carrier Zenmaity" is banned.

  With "Carrier Zenmaity" banned and "Magician" limited in [[March 2013 Lists]], there is another way to OTK is by using "[[Zenmairch]]" alongside "[[Zenmailstrom]]", and utilizing "Soldier" and "Knight". Having both "Soldier" and "Knight" on the field, along with activatable "Zenmairch" and "Zenmailstrom" on the field is needed, together with either another "Knight" or "Soldier" in the hand. The combination lands for at least 9000 damage, but 9400 with an activated "Soldier".

