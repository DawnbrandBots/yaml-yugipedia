  == Playing style ==
  Similar to the "[[Fortune Lady]]" archetype, the "F.A" monsters get stronger the higher their Levels. All non-Tuner monsters revealed thus far gain 300 [[ATK]] x their own Level and have effects and support cards that increase their Levels further. The Main Deck non-Tuner monsters also gain a new effect when at Level 7 or higher.

