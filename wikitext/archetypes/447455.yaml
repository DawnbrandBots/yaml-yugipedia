  "'''F.A.'''", short for "'''Formula Athlete'''" ({{Ruby|Ｆ．Ａ．|フォーミュラアスリート}} ''Fōmyura Asurīto'') is an [[archetype]] of (mostly) [[WIND]] [[Machine]] [[Monster Card|monsters]]. It is one of two formerly [[TCG-only|''TCG''-exclusive]] archetypes that debuted in ''[[Code of the Duelist]]''<ref>{{cite web | url = https://www.facebook.com/YuGiOhTCGEU/photos/a.624974477644694.1073741831.616190488523093/1032822920193179/?type=3&theater | title = Yu-Gi-Oh! TRADING CARD GAME (KONAMI Europe) | publisher = Konami | date = July 13, 2017 | accessdate = July 13, 2017}}</ref><ref>{{cite web | url = https://ygorganization.com/cotd-fa-arrive/ | title = <nowiki>The Organization | [COTD] The F.A. Arrive</nowiki> | publisher = YGOrganization | date = July 13, 2017 | accessdate = July 13, 2017}}</ref>, the other being "[[Vendread]]".

  ==Design==
  The archetype is based on a futuristic motor racing theme, with some elements referencing the [[wikipedia:Motorsport|motorsports]] events such as [[wikipedia:Formula One|Formula One]] or [[wikipedia:Grand Prix motor racing|Grand Prix]] Motorcycle racing.
  So far, all monsters of this archetype have original 0 ATK.

