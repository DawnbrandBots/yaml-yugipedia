  "'''Shiranui Spectralsword'''" ({{Ruby|妖|よう}}{{Ruby|刀|とう}}－{{Ruby|不知火|しらぬい}} ''Yōtō - Shiranui'') is an [[archetype]] of [[FIRE]] [[Zombie]] [[Tuner monster]]s, and a sub-archetype of "[[Shiranui]]".

  They currently have a single support card, "[[Shiranui Squire]]".

