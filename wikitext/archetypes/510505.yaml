  ===Weakness===
  This deck struggles to recover against "[[System Down]]" and being mostly Machine focused, "[[There Can Be Only One]]" which also won't [[Destroy]] "Silver" or "Gold Gadget" for their effects to trigger. The high-attack [[Trap Monster]]s can also be removed with "[[Cosmic Cyclone]]" and "[[Harpie's Feather Duster]]".
