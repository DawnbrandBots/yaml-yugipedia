  ==Playing style==
  The Gadget archetype serves as a means to bring out typically larger monsters such as "[[Ancient Gear Reactor Dragon]]", "[[Powerhold the Moving Battery]]" (An arguably improved "[[Stronghold the Moving Fortress]]") Or their own credited boss Monster, "[[Boot-Up Admiral - Destroyer Dynamo]]". At one point in competitive play, They were used as fodder for "[[Machina Fortress]]". Besides this all Gadgets are Level 4, granting them access to a large amount of [[Rank]] 4 [[Xyz Monster]]s. Gadgets tend to search more Gadgets from the [[Deck]] when summoned or destroyed, with the newer [[LIGHT]] Gadgets having effects to [[Special Summon]] other [[Machine]]s from the hand. [[Ancient Gear Gadget]] can change its name to become any other Gadget, which is useful for cards that want "[[Red Gadget|Red]]", "[[Green Gadget|Green]]" or "[[Yellow Gadget]]" such as [[Ancient Gear Gadjiltron Chimera]]. New Gadget support cards such as [[Boot-Up Corporal - Command Dynamo]] focus on [[Equip]]ing Gadgets to themselves to boost their attack while [[Boot-Up Order - Gear Charge]] Special Summons Equipped Gadgets.
