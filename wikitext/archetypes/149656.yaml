  "'''Nordic'''", known as "'''Polar Star'''" ({{Ruby|極|きょく}}{{Ruby|星|せい}} ''Kyokusei'') in the ''[[OCG]]'', is an [[archetype]] introduced in ''[[Yu-Gi-Oh! 5D's]]'' used by [[Team Ragnarok]]. It contains 4 sub-archetypes; "[[Nordic Alfar]]", "[[Nordic Ascendant]]", "[[Nordic Beast]]" and "[[Nordic Relic]]". They work alongside the 3 "[[Aesir]]" [[Monster Card|monsters]] and are based on [[wikipedia:Norse mythology|Norse Mythology]]. 
