  "'''Evolsaur'''", known as "'''Evoldar'''" (エヴォルダー ''Evorudā'') in the ''[[OCG]]'' is an "[[Evol]]" sub-[[archetype]] consisting of [[FIRE]] [[Dinosaur]] [[Monster Card|monsters]]. They are the second stage of evolution, being evolved from [[Reptile]] "[[Evoltile]]s" and evolving into [[Dragon]] "[[Evolzar]]s". Its English name is a combination of ''evol''ution and dino''saur''.

