  '''Transcendrake''' (超越竜 ''Chouetsuryuu'') is a [[series]] of [[Dinosaur]] monsters introduced in ''[[Deck Build Pack: Wild Survivors]]''.

  ==Design==
  ===Etymology===
  The Japanese name ''Chouetsuryuu'' (超越竜, lit. "transcendence dragon") refers to how the members of the series are based on [[Dinosaur]] (恐竜, lit. "terror dragon") monsters that surpassed their original limits.

  ===Members===
  Each Transcendrake monster is a different type of [[Monster Card]] with their own respective method of [[Special Summon]]ing.

  The [[Extra Deck]] Transcendrake monsters are based on classic [[Level]] 6 [[Dinosaur]] [[Normal Monster]]s. Each of their [[material]] requirements can be fulfilled by their respective Normal Monster in combination with "[[Xeno Meteoros]]" (the base form of "Transcendrake Meteoros").
