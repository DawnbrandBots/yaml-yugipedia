  ==Design==
  The "Nemleria" archetype is based around "[[Dreaming Nemleria]]", whose dreams manifest as a candy- and dessert-themed world, with her sleeping atop "[[Dream Tower of Princess Nemleria]]" and being protected by "[[Nemleria Dream Defender - Couette]]" and "[[Nemleria Dream Defender - Oreiller]]".
  ==Playing style==
  "'''Nemleria'''" is an archetype focused around adding "Dreaming Nemleria" to the face-up [[Extra Deck]] and banishing cards from the face-down Extra Deck to gain advantage, working to [[Special Summon]] "Dreaming Nemleria" from the Extra Deck and utilizing its removal effect to clear the opponents field.
