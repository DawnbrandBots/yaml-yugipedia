  "'''Evolzar'''", known as "'''Evolkaiser'''" (エヴォルカイザー ''Evorukaizā'') in the ''[[OCG]]'', is an "[[Evol]]" sub-[[archetype]] consisting of [[FIRE]] [[Dragon]] [[Xyz Monster]]s. "Evolzar" monsters are the final stage of [[wikipedia:evolution|evolution]], being evolved from [[Dinosaur]] "[[Evolsaur]]" monsters. They are [[Xyz Summon]]ed with only 2 Dinosaur monsters.

