  "'''Battlin' Boxer'''", known as "'''Burning Knuckler'''" ({{Ruby|ＢＫ|バーニングナックラー}} ''Bāningu Nakkurā'') in Japan, is an [[archetype]] comprised of [[FIRE]] [[Warrior]] [[Monster Card|monsters]] used by [[Alito]] in the ''[[Yu-Gi-Oh! ZEXAL]]'' anime. Each monster is based on either boxing gear or a special boxing jargon. It is supported by the "[[Battlin' Boxing]]" and "[[Counter (archetype)|Counter]]" archetypes.

