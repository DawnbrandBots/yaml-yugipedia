  ==Playing style==
  "Magistus" is an archetype focused on summoning Level 4 Spellcasters, using them to perform [[Fusion Summon|Fusion]], [[Synchro Summon|Synchro]], [[Xyz Summon|Xyz]], and [[Link Summon|Link]] summons, and equipping "Magistus" monsters with Extra Deck "Magistus" monsters to grant beneficial effects.

  The "Magistus" archetype contains 4 Main Deck Level 4 Spellcaster monsters. All "Magistus" Main Deck monsters have individual effects and a shared effect involving equipping "Magistus" monsters with "Magistus" Extra Deck monsters.
