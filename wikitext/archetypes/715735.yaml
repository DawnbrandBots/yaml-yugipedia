  The "Magistus" archetype contains multiple Extra Deck monsters of various [[Monster card type]]s, including [[Fusion Monster|Fusion]], [[Synchro Monster|Synchro]] (all Level 8), [[Xyz Monster|Xyz]] (all Rank 4), and [[Link Monster]]s. With the exception of "[[Zoroa, the Magistus Conflagrant Calamity]]", each "Magistus" Extra Deck monster has one or more effects that are only usable when they're equipped to any monster as an [[Equip Card]], along with normal monster effects usable when they're summoned.

  The "Magistus" Extra Deck monsters' Equip effects provide either [[Continuous-like Effect|Continuous]] protection or [[Ignition-like Effect|Ignition]] searching and removal. Among these Equip effects, the Ignition searching effect of "Artemis" the most important, as it generates free advantage, while the other equip effects are far more situational.
