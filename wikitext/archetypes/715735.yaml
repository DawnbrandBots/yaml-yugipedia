  ==Trivia==
  * The concept of ''Hermes Trismegistus'' is also present in the cards "[[Helios Trice Megistus]]" and "[[Megistric Maginician]]".
  * The individual effects of "[[Endymion, the Magistus of Mastery|Endymion]]", "[[Crowley, the Magistus of Grimoires|Crowley]]", and "[[Rilliona, the Magistus of Verre|Rilliona]]" partially synergize with the playstyles of their origin archetypes (i.e. "[[Endymion]]", "[[Invoked]]", and "[[Witchcrafter]]") respectively in addition to synergizing with the "Magistus" playstyle.
