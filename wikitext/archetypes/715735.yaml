  ==Design==
  The "Magistus" archetype depicts the younger counterparts to the key members of the "[[Invoked]]", "[[Witchcrafter]]", and "[[Endymion]]" archetypes; namely "[[Aleister the Invoker]]", "[[Witchcrafter Madame Verre]]", and "[[Endymion, the Mighty Master of Magic]]", alongside a magician character not seen in preexisting archetypes, "[[Zoroa, the Magistus of Flame]]". Based on the card artworks and preexisting card lore, "Aleister", "Verre" (real name "Rilliona"), "Endymion", and "Zoroa" were powerful magicians that formed a magical group known as the "Magistus" in the past, before they separated from each other and founded their own independent magical groups.

  "Magistus" monsters are associated with one of the four great sages, reflected by the inclusion of the unique component of the great sage's title in their own name (in Japanese kanji). The monsters within each of the four groups fit one of three roles:
  * A Main Deck "Magistus", depicting the titular "Magistus" great sage, who (excluding "Zoroa") is also a key member of their origin archetype
  * A usually non-Spellcaster Extra Deck "Magistus", depicting the guardian deity associated with a "Magistus" magician, who usually also has a counterpart in their origin archetype
  * A Spellcaster Extra Deck "Magistus" (sharing the same monster card type as their guardian deity), depicting an empowered form of a "Magistus" great sage
