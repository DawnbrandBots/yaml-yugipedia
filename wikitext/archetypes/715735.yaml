  ==Playing style==
  "Magistus" is an archetype focused on summoning Level 4 Spellcasters, using them to perform [[Fusion Summon|Fusion]], [[Synchro Summon|Synchro]], [[Xyz Summon|Xyz]], and [[Link Summon|Link]] summons, and equipping "Magistus" monsters with Extra Deck "Magistus" monsters for beneficial effects.

  All "Magistus" Main Deck monsters are Level 4 Spellcasters, each with individual effect(s) and a shared effect that equips "Magistus" monsters with "Magistus" Extra Deck monsters.

