  ===Not recommended===
  * "[[The Monarchs Erupt]]" might seem attractive in the first place, but it locks out all of your level 1 "Floowandereeze" monsters.
  ===Weaknesses===
  * As the archtype is heavily reliant on banishing their own cards, cards that prevent banishing effect, such as "[[Imperial Iron Wall]]" or "[[Chaos Hunter]]" can shut down most of the play.
  * As the archtype is dependent on requiring Winged Beast monsters on the field to activate their effects, cards that change the [[Type]] of monsters, like "[[Zombie World]]" can slow down the deck.
