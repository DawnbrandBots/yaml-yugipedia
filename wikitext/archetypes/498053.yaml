  "'''Cyberdark'''" (サイバーダーク ''Saibādāku'') is a small [[archetype]] of [[Spell Cards]] that supports [[Cyberdark|the archetype of monsters with the same ''English'' name]], as well as a sub-archetype of the "[[Cyber]]" archetype.
  The two "Cyberdark" archetypes are different by the virtue of the monsters having an [[wikipedia:interpunct|interpunct]] between "Cyber" and "Dark" in the Japanese name (サイバー・ダーク), while the Spells do not (サイバーダーク).
