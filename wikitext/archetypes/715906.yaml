  == Playing style ==
  "Mikanko" is an [[Equip Spell Card]]-based theme with some [[Ritual Monster]]-based support. Its playstyle revolves around using Equip Spells as combo tools, effect enablers, and disruption. All of its monsters also have effects that can [[Your opponent takes battle damage|reflect battle damage]] back at the opponent; the Deck generally aims to go second and set up damage-reflection-based [[OTK]]s, but could also be configured to go first and sset up Equip-based disruptions.

  All "Mikanko" monsters have 0 [[ATK]]/[[DEF]], and have effects that can prevent battle destruction and reflect battle damage. For the non-Ritual Monsters, this effect is only active if they are equipped with [[Equip Card]]s, while the Ritual Monsters always have the effect. Each "Mikanko" non-Ritual Monster also gain additional effects if or while they are equipped with Equips; "[[Ha-Re the Sword Mikanko|Ha-Re]]" searches "Mikanko" Equip Spells, "[[Ni-Ni the Mirror Mikanko|Ni-Ni]]" gains a [[Quick Effect]] [[List of unofficial terms#Snatch Steal|stealing]] effect, and "[[Hu-Li the Jewel Mikanko|Hu-Li]]" grants targeting protection and searches "Mikanko" Traps.

  The Deck's core searcher is "[[Ohime the Manifested Mikanko]]", who can activate its effect in the hand to search any "Mikanko" card.

  Each of the Deck's Equip Spells have different functions; most also prevent their equipped monster from being destroyed by effects.
  * "[[Mikanko Water Arabesque|Water Arabesque]]" is a summon-from-Deck searcher and a monster removal (by equipping it onto enemy monsters).
  * "[[Mikanko Reflection Rondo|Reflection Rondo]]" is a monster steal.
  * "[[Mikanko Purification Dance|Purification Dance]]" is a bounce disruption.
  * "[[Mikanko Fire Dance|Fire Dance]]" is a revival and a setup for battle damage reflection.
  * "[[Mikanko Dance - Mayowashidori|Mayowashidori]]" is a revival from GY and a battle phase removal.

  Other "Mikanko" Spells and Traps, as well as the on-field effects of "Ohime", provide additional situational utility across a wide range of effects related to "Mikanko" Main Deck monsters and Equip Spells. 

  When going first, "Mikanko" aims to tutor out its main disruption points (e.g. "Ni-Ni", a summoned "Ohime", "Purification Dance", "[[Mikanko Spiritwalk|Spiritwalk]]", "[[Mikanko Rivalry|Rivalry]]") to disrupt the opponent's monster board and preserve its board into the third turn, where it can OTK with Extra Deck monsters and/or damage reflection. When going second, "Mikanko" aims to remove opposing disruptions while leaving behind high ATK monsters, that "Mikanko" monsters can attack into for a damage reflection OTK.

