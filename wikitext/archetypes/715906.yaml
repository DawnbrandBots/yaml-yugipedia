  "'''Mikanko'''" ({{Ruby|御巫|みかんこ}} ''Mikanko'') is an [[archetype]] introduced in ''[[Deck Build Pack: Amazing Defenders]]''/''[[Amazing Defenders]]''.

  == Lore ==
  {{Main|The Valuable Book EX 3 card storylines#No. 07: Mikanko}}

  == Etymology ==
  "Mikanko" is a complex wordplay with multiples references. It is a play on ''mikan'' ({{Ruby|蜜柑|みかん}}, "citrus") and ''ko'' ({{Ruby|子|こ}}, "child"), meaning it effectively sounds like "citrus girl" - this is reflected by the emblem of theme resembling both the [[wikipedia:Imperial Seal of Japan|Imperial Seal of Japan]] and a lemon slice.

  "[[Ohime the Manifested Mikanko]]" is named after the Japanese sun goddess ''[[wikipedia:Amaterasu|Amaterasu]]'', while the other "Mikanko" members are named after descendants of ''Amaterasu'' who inherited her [[wikipedia:Imperial Regalia of Japan|three sacred treasures]].

