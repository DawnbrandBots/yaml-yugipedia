  == Playing style ==
  "Mikanko" is a [[Ritual Monster]] theme focused on doing battle and using various [[Equip Spell Card]]s. All monsters of this theme have 0 [[ATK]]/[[DEF]] with effects that reflect the damage you would take from battle right back to your opponent. For the non-Ritual monsters, this is done through being equipped with [[Equip Card]]s, which also cause those monsters to activate their own additional effects.

