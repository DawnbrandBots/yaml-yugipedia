  == Playing style ==
  "Mikanko" is a [[Ritual Monster]] theme focused on doing battle and using various [[Equip Spell Card]]s. All monsters of this theme have 0 [[ATK]]/[[DEF]] with effects involving reflecting the damage you would take from battle right back to your opponent. For the non-Ritual monsters, this is done through being equipped with [[Equip Card]]s with additional effects gains upon being equipped with an Equip Card. 

