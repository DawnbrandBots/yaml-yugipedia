  "'''Mikanko'''" ({{Ruby|御巫|みかんこ}} ''Mikanko'') is an [[archetype]] introduced in ''[[Deck Build Pack: Amazing Defenders]]''/''[[Amazing Defenders]]''.

  == Etymology ==
  "Mikanko" is a complex wordplay with multiples references. It is an alternative reading of ''mikannagi'' ({{Ruby|御巫|みかんなぎ}}), a court lady who serves in ''[[wikipedia:Shinto|Shintō]]'' rituals, and when written as {{Ruby|御神子|みかんこ}} is a synonym of ''[[wikipedia:Miko|miko]]'' (a ''Shintō'' priestess). It is also a play on ''mikan'' ({{Ruby|蜜柑|みかん}}, "citrus") and ''ko'' ({{Ruby|子|こ}}, "child"), meaning it effectively sounds like "citrus girl" - this is reflected by the emblem of theme resembling both the [[wikipedia:Imperial Seal of Japan|Imperial Seal of Japan]] and a lemon slice.

  "[[Ohime the Manifested Mikanko]]" is named after the Japanese sun goddess ''[[wikipedia:Amaterasu|Amaterasu]]'', while the other "Mikanko" members are named after descendants of ''Amaterasu'' who inherited her [[wikipedia:Imperial Regalia of Japan|three sacred treasures]].

