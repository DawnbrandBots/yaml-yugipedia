  "'''Mikanko'''" ({{Ruby|御巫|みかんこ}} ''Mikanko'') is an [[archetype]] introduced in ''[[Deck Build Pack: Amazing Defenders]]''/''[[Amazing Defenders]]''.

  == Etymology ==
  "Mikanko" is based on an alternative reading for ''mikannagi'' ({{Ruby|御巫|みかんなぎ}}), a court lady who serves in ''[[wikipedia:Shinto|Shintō]]'' rituals. "Mikanko" also refers to ''mikanko'' ({{Ruby|御神子|みかんこ}}), another name for a ''[[wikipedia:Miko|miko]]'' (a ''Shintō'' priestess).

  "Mikanko" is also a play on ''[[wikipedia:Citrus unshiu|mikan]]'' ({{Ruby|蜜柑|みかん}}, a type of mandarin orange) and ''ko'' ({{Ruby|子|こ}}, lit. "child") - this is reflected in the designs of the monsters featuring a symbol that resembles the [[wikipedia:Imperial Seal of Japan|Imperial Seal of Japan]] in the shape of an orange slice.

  "[[Ohime the Manifested Mikanko]]" is named after the Japanese sun goddess ''[[wikipedia:Amaterasu|Amaterasu]]'', while the other "Mikanko" members are named after descendants of ''Amaterasu'' who inherited her [[wikipedia:Imperial Regalia of Japan|three sacred treasures]].
