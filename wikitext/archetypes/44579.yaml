  "'''Synchron'''" (シンクロン ''Shinkuron'') is an [[archetype]] consisting mostly of [[Tuner monster]]s used by both [[Yusei Fudo]] and [[Sherry LeBlanc]] in the ''[[Yu-Gi-Oh! 5D's]]'' anime, [[Yuya Sakaki]] in the ''[[Yu-Gi-Oh! ARC-V]]'' anime, as well as [[Roken Kogami]] and [[Yusaku Fujiki]] in the ''[[Yu-Gi-Oh! VRAINS]]'' anime.
