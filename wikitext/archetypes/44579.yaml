  ===Synchro Monsters===
  ===="Synchron" listed as a Synchro material====
  Some "Synchron" Tuner monsters have a corresponding [[Synchro Monster]], mostly from the "[[Warrior (archetype)|Warrior]]" archetype, that requires it to be used in the [[Synchro Summon]]:
  * "[[Junk Synchron]]": "[[Junk Warrior]]", "[[Junk Gardna]]", "[[Junk Archer]]", "[[Junk Berserker]]" and "[[Junk Destroyer]]"  
  * "[[Nitro Synchron]]": "[[Nitro Warrior]]"
  * "[[Turbo Synchron]]": "[[Turbo Warrior]]"
  * "[[Road Synchron]]": "[[Road Warrior]]"
  * "[[Fleur Synchron]]": "[[Chevalier de Fleur]]"
  * "[[Drill Synchron]]": "[[Drill Warrior]]"
  * "[[Jet Synchron]]": "[[Jet Warrior]]"
  There is also "[[Junk Speeder]]", which requires any "Synchron" Tuner monster for its Synchro Summon, rather than one specific "Synchron" Tuner.
  To get around this limitation, "[[Quickdraw Synchron]]", "[[Junk Anchor]]" and "[[Righty Driver]]" all have an effect that allows them to act as a "[[Synchro Substitute Monster|Substitute]]" to the listed "Synchron" Tuner.
  ===="Synchron" Synchro monsters====
  In addition, there are 2 "Synchron" Synchro Monsters: "[[Formula Synchron]]" and "[[Accel Synchron]]". Both are [[Tuner Synchro Monster]]s, have generic Synchro Materials and have an effect that allows their controller to use them as Synchro Material for a Synchro Summon during their opponent's Main Phase, allowing them to dodge the opponent's card effects, if necessary.
