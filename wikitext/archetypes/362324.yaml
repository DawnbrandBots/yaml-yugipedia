  "'''Celtic Guard'''", known as "'''Elf Swordsman'''" (エルフの{{Ruby|剣|けん}}{{Ruby|士|し}}, ''Erufu no Kenshi'') in Japan, is an [[archetype]] of [[Level]] 4 [[EARTH]] [[Warrior]] [[Monster Card|monsters]] used by [[Yugi Muto]]/[[Yami Yugi]]. The archetype includes the original member, "[[Celtic Guardian]]", and its [[Card evolutions|retrain]]s.

