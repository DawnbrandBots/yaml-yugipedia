  ===Weakness===
  * "Sky Striker" [[Deck]]s focus heavily on [[Spell Card]]s, allowing cards like "[[Imperial Order]]", "[[Secret Village of the Spellcasters]]" and "[[Anti-Spell Fragrance]]" to slow down the Deck. "[[Cursed Seal of the Forbidden Spell]]" and "[[Spell Vanishing]]" can be particularly effective if used against "[[Sky Striker Mobilize - Engage!]]" or "[[Sky Striker Mecha - Hornet Drones]]".
  * Due to their fairly low [[ATK]], the individual "[[Sky Striker Ace]]" monsters are easily defeated if their Spell [[support]] can be countered.
  * Due to their reliance on Spell Cards to defeat stronger monsters, certain monsters with card effect immunity or targeting protection, such as "[[Super Quantal Mech King Great Magnus]]" or "[[Mekk-Knight Crusadia Avramax]]" can prove troublesome for a "Sky Striker" monsters to beat over by battle.
  * Anti-[[search]]ing effects can be potent, though the effects of "[[Sky Striker Ace - Kagari]]" and "[[Sky Striker Ace - Hayate|Hayate]]" can get around this.
  * Summoning Tribute-monsters such as "[[Santa Claws]]" or "[[Kaiju]]" monsters to a "Sky Striker" player's field can also be considered for two reasons. First, this prevents the "Sky Striker" Spell Cards that can disrupt the opponent during their turn from being activated since they are required to control no monsters in the Main Monster Zones (since "Santa Claws" or "Kaiju" monsters can only be Summoned to said Zones) until that Tribute monster is gone. Second, if the "Sky Striker Ace" Link Monsters are Tributed for Summoning those Tribute-monsters, it bypasses the effect of "Sky Striker Ace - Raye" that Special Summons itself from the GY, since the Link Monsters are not considered to have left the field by an opponent's card effect this way.
