  {{Quote|The theme's tagline in promotional material.|Startup! Transform! Mow down!}}
  "'''Sky Striker'''", known as "'''Flash Sword'''" ({{Ruby|閃|せん}}{{Ruby|刀|とう}} ''Sentō'') in the ''[[OCG]]'', is an [[archetype]] of [[Machine]] and [[Warrior]] monsters of various [[Attribute]]s that debuted in ''[[Deck Build Pack: Dark Savers]]'' (in the ''[[OCG]]'') and ''[[Dark Saviors]]'' (in the ''[[TCG]]''). It contains the "[[Sky Striker Ace]]" sub-archetype.
  "Sky Striker" is the first featured archetype of the ''[[Yu-Gi-Oh! OCG Stories]]'' manga.
  ==Lore==
  {{Main|Master Guide 6 card storylines#File No. 07: The Story of a Girl who Races Across the Battlefield Wishing for the Peace and Safety of her Homeland}}
