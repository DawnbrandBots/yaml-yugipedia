  "'''Winged Kuriboh'''" (ハネクリボー ''Hane Kuribō'') is an [[archetype]] of [[LIGHT]] [[Fairy]] [[Monster Card|monsters]] used by [[Jaden Yuki]] in the ''[[Yu-Gi-Oh! GX]]'' anime and [[Yu-Gi-Oh! GX (manga)|manga]], as well as a sub-archetype of the "[[Kuriboh (archetype)|Kuriboh]]" archetype.

