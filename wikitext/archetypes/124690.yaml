  ===Weaknesses===
  * Since Laval strategies are [[Graveyard]]-dependent, cards that directly [[banish]] cards, like "[[Macro Cosmos]]" and "[[Dimensional Fissure]]" can be highly harmful to the Deck - however, "Laval Cannon" can counter this up to a certain point. By the same token, cards like "[[Necrovalley]]", "[[The End of Anubis]]" and "[[Silent Graveyard]]" are dangerous due to disrupting several key effects such as those of "Handmaiden" or "Lakeside Lady".
  * Anti-Special Summon cards such as "[[Archlord Kristya]]" and "[[Vanity's Emptiness]]" can also force this Deck into a screeching halt.
  * Much like other [[FIRE]]-based archetypes, this Deck is highly oriented towards "Rekindling", and they tend to be very vulnerable if it is negated.
  * Similarly to the "[[Gusto]]" archetype, "[[Discord]]" makes a potent counter against more Synchro-oriented versions of "Laval" Decks.
