  "'''Laval'''" (ラヴァル ''Ravaru'') is an [[archetype]] first released in ''[[Duel Terminal - Vylon Descends!!]]''. Their team symbol is an orange flame often carved into a flat stone or disc. All known "Laval" monsters have [[FIRE]] as their [[Attribute]], as well as the majority of them being either [[Pyro]] or [[Warrior]].
  ==Duel Terminal Storyline==
  [[File:LavalCrest.png|100px|left|thumb|The "Laval" crest.]]
  The Laval live in a lava zone that's surrounded by Fiery Woodlands. A tribe that's born for battling, all they want to do is fight. For that purpose, they attacked the [[Gem-Knight]] repeatedly to start a new conflict. However, the [[Steelswarm]]s started to take over the surface land. So, the Lavals went to work with the other clans. Forming a temporary union with the [[Vylon]], they obtained [[Laval Stennon|new powers]] to fight back the Steelswarms. Soon, the union finally defeated the invaders, but conflicts haven't lowered yet; the Vylons decided to stop fights between clans by exterminating them completely. Later, the Lavals teamed up with the other clans again in order to stop the Vylon's actions. They [[Lavalval Dragun|fused their]] [[Lavalval Ignis|powers to]] [[Daigusto Phoenix|fight back]] this order.

  After defeating the Vylons, the union disbanded, and the Lavals went working as a [[Lavalval Chain|new power source]] for the rituals of the [[Gishki]] tribe. Since then, the current fate of Laval tribe is unknown.
