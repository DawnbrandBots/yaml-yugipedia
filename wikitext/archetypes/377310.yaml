  Balancing their powerful floodgate Pendulum Effects are their limiting Pendulum Scales, which are either 5 or 3, and thus only allow Pendulum Summons of Level 4 monsters.

  Every "Amorphage" monster effect prevent both players from Special Summoning from the Extra Deck, except for "Amorphage" monsters. For Level 2 and 4 "Amorphage" monsters, the effect only applies if the monster was Pendulum Summoned or flipped face-up. The Level 6 and 8 "Amorphage" monsters do not feature this condition and immediately applies the floodgate if they are summoned.

  The archetype features three supporting Spell/Traps: "[[Amorphous Persona]]", which draws cards when an "Amorphage" monster is tributed, "[[Amorphage Infection]]", which searches when a monster is Tributed, and "[[Amorphage Lysis]]", which replaces a Pendulum Scale when a card in the Pendulum Zone is destroyed. Each of them also provide battle support via stat boosts and debuffs. These cards provide recovery for the Deck's heavy maintenance costs.

  The archetype is connected to a thematically related (but gameplay-wise largely separate) Ritual boss monster "[[Amorphactor Pain, the Imagination Dracoverlord]]". It can be Ritual Summoned by the GY effect of "Amorphous Persona", and has a floodgate effect on the field. Though it interacts with "Amorphous Persona", "Amorphage" otherwise has no synergies with Ritual Monsters and has no way to search out the monster, making it a poor fit for the Deck.

  Externally, the archetype can potentially be mixed with other Pendulum archetypes, primarily the "Dracoslayer" and "Dracoverlord" archetypes, to provide floodgates to their end boards.

