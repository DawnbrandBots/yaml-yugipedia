  ==Playing style==
  Each "Amorphage" Pendulum Monster has a Pendulum Effect and a monster effect, all of which are focused on [[floodgate|floodgating]]. Every "Amorphage" Pendulum Effect only applies while the player controls an "Amorphage" monster, and features a [[maintenance cost]] that requires a monster to be [[Tribute]]d during their controller's Standby Phase, or else they are destroyed.

