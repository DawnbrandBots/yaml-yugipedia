  "'''Amorphage'''" (アモルファージ ''Amorufāji'') is an [[archetype]] of [[EARTH]] [[Dragon]] [[Pendulum Monster]]s that debuted in ''[[Shining Victories]]''. Like the "[[Igknight]]", "[[Majespecter]]", and "[[Dinomist]]" archetypes from the sets before them, they have a connection to the "[[Dracoslayer]]" archetype in terms of lore. Additionally, this archetype is strongly connected to the "[[Dracoverlord]]" archetype in both lore and gameplay.

  ==Design==
  ===Appearance===
  The "Amorphage" monsters appear as normal animals that are mutating into draconic monstrosities, with the Level 2, 4, and 6 monsters being in the process of transformation and the Level 8 already fully transformed. Each monster bears small eye-like gouges in their bodies, as well as a protrusion that resembles the body of a [[wikipedia:Enterobacteria phage T4|T4 virus]]. This also adorns the staff carried by "[[Vector Pendulum, the Dracoverlord]]", who is also related to the "Dracoslayer" archetype—suggesting that the "Amorphages" are a result, if not ''the'' result, of the "Dragon Alchemy" employed by "Vector Pendulum" to create his minions.

  The [[original ATK and DEF]] of each "Amorphage" monster varies with the stage of their transformation, and often either their ATK or DEF are 0. Monsters whose original body has not lost vital features (e.g. "Envy") have 0 ATK, possibly due to still struggling against their involuntary metamorphosis and only lashing out in self-defense. Monsters with sufficiently functioning draconic bodies (e.g. "Sloth" and the perfected "Goliath") have 0 DEF, signifying that they no longer have control of their new form or its bloodlust.

  The presence of the original form also seems to influence how much ATK the latter type have; - though "Lechery" has a functioning draconic body, it has not yet overtaken the creature's original form, and has somewhat low ATK; conversely, "Sloth" has all but consumed its original body, and has a much high ATK. The stages of transformation also seem to be linked to how reliant on the Pendulum Scales the monsters are - e.g., "Amorphage Sloth" and "Goliath" do not need to be Pendulum Summoned or Flipped face-up in order to prevent both players from Summoning non-"Amorphage" monsters from the Extra Deck. In addition, many of their [[floodgate]] Pendulum effects require monsters as regular Tributes, suggesting that they must continually consume living beings in order to fully transform.

  ===Etymology===
  "Amorphage" is a portmanteau of "amorphous" and "[[wikipedia:Bacteriophage|bacteriophage]]". 

  The ''OCG'' names of the "Amorphage" monsters are derived from Latin or Greek words corresponding to the [[wikipedia:Seven deadly sins#Origin of the currently recognized seven deadly sins|eight evil thoughts]], precursors of the [[wikipedia:Seven deadly sins|seven deadly sins]]; the implication is that both their bodies and their minds have been altered by "Vector Pendulum, the Dracoverlord" into vile and deadly dragons. The ''TCG'' names are instead derived directly from the seven deadly sins.

