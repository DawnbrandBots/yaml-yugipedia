  == Playing style ==
  "Assault Blackwing" monsters tend to treat themselves as [[Tuner monster]]s if they are Special Summoned by using at least 1 "Blackwing" monster (either as a [[Tribute]] for the [[Main Deck]] members, or as a [[Synchro Material]] for the [[Synchro Monster|Synchro]] members), allowing their user to quickly gather up the total Levels needed to Summon powerful Synchro Monsters.

