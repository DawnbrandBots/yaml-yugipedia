  "'''Assault Blackwing'''", known as "'''Assault Black Feather'''" ({{Ruby|Ａ|アサルト}} {{Ruby|ＢＦ|ブラックフェザー}} ''Asaruto Burakku Fezā'') in the Japanese version, is an [[archetype]] of [[DARK]] [[Winged Beast]] [[Monster Card|monsters]], as well as a sub-archetype of the "[[Blackwing]]" archetype. They are used by [[Crow Hogan (ARC-V)|Crow Hogan]] in the ''[[Yu-Gi-Oh! ARC-V]]'' anime. All members of this sub-archetype are [[Synchro Monster]]s, except for the [[Effect Monster]] "[[Assault Blackwing - Kunai the Drizzle]]".

  == Design ==
  === Appearance ===
  Like the original "Blackwing" monsters, the "Assault Blackwing" monsters resemble either humanoid birds or humanoids in bird-like outfits. Additionally, the "Assault Blackwing" monsters have a half-mechanical appearance to them.

  === Etymology ===
  The "Assault Blackwing" monsters are named after legendary Japanese weapons and given a title relating to rain.

