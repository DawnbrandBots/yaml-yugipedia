  "'''Artorigus'''", known as "'''Artorius'''" (アルトリウス ''Arutoriusu'') in Japanese, is a small [[archetype]] consisting of monsters that represent [[wikipedia:King Arthur|King Arthur]]. It contains three "[[Noble Knight]]" monsters: 1 [[Normal Monster]] and 2 [[Xyz Monster]]s. It was first introduced in the ''[[TCG]]'' version of ''[[Galactic Overlord]]'', but received its first support in the ''TCG'' version of ''[[Primal Origin]]'' with the release of "[[Avalon]]".

