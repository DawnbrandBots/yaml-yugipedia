  ==Playing style==
  The "Generaider" archetype's playstyle revolves around using their Field Spell, "[[Generaider Boss Stage]]", to summon "Generaider" monsters during the opponent's turn and swarm the field with tokens to enable their Quick Effect disruptions. Once per turn, "Generaider Boss Stage" can Special Summon 1 "Generaider" monster from the Deck if the opponent draws a card, including in the [[Draw Phase]], and then Special Summon as many "[[Generaider Token]]s" as possible. These tokens are temporary and will be destroyed in the End Phase, and are meant as tribute fodder to supply the costs for the "Generaider" monsters' [[Quick Effect]]s.

  The "Generaider" archetype includes nine Level 9 Main Deck monsters, one Level 4 Main Deck monster, "[[Loptr, Shadow of the Generaider Bosses|Loptr]]", and two Rank 9 Xyz monsters, "[[Jormungandr, Generaider Boss of Eternity|Jormungandr]]" and "[[Laevatein, Generaider Boss of Shadows|Laevatein]]". All "Generaider" monsters have a [[Control only one|side-unique]] condition.

  All "Generaider" monsters have [[Quick Effect]]s or analogous effects usable in both player's turns, with costs that involve destroying/tributing 1 or more "Generaider" monster(s), and/or monsters with the same Type as themselves.
