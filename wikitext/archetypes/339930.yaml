  "'''Majespecter'''" (マジェスペクター ''Majesupekutā'') is an [[archetype]] of [[WIND]] [[Spellcaster]] [[Monster Card|monsters]] debuting in ''[[Dimension of Chaos]]''.

  The "[[Dracoslayer]]" archetype hints at a relation between this archetype and "[[Igknight]]s". Both are full-[[Pendulum Monster|Pendulum]] archetypes containing a "Dracoslayer" monster (which appears to be a merging of one of its archetype members with another mystic creature) and Field Spell Cards portraying the surging of those monsters, both "Dracoslayer" monster and Field Spell Card containing a word with "P", written as "P" with a Furigana, just like how "Pendulum" is written "P" with the Furigana "Pendyuramu". In addition, while the "Igknight" archetype consists of Normal Monsters (no monster effect) that all have Pendulum effects, the "Majespecter" archetype consists entirely of effect monsters with no Pendulum effects.

  ==Etymology==
  "Majespecter" appears to be a portmanteau of "Majestic" and "Specter".

