  ==Playing style==
  The "Scareclaw" archetype revolves around controlling the board by Summoning their boss monster, "[[Scareclaw Tri-Heart]]", and forcing monsters on the [[field]] into [[Defense Position]]. The [[Main Deck]] members of the archetype facilitate this through ways to [[Special Summon]] them from hand and giving effects to "Scareclaw" monsters in the [[Extra Monster Zone]], such as [[Piercing|piercing battle damage]], attacking multiple monsters in a single turn, and gaining [[ATK]].

