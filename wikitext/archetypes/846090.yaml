  "'''Scareclaw'''" (スケアクロー ''Sukeakurō'') is an [[archetype]] introduced in ''[[Dimension Force]]''.

  ==Etymology==
  The Japanese names of "[[Primitive Planet Reichphobia]]" and "Scareclaw" [[Spell]]/[[Trap Card]]s contain the kanji ''Shisekai'' ({{Ruby|肆|し}}{{Ruby|世|せ}}{{Ruby|壊|かい}}, lit. "Fourth World"). The kanji is composed of ''shi'' ({{Ruby|肆|し}}, "four" in [[wikipedia:Japanese_numerals#Formal_numbers|daiji]] form), and the word ''sekai'' ({{Ruby|世|せ}}{{Ruby|壊|かい}}, lit. "World Destruction", homophone with {{Ruby|世|せ}}{{Ruby|界|かい}} "World" but replacing {{Ruby|界|かい}} "world" with the homophonous {{Ruby|壊|かい}} "destruction"), which is also found in the Japanese kanji name of "[[Clear New World]]" ({{Ruby|新|しん}}{{Ruby|世|せ}}{{Ruby|壊|かい}},  ''Shinsekai'', lit. "New World")

  The "Scareclaw" Spell/Traps apply alternative ''kana'' readings to {{Ruby|肆|し}}{{Ruby|世|せ}}{{Ruby|壊|かい}}, while "[[Primitive Planet Reichphobia]]" has the word read phonetically.

  Each [[Level]] 3 "Scareclaw" monster is based on a [[wikipedia:Phobia|phobia]], which is reflected in their names and artworks.

  ==Design==
  ===Members===
  Except for "[[Scareclaw Reichheart]]", all Main Deck "Scareclaw" monsters are [[EARTH]] [[Beast]] monsters.

  The "Scareclaw" [[Link Monster]]s are all [[DARK]] [[Beast-Warrior]] monsters.
