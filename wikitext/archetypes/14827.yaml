  ===OCG/TCG (Non-Level Up Effect)===
  There are several "LV" monsters who do not use or are not specified in any "Level Up" effect. Because they are not specified in any card text, they cannot be [[Special Summoned]] with "[[Level Up!]]".

  * [[Armed Dragon]]
  ** [[Armed Dragon LV10]]
  ** [[Armed Dragon LV10 White]]
  * [[Armed Dragon Thunder]]
  ** [[Armed Dragon Thunder LV3]]
  ** [[Armed Dragon Thunder LV5]]
  ** [[Armed Dragon Thunder LV7]]
  ** [[Armed Dragon Thunder LV10]]
  * [[Winged Kuriboh (archetype)|Winged Kuriboh]]
  ** [[Winged Kuriboh LV9]]
