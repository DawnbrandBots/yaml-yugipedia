  "'''LV'''" ({{Ruby|ＬＶ|レベル}} ''Reberu'') is an [[archetype]] of monsters that, once certain conditions are met, can [[send]] themselves to the [[Graveyard]] to [[Special Summon]] a more powerful version of themselves from the [[hand]] or [[Deck]]. The archetype encompasses multiple monster [[archetype]]s and [[series]] that utilize "LV" effects, and have the "LV" archetypal name.

  In the anime and manga, "LV" cards were used by [[Yugi Muto]], [[Jaden Yuki]], [[Chazz Princeton]], [[Daigo Sorano]], [[Gill Randsborg]], [[Scorch]], [[Chills]] and [[Queen]].
  __TOC__
  {{Clear}}

  ==Members==

  ===OCG/TCG (Level Up Effect)===

  Each "LV" monster archetype/series includes at least one low-[[Level]] "base" monster that can be Normal/Summoned Set, and one or more high-Level forms that can be Special Summoned with the "Level Up" effect of the base monster. The "Level Up" effect always involves [[send]]ing the monster on the field to the [[Graveyard]] to [[Special Summon]] its higher-Leveled counterpart (specified by name in its effect text) from the [[hand]] or [[Deck]].

  To ensure that the Level Up effects are actually being used, higher-Level LV monsters are typically either:
  * [[Nomi]] monsters that cannot be Normal Summoned/Set, and must be Special Summoned by the effects of their lower-Level counterparts, or
  * Only gain effects if they were Special Summoned by the effects of their lower-Level counterparts.

