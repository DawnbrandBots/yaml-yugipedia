  "'''Trap Hole'''", known as "'''Pitfall'''" ({{Ruby|落|お}}とし{{Ruby|穴|あな}} ''Otoshiana'') in the ''[[OCG]]'', is an [[archetype]] of [[Normal Trap Card]]s. These cards are based on the original "[[Trap Hole]]".
  Although they are related to the "[[Hole]]" archetype through the "[[Traptrix]]", they are a separate group of cards. Since all support for the "Hole" archetype also supports this archetype, in the ''[[TCG]]'', the "Trap Hole" archetype is treated as a subset of the "Hole" archetype. The only card to mention "Trap Hole" cards separately from "Hole" cards is "[[Goblin Pothole Squad]]".
  "[[Darkfall]]" (formerly known as "Dark Trap Hole") is not a member of this archetype since its Japanese name does not contain 「落とし穴」 (its Japanese name contains 「落とし'''大'''穴」, with the kanji 「大」 interrupting 「落とし穴」). "[[Chaos Trap Hole]]", "[[Gemini Trap Hole]]" are "Hole" cards but not "Trap Hole" cards, since their Japanese names contain 「落とし穴」but with the furigana for "Hole" (ホール ''Hōru'') instead of "Pitfall" ({{Ruby|落|お}}とし{{Ruby|穴|あな}} ''Otoshiana''). "[[Gravedigger's Trap Hole]]" also is a "Hole" card but not "Trap Hole", since its Japanese name does not contain 「落とし穴」Pitfall but 「ホール」 Hole instead.

  ==Trivia==
  A knight, an orange goblin, and/or a green goblin appear in the artworks of several "Trap Hole" cards. They also appear in the artworks of "[[Oh F!sh!]]", "[[Boogie Trap]]", "[[Trap Trick]]" and "[[Free-Range Monsters]]".
