  "'''Magician Girl'''" (マジシャン・ガール ''Majishan Gāru'') is an [[archetype]] of [[Spellcaster]] [[Monster Card|monsters]], including the [[Dark Magician Girl (archetype)|"Dark Magician Girl" sub-archetype]]. They are based on "[[Dark Magician Girl]]", the archetype's very first member. There are six "Magician Girls", each with a different [[Attribute]] as well as a [[Level]] from 1 to 6. Members have existed since the [[Battle City]] arc of the original series, but had no support until the ''[[Yu-Gi-Oh! The Dark Side of Dimensions Movie Pack]]''.
  The first letters in the names of the flavor "Magician Girl" cards in the order of their Levels spell the word "Black", a reference to the Japanese name of "Dark Magician Girl": "Black Magician Girl".
  ==Members==
  "Magician Girl" monsters each have an [[Monster effect|effect]] that either [[Special Summon]]s monsters or boosts the [[ATK]]/[[DEF]] of monsters.
  ===Summoning effects===
