  {| class="wikitable"
  ! Magician Girl !! ATK/DEF boost
  |-
  | [[Dark Magician Girl|Dark]] || 300 ATK to itself for each "Dark Magician" or "Magician of Black Chaos" in the Graveyards
  |-
  | [[Kiwi Magician Girl|Kiwi]] || 300 ATK and DEF to all "Magician Girl" monsters you currently control for each "Magician Girl" monster with a different name on the field or in the Graveyards until the end of the turn it is discarded by its effect
  |}
  ==Playing style==
  The "Magician Girl" monsters' main feature is Special Summoning [[Spellcaster]] monsters from the player's hand or Graveyard when they are selected as attack targets, redirecting the attack to the Special Summoned monster while halving the attacking monster's ATK. This ability, together with cards like "[[Magical Dimension]]" and "[[Dark Renewal]]", allows them to easily Summon high-Level Spellcaster monsters. 
  With the multiple cards that cross-support "[[Dark Magician]]" and "[[Dark Magician Girl]]", and the multiple Special Summoning effects "Magician Girl" monsters have, "Dark Magician" becomes a tech option for the Deck.
  Since the effects of the "Magician Girls" only trigger when they are selected as attack targets, the theme may become somewhat slow. Because of that, cards that force attacks like "[[Battle Mania]]", "[[All-Out Attacks]]", "[[Savage Colosseum]]" and "[[Yang Zing Unleashed]]" also become an interesting tech option to the Deck.
