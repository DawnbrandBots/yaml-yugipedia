  ==Trivia==
  * In the manga, the Level 4 beginning forms as shown as normal, cute toys. The more they evolve however (Level 6, Level 8), the more gothic and creepy they become. This could be a reference to Cologne herself, who was once a loved doll, but was soon abandoned by her owner and became trash until she was saved by [[Dr. Faker (manga)|Dr. Faker]].
  * The Field Spell "[[Doll House]]" features an old craftsman, [[Grandpa Demetto]]. When the Dolls are destroyed, Demetto seems to "use parts of one of them to fix the others". This causes the dolls evolve, as they get parts of the other dolls mixed into them.

