  "'''Mannadium'''" (マナドゥム ''Manadumu'') is an [[archetype]] of primarily [[Fairy]] monsters introduced in ''[[Cyberstorm Access]]''.

  == Lore ==
  {{Main|The Valuable Book EX 3 card storylines#No. 02: The New Broken Worlds}}

  ==Design==
  It seems that the world of "[[Peaceful Planet Calarium]]" represents, or even exists within, "[[Visas Starfrost]]'s" mind, with the Level 2s being his memories of the other worlds and "Riumheart" being "Visas's" super ego.

  "[[Mannadium Meek]]", "[[Mannadium Fearless]]", and "[[Mannadium Torrid]]" depict orbs on a tree featuring counterparts to the "[[Broken World]]s" of the "[[Scareclaw]]", "[[Tearlaments]]", and "[[Kashtira]]" archetypes. The masked chibi character in each orb corresponds to the "[[Heart]]" figure in each of those worlds.

