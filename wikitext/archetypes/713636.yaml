  {{Quote|''What's scarier: a swarm of small angry insects or one very big, very angry insect? Whichever you choose, you'll be glad it's on your side when you play with the brand-new [[TCG Exclusives|World Premiere]] theme introduced in ''[[Dawn of Majesty]]''! Gather a swarm of [[Insect]]s that can [[Link Summon|link]] together to create a 3000 [[ATK]] Insect that can [[Tribute]] other Insects to deploy a stronger one or to prepare an attack with its power to climb all the way to 5000 ATK!''|source=''[[Dawn of Majesty]]'' promotional material}}
  "'''Beetrooper'''" (ビートルーパー ''Bītorūpā'') is an [[TCG Exclusives|''TCG'' World Premiere]] [[archetype]] of [[Insect]] monsters introduced in ''[[Dawn of Majesty]]''.
  ==Lore==
  ;The Beetroopers' Three Giant Beetles Lay Waste To Enemy Battlefields!
  ''There was once a group that commanded insects much like a rider does their steed, and acted in unison to expand their territory. Known as the "Beetroopers", they wield incredible military might and unique strategies. Among them, the standouts are naturally the three giant beetles boasting the greatest power, since the moment these giant beetles, led by "[[Ultra Beetrooper Absolute Hercules]]", make their way into the fray, the battle may as well be over.''<ref>{{cite web|url=https://ygorganization.com/card-lore-beetrooper-blurb/|title=[Card Lore] “Beetrooper” Blurb|author=NeoArkadia|date=July 20, 2022|website=The Organization|access-date=July 21, 2022}}</ref>
  ==Etymology==
  "Beetrooper" is a portmanteau of "beetle" and "trooper". In the OCG, "Beetrooper" is a forced reading, with the kanji "騎甲虫" essentially meaning "Beetle-Riding Knight".
  ==Design==
  [[File:Beetrooper-ConceptArt.png|thumb|right|300px|Concept art.]]
  The "Beetrooper" monsters are [[Insect]] monsters of various [[Attributes]] that resemble humanoid insects mounted on top of larger insects. Both riders and mounts are equipped with armor and weaponry reminiscent of medieval knights.
  The mounts range from a variety of different species of insects, especially beetles. In contrast, the riders appear to be members of the same race, albeit themed after their respective mounts.
