  The "Beetrooper" boss monsters are [[EARTH]] [[Insect]] monsters that resemble gigantic beetles fortified with castle-like towers manned by troops of archers, not unlike [[wikipedia:War elephant|war elephants]] in antiquity. Each of them bears a different [[wikipedia:Coat_of_arms|coat of arms]], likely representing different warring factions.
  Each monster represents a different type of [[Special Summon]]ing.
