  "'''Nouvelles'''", spelled "'''Nouvellez'''" (ヌーベルズ ''Nūberuzu'') in Japanese, is an [[Archetype|archetype]] of [[DARK]] [[Beast-Warrior]] and [[Warrior]] [[Ritual Monster]]s with 1850 DEF introduced in ''[[Deck Build Pack: Wild Survivors]]''/''[[Wild Survivors]]''.

  ==Design==
  ===Etymology===
  "Nouvelles" is named after [[wikipedia:Nouvelle cuisine|nouvelle cuisine]], a style of French cuisine characterized by delicate dishes that emphasize presentation.

  ===Members===
  Each of the "Nouvelles" monsters (except the "[[Nouvelles Token]]") are based on both a demon (principally from the ''[[wikipedia:Ars Goetia|Ars Goetia]]'') and an aspect of French cuisine. Their names are a combination of the name of the demon and the French name of the aspect of French cuisine. Each member has a varying number of star decoration(s) on their body, matching with their Level. They all have 1850 [[DEF]], the same as the related "[[Hungry Burger]]".

