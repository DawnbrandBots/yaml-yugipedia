  "'''Darklord'''", known as "'''Fallen Angel'''" ({{Ruby|堕|だ}}{{Ruby|天|てん}}{{Ruby|使|し}} ''Datenshi'') in the Japanese version, is an [[archetype]] comprised primarily of [[DARK]] [[Fairy]] [[Effect Monster|Effect]] [[Monster Card|monsters]]. They are used by [[Midori Hibiki]] in the [[Yu-Gi-Oh! GX manga|''Yu-Gi-Oh! GX'' manga]], and by [[Anna Des]] in ''[[Yu-Gi-Oh! OCG Structures]]''. 

  Though members of the archetype have existed since 2001, the archetype had no support until the release of ''[[Booster SP: Destiny Soldiers]]'' in the ''OCG'' and ''[[Destiny Soldiers]]'' in the ''TCG'', both in 2016. 

  == History ==
  In the ''OCG'', many of the early members of this [[archetype]] were released as ''[[V Jump promotional cards]]''.

  In the ''TCG'', the archetype's first two members, "[[Darklord Marie]]" and "[[Darklord Nurse Reficule]]", were both formerly known as "'''Marie the Fallen One'''" and "'''Nurse Reficule the Fallen One'''" respectively, suggesting that "'''Fallen One'''" was planned to be this archetype's original name in the ''TCG''. However, "[[Darklord Zerato]]" was released in the ''TCG'' version of ''[[Phantom Darkness]]'' ; it was the first card to be printed with "Darklord" in its name and all subsequent cards of the archetype introduced in all English media prior to ''Destiny Soldiers'' had "Darklord" in their names. "Marie the Fallen One" and "Nurse Reficule the Fallen One" were renamed to their current names upon their reprints in ''Destiny Soldiers'', to clearly mark their status as "Darklord" cards.

  == Lore ==
  {{Main|The Valuable Book EX card storylines#No. 08: Condemned Witch}}

