  == Playing style ==
  All 8 "Geargia" monsters focus heavily on searching out each other, swarming the field in the process and Summoning Rank 3 and 4 Xyz Monsters, especially their ace cards, "[[Geargiagear Gigant XG]]" and "[[Gear Gigant X]]". Each monster has a different effect to search out cards: "[[Geargiano]]" Special Summons any Level 4 Machine monster from the Graveyard by Tributing itself, meaning that the card can be good to support other archetypes; "[[Geargiano Mk-II]]" can do the same as "Geargiano", but only with "Geargia" monsters, however it can also Special Summon the monster from the hand; "[[Geargiano Mk-III]]" do the same as "Geargiano Mk-II", but only if it is Special Summoned by the effect of a "Geargia" card; "[[Geargiarmor]]" search any "Geargia" from the Deck each time it is flipped face-up and is a solid wall with 1900 DEF; "[[Geargiaccelerator]]" helps to swarm the field, as it can Special Summon itself from your hand and has the bonus effect of adding another Geargia from your Graveyard to your hand when it goes to the Graveyard; "[[Geargiarsenal]]" can Tribute itself to Special Summon any "Geargia" from your Deck and also gains 200 ATK for each "Geargia" you control, even itself; "[[Geargiattacker]]" destroys Spell/Trap Cards on the field, up to the number of "Geargia" monsters you control each time it is flipped face-up. "[[Geargiauger]]" can search any Level 4 EARTH Machine monster from the Deck, except itself, when it is Normal Summoned. But you cannot Special Summon monsters, except Machine monsters, nor declare an attack, for the rest of the turn you use this effect.
  One of the ace cards of the archetype, "Gear Gigant X" supports Machine monsters by allowing the player to add any Level 4 or lower Machine monster from the Deck or Graveyard to the hand. Its effect to Special Summon a Level 3 or lower "Geargia" from the Graveyard when it leaves the field allows the player to easily control the Graveyard. The other ace card "Geargiagear Gigant XG" negates the effects of all face-up cards your opponent currently controls, also your opponent cannot activate cards or effects during either player's Battle Step, while a Machine monster you control attacks or is attacked by detaching 1 Xyz Material. Its other effect to add 1 other "Geargia" card in your Graveyard to your hand when it leaves the field allows the player more Graveyard control.
  The theme-supporting Trap Card "[[Geargiagear]]" Special Summons 2 "Geargiano" monsters from the deck and increase their level by 1 and allowing instant Xyz Summon of Rank 4 Xyz Monsters.
