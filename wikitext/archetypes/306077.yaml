  ==Playing style==
  The "Odd-Eyes archetype have cards that specifically support the "[[Magician]]" and "[[Performapal]]" archetypes (and vice-versa), thus they can be used interchangeably to focus on which part of the "Odd-Eyes" arsenal the player wishes to use most.
  "[[Sky Iris]]" serves as the archetype's main searcher, whilst also protecting Magician,. "[[Odd-Eyes Vortex Dragon]]" can be used in combination with "Sky Iris", with the latter destroying Pendulum Scales to fuel the former's effect.
  The attack negation effect of "[[Odd-Eyes Absolute Dragon]]" works in combination with the protective field effects of "[[Odd-Eyes Mirage Dragon]]" and "[[Odd-Eyes Persona Dragon]]". "Mirage Dragon" is most useful for changing itself to another Pendulum Scale for "Pendulum Dragon" to reuse the search effect after a Pendulum Summon. "Absolute Dragon" can also be destroyed with the last effect of "Sky Iris" to Special Summon "Odd-Eyes Vortex Dragon" from the Extra Deck or can be targeted by the effect of "[[Xiangke Magician]]" to Xyz Summon and gain the full effect of "[[Odd-Eyes Rebellion Dragon]]".
  "[[Harmonizing Magician]]" can be used with a Level 3 or 4 "Pendulum [[Magician]]" monster for a Synchro Summon of "[[Odd-Eyes Meteorburst Dragon]]" or Special Summon a Level 7 "Pendulum Magician" for [[Xyz Material]]. "[[Nobledragon Magician]]" can be used in a similar fashion (from the hand or graveyard) with "Odd-Eyes Pendulum Dragon" for a Level 7 Synchro Summon or (from the Extra Deck) "[[Odd-Eyes Persona Dragon]]" for a Level 8 Synchro Summon.
  This archetype usually has "[[Performapal Pendulum Sorcerer]]" or "[[Performapal Skullcrobat Joker]]" to search for "[[Performapal Odd-Eyes Unicorn]]" and "[[Performapal Odd-Eyes Light Phoenix]]" for Pendulum Scales, or "[[Performapal Splashmammoth|Splashmammoth]]" and "[[Performapal Trump Girl|Trump Girl]]" for a Fusion Summon.
