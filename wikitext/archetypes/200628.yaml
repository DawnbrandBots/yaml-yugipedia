  <references group="lower-alpha"/>

  This effect allows "Hieratic" monsters to compensate for the costs of being used as tribute fodder. The replacement monster would typically be summoned from the Deck, and would typically be a Normal Monster with some beneficial properties. Common options include Level 5 or 6 Dragon Normal Monsters to enable Rank 5/6 Xyz plays, or [[Tuner]] Dragon Normal monsters (e.g. "[[Galaxy Serpent]]") to enable Synchro plays.

  "[[Hieratic Dragon of Nebthet|Nebthet]]" and "[[Hieratic Dragon of Su|Su]]" are the main monsters with Tributing effects to engage these Tribute Trigger Effects. They both can Special Summon themselves by Tributing a "Hieratic" monster from the field, and can destroy opposing cards by Tributing a "Hieratic" monster from hand or field.

  The Deck's starters are "[[Hieratic Dragon of Tefnuit]]" and "[[Hieratic Dragon of Eset]]", who have easier Summoning conditions, and can still summon non-"Hieratic" Dragon Normal Monsters for more diverse plays; they would be first summoned onto the field, and then Tributed to Special Summon "Nebthet" or "Su" from the hand, triggering their Trigger Effects.

  The other monsters in the archetype have more varied effects.
  * "[[Hieratic Dragon of Sutekh|Sutekh]]" and "[[Hieratic Dragon of Asar|Asar]]" can Special Summon themselves by banishing monsters from the GY.
  * "[[Hieratic Dragon of Gebeb|Gebeb]]" and "[[Hieratic Dragon of Nuit|Nuit]]" are Level 4 monsters that can be Normal Summoned without Tributes, and have conditional on-field effects to Summon Dragon Normal Monsters.
  * The on-field effect of "[[Hieratic Dragon of Eset|Eset]]" equalizes the levels of the player's monsters for Xyz plays.

  The archetype's Extra Deck monsters have simple but relatively powerful effects related to Summoning Dragons and Tributing.
  * The Rank 6 Xyz "[[Hieratic Dragon King of Atum|Atum]]" and the Link 2 "[[Hieratic Seal of the Heavenly Spheres|Heavenly Spheres]]" can both Special Summon Dragon Effect Monsters from the Deck, rather than just Normal Monsters, opening up far more combo opportunities. "Heavenly Spheres" also has an on-field disruption Quick Effect involving Tributing monsters from the hand or field.
  * The Rank 8 Xyz "[[Hieratic Sun Dragon Overlord of Heliopolis|Sun Dragon Overlord]]" and "[[Hieratic Sky Dragon Overlord of Heliopolis|Sky Dragon Overlord]]" have offensive or defensive effects, sometimes involving tributing the player's monsters.

  Externally, the archetype can combo with:
  * "[[Ultimaya Tzolkin]]", using "[[Labradorite Dragon]]" or "[[Sea Monster of Theseus]]" (via "[[Instant Fusion]]") as the high-Level Tuner.
  * [[Ritual Monster]]s, as most [[Ritual Spell]]s Tribute monsters to perform [[Ritual Summon]]s.

