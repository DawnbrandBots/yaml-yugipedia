  == Playing style ==

  The "Hieratic" archetype revolves around having its monsters [[Tribute]] each other with their effects, in order to provide advantage and trigger their shared [[Trigger Effect]] to Summon Dragon monsters from the hand, Deck, or Graveyard.

  Excluding the "Hieratic Seal" Main Deck monsters, the "Hieratic" Xyz monsters, and "Hieratic Dragon" of "[[Hieratic Dragon of Sutekh|Sutekh]]", "[[Hieratic Dragon of Asar|Asar]]", and "[[Hieratic Dragon of Nuit|Nuit]]", all "Hieratic" monsters trigger a [[Mandatory effect|mandatory]] [[Trigger Effect]] when they are tributed (regardless if from the hand or field), to Special Summon 1 Dragon monster from the player's hand, Deck, or Graveyard, who will have 0 ATK/DEF.

