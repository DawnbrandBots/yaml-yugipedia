  "'''Hieratic'''", known as "'''Hieroglyphic'''" ({{Ruby|聖|せい}}{{Ruby|刻|こく}} ''Seikoku'') in the ''[[OCG]]'', is an [[archetype]] of [[LIGHT]] [[Dragon]] [[monster]]s. The archetype's playstyle involves having its monsters [[Tribute]] each other with their effects, in order to [[Special Summon]] themselves from the hand, activate their monster effects, or Trigger their [[Trigger Effect]]s to Special Summon a Dragon [[Normal Monster]] from the hand, Deck, or Graveyard when they are tributed.

  ==Design==
  [[File:HieraticSealoftheSunDragonOverlord-MADU-EN-VG-artwork.png|thumb|right|200px|The artwork of "[[Hieratic Seal of the Sun Dragon Overlord]]", showing the marking based on the Eye of Horus found on all "Hieratic" monsters.]]
  The "Hieratic" archetype is based on [[wikipedia:Egyptian hieroglyphs|Egyptian hieroglyphs]] and the [[wikipedia:Ennead|Ennead]], a group of [[wikipedia:Ancient Egyptian deities|Egyptian gods]] from Ancient Egyptian mythology.

  "Hieratic" monsters take the form of either "Hieratic Dragon" monsters or "Hieratic Seal" monsters. "Hieratic Dragon" monsters take the form of luminous humanoid winged dragons wearing golden scaly armor. "Hieratic Seal" monsters take the form of metallic spheres apparently formed by the armor pieces of "Hieratic Dragon" monsters, suggesting that they have sealed up their physical bodies inside them.

  Each "Hieratic" monster has an "eye" symbol based on the [[wikipedia:Eye of Horus|Eye of Horus]] marked on its armor.

