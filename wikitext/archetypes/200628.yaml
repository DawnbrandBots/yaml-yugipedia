  ===Weaknesses===

  * Since the archetype primarily consists of high-Level monsters with restrictive Special Summoning conditions, and requires playing [[Normal Monsters]] for maximum advantage, the archetype has issues with [[dead draw]]s, as the player may draw "Tributers" but no starter for it to tribute, or draw a starter but have no "Tributers" to tribute it.
  * Since most "Hieratic" monsters require Tributing a preexisting monster to summon themselves from the hand, removing the initial monster summon before it can be tributed can shut down the Deck's plays.
  * The Deck's playstyle is directly countered by:
  ** Anti-Tribute floodgates (e.g. "[[Mask of Restrict]]", "[[Fog King]]")
  ** Anti-[[LIGHT]] floodgates (e.g. "[[Light-Imprisoning Mirror]]", "[[Koa'ki Meiru Drago]]")
  ** Anti-high-Level floodgates (e.g. "[[Evilswarm Ophion]]", "[[Steelswarm Roach]]")
  ** Anti-Special Summoning floodgates (e.g. "[[Fossil Dyna Pachycephalo]]")

  ==Trivia==
  * This archetype might have been released in order to celebrate the 2012 Year of the [[wikipedia:Dragon (zodiac)|Dragon]] on the [[wikipedia:Chinese calender|Chinese calendar]].

