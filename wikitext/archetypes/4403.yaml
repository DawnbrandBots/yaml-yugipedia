  "'''Guardian'''" (ガーディアン ''Gādian'') is an [[archetype]] of [[Monster Card|monster]]s used by [[Rafael]], [[Apollo]] and [[Diana]] in the ''[[Yu-Gi-Oh! (anime)|Yu-Gi-Oh!]]'' anime. The core "Guardian" monsters each have a corresponding "Legendary Artifact"<ref>{{cite web |title=Latest News |url=http://www.upperdeckentertainment.com/tournament/news.asp |website=Yu-Gi-Oh! Trading Card Game |publisher=Upper Deck Entertainment |archive-url=https://web.archive.org/web/20031216022318/http://www.upperdeckentertainment.com/tournament/news.asp |archive-date=16 December 2003 |quote=This set will allow you to upgrade your deck with cards that team up with monsters like Summoned Skull to form a powerful dark alliance and also Legendary Artifact weapons and their powerful Guardian monsters.}}</ref> [[Equip Spell Card]].

  "[[Celtic Guardian]]", "[[Winged Dragon, Guardian of the Fortress 1|Winged Dragon, Guardian of the Fortress #1]]", "[[Winged Dragon, Guardian of the Fortress 2|Winged Dragon, Guardian of the Fortress #2]]", "[[Guardian of the Labyrinth]]" and "[[The Reliable Guardian]]" are not "Guardian" cards as they do not include 「ガーディアン」 in their Japanese names. As such, the only "Guardian" support card in the ''[[TCG]]''/''[[OCG]]'', "[[Arsenal Summoner]]", specifically excludes them.

  Many cards are part of this archetype, despite not being thematically related to the Equip Spell-based "Guardian" monsters, and can be added to the hand with the effect of "Arsenal Summoner". In ''[[Yu-Gi-Oh! Duel Links]]'', the [[Paradox Brothers (Duel Links)|Paradox Brothers]] have the Skill "[[Guardian Call]]", which adds a random "Guardian" card from their Deck to their hand—this is due to the fact that their ace monster "[[Gate Guardian]]" is a "Guardian" monster, despite not being thematically related to the core "Guardian" monsters.

