  ==Playing style==
  Most of the core "Guardian" monsters have a [[Summoning condition]] that prevents them from being Summoned unless their corresponding [[Equip Spell]] is already [[face-up]] on the field (although they can be [[Normal Set]] regardless). "[[Guardian Eatos]]" and "[[Guardian Dreadscythe]]" do not require their corresponding Equip Spells to be on the field in order to be Summoned, although "Dreadscythe" is a [[Special Summon Monster]]. Due to "[[Butterfly Dagger - Elma]]" being [[Forbidden]], "[[Guardian Elma]]" can only be Set in the ''OCG'' and ''TCG'' [[Advanced Format]].

  The Deck primarily relies on a [[beatdown]] strategy. "[[Guardian Grarl]]", "Eatos" and "Dreadscythe" can Special Summon themselves from the hand making them useful as [[beatstick]]s. "[[Guardian Ceal]]" can be used to destroy cards on the field.

  The Equip Spells "[[Twin Swords of Flashing Light - Tryce]]" and "[[Shooting Star Bow - Ceal]]" allow the equipped monster to attack twice or directly, respectively, at the cost of [[ATK]]. As such, it's best to use these on monsters with high [[Original ATK and DEF|original ATK]] and/or in conjunction with other Equip Spells. "[[Wicked-Breaking Flamberge - Baou]]" is also useful for preventing your opponent from using their destroyed monster effects. "[[Celestial Sword - Eatos]]" and "[[Reaper Scythe - Dreadscythe]]" can both offer large [[ATK]] increases, when sent from the field to the GY and while equipped respectively. Unfortunately, "Celestial Sword" [[misses the timing]] when sent to the GY to use the effect of cards such as "Eatos" and "Ceal" as they both send the Equip Card as a [[cost]].

  "[[Arsenal Summoner]]" allows searching the Deck's monsters, while the Equip Spells can be added to the hand with generic cards such as "[[Hidden Armory]]", "[[Armory Call]]", or "[[Fairy Tail - Rella]]". Also, because a "Guardian" Deck typically uses a large number of Equip Spells, several outside support such as "[[Phoenix Gearfried]]", "[[Immortal Phoenix Gearfried]]", and "[[Isolde, Two Tales of the Noble Knights]]" fit well into the Deck. The "[[Gearfried]]" monsters make for good additional boss monsters with [[negate|negation effect]]s, while "Isolde" can help search them. If using "Isolde", "[[Knight Dai Grepher]]" is a good [[Warrior]]-[[Type]] monster to include as it can recycle Equip Spells from the GY.

  In most cases, there is no benefit for pairing the "Guardian" monster with associated Equip Spell, but using cards such as "[[Collected Power]]" or "[[Tailor of the Fickle]]" can be used to facilitate this, or save the Equip Spells from destruction by changing who they are equipped to at [[Spell Speed|Spell Speed 2]].

