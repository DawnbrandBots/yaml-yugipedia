  "'''Metaphys'''" (メタファイズ ''Metafaizu'') is an [[archetype]] of [[LIGHT]] [[Wyrm]] [[Monster Card|monsters]] that debuted in ''[[Duelist Alliance]]'' but did not have any support until ''[[Circuit Break]]''. With the exception of "Metaphys Executor", they are all counterparts to existing monsters from the [[Yu-Gi-Oh! (anime)|''Duel Monsters'']] and [[Yu-Gi-Oh! GX|''GX'']] eras of ''Yu-Gi-Oh''.
