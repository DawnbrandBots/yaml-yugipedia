  ==Playing style==
  The archetype has a control-themed play-style similar to the [[Ice Barrier]] archetype, utilizing [[banish]]ing and [[Special Summon]]s to restricting the opponent's options via effects based on their monsters. Unlike Ice barrier however, the S-Force's effect works on monster in the same column as the player's "S-Force" monsters, thus creating a theme of "arresting" the opponent. "[[S-Force Rappa Chiyomaru]]" is the main playmaker of the 
  archetype bringing out other "S-Force" monster from the deck. Some "S-Force" that can be brought out with this effect include "[[S-Force Gravitino]]" for it's search effect and On field banish, "[[S-Force Pla-Tina]]"and "[[S-Force Edge Razor]]" for extending. 

  The deck spell and traps gave the deck extra swarming, removal and search, "[[S-Force Specimen]]" and "[[S-Force Showdown]]" provide extra swarming and revival. "[[S-Force Bridgehead]]" provide searching and "[[S-Force Chase]]" is the deck strongest removal trap.  

  The main goal of the deck is to swarm the field with as many "S-force" as possible in order to achieve complete lock down of the opponent field. Their boss monster: "[[S-Force Justify]]" help out with this strategy by restricting 3 zones making it easier for your S-force monster to lock out the remaining 2 zone your opponent have.
