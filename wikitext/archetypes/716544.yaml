  == Trivia ==
  * The rivals of the "S-Force" all feature monsters with [[Quick Effect]]s to remove themselves from the field representing methods of avoiding capture.
  ** "[[PSY-Frame]]" [[Synchro Monster]]s and "[[Time Thief Redoer]]" banish themselves temporarily.
  ** "[[I:P Masquerena]]" uses herself as [[Link Material]] for a [[Link Summon]].
