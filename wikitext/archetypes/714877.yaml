  Each Rank 4 "Exosister" Xyz Monster has 3 effects:
  * A [[Continuous Effect]] that protects against monsters Special Summoned from the GY
  * A [[Quick Effect]] or [[Trigger Effect]] that is usable if the card was Xyz Summoned this turn using an "Exosister" monster as material
  * An [[Ignition Effect]] with a cost of detaching 1 material.
