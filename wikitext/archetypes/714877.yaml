  The shared 1-card-Xyz effect allows Main Deck "Exosister" monsters to immediately turn into Xyz boss monsters (see below) with disruptive or suppressive effects if the opponent moves any card out of either GY.

  The condition of "the opponent moving a card out of either GY" can be triggered by the opponent moving cards via a card's [[cost]], [[effect]], or [[Summoning condition]]s (e.g. "[[ABC-Dragon Buster]]"). The opponent must be involved in the action; if the "Exosister" monster's controller moves a card out of their opponent's GY (e.g.: with "[[D.D. Crow]]"), this effect will not trigger.

