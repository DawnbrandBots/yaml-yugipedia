  The Rank 8 "[[Exosisters Magnifica]]" requires 2 "Exosister" Rank 4 Xyz monsters to summon, and cannot be summoned by "Exosister" 1-card-Xyz effects. It has double attack, Quick Effect (non-targeting) banish, and Quick Effect 1-card-Xyz effects, making for a potent game finisher.

  "Exosister" Spell/Traps provide diverse removal, utility, and consistency options. "[[Exosister Pax|Pax]]" provides Spell Speed 2 searching and conditional special summoning. "[[Exosister Arment|Arment]]" provides a conditional Spell Speed 2 manual 1-card Xyz effect. "[[Exosister Carpedivem|Carpedivem]]" provides Continuous protection, conditional "[[Prohibition]]" effect, and S/T removal. "[[Exosister Vadis|Vadis]]" is a trap that special summons 2 "Exosister" monsters from Deck with return-to-deck restrictions, incentivizing the player to time the trap's activation correctly and immediately use the summoned monsters' effects to perform 1-card-Xyz summons. "[[Exosister Returnia|Returnia]]" provides targeted banish removal, and provides additional combo or removal if conditions are met.

  "Exosister" setup combos focus on swarming Level 4 Spellcaster monsters, in order to summon "[[Exosister Mikailis]]" and search for a S/T for use as disruption on the opponent's turn (typically "[[Exosister Returnia|Returnia]]"). If possible, the Deck will typically extend into another "Exosister" Xyz monster to then summon "[[Exosisters Magnifica]]" for more disruptions. "[[Exosister Martha]]", with its double summon effect, thus becomes central to the swarming strategy; it is searchable by "[[Exosister Kaspitell]]", so making a single "Kaspitell" guarantees the full combo of summoning "Mikailis" and then "Magnifica".
