  ==Playing style==
  "Exosister" is an [[Xyz Monster]]-based archetype focused on punishing the opponent for interacting with the [[Graveyard]]s, with conditional [[Trigger Effect]]s that allow the player to Xyz Summon monsters using only 1 "Exosister" monster.

  All "Exosister" Main Deck monsters have two effects: a shared 1-card-Xyz [[Trigger Effect]] that can be used if a card is moved out of a GY, and an individual effect.

