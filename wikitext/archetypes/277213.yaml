  "'''Fire Fist'''", known as "'''Flame Star'''" ({{Ruby|炎|えん}}{{Ruby|星|せい}} ''Ensei'') in the ''[[OCG]]'', is an [[archetype]] of [[FIRE]] [[Beast-Warrior]] [[Monster Card|monsters]]. They are played by [[Shota Geki]] in the ''[[Yu-Gi-Oh! D Team ZEXAL|Yu-Gi-Oh! D Team ZEXAL]]'' manga.
  In the ''OCG'', every "Fire Fist" monster (except "Eagle", "Horse Prince", "Lion Emperor" and "Spirit") is named after the 108 heroes of ''[[wikipedia:Water Margin|Water Margin]]'', the "''108 Stars of Destiny''", mixed with names of animals. "Eagle", "Horse Prince", "Lion Emperor", and "Spirit" are characters from the novel, while the "[[Fire Formation]]" [[Spell Card|Spell]]/[[Trap Card]]s are named after celestials.
  As seen in the artworks, every "Fire Fist" monster has a flame which represents a monster/animal form, except "[[Brotherhood of the Fire Fist - Spirit|Spirit]]" who is a flame. They can be seen in pairs in the "Fire Formation" cards.
  "Fire Fist" monsters debuted in the ''OCG'' as promotional cards in various magazines. The first retail set to include "Fire Fist" cards was ''[[Cosmo Blazer]]''.
  ==Members==
  Currently only twenty-four of the "108 Stars of Destiny" and four other characters have been released as cards in the ''OCG''. Roughly a third of the heroes, the "Heavenly Spirits" and "Earthly Fiends" have been released.
