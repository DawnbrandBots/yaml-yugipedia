  | lore                  = ● During your [[turn]]: [[Target]] 1 "[[Raidraptor]]" [[Xyz Monster]] you [[control]]; [[Special Summon]] from your [[Extra Deck]], 1 "Raidraptor" [[Monster Card|monster]] that is 1 [[Rank]] higher than that target, by using that target as the [[Xyz Material]].<br />● During your opponent's turn: Target 1 Xyz Monster your opponent controls with no Xyz Materials; take control of that Xyz Monster, then Special Summon from your Extra Deck, 1 "Raidraptor" monster that is 1 Rank higher than that monster, by using it as the Xyz Material.<br />(These Special Summons are treated as [[Xyz Summon]]s. [[Attach]]ed Xyz Materials also become Xyz Materials on the [[Summon]]ed monster.)
  | fr_lore               = ● Durant votre tour : ciblez 1 Monstre Xyz "Raidraptor" que vous contrôlez ; Invoquez Spécialement 1 monstre "Raidraptor" qui a 1 Rang de plus que la cible depuis votre Extra Deck, en utilisant la cible comme le Matériel Xyz.<br />● Durant le tour de votre adversaire : ciblez 1 Monstre Xyz contrôlé par votre adversaire avec aucun Matériel Xyz ; prenez le contrôle du Monstre Xyz, puis Invoquez Spécialement 1 monstre "Raidraptor" qui a 1 Rang de plus que le monstre depuis votre Extra Deck, en l'utilisant comme le Matériel Xyz.<br />(Ces Invocations Spéciales sont traitées comme des Invocations Xyz. Les Matériels Xyz attachés deviennent aussi des Matériels Xyz du monstre Invoqué.)
  | de_lore               = ● Während deines Spielzugs: Wähle 1 „Überfallraptor“-Xyz-Monster, das du kontrollierst; beschwöre 1 „Überfallraptor“-Monster, dessen Rang 1 höher ist als der des gewählten Ziels, als Spezialbeschwörung von deinem Extra Deck, indem du das gewählte Ziel als das Xyz-Material verwendest.<br />● Während des Spielzugs deines Gegners: Wähle 1 Xyz-Monster ohne Xyz-Material, das dein Gegner kontrolliert; übernimm die Kontrolle über das Xyz-Monster, dann beschwöre 1 „Überfallraptor“-Monster, dessen Rang 1 höher ist als der des Monsters, als Spezialbeschwörung von deinem Extra Deck, indem du es als das Xyz-Material verwendest.<br />(Diese Spezialbeschwörungen werden als Xyz-Beschwörungen behandelt. Daran angehängtes Xyz-Material wird ebenfalls zu Xyz-Material des beschworenen Monsters.)
  | it_lore               = ● Durante il tuo turno: Scegli come bersaglio 1 Mostro Xyz "Raidraptor" che controlli; Evoca Specialmente dal tuo Extra Deck 1 mostro "Raidraptor" che è di 1 Rango superiore a quello di quel bersaglio, utilizzando quel bersaglio come Materiale Xyz.<br />● Durante il turno del tuo avversario: Scegli come bersaglio 1 Mostro Xyz controllato dal tuo avversario senza Materiali Xyz; prendi il controllo di quel Mostro Xyz, poi Evoca Specialmente dal tuo Extra Deck 1 mostro "Raidraptor" che è di 1 Rango superiore a quello di quel mostro, utilizzandolo come Materiale Xyz.<br />(Queste Evocazioni Speciali sono considerate come Evocazioni Xyz. I Materiali Xyz attaccati diventano Materiali Xyz anche sul mostro Evocato.)
  | pt_lore               = ● Durante o seu turno: escolha 1 Monstro Xyz "Ataqueraptor" que você controla; Invoque por Invocação-Especial do seu Deck Adicional, 1 monstro "Ataqueraptor" de 1 Classe maior que o alvo, usando o alvo como Matéria Xyz.<br />● Durante o turno do seu oponente: escolha 1 Monstro Xyz que seu oponente controla sem Matérias Xyz; tome o controle desse Monstro Xyz e, depois, Invoque por Invocação-Especial do seu Deck Adicional, 1 monstro "Ataqueraptor" de 1 Classe maior que esse monstro, usando-o como Matéria Xyz.
  (Essas Invocações-Especiais são consideradas como Invocações-Xyz. As Matérias Xyz associadas também se tornam Matérias Xyz no monstro Invocado.)
  | es_lore               = ● Durante tu turno: selecciona 1 Monstruo Xyz "Asaltorrapaz" que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Asaltorrapaz" que sea 1 Rango mayor que ese objetivo, usando ese objetivo como el Material Xyz.
  ● Durante el turno de tu adversario: selecciona 1 Monstruo Xyz que controle tu adversario y que no tenga Materiales Xyz; toma el control de ese Monstruo Xyz, y después Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Asaltorrapaz" que sea 1 Rango mayor que ese monstruo, usándolo como el Material Xyz.
  (Estas Invocaciones Especiales se tratan como Invocaciones Xyz. Los Materiales Xyz acoplados también se convierten en Materiales Xyz en el monstruo Invocado).
  | ja_lore               = ①：発動ターンによって以下の効果を発動できる。●自分ターン：自分フィールドの「ＲＲ」Ｘモンスター１体を対象として発動できる。ランクが１つ高い「ＲＲ」モンスター１体を、対象の自分のモンスターの上に重ねてＸ召喚扱いとしてエクストラデッキから特殊召喚する。●相手ターン：相手フィールドのＸ素材の無いＸモンスター１体を対象として発動できる。そのＸモンスターのコントロールを得る。その後、ランクが１つ高い「ＲＲ」モンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いとしてエクストラデッキから特殊召喚する。
  | ko_lore               = ① : 발동 턴에 따라 이하의 효과를 발동할 수 있다. ●자신 턴 : 자신 필드의 "RR" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 랭크가 1개 높은 "RR" 몬스터 1장을, 대상의 자신 몬스터 위에 겹치고 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환한다. ●상대 턴 : 상대 필드의 엑시즈 소재가 없는 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 엑시즈 몬스터의 컨트롤을 얻는다. 그 후, 랭크가 1개 높은 "RR" 몬스터 1장을, 대상 몬스터 위에 겹치고 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환한다.
