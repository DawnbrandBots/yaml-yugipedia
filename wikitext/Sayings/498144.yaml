  ==[[Roken Kogami|Roken Kogami (Varis)]]==
  Varis' chants include the phrase "Tozasareshi sekai" (which translates to "the closed world"), and refer to dividing it in different manners with various forms of wind. This appears to refer to the [[Cyberse (world)|Cyberse World]]. He also uses the personal pronoun "waga" during his chants, rather than his usual pronoun of "watashi".

  ;circuit
  「現れるがいい、我が道を照らす未来回路！」

  ''"Arawarerugaī, waga michi wo terasu mirai kairo!"''

  "Appear, the future circuit that lights up my path!"

  (Dub) "I manifest my circuit!"

  ;circuit
  「新たなる力よ、おおいに我が勝利への糧となれ！顕現せよ、我が道を照らす未来回路！」

  ''"Aratanaru ryoku yo, ōi ni waga shōri he no kate tonare! Kengenseyo, waga michi wo terasu mirai kairo!"''

  "My new power, become the source for my victory! Manifest, the future circuit that lights up my path!"

  ;Borreload Dragon
  「閉ざされし世界を貫く我が新風！リンク召喚！現れろ！リンク４ ヴァレルロード・ドラゴン！」

