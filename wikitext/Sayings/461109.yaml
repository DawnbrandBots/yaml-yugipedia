  This page is used to document [[summon chant]]s announced by characters in the ''[[Yu-Gi-Oh! ZEXAL]]'' series. 

  == All [[Xyz Monster]]s ==

  (Version 1) 「(俺/私/僕 etc.)はレベル(Level of the Xyz materials)の(Name of the Xyz materials)でオーバーレイ！(Amount of Xyz materials)体のモンスターでオーバーレイ・ネットワークを構築！エクシーズ召喚！現れろ、(Xyz Monster)！」

  "(Ore/Watashi/Boku/Ware etc.) wa reberu (Level of the Xyz materials) no (Name of the Xyz materials) de ōbārei! (Amount of Xyz materials) tai no monsutā de obarei nettowāku o kōchiku! Ekushīzu Shoukan! Arawarero, (Xyz Monster)!"

  "I overlay the Level (Level of the Xyz materials) (Name of the Xyz materials)! With these (amount of Xyz Materials) monsters I build the Overlay Network! Xyz Summon! (Come/Rise/Appear, ect.) (Xyz Monster)!"

  (Version 2) "Level (Level of the Xyz materials) (Name of the Xyz materials), Overlay! With these (amount of Xyz Materials) monsters I build the Overlay Network! Xyz Summon! (Come/Rise/Appear, ect.) (Xyz Monster)!"

  == [[Yuma Tsukumo]] ==

  '''Number 39: Utopia'''

  (Episode 4 dub) "I am feeling the flow like you would not believe! I'm high-fiving the sky, baby! I'm not just in the zone, there's like, another zone inside the zone and that's the zone I'm in! Now check me out as I Xyz Summon [[Number 39: Utopia (anime)|Number 39: Utopia]]!"

  (Episode 42 dub) "Well then Quattro, since time is of the essence, say hello to [[Number 39: Utopia (anime)|Number 39: Utopia]]!"

  (Dub, [[Yu-Gi-Oh! Cross Duel]]) "I overlay 2 Level 4 monsters to build the Overlay Network. I Xyz Summon! [[Number 39: Utopia (Cross Duel)|Number 39: Utopia]]! The light of hope cuts through the darkness!"

  '''Number 39: Utopia''' ([[Yu-Gi-Oh! ZEXAL (manga)|manga]])

  (Rank 39) "Come forth, warrior of love and hope! [[No. 39: Utopia (manga)|Utopia]]!!"

  (Rank 53) "Carry hope on white wings! Come forth, Number 39!! Messenger of Light! [[No. 39: Utopia (manga)|Utopia]]!!"

  '''Number C39: Utopia Ray'''

  (Version 1) "Kaosu Ekushīzu Chenji! Ima koso arawarero, Kaosu Nanbāzu Sanjūkyū Kibō'ō Hōpurei!"

  "Chaos Xyz Change! Right now, show yourself, [[Number C39: Utopia Ray (anime)|Chaos Numbers 39: King of Wishes - Hope Ray]]!"

  (Version 2) 「カオスエクシーズ・チェンジ！現れろ、{{Ruby|Ｃ|カオス}}{{Ruby|Ｎｏ．|ナンバーズ}}３９。希望の力、混沌を光に変える使者、希望皇ホープレイ！」

  "Kaosu Ekushīzu Chenji! Arawarero, Kaosu Nanbāzu Sanjūkyū. Kibō no chikara, konton o hikari ni kaeru shisha, Kibō'ō Hōpurei!"

  "Chaos Xyz Change! Show yourself, Chaos Numbers 39. The power of hope, the messenger that changes chaos into light, [[Number C39: Utopia Ray (anime)|King of Wishes - Hope Ray]]!"

  (Episode 18 and 32 dub) "Go Chaos Xyz Evolution! Get ready for [[Number C39: Utopia Ray (anime)|Chaos Number 39: Utopia Ray]]!"

  (Episode 36 dub) "Go Chaos Xyz Evolution! And appear [[Number C39: Utopia Ray (anime)|Chaos Number 39: Utopia Ray]]!"

  (Episode 43 dub) "Go Chaos Xyz Evolution! Make way for [[Number C39: Utopia Ray (anime)|Chaos Number 39: Utopia Ray]]!"

  (Episode 76 dub) "Go Chaos Xyz Evolution! Now get set to summon a new pupil to class! [[Number C39: Utopia Ray (anime)|Chaos Number 39: Utopia Ray]]!"

  (Episode 86, 88 dub) "Go Chaos Xyz Evolution! Come and show your magnificent might! [[Number C39: Utopia Ray (anime)|Chaos Number 39: Utopia Ray]]!"

  '''Shining Draw (Before ZW summoning)'''

  「全ての光よ！力よ！我が右腕に宿り希望の道筋を照らせ！シャイニング・ドロー！」

  "Subete no hikari yo! Chikara yo! Waga migiude ni yadori kibō no michisuji o terase! Shainingu Dorō!"

  "All light and power, reside in my right hand and illuminate the path of hope! Shining Draw!"

  (Episode 24 dub) "By the power of [[ZEXAL (power)|Zexal]], give me the wisdom and skill to draw the perfect card and defeat my opponent! Go, Shining Draw!"

  (Episode 49 and 66 dub) "A truly powerful duelist can shape the outcome of a duel. He can even generate the very card that he needs to draw! Go, Shining Draw!"

  '''Muzurhythm the String Djinn'''

  「来い、流離のギタリスト！これがオレの新しい仲間！ムズムズリズム！」

  "Come, wandering guitarist! This is one of my new comrades! String Devil - Muzumuzurhythm!"

  (Dub) "As you're about to see, this monster really hits the right chord! Behold, [[Muzurhythm the String Djinn (anime)|Muzurhythm the String Djinn]]!"

  '''Temtempo the Percussion Djinn'''

  (Episode 29 dub) "Now, here's the drum roll you asked for, Astral! Welcome [[Temtempo the Percussion Djinn (anime)|Temtempo the Percussion Djinn]]!"

  (Episode 90 dub) "You're about to get beat by [[Temtempo the Percussion Djinn (anime)|Temtempo the Percussion Djinn]]!"

  '''Melomelody the Brass Djinn'''

  (Dub) "It's time to face the music, with [[Melomelody the Brass Djinn (anime)|Melomelody the Brass Djinn]]!"

  '''Final Shining Draw (Before ZW summoning)'''

  「全ての光よ！力よ！我が右腕に宿り再び希望の道筋を照らせ！ファイナル・シャイニング・ドロー！」

  "Subete no hikari yo! Chikara yo! Waga migiude ni yadori futatabi kibō no michisuji o terase! Fainaru Shainingu Dorō!"

  "All light and power, reside in my right hand and illuminate the path of hope once more! Final Shining Draw!"

  (Dub) "So let all the power inside us flow straight on through to our Final Shining Draw!"

  '''Equipping "[[ZW - Leo Arms (anime)|ZW - Leo Arms]]" to "Utopia Ray"'''

  「闘志がまといし、その衣。とどろく咆哮、大地を揺るがし。たばしる迅雷、神をも打ち砕く！獣装合体 ライオ・ホープレイ！」

  "Tōshi ga matoishi, sono koromo. Todoroku hōkō, daichi wo yurugashi. Tabashiru jinrai, kami wo mo uchikudaku! Jūsō Gattai Raio Hōpu Rei!'

  "Clad in a garb of fighting spirit, make the earth tremble with the rumbling of your roar! Your surging thunderclaps will crush even gods! [[Ultimate Leo Utopia Ray|Beast-Equipped Union - Lio Hope Ray]]!"

  '''ZW - Eagle Claw'''

  「天かける空の王、汝の爪牙で万物を掌握せよ！来い、《ＺＷ－荒鷲激神爪》！」

  "Ama kakeru sora no ou, nanji no souga de banbutsu wo shouaku seyo! Koi, Zearu Wepon - Īguru Kurō!"

  "Ruler of the sky soaring freely! Seize all in your talons and beak! Come, Zexal Weapon - Eagle Claw!"

  (Dub) "Mighty king of the sky, dive to our aid and bring us victory! Presenting [[ZW - Eagle Claw (anime)|Zexal Weapon - Eagle Claw]]!"

  (Dub, [[Yu-Gi-Oh! Duel Links]]) "The ruler of the sky shall tear all to shreds! Go! [[ZW - Eagle Claw (Duel Links)|ZW - Eagle Claw]]!"

  '''Number C39: Utopia Ray V'''

  「いでよ、{{Ruby|Ｃ|カオス}}{{Ruby|Ｎｏ．|ナンバーズ}}３９！混沌を統べる紅き覇王、悠久の戒め解き放ち、赫焉となりて闇を打ち払え！降臨せよ、希望皇ホープレイ{{Ruby|Ｖ|ブイ}}！」

  "Ideyo, Kaosu Nanbāzu Sanjūkyū! Konton o suberu akaki haō, yūkyū no imashime tokihanachi, kakuen to narite yami o uchiharae! Kōrin seyo, Kibō'ō Hōpurei Bui!"

  "Come forth, Chaos Numbers 39! Crimson conqueror who unifies chaos, release the eternal seal, and in one flash, blow away the darkness! Descend, [[Number C39: Utopia Ray V (anime)|King of Wishes - Hope Ray V]]!"

  (Yuma's Version) 「混沌の力纏いて、勝利を目指せ！進化した勇姿が今ここに現れる！現れろ！{{Ruby|Ｃ|カオス}}{{Ruby|Ｎｏ．|ナンバーズ}}３９ 希望皇ホープレイ{{Ruby|Ｖ|ブイ}}！」

  "Konton no chikara matoite, shōri o mezase! Shinka shita yūshi ga ima koko ni arawareru! Arawarero! Kaosu Nanbāzu Sanjūkyū Kibō'ō Hōpurei Bui!"

  "Wrapped in the power of chaos, aim for victory! Reveal your evolved valorous form! Appear now! [[Number C39: Utopia Ray V (anime)|Chaos Numbers 39: King of Wishes - Hope Ray V]]!"

  (Dub, [[Yu-Gi-Oh! Duel Links]]) "Chaos Xyz Evolution! Gather the powers of chaos to bring me victory! Come on out! [[Number C39: Utopia Ray V (Duel Links)|Number C39: Utopia Ray V]]!"

  '''Number C39: Utopia Ray Victory'''

  「現れろ、{{Ruby|Ｃ|カオス}}{{Ruby|Ｎｏ．|ナンバーズ}}３９！未来に輝く勝利をつかむ！重なる思い、つながる心が世界を変える！希望皇ホープレイ・ヴィクトリー！」

  "Arawarero, Kaosu Nanbāzu Sanjūkyū! Mirai ni kagayaku shōri o tsukamu! Kasanaru omoi, tsunagaru kokoro ga sekai o kaeru! Kibō'ō Hōpurei Vikutorī!"

  "Appear, Chaos Numbers 39! Seize the victory shining in the future! Overlapping thoughts and connected hearts shall change the world! [[Number C39: Utopia Ray Victory (anime)|King of Wishes - Hope Ray Victory]]!"

  ([[Yu-Gi-Oh! ZEXAL - Episode 100|Episode 100]]) 「現れろ、{{Ruby|Ｃ|カオス}}{{Ruby|Ｎｏ．|ナンバーズ}}３９！希望に輝く魂よ！森羅万象を網羅し、未来を導く力となれ！希望皇ホープレイ・ヴィクトリー！」

  "Arawarero, Kaosu Nanbāzu Sanjūkyū! Kibō ni kagayaku tamashī yo! Shinrabanshō o mōra shi, mirai o michibiku chikara to nare! Kibō'ō Hōpurei Vikutorī!"

  "Appear, Chaos Numbers 39! Soul shining with hope! Encompass all things in creation, and become the power to lead the future! [[Number C39: Utopia Ray Victory (anime)|King of Wishes - Hope Ray Victory]]!"

  '''Number 39: Utopia Roots'''

  「現れろ、ランク１、{{Ruby|Ｎｏ．|ナンバーズ}}３９！希望の光・・・進化へと突き進む！原初の記憶を解き放て！天衣無縫の力、希望皇ホープ・ルーツ！」

  "Arawarero, Ranku Ichi, Nanbāzu Sanjūkyū! Kibō no hikari... shinka e to tsukisusumu! Gensho no kioku o tokihanate! Ten'imuhō no chikara, Kibō'ō Hōpu Rūtsu!"

  "Appear, Rank 1, Numbers 39! The light of hope... now marching bravely towards evolution! Release the memories of origin! The force of perfection, [[Number 39: Utopia Roots (anime)|King of Wishes - Hope Roots]]!"

  '''Heroic Champion - Excalibur'''

  「光まといて現れろ！闇を切り裂くまばゆき王者！{{Ruby|Ｈ－Ｃ|ヒロイック－チャンピオン}}エクスカリバー！」

  "Hikari matoite arawarero! Yami o kirisaku mabayuki ōja! Hiroikku - Chanpion Ekusukaribā!"

  "Come forth, sheathed in light! Shining lord who slashes through the dark! [[Heroic Champion - Excalibur (anime)|Heroic Champion - Excalibur]]!"

  '''[[Number 6: Chronomaly Atlandis (anime)|Number 6: Chronomaly Atlandis]] Attack - Hope Sword Cross Atlantal Slash'''

  「人知を超えた神の遺産が希望の光宿すとき、熱き絆の裁きが下される！いけ！これが仲間の力だ！ホープ剣クロス・アトランタル・スラッシュ！」

  "Jinchi o koeta kami no isan ga kibō no hikari yadosu toki, atsuki kizuna no sabaki ga kudasareru! Ike! Kore ga nakama no chikara da! Hōpu Ken Kurosu Atorantaru Surasshu!"

  "When [[Number 6: Chronomaly Atlandis (anime)|the heritage of God]] which surpasses human intelligence harbors [[Number 39: Utopia (anime)|the light of hope]], passionate bonds will deliver judgment! Go! This is the power of friendship! Hope Sword Cross Atlantal Slash!"

  '''Number 100: Numeron Dragon'''

  「宇宙創造の鍵、今こそ闇の扉を開き、未来を、その咆哮とともに導け！降臨せよ、{{Ruby|Ｎｏ．|ナンバーズ}}１００！ヌメロン・ドラゴン！」

  "Uchū sōzō no kagi, ima koso yami no tobira o hiraki, mirai o, sono hōkō to tomo ni michibike! Kōrin seyo, Nanbāzu Hyaku! Numeron Doragon!"

  "The key to the creation of the universe, now open the Door of Darkness, and guide the future with your roar! Descend, Numbers 100! [[Number 100: Numeron Dragon (anime)|Numeron Dragon]]!"

  '''Number 39: Utopia Beyond'''

  「限界突破だ、希望皇ホープ！現れろ、{{Ruby|Ｎｏ．|ナンバーズ}}３９！人が希望を超え、夢を抱くとき、遥かなる彼方に、新たな未来が現れる！限界を超え、その手につかめ！希望皇ビヨンド・ザ・ホープ！」

  "Genkai toppa da, Kibō'ō Hōpu! Arawarero, Nanbāzu Sanjūkyū! Hito ga kibō o koe, yume o idaku toki, harukanaru kanata ni, aratana mirai ga arawareru! Genkai o koe, sono te ni tsukame! Kibō'ō Biyondo za Hōpu!"

  "Smash through the limits, King of Wishes - Hope! Reveal yourself, Numbers 39! When a person embraces a dream that exists beyond hope, a new future appears far off in the distance! Go beyond the limits and seize that future in your own hands! [[Number 39: Utopia Beyond (anime)|King of Wishes - Beyond the Hope]]!"

  (Dub) "Rank-Up Xyz Evolution! Shatter the boundaries of reality... Arise anew, [[Number 39: Utopia Beyond (anime)|Number 39: Utopia Beyond]]!"

  '''Utopia Beyond Attacks'''

  「行け！ビヨンド・ザ・ホープ！天地神明に俺は誓う！未来をつかむために戦い抜くと！輝け、希望の光！ホープ剣・ビヨンド・スラッシュ！」

  "Ike! Biyondo za Hōpu! Tenchi shinmei ni ore wa chikau! Mirai o tsukamu tame ni tatakai nuku to! Kagayake, kibou no hikari! Hōpu Ken Biyondo Surasshu!"

  "Go, Beyond the Hope! I swear by heaven and earth that I will keep on fighting to make sure that tomorrow comes! Shine forth, O ray of hope! Hope Sword Beyond Slash!"

  '''Gagaga Cowboy'''

  (Dub) "Round 'em up, [[Gagaga Cowboy (anime)|Gagaga Cowboy]]!"

  '''Gagaga Samurai'''

  (Dub) "I Xyz Summon the noble warrior, [[Gagaga Samurai (anime)|Gagaga Samurai]]!"

  '''Number F0: Utopic Future'''

  「今こそ現れろ、{{Ruby|ＦＮｏ．|フューチャーナンバーズ}}０！天馬、今ここに解き放たれ縦横無尽に未来へ走る。これが俺の天地開闢！俺の未来！かっとビングだ、俺！未来皇ホープ！」

  "Ima koso arawarero, Fyūchā Nanbāzu Zero! Tenma, ima koko ni tokihanatare jūōmujin ni mirai e hashiru. Kore ga ore no tenchikaibyaku! Ore no mirai! Kattobingu da, ore! Miraiō Hōpu!"

  "Appear now, Future Numbers 0! Pegasus, be unleashed here and now, and run free as the wind into the future. This is my creation of Heaven and Earth! My future! I [[Kattobing]]! [[Number F0: Utopic Future (anime)|Future King - Hope]]!"

  (Dub) "Forge the path of destiny! [[Number F0: Utopic Future (anime)|Future Number 0: Utopic Future]]!"

  '''Number S39: Utopia Prime''' ([[Yu-Gi-Oh! ZEXAL (manga)|manga]])

  「宇宙の秩序乱されしとき混沌を照らす一筋の希望が降臨する！見参！！ＳＮｏ.３９！！希望皇ホープＯＮＥ！！」

  "Uchuu no chitsujo midasareshi toki, konton wo terasu hitosuji no kibou ga kourinsuru! Kenzan! Shainingu Nanbāzu Sanjūkyū! Kibōō Hōpu Wan!"

  "When disorder claims the cosmos... ...A ray of hope descends to light the chaos! Come forth!! Shining No.39!! [[No. S39: Utopia One (manga)|Utopia One]]!!!"

  '''Number S39: Utopia the Lightning''' ([[Yu-Gi-Oh! ZEXAL (manga)|manga]])

  「一粒の希望よ！今、電光石火の雷となって闇から飛び立て！！現れろ、《ＳＮｏ.３９ 希望皇ホープ・ザ・ライトニング》！！」

  "Hitotsubu no kibou yo! Ima, denkou sekka no ikazuchi to natte yami kara tobitate! Arawarero, Shainingu Nanbāzu Sanjūkyū Kibōō Hōpu Za Raitoningu!"

  "Solitary glimmer of hope! Become a streak of lightning and leap from the darkness!! Rank-Up Xyz Change!! Come forth, Shining Number 39!! [[No. S39: Utopia the Lightning (manga)|Utopia the Lightning]]!!"

  '''Number 99: Utopia Dragonar''' (QC Tokyo Dome 2024 Duel Opera 2)

  「現れろＮｏ.９９！我が半身の記憶、今ひとつの希望となりて、限界を越える光となれ！これが、未来を掴む新たな力！希望皇ホープドラグナー！」

  "Arawarero, Nanbāzu Kyūjūkyū! Waga hanshin no kioku, ima hitotsu no kibou to narite, genkai wo koeru hikaru to nare! Kore ga, mirai wo tsukamu aratana chikara! Kibōō Hōpu Doragunā!"

  "Appear, Number 99! Memories of my other half, now gather into a single hope, and transform into the light that transcends limitations! This is my new power to take hold of the future! [[Number 99: Utopia Dragonar|King of Wishes - Hope Dragonar]]!"

  '''Number F0: Utopic Future Zexal''' ([[Duelist's Advance]] commercial)

  「天馬！熱き絆で結ばれし時、光の奇跡で希望の未来を創造する！これがオレたちの天地開闢！かっとビングだ！FNo.0 未来皇ホープ・ゼアル！！」

  "Tenma! Atsuki kizuna de musubareshi toki, hikari no kiseki de kibō no mirai o sōzōsuru! Kore ga oretachi no tenchikaibyaku! Kattobingu da! Fyūchā Nanbāzu Zero Miraiō Hōpu Zearu!!"

  "Pegasus! When passionate bonds connect us, a more hopeful future will be constructed by the miracle of light! This is our creation of Heaven and Earth! [[Kattobing]]! [[Number F0: Utopic Future Zexal]]!!"

