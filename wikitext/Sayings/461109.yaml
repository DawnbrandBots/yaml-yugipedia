  (Dub, [[Yu-Gi-Oh! Cross Duel]]) "I overlay 2 Level 3 monsters to build the Overlay Network. I Xyz Summon! Go, [[Number 17: Leviathan Dragon (Cross Duel)|Number 17: Leviathan Dragon]]! With this Xyz Monster, there's no stopping me!"

  '''Submersible Carrier Aero Shark'''

  「深き水底から浮上せよ！潜航母艦エアロ・シャーク！」

  "Fukaki mizuzoko kara fujō seyo! Senkōbokan Earo Shāku!"

  "Emerge from the depths of the ocean! [[Submersible Carrier Aero Shark (anime)|Submarine Carrier Aero Shark]]!"

  '''Shark Caesar'''

  「いでよ、海の帝王！牙鮫帝シャーク・カイゼル！」

  "Ideyo, umi no teiō! Gakōtei Shāku Kaizeru"

  "Come, emperor of the sea! [[Shark Caesar (anime)|Fanged Shark Emperor - Shark Kaiser]]!"

  (Dub) "I Xyz Summon the king of the deep, [[Shark Caesar (anime)|Shark Caesar]]!"

  '''Black Ray Lancer'''

  「漆黒の闇より出でし赤き槍！ブラック・レイ・ランサー！」

  "Shikkoku no yami yori ideshi akaki yari! Burakku Rei Ransā!"

  "A red spear emerges from the pitch black darkness! [[Black Ray Lancer (anime)|Black Ray Lancer]]!"

  (Dub) "I'm Xyz Summoning the champion of darkness and devastation, [[Black Ray Lancer (anime)|Black Ray Lancer]]!"

  '''Shark Fortress'''

  「海を切り裂け！猛々しき鮫の巣よ！現れろ！シャーク・フォートレス！」

  "Umi o kirisake! Takedakeshiki same no su yo! Arawarero! Shāku Fōtoresu!"

  "Cut through the sea! Nest of ferocious sharks! Appear! [[Shark Fortress (anime)|Shark Fortress]]!"

  (Dub) "Now I can bring forth the most fearsome stronghold in the seas, [[Shark Fortress (anime)|Shark Fortress]]!"

  '''Number C32: Shark Drake Veiss'''

  「現れよ、ＣＮｏ.３２！暗黒の淵より目覚めし最強の牙よ！海咬龍シャーク・ドレイク・バイス！」

  "Arawareyo, Kaosu Nanbāzu Sanjūni! Ankoku no fuchi yori mezameshi saikyō no kiba yo! Kaikōryū Shāku Doreiku Baisu!"

  "Appear, Chaos Numbers 32! Unrivaled fangs awakening from the dark abyss! [[Number C32: Shark Drake Veiss (anime)|Marine Biting Dragon - Shark Drake Veiss]]!

  '''Number 94: Crystalzero'''

  「現れろ、{{Ruby|Ｎｏ．|ナンバーズ}}９４！氷の心をまといし霊界の巫女、澄明なる魂を現せ！極氷姫クリスタル・ゼロ！」

  "Arawarero, Nanbāzu Kyūjūyon! Kōri no kokoro o matoishi reikai no miko, chōmeinaru tamashī o arawase! Kyokuhyōki Kurisutaru Zero!"

  "Appear, Numbers 94! Priestess of the spirit world with a heart of ice, show that clear and bright soul! [[Number 94: Crystalzero (anime)|Princess of Polar Ice - Crystal Zero]]!"

  '''Number 73: Abyss Splash'''

  「現れろ、{{Ruby|Ｎｏ．|ナンバーズ}}７３！カオスに落ちた聖なる滴！その力を示し、混沌を浄化せよ！激瀧神アビス・スプラッシュ！」

  "Appear, Numbers 73! Holy water droplet falling into chaos! Reveal your power, and purify all disorder! [[Number 73: Abyss Splash (anime)| Waterfall God - Abyss Splash!]]!"

  '''Number 101: Silent Honor ARK'''

  「現れろ！{{Ruby|Ｎｏ．|ナンバーズ}}１０１！満たされぬ魂を乗せた方舟よ。光届かぬ深淵より浮上せよ！{{Ruby|Ｓ・Ｈ・Ａｒｋ Ｋｎｉｇｈｔ|サイレント・オナーズ・アーク・ナイト}}！」

  "Arawarero! Nanbāzu Hyakuichi! Mitasarenu tamashī o noseta hakobune yo. Hikari todokanu shin'en yori fujō seyo! Sairento Onāzu Āku Naito!"

  "Appear! Numbers 101! Ark carrying unfulfilled souls! Surface from the deep abyss untouched by light! [[Number 101: Silent Honor ARK (anime)|Silent Honors Ark Knight]]!"

  (Dub) "Take to the skies, [[Number 101: Silent Honor ARK (anime)|Number 101: Silent Honor ARK]]!"

  '''Number C101: Silent Honor DARK'''

  「現れろ、{{Ruby|Ｃ|カオス}}{{Ruby|Ｎｏ．|ナンバーズ}}１０１！満たされぬ魂の守護者よ、暗黒の騎士となって光を砕け！{{Ruby|Ｓ・Ｈ・Ｄａｒｋ Ｋｎｉｇｈｔ|サイレント・オナーズ・ダーク・ナイト}}！」

  "Arawarero, Kaosu Nanbāzu Hyakuichi! Mitasarenu tamashī no shugosha yo, ankoku no kishi to natte hikari o kudake! Sairento Onāzu Dāku Naito!"

