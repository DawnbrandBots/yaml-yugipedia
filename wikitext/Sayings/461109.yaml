  (Dub) "That's right, prepare to meet your defeat! Here comes [[Number 34: Terror-Byte (anime)|Number 34: Terror-Byte]]!"

  == [[Reginald Kastle]] ==
  Shark's chants often refer to his monsters rising from the depths of the sea. 

  '''Number 17: Leviathan Dragon'''

  (Dub, [[Yu-Gi-Oh! Cross Duel]]) "I overlay 2 Level 3 monsters to build the overlay network. I Xyz Summon! Go, [[Number 17: Leviathan Dragon (Cross Duel)|Number 17: Leviathan Dragon]]! With this Xyz Monster, there's no stopping me!"

  '''Submersible Carrier Aero Shark'''

  「深き水底から浮上せよ！《潜航母艦エアロ・シャーク》！」

  "Fukaki minasoko kara fujō seyo! Senkōbokan Earo Shāku!"

  "Emerge from the depths of the ocean! Submarine Carrier Aero Shark!"

  '''Shark Caesar'''

  「いでよ、海の帝王！牙鮫帝シャーク・カイゼル！」

  "Ideyo, umi no teiō! Gakōtei Shāku Kaizeru"

  "Come, emperor of the sea! [[Shark Caesar (anime)|Fanged Shark Emperor - Shark Kaiser]]!"

  (Dub) "I Xyz Summon the king of the deep, [[Shark Caesar (anime)|Shark Caesar]]!"

  '''Black Ray Lancer'''

  「闇より出でし赤き槍！ブラック・レイ・ランサー！」

  "Yami yori ideshi akaki yari! Burakku Rei Ransā!"

  "A red spear emerges from the darkness! [[Black Ray Lancer (anime)|Black Ray Lancer]]!"

  (Dub) "I'm Xyz Summoning the champion of darkness and devastation, [[Black Ray Lancer (anime)|Black Ray Lancer]]!"

  '''Shark Fortress'''

  「海を切り裂け！猛々しき鮫の巣よ！現れろ！シャーク・フォートレス！」

  "Umi o kirisake! Takedakeshiki same no su yo! Arawarero! Shāku Fōtoresu!"

  "Cut through the sea! Nest of ferocious sharks! Appear! Shark Fortress!"

  (Dub) "Now I can bring forth the most fearsome stronghold in the seas, [[Shark Fortress (anime)|Shark Fortress]]!"

  '''Number 94: Crystalzero'''

  「現れろ、{{Ruby|Ｎｏ．|ナンバーズ}}９４！氷の心をまといし霊界の巫女、澄明なる魂を現せ！極氷姫クリスタル・ゼロ！」

  "Arawarero, Nanbāzu Kyūjūyon! Kōri no kokoro o matoishi reikai no miko, chōmeinaru tamashī o arawase! Kyokuhyōki Kurisutaru Zero!"

  "Appear, Numbers 94! Priestess of the Spirit World with a heart of ice, show that clear and bright soul! [[Number 94: Crystalzero (anime)|Princess of Polar Ice - Crystal Zero]]!"

  '''Number 73: Abyss Splash'''

  「現れろ、{{Ruby|Ｎｏ．|ナンバーズ}}７３！カオスに落ちた聖なる滴！その力を示し、混沌を浄化せよ！激瀧神アビス・スプラッシュ！」

  "Appear, Numbers 73! Holy water droplet falling into chaos! Reveal your power, and purify all disorder! [[Number 73: Abyss Splash (anime)| Waterfall God - Abyss Splash!]]!"

  '''Number 101: Silent Honor ARK'''

  「現れろ！{{Ruby|Ｎｏ．|ナンバーズ}}１０１！満たされぬ魂を乗せた方舟よ。光届かぬ深淵より浮上せよ！{{Ruby|Ｓ・Ｈ・Ａｒｋ Ｋｎｉｇｈｔ|サイレント・オナーズ・アーク・ナイト}}！」

  "Arawarero! Nanbāzu Hyakuichi! Mitasa renu tamashī o noseta hakobune yo. Hikari todokanu shin'en yori fujō seyo! Sairento Onāzu Āku Naito!"

  "Appear! Numbers 101! Unappeased Soul placed aboard the Ark. Arise from the abyss so deep not even light can reach it! [[Number 101: Silent Honor ARK (anime)|Silent Honors Ark Knight]]!"

  (Dub) "Take to the Skies [[Number 101: Silent Honor ARK (anime)|Number 101: Silent Honor ARK]]!"

  '''Number C101: Silent Honor DARK'''

  「現れろ、{{Ruby|Ｃ|カオス}}{{Ruby|Ｎｏ．|ナンバーズ}}１０１！満たされぬ魂の守護者よ、暗黒の騎士となって光を砕け！{{Ruby|Ｓ・Ｈ・Ｄａｒｋ Ｋｎｉｇｈｔ|サイレント・オナーズ・ダーク・ナイト}}！」

  "Arawarero, Kaosu Nanbāzu Hyakuichi! Mitasarenu tamashī no shugosha yo, ankoku no kishi to natte hikari o kudake! Sairento Onāzu Dāku Naito!"

  "Appear, Chaos Numbers 101! Guardian of unfulfilled souls, become the dark knight and crush the light! [[Number C101: Silent Honor DARK (anime)|Silent Honors Dark Knight]]!"

  '''Number C73: Abyss Supra Splash'''

  「現れろ、{{Ruby|Ｃ|カオス}}{{Ruby|Ｎｏ．|ナンバーズ}}７３！渦巻く混沌の水流を突き破り、今、かの地へ浮上せよ！激瀧瀑神アビス・スープラ」

  "Arawarero, Kaosu Nanbāzu Nanajūsan! Uzumaku konton no suiryū o tsukiyaburi, ima, ka no chi e fujō seyo! Gekirōbakushin Abisu Sūpura!"

  "Appear, Chaos Numbers 73! Pierce through the whirlpool of Chaos, and now, surface from the depths to this land! [[Number C73: Abyss Supra Splash (anime)|Roaring Cascades God - Abyss Supra]]!"

  (Dub) "Say goodbye to [[Number 73: Abyss Splash (anime)|Abyss Splash]], and say hello to Chaos Number 73! Rise from the depths! [[Number C73: Abyss Supra Splash (anime)|Abyss Supra Splash]]!"

  '''CXyz Barian Hope'''

  「混沌の具現たる軍神よ。切なる望みを我が元へ。集え、七皇の力！{{Ruby|ＣＸ|カオスエクシーズ}} 冀望皇バリアン！」

  "Konton no gugentaru gunshin yo. Setsunaru nozomi o waga moto e. Tsudoe, nanakō no chikara! Kaosu Ekushīzu Kibō'ō Barian!"

  "God of War that embodies Chaos. Our dearest wishes gather at my side. Assemble, power of the Seven Emperors! [[CXyz Barian Hope (anime)|Chaos Xyz: King of Wishes - Varian]]!"

  (Dub) "With these seven monsters, I build the Ultimate Overlay Network! Feast your eyes on [[CXyz Barian Hope (anime)|Chaos Xyz Barian Hope]]!"

  '''Bahamut Shark''' ([[Yu-Gi-Oh! ZEXAL (manga)|manga]])

  「吠える, 未知なるとどろき！ 深淵の闇より姿を現わせ！ エクシーズ召喚！ バハムート・シャーク！」

  Hoeru, michinaru todoroki! Shin'en no yami yori sugata arawase! Ekushīzu Shōkan! Bahamūto Shāku!

  (Viz Translation) "Howl, unknown roar! Rise from the darkness of the abyss!! Xyz Summon!! [[Bahamut Shark (manga)|Bahamut Shark]]!!"

  '''Number 37: Hope Woven Dragon Spider Shark''' ([[Yu-Gi-Oh! ZEXAL (manga)|manga]])

  (Viz Translation) "When slumbering powers of sea and earth weave, the light of new life bursts forth! Xyz Summon! Awaken, Number 37! [[No.  37: Hope Woven Dragon Spider Shark (manga)|Hope Woven Dragon Spider Shark]]!!

