  ==[[Yuga Ohdo]]==
  The chant for Yuga's "Sevens Road Magician" is the same one used by Otes before he gave Yuga the card, though Yuga says "Let's go!" as opposed to Otes's "Come forth!" He uses a similar chant for "Lightning Voltcondor", "Supreme Machine/Skystream Magnum Overlord", "Hyper Engine Vast Vulcan", and "Sevens Road Warlock" (although in Japanese only for "Warlock"), stating three things that oppose the monster and referring to carving/breaking through them with his own roads. He performs his chant for "Magnum Overlord" together with his friends, as their ID cards formed the basis of the cards that comprise it.

