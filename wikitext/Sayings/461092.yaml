title: Summon chants in Yu-Gi-Oh! 5D's
wikitext: |-
  {{Incomplete|list}}

  This page is used to document [[summon chant]]s announced by characters in the ''[[Yu-Gi-Oh! 5D's]]'' series.

  ==[[Synchro Summon]]==
  「(俺/私/僕 etc.)はレベル(Level of the Non-Tuner 1)の(Name of the Non-Tuner 1)、(レベル(Level of the Non-Tuner 2, 3, 4)の(Name of the Non-Tuner 2, 3, 4))にレベル(Level of the Tuner)の(Name of the Tuner)をチューニング」

  (Fan Translation) - I tune my Level X (Monster 1 name), (Level X Monster 2) into level X (Tuner Monster's name)

  ==[[Yusei Fudo]]==
  Yusei's chants start with the word 「集いし」 ''Tsudoishi'' ("gathering"), representing the bonds he shares with his friends, and end with the phrase 「光さす道となれ！」 ''Hikari sasu michi to nare!'' ("Become the path its light shines upon!"/"Become the path that lights the way!").

