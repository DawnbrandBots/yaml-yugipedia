  | rowspan=3 | Misty Tredwell (Model) || rowspan=3 | Generic Synchro Summon chant || {{Ruby|導|みちび}}かれた{{Ruby|運命|うんめい}}が{{Ruby|指|さ}}し{{Ruby|示|しめ}}す{{Ruby|道|みち}}のあるがまま<br/>シンクロ{{Ruby|召喚|しょうかん}} || ''Michibikareta unmei ga sashishimesu michi no aruga mama''<br/>''Shinkuro shōkan'' || I follow the path that destiny is guiding me towards.<br/>Synchro Summon.
  |-
