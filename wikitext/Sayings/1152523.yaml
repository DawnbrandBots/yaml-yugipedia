  | みんなの{{Ruby|想|おも}}いを、{{Ruby|一|ひと}}つにして…<br/>シンクロ{{Ruby|召喚|しょうかん}}！！ || ''Minna no omoi o, hitotsu ni shite...''<br/>''Shinkuro shōkan!!'' || I'll bring everyone's feelings together...<br/>Synchro Summon!!
  |-
  | Summoning "Ancient Fairy Dragon" || わたしは、みんなを{{Ruby|守|まも}}ってみせる！<br/>{{Ruby|力|ちから}}を{{Ruby|貸|か}}して！<br/>シンクロ{{Ruby|召喚|しょうかん}}！！<br/>{{Ruby|母|はは}}なる{{Ruby|精霊|せいれい}}よ…<br/>{{Ruby|今|いま}}、わたしのもとに！<br/>エンシェント・フェアリー・ドラゴン！ || ''Watashi ni, minna o mamotte miseru!''<br/>''Chikara o kashite!''<br/>''Shinkuro shōkan!!''<br/>''Hahanaru seirei yo...''<br/>''Ima, watashi no moto ni!''<br/>''Enshento fearī doragon!'' || I... I will protect everyone!<br/>Lend me your strength!<br/>Synchro Summon!!<br/>Mother of spirits...<br/>Come to my side!<br/>Ancient Fairy Dragon!
