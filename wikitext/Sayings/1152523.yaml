  | rowspan=3 | Misty Tredwell (Dark Signer) || rowspan=2 | Generic Dark Synchro Summon chant || {{Ruby|闇|やみ}}と{{Ruby|闇|やみ}}、{{Ruby|重|かさ}}なりし{{Ruby|時|とき}}、{{Ruby|冥府|めいふ}}の{{Ruby|扉|とびら}}は{{Ruby|開|ひら}}かれる！<br/>{{Ruby|光|ひかり}}{{Ruby|無|な}}き{{Ruby|世界|せかい}}へ！<br/>ダーク・シンクロ！！ || ''Yami to yami kasanarishi toki, meifu no tobira wa hirakareru!''<br/>''Hikari naki sekai e!''<br/>''Dāku shinkuro!!'' || When dark overlaps with dark, the doors of the underworld will be opened to a world without light!<br/>Dark Synchro!!
