title: Summon chants in Yu-Gi-Oh! Tag Force
wikitext: |-
  This page is used to document summon chants announced by characters in the ''[[Yu-Gi-Oh! Tag Force]]'' videogame series.

  ==Game Original characters==

  The game original characters have chants for any Synchro Summon they perform in the ''Yu-Gi-Oh 5D's Tag Force'' games. They are not used for Dark Synchro Summons.

