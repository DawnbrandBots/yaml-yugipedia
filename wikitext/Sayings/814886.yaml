  :O three merging galaxies! Awaken the forgotten power! I equip another Equip Magic, Galactica Meteoballista, so that he now may be born here! Full Armor Oblivion!

  ;[[Eternal Galactica Oblivion (anime)|Eternal Galactica Oblivion]]
