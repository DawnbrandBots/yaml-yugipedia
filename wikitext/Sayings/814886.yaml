  :''Kiteki yo hibike! Kore ga! Kore ga! Kokuyōseki no chizu yori ideshi ginga no tetsudō! Mugen no kidō o tsukisusumi! Hashiru! Hashiru! Chōmashippu! Makishimamu Shōkan! Chōmakidō Magunamu Ōbārōdo!''
  :Sound the steam whistle! This is! This is! The galactic railroad that appears from a map of obsidian! Press forth on an infinite track! Charge! Charge on! Supreme arcane gale! Maximum Summon! Super Magical Railroad Magnum Overlord!

  ([[Yu-Gi-Oh! GO RUSH!! - Episode 064|Episode 64]])
  :{{Ruby|汽|き}}{{Ruby|笛|てき}}よ{{Ruby|響|ひび}}け！これが{{Ruby|黒|こく}}{{Ruby|曜|よう}}{{Ruby|石|せき}}の{{Ruby|地|ち}}{{Ruby|図|ず}}よりいでし{{Ruby|銀|ぎん}}{{Ruby|河|が}}の{{Ruby|鉄|てつ}}{{Ruby|道|どう}}！{{Ruby|無|む}}{{Ruby|限|げん}}の{{Ruby|軌|き}}{{Ruby|道|どう}}を{{Ruby|突|つ}}き{{Ruby|進|すす}}み！{{Ruby|走|はし}}る！{{Ruby|走|はし}}る！{{Ruby|超|ちょう}}{{Ruby|魔|ま}}{{Ruby|疾|しっ}}{{Ruby|風|ぷう}}！マキシマム{{Ruby|召|しょう}}{{Ruby|喚|かん}}！{{Ruby|超|ちょう}}{{Ruby|魔|ま}}{{Ruby|軌|き}}{{Ruby|道|どう}}マグナム・オーバーロード！
  :''Kiteki yo hibike! Kore ga kokuyōseki no chizu yori ideshi ginga no tetsudō! Mugen no kidō o tsukisusumi! Hashiru! Hashiru! Chōmashippu! Makishimamu Shōkan! Chōmakidō Magunamu Ōbārōdo!''
  :Sound the steam whistle! This is the galactic railroad that appears from a map of obsidian! Press forth on an infinite track! Charge! Charge on! Supreme arcane gale! Maximum Summon! Super Magical Railroad Magnum Overlord!

  ;[[Transam Linac Overwrite (anime)|Transam Linac Overwrite]]
  :その{{Ruby|勇|いさ}}ましさ、{{Ruby|雷|いかづち}}さえも！その{{Ruby|眩|まばゆ}}さ、{{Ruby|輝|かがや}}きさえも！その{{Ruby|俊|しゅん}}{{Ruby|足|そく}}、{{Ruby|光|ひかり}}さえも！{{Ruby|超|こ}}えて{{Ruby|行|い}}け！トランザム・ライナック・オーバーライト！
  :''Sono isamashisa, ikazuchi sae mo! Sono mabayusa, kagayaki sae mo! Sono shunsoku, hikari sae mo! Koete ike! Toranzamu Rainakku Ōbāraito!''
  :The bravery that surpasses thunder, the ray more blinding than radiance, the swiftness that transcends light! Transamu Rainac Overwrite!

  ;[[Super Galaxy King Lord of Galactica (anime)|Super Galaxy King Lord of Galactica]]
  :{{Ruby|星|ほし}}の{{Ruby|数|かず}}だけ{{Ruby|道|みち}}はあり、すべては{{Ruby|銀|ぎん}}{{Ruby|河|が}}のいただきへと{{Ruby|通|つう}}ず！いざ{{Ruby|王|おう}}の{{Ruby|道|みち}}をゆけ！マキシマム{{Ruby|召|しょう}}{{Ruby|喚|かん}}！{{Ruby|超|ちょう}}{{Ruby|銀|ぎん}}{{Ruby|河|が}}{{Ruby|王|おう}}ロード・オブ・ギャラクティカ！
  :''Hoshi no kazu dake michi wa ari, subete wa ginga no itadaki e to tsūzu! Iza ō no michi o yuke! Makishimamu Shōkan! Chōgingaō Rōdo Obu Gyarakutika!''
  :There are as many roads as there are stars. All of them lead to the galaxy's peaks! Now forge ahead on the road of kings! Maximum Summon! Super Galaxy King Lord of Galactica!<ref name="entamesubs" />

  ;[[Darkness Galactica Oblivion (anime)|Darkness Galactica Oblivion]]
  :{{Ruby|忘|ぼう}}{{Ruby|却|きゃく}}の{{Ruby|彼|か}}{{Ruby|方|なた}}に{{Ruby|棄|す}}てられし{{Ruby|船|ふね}}よ、{{Ruby|深|しん}}{{Ruby|遠|えん}}なる{{Ruby|闇|やみ}}の{{Ruby|果|は}}てよりその{{Ruby|名|な}}を{{Ruby|叫|さけ}}びて{{Ruby|飛|ひ}}{{Ruby|来|らい}}せよ！フュージョン{{Ruby|召|しょう}}{{Ruby|喚|かん}}！ダークネス・ギャラクティカ・オブリビオン！
  :''Bōkyaku no kanata ni suterareshi fune yo, shin'en'naru yami no hate yori sono na o sakebite hirai seyo! Fyūjon Shōkan! Dākunesu Gyarakutika Oburibion!''
  :O ship abandoned beyond oblivion, from the limits of deep darkness, cry out your name and fly forth! Fusion Summon! Darkness Galactica Oblivion!

  Attack
  :{{Ruby|復|ふく}}{{Ruby|讐|しゅう}}の{{Ruby|因|いん}}{{Ruby|果|が}}を{{Ruby|断|た}}ち{{Ruby|切|き}}れ！ダークネス・ギャラクティカ・オブリビオン！ウォー・トゥ・ゼン！セイ・ルーズ・オア・ガット・ウォーリー！
  :''Fukushū no inga o tachikire! Dākunesu Gyarakutika Oburibion! Wō Tu Zen! Sei Rūzu Oa Gatto Wōrī!''
  :Break the cycle of revenge! Darkness Galactica Oblivion! War To Zen! Say Lose Or Got Worry!<ref name="entamesubs" />

  ;[[Darkness Transam Craisis (anime)|Darkness Transam Craisis]]
  :{{Ruby|漆|しっ}}{{Ruby|黒|こく}}の{{Ruby|剣|つるぎ}}、{{Ruby|星|ほし}}の{{Ruby|天|てん}}{{Ruby|蓋|がい}}を{{Ruby|破|やぶ}}るとき…{{Ruby|超|ちょう}}{{Ruby|銀|ぎん}}{{Ruby|河|が}}、{{Ruby|超|こ}}えてとどろくその{{Ruby|衝|しょう}}{{Ruby|撃|げき}}！ダークネス・トランザム・クライシス！
  :''Shikkoku no tsurugi, hoshi no tengai o yaburu toki... chōginga, koete todoroku sono shōgeki! Dākunesu Toranzamu Kuraishisu!''
  :When the sword of darkness tears apart the canopy of stars... its impact reverberates beyond the super-galaxy! Darkness Transamu Craisis!

  ;[[Galactica Adargatling (anime)|Galactica Adargatling]]
  :ユウディアス・ベルギャーの{{Ruby|名|な}}のもとに、◯◯◯に{{Ruby|授|さず}}ける！{{Ruby|装|そう}}{{Ruby|備|び}}{{Ruby|魔|ま}}{{Ruby|法|ほう}}ギャラクティカ・アダーガトリング！
  :''Yuudiasu Berugyā no na no moto ni, ___ ni sazukeru! Sōbi Mahō Gyarakutika Adāgatoringu!''
  :In the name of Yudias Velgear, I grant this unto ___! Equip Magic: Galactica Adargatling!<ref name="entamesubs" />

  ;[[Voidvelg Requiem (anime)|Voidvelg Requiem]]
