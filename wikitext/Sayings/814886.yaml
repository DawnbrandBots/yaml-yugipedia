  :In the name of Yudias Velgear, I grant this unto ___! Equip Magic: Galactica Addergatling!

  ;[[Voidvelg Requiem (anime)|Voidvelg Requiem]]
  :ワレ・コクウノ・ソコヨリ・ヨビオコシタルワ・サマヨエル・ツワモノノ・ムネン…ココニ・タムケトナラン！ヴォイドヴェルグ・レクイエム！
