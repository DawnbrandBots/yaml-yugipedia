  :メェメェメロディ～♪キャトルメェ～ティメェ～ション！ピュアなハートをわしづかみ！{{Ruby|銀|ぎん}}{{Ruby|河|が}}の{{Ruby|戦|せん}}{{Ruby|士|し}}はウォー・トゥ・ゼン！オウサム・トゥルー・グッナイト！ジャッジ・タイム！{{Ruby|魔|ま}}{{Ruby|法|ほう}}{{Ruby|羊|よう}}{{Ruby|女|じょ}}メェ～グちゃんをアドバンス{{Ruby|召|しょう}}{{Ruby|喚|かん}}！
