  :Mememelody♪ Cattle Meetimeetion! Capturing the hearts of the pure! The galaxy's soldiers all cry War To Zen! Awesome True Goodnight! Judge Time! I Advance Summon Magical Sheep Girl Meeeg-chan!

  ;[[Galactica Meteoballista]]
  :{{Ruby|集|つど}}いし{{Ruby|３|みっ}}つの{{Ruby|銀|ぎん}}{{Ruby|河|が}}よ。{{Ruby|忘|わず}}れられし{{Ruby|力|ちから}}を{{Ruby|呼|よ}}び{{Ruby|覚|さ}}ませ！{{Ruby|更|さら}}なる{{Ruby|装|そう}}{{Ruby|備|び}}{{Ruby|魔|ま}}{{Ruby|法|ほう}}ギャラクティカ・メテオバリスタを{{Ruby|装|そう}}{{Ruby|備|び}}して{{Ruby|今|いま}}ここに{{Ruby|誕|たん}}{{Ruby|生|じょう}}！フルアーマー・オブリビオン！
