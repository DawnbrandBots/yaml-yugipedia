title: Summon chants in Yu-Gi-Oh! GO RUSH!!
wikitext: |-
  This page is used to document [[Summon chant]]s used by characters in the ''[[Yu-Gi-Oh! GO RUSH!!]]'' series.<!--If you change a chant, make sure to change it on all the pages it appears on. Please also do not edit any chants provided by entamesubs outside of gameplay terminology without removing the reference crediting them.-->

  == [[Yudias Velgear]] ==
  ;[[Transam Linac (anime)|Transam Linac]]
  :{{Ruby|光|ひかり}}の{{Ruby|刃|やいば}}が{{Ruby|天|てん}}の{{Ruby|河|かわ}}を{{Ruby|駆|か}}ける{{Ruby|時|とき}}！{{Ruby|勇|ゆう}}{{Ruby|者|しゃ}}{{Ruby|来|き}}たりとその{{Ruby|名|な}}を{{Ruby|呼|よ}}ぶ！トランザム・ライナック！
  :''Hikari no yaiba ga ten no kawa o kakeru toki! Yūsha kitari to sono na o yobu! Toranzamu Rainakku!''
  :When the blade of light sweeps across the celestial river, the hero arrives and declares his name! Transamu Rainac!
  :(Dub) A hero rises to fight for those who cannot! Cleave the rivers of the galaxy with your sword of light! Unsheathe your blade, Transam Linac!

  ;[[Galactica Oblivion (anime)|Galactica Oblivion]]
  :{{Ruby|記|き}}{{Ruby|憶|おく}}の{{Ruby|船|ふね}}が{{Ruby|忘|ぼう}}{{Ruby|却|きゃく}}の{{Ruby|宇宙|そら}}を{{Ruby|迴|めぐ}}る{{Ruby|時|とき}}、{{Ruby|天|てん}}に{{Ruby|渦|うず}}{{Ruby|巻|ま}}く{{Ruby|星|ほし}}{{Ruby|々|ぼし}}が、{{Ruby|胸|むね}}にその{{Ruby|名|な}}を{{Ruby|呼|よ}}び{{Ruby|覚|さ}}ます！{{Ruby|飛|ひ}}{{Ruby|来|らい}}せよ、ギャラクティカ・オブリビオン！
  :''Kioku no fune ga bōkyaku no sora o meguru toki, ten ni uzumaku hoshiboshi ga, mune ni sono na o yobisamasu! Hirai seyo, Gyarakutika Oburibion!''
  :As the ship of memories circles the skies of oblivion, the stars and planets swirling through the heavens call upon the name within their chests! Fly in, Galactica Oblivion!
  :(Dub) Materializing from the far reaches of the forgotten galaxy, the celestial stars converge into a beacon of destiny. Fly in, Galactica Oblivion!

  ;[[Galactica Amnesia (anime)|Galactica Amnesia]]
  :{{Ruby|例|たと}}え{{Ruby|銀|ぎん}}{{Ruby|河|が}}が{{Ruby|記|き}}{{Ruby|憶|おく}}を{{Ruby|失|うしな}}い{{Ruby|闇|やみ}}に{{Ruby|包|つつ}}まれようと、その{{Ruby|勇|ゆう}}{{Ruby|者|しゃ}}の{{Ruby|足|あし}}{{Ruby|跡|あと}}、{{Ruby|星|ほし}}となりて{{Ruby|必|かなら}}ずや{{Ruby|輝|かがや}}かん！ アドバンス{{Ruby|召|しょう}}{{Ruby|喚|かん}}！{{Ruby|駆|か}}け{{Ruby|抜|ぬ}}けろ！ギャラクティカ・アムネジア！
  :''Tatoe ginga ga kioku o ushinai yami ni tsutsumareyō to, sono yūsha no ashiato, hoshi to narite kanarazuya kagayakan! Adobansu Shōkan! Kakenukero! Gyarakutika Amunejia!''
  :Even if the galaxy should lose its memories and be shrouded in darkness, let the hero's footprints become as stars and shine ever on! Advance Summon! Sweep through! Galactica Amnesia!
  :(Dub) Even if the chronicles of the galaxy are lost to the echoes of time, one hero leaves a trail of light to shine forever! Emerge, Galactica Amnesia!

  ;[[Vanishing Heliacal Riser (anime)|Vanishing Heliacal Riser]]
  :その{{Ruby|絶|ぜつ}}{{Ruby|望|ぼう}}が…その{{Ruby|漆|しっ}}{{Ruby|黒|こく}}が…たとえ{{Ruby|永|えい}}{{Ruby|遠|えん}}に{{Ruby|想|おも}}えようとも！{{Ruby|必|かなら}}ず{{Ruby|夜|よ}}{{Ruby|明|あ}}けはやってくる！{{Ruby|闇|やみ}}を{{Ruby|切|き}}り{{Ruby|裂|さ}}き、まだ{{Ruby|見|み}}ぬ{{Ruby|宇宙|そら}}に{{Ruby|立|た}}ち{{Ruby|昇|のぼ}}れ！バニシング・ヘリアカルライザー！
  :''Sono zetsubō ga... sono shikkoku ga... tatoe eien ni omoeyō tomo! Kanarazu yoake wa yattekuru! Yami o kirisaki, mada minu sora ni tachinobore! Banishingu Heriakaru Raizā!''
  :Even should despair... and darkness... feel like an eternity upon you! Dawn will surely come! Cut through the darkness, and rise into a yet unseen cosmos! Vanishing Heliacal Riser!
  :(Dub) No matter how long the night, the sun will always rise! Break through the darkness and despair to bring light to the galaxy! Vanishing Heliacal Riser!

  ;[[Galactica Xiphos (anime)|Galactica Xiphos]]
  :{{Ruby|昔|むかし}}{{Ruby|々|むかし}}はるか{{Ruby|遠|とお}}い{{Ruby|銀|ぎん}}{{Ruby|河|が}}の{{Ruby|果|は}}て、{{Ruby|星|ほし}}{{Ruby|々|ぼし}}の{{Ruby|輝|かがや}}きから{{Ruby|生|う}}まれしひと{{Ruby|振|ふ}}りの{{Ruby|刃|やいば}}！{{Ruby|今|いま}}、ユウディアス・ベルギャーの{{Ruby|名|な}}のもとに、◯◯◯に{{Ruby|授|さず}}ける！{{Ruby|装|そう}}{{Ruby|備|び}}{{Ruby|魔|ま}}{{Ruby|法|ほう}}ギャラクティカ・サイフォス！
  :''Mukashi mukashi haruka tōi ginga no hate, hoshiboshi no kagayaki kara umareshi hitofuri no yaiba! Ima, Yuudiasu Berugyā no na no moto ni, ___ ni sazukeru! Sōbi Mahō Gyarakutika Saifosu!''
  :Long, long ago, at the edge of a galaxy far, far away, a blade was born from the brilliance of the stars! Now, in the name of Yudias Velgear, I grant this unto ___! Equip Magic: Galactica Xiphos!<ref name="entamesubs" />
  :(Dub) Long ago, beyond the galaxy, a blade was forged from brilliant starlight! I, Yudias Velgear, now offer ___ this sword! The Equip Spell, Galactica Xiphos!
  :(Dub, [[Yu-Gi-Oh! GO RUSH!! - Episode 026|Episode 26]]) "Long ago, beyond the galaxy, a blade was forged from brilliant starlight! And now, I, Yudias Velgear, will offer my monster this sword! The Equip Spell, Galactica Xiphos!"

  ;[[Galactica Tabula Rasa (anime)|Galactica Tabula Rasa]]
  :{{Ruby|深|ふか}}き{{Ruby|宇宙|そら}}のさらに{{Ruby|果|は}}て、{{Ruby|完|かん}}{{Ruby|全|ぜん}}なるアビスより、その{{Ruby|理|ことわり}}を{{Ruby|著|あら}}わせ！{{Ruby|出|い}}でよ、{{Ruby|無|む}}{{Ruby|垢|く}}なる{{Ruby|聖|せい}}{{Ruby|典|てん}}！ギャラクティカ・タブララサ！
  :''Fukaki sora no sarani hate, kanzen'naru abisu yori, sono kotowari o arawase! Ideyo, mukunaru seiten! Gyarakutika Taburarasa!''
  :Beyond the deepest depths of the universe, scribe your truths from complete abyss! Come forth, pure and sacred scripture! Galactica Tabula Rasa!
  :(Dub) From the darkest abyss of the galaxy comes the will to exist! Absorb the truth of the universe! Galactica Tabula Rasa!

  ;[[Gray Storm Reverie (anime)|Gray Storm Reverie]]
  :{{Ruby|夢|ゆめ}}か{{Ruby|幻|まぼろし}}か{{Ruby|蜃|しん}}{{Ruby|気|き}}{{Ruby|楼|ろう}}か…それは{{Ruby|心|こころ}}の{{Ruby|銀|ぎん}}{{Ruby|河|が}}に{{Ruby|渦|うず}}{{Ruby|巻|ま}}く{{Ruby|猛|もう}}{{Ruby|烈|れつ}}なる{{Ruby|嵐|あらし}}！すべてを{{Ruby|解|と}}き{{Ruby|放|はな}}て！グレイストーム・レヴェリー！
  :''Yume ka maboroshi ka shinkirō ka... Sore wa kokoro no ginga ni uzumaku mōretsunaru arashi! Subete o tokihanate! Gureisutōmu Reverī!''
  :Is it a dream, a phantom, a mirage...? A raging storm swirls in the galaxy of my heart! Unleash it all! Gray Storm Reverie!
  :(Dub) Neither a mirage or an illusion, this swirling storm channels the heart of the galaxy! Unleash your strength! Gray Storm Reverie!

  ;[[Transam Road Linac (anime)|Transam Road Linac]]
  :{{Ruby|熱|あつ}}き{{Ruby|心|こころ}}に{{Ruby|輝|かがや}}く{{Ruby|刃|やいば}}で、{{Ruby|未|み}}{{Ruby|来|らい}}のロードを{{Ruby|切|き}}り{{Ruby|開|ひら}}く！トランザムロード・ライナック！
  :''Atsuki kokoro ni kagayaku yaiba de, mirai no rōdo o kirihiraku! Toranzamu Rōdo Rainakku!''
  :With the blade that shines with my burning will, I shall carve open a road to the future! Transamu Road Rainac!
  :(Dub) My heart will slash open the road to the future! Go, Transam Road Linac!

  (with [[Yuga Ohdo]])
  :{{Ruby|行|ゆ}}く{{Ruby|手|て}}を{{Ruby|阻|はば}}む{{Ruby|雪|ゆき}}も！{{Ruby|氷|こおり}}も！{{Ruby|悲|かな}}しみも！{{Ruby|熱|あつ}}き{{Ruby|心|こころ}}に{{Ruby|輝|かがや}}く{{Ruby|刃|やいば}}で、{{Ruby|未|み}}{{Ruby|来|らい}}のロードを{{Ruby|切|き}}り{{Ruby|開|ひら}}く！{{Ruby|現|あらわ}}れよ！トランザムロード・ライナック！
  :''Yukute o habamu yuki mo! Kōri mo! Kanashimi mo! Atsuki kokoro ni kagayaku yaiba de, mirai no rōdo o kirihiraku! Arawareyo! Toranzamu Rōdo Rainakku!''
  :No matter if snow, ice, or sorrow blocks our way! With the blade that shines with our burning will, we shall carve open a road to the future! Appear! Transamu Road Rainac!
  :(Dub) Snow, ice, not even a blizzard can block my way! My heart will slash open the road to the future! Go, Transam Road Linac!

  ;[[Sevens Road Magician (anime)|Sevens Road Magician]]
  :{{Ruby|行|ゆ}}く{{Ruby|手|て}}を{{Ruby|阻|はば}}む{{Ruby|壁|かべ}}も！{{Ruby|山|やま}}も！{{Ruby|惑|わく}}{{Ruby|星|せい}}も！ベルギャードを{{Ruby|切|き}}り{{Ruby|開|ひら}}いて{{Ruby|突|つ}}き{{Ruby|進|すす}}む！{{Ruby|出|で}}てこい！セブンスロード・マジシャン！
  :''Yukute o habamu kabe mo! Yama mo! Wakusei mo! Berugyādo o kirihiraite tsukisusumu! Detekoi! Sebunsu Rōdo Majishan!''
  :No matter if walls, mountains, or even planets block my way! I shall carve open a Velgeard through them all and press onward! Come on out! Sevens Road Magician!<ref name="entamesubs" />
  :(Dub) A wall, a mountain, not even a planet can block my way! Nothing will stop my Velgearian road to victory! Let's go, Sevens Road Magician!

  ;[[Princess of the Flock - Miss Mutton (anime)|Princess of the Flock - Miss Mutton]]
  :メェメェメロディ～♪キャトルメェ～ティメェ～ション！ピュアなハートをわしづかみ！{{Ruby|銀|ぎん}}{{Ruby|河|が}}の{{Ruby|戦|せん}}{{Ruby|士|し}}はウォー・トゥ・ゼン！オウサム・トゥルー・グッナイト！ジャッジ・タイム！{{Ruby|魔|ま}}{{Ruby|法|ほう}}{{Ruby|羊|よう}}{{Ruby|女|じょ}}メェ～グちゃんをアドバンス{{Ruby|召|しょう}}{{Ruby|喚|かん}}！
  :''Mememerodi~♪ Kyatoru Mētimēshon! Pyuana hāto o washizukami! Ginga no senshi wa Wō Tu Zen! Ousamu Turū Gunnaito! Jajji Taimu! Mahō Yōjo Meẽgu-chan o Adobansu Shōkan!''
  :Mememelody♪ Cattle Meetimeetion! Capturing the hearts of the pure! The galaxy's soldiers all cry War To Zen! Awesome True Goodnight! Judge Time! I Advance Summon Magical Sheep Girl Meeeg-chan!<ref name="entamesubs" />
  :(Dub) ♪Who's cute as a button? Miss Mutton!♪ Come and graze in my galaxy and fight for the light! Ta-da!

  ;[[Galactica Meteoballista]]
  :{{Ruby|集|つど}}いし{{Ruby|３|みっ}}つの{{Ruby|銀|ぎん}}{{Ruby|河|が}}よ。{{Ruby|忘|わす}}れられし{{Ruby|力|ちから}}を{{Ruby|呼|よ}}び{{Ruby|覚|さ}}ませ！{{Ruby|更|さら}}なる{{Ruby|装|そう}}{{Ruby|備|び}}{{Ruby|魔|ま}}{{Ruby|法|ほう}}ギャラクティカ・メテオバリスタを{{Ruby|装|そう}}{{Ruby|備|び}}して{{Ruby|今|いま}}ここに{{Ruby|誕|たん}}{{Ruby|生|じょう}}！フルアーマー・オブリビオン！
  :''Tsudoishi mittsu no ginga yo. Wasurerareshi chikara o yobisamase! Saranaru Sōbi Mahō Gyarakutika Meteobarisuta o sōbi shite ima koko ni tanjō! Furuāmā Oburibion!''
  :O three merging galaxies! Awaken the forgotten power! As I equip another Equip Magic, Galactica Meteoballista, now be born before me! Full Armor Oblivion!

  ;[[Eternal Galactica Oblivion (anime)|Eternal Galactica Oblivion]]
  :{{Ruby|心|こころ}}を{{Ruby|砕|くだ}}く{{Ruby|刃|やいば}}も、{{Ruby|記|き}}{{Ruby|憶|おく}}も、{{Ruby|運|うん}}{{Ruby|命|めい}}も…この{{Ruby|胸|むね}}に{{Ruby|全|すべ}}てを{{Ruby|受|う}}け{{Ruby|止|と}}めよう！そして{{Ruby|進|すす}}むは…{{Ruby|未|み}}{{Ruby|来|らい}}へ{{Ruby|連|つら}}なる{{Ruby|銀|ぎん}}{{Ruby|河|が}}の{{Ruby|道|みち}}！フュージョン{{Ruby|召|しょう}}{{Ruby|喚|かん}}！{{Ruby|出|い}}でよ！エターナル・ギャラクティカ・オブリビオン！
  :''Kokoro o kudaku yaiba mo, kioku mo, unmei mo... Kono mune ni subete o uketomeyō! Soshite susumu wa... mirai e tsuranaru ginga no michi! Fyūjon Shōkan! Ideyo! Etānaru Gyarakutika Oburibion!''
  :Whether a blade, these memories, or this fate may break my heart... I will take all of it into my chest! And then continue to walk... the galactic path that leads to the future! Fusion Summon! Come! Eternal Galactica Oblivion!

  Attack
  :{{Ruby|闇|やみ}}を{{Ruby|切|き}}り{{Ruby|裂|さ}}き、{{Ruby|真|しん}}{{Ruby|実|じつ}}を{{Ruby|光|ひかり}}のもとへ！エターナル・ギャラクティカ・オブリビオン！ウォー・トゥ・ゼン！ツインズ・メイド・モア！
  :''Yami o kirisaki, shinjitsu o hikari no moto e! Etānaru Gyarakutika Oburibion! Wō Tu Zen! Tsuinzu Meido Moa!''
  :Cut apart the darkness, and bring the truth to light! Eternal Galactica Oblivion! War To Zen! Twins Made More!<ref name="entamesubs" />

  ;[[Supreme Railartillery Magnum Overlord (anime)|Supreme Railartillery Magnum Overlord]]
  :{{Ruby|銀|ぎん}}{{Ruby|河|が}}の{{Ruby|鉄|てつ}}{{Ruby|道|どう}}、{{Ruby|無|む}}{{Ruby|限|げん}}の{{Ruby|軌|き}}{{Ruby|道|どう}}を{{Ruby|突|つ}}き{{Ruby|進|すす}}み！{{Ruby|走|はし}}る！{{Ruby|走|はし}}る！{{Ruby|超|ちょう}}{{Ruby|魔|ま}}{{Ruby|疾|しっ}}{{Ruby|風|ぷう}}！マキシマム{{Ruby|召|しょう}}{{Ruby|喚|かん}}！{{Ruby|超|ちょう}}{{Ruby|魔|ま}}{{Ruby|軌|き}}{{Ruby|道|どう}}マグナム・オーバーロード！
  :''Ginga no tetsudō, mugen no kidō o tsukisusumi! Hashiru! Hashiru! Chōmashippu! Makishimamu Shōkan! Chōmakidō Magunamu Ōbārōdo!''
  :The galactic railroad presses forth on an infinite track! Charge! Charge on! Supreme arcane gale! Maximum Summon! Super Magical Railroad Magnum Overlord!

  ([[Yu-Gi-Oh! GO RUSH!! - Episode 063|Episode 63]])
