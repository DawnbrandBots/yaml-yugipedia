  == [[Yudias Velgear]] ==
  ;[[Transam Linac (anime)|Transam Linac]]
  :{{Ruby|光|ひかり}}の{{Ruby|刃|やいば}}が{{Ruby|天|てん}}の{{Ruby|河|かわ}}を{{Ruby|駆|か}}ける{{Ruby|時|とき}}！{{Ruby|勇|ゆう}}{{Ruby|者|しゃ}}{{Ruby|来|き}}たりとその{{Ruby|名|な}}を{{Ruby|呼|よ}}ぶ！トランザム・ライナック！
  :''Hikari no yaiba ga ten no kawa o kakeru toki! Yūsha kitari to sono na o yobu! Toranzamu Rainakku!''
  :When the blade of light sweeps across the celestial river! The hero appears to the call of his name! Transamu Rainac!
  :(Dub) A hero rises to fight for those who cannot! Cleave the rivers of the galaxy with your sword of light! Unsheathe your blade, Transam Linac!

  ;[[Galactica Oblivion (anime)|Galactica Oblivion]]
  :{{Ruby|記|き}}{{Ruby|憶|おく}}の{{Ruby|船|ふね}}が{{Ruby|忘|ぼう}}{{Ruby|却|きゃく}}の{{Ruby|宇宙|そら}}を{{Ruby|迴|めぐ}}る{{Ruby|時|とき}}、{{Ruby|天|てん}}に{{Ruby|渦|うず}}{{Ruby|巻|ま}}く{{Ruby|星|ほし}}{{Ruby|々|ぼし}}が、{{Ruby|胸|むね}}にその{{Ruby|名|な}}を{{Ruby|呼|よ}}び{{Ruby|覚|さ}}ます！{{Ruby|飛|ひ}}{{Ruby|来|らい}}せよ、ギャラクティカ・オブリビオン！
  :''Kioku no fune ga bōkyaku no sora o meguru toki, ten ni uzumaku hoshiboshi ga, mune ni sono na o yobisamasu! Hirai seyo, Gyarakutika Oburibion!''
  :When the ship of memories sails across the skies of oblivion, the stars and planets swirling through the heavens call upon the name in their chests! Fly in, Galactica Oblivion!
  :(Dub) Materializing from the far reaches of the forgotten galaxy, the celestial stars converge into a beacon of destiny. Fly in, Galactica Oblivion!

  ;[[Galactica Amnesia (anime)|Galactica Amnesia]]
  :{{Ruby|例|たと}}え{{Ruby|銀|ぎん}}{{Ruby|河|が}}が{{Ruby|記|き}}{{Ruby|憶|おく}}を{{Ruby|失|うしな}}い{{Ruby|闇|やみ}}に{{Ruby|包|つつ}}まれようと、その{{Ruby|勇|ゆう}}{{Ruby|者|しゃ}}の{{Ruby|足|あし}}{{Ruby|跡|あと}}、{{Ruby|星|ほし}}となりて{{Ruby|必|かなら}}ずや{{Ruby|輝|かがや}}かん！ アドバンス{{Ruby|召|しょう}}{{Ruby|喚|かん}}！{{Ruby|駆|か}}け{{Ruby|抜|ぬ}}けろ！ギャラクティカ・アムネジア！
  :''Tatoe ginga ga kioku o ushinai yami ni tsutsumareyō to, sono yūsha no ashiato, hoshi to narite kanarazuya kagayakan! Adobansu Shōkan! Kakenukero! Gyarakutika Amunejia!''
  :Even if the galaxy should lose its memories and be shrouded in darkness, let the footprints of its heroes become as stars and shine on! Advance Summon! Sweep through! Galactica Amnesia!

  ;[[Vanishing Heliacal Riser (anime)|Vanishing Heliacal Riser]]
  :その{{Ruby|絶|ぜつ}}{{Ruby|望|ぼう}}が…その{{Ruby|漆|しっ}}{{Ruby|黒|こく}}が…たとえ{{Ruby|永|えい}}{{Ruby|遠|えん}}に{{Ruby|想|おも}}えようとも！{{Ruby|必|かなら}}ず{{Ruby|夜|よ}}{{Ruby|明|あけ}}けはやってくる！{{Ruby|闇|やみ}}を{{Ruby|切|き}}り{{Ruby|裂|さ}}き、まだ{{Ruby|見|み}}ぬ{{Ruby|宇宙|そら}}に{{Ruby|立|た}}ち{{Ruby|昇|のぼ}}れ！バニシング・ヘリアカルライザー！
  :''Sono zetsubō ga... sono shikkoku ga... tatoe eien ni omoe yō tomo! Kanarazu yoake wa yattekuru! Yami o kirisaki, mada minu sora ni tachinobore! Banishingu Heriakaru Raizā!''
  :Even should despair... and darkness... feel like an eternity upon you! Dawn will surely come! Cut through the darkness, and rise into a sky yet unseen! Vanishing Heliacal Riser!

  ;[[Galactica Xiphos (anime)|Galactica Xiphos]]
  :{{Ruby|昔|むかし}}{{Ruby|々|むかし}}はるか{{Ruby|遠|とお}}い{{Ruby|銀|ぎん}}{{Ruby|河|が}}の{{Ruby|果|は}}て、{{Ruby|星|ほし}}{{Ruby|々|ぼし}}の{{Ruby|輝|かがや}}きから{{Ruby|生|う}}まれしひと{{Ruby|振|ふ}}りの{{Ruby|刃|やいば}}！{{Ruby|今|いま}}、ユウディアス・ベルギャーの{{Ruby|名|な}}のもとに、◯◯◯に{{Ruby|授|さず}}ける！{{Ruby|装|そう}}{{Ruby|備|び}}{{Ruby|魔|ま}}{{Ruby|法|ほう}}ギャラクティカ・サイフォス！
  :''Mukashi mukashi haruka tōi ginga no hate, hoshiboshi no kagayaki kara umareshi hitofuri no yaiba! Ima, Yuudiasu Berugyā no na no moto ni, ___ ni sazukeru! Sōbi Mahō Gyarakutika Saifosu!''
  :Long, long ago, at the edge of a galaxy far, far away, a blade was born from the brilliance of the stars! Now, in the name of Yudias Velgear, I grant this unto ___! Equip Magic: Galactica Xiphos!

  ;[[Galactica Tabula Rasa (anime)|Galactica Tabula Rasa]]
  :{{Ruby|深|ふか}}き{{Ruby|宇宙|そら}}のさらに{{Ruby|果|は}}て、{{Ruby|完|かん}}{{Ruby|全|ぜん}}なるアビスより、その{{Ruby|理|ことわり}}を{{Ruby|著|あら}}わせ！{{Ruby|出|い}}でよ、{{Ruby|無|む}}{{Ruby|垢|く}}なる{{Ruby|聖|せい}}{{Ruby|典|てん}}！ギャラクティカ・タブララサ！
  :''Fukaki sora no sarani hate, kanzen'naru abisu yori, sono kotowari o arawase! Ideyo, mukunaru seiten! Gyarakutika Taburarasa!''
  :Beyond the deepest depths of the universe, scribe your truths from complete abyss! Come forth, pure and sacred tablet! Galactica Tabula Rasa!

  ;[[Gray Storm Reverie (anime)|Gray Storm Reverie]]
  :{{Ruby|夢|ゆめ}}か{{Ruby|幻|まぼろし}}か{{Ruby|蜃|しん}}{{Ruby|気|き}}{{Ruby|楼|ろう}}か…それは{{Ruby|心|こころ}}の{{Ruby|銀|ぎん}}{{Ruby|河|が}}に{{Ruby|渦|うず}}{{Ruby|巻|ま}}く{{Ruby|猛|もう}}{{Ruby|烈|れつ}}なる{{Ruby|嵐|あらし}}！すべてを{{Ruby|解|と}}き{{Ruby|放|はな}}て！グレイストーム・レヴェリー！
  :''Yume ka maboroshi ka shinkirō ka... Sore wa kokoro no ginga ni uzumaku mōretsunaru arashi! Subete o tokihanate! Gureisutōmu Reverī!''
  :Is it a dream, a phantom, or mirage...? It is a raging storm swirling in the galaxy of my heart! Unleash it all! Gray Storm Reverie!

  ;[[Transam Road Linac (anime)|Transam Road Linac]]
  :{{Ruby|熱|あつ}}き{{Ruby|心|こころ}}に{{Ruby|輝|かがや}}く{{Ruby|刃|やいば}}で、{{Ruby|未|み}}{{Ruby|来|らい}}のロードを{{Ruby|切|き}}り{{Ruby|開|ひら}}く！トランザムロード・ライナック！
  :''Atsuki kokoro ni kagayaku yaiba de, mirai no rōdo o kirihiraku! Toranzamu Rōdo Rainakku!''
  :With the blade that shines within my passionate heart, I shall carve open a road to the future! Transamu Road Rainac!

  (with [[Yuga Ohdo]])
  :{{Ruby|行|ゆ}}く{{Ruby|手|て}}を{{Ruby|阻|はば}}む{{Ruby|雪|ゆき}}も！{{Ruby|氷|こおり}}も！{{Ruby|悲|かな}}しみも！{{Ruby|熱|あつ}}き{{Ruby|心|こころ}}に{{Ruby|輝|かがや}}く{{Ruby|刃|やいば}}で、{{Ruby|未|み}}{{Ruby|来|らい}}のロードを{{Ruby|切|き}}り{{Ruby|開|ひら}}く！{{Ruby|現|あらわ}}れよ！トランザムロード・ライナック！
  :''Yukute o habamu yuki mo! Kōri mo! Kanashimi mo! Atsuki kokoro ni kagayaku yaiba de, mirai no rōdo o kirihiraku! Arawareyo! Toranzamu Rōdo Rainakku!''
  :Snow, ice, or sorrow blocking our way! With the blade that shines within our passionate hearts, we shall carve open a road to the future through them! Appear! Transamu Road Rainac!

