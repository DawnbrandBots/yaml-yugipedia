  "From the depths of purgatory, dedicate to the unappeased souls your [[Dark Rebellion Xyz Dragon (anime)|song of rebellion]]! Appear and let it echo forevermore! Rank-Up Xyz Change! Appear, Rank 5! [[Dark Requiem Xyz Dragon (anime)|Dark Requiem Xyz Dragon]]!"

  (Dub) "[[Dark Rebellion Xyz Dragon (anime)|Dragon from the bleak, black pit]]! Fierce, fearless, ferocious fighter! Rise and master the skies! Go, Rank-Up Xyz Evolution! Arise, [[Dark Requiem Xyz Dragon (anime)|Dark Requiem Xyz Dragon]]!"

