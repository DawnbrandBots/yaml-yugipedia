  「いでよ、絶望の暗闇に差し込む、眩き救いの光！オッドアイズ・セイバー・ドラゴン！」

  "Ideyo, zetsubō no kurayami ni sashikomu, mabayuki sukui no hikari! Oddoaizu Seibā Doragon!"

  "Come forth, dazzling light of salvation that shines in the darkness of despair! [[Odd-Eyes Saber Dragon (anime)|Odd-Eyes Saber Dragon]]!"

  (Dub, [[Yu-Gi-Oh! Duel Links]]) "This Duel's showstopper is here to light up the dark! [[Odd-Eyes Saber Dragon (Duel Links)|Odd-Eyes Saber Dragon]]!"

