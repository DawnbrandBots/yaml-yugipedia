  "Fangs of rebellion emerging from pitch-black darkness, oppose the foolish forces! Now, descend! Xyz Summon! Appear now! Rank 4! [[Dark Rebellion Xyz Dragon (anime)|Dark Rebellion Xyz Dragon]]!"

  (Crunchyroll) "From the black darkness, the fangs of rebellion that fight against the powers of stupidity descend! Xyz Summon! Appear! Rank 4! [[Dark Rebellion Xyz Dragon (anime)|Dark Rebellion Xyz Dragon]]!"

  (Dub) "Cloaked in shadows and relentless in its objective, I call upon the most dangerous of dragons! I Xyz Summon [[Dark Rebellion Xyz Dragon (anime)|Dark Rebellion Xyz Dragon]]!"

