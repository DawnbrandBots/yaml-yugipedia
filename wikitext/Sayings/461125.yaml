  "[[Performapal Camelump (anime)|Oh beast that survives in the scorching land]]. Become one with the [[Odd-Eyes Pendulum Dragon (anime)|mysterious dragon]], and create a new power! Come forth, ferocious dragon with luminous feral eyes! Level 8, [[Beast-Eyes Pendulum Dragon (anime)|Beast-Eyes Pendulum Dragon]]!"

