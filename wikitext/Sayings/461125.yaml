  "[[Odd-Eyes|Dragon of dual colored eyes]]! Unleash your [[Dark Rebellion Xyz Dragon (anime)|black scale of wrath]], and eradicate all opposing enemies! Xyz Summon! Come forth, Rank 7! Dragon whose eyes glow with rage! [[Odd-Eyes Rebellion Dragon (anime)|Supreme King Black Dragon - Odd-Eyes Rebellion Dragon]]!"

  (Episode 49 Dub) "Dragon with blazing, raging eyes! Come and conquer all that stands against you! I Xyz Summon [[Odd-Eyes Rebellion Dragon (anime)|Odd-Eyes Rebellion Dragon]]!" 

  (Episode 88 Dub) "[[Odd-Eyes Pendulum Dragon (anime)|Two]] [[Dark Rebellion Xyz Dragon (anime)|savage]] dragons meld their awesome powers to give rise to a monster that will send my enemies fleeing with dread! I Xyz Summon! Prepare to feel the wrath of Odd-Eyes Rebellion Dragon!" 

  (Dub, [[Yu-Gi-Oh! Duel Links]]) "Dragon with raging eyes, conquer all that stand against you! Rise up with fury! [[Odd-Eyes Rebellion Dragon]]!"

