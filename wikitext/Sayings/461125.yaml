  "[[Performapal Dag Daggerman (anime)|Peerless master of daggers]]. [[Odd-Eyes Pendulum Dragon (anime)|Dragon with shining dual-colored eyes]]. Now become one and awaken a new life here! Fusion Summon! Come forth! Courageous dragon with burning sublime eyes! [[Brave-Eyes Pendulum Dragon (anime)|Brave-Eyes Pendulum Dragon]]!"

