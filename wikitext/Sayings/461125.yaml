  This page is used to document [[summon chant]]s announced by characters in the ''[[Yu-Gi-Oh! ARC-V]]'' series.

  ==Generic [[Pendulum Summon]]==

  「(Pronoun)は、スケール(Scale #1)の(Pendulum Monster #1)とスケール(Scale #2)の(Pendulum Monster #2)で、ペンデュラムスケールをセッティング！これで、レベル(lowest Level)から(highest Level)のモンスターが、同時に召喚可能！ペンデュラム召喚！」

  "(Pronoun) wa, Sukēru (Scale #1) no (Pendulum Monster #1) to Sukēru (Scale #2) no (Pendulum Monster #2) de, Pendyuramu Sukēru o settingu! Kore de, Reberu (lowest Level) kara (highest Level) no monsutā ga, dōji ni Shōkan kanō! (Pendulum Summon Chant) Pendyuramu Shōkan!"

  "With the Scale (Scale #1) (Pendulum Monster #1) and the Scale (Scale #2) (Pendulum Monster #2), I Set the Pendulum Scale! With this, I can Summon monsters with Levels (lowest Level) through (highest Level)! (Pendulum Summon Chant) Pendulum Summon!"

  (Dub, Yuya) "I'll use (Pendulum Monster) and (Pendulum Monster) to set the Pendulum Scale! I'm taking control of this Duel starting now! I'm allowed to summon monsters from Level (lowest Level) through (highest Level) all at the same time!"

  (Dub, Yuya, one level only) "I'll use (Pendulum Monster) and (Pendulum Monster) to set the Pendulum Scale! I'm taking control of this Duel starting now! I can summon as many (Level) monsters as I want!"

  (Dub, most non-Yuya Pendulum users) "I set the Pendulum Scale with (Pendulum Monster) and (Pendulum Monster)! (. . .) I Pendulum Summon!"

  ==[[Yuya Sakaki]]==
  In the dub, Yuya recites a short chant for all of his monsters when he [[Pendulum Summon]]s them. When [[Awakened]], his Japanese Pendulum Summon chant becomes similar to [[Z-ARC]]'s, calling his monsters "servants". In addition, when Summoning the other [[Four Dimensional Dragons]], he tends to use the same chants as their original owners.

  '''Odd-Eyes Dragon'''

  「さぁ、拍手でお迎えください！本日の主役、世にも珍しい二色の目をもつ龍！オッドアイズ・ドラゴン！」

  "Saa, hakushu de o mukae kudasai! Honjitsu no shuyaku, yonimo mezurashī futairo no me o motsu ryū! Oddoaizu Doragon!"

  "Now, please put your hands together, to welcome today's main attraction! The rare dragon with differently colored eyes! [[Odd-Eyes Dragon (anime)|Odd-Eyes Dragon]]!"

  (Dub) "Now put your hands together and welcome... our main attraction! One of the wonders of the dragon world, the spectacular Odd-Eyes Dragon!"

  '''Pendulum Summon'''

  「揺れろ、魂のペンデュラム！天空に描け光のアーク！ペンデュラム召喚！現れよ！俺のモンスターたち！(出でよ！我がしもべのモンスターたちよ！)」

  "Yurero, tamashī no pendyuramu! Tenkū ni egake hikari no āku! Pendyuramu Shōkan! Arawareyo (Koi)! Ore no monsutā-tachi! (Ideyo! Waga shimobe no monsutā-tachi (yo)!)"

  "Swing, my soul's pendulum! Draw an arc of light in the sky! Pendulum Summon! Appear now (Come)! My monsters! (Come out! My monster servant(s)!)"

  (Dub) "Swing far, pendulum! Carve the arc of victory! My monster(s) (is)/(are) ready to swing into action!"

  (Episode 2 dub) "First I'll use my monsters to set the Pendulum Scale, with my Odd-Eyes Pendulum Dragon and my Timegazer Magician, I'm good to go! And now, the moment you've all been waiting for! It's time to Pendulum Summon and swing into action!"

  (Episode 9 dub)  "And after you see what's next, you're gonna flip because now with the Scale 3 Turn Toad and the Scale 8 Timegazer, I have a brand new Pendulum Scale to work with! And this premiere performance is totally going to have you on the edge of your seat! I can now summon any monsters with Levels 4 through 7! Ready or not, here they come!"

  (Episode 20 dub) "Please watch and wonder, my friends, as I use my newly drawn magicians Stargazer and Timegazer to set the Pendulum Scale!"

  (Episode 22 dub) "I set the Pendulum Scale with Scale 1 Timegazer Magician and Scale 8 Stargazer Magician!"

  (Episode 32 dub) "Back and forth, to and fro, what's coming next? You'll all soon know! My monsters are ready to swing into action!"

  '''Pendulum Summon '''([[Yu-Gi-Oh! ARC-V (manga)|manga]])

  「揺れろ、運命の振り子。迫り来る時を刻み。未来と過去を行き交え！ペンデュラム召喚！

  "Yurero, unmei no furiko. Semari kuru toki o kizami. Mirai to kako o ikikae! Pendyuramu Shōkan!"

  (Fan Translation) "Swing, Pendulum of Destiny! Mark out the approaching time, transcend the past and future! Pendulum Summon!" 

  '''Odd-Eyes Pendulum Dragon'''

  (Dub) "Turn up the heat, [[Odd-Eyes Pendulum Dragon (anime)|Odd-Eyes Pendulum Dragon]]!"

  「現れろ！雄々しくも美しく輝く二色の眼！オッドアイズ・ペンデュラム・ドラゴン！」

  "Arawarero! Ooshiku mo utsukushiku kagayaku futairo no manako! Oddoaizu Pendyuramu Doragon"

  "Appear! Wondrous and beautiful dichromatic eyes! Odd-Eyes Pendulum Dragon!"

  (Dub, [[Yu-Gi-Oh! Cross Duel]]) Treat your eyes to the greatest dragon in all the land! Turn up the heat, [[Odd-Eyes Pendulum Dragon (Cross Duel)|Odd-Eyes Pendulum Dragon]]! My monsters are ready to swing into action!

  '''Odd-Eyes Pendulum Dragon Attacks'''

  「行け！オッドアイズ・ペンデュラム・ドラゴン！その二色の眼で、捉えた全てを焼き払え！螺旋のストライクバースト！」

  "Ike! Oddoaizu Pendyuramu Doragon! Sono futairo no manako de, toraeta subete o yakiharae! Rasen no Sutoraikubāsuto!"

  "Go! [[Odd-Eyes Pendulum Dragon (anime)|Odd-Eyes Pendulum Dragon]]! Lay waste to all that your dual-colored eyes see! Strike Burst of Spirals!"

  (Dub) "Everything is set now, Odd-Eyes! Let's give (opponent name here) a blazing send-off! Spiral Flame Strike!"

  (Episode 5 dub) "Here's a lesson you won't forget, Sora! Odd-Eyes isn't toying around! Spiral Flame Strike!"

  '''Odd-Eyes Phantasma Dragon''' ([[Yu-Gi-Oh! ARC-V (manga)|manga]])

  運命の狭間で止まった振り子が新次元で新たな時を刻む!!
  　――現れろ!!!　オッドアイズ・ファンタズマ・ドラゴン!!!

  "The pendulum that stopped between destinies marks new time in a new dimension!! Come forth!!! [[Odd-Eyes Phantasma Dragon (manga)|Odd-Eyes Phantasma Dragon]]!!!"

  '''Rune-Eyes Pendulum Dragon'''

  「神秘の力操りし者、まばゆき光となりて龍の眼に今宿らん！融合召喚！出でよ！秘術振るいし魔天の龍！ルーンアイズペンデュラム・ドラゴン！」

  "Shinpi no chikara ayatsurishi mono, mabayuki hikari to narite ryū no manako ni ima yadoran! Yūgō Shōkan! Ideyo! Hijutsu furuishi maten no ryū! Rūnaizu Pendyuramu Doragon!"

  "[[Stargazer Magician (anime)|Wielder of mysterious powers]], become dazzling light and dwell in the [[Odd-Eyes Pendulum Dragon (anime)|eyes of the dragon]]! Fusion Summon! Come forth! Arcane dragon wielder of secret arts! [[Rune-Eyes Pendulum Dragon (anime)|Rune-Eyes Pendulum Dragon]]!"

  (Episode 22 Dub) "This is it! The moment all you Duel-tainment fans have been waiting for is here! Stand up, make way, and get set to cheer! I Fusion summon! Ladies and gentlemen, now taking center stage, please give it up for the spotlight-stealing [[Rune-Eyes Pendulum Dragon (anime)|Rune-Eyes Pendulum Dragon]]!"

  (Episode 26 Dub) "This is it! With the earth-shattering power of this monster, victory's in my sights! I Fusion Summon! [[Rune-Eyes Pendulum Dragon (anime)|Rune-Eyes Pendulum Dragon]]!"

  '''Beast-Eyes Pendulum Dragon'''

  '''(Performapal Silver Claw + Rune-Eyes Pendulum Dragon)'''

  「誇り高き銀狼よ。魔天の龍と１つになりて新たな力を生み出さん！融合召喚！出でよ！野獣のまなこ光りし獰猛なる龍！ビーストアイズ・ペンデュラム・ドラゴン！」

  "Hokori takaki ginrō yo. Maten no ryū to hitotsu ni narite aratana chikara o umidasan! Yūgō Shōkan! Ideyo! Yajū no manako hikarishi dōmōnaru ryū! Bīsutoaizu Pendyuramu Doragon!"

  "[[Performapal Silver Claw (anime)|Prideful silver wolf]]. Become one with the [[Rune-Eyes Pendulum Dragon (anime)|arcane dragon]] to create a new power! Fusion Summon! Come forth! The ferocious dragon with luminous feral eyes! [[Beast-Eyes Pendulum Dragon (anime)|Beast-Eyes Pendulum Dragon]]!"

  (Dub) "I'm taking Fusion Summoning to a whole new level! Merge into one! Look to the skies and feast your eyes on [[Beast-Eyes Pendulum Dragon (anime)|Beast-Eyes Pendulum Dragon]]!"

  '''(Performapal Drummerilla + Odd-Eyes Pendulum Dragon)'''

  「胸を打ち鳴らす森の賢人よ。神秘の竜と１つになりて新たな力を生み出さん！融合召喚！いでよ！野獣の眼光りし獰猛なる龍！ビーストアイズ・ペンデュラム・ドラゴン！」

  "Mune o uchi narasu mori no kenjin yo. Shinpi no ryū to hitotsu ni narite aratana chikara o umidasan! Yūgō Shōkan! Ideyo! Yajū no manako hikarishi dōmōnaru ryū! Bīsutoaizu Pendyuramu Doragon!"

  "[[Performapal Drummerilla (anime)|Chest-beating sage of the forest]]. Become one with the [[Odd-Eyes Pendulum Dragon (anime)|mysterious dragon]] to create a new power! Fusion Summon! Come forth! The ferocious dragon with luminous feral eyes! [[Beast-Eyes Pendulum Dragon (anime)|Beast-Eyes Pendulum Dragon]]!"

  (Dub) "Now, by fusing the raw strength of one monster with the ferocity of another, I'm now then going to Fusion Summon! Look to the skies and feast your eyes on [[Beast-Eyes Pendulum Dragon (anime)|Beast-Eyes Pendulum Dragon]]!

  '''(Performapal Camelump + Odd-Eyes Pendulum Dragon)'''

  「灼熱の地より生還せし獣よ。神秘の龍と一つとなりて、新たな力を生み出さん！融合召喚！出でよ、野獣のまなこ光りし獰猛なる龍！レベル８、ビーストアイズ・ペンデュラム・ドラゴン！」

