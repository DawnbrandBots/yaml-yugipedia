  「ふた色の眼の龍よ！巨獣のしぶきをその身に浴びて、新たな力を生み出さん！融合召喚！出でよ！野獣の眼光りし獰猛なる龍！レベル８！ビーストアイズ・ペンデュラム・ドラゴン！」

  "Futairo no manako no ryū yo! Kyojū no shibuki o sono mi ni abite, aratana chikara o umidasan! Yūgō Shōkan! Ideyo! Yajū no manako hikarishi dōmōnaru ryū! Reberu Hachi! Bīsutoaizu Pendyuramu Doragon!"

  "[[Odd-Eyes Pendulum Dragon (anime)|Dual-colored eyed dragon]]! Bathe in the [[Performapal Splashmammoth (anime)|splash of the beast]], and give birth to a new power! Fusion Summon! Come forth! Ferocious dragon with luminous feral eyes! Level 8! [[Beast-Eyes Pendulum Dragon (anime)|Beast-Eyes Pendulum Dragon]]!

