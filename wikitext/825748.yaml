  | fr_lore               = Payez 800 LP, puis ciblez 1 monstre "Exosœur" que vous contrôlez ; Invoquez Spécialement 1 Monstre Xyz "Exosœur" depuis votre Extra Deck d'un nom différent des cartes que vous contrôlez, en utilisant la cible comme Matériel. (Ceci est traité comme une Invocation Xyz. Transférez ses Matériels au monstre Invoqué.) Vous ne pouvez activer qu'1 "Exosœur Arment" par tour. Vous ne pouvez activer cette carte que durant le tour de votre adversaire, sauf si votre adversaire contrôle un monstre Invoqué Spécialement depuis le Cimetière.
  | de_lore               = Zahle 800 LP und wähle dann 1 „Exoschwester“-Monster, das du kontrollierst; beschwöre 1 „Exoschwester“-Xyz-Monster mit einem unterschiedlichen Namen als die Karten, die du kontrollierst, als Spezialbeschwörung von deinem Extra Deck, indem du das gewählte Ziel als Material verwendest. (Dies wird als Xyz-Beschwörung behandelt. Transferiere sein Material an das beschworene Monster.) Du kannst nur 1 „Exoschwester-Amenrüstung“ pro Spielzug aktivieren. Du kannst diese Karte nur während des Spielzugs deines Gegners aktivieren, es sei denn, dein Gegner kontrolliert ein Monster, das als Spezialbeschwörung vom Friedhof beschworen wurde.
  | it_lore               = Paga 800 LP, poi scegli come bersaglio 1 mostro "Esosorella" che controlli; Evoca Specialmente dal tuo Extra Deck 1 Mostro Xyz "Esosorella" con un nome diverso dalle carte che controlli, utilizzando quel bersaglio come materiale. (Questa viene considerata come un'Evocazione Xyz. Trasferisci i suoi materiali sul mostro Evocato.) Puoi attivare solo 1 "Arment Esosorella" per turno. Puoi attivare questa carta solo durante il turno del tuo avversario, a meno che il tuo avversario controlli un mostro Evocato Specialmente dal Cimitero.
  | pt_lore               = Pague 800 PV e, depois, escolha 1 monstro "Exoirmã" que você controla; Invoque por Invocação-Especial 1 Monstro Xyz "Exoirmã" do seu Deck Adicional com um nome diferente que o dos cards que você controla, usando o alvo como matéria. (Isso é considerado uma Invocação-Xyz. Transfira as matérias dele para o monstro Invocado.) Você só pode ativar 1 "Armento Exoirmã" por turno. Você só pode ativar este card durante o turno do seu oponente, a não ser que seu oponente controle um monstro Invocado por Invocação-Especial do Cemitério.
