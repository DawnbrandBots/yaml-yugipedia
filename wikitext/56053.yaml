  | lore                  = [[Once per turn]], you can change the [[battle position]] of the [[equip]]ped [[Monster Card|monster]] to [[Defense Position]]. When the equipped monster is [[return]]ed from the [[field]] to the [[hand]] and this card is [[sent]] to the [[Graveyard]], inflict 600 [[Effect damage|damage]] to your opponent. If this card is in the Graveyard, you can [[Add a card|add]] it to your hand instead of conducting a [[normal draw]] during your [[Draw Phase]].
  | fr_lore               = Une fois par tour, vous pouvez changer la position de bataille du monstre équipé en Position de Défense. Lorsque le monstre équipé est renvoyé du Terrain à la main et que cette carte est envoyée au Cimetière, infligez 600 points de dommages à votre adversaire. Si cette carte est dans le Cimetière, vous pouvez l'ajouter à votre main au lieu de mener une pioche normale durant votre Draw Phase.
  | de_lore               = Einmal pro Spielzug kannst du die Kampfposition des ausgerüsteten Monsters in die Verteidigungsposition ändern. Wenn das ausgerüstete Monster vom Spielfeld auf die Hand zurückgebracht und diese Karte auf den Friedhof gelegt wird, füge deinem Gegner 600 Schaden zu. Falls diese Karte im Friedhof liegt, kannst du sie während deiner Draw Phase deiner Hand hinzufügen, anstatt ein normales Ziehen durchzuführen.
  | it_lore               = [[Once per turn|Una volta per turno]], puoi mettere il mostro [[equip]]aggiato in [[Defense Position|Posizione di Difesa]]. Quando il mostro equipaggiato viene fatto [[Return|ritornare]] dal [[Field|Terreno]] alla [[Hand|mano]] e questa carta viene mandata al [[Graveyard|Cimitero]], infliggi 600 [[Effect damage|danni]] al tuo avversario. Se questa carta è nel tuo Cimitero, puoi [[Add a card|aggiungerla]] alla tua mano invece di effettuare la tua [[Normal draw|normale pescata]] durante la [[Draw Phase]].
  | pt_lore               = Uma vez por turno, você pode alterar a Posição de Batalha do monstro equipado para a Posição de Defesa. Quando o monstro equipado é retornado do campo para a mão e esta carta é enviada ao Cemitério, inflija 600 de dano ao seu oponente. Durante a sua Draw Phase, se esta carta está no Cemitério, você pode adicioná-la para a sua mão em vez de conduzir a sua compra normal.
  | es_lore               = Una vez por turno, puedes cambiar la posición del monstruo equipado a Posición de Defensa. Cuando el monstruo equipado es devuelto del Campo a la mano y esta carta mandada al Cementerio, inflige 600 puntos de daño a tu adversario. Si esta carta está en el Cementerio, puedes añadirla a tu mano en vez de robar normalmente durante tu Draw Phase.
  | ja_lore               = １ターンに１度、装備モンスターを[[Defense Position|守備表示]]にする事ができる。装備モンスターがフィールド上から[[Hand|手札]]に戻る事によってこのカードが[[Graveyard|墓地]]へ送られた時、相手ライフに６００ポイント[[Effect damage|ダメージ]]を与える。このカードが墓地に存在する場合、自分の[[Draw Phase|ドローフェイズ]]時に通常のドローを行う代わりに、このカードを手札に加える事ができる。
  | ko_lore               = 1턴에 1번, 장착 몬스터를 수비 표시로 할 수 있다. 장착 몬스터가 필드 위에서 패로 되돌아가는 것에 의해서 이 카드가 묘지로 보내졌을 때, 상대 라이프에 600 포인트 데미지를 준다. 이 카드가 묘지에 존재할 경우, 자신의 드로우 페이즈시에 일반 드로우를 실행하는 대신에, 이 카드를 패에 넣을 수 있다.
