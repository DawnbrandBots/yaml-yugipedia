  | pendulum_effect       = You can [[Tribute]] 1 [[Level]] 4 or lower "[[Frightfur]]", "[[Fluffal]]", or "[[Edge Imp]]" [[Monster Card|monster]]; [[Special Summon]] from your [[Main Deck|Deck]], 1 [[Fiend]] monster with the same Level, but with a different name. You can only use this [[effect]] of "Frightfur Meister" [[once per turn]].
  | lore                  = During your [[Main Phase]]: You can [[Special Summon]] 1 [[Level]] 4 or lower "[[Frightfur]]", "[[Fluffal]]", or "[[Edge Imp]]" [[Monster Card|monster]] from your [[Main Deck|Deck]], also you cannot Special Summon monsters from the [[Extra Deck]] for the rest of this turn, except [[Fusion Monster]]s. You can [[Tribute]] 2 or more [[Fiend]] monsters; Special Summon 1 "Frightfur" Fusion Monster from your Extra Deck, whose Level equals the combined original Levels of those monsters. (This is treated as a [[Fusion Summon]].) You can only use each [[effect]] of "Frightfur Meister" [[once per turn]].
  | fr_pendulum_effect    = Vous pouvez Sacrifier 1 monstre "Frourreur", "Peluchimal" ou "Lutin Tranchant" de max. Niveau 4 ; Invoquez Spécialement 1 monstre Démon de même Niveau, mais de nom différent depuis votre Deck. Vous ne pouvez utiliser cet effet de "Meister Frourreur" qu'une fois par tour.
  | fr_lore               = Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre "Frourreur", "Peluchimal" ou "Lutin Tranchant" de max. Niveau 4 depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Fusion exclus) depuis l'Extra Deck le reste de ce tour. Vous pouvez Sacrifier min. 2 monstres Démon ; Invoquez Spécialement 1 Monstre Fusion "Frourreur" depuis votre Extra Deck, dont le Niveau est égal à la somme des Niveaux d'origine de ces monstres. (Ceci est traité comme une Invocation Fusion.) Vous ne pouvez utiliser chaque effet de "Meister Frourreur" qu'une fois par tour.
  | de_pendulum_effect    = Du kannst 1 „Schreckenspelz“-, „Kuscheltier“- oder „enkobold“-Monster der Stufe 4 oder niedriger als Tribut anbieten; beschwöre 1 Unterweltler-Monster mit derselben Stufe, aber einem unterschiedlichen Namen als Spezialbeschwörung von deinem Deck. Du kannst diesen Effekt von „Schreckenspelz Meister“ nur einmal pro Spielzug verwenden.
  | de_lore               = Während deiner Main Phase: Du kannst 1 „Schreckenspelz“-, „Kuscheltier“- oder „enkobold“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Fusionsmonstern. Du kannst 2 oder mehr Unterweltler-Monster als Tribut anbieten; beschwöre 1 „Schreckenspelz“-Fusionsmonster, dessen Stufe der kombinierten Grund-Stufe der Monster entspricht, als Spezialbeschwörung von deinem Extra Deck. (Dies wird als Fusionsbeschwörung behandelt.) Du kannst jeden Effekt von „Schreckenspelz Meister“ nur einmal pro Spielzug verwenden.
  | it_pendulum_effect    = Puoi offrire come Tributo 1 mostro "Pellicciaspavento", "Fluffal" o "Imp Filo" di Livello 4 o inferiore; Evoca Specialmente dal tuo Deck 1 mostro Demone con lo stesso Livello, ma con un nome diverso. Puoi utilizzare questo effetto di "Padrone Pellicciaspavento" una sola volta per turno.
  | it_lore               = Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro "Pellicciaspavento", "Fluffal" o "Imp Filo" di Livello 4 o inferiore dal tuo Deck, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Fusione. Puoi offrire come Tributo 2 o più mostri Demone; Evoca Specialmente dal tuo Extra Deck 1 Mostro Fusione "Pellicciaspavento" con Livello pari alla somma dei Livelli originali di quei mostri. (Questa viene considerata come un'Evocazione tramite Fusione.) Puoi utilizzare ogni effetto di "Padrone Pellicciaspavento" una sola volta per turno.
  | pt_pendulum_effect    = Você pode oferecer como Tributo 1 monstro "Peladura", "Fofanimal" ou "Diabrete de" de Nível 4 ou menos; Invoque por Invocação-Especial do seu Deck, 1 monstro Demônio com o mesmo Nível, mas com um nome diferente. Você só pode usar este efeito de "Meister Peladura" uma vez por turno.
  | pt_lore               = Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro "Peladura", "Fofanimal" ou "Diabrete de" de Nível 4 ou menos do seu Deck e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros de Fusão. Você pode oferecer como Tributo 2 ou mais monstros Demônio; Invoque por Invocação-Especial 1 Monstro de Fusão "Peladura" do seu Deck Adicional, cujo Nível seja igual aos Níveis originais combinados desses monstros. (Isso é considerado uma Invocação-Fusão.) Você só pode usar cada efeito de "Meister Peladura" uma vez por turno.
  | es_pendulum_effect    = Puedes Sacrificar 1 monstruo "Atemorizante", "Peluchanimal" o "Diablillo de" de Nivel 4 o menor; Invoca de Modo Especial, desde tu Deck, 1 monstruo Demonio con el mismo Nivel, pero con nombre diferente. Sólo puedes usar este efecto de "Maestro Atemorizante" una vez por turno.
  | es_lore               = Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Atemorizante", "Peluchanimal" o "Diablillo de" de Nivel 4 o menor y además, por el resto de este turno, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Fusión. Puedes Sacrificar 2 o más monstruos Demonio; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Fusión "Atemorizante", cuyo Nivel sea igual a los Niveles originales combinados de esos monstruos. (Esto se trata como una Invocación por Fusión). Sólo puedes usar cada efecto de "Maestro Atemorizante" una vez por turno.
  | ja_pendulum_effect    = このカード名のＰ効果は１ターンに１度しか使用できない。①：自分フィールドのレベル４以下の、「デストーイ」、「ファーニマル」、「エッジインプ」モンスターのいずれか１体をリリースして発動できる。リリースしたモンスターと同じレベルでカード名が異なる悪魔族モンスター１体をデッキから特殊召喚する。
  | ja_lore               = このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：自分メインフェイズに発動できる。デッキからレベル４以下の、「デストーイ」、「ファーニマル」、「エッジインプ」モンスターのいずれか１体を特殊召喚する。このターン、自分は融合モンスターしかＥＸデッキから特殊召喚できない。②：自分フィールドの悪魔族モンスター２体以上をリリースして発動できる。その元々のレベルの合計と同じレベルを持つ「デストーイ」融合モンスター１体を、融合召喚扱いとしてＥＸデッキから特殊召喚する。
  | ko_pendulum_effect    = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 레벨 4 이하의, "데스완구", "퍼니멀", "에지임프" 몬스터 중 어느 1장을 릴리스하고 발동할 수 있다. 릴리스한 몬스터와 같은 레벨로 카드명이 다른 악마족 몬스터 1장을 덱에서 특수 소환한다.
  | ko_lore               = 이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 덱에서 레벨 4 이하의, "데스완구", "퍼니멀", "에지임프" 몬스터 중 어느 1장을 특수 소환한다. 이 턴에, 자신은 융합 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 자신 필드의 악마족 몬스터 2장 이상을 릴리스하고 발동할 수 있다. 그 원래 레벨의 합계와 같은 레벨을 가지는 "데스완구" 융합 몬스터 1장을, 융합 소환으로 취급하고 엑스트라 덱에서 특수 소환한다.
