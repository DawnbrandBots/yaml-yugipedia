  | de_lore               = 1 „Despia“-Monster + 1 LICHT oder FINSTERNIS Monster<br />Solange du diese als Fusionsbeschwörung beschworene Karte kontrollierst, muss dein Gegner 600 LP zahlen, um Karten oder Effekte zu aktivieren. Falls dein Gegner ein Ritual-, Fusions-, Synchro-, Xyz- oder Linkmonster kontrolliert, solange sich diese Karte in deinem Friedhof befindet (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Masquerade der flammende Drache“ nur einmal pro Spielzug verwenden.
  | it_lore               = 1 mostro "Dispia" + 1 mostro LUCE o OSCURITÀ<br />Mentre controlli questa carta Evocata tramite Fusione, il tuo avversario deve pagare 600 LP per attivare carte o effetti. Se il tuo avversario controlla un Mostro Rituale, Fusione, Synchro, Xyz o Link mentre questa carta è nel tuo Cimitero (Effetto Rapido): puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Masquerade il Drago Fiammeggiante" una sola volta per turno.
  | pt_lore               = 1 monstro "Despia" + 1 monstro de LUZ ou de TREVAS<br />Enquanto você controlar este card Invocado por Invocação-Fusão, seu oponente deve pagar 600 PV para ativar cards ou efeitos. Se seu oponente controlar um Monstro de Ritual, Fusão, Sincro, Xyz ou Link, enquanto este card estiver no seu Cemitério (Efeito Rápido): você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Masquerade, o Dragão Ardente" uma vez por turno.
