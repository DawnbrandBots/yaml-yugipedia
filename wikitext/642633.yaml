  | es_lore               = Si Invocas de Modo Normal o Especial uno o más monstruos "Arobru" (excepto durante el Damage Step): puedes ganar 1000 LP. Cuando un monstruo del adversario declara un ataque, mientras tus LP sean menores que los de tu adversario: puedes Invocar de Modo Especial 1 monstruo "Arobru" desde tu Deck. Sólo puedes usar cada efecto de "Jardinería del Arobru" una vez por turno.
