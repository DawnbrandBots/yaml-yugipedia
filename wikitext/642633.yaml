  | de_lore               = Falls du ein oder mehr „Aroma“-Monster als Normal- oder Spezialbeschwörung beschwörst (außer während des Damage Steps): Du kannst 1000 LP erhalten. Wenn ein Monster eines Gegners einen Angriff deklariert, solange du weniger LP hast als dein Gegner: Du kannst 1 „Aroma“-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst jeden Effekt von „Aromagärtnerei“ nur einmal pro Spielzug verwenden.
