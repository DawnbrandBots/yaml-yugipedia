  | fr_lore               = Durant une Battle Phase où votre monstre TERRE Guerrier combat (Effet Rapide) : vous pouvez activer cet effet ; cette carte peut attaquer directement ce tour, et aussi, tous les monstres "Rocher de Guerre" que vous contrôlez actuellement gagnent 200 ATK jusqu'à la fin du tour de votre adversaire. Tant que cette carte est dans votre main ou Cimetière, lorsque votre monstre TERRE Guerrier est détruit au combat : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Bashileos du Rocher de Guerre" qu'une fois par tour.
  | de_lore               = Während einer Battle Phase, in der dein ERDE Krieger-Monster kämpft (Schnelleffekt): Du kannst diesen Effekt aktivieren; diese Karte kann in diesem Spielzug direkt angreifen, zusätzlich erhalten alle „Kriegsfels“-Monster, diey du derzeit kontrollierst, bis zum Ende des Spielzugs deines Gegners 200 ATK. Solange sich diese Karte in deiner Hand oder deinem Friedhof befindet, wenn dein ERDE Krieger-Monster durch Kampf zerstört wird: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Kriegsfels-Bashileos“ nur einmal pro Spielzug verwenden.
  | it_lore               = Durante una Battle Phase in cui un tuo mostro TERRA Guerriero combatte (Effetto Rapido): puoi attivare questo effetto; questa carta può attaccare direttamente in questo turno, inoltre tutti i mostri "Roccia di Guerra" che controlli attualmente guadagnano 200 ATK fino alla fine del turno del tuo avversario. Mentre questa carta è nella tua mano o Cimitero, quando un tuo mostro TERRA Guerriero viene distrutto in battaglia: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Roccia di Guerra Bashileos" una sola volta per turno.
  | pt_lore               = Durante uma Fase de Batalha na qual um monstro Guerreiro de TERRA seu batalhar (Efeito Rápido): você pode ativar este efeito; este card pode atacar diretamente neste turno e, além disso, todos os monstros "Caverguerra" que você controla atualmente ganham 200 de ATK até o final do turno do seu oponente. Enquanto este card estiver na sua mão ou no Cemitério, quando um monstro Guerreiro de TERRA seu for destruído em batalha: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Caverguerra Bashileos" uma vez por turno.
  | es_lore               = Durante una Battle Phase en la cual tu monstruo Guerrero de TIERRA batalle (Efecto Rápido): puedes activar este efecto; esta carta puede atacar directamente este turno, y además todos los monstruos "Roca de Guerra" que controles en este momento ganan 200 ATK hasta el final del turno de tu adversario. Mientras esta carta está en tu mano o Cementerio, cuando tu monstruo Guerrero de TIERRA es destruido en batalla: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Roca de Guerra Bashileos" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札・墓地に存在し、自分の戦士族・地属性モンスターが戦闘で破壊された時に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：自分の戦士族・地属性モンスターが戦闘を行った自分・相手のバトルフェイズに発動できる。自分フィールドの全ての「ウォークライ」モンスターの攻撃力は相手ターン終了時まで２００アップする。このターン、このカードは直接攻撃できる。
