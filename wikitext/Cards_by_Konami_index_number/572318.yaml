title: List of cards by Konami index number (4007–5000)
wikitext: |-
  {{Konami index number TOC|notes=1}}
  The following is a list of cards in the order that they appear in [[Konami]]'s database.

  The ''OCG''/''TCG'' column contains the card, as it appears in the ''[[Yu-Gi-Oh! Official Card Game]]'' and ''[[Yu-Gi-Oh! Trading Card Game]]''.

  The "debut version" column shows the first appearance of the card in any medium. This is not necessarily the medium the card was created for.

  Numbering starts with 4007. [[List of cards by Konami index number (1–4006)|Lower numbers]] are used in certain contexts (e.g., in some video games) for things such as [[Monster Token]]s and [[Counter]]s.

  Some cards have never been printed in the ''OCG''/''TCG'', but still have spots reserved for them in Konami's database numbering; these are indicated with a grey background on the row and empty quotes in the "''OCG''/''TCG''" column. The identities of some of these cards may be guessed, and where reasonable certainty is possible, these guesses are provided as well.

