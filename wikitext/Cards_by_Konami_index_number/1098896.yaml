wikitext: |-
  {{Konami index number TOC|notes=1}}
  The following is a list of cards in the order that they appear in [[Konami]]'s database, from 21001 to 22000.

  The ''TCG''/''OCG''/''RD'' column contains the card, as it appears in the ''[[Yu-Gi-Oh! Official Card Game]]'' and ''[[Yu-Gi-Oh! Trading Card Game]]'', or in ''[[Yu-Gi-Oh! Rush Duel]]''.

  The "debut version" column shows the first appearance of the card in any medium. This is not necessarily the medium the card was created for.

  Some cards have never been printed in the ''TCG''/''OCG'', but still have spots reserved for them in Konami's database numbering; these are indicated with a grey background on the row and empty quotes in the "''TCG''/''OCG''/''RD''" column. The identities of some of these cards may be guessed, and where reasonable certainty is possible, these guesses are provided as well.

  The IDs used for ''RD'' cards are from the same numbering system as those used for ''TCG''/''OCG'' cards: ''RD'' IDs do not overlap with any existing ''TCG''/''OCG'' IDs, and cards that have been featured in both card games have separate IDs for each. ''RD'' IDs are indicated by a orange background for ease of identification.

  In addition, ''TCG''/''OCG'' video games such as ''[[Yu-Gi-Oh! Master Duel]]'' and ''Rush Duel'' video games such as ''[[Yu-Gi-Oh! RUSH DUEL: Saikyo Battle Royale!! Let's Go! Go Rush!!]]'' use IDs for [[Monster Token]]s (for the former), alternate [[artwork]]s, and [[Over Rush Rare]] variants (for the latter). Given that no ID used this way corresponds to an "actual" card's database entry, these associations have been noted on the assumption that those IDs have been reserved for the Token or artwork in question.

