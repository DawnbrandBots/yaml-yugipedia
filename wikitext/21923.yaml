  | fr_lore               = Activable uniquement lorsqu'un monstre "HÉROS Élémentaire" que vous contrôlez est détruit au combat. Votre adversaire sélectionne 1 carte de votre main au hasard. Si cette carte est un monstre "HÉROS Élémentaire", détruisez 1 monstre contrôlé par votre adversaire, puis Invoquez Spécialement la carte sélectionnée.
