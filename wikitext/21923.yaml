  | it_lore               = Quando un mostro "EROE Elementale" che controlli viene distrutto in battaglia: il tuo avversario seleziona e rivela 1 carta a caso dalla tua mano, poi se essa è un mostro "EROE Elementale", distruggi 1 mostro controllato dal tuo avversario, poi Evoca Specialmente il mostro selezionato.
  | pt_lore               = Ative somente quando um monstro "Elemental Hero" no seu lado do campo é destruído em batalha. Seu oponente seleciona aleatoriamente 1 carta sua mão. Se a carta selecionada é um "Elemental Hero", destrói 1 monstro no lado do campo do seu oponente e Special Summon o monstro selecionado para o seu lado campo.
  | es_lore               = Activa esta carta sólo cuando un monstruo "HÉROE Elemental" que controles es destruido en batalla. Tu adversario selecciona 1 carta al azar de tu mano. Si esa carta es un monstruo "HÉROE Elemental", destruye 1 monstruo que controle tu adversario. Luego Invoca de Modo Especial la carta seleccionada.
