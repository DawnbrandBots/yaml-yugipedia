  | text         = 2 [[Level]] 5 [[EARTH]] [[Monster Card|monsters]]<br />You can also [[Xyz Summon]] this card by using a [[Rank]] 4 or lower "Madolche" [[Xyz Monster]] you [[control]] as the Xyz Material. (Xyz Materials attached to that monster also become Xyz Materials on this card.) [[Once per turn]]: You can [[target]] 1 "Madolche" card in your Graveyard; [[shuffle]] it into the [[Main Deck|Deck]]. While this card has "[[Madolche Puddingcess (Duel Links)|Madolche Puddingcess]]" as Xyz Material, when a "Madolche" card(s) in your Graveyard is shuffled into the Main Deck (except during the [[Damage Step]]): You can [[detach]] 1 Xyz Material from this card; [[Special Summon]] 1 "Madolche" monster from your Deck in [[Attack Position]] or [[face-down]] [[Defense Position]].
  | fr_text      = 2 monstres TERRE de Niveau 5<br />Vous pouvez aussi Invoquer par Xyz cette carte en utilisant un Monstre Xyz "Magidolce" de max. Rang 4 que vous contrôlez comme le Matériel. (Transférez ses Matériels à cette carte.) Une fois par tour : vous pouvez cibler 1 carte "Magidolce" dans votre Cimetière ; mélangez-la dans le Deck. Tant que cette carte a "Puddingcesse Magidolce" comme Matériel, lorsqu'une ou plusieurs cartes "Magidolce" dans votre Cimetière sont mélangées dans le Main Deck (sauf durant la Damage Step) : vous pouvez détacher 1 Matériel de cette carte ; Invoquez Spécialement 1 monstre "Magidolce" depuis votre Deck en Position d'Attaque ou Position de Défense face verso.
  | de_text      = 2 ERDE Monster der Stufe 5<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du ein „Magidolce“-Xyz-Monster des Rangs 4 oder niedriger, das du kontrollierst, als das Material verwendest. (Transferiere sein Material an diese Karte.) Einmal pro Spielzug: Du kannst 1 „Magidolce“-Karte in deinem Friedhof wählen; mische sie ins Deck. Solange diese Karte „Magidolce Puddzessin“ als Material hat, wenn eine oder mehr „Magidolce“-Karten in deinem Friedhof ins Main Deck gemischt werden (außer während des Damage Steps): Du kannst 1 Material von dieser Karte abhängen; beschwöre 1 „Magidolce“-Monster als Spezialbeschwörung von deinem Deck in die Angriffsposition oder die verdeckte Verteidigungsposition.
  | it_text      = 2 mostri TERRA di Livello 5<br />Puoi anche Evocare Xyz questa carta utilizzando un Mostro Xyz "Magidolce" di Rango 4 o inferiore che controlli come materiale. (Trasferisci i suoi materiali su questa carta.) Una volta per turno: puoi scegliere come bersaglio 1 carta "Magidolce" nel tuo Cimitero; mischiala nel Deck. Mentre questa carta ha "Magidolce Puddingcipessa" come materiale, quando una o più carte "Magidolce" nel tuo Cimitero vengono mischiate nel Main Deck (eccetto durante il Damage Step): puoi staccare 1 materiale da questa carta; Evoca Specialmente 1 mostro "Magidolce" dal tuo Deck in Posizione di Attacco o coperto in Posizione di Difesa.
  | es_text      = 2 monstruos de TIERRA de Nivel 5<br />También puedes Invocar Xyz esta carta usando un Monstruo Xyz "Magidulce" de Rango 4 o menor que controles como material. (Transfiere sus materiales a esta carta). Una vez por turno: puedes seleccionar 1 carta "Magidulce" en tu Cementerio; barájala al Deck. Mientras esta carta tenga a "Puddingcess Magidulce" como material, cuando una o más cartas "Magidulce" en tu Cementerio son barajadas al Deck Principal (excepto durante el Damage Step): puedes desacoplar de esta carta 1 material; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Magidulce" en Posición de Ataque o en Posición de Defensa boca abajo.
  | ja_text      = 地属性レベル５モンスター×２<br />このカードは自分フィールドのランク４以下の「マドルチェ」Ｘモンスターの上に重ねてＸ召喚する事もできる。①：１ターンに１度、自分の墓地の「マドルチェ」カード１枚を対象として発動できる。そのカードをデッキに戻す。②：このカードが「マドルチェ・プディンセス」をＸ素材としている状態で、自分の墓地の「マドルチェ」カードがデッキに戻った時、このカードのＸ素材を１つ取り除いて発動できる。デッキから「マドルチェ」モンスター１体を表側攻撃表示か裏側守備表示で特殊召喚する。
  | ko_text      = 땅 속성 레벨 5 몬스터 × 2<br />이 카드는 자신 필드의 랭크 4 이하의 "마돌체" 엑시즈 몬스터 위에 이 카드를 겹치고 엑시즈 소환할 수도 있다. ①: 1턴에 1번, 자신 묘지의 "마돌체" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 덱으로 되돌린다. ②: 이 카드가 "마돌체 푸딩세스"를 엑시즈 소재로 하고 있을 경우에 자신 묘지의 "마돌체" 카드가 덱으로 되돌아갔을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 "마돌체" 몬스터 1장을 앞면 공격 표시 또는 뒷면 수비 표시로 특수 소환한다.
