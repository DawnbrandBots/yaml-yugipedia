  | fr_name               = De l'Or pour les Chats
  | fr_lore               = Si un monstre de Type Bête que vous contrôlez combat un monstre de votre adversaire, durant le calcul des dommages (du tour de chaque joueur) : jusqu'à la End Phase, votre monstre combattant gagne une ATK égale à la moitié de l'ATK du monstre de votre adversaire qu'il combat.
  | de_name               = Goldmünzen für Katzen
  | de_lore               = Falls ein Monster vom Typ Ungeheuer, das du kontrollierst, gegen ein Monster deines Gegners kämpft, während der Schadensberechnung (im Spielzug eines beliebigen Spielers): Dein kämpfendes Monster erhält bis zur End Phase ATK in Höhe der Hälfte der ATK des Monsters deines Gegners, gegen das es kämpft.
  | it_name               = Monete d'Oro per Gatti
  | it_lore               = Se un mostro di Tipo Bestia che controlli combatte con un mostro dell'avversario, durante il calcolo dei danni (nel turno di qualsiasi giocatore): il tuo mostro che sta combattendo guadagna ATK pari alla metà dell'ATK del mostro dell'avversario con cui sta combattendo, fino alla End Phase.
  | pt_name               = Ouro aos Gatos
  | pt_lore               = Se o seu monstro Tipo Besta enfrentar um monstro do oponente, durante o cálculo de dano: O monstro controlado por você ganha ATK igual à metade do ATK do monstro do oponente que está enfrentando, até o fim deste turno.
  | es_name               = Monedas de Oro para Gatos
  | es_lore               = Si un monstruo de Tipo Bestia que controlas batalla con un monstruo de tu adversario, durante el cálculo de daño (en el turno de cualquier jugador): hasta la End Phase, tu monstruo batallante gana ATK igual a la mitad del ATK del monstruo de tu adversario con el que está batallando.
  | ru_name               = Золотые Монеты для Кошек
  | ru_romanized_name     = Zolotyye Monety dlya Koshek
  | ru_lore               = Если ваш Монстр Зверь сражается с Монстром оппонента, во время подсчета урона: до конца этого хода тот Монстр, находящийся под вашим контролем, получает АТК, равную половине АТК Монстра оппонента, с которым он сражается.
  | ja_lore               = 自分の獣族モンスターが相手モンスターと戦闘を行うダメージ計算時に発動できる。その自分のモンスターの攻撃力はターン終了時まで戦闘を行う相手モンスターの攻撃力の半分だけアップする。
  | ko_name               = 고양이에게 금화
  | ko_rr_name            = Goyang-i-ege Geumhwa
  | ko_lore               = 자신의 야수족 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산시에 발동할 수 있다. 그 자신 몬스터의 공격력은 턴 종료시까지 전투를 실행하는 상대 몬스터의 공격력의 절반만큼 올린다.
  | zh_hant_name          = 給貓金幣
  | zh_hant_lore          = 我方的獸族怪獸與對手怪獸進行戰鬥的傷害計算時可發動。直至回合結束時，該我方怪獸的攻擊力上升相當於進行戰鬥的對手怪獸攻擊力的一半數值。
  | zh_hans_name          = 给猫金币
  | zh_hans_lore          = 我方的兽族怪兽与对手怪兽进行战斗的伤害计算时可发动。直至回合结束时，该我方怪兽的攻击力上升相当于进行战斗的对手怪兽攻击力的一半数值。
