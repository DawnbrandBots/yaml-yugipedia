  | text                = If this card is [[Send|sent]] to the [[Graveyard|GY]]: You can [[target]] 1 "[[Salamangreat]]" [[Spell Card|Spell]]/[[Trap Card|Trap]] in your GY; [[Set]] that target to your [[field]]. If this card is in your GY: You can target 1 "Salamangreat" [[Monster Card|monster]] you [[control]], except "Salamangreat Falco"; [[return]] that monster to the [[hand]], and if you do, [[Special Summon]] this card. You can only use 1 "Salamangreat Falco" [[effect]] per [[turn]], and only once that turn.
  | fr_text             = Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 Magie/Piège "Salamangrande" dans votre Cimetière ; Posez la cible sur votre Terrain. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre "Salamangrande" que vous contrôlez ("Salamangrande Falco" exclu) ; renvoyez le monstre à la main, et si vous le faites, Invoquez Spécialement cette carte. Vous ne pouvez utiliser qu'1 effet de "Salamangrande Falco" par tour, et uniquement une fois le tour.
  | de_text             = Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Grosalamander“-Zauber/Falle in deinem Friedhof wählen; setze das gewählte Ziel auf deine Spielfeldseite. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Grosalamander“-Monster wählen, das du kontrollierst, außer „Grosalamander Falko“; gib das Monster auf die Hand zurück und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Du kannst nur 1 Effekt von „Grosalamander Falko“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_text             = Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 Magia/Trappola "Salamagna" nel tuo Cimitero; Posiziona quel bersaglio sul tuo Terreno. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro "Salamagna" che controlli, eccetto "Salamagna Falko"; fai ritornare quel mostro nella mano e, se lo fai, Evoca Specialmente questa carta. Puoi utilizzare solo 1 effetto di "Salamagna Falko" per turno, e solo una volta in quel turno.
  | pt_text             = Se este card for enviado para o Cemitério: você pode escolher 1 Magia/Armadilha "Salamagrande" no seu Cemitério; Baixe o alvo no seu campo. Se este card estiver no seu Cemitério: você pode escolher 1 monstro "Salamagrande" que você controla, exceto "Salamagrande Falco"; devolva esse monstro para a mão e, se isso acontecer, Invoque este card por Invocação-Especial. Você só pode usar 1 efeito de "Salamagrande Falco" por turno e apenas uma vez por turno.
  | es_text             = Si esta carta es mandada al Cementerio: puedes seleccionar 1 Mágica/Trampa "Salamangrande" en tu Cementerio; Coloca ese objetivo en tu Campo. Si esta carta está en tu Cementerio: puedes seleccionar 1 monstruo "Salamangrande" que controles, excepto "Salamangrande Halcón"; devuelve ese monstruo a la mano y, si lo haces, Invoca esta carta de Modo Especial. Sólo puedes usar 1 efecto de "Salamangrande Halcón" por turno, y sólo una vez ese turno.
  | ja_text             = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：このカードが墓地へ送られた場合、自分の墓地の「サラマングレイト」魔法・罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。②：このカードが墓地に存在する場合、「転生炎獣ファルコ」以外の自分フィールドの「サラマングレイト」モンスター１体を対象として発動できる。そのモンスターを持ち主の手札に戻し、このカードを墓地から特殊召喚する。
  | ko_text             = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 묘지로 보내졌을 경우, 자신 묘지의 "샐러맨그레이트" 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트한다. ②: 이 카드가 묘지에 존재할 경우, "샐러맨그레이트 팔코" 이외의 자신 필드의 "샐러맨그레이트" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌리고, 이 카드를 묘지에서 특수 소환한다.
