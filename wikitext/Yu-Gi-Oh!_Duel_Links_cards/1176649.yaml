  | text         = 1 "[[Shaddoll]]" [[Monster Card|monster]] + 1 [[LIGHT]] monster<br />Must first be [[Fusion Summon]]ed. If this card is [[Special Summon]]ed: You can [[send]] 1 "Shaddoll" card from your [[Main Deck|Deck]] to the [[GY]]. At the start of the [[Damage Step]], if this card [[battle]]s a Special Summoned monster: [[Destroy]] that monster. If this card is sent to the GY: You can [[target]] 1 "Shaddoll" [[Spell Card|Spell]]/[[Trap Card|Trap]] in your GY; [[Add a card|add]] it to your hand.
  | fr_text      = 1 monstre "Marionnette de l'Ombre" + 1 monstre LUMIÈRE<br />Doit d'abord être Invoquée par Fusion. Si cette carte est Invoquée Spécialement : vous pouvez envoyer 1 carte "Marionnette de l'Ombre" depuis votre Deck au Cimetière. Au début de la Damage Step, si cette carte combat un monstre Invoqué Spécialement : détruisez le monstre. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 Magie/Piège "Marionnette de l'Ombre" dans votre Cimetière ; ajoutez-le à votre main.
  | de_text      = 1 „Schattenpuppe“-Monster + 1 LICHT Monster<br />Muss erst als Fusionsbeschwörung beschworen werden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Schattenpuppe“-Karte von deinem Deck auf den Friedhof legen. Am Beginn des Damage Steps, falls diese Karte gegen ein als Spezialbeschwörung beschworenes Monster kämpft: Zerstöre das Monster. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Schattenpuppe“-Zauber/Falle in deinem Friedhof wählen; füge ihn oder sie deiner Hand hinzu.
  | it_text      = 1 mostro "Bambolaombra" + 1 mostro LUCE<br />Deve prima essere Evocata tramite Fusione. Se questa carta viene Evocata Specialmente: puoi mandare 1 carta "Bambolaombra" dal tuo Deck al Cimitero. All'inizio del Damage Step, se questa carta combatte con un mostro Evocato Specialmente: distruggi quel mostro. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 Magia/Trappola "Bambolaombra" nel tuo Cimitero; aggiungila alla tua mano.
  | es_text      = 1 monstruo "Sombrañeca" + 1 monstruo de LUZ<br />Debe ser primero Invocado por Fusión. Si esta carta es Invocada de Modo Especial: puedes mandar al Cementerio 1 carta "Sombrañeca" en tu Deck. Al comienzo del Damage Step, si esta carta batalla con un monstruo Invocado de Modo Especial: destruye ese monstruo. Si esta carta es mandada al Cementerio: puedes seleccionar 1 Mágica/Trampa "Sombrañeca" en tu Cementerio; añádela a tu mano.
  | ja_text      = 「シャドール」モンスター＋光属性モンスター<br />このカードは融合召喚でのみＥＸデッキから特殊召喚できる。①：このカードが特殊召喚した場合に発動できる。デッキから「シャドール」カード１枚を墓地へ送る。②：このカードが特殊召喚されたモンスターと戦闘を行うダメージステップ開始時に発動する。そのモンスターを破壊する。③：このカードが墓地へ送られた場合、自分の墓地の「シャドール」魔法・罠カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_text      = "섀도르" 몬스터 ＋ 빛 속성 몬스터<br />이 카드는 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "섀도르" 카드 1장을 묘지로 보낸다. ②: 이 카드가 특수 소환된 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동한다. 그 몬스터를 파괴한다. ③: 이 카드가 묘지로 보내졌을 경우, 자신 묘지의 "섀도르" 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
