  | fr_name               = Infirmière Antidote
  | fr_lore               = 3 monstres de Niveau 3<br />Si cette carte combat un monstre de votre adversaire, durant le calcul des dommages (du tour de chaque joueur) : l'ATK du monstre de votre adversaire devient son ATK d'origine. Durant la Damage Step de chaque joueur, lorsqu'un monstre que vous contrôlez attaque ou est attaqué : vous pouvez détacher 1 Matériel Xyz de cette carte ; jusqu'à la End Phase, le monstre gagne 1000 ATK.
  | de_name               = Gegenmittel-Schwester
  | de_lore               = 3 Monster der Stufe 3<br />Falls diese Karte gegen ein Monster deines Gegners kämpft, während der Schadensberechnung (im Spielzug eines beliebigen Spielers): Die ATK des Monster deines Gegners werden gleich seinen Grund-ATK. Während des Damage Steps eines beliebigen Spielers, wenn ein Monster, das du kontrollierst, angreift oder angegriffen wird: Du kannst 1 Xyz-Material von dieser Karte abhängen; das Monster erhält bis zur End Phase 1000 ATK.
  | it_name               = Tempesta di Vaccino
  | it_lore               = 3 mostri di Livello 3<br />Se questa carta combatte con un mostro dell'avversario, durante il calcolo dei danni (nel turno di qualsiasi giocatore): l'ATK del mostro dell'avversario diventa il suo ATK originale. Durante il Damage Step di qualsiasi giocatore, quando un mostro che controlli sta attaccando o venendo attaccato: puoi staccare 1 Materiale Xyz da questa carta; quel mostro guadagna 1000 ATK fino alla End Phase.
  | pt_name               = Vacinadora
  | pt_lore               = 3 monstros de Nível 3<br />Durante a Etapa de Dano, quando seu monstro enfrenta (Efeito Rápido): Você pode desassociar 1 material deste card; ele ganha 1.000 ATK até o fim deste turno. Durante o cálculo de dano, se este card enfrentar um monstro do oponente: o ATK do monstro do oponente torna-se seu ATK original.
  | es_name               = Enfermera con Vacuna
  | es_lore               = 3 monstruos de Nivel 3<br />Si esta carta batalla con un monstruo de tu adversario, durante el cálculo de daño (en el turno de cualquier jugador): el ATK del monstruo de tu adversario se convierte en su ATK original. Durante el Damage Step de cualquier jugador, cuando un monstruo que controlas está atacando o siendo atacado: puedes desacoplar de esta carta 1 Material Xyz; ese monstruo gana 1000 ATK hasta la End Phase.
  | ru_name               = Медсестра с Антидотом
  | ru_romanized_name     = Medsestra s Antidotom
  | ru_lore               = 3 Монстра уровня 3<br />Во время шага нанесения урона, когда ваш Монстр сражается (быстрый эффект): вы можете отсоединить от этой карты 1 компонент; тот Монстр получает 1000 АТК до конца этого хода. Во время подсчета урона, если эта карта сражается с Монстром оппонента: АТК этого Монстра превращается в его начальную АТК.
  | ja_lore               = レベル３モンスター×３<br />１ターンに１度、自分のモンスターが戦闘を行うダメージステップ時に、このカードのエクシーズ素材を１つ取り除いて発動できる。そのモンスターの攻撃力はターン終了時まで１０００ポイントアップする。このカードが相手モンスターと戦闘を行うダメージ計算時に発動する。その相手モンスターの攻撃力は元々の数値になる。
  | ko_name               = 백신게일
  | ko_rr_name            = Baeksin-geil
  | ko_lore               = 레벨 3 몬스터 × 3<br />1턴에 1번, 자신 몬스터가 전투를 실행하는 데미지 스텝시에, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 1000 올린다. 이 카드가 상대 몬스터와 전투를 실행하는 데미지 계산시에 발동한다. 그 상대 몬스터의 공격력은 원래의 수치가 된다.
  | zh_hant_name          = 疫苗丁格爾
  | zh_hant_lore          = 等級3怪獸×3<br />1回合1次，在我方怪獸進行戰鬥的傷害步驟時，可移除此卡的1個超量素材以發動。直至回合結束之前，令該怪獸的攻擊力提升1000點。此卡將在與對手怪獸戰鬥並進行傷害計算時發動。令該對手怪獸的攻擊力變回其原本數值。
  | zh_hans_name          = 疫苗丁格尔
  | zh_hans_lore          = 等级3怪兽×3<br />1回合1次，我方怪兽进行战斗的伤害步骤时，可以移除此卡的1个超量素材发动。将该怪兽的攻击力提升1000点，直到回合结束。此卡和对手怪兽战斗并进行伤害计算时发动。将该对手怪兽的攻击力变回其原本数值。
