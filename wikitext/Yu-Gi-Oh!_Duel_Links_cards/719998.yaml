  | ko_text      = 이 카드는 통상 소환할 수 없다. 자신 묘지에서 공룡족 몬스터 2장을 제외했을 경우에 특수 소환할 수 있다. ①: 1턴에 1번, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드의 몬스터 1장을 골라 파괴하고, 상대 필드의 앞면 표시 몬스터를 전부 뒷면 수비 표시로 한다. ②: 이 카드는 상대 몬스터 전부에 1회씩 공격할 수 있다. ③: 이 카드가 수비 표시 몬스터를 공격한 데미지 스텝 개시시에 발동할 수 있다. 상대에게 500 데미지를 주고, 그 수비 표시 몬스터를 묘지로 보낸다.る。
