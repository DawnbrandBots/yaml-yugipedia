  | text         = Cannot be [[Normal Summon]]ed/[[Set]]. Must first be [[Special Summon]]ed (from your [[hand]]) by [[banish]]ing 2 [[Dinosaur]]-[[Type]] [[Monster Card|monsters]] from your [[Graveyard]]. [[Once per turn]], during either player's [[Main Phase]]: You can [[destroy]] 1 monster in your hand or [[field]], and if you do, change all [[face-up]] monsters your opponent controls to [[face-down]] [[Defense Position]]. This card can [[attack]] all monsters your opponent controls, once each. At the start of the [[Damage Step]], if this card attacks a Defense Position monster: You can inflict 500 [[damage]] to your opponent, and if you do, [[send]] that Defense Position monster to the Graveyard.
  | fr_text      = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 2 monstres Dinosaure depuis votre Cimetière. Une fois par tour, durant la Main Phase (Effet Rapide) : vous pouvez détruire 1 monstre dans votre main ou Terrain, et si vous le faites, changez tous les monstres face recto contrôlés par votre adversaire en Position de Défense face verso. Cette carte peut attaquer une fois tous les monstres contrôlés par votre adversaire. Au début de la Damage Step, si cette carte attaque un monstre en Position de Défense : vous pouvez infliger 500 points de dommages à votre adversaire, et si vous le faites, envoyez le monstre en Position de Défense au Cimetière.
  | de_text      = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 Dinosaurier-Monster von deinem Friedhof verbannst. Einmal pro Spielzug, während der Main Phase (Schnelleffekt): Du kannst 1 Monster in deiner Hand oder auf deiner Spielfeldseite zerstören und falls du dies tust, ändere alle offenen Monster, die dein Gegner kontrolliert, in die verdeckte Verteidigungsposition. Diese Karte kann alle Monster, die dein Gegner kontrolliert, je einmal angreifen. Am Beginn des Damage Steps, falls diese Karte ein Monster in Verteidigungsposition angreift: Du kannst deinem Gegner 500 Schaden zufügen und falls du dies tust, lege jenes Monster in Verteidigungsposition auf den Friedhof.
  | it_text      = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 2 mostri Dinosauro dal tuo Cimitero. Una volta per turno, durante la Main Phase (Effetto Rapido): puoi distruggere 1 mostro nella tua mano o Terreno e, se lo fai, metti coperti in Posizione di Difesa tutti i mostri scoperti controllati dal tuo avversario. Questa carta può attaccare tutti i mostri controllati dal tuo avversario, una volta ciascuno. All'inizio del Damage Step, se questa carta attacca un mostro in Posizione di Difesa: puoi infliggere 500 danni al tuo avversario e, se lo fai, manda al Cimitero quel mostro in Posizione di Difesa.
  | es_text      = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 2 monstruos Dinosaurio en tu Cementerio. Una vez por turno, durante la Main Phase (Efecto Rápido): puedes destruir 1 monstruo en tu mano o Campo y, si lo haces, cambia todos los monstruos boca arriba que controle tu adversario a Posición de Defensa boca abajo. Esta carta puede atacar a todos los monstruos que controle tu adversario, una vez a cada uno. Al comienzo del Damage Step, si esta carta ataca a un monstruo en Posición de Defensa: puedes infligir 500 puntos de daño a tu adversario y, si lo haces, manda al Cementerio ese monstruo en Posición de Defensa.
