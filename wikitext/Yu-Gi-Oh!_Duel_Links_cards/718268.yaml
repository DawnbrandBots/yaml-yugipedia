  | text         = You can [[target]] 1 "[[Toy Vendor (Duel Links)|Toy Vendor]]" in your [[Graveyard]]; [[Set]] it, and if you do, [[send]] 1 "[[Fluffal]]" [[Monster Card|monster]] or 1 "[[Edge Imp Sabres (Duel Links)|Edge Imp Sabres]]" from your [[Main Deck|Deck]] to the Graveyard. If this card is sent to the Graveyard as [[Fusion Material]] for a [[Fusion Summon]]: You can [[shuffle]] into the Deck, 1 of your "[[Fusion (archetype)|Fusion]]" Spells or "[[Polymerization (archetype)|Polymerization]]" Spells that is banished or in your Graveyard. You can only use each [[effect]] of "Fluffal Dolphin" [[once per turn]].
  | fr_text      = Vous pouvez cibler 1 "Vendeur de Jouets" dans votre Cimetière ; Posez-le, et si vous le faites, envoyez 1 monstre "Peluchimal" ou 1 "Lames du Lutin Tranchant" depuis votre Deck au Cimetière. Si cette carte est envoyée au Cimetière comme Matériel Fusion pour une Invocation Fusion : vous pouvez mélanger dans le Deck, 1 de vos Magies "Fusion" ou Magies "Polymérisation" qui est bannie ou dans votre Cimetière. Vous ne pouvez utiliser chaque effet de "Dauphin Peluchimal" qu'une fois par tour.
  | de_text      = Du kannst 1 „Spielzeugspender“ in deinem Friedhof wählen; setze ihn und falls du dies tust, lege 1 „Kuscheltier“-Monster oder 1 „Scherenkobold“ von deinem Deck auf den Friedhof. Falls diese Karte als Fusionsmaterial für eine Fusionsbeschwörung auf den Friedhof gelegt wird: Du kannst 1 deiner „Fusion“-Zauber oder „Polymerisation“-Zauber, der verbannt ist oder sich in deinem Friedhof befindet, ins Deck mischen. Du kannst jeden Effekt von „Kuscheltier Delfin“ nur einmal pro Spielzug verwenden.
  | it_text      = Puoi scegliere come bersaglio 1 "Venditore di Giocattoli" nel tuo Cimitero; Posizionalo e, se lo fai, manda 1 mostro "Fluffal" o 1 "Imp Filo di Scimitarre" dal tuo Deck al Cimitero. Se questa carta viene mandata al Cimitero come Materiale da Fusione per un'Evocazione tramite Fusione: puoi mischiare nel Deck 1 delle tue Magie "Fusione" o Magie "Polimerizzazione" che sono bandite o nel tuo Cimitero. Puoi utilizzare ogni effetto di "Delfino Fluffal" una sola volta per turno.
  | es_text      = Puedes seleccionar 1 "Vendedor de Juguetes" en tu Cementerio; Colócalo y, si lo haces, manda al Cementerio 1 monstruo "Peluchanimal" o 1 "Diablillo de las Tijeras" en tu Deck. Si esta carta es mandada al Cementerio como Material de Fusión para una Invocación por Fusión: puedes barajar al Deck 1 de tus Mágicas "Fusión" o Mágicas "Polimerización" que esté desterrada o en tu Cementerio. Sólo puedes usar cada efecto de "Delfín Peluchanimal" una vez por turno.
  | ja_text      = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地の「トイポット」１枚を対象として発動できる。そのカードを自分フィールドにセットし、デッキから「エッジインプ・シザー」１体または「ファーニマル」モンスター１体を墓地へ送る。②：このカードが融合召喚の素材となって墓地へ送られた場合に発動できる。自分の墓地のカード及び除外されている自分のカードの中から、「融合」魔法カードまたは「フュージョン」魔法カード１枚を選んでデッキに戻す。
  | ko_text      = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 "토이팟" 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트하고, 덱에서 "에지임프 시저" 1장 또는 "퍼니멀" 몬스터 1장을 묘지로 보낸다. ②: 이 카드가 융합 소환의 소재가 되어 묘지로 보내졌을 경우에 발동할 수 있다. 자신 묘지의 카드 및 제외되어 있는 자신의 카드 중에서, "융합" 마법 카드 또는 "퓨전" 마법 카드 1장을 고르고 덱으로 되돌린다.
