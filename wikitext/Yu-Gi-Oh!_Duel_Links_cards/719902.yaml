  | text         = "[[Thunder Dragon (Duel Links)|Thunder Dragon]]" + 1 [[Thunder]]-[[Type]] monster<br />Must be either [[Fusion Summon]]ed, or [[Special Summon]]ed during the [[turn]] a Thunder-Type monster's [[effect]] was [[activate]]d in the [[hand]], by [[Tributing]] 1 Thunder-Type [[Effect Monster|Effect]] non-[[Fusion Monster]] (in which case you do not use "[[Polymerization (Duel Links)|Polymerization]]"). Cards cannot be added from the [[Main Deck]] to your opponent's hand except by [[Draw a card|drawing]] them. If this card would be [[destroyed by battle]] or card effect, you can [[banish]] 1 Thunder monster from your [[Graveyard]] instead.
  | fr_text      = "Dragon du Tonnerre" + 1 monstre Tonnerre<br />Uniquement soit Invocable par Fusion soit Invocable Spécialement durant le tour où un effet de monstre Tonnerre a été activé dans la main, en Sacrifiant 1 Monstre à Effet non-Fusion Tonnerre (auquel cas vous n'utilisez pas "Polymérisation"). Les cartes ne peuvent pas être ajoutées depuis le Main Deck à la main de votre adversaire sauf en les piochant. Si cette carte va être détruite au combat ou par un effet de carte, vous pouvez bannir 1 monstre Tonnerre depuis votre Cimetière à la place.
  | de_text      = „Donnerdrache“ + 1 Donner-Monster<br />Muss entweder als Fusionsbeschwörung beschworen werden oder während des Spielzugs, in dem der Effekt eines Donner-Monsters in der Hand aktiviert wurde, als Spezialbeschwörung beschworen werden, indem du 1 Donner-Effekt-Nichtfusions-Monster als Tribut anbietest (in diesem Fall wird „Polymerisation“ nicht verwendet). Karten können der Hand deines Gegners nicht vom Main Deck hinzugefügt werden, außer durch Ziehen. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 1 Donner-Monster von deinem Friedhof verbannen.
  | it_text      = "Drago del Tuono" + 1 mostro Tuono<br />Deve essere Evocato tramite Fusione, oppure Evocato Specialmente durante un turno in cui l'effetto di un mostro Tuono è stato attivato nella mano, offrendo come Tributo 1 Mostro non-Fusione Effetto Tuono (nel qual caso non utilizzi "Polimerizzazione"). Le carte non possono essere aggiunte dal Main Deck alla mano del tuo avversario eccetto pescandole. Se questa carta sta per essere distrutta in battaglia o dall'effetto di una carta, puoi invece bandire 1 mostro Tuono dal tuo Cimitero.
  | es_text      = "Dragón de Trueno" + 1 monstruo Trueno<br />Debe ser ya sea Invocado por Fusión, o Invocado de Modo Especial, durante el turno que fue activado en la mano un efecto de monstruo Trueno, Sacrificando 1 Monstruo de Efecto Trueno que no sea de Fusión (en cuyo caso no usas "Polimerización"). No se pueden añadir cartas a la mano de tu adversario desde el Deck Principal, excepto robándolas. Si esta carta fuera a ser destruida en batalla o por el efecto de una carta, puedes desterrar 1 monstruo Trueno en tu Cementerio en su lugar.
  | ja_text      = 「サンダー・ドラゴン」＋雷族モンスター<br />このカードは融合召喚及び以下の方法でのみ特殊召喚できる。●雷族モンスターの効果が手札で発動したターン、融合モンスター以外の自分フィールドの雷族の効果モンスター１体をリリースした場合にＥＸデッキから特殊召喚できる。①：このカードがモンスターゾーンに存在する限り、相手はドロー以外の方法でデッキからカードを手札に加える事ができない。②：フィールドのこのカードが戦闘・効果で破壊される場合、代わりに自分の墓地の雷族モンスター１体を除外できる。
  | ko_text      = "썬더 드래곤" ＋ 번개족 몬스터<br />이 카드는 융합 소환 및 이하의 방법으로만 특수 소환할 수 있다. ●번개족 몬스터의 효과가 패에서 발동한 턴에, 융합 몬스터 이외의 자신 필드의 번개족 효과 몬스터 1장을 릴리스했을 경우에 엑스트라 덱에서 특수 소환할 수 있다("융합"은 필요로 하지 않는다). ①: 이 카드가 몬스터 존에 존재하는 한, 상대는 드로우 이외의 방법으로 덱에서 카드를 패에 넣을 수 없다. ②: 이 카드가 전투 / 효과로 파괴될 경우, 대신에 자신 묘지의 번개족 몬스터 1장을 제외할 수 있다.
