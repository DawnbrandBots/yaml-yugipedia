  | text         = ﻿2+ [[Level]] 4 [[Monster Card|monsters]]<br />This card is [[unaffected]] by [[Trap Card|Trap]] [[effect]]s while it has [[Xyz Material]]. You can only use each of the following effects of "Traptrix Allomerus" [[once per turn]].<br />●You can [[detach]] 2 materials from this card; [[Special Summon]] 1 Level 4 [[Insect]] or [[Plant]]-Type monster from your Graveyard.<br />●If an opponent's monster(s) [[leaves the field]] because of your card effect, and is now in the Graveyard or [[banish]]ed (except during the [[Damage Step]]): You can detach 1 material from this card, then [[target]] 1 of them; Special Summon it to your field.
  | fr_text      = 2+ monstres de Niveau 4<br />Non affectée par des effets de Piège tant qu'elle a du Matériel. Vous ne pouvez utiliser chacun des effets suivants de "Allomérus Traptrix" qu'une fois par tour.<br />● Vous pouvez détacher 2 Matériels de cette carte ; Invoquez Spécialement 1 monstre Insecte ou Plante de Niveau 4 depuis votre Cimetière.<br />● Si un ou plusieurs monstres de l'adversaire quittent le Terrain à cause de votre effet de carte, et sont maintenant dans le Cimetière ou bannis (sauf durant la Damage Step) : vous pouvez détacher 1 Matériel de cette carte, puis ciblez-en 1 ; Invoquez-le Spécialement sur votre Terrain.
  | de_text      = 2+ Monster der Stufe 4<br />Diese Karte bleibt von Falleneffekten unberührt, solange sie Material hat. Du kannst jeden der folgenden Effekte von „Fallenstellerin Allomerus“ nur einmal pro Spielzug verwenden.<br />● Du kannst 2 Material von dieser Karte abhängen; beschwöre 1 Insekt- oder Pflanze-Monster der Stufe 4 als Spezialbeschwörung von deinem Friedhof.<br />● Falls ein oder mehr Monster eines Gegners das Spielfeld durch deinen Karteneffekt verlassen und jetzt im Friedhof liegen oder verbannt sind (außer während des Damage Steps): Du kannst 1 Material von dieser Karte abhängen und dann 1 von ihnen wählen; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite.
  | it_text      = 2+ mostri di Livello 4<br />Immune agli effetti delle Trappole mentre ha materiale. Puoi utilizzare ognuno dei seguenti effetti di "Trappolatrice Allomerus" una sola volta per turno.<br />● Puoi staccare 2 materiali da questa carta; Evoca Specialmente 1 mostro Insetto o Pianta di Livello 4 dal tuo Cimitero.<br />● Se uno o più mostri dell'avversario lasciano il Terreno per l'effetto di una tua carta, e ora sono nel Cimitero o banditi (eccetto durante il Damage Step): puoi staccare 1 materiale da questa carta, poi scegliere 1 di essi come bersaglio; Evocalo Specialmente sul tuo Terreno.
  | es_text      = 2+ monstruos de Nivel 4<br />No es afectado por efectos de Trampas mientras tenga material. Sólo puedes usar cada uno de los siguientes efectos de "Atrapadora Allomerus" una vez por turno.<br />● Puedes desacoplar 2 materiales de esta carta; Invoca de Modo Especial, desde tu Cementerio, 1 monstruo Insecto o Planta de Nivel 4.<br />● Si uno o más monstruos del adversario dejan el Campo por efecto de una carta tuya, y ahora están en el Cementerio o desterrados (excepto durante el Damage Step): puedes desacoplar 1 material de esta carta, y después seleccionar 1 de ellos; Invócalo de Modo Especial a tu Campo.
  | ja_text      = レベル４モンスター×２体以上<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：Ｘ素材を持っているこのカードは罠カードの効果を受けない。②：このカードのＸ素材を２つ取り除いて発動できる。自分の墓地から昆虫族・植物族のレベル４モンスター１体を特殊召喚する。③：自分のカードの効果で相手モンスターがフィールドから離れ、墓地へ送られた場合または表側で除外された場合、このカードのＸ素材を１つ取り除き、その内の１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。
  | ko_text      = 레벨 4 몬스터 × 2장 이상<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 엑시즈 소재를 가지고 있는 이 카드는 함정 카드의 효과를 받지 않는다. ②: 이 카드의 엑시즈 소재를 2개 제거하고 발동할 수 있다. 자신 묘지에서 곤충족 / 식물족의 레벨 4 몬스터 1장을 고르고 특수 소환한다. ③: 자신의 카드의 효과로 상대 몬스터가 필드에서 벗어나, 묘지로 보내졌을 경우 또는 제외되었을 경우, 이 카드의 엑시즈 소재를 1개 제거하고, 그 중의 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다.
