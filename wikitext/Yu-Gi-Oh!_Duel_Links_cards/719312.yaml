  | de_text      = Beschwöre 2 „Photonen-Spielmarken“ (Donner/LICHT/Stufe 4/ATK 2000/DEF 0) als Spezialbeschwörung in die Verteidigungsposition. Diese Spielmarken können weder angreifen noch als Synchromaterial verwendet werden. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine anderen Monster beschwören, außer LICHT Monstern.
  | it_text      = Evoca Specialmente 2 "Segna-Fotonico" (Tuono/LUCE/Livello 4/ATK 2000/DEF 0) in Posizione di Difesa. Questi Segna-Mostro non possono attaccare o essere utilizzati come Materiale Synchro. Non puoi Evocare altri mostri nel turno in cui attivi questa carta, eccetto mostri LUCE.
  | es_text      = Invoca de Modo Especial 2 "Ficha Fotónica" (Trueno/LUZ/Nivel 4/ATK 2000/DEF 0) en Posición de Defensa. Estas Fichas no pueden atacar ni ser utilizadas como Material de Sincronía. No puedes Invocar otros monstruos en el turno en el que actives esta carta, excepto monstruos de LUZ.
  | ja_text      = このカードを発動するターン、自分は光属性モンスターしか召喚・反転召喚・特殊召喚できない。①：自分フィールドに「フォトントークン」（雷族・光・星４・攻２０００／守０）２体を守備表示で特殊召喚する。このトークンは攻撃できず、Ｓ素材にもできない。
