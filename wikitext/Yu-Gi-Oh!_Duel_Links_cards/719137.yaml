  | fr_text      = Si cette carte est Invoquée : renvoyez tous les Monstres Xyz "Numéro" sur le Terrain à l'Extra Deck. Aucun joueur ne peut Invoquer Spécialement de Monstres Xyz "Numéro". Non destructible au combat avec un Monstre Xyz. Cette carte n'est pas affectée par les effets de Monstre Xyz.
  | de_text      = Falls diese Karte beschworen wird: Lege alle „Nummer“-Xyz-Monster auf dem Spielfeld ins Extra Deck zurück. Kein Spieler kann „Nummer“-Xyz-Monster als Spezialbeschwörung beschwören. Kann nicht durch Kampf mit einem Xyz-Monster zerstört werden. Diese Karte bleibt von den Effekten von Xyz-Monstern unberührt.
  | it_text      = Se questa carta viene [[Summon|Evocata]]: fai ritornare tutti i [[Xyz Monster|Mostri Xyz]] "[[Number|Numero]]" sul [[Field|Terreno]] nell'[[Extra Deck]]. Nessun giocatore può [[Special Summon|Evocare Specialmente]] Mostri Xyz "Numero". Non può essere [[Destroyed by battle|distrutto in battaglia]] con un Mostro Xyz. Questa carta è immune agli [[Effect|effetti]] dei Mostri Xyz.
  | es_text      = Si esta carta es Invocada: devuelve al Deck Extra todos los Monstruos Xyz "Número" en el Campo. Ningún jugador puede Invocar de Modo Especial Monstruos Xyz "Número". No puede ser destruido en batalla con un Monstruo Xyz. Esta carta no es afectada por los efectos de Monstruos Xyz.
  | ja_text      = ①：このカードが召喚・反転召喚・特殊召喚に成功した場合に発動する。フィールドの「Ｎｏ．」Ｘモンスターを全て持ち主のエクストラデッキに戻す。②：このカードがモンスターゾーンに存在する限り、お互いに「Ｎｏ．」Ｘモンスターを特殊召喚できない。また、このカードはＸモンスターとの戦闘では破壊されず、Ｘモンスターの効果を受けない。
  | ko_text      = ① : 이 카드가 일반 / 반전 소환 / 특수 소환에 성공했을 경우에 발동한다. 필드의 "No." 엑시즈 몬스터를 전부 주인의 엑스트라 덱으로 되돌린다. ② : 이 카드가 몬스터 존에 존재하는 한, 서로 "No." 엑시즈 몬스터를 특수 소환할 수 없다. 또한, 이 카드는 엑시즈 몬스터와의 전투로는 파괴되지 않으며, 엑시즈 몬스터의 효과를 받지 않는다.
