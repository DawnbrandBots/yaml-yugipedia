  | fr_name               = Chat Errant
  | fr_lore               = Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 "Chat Errant" depuis votre main. Tant que cette carte est en Position d'Attaque face recto, votre adversaire ne peut pas cibler de monstres (celui-ci exclu) avec une attaque. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 "Chat Monstrueux" depuis votre main, Deck ou Cimetière.
  | de_name               = Streunerkatze
  | de_lore               = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Streunerkatze“ als Spezialbeschwörung von deiner Hand beschwören. Solange diese Karte in offener Angriffsposition liegt, kann dein Gegner keine Monster als Angriffsziel wählen, außer diesem. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Monsterkatze“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören.
  | it_name               = Gatto Randagio
  | it_lore               = Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 "Gatto Randagio" dalla tua mano. Mentre questa carta è scoperta in Posizione di Attacco, il tuo avversario non può scegliere mostri come bersaglio per un attacco, eccetto questo. Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente 1 "Gatto Mostruoso" dalla tua mano, Deck o Cimitero.
  | pt_name               = Gato Perdido
  | pt_lore               = Quando este card for invocado por Invocação-Normal: Você pode fazer a Invocação-Especial de 1 "Gato Perdido" da sua mão. Enquanto este card estiver em Posição de Ataque com face para cima, os monstros do oponente não poderão alvejar monstros para ataque, exceto este. Quando este card for destruído em batalha e enviado ao Cemitério: Faça a Invocação-Especial de 1 "Gato Monstro" da sua mão, deck ou Cemitério.
  | es_name               = Gato Callejero
  | es_lore               = Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 "Gato Callejero". Mientras esta carta está en Posición de Ataque boca arriba, tu adversario no puede seleccionar monstruos para ataques, excepto a éste. Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Gato Monstruo".
  | ru_name               = Бродячая Кошка
  | ru_romanized_name     = Vrodyachaya Koshka
  | ru_lore               = Когда эта карта вызывается обычным призывом: вы можете совершить особый призыв 1 карты «Бродячая Кошка» из вашей руки. Пока эта карта находится в атакующей позиции лицом вверх, Монстры вашего оппонента не могут выбирать целью атаки каких-либо Монстров, кроме этого. Когда эта карта уничтожается в битве и отправляется на кладбище: вы можете совершить особый призыв 1 карты «Кошка-Монстр» из вашей руки, колоды или с кладбища.
  | ja_lore               = このカードが召喚に成功した時に発動できる。手札から「捨て猫」１体を特殊召喚する。また、このカードがフィールド上に表側攻撃表示で存在する限り、相手は他のモンスターを攻撃対象に選択できない。このカードが戦闘によって破壊され墓地へ送られた時に発動できる。自分の手札・デッキ・墓地から「化け猫」１体を選んで特殊召喚する。
  | ko_name               = 버려진 고양이
  | ko_rr_name            = Beoryeojin Goyang-i
  | ko_lore               = 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패에서 "버려진 고양이" 1장을 특수 소환한다. 또한, 이 카드가 필드 위에 앞면 공격 표시로 존재하는 한, 상대는 다른 몬스터를 공격 대상으로 선택할 수 없다. 이 카드가 전투에 의해 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "버려진 고양이" 1장을 고르고 특수 소환한다.
  | zh_hant_name          = 棄貓
  | zh_hant_lore          = 此卡召喚成功時可發動。從手牌特殊召喚1隻「棄貓」。此外，只要此卡以表側攻擊表示存在於場上，對手不可選擇其他的怪獸作為攻擊對象。此卡因戰鬥被破壞並送入墓地時可發動。從我方手牌、牌組、墓地挑選1隻「妖怪貓」並特殊召喚。
  | zh_hans_name          = 弃猫
  | zh_hans_lore          = 此卡召唤成功时可发动。从手牌特殊召唤1只“弃猫”。此外，只要此卡以表侧攻击表示存在于场上，对手不可选择其他的怪兽作为攻击对象。此卡因战斗被破坏并送入墓地时可发动。从我方手牌、牌组、墓地挑选1只“妖怪猫”并特殊召唤。
