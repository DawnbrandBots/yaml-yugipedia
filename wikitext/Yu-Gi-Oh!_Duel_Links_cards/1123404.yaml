  | fr_text         = 3 monstres de Type Bête Ailée de Niveau 4<br />Cette carte peut attaquer une fois tous les monstres Invoqués Spécialement contrôlés par votre adversaire. Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre face recto Invoqué Spécialement contrôlé par votre adversaire ; cette carte gagne une ATK égale à l'ATK actuelle du monstre.
  | de_text         = 3 Monster vom Typ Geflügeltes Ungeheuer der Stufe 4<br />Diese Karte kann alle als Spezialbeschwörung beschworenen Monster, die dein Gegner kontrolliert, einmal angreifen. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 offenes als Spezialbeschwörung beschworenes Monster wählen, das dein Gegner kontrolliert; diese Karte erhält ATK in Höhe der derzeitigen ATK des Monsters.
  | it_text         = 3 mostri di Tipo Bestia Alata di Livello 4<br />Questa carta può attaccare tutti i mostri Evocati Specialmente controllati dal tuo avversario una volta ciascuno. Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro scoperto Evocato Specialmente controllato dal tuo avversario; questa carta guadagna ATK pari all'ATK attuale di quel bersaglio.
  | pt_text         = 3 monstros do Tipo Besta Alada de Nível 4<br />Este card pode atacar todos os monstros Invocados por Invocação-Especial que seu oponente controla. Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 monstro Invocado por Invocação-Especial com a face para cima que seu oponente controla; este card ganha ATK igual ao ATK atual desse monstro.
  | es_text         = 3 monstruos de Tipo Bestia Alada de Nivel 4<br />Esta carta puede atacar a todos los monstruos Invocados de Modo Especial que controle tu adversario, una vez a cada uno. Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo boca arriba Invocado de Modo Especial que controle tu adversario; esta carta gana ATK igual al ATK en este momento de ese monstruo.
  | ja_text         = 鳥獣族レベル４モンスター×３<br />①：このカードは特殊召喚された相手モンスター全てに１回ずつ攻撃できる。②：１ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドの特殊召喚されたモンスター１体を対象として発動できる。このカードの攻撃力は、対象のモンスターの攻撃力分アップする。
