  | fr_text      = 2 monstres de Niveau 2<br />Cette carte n'est pas affectée par les effets d'autres monstres. Vous pouvez activer les Cartes Piège "Paléozoïque" depuis votre main. Si cette carte a une Carte Piège comme Matériel Xyz : vous pouvez détacher 1 Matériel Xyz de cette carte ; ajoutez 1 Carte Piège "Paléozoïque" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Opabinia Paléozoïque" qu'une fois par tour.
  | de_text      = 2 Monster der Stufe 2<br />Diese Karte bleibt von den Effekten anderer Monster unberührt. Du kannst „Paläozoisch“-Fallenkarten von deiner Hand aktivieren. Falls diese Karte eine Fallenkarte als Xyz-Material hat: Du kannst 1 Xyz-Material von dieser Karte abhängen; füge deiner Hand 1 „Paläozoisch“-Fallenkarte von deinem Deck hinzu. Du kannst diesen Effekt von „Paläozoischer Opabinia“ nur einmal pro Spielzug verwenden.
  | it_text      = 2 mostri di Livello 2<br />Questa carta è immune agli effetti degli altri mostri. Puoi attivare le Carte Trappola "Paleozoica" dalla tua mano. Se questa carta ha una Carta Trappola come Materiale Xyz: puoi staccare 1 Materiale Xyz da questa carta; aggiungi 1 Carta Trappola "Paleozoica" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Opabinia Paleozoica" una sola volta per turno.
  | es_text      = 2 monstruos de Nivel 2<br />Esta carta no es afectada por efectos de otros monstruos. Puedes activar Cartas de Trampa "Paleozoico" desde tu mano. Si esta carta tiene una Carta de Trampa como Material Xyz: puedes desacoplar 1 Material Xyz de esta carta; añade a tu mano 1 Carta de Trampa "Paleozoico" en tu Deck. Sólo puedes usar este efecto de "Opabinia Paleozoico" una vez por turno.
  | ja_text      = レベル２モンスター×２<br />「バージェストマ・オパビニア」の③の効果は１ターンに１度しか使用できない。①：このカードは他のモンスターの効果を受けない。②：このカードがモンスターゾーンに存在する限り、自分は「バージェストマ」罠カードを手札から発動できる。③：このカードが罠カードをＸ素材としている場合、このカードのＸ素材を１つ取り除いて発動できる。デッキから「バージェストマ」罠カード１枚を手札に加える。
  | ko_text      = 레벨 2 몬스터 × 2<br />"버제스토마 오파비니아"의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드는 다른 몬스터의 효과를 받지 않는다. ② : 이 카드가 몬스터 존에 존재하는 한, 자신은 "버제스토마" 함정 카드를 패에서 발동할 수 있다. ③ : 이 카드가 함정 카드를 엑시즈 소재로 하고 있을 경우, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 "버제스토마" 함정 카드 1장을 패에 넣는다.
