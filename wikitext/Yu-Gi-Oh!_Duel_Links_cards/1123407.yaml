  | text                = 1 [[Level]] 4 or lower [[Cyberse]] [[Monster Card|monster]]<br />If this card is [[Link Summon]]ed: You can [[Add a card|add]] 1 "[[Salamangreat Sanctuary (Duel Links)|Salamangreat Sanctuary]]" from your [[Main Deck|Deck]] to your [[hand]]. If a "[[Salamangreat]]" card(s) you [[control]] would be [[destroyed by battle]] or card [[effect]], you can [[banish]] this card from your [[GY]] instead. You can only use each effect of "Salamangreat Balelynx" [[once per turn]].
  | fr_text             = 1 monstre Cyberse de max. Niveau 4<br />Si cette carte est Invoquée par Lien : vous pouvez ajouter 1 "Sanctuaire Salamangrande" depuis votre Deck à votre main. Si une ou plusieurs cartes "Salamangrande" que vous contrôlez vont être détruites au combat ou par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez utiliser chaque effet de "Salamangrande Feulynx" qu'une fois par tour.
  | de_text             = 1 Cyberse-Monster der Stufe 4 oder niedriger<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deiner Hand 1 „Grosalamander-Heiligtum“ von deinem Deck hinzufügen. Falls eine oder mehr „Grosalamander“-Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst jeden Effekt von „Grosalamander Signaluchs“ nur einmal pro Spielzug verwenden.
  | it_text             = 1 mostro Cyberso di Livello 4 o inferiore<br />Se questa carta viene Evocata Link: puoi aggiungere 1 "Santuario Salamagna" dal tuo Deck alla tua mano. Se una o più carte "Salamagna" che controlli stanno per essere distrutte in battaglia o dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero. Puoi utilizzare ogni effetto di "Salamagna Lincepira" una sola volta per turno.
  | pt_text             = 1 monstro Ciberso de Nível 4 ou menos<br />Se este card for Invocado por Invocação-Link: você pode adicionar 1 "Salamagrande Santuário" do seu Deck à sua mão. Se um ou mais cards "Salamagrande" que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode banir este card do seu Cemitério. Você só pode usar cada efeito de "Salamagrande Lincegueira" uma vez por turno.
  | es_text             = 1 monstruo Ciberso de Nivel 4 o menor<br />Si esta carta es Invocada por Enlace: puedes añadir a tu mano 1 "Santuario Salamangrande" en tu Deck. Si una o más cartas "Salamangrande" que controlas fueran a ser destruidas en batalla o por el efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar. Sólo puedes usar cada efecto de "Salamangrande Lincefogata" una vez por turno.
  | ja_text             = レベル４以下のサイバース族モンスター１体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードがＬ召喚した場合に発動できる。デッキから「転生炎獣の聖域」１枚を手札に加える。②：自分フィールドの「サラマングレイト」カードが戦闘・効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  | ko_text             = 레벨 4 이하의 사이버스족 몬스터 1장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 링크 소환했을 경우에 발동할 수 있다. 덱에서 "샐러맨그레이트 성역" 1장을 패에 넣는다. ②: 자신 필드의 "샐러맨그레이트" 카드가 전투 / 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
