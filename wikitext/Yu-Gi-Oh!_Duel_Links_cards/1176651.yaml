  | fr_text      = "Albaz le Déchu" + 1 Monstre Fusion, Synchro, Xyz ou Lien<br />Vous ne pouvez contrôler qu'1 "Miroirjade le Dragon de la Lame de Glace". Une fois par tour (Effet Rapide) : vous pouvez envoyer 1 Monstre Fusion depuis votre Extra Deck au Cimetière qui mentionne "Albaz le Déchu" comme Matériel ; bannissez 1 monstre sur le Terrain, et aussi, cette carte ne peut pas utiliser cet effet le prochain tour. Si cette carte Invoquée par Fusion contrôlée par son propriétaire quitte le Terrain à cause d'une carte de l'adversaire : durant la End Phase de ce tour, vous pouvez détruire tous les monstres contrôlés par votre adversaire.
  | de_text      = „Gefallener von Albaz“ + 1 Fusions-, Synchro-, Xyz- oder Linkmonster<br />Du kannst nur 1 „Spiegeljade der Eisklingen-Drache“ kontrollieren. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Fusionsmonster, das „Gefallener von Albaz“ als Material erwähnt, von deinem Extra Deck auf den Friedhof legen; verbanne 1 Monster vom Spielfeld, zusätzlich kann dieser Effekt dieser Karte im nächsten Spielzug nicht verwendet werden. Falls diese als Fusionsbeschwörung beschworene Karte, die ihr Besitzer kontrolliert, das Spielfeld durch eine Karte eines Gegners verlässt: Du kannst während der End Phase dieses Spielzugs alle Monster zerstören, die dein Gegner kontrolliert.
  | it_text      = "Caduto di Albaz" + 1 Mostro Fusione, Synchro, Xyz o Link<br />Puoi controllare solo 1 "Specchiogiada il Drago Lamaghiaccio". Una volta per turno (Effetto Rapido): puoi mandare dal tuo Extra Deck al Cimitero 1 Mostro Fusione che menziona "Caduto di Albaz" come materiale; bandisci 1 mostro sul Terreno, inoltre questa carta non può utilizzare questo effetto il prossimo turno. Se questa carta Evocata tramite Fusione sotto il controllo del suo proprietario lascia il Terreno per una carta dell'avversario: puoi distruggere tutti i mostri controllati dal tuo avversario durante la End Phase di questo turno.
  | es_text      = "Caído de Albaz" + 1 Monstruo de Fusión, Sincronía, Xyz o Enlace<br />Sólo puedes controlar 1 "Espejade el Dragón Hoja de Hielo". Una vez por turno (Efecto Rápido): puedes mandar al Cementerio 1 Monstruo de Fusión en tu Deck Extra que mencione "Caído de Albaz" como material; destierra 1 monstruo en el Campo, y además esta carta no puede usar este efecto el próximo turno. Si esta carta Invocada por Fusión controlada por su dueño deja el Campo por una carta del adversario: puedes destruir todos los monstruos que controle tu adversario durante la End Phase de este turno.
  | ja_text      = 「アルバスの落胤」＋融合・Ｓ・Ｘ・Ｌモンスター<br />①：「氷剣竜ミラジェイド」は自分フィールドに１枚しか表側表示で存在できない。②：自分・相手ターンに１度、「アルバスの落胤」を融合素材とする融合モンスター１体をＥＸデッキから墓地へ送って発動できる。フィールドのモンスター１体を除外する。次のターン、このカードはこの効果を使用できない。③：融合召喚したこのカードが相手によってフィールドから離れた場合に発動できる。このターンのエンドフェイズに相手フィールドのモンスターを全て破壊する。
  | ko_text      = "알버스의 낙윤" ＋ 융합 / 싱크로 / 엑시즈 / 링크 몬스터<br />①: "빙검룡 미라제이드"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신 / 상대 턴에 1번, "알버스의 낙윤"을 융합 소재로 하는 융합 몬스터 1장을 엑스트라 덱에서 묘지로 보내고 발동할 수 있다. 필드의 몬스터 1장을 제외한다. 다음 턴에, 이 카드는 이 효과를 사용할 수 없다. ③: 융합 소환한 이 카드가 상대에 의해 필드에서 벗어났을 경우에 발동할 수 있다. 이 턴의 엔드 페이즈에, 상대 필드의 몬스터를 전부 파괴한다.
