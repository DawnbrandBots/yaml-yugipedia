  | fr_text      = Vous pouvez bannir cette carte depuis votre Cimetière pour cibler 1 monstre de min. Niveau 3 en Position d'Attaque sur le Terrain ; changez-le en Position de Défense face recto ou face verso. L'effet de "Tête Colossale Chronomal" ne peut être utilisé qu'une fois par tour.
  | de_text      = Du kannst diese Karte von deinem Friedhof verbannen, um 1 Monster der Stufe 3 oder höher in Angriffsposition auf dem Spielfeld zu wählen; ändere es in die offene oder verdeckte Verteidigungsposition. Der Effekt von „Chronomaler Kolosskopf“ kann nur einmal pro Spielzug verwendet werden.
  | it_text      = Puoi bandire questa carta dal tuo Cimitero per scegliere come bersaglio 1 mostro in Posizione di Attacco di Livello 3 o superiore sul Terreno; mettilo coperto oppure scoperto in Posizione di Difesa. L'effetto di "Cronomalia Testa Colossale" può essere utilizzato una sola volta per turno.
  | es_text      = Puedes desterrar esta carta en tu Cementerio para seleccionar 1 monstruo de Nivel 3 o mayor en Posición de Ataque en el Campo; cámbialo a Posición de Defensa boca arriba o boca abajo. El efecto de "Cabeza Colosal Cronómala" sólo puede ser utilizado una vez por turno.
  | ja_text      = 墓地のこのカードをゲームから除外し、フィールド上に攻撃表示で存在するレベル３以上のモンスター１体を選択して発動できる。選択したモンスターを表側守備表示または裏側守備表示にする。「先史遺産コロッサル・ヘッド」の効果は１ターンに１度しか使用できない。
  | ko_text      = 묘지의 이 카드를 게임에서 제외하고, 필드 위에 공격 표시로 존재하는 레벨 3 이상의 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 앞면 수비 표시 또는 뒷면 수비 표시로 한다. "오파츠 코로살 헤드" 의 효과는 1턴에 1번밖에 사용할 수 없다.
