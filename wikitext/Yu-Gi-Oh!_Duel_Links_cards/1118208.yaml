  | text            = ''Baa-dum, baa-dum, baa-dum, baa-dum, baaaaa-dum! The sheep's in the meadow, the cow's in the corn! You can call me "miss", but I'm actually Wooly Wonderland royalty. I'm never sheepish about chowing on paper (even if it happens to be an important letter).''
  | fr_text         = ''Baa-doum, baa-doum, baa-doum, baa-doum, baaaaa-doum ! Le mouton est dans la prairie, la vache est dans le champ de maïs ! Tu peux m'appeler "madame", mais je suis en vérité une des têtes couronnées du troupeau du Pays des Merveilles Laineuses. Je ne tricote pas des gambettes si on me surprend à boulotter du papier (même s'il s'agit d'une lettre importante).''
  | ja_text         = メェメェメロディ♪キャトルメェ～ティメェ～ション！メェ～グちゃんは羊界牧場のプリンセス。美味しい紙や、大事なお手紙を食べると思わず「うんめェ～♪」って声が出ちゃうんだ！
  | translated_text = ''Mememelody♪ Cattle Meetimeetion! Meeeg-chan is the princess of the Sheep World Ranch. When she eats delicious paper or important letters, she can't help but let out a "Not baaaaad~♪"!''
