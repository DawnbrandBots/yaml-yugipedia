  | lore                  = ''The stadium is now open, and our all-star ladies are ready to take you out to the ball game! It's the beginning of a new baseball legend!<br />Presenting: The three navigators of the Power Pro world! That's Paa-chan on the left, bright, energetic, and (usually) dependable. On the right we've got Waa-chan, calm, earnest, and level-headed (usually...). And Namiki is in charge up front with little Chikuwa in her tote bag, helping us cheer everyone on!''
  | ja_lore               = パワプロ界のナビゲーター三人娘。<br />（左）明るく元気で責任感が強いけど、忘れっぽいのが玉に瑕の「パーちゃん」。<br />（右）おしとやかで真面目＆冷静だが、時たま暴走する事もある「ワーちゃん」。<br />（中）鞄がトレードマークで二人の大先輩である「なみき」とその愛犬の「ちくわ」。<br />彼女達に導かれるかの如く踏み入れた球場の中、ついに運命にたどり着く。そして球児達は大きな一歩を踏み出すのだ。――これは全ての始まりであり、大いなる球史である。
