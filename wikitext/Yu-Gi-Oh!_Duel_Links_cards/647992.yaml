  | ko_text      = 자신의 묘지에 같은 이름의 몬스터 카드가 3장 존재할 때에 발동할 수 있다. 그 몬스터 1장을 선택하여 자신 필드 위에 특수 소환하고, 이 카드를 장착한다. 이 카드가 파괴되었을 때, 장착 몬스터를 파괴한다.
