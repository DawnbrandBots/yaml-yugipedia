  | text                = 2 [[Level]] 4 [[Monster Card|monsters]]<br />If this card would be [[destroyed by battle]] or card [[effect]], [[detach]] 1 [[Xyz Material|material]] from it instead. During the [[Battle Phase]], if this card has no materials ([[Quick Effect]]): You can [[Special Summon]] from your [[Extra Deck]], 1 "[[Salamangreat]]" [[Xyz Monster]] using this [[face-up]] card you control as material. (This is treated as an [[Xyz Summon]]. [[Transfer]] its materials to the [[Summon]]ed monster.) You can only use this effect of "Salamangreat Blaze Dragon" [[once per turn]]. If this card is Xyz Summoned using "Salamangreat Blaze Dragon" as material: You can [[destroy]] 1 monster your opponent [[control]]s.
  | fr_text             = 2 monstres de Niveau 4<br />Si cette carte va être détruite au combat ou par un effet de carte, détachez-lui 1 Matériel à la place. Durant la Battle Phase, si cette carte n'a pas de Matériel (Effet Rapide) : vous pouvez Invoquer Spécialement 1 Monstre Xyz "Salamangrande" depuis votre Extra Deck, en utilisant cette carte face recto que vous contrôlez comme Matériel. (Ceci est traité comme une Invocation Xyz. Transférez ses Matériels au monstre Invoqué.) Vous ne pouvez utiliser cet effet de "Salamangrande Dragon de l'Embrasement" qu'une fois par tour. Si cette carte est Invoquée par Xyz en utilisant "Salamangrande Dragon de l'Embrasement" comme Matériel : vous pouvez détruire 1 monstre contrôlé par votre adversaire.
  | de_text             = 2 Monster der Stufe 4<br />Falls diese Karte durch Kampf oder einen Karteneffekt zerstört würde, hänge stattdessen 1 Material von ihr ab. Während der Battle Phase, falls diese Karte kein Material hat (Schnelleffekt): Du kannst 1 „Grosalamander“-Xyz-Monster als Spezialbeschwörung von deinem Extra Deck beschwören, verwende dafür diese offene Karte, die du kontrollierst, als Material. (Dies wird als Xyz-Beschwörung behandelt. Transferiere ihr Material an das beschworene Monster.) Du kannst diesen Effekt von „Grosalamander Lohendrache“ nur einmal pro Spielzug verwenden. Falls diese Karte als Xyz-Beschwörung beschworen wird und „Grosalamander Lohendrache“ als Material dafür verwendet wird: Du kannst 1 Monster zerstören, das dein Gegner kontrolliert.
  | it_text             = 2 mostri di Livello 4<br />Se questa carta sta per essere distrutta in battaglia o dall'effetto di una carta, stacca invece 1 materiale da essa. Durante la Battle Phase, se questa carta non ha materiali (Effetto Rapido): puoi Evocare Specialmente dal tuo Extra Deck, 1 Mostro Xyz "Salamagna" utilizzando questa carta scoperta che controlli come materiale. (Questa viene considerata come un'Evocazione Xyz. Trasferisci i suoi materiali sul mostro Evocato.) Puoi utilizzare questo effetto di "Salamagna Drago Fiamma" una sola volta per turno. Se questa carta viene Evocata Xyz utilizzando "Salamagna Drago Fiamma" come materiale: puoi distruggere 1 mostro controllato dal tuo avversario.
  | pt_text             = 2 monstros de Nível 4<br />Se este card seria destruído em batalha ou por um efeito de card, em vez disso, desassocie 1 matéria dele. Durante a Fase de Batalha, se este card não tiver matérias (Efeito Rápido): você pode Invocar por Invocação-Especial do seu Deck Adicional, 1 Monstro Xyz "Salamagrande" usando este card com a face para cima que você controla como matéria. (Isso é considerado uma Invocação-Xyz. Transfira as matérias dele para o monstro Invocado.) Você só pode usar este efeito de "Salamagrande Dragão de Chamas" uma vez por turno. Se este card for Invocado por Invocação-Xyz usando "Salamagrande Dragão de Chamas" como matéria: você pode destruir 1 monstro que seu oponente controla.
  | es_text             = 2 monstruos de Nivel 4<br />Si esta carta fuera a ser destruida en batalla o por el efecto de una carta, desacopla 1 material de ella en su lugar. Durante la Battle Phase, si esta carta no tiene materiales (Efecto Rápido): puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz "Salamangrande" usando esta carta boca arriba que controlas como material. (Esto se trata como una Invocación Xyz. Transfiere sus materiales al monstruo Invocado). Sólo puedes usar este efecto de "Salamangrande Dragón Ardiente" una vez por turno. Si esta carta es Invocada Xyz usando "Salamangrande Dragón Ardiente" como material: puedes destruir 1 monstruo que controle tu adversario.
  | ja_text             = レベル４モンスター×２<br />このカード名の②の効果は１ターンに１度しか使用できない。①：このカードが戦闘・効果で破壊される場合、代わりにこのカードのＸ素材を１つ取り除く。②：このカードにＸ素材が無い場合、自分・相手のバトルフェイズに発動できる。「サラマングレイト」Ｘモンスター１体を、自分フィールドのこのカードの上に重ねてＸ召喚扱いとしてＥＸデッキから特殊召喚する。③：このカードが「転生炎獣ブレイズ・ドラゴン」を素材としてＸ召喚に成功した場合に発動できる。相手フィールドのモンスター１体を選んで破壊する。
  | ko_text             = 레벨 4 몬스터 × 2<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 전투 / 효과로 파괴될 경우, 대신에 이 카드의 엑시즈 소재를 1개 제거한다. ②: 이 카드에 엑시즈 소재가 없을 경우, 자신 / 상대의 배틀 페이즈에 발동할 수 있다. "샐러맨그레이트" 엑시즈 몬스터 1장을, 자신 필드의 이 카드 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다. ③: 이 카드가 "샐러맨그레이트 브레이즈 드래곤"을 소재로서 엑시즈 소환에 성공했을 경우에 발동할 수 있다. 상대 필드의 몬스터 1장을 고르고 파괴한다.
