  | text         = 2+ [[Level]] 4 [[Monster Card|monsters]]<br />At the end of the [[Battle Phase]], if this card [[destroy]]ed an opponent's monster [[Destroyed by battle|by battle]]: You can [[Special Summon]] from your [[Extra Deck]], 1 [[Rank]] 10 or higher [[Machine]]-Type [[Xyz Monster]] by using this [[face-up]] card you [[control]] as [[Xyz Material|material]]. (This is treated as an [[Xyz Summon]]. [[Transfer]] its materials to the Summoned monster.) You can only use this effect of "Number 27: Dreadnought Dreadnoid" [[once per turn]]. If this face-up card on the [[field]] would be destroyed by [[battle]] or card [[effect]], you can [[detach]] 1 material from this card instead.
  | fr_text      = 2+ monstres de Niveau 4<br />À la fin de la Battle Phase, si cette carte a détruit un monstre de l'adversaire au combat : vous pouvez Invoquer Spécialement 1 Monstre Xyz Machine de min. Rang 10 depuis votre Extra Deck, en utilisant cette carte face recto que vous contrôlez comme Matériel. (Ceci est traité comme Invocation Xyz. Transférez ses Matériels au monstre Invoqué.) Vous ne pouvez utiliser cet effet de "Numéro 27 : Cuirassé Cuiranoid" qu'une fois par tour. Si cette carte face recto sur le Terrain va être détruite au combat ou par un effet de carte, vous pouvez détacher 1 Matériel de cette carte à la place.
  | de_text      = 2+ Monster der Stufe 4<br />Am Ende der Battle Phase, falls diese Karte ein Monster eines Gegners durch Kampf zerstört hat: Du kannst 1 Maschine-Xyz-Monster des Rangs 10 oder höher als Spezialbeschwörung von deinem Extra Deck beschwören, indem du diese offene Karte, die du kontrollierst, als das Material verwendest. (Dies wird als Xyz-Beschwörung behandelt. Transferiere ihr Material an das beschworene Monster.) Du kannst diesen Effekt von „Nummer 27: Kanonenschiff Kanonennoid“ nur einmal pro Spielzug verwenden. Falls diese offene Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 1 Material von dieser Karte abhängen.
  | it_text      = 2+ mostri di Livello 4<br />Alla fine della Battle Phase, se questa carta ha distrutto un mostro dell'avversario in battaglia: puoi Evocare Specialmente dal tuo Extra Deck 1 Mostro Xyz Macchina di Rango 10 o superiore utilizzando questa carta scoperta che controlli come materiale. (Questa viene considerata come un'Evocazione Xyz. Trasferisci i suoi materiali sul mostro Evocato.) Puoi utilizzare questo effetto di "Numero 27: Corazzata Corazzanoid" una sola volta per turno. Se questa carta scoperta sul Terreno sta per essere distrutta in battaglia o dall'effetto di una carta, puoi invece staccare 1 materiale da questa carta.
  | es_text      = 2+ monstruos de Nivel 4<br />Al final de la Battle Phase, si esta carta destruyó un monstruo del adversario en batalla: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz Máquina de Rango 10 o mayor, usando esta carta boca arriba que controlas como material. (Ésta es tratada como una Invocación Xyz. Transfiere sus materiales al monstruo Invocado). Sólo puedes usar este efecto de "Número 27: Acorazanoid Acorazado" una vez por turno. Si esta carta boca arriba en el Campo fuera a ser destruida en batalla o por efecto de una carta, puedes desacoplar de esta carta 1 material en su lugar.
  | ja_text      = レベル４モンスター×２体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードが戦闘で相手モンスターを破壊したバトルフェイズ終了時に発動できる。ランク１０以上の機械族Ｘモンスター１体を、自分フィールドのこのカードの上に重ねてＸ召喚扱いとしてＥＸデッキから特殊召喚する。②：フィールドのこのカードが戦闘・効果で破壊される場合、代わりにこのカードのＸ素材を１つ取り除く事ができる。
  | ko_text      = 레벨 4 몬스터 × 2장 이상<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 전투로 상대 몬스터를 파괴한 배틀 페이즈 종료시에 발동할 수 있다. 랭크 10 이상의 기계족 엑시즈 몬스터 1장을, 자신 필드의 이 카드 위에 겹치고 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환한다. ②: 필드의 이 카드가 전투 / 효과로 파괴될 경우, 대신에 이 카드의 엑시즈 소재를 1개 제거할 수 있다.
