  | text         = This card is [[unaffected]] by the [[effect]]s of "[[Hole (disambiguation)|Hole]]" [[Normal Trap Card]]s. If you [[activate]] a "Hole" Normal Trap Card (except during the [[Damage Step]]): You can [[Add a card|add]] to your [[hand]], or [[Special Summon]], 1 "[[Traptrix]]" [[Monster Card|monster]] from your [[Main Deck|Deck]], except "Traptrix Nepenthes". You can only use this effect of "Traptrix Nepenthes" [[once per turn]].
  | fr_text      = Non affectée par les effets de Pièges Normaux "Trappe". Si vous activez une Carte Piège Normal "Trappe" (sauf durant la Damage Step) : vous pouvez ajouter à votre main ou Invoquer Spécialement 1 monstre "Traptrix" ("Traptrix Nepenthes" exclu) depuis votre Deck. Vous ne pouvez utiliser cet effet de "Traptrix Nepenthes" qu'une fois par tour.
  | de_text      = Bleibt von den Effekten von Normalen „Fallgrube“-Fallen unberührt. Falls du eine Normale „Fallgrube“-Fallenkarte aktivierst (außer während des Damage Steps): Du kannst 1 „Fallenstellerin“-Monster von deinem Deck deiner Hand hinzufügen oder als Spezialbeschwörung beschwören, außer „Fallenstellerin Nepenthes“. Du kannst diesen Effekt von „Fallenstellerin Nepenthes“ nur einmal pro Spielzug verwenden.
  | it_text      = Immune agli effetti delle Trappole Normali "Buco". Se attivi una Carta Trappola Normale "Buco" (eccetto durante il Damage Step): puoi aggiungere alla tua mano, o Evocare Specialmente, 1 mostro "Trappolatrice" dal tuo Deck, eccetto "Trappolatrice Nepenthes". Puoi utilizzare questo effetto di "Trappolatrice Nepenthes" una sola volta per turno.
  | es_text      = No es afectada por los efectos de Trampas Normales "Agujero". Si activas una Carta de Trampa Normal "Agujero" (excepto durante el Damage Step): puedes añadir a tu mano o Invocar de Modo Especial, desde tu Deck, 1 monstruo "Atrapadora", excepto "Atrapadora Nepenthes". Sólo puedes usar este efecto de "Atrapadora Nepenthes" una vez por turno.
  | ja_text      = このカード名の②の効果は１ターンに１度しか使用できない。①：このカードはモンスターゾーンに存在する限り、「ホール」通常罠カード及び「落とし穴」通常罠カードの効果を受けない。②：自分が「ホール」通常罠カードか「落とし穴」通常罠カードを発動した場合に発動できる。デッキから「カズーラの蟲惑魔」以外の「蟲惑魔」モンスター１体を選び、手札に加えるか特殊召喚する。
  | ko_text      = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 몬스터 존에 존재하는 한, "홀" 일반 함정 카드 및 "함정 속으로" 일반 함정 카드의 효과를 받지 않는다. ②: 자신이 "홀" 일반 함정 카드 또는 "함정 속으로" 일반 함정 카드를 발동했을 경우에 발동할 수 있다. 덱에서 "카즈라의 충혹마" 이외의 "충혹마" 몬스터 1장을 고르고, 패에 넣거나 특수 소환한다.
