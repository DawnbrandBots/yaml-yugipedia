  | text         = [[Reveal]] 1 "[[Number]]" [[Xyz Monster]] in your [[Extra Deck]] that has a [[Number 10X|number between "101" and "107" in its name]]; [[Add a card|add]] 1 monster from your [[Main Deck|Deck]] to your [[hand]] with the same [[Type]] or [[Attribute]] as that monster, and the same Level as that monster's [[Rank]], then place 1 card from your hand on top of the Deck, also for the rest of this [[turn]] after this card [[resolve]]s, you cannot [[Special Summon]] from the [[Extra Deck]], except Xyz Monsters. You can only [[activate]] 1 "Seventh Tachyon" per turn.
  | fr_text      = Révélez 1 Monstre Xyz "Numéro" dans votre Extra Deck qui a un numéro entre "101" et "107" dans son nom ; ajoutez 1 monstre depuis votre Deck à votre main du même Type ou Attribut que le monstre, et du même Niveau que le Rang du monstre, puis placez 1 carte depuis votre main au-dessus du Deck, et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Xyz exclus) depuis l'Extra Deck le reste de ce tour après la résolution de cette carte. Vous ne pouvez activer qu'1 "Septième Tachyon" par tour.
  | de_text      = Zeige 1 „Nummer“-Xyz-Monster, das eine Zahl zwischen „101“ und „107“ in seinem Namen hat, in deinem Extra Deck vor; füge deiner Hand 1 Monster mit demselben Typ oder derselben Eigenschaft wie jenes Monster und derselben Stufe wie der Rang jenes Monsters von deinem Deck hinzu, dann lege 1 Karte von deiner Hand aufs Deck, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Xyz-Monstern. Du kannst nur 1 „Siebentes Tachyon“ pro Spielzug aktivieren.
  | it_text      = Rivela 1 Mostro Xyz "Numero" nel tuo Extra Deck che ha un numero tra "101" e "107" nel suo nome; aggiungi dal tuo Deck alla tua mano 1 mostro con lo stesso Tipo o Attributo di quel mostro, e lo stesso Livello del Rango di quel mostro, poi metti 1 carta dalla tua mano in cima al Deck, inoltre per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente dall'Extra Deck, eccetto Mostri Xyz. Puoi attivare solo 1 "Tachionico Settimo" per turno.
  | es_text      = Muestra 1 Monstruo Xyz "Número" en tu Deck Extra que tenga un número entre "101" y "107" en su nombre; añade a tu mano 1 monstruo en tu Deck con el mismo Tipo o Atributo que los de ese monstruo, y el mismo Nivel que el Rango de ese monstruo, y después pon en la parte superior del Deck 1 carta en tu mano y además, por el resto de este turno después de que esta carta se resuelva, no puedes Invocar de Modo Especial desde el Deck Extra, excepto Monstruos Xyz. Sólo puedes activar 1 "Séptima de Taquión" por turno.
  | ja_text      = このカード名のカードは１ターンに１枚しか発動できない。①：ＥＸデッキの「Ｎｏ．１０１」～「Ｎｏ．１０７」のいずれかの「Ｎｏ．」Ｘモンスター１体を相手に見せて発動できる。種族か属性が見せたモンスターと同じで、そのモンスターのランクと同じ数値のレベルを持つモンスター１体をデッキから手札に加える。その後、自分の手札を１枚選んでデッキの一番上に戻す。このカードの発動後、ターン終了時まで自分はＸモンスターしかＥＸデッキから特殊召喚できない。
  | ko_text      = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 엑스트라 덱의 "No.101"~"No.107" 중 어느 "No." 엑시즈 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 종족이나 속성이 보여준 몬스터와 같고, 그 몬스터의 랭크와 같은 수치의 레벨을 가지는 몬스터 1장을 덱에서 패에 넣는다. 그 후, 자신의 패를 1장 고르고 덱 맨 위로 되돌린다. 이 카드의 발동 후, 턴 종료시까지 자신은 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
