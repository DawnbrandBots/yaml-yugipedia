  | text         = This card is unaffected by the [[effect]]s of "[[Hole (disambiguation)|Hole]]" Normal Trap Cards. When this card is [[Normal Summon]]ed: You can [[Add a card|add]] 1 "Hole" Normal Trap Card from your [[Main Deck|Deck]] to your [[hand]]. If this card is [[Special Summon]]ed: [[Target]] 1 [[Spell Card|Spell]]/Trap Card your opponent [[control]]s; [[destroy]] that target.
  | fr_text      = Non affectée par les effets de Pièges Normaux "Trappe". Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 Piège Normal "Trappe" depuis votre Deck à votre main. Si cette carte est Invoquée Spécialement : ciblez 1 Magie/Piège contrôlé par votre adversaire ; détruisez la cible.
  | de_text      = Bleibt von den Effekten von Normalen „Fallgrube“-Fallen unberührt. Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 Normale „Fallgrube“-Falle von deinem Deck hinzufügen. Falls diese Karte als Spezialbeschwörung beschworen wird: Wähle 1 Zauber/Falle, den oder die dein Gegner kontrolliert; zerstöre jenes gewählte Ziel.
  | it_text      = Immune agli effetti delle Trappole Normali "Buco". Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 Trappola Normale "Buco" dal tuo Deck alla tua mano. Se questa carta viene Evocata Specialmente: scegli come bersaglio 1 Magia/Trappola controllata dal tuo avversario; distruggi quel bersaglio.
  | es_text      = No es afectada por los efectos de Trampas Normales "Agujero". Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 Trampa Normal "Agujero" en tu Deck. Si esta carta es Invocada de Modo Especial: selecciona 1 Mágica/Trampa que controle tu adversario; destruye ese objetivo.
  | ja_text      = ①：このカードが召喚した時に発動できる。デッキから「ホール」通常罠カードか「落とし穴」通常罠カード１枚を手札に加える。②：このカードが特殊召喚した場合、相手フィールドの魔法・罠カード１枚を対象として発動する。その相手のカードを破壊する。③：このカードはモンスターゾーンに存在する限り、「ホール」通常罠カード及び「落とし穴」通常罠カードの効果を受けない。
  | ko_text      = ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "홀" 일반 함정 카드 또는 "함정 속으로" 일반 함정 카드 1장을 패에 넣는다. ②: 이 카드가 특수 소환에 성공했을 경우, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동한다. 그 상대의 카드를 파괴한다. ③: 이 카드는 몬스터 존에 존재하는 한, "홀" 일반 함정 카드 및 "함정 속으로" 일반 함정 카드의 효과를 받지 않는다.
