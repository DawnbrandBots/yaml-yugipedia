  | text         = If a "[[Sky Striker Ace]]" [[Monster Card|monster]](s) is [[Normal Summon|Normal]] or [[Special Summon]]ed, except "Sky Striker Ace - Roze" (except during the [[Damage Step]]): You can Special Summon this card from your [[hand]]. If an opponent's monster in the [[Extra Monster Zone]] is [[destroyed by battle]], or [[leaves the field]] because of your card [[effect]], while this card is in your [[Graveyard|GY]]: You can Special Summon this card, then you can [[negate]] the [[effect]]s of 1 [[face-up]] monster your opponent controls, until the end of this [[turn]]. You can only use each effect of "Sky Striker Ace - Roze" [[once per turn]].
  | fr_text      = Si un ou plusieurs monstres "Assaut de l'Air - As" ("Assaut de l'Air - As - Roze" exclu) sont Invoqués Normalement ou Spécialement (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si un monstre de l'adversaire dans la Zone Monstre Extra est détruit au combat, ou quitte le Terrain à cause de votre effet de carte, tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte, puis vous pouvez annuler les effets d'1 monstre face recto contrôlé par votre adversaire, jusqu'à la fin de ce tour. Vous ne pouvez utiliser chaque effet de "Assaut de l'Air - As - Roze" qu'une fois par tour.
  | de_text      = Falls ein oder mehr „Himmelsjäger-Ass“-Monster als Normal- oder Spezialbeschwörung beschworen werden, außer „Himmelsjäger-Ass - Roze“ (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls ein Monster eines Gegners in der Extra-Monsterzone durch Kampf zerstört wird oder das Spielfeld durch deinen Karteneffekt verlässt, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören, dann kannst du die Effekte von 1 offenem Monster, das dein Gegner kontrolliert, bis zum Ende dieses Spielzugs annullieren. Du kannst jeden Effekt von „Himmelsjäger-Ass - Roze“ nur einmal pro Spielzug verwenden.
  | it_text      = Se uno o più mostri "Assaltatrice del Cielo Asso" vengono Evocati Normalmente o Specialmente, eccetto "Assaltatrice del Cielo Asso - Roze" (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se un mostro dell'avversario nella Zona Mostri Extra viene distrutto in battaglia, o lascia il Terreno per l'effetto di una tua carta, mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta, poi puoi annullare gli effetti di 1 mostro scoperto controllato dal tuo avversario, fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Assaltatrice del Cielo Asso - Roze" una sola volta per turno.
  | es_text      = Si uno o más monstruos "Caza del Cielo As" son Invocados de Modo Normal o Especial, excepto "Caza del Cielo As - Roze" (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si un monstruo del adversario en la Zona de Monstruos Extra es destruido en batalla, o deja el Campo por el efecto de una carta tuya, mientras esta carta esté en tu Cementerio: puedes Invocar esta carta de Modo Especial, y después, hasta el final de este turno puedes negar los efectos de 1 monstruo boca arriba que controle tu adversario. Sólo puedes usar cada efecto de "Caza del Cielo As - Roze" una vez por turno.
  | ja_text      = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：「閃刀姫－ロゼ」以外の「閃刀姫」モンスターが召喚・特殊召喚された場合に発動できる。このカードを手札から特殊召喚する。②：このカードが墓地に存在する状態で、ＥＸモンスターゾーンの相手モンスターが戦闘で破壊された場合、または自分のカードの効果でフィールドから離れた場合に発動できる。このカードを特殊召喚する。その後、相手フィールドの表側表示モンスター１体の効果をターン終了時まで無効にできる。
  | ko_text      = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "섬도희－로제" 이외의 "섬도희" 몬스터가 일반 소환 / 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 묘지에 존재하는 상태에서, 엑스트라 몬스터 존의 상대 몬스터가 전투로 파괴되었을 경우, 또는 자신의 카드의 효과로 필드에서 벗어났을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 상대 필드의 앞면 표시 몬스터 1장의 효과를 턴 종료시까지 무효로 할 수 있다.
