  | de_text      = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 2 Material von Monstern abhängst, die du kontrollierst. Wenn diese Karte auf diese Art beschworen wird: Du kannst 2 Fisch-Monster der Stufe 4 in deinem Friedhof wählen; beschwöre jene gewählten Ziele als Spezialbeschwörung in die Verteidigungsposition. Ihre Effekte werden annulliert, sie können weder angreifen noch ihre Kampfpositionen ändern und können nicht als Material für eine Xyz-Beschwörung verwendet werden, außer für die Xyz-Beschwörung eines WASSER Monsters.
  | it_text      = Puoi Evocare Specialmente questa carta (dalla tua mano) staccando 2 materiali da uno o più mostri che controlli. Quando viene Evocata in questo modo: puoi scegliere come bersaglio 2 mostri Pesce di Livello 4 nel tuo Cimitero; Evoca Specialmente quei bersagli in Posizione di Difesa. I loro effetti sono annullati, essi non possono attaccare o cambiare la loro posizione e non possono essere utilizzati come materiali per un'Evocazione Xyz, eccetto che per l'Evocazione Xyz di un mostro ACQUA.
  | es_text      = Puedes Invocar esta carta de Modo Especial (desde tu mano) desacoplando 2 materiales de uno o más monstruos que controles. Cuando es Invocado de esta forma: puedes seleccionar 2 monstruos Pez de Nivel 4 en tu Cementerio; Invoca esos objetivos de Modo Especial en Posición de Defensa. Sus efectos son negados, no pueden atacar o cambiar sus posiciones de batalla, y no pueden ser usados como materiales para una Invocación Xyz, excepto para la Invocación Xyz de un monstruo de AGUA.
  | ja_text      = ①：このカードは自分フィールドのＸ素材を２つ取り除き、手札から特殊召喚できる。②：このカードの①の方法で特殊召喚に成功した時、自分の墓地の魚族・レベル４モンスター２体を対象として発動できる。その魚族モンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターは攻撃できず、効果は無効化され、表示形式の変更もできない。この効果で特殊召喚したモンスターをＸ召喚の素材とする場合、水属性モンスターのＸ召喚にしか使用できない。
  | ko_text      = ①: 이 카드는 자신 필드의 엑시즈 소재를 2개 제거하고, 패에서 특수 소환할 수 있다. ②: 이 카드의 ①의 방법으로 특수 소환에 성공했을 때, 자신 묘지의 어류족 / 레벨 4 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 어류족 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 공격할 수 없으며, 효과는 무효화되고, 표시 형식의 변경도 할 수 없다. 이 효과로 특수 소환한 몬스터를 엑시즈 소환의 소재로 할 경우, 물 속성 몬스터의 엑시즈 소환으로밖에 사용할 수 없다.
