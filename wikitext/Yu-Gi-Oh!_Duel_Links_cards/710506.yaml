  | text         = This card cannot be [[Normal Summon]]ed or [[Normal Set|Set]]. This card cannot be [[Special Summon]]ed except with its own [[effect]] or with "[[Assault Mode Activate (Duel Links)|Assault Mode Activate]]". You can [[Tribute]] this card to [[negate]] the [[activation]] of a Spell Card, Trap Card, or Effect Monster's effect, and [[destroy]] that card. If you negate an effect this way, you can Special Summon this card from your Graveyard during the [[End Phase]]. When this card on the [[field]] is destroyed, you can Special Summon 1 "[[Stardust Dragon (Duel Links)|Stardust Dragon]]" from your Graveyard.
  | fr_text      = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec "Activation Mode Assaut" (ou par son propre effet). Lorsqu'une carte ou un effet est activé (Effet Rapide) : vous pouvez Sacrifier cette carte ; annulez l'activation, et si vous le faites, détruisez-la. Une fois par tour, durant la End Phase, si cet effet a été activé ce tour (et n'a pas été annulé) : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière. Lorsque cette carte sur le Terrain est détruite : vous pouvez cibler 1 "Dragon Poussière d'Étoile" dans votre Cimetière ; Invoquez-le Spécialement.
  | de_text      = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Diese Karte muss mit „Angriffsmodus aktivieren“ (oder durch ihren eigenen Effekt) als Spezialbeschwörung beschworen werden. Wenn eine Karte oder ein Effekt aktiviert wird (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; annulliere die Aktivierung und falls du dies tust, zerstöre sie. Einmal pro Spielzug, während der End Phase, falls dieser Effekt in diesem Spielzug aktiviert (und nicht annulliert) wurde: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören. Wenn diese Karte auf dem Spielfeld zerstört wird: Du kannst 1 „Sternenstaubdrache“ in deinem Friedhof wählen; beschwöre ihn als Spezialbeschwörung.
  | it_text      = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente con "Attivazione Modalità Assalto" (o dal suo stesso effetto). Quando viene attivata una carta o un effetto (Effetto Rapido): puoi offrire come Tributo questa carta; annulla l'attivazione e, se lo fai, distruggila. Una volta per turno, durante la End Phase, se questo effetto è stato attivato in questo turno (e non è stato annullato): puoi Evocare Specialmente questa carta dal tuo Cimitero. Quando questa carta sul Terreno viene distrutta: puoi scegliere come bersaglio 1 "Drago Polvere di Stelle" nel tuo Cimitero; Evocalo Specialmente.
  | es_text      = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial con "Activar Modo de Ataque" (o por su propio efecto). Cuando es activada una carta o efecto (Efecto Rápido): puedes Sacrificar esta carta; niega la activación y, si lo haces, destrúyela. Una vez por turno, durante la End Phase, si este efecto fue activado este turno (y no fue negado): puedes Invocar esta carta de Modo Especial desde tu Cementerio. Cuando esta carta en el Campo es destruida: puedes seleccionar 1 "Dragón de Polvo de Estrellas" en tu Cementerio; Invócalo de Modo Especial.
  | ja_text      = このカードは通常召喚できず、「バスター・モード」の効果（及びこのカードの②の効果）でのみ特殊召喚できる。①：魔法・罠・モンスターの効果が発動した時、このカードをリリースして発動できる。その発動を無効にし破壊する。②：このカードの①の効果を適用したターンのエンドフェイズに発動できる。その効果を発動するためにリリースしたこのカードを墓地から特殊召喚する。③：フィールドのこのカードが破壊された時、自分の墓地の「スターダスト・ドラゴン」１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_text      = 이 카드는 통상 소환할 수 없으며, "버스터 모드"의 효과(및 이 카드의 ②의 효과)로만 특수 소환할 수 있다. ①: 마법 / 함정 / 몬스터의 효과가 발동했을 때, 이 카드를 릴리스하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ②: 이 카드의 ①의 효과를 적용한 턴의 엔드 페이즈에 발동할 수 있다. 그 효과를 발동하기 위해 릴리스한 이 카드를 묘지에서 특수 소환한다. ③: 필드의 이 카드가 파괴되었을 때, 자신 묘지의 "스타더스트 드래곤" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
