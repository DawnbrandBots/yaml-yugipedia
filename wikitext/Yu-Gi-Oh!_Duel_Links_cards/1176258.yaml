  | text         = 4+ [[Effect Monster]]s<br />You can also use 1 [[Monster Card|monster]] your opponent [[control]]s as [[material]] to [[Link Summon]] this card. If this card is Link Summoned: You can [[negate]] the [[effect]]s of all [[face-up]] monsters your opponent currently controls. This Link Summoned card is [[unaffected]] by your opponent's [[activate]]d effects, unless they [[target]] this card. [[Once per turn]], when your opponent activates a card or effect that [[Special Summon]]s a monster(s) from the [[Graveyard|GY]] ([[Quick Effect]]): You can [[negate]] the activation.
  | fr_text      = 4+ Monstres à Effet<br />Vous pouvez aussi utiliser 1 monstre contrôlé par votre adversaire comme Matériel pour Invoquer par Lien cette carte. Si cette carte est Invoquée par Lien : vous pouvez annuler les effets de tous les monstres face recto actuellement contrôlés par votre adversaire. Cette carte Invoquée par Lien n'est pas affectée par des effets activés de votre adversaire, sauf s'il cible cette carte. Une fois par tour, lorsque votre adversaire active une carte ou un effet qui Invoque Spécialement un ou plusieurs monstres depuis le Cimetière (Effet Rapide) : vous pouvez annuler l'activation.
  | de_text      = 4+ Effektmonster<br />Du kannst auch 1 Monster, das dein Gegner kontrolliert, als Material verwenden, um diese Karte als Linkbeschwörung zu beschwören. Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst die Effekte aller offenen Monster annullieren, die dein Gegner derzeit kontrolliert. Diese als Linkbeschwörung beschworene Karte bleibt von aktivierten Effekten deines Gegners unberührt, es sei denn, sie wählen diese Karte als Ziel. Einmal pro Spielzug, wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der ein oder mehr Monster als Spezialbeschwörung vom Friedhof beschwört (Schnelleffekt): Du kannst die Aktivierung annullieren.
  | it_text      = 4+ Mostri con Effetto<br />Puoi utilizzare anche 1 mostro controllato dal tuo avversario come materiale per Evocare Link questa carta. Se questa carta viene Evocata Link: puoi annullare gli effetti di tutti i mostri scoperti attualmente controllati dal tuo avversario. Questa carta Evocata Link è immune agli effetti attivati del tuo avversario, a meno che non scelgano come bersaglio questa carta. Una volta per turno, quando il tuo avversario attiva una carta o un effetto che Evoca Specialmente uno o più mostri dal Cimitero (Effetto Rapido): puoi annullare l'attivazione.
  | es_text      = 4+ Monstruos de Efecto<br />También puedes usar 1 monstruo que controle tu adversario como material para Invocar esta carta por Enlace. Si esta carta es Invocada por Enlace: puedes negar los efectos de todos los monstruos boca arriba que controle tu adversario en este momento. Esta carta Invocada por Enlace no es afectada por los efectos activados de tu adversario, a menos que seleccionen esta carta. Una vez por turno, cuando tu adversario active una carta o efecto que Invoque de Modo Especial uno o más monstruos desde el Cementerio (Efecto Rápido): puedes negar la activación.
  | ja_text      = 効果モンスター４体以上<br />このカードをＬ召喚する場合、相手フィールドのモンスター１体もＬ素材にできる。①：このカードがＬ召喚した場合に発動できる。相手フィールドの全ての表側表示モンスターの効果は無効化される。②：Ｌ召喚したこのカードは、このカードを対象とする効果以外の相手が発動した効果を受けない。③：１ターンに１度、墓地からモンスターを特殊召喚する効果を含む、魔法・罠・モンスターの効果を相手が発動した時に発動できる。その発動を無効にする。
  | ko_text      = 효과 몬스터 4장 이상<br />이 카드를 링크 소환할 경우, 상대 필드의 몬스터도 1장까지 링크 소재로 할 수 있다. ①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 상대 필드의 모든 앞면 표시 몬스터의 효과는 무효화된다. ②: 링크 소환한 이 카드는 이 카드를 대상으로 하는 효과 이외의 상대의 발동한 효과를 받지 않는다. ③: 1턴에 1번, 묘지에서 몬스터를 특수 소환하는 효과를 포함하는, 마법 / 함정 / 몬스터의 효과를 상대가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 한다.
