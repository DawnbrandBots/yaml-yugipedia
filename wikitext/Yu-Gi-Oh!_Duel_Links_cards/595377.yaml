  | lore                  = This card can be used to [[Ritual Summon]] any "[[Nephthys]]" [[Ritual Monster]]. You must also [[Tribute]] monsters from your [[hand]] or [[field]] whose total [[Level]]s equal or exceed the Level of the Ritual Monster you Ritual Summon. Then, if you Tributed "[[Devotee of Nephthys (Duel Links)|Devotee of Nephthys]]" or "[[Cerulean Sacred Phoenix of Nephthys (Duel Links)|Cerulean Sacred Phoenix of Nephthys]]", you can [[destroy]] 1 card on the [[field]].
  | ja_lore               = 「ネフティス」儀式モンスターの降臨に必要。①：レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から「ネフティス」儀式モンスター１体を儀式召喚する。「ネフティスの祀り手」または「ネフティスの蒼凰神」をリリースして儀式召喚した場合には、さらにフィールドのカード１枚を選んで破壊できる。
