  | es_text      = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Cualquier monstruo mandado al Cementerio desde la mano o el Deck Principal es desterrado en su lugar. Cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo (Efecto Rápido): puedes Sacrificar esta carta; niega la activación y, si lo haces, destruye esa carta. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 Monstruo de Ritual o 1 Mágica de Ritual en tu Deck.
