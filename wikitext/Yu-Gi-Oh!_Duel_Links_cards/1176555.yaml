  | text         = If this card is [[Normal Summon|Normal]] or [[Special Summon]]ed: You can [[send]] the top 3 cards of your [[Main Deck|Deck]] to the [[GY]]. At the start of the [[Battle Phase]]: You can [[return]] this card to the [[hand]], and if you do, Special Summon 1 [[Level]] 7 "[[Dragonmaid]]" [[Monster Card|monster]] from your hand or GY. You can only use each [[effect]] of "Laundry Dragonmaid" [[once per turn]].
  | fr_text      = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer les 3 cartes du dessus de votre Deck au Cimetière. Au début de la Battle Phase : vous pouvez renvoyer cette carte à la main, et si vous le faites, Invoquez Spécialement 1 monstre "Dragonirène" de Niveau 7 depuis votre main ou Cimetière. Vous ne pouvez utiliser chaque effet de "Linge Dragonirène" qu'une fois par tour.
  | de_text      = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst die obersten 3 Karten deines Decks auf den Friedhof legen. Am Beginn der Battle Phase: Du kannst diese Karte auf die Hand zurückgeben und falls du dies tust, beschwöre 1 „Drachenmädchen“-Monster der Stufe 7 als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Du kannst jeden Effekt von „Wäsche-Drachenmädchen“ nur einmal pro Spielzug verwenden.
  | it_text      = Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare le prime 3 carte del tuo Deck al Cimitero. All'inizio della Battle Phase: puoi far ritornare questa carta nella mano e, se lo fai, Evoca Specialmente 1 mostro "Dragonzella" di Livello 7 dalla tua mano o Cimitero. Puoi utilizzare ogni effetto di "Dragonzella Bucato" una sola volta per turno.
  | es_text      = Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio las 3 cartas de la parte superior de tu Deck. Al comienzo de la Battle Phase: puedes devolver esta carta a la mano y, si lo haces, Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Dragoncella" de Nivel 7. Sólo puedes usar cada efecto de "Dragoncella Lavandera" una vez por turno.
  | ja_text      = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚した場合に発動できる。自分のデッキの上からカードを３枚墓地へ送る。②：自分・相手のバトルフェイズ開始時に発動できる。フィールドのこのカードを手札に戻し、自分の手札・墓地からレベル７の「ドラゴンメイド」モンスター１体を特殊召喚する。
  | ko_text      = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 자신의 덱 위에서 카드를 3장 묘지로 보낸다. ②: 자신 / 상대의 배틀 페이즈 개시시에 발동할 수 있다. 필드의 이 카드를 패로 되돌리고, 자신의 패 / 묘지에서 레벨 7 의 "드래곤메이드" 몬스터 1장을 특수 소환한다.
