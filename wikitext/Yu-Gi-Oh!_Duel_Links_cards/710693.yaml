  | ja_text      = レベル４「マドルチェ」モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分・相手ターンに、このカードのＸ素材を１つ取り除き、フィールドの「マドルチェ」モンスター１体を対象として発動できる。このターン、その表側表示モンスターは自身以外のモンスターの効果を受けない。②：このカードがモンスターゾーンに存在する状態で、「マドルチェ」カードが自分の墓地へ送られた場合に発動できる。自分・相手の墓地のカードを合計２枚までデッキに戻す。
