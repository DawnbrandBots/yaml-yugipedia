  | it_text      = 2 mostri "Magidolce" di Livello 4<br />(Effetto Rapido): puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro "Magidolce" sul Terreno; in questo turno, quel mostro scoperto è immune agli effetti dei mostri, eccetto i suoi stessi. Se una carta "Magidolce" viene mandata al tuo Cimitero mentre questa carta è sul Terreno (eccetto durante il Damage Step): puoi mischiare fino a 2 carte dai Cimiteri nei Deck. Puoi utilizzare ogni effetto di "Magidolce Insegnante Sufflocchiali" una sola volta per turno.
