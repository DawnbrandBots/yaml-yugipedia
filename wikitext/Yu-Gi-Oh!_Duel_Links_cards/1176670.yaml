  | text         = You can [[Tribute]] 1 [[EARTH]] [[Machine]] [[Monster Card|monster]]; [[Special Summon]] this card from your [[hand]] in [[Defense Position]]. You can [[banish]] 1 Machine monster from your [[GY]]; [[Add a card|add]] 1 "[[Outrigger Extension]]" from your [[Main Deck|Deck]] to your hand. You can only use each [[effect]] of "Infinitrack Crab Crane" [[once per turn]].
  | fr_text      = Vous pouvez Sacrifier 1 monstre TERRE Machine ; Invoquez Spécialement cette carte depuis votre main en Position de Défense. Vous pouvez bannir 1 monstre Machine depuis votre Cimetière ; ajoutez 1 "Extension Stabilisateur" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Grue-Crabe Chenillinfini" qu'une fois par tour.
  | de_text      = Du kannst 1 ERDE Maschine-Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition. Du kannst 1 Maschine-Monster von deinem Friedhof verbannen; füge deiner Hand 1 „Ausleger-Erweiterung“ von deinem Deck hinzu. Du kannst jeden Effekt von „Endloskette Greiferkran“ nur einmal pro Spielzug verwenden.
  | it_text      = Puoi offrire come Tributo 1 mostro TERRA Macchina; Evoca Specialmente questa carta dalla tua mano in Posizione di Difesa. Puoi bandire 1 mostro Macchina dal tuo Cimitero; aggiungi 1 "Estensioni Bilanciere" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Gru Granchio Infinicingoli" una sola volta per turno.
  | es_text      = Puedes Sacrificar 1 monstruo Máquina de TIERRA; Invoca esta carta de Modo Especial, desde tu mano, en Posición de Defensa. Puedes desterrar 1 monstruo Máquina en tu Cementerio; añade a tu mano 1 "Extensión de Soporte" en tu Deck. Sólo puedes usar cada efecto de "Infinitrack Grúa Sobre Cadenas" una vez por turno.
  | ja_text      = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分フィールドの機械族・地属性モンスター１体をリリースして発動できる。このカードを手札から守備表示で特殊召喚する。②：自分の墓地から機械族モンスター１体を除外して発動できる。デッキから「超接地展開」１枚を手札に加える。
  | ko_text      = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 기계족 / 땅 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. ②: 자신 묘지에서 기계족 몬스터 1장을 제외하고 발동할 수 있다. 덱에서 "아우트리거 익스팬드" 1장을 패에 넣는다.
