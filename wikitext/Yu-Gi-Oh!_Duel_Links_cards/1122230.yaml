  | text            = ''A [[Kanan the Swordmistress (Duel Links Rush Duel)|swordswoman]] who leads the vanguard in the entertainment district. Even in full makeup, she always carries her sword and shield. Friends with [[Bubbly Elf (Duel Links)|Bubbly Elf]].''
  | fr_text         = ''Une bretteuse qui est toujours en première ligne dans le quartier des plaisirs. Même maquillée des pieds à la tête, elle ne se sépare jamais de son épée et de son bouclier. Elle est amie avec l'Elfe Pétillante.''
  | de_text         = ''Eine Schwertkämpferin, die die Vorhut im Unterhaltungsviertel anführt. Selbst wenn sie komplett geschminkt ist, trägt sie ihr Schwert und ihren Schild bei sich. Ist mit der Übersprudelnden Elfe befreundet.''
  | it_text         = ''Una spadaccina che conduce l'avanguardia nel distretto dell'intrattenimento. Anche quando è completamente truccata, porta con sé spada e scudo. Amica dell'Elfa Spumeggiante.''
  | es_text         = ''Una espadachina que lidera la vanguardia en el barrio de ocio. Aunque vaya maquillada a tope, siempre lleva encima su espada y escudo. Es amiga del Duende Burby.''
  | ja_text         = 不夜城を主戦場とする女戦士。ガングロになっても剣と盾は手放せなかった。バブリー・エルフはズッ友。
  | ko_text         = 불야성을 주 무대로 싸우는 여전사. 구릿빛 화장을 해도 검과 방패는 놓을 수 없었다. 버블리 엘프와는 영원한 우정을 맹세했다.
