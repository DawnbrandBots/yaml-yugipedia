  | text         = After activation, put this card [[face-up]] in your [[Main Deck|Deck]] and shuffle it. When you [[Draw a card|draw]] this card, send it to the Graveyard and add 1 card in your Graveyard (except this card) to your [[hand]].
  | fr_text      = Mélangez face recto cette carte dans votre Deck. Si vous piochez cette carte face recto qui a été ajoutée au Deck par cet effet : envoyez-la au Cimetière, puis ciblez 1 carte dans votre Cimetière (cette carte exclue) ; ajoutez la cible à votre main.
  | de_text      = Mische diese Karte offen in dein Deck. Falls du diese offene Karte ziehst, die dem Deck durch diesen Effekt hinzugefügt wurde: Lege sie auf den Friedhof, dann wähle 1 Karte in deinem Friedhof, außer dieser Karte; füge das gewählte Ziel deiner Hand hinzu.
  | it_text      = Mischia questa carta scoperta nel tuo Deck. Se peschi questa carta scoperta che è stata aggiunta al Deck da questo effetto: mandala al Cimitero, poi scegli come bersaglio 1 carta nel tuo Cimitero, eccetto questa carta; aggiungi quel bersaglio alla tua mano.
  | es_text      = Baraja esta carta a tu Deck, boca arriba. Si robas esta carta boca arriba que fuera añadida al Deck por este efecto: mándala al Cementerio, y después selecciona 1 carta en tu Cementerio, excepto esta carta; añade ese objetivo a tu mano.
  | ja_text      = このカードは発動後、墓地へ送らずに表向きで自分のデッキに加えてシャッフルする。この効果でデッキに加えたこのカードをドローした時、このカードを墓地へ送り、このカード以外の自分の墓地に存在するカード１枚を選択して手札に加える。
  | ko_text      = 발동 후, 이 카드를 자신의 덱에 앞면으로 섞어서 셔플한다. 그 카드를 드로우했을 때, 그것을 묘지로 보내고, 자신의 묘지에서 이 카드 이외의 다른 카드 1장을 선택하여 패에 넣는다.
