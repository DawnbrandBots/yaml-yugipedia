  | text         = 2 [[Dragon]] [[Monster Card|monsters]]<br />Once per opponent's [[turn]], if this card is in the [[Extra Monster Zone]] ([[Quick Effect]]): You can [[Tribute]] 1 monster from your [[hand]] or [[field]]; [[return]] 1 [[face-up]] card on the field to the hand. If this card is Tributed: [[Special Summon]] 1 Dragon monster from your hand or [[Main Deck|Deck]], and make its [[ATK]]/[[DEF]] 0. You can only use this [[effect]] of "Hieratic Seal of the Heavenly Spheres" [[once per turn]].
  | fr_text      = 2 monstres Dragon<br />Une fois par tour de l'adversaire, si cette carte est dans la Zone Monstre Extra (Effet Rapide) : vous pouvez Sacrifier 1 monstre depuis votre main ou Terrain ; renvoyez 1 carte face recto sur le Terrain à la main. Si cette carte est Sacrifiée : Invoquez Spécialement 1 monstre Dragon depuis votre main ou Deck, et faites devenir 0 son ATK/DEF. Vous ne pouvez utiliser cet effet de "Sceau Hiératique des Sphères Divines" qu'une fois par tour.
  | de_text      = 2 Drache-Monster<br />Einmal pro Spielzug des Gegners, falls diese Karte in der Extra-Monsterzone liegt (Schnelleffekt): Du kannst 1 Monster von deiner Hand oder Spielfeldseite als Tribut anbieten; gib 1 offene Karte vom Spielfeld auf die Hand zurück. Falls diese Karte als Tribut angeboten wird: Beschwöre 1 Drache-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck und seine ATK/DEF werden zu 0. Du kannst diesen Effekt von „Priesterliches Siegel der Himmlischen Sphären“ nur einmal pro Spielzug verwenden.
  | it_text      = 2 mostri Drago<br />Una volta per turno dell'avversario, se questa carta è nella Zona Mostri Extra (Effetto Rapido): puoi offrire come Tributo 1 mostro dalla tua mano o Terreno; fai ritornare nella mano 1 carta scoperta sul Terreno. Se questa carta viene offerta come Tributo: Evoca Specialmente 1 mostro Drago dalla tua mano o Deck e fai diventare 0 i suoi ATK/DEF. Puoi utilizzare questo effetto di "Sigillo Ieratico delle Sfere Celesti" una sola volta per turno.
  | es_text      = 2 monstruos Dragón<br />Una vez por turno del adversario, si esta carta está en la Zona de Monstruos Extra (Efecto Rápido): puedes Sacrificar 1 monstruo en tu mano o Campo; devuelve a la mano 1 carta boca arriba en el Campo. Si esta carta es Sacrificada: Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo Dragón, y haz que su ATK/DEF sean 0. Sólo puedes usar este efecto de "Sello Hierático de las Esferas Celestiales" una vez por turno.
  | ja_text      = ドラゴン族モンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。①：相手ターンに１度、このカードがＥＸモンスターゾーンに存在する場合、自分の手札・フィールドのモンスター１体をリリースして発動できる。フィールドの表側表示カード１枚を手札に戻す。②：このカードがリリースされた場合に発動する。手札・デッキからドラゴン族モンスター１体を、攻撃力・守備力を０にして特殊召喚する。
  | ko_text      = 드래곤족 몬스터 2장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 턴에 1번, 이 카드가 엑스트라 몬스터 존에 존재할 경우, 자신의 패 / 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 필드의 앞면 표시 카드 1장을 패로 되돌린다. ②: 이 카드가 릴리스되었을 경우에 발동한다. 패 / 덱에서 드래곤족 몬스터 1장을, 공격력 / 수비력을 0 으로 하고 특수 소환한다.
