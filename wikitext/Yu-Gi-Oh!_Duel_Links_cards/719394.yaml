  | text         = During your [[Main Phase]], if this card was [[Normal Summon|Normal]] or [[Special Summon]]ed this [[turn]]: You can [[send]] 1 "[[Raidraptor]]" card from your [[Deck]] to the [[Graveyard|GY]]. At the end of the [[Battle Phase]], if this card [[destroy]]ed an opponent's [[Monster Card|monster]] [[by battle]] this turn: You can [[Add a card|add]] 1 "[[Rank-Up-Magic]]" [[Quick-Play Spell Card|Quick-Play Spell]] from your Deck to your [[hand]], also you cannot Special Summon monsters for the rest of this turn, except "Raidraptor" monsters. You can only use each [[effect]] of "Raidraptor - Tribute Lanius" [[once per turn]].
  | fr_text      = Durant votre Main Phase, si cette carte a été Invoquée Normalement ou Spécialement ce tour : vous pouvez envoyer 1 carte "Raidraptor" depuis votre Deck au Cimetière. Durant votre Main Phase 2, si cette carte a détruit un monstre de l'adversaire au combat ce tour : vous pouvez ajouter 1 Magie Jeu-Rapide "Magie-Rang-Plus" depuis votre Deck à votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Raidraptor" exclus) le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Raidraptor - Sosie Pie-Grièche" qu'une fois par tour.
  | de_text      = Während deiner Main Phase, falls diese Karte in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurde: Du kannst 1 „Überfallraptor“-Karte von deinem Deck auf den Friedhof legen. Während deiner Main Phase 2, falls diese Karte in diesem Spielzug ein Monster eines Gegners durch Kampf zerstört hat: Du kannst deiner Hand 1 „Rangsteigerungszauber“-Schnellzauber von deinem Deck hinzufügen, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Überfallraptor“-Monstern. Du kannst jeden Effekt von „Überfallraptor - Tributlanius“ nur einmal pro Spielzug verwenden.
  | it_text      = Durante la tua Main Phase, se questa carta è stata Evocata Normalmente o Specialmente in questo turno: puoi mandare 1 carta "Raidraptor" dal tuo Deck al Cimitero. Durante la tua Main Phase 2, se questa carta ha distrutto un mostro dell'avversario in battaglia in questo turno: puoi aggiungere 1 Magia Rapida "Alza-Rango-Magico" dal tuo Deck alla tua mano, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "Raidraptor". Puoi utilizzare ogni effetto di "Raidraptor - Lanius Tributo" una sola volta per turno.
  | es_text      = Durante tu Main Phase, si esta carta fue Invocada de Modo Normal o Especial este turno: puedes mandar al Cementerio 1 carta "Asaltorrapaz" en tu Deck. Durante tu Main Phase 2, si esta carta destruyó un monstruo del adversario en batalla este turno: puedes añadir a tu mano 1 Mágica de Juego Rápido "Magia de Subida de Rango" en tu Deck, y además no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos "Asaltorrapaz". Sólo puedes usar cada efecto de "Asaltorrapaz - Lanius Tributo" una vez por turno.
  | ja_text      = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚したターンの自分メインフェイズに発動できる。デッキから「ＲＲ」カード１枚を墓地へ送る。②：このカードが戦闘で相手モンスターを破壊したターンの自分メインフェイズ２に発動できる。デッキから「ＲＵＭ」速攻魔法カード１枚を手札に加える。この効果の発動後、ターン終了時まで自分は「ＲＲ」モンスターしか特殊召喚できない。
  | ko_text      = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공한 턴의 자신 메인 페이즈에 발동할 수 있다. 덱에서 "RR(레이드 랩터즈)" 카드 1장을 묘지로 보낸다. ②: 이 카드가 전투로 상대 몬스터를 파괴한 턴의 자신 메인 페이즈 2 에 발동할 수 있다. 덱에서 "RUM(랭크 업 매직)" 속공 마법 카드 1장을 패에 넣는다. 이 효과의 발동 후, 턴 종료시까지 자신은 "RR(레이드 랩터즈)" 몬스터밖에 특수 소환할 수 없다.
