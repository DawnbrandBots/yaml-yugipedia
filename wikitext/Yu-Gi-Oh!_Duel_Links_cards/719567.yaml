  | text         = You can [[Ritual Summon]] this card with "[[Shinobird's Calling (Duel Links)|Shinobird's Calling]]". Must be Ritual Summoned, and cannot be [[Special Summon]]ed by other ways. If this card is Ritual Summoned: You can [[return]] up to 3 [[Monster Card|monsters]] your opponent [[control]]s to the [[hand]], then you can Special Summon 1 [[Level]] 4 or lower [[Spirit monster]] from your hand, [[Ignoring the Summoning conditions|ignoring its Summoning conditions]]. [[Once per turn]], during the [[End Phase]], if this card was Special Summoned this turn: Return it to the hand, and if you do, Special Summon 2 "[[Shinobird Token (Duel Links)|Shinobird Token]]s" ([[Winged Beast]]-[[Type]]/[[WIND]]/Level 4/[[ATK]] 1500/[[DEF]] 1500).
  | fr_text      = Vous pouvez Invoquer Rituellement cette carte avec "Appel Shinobiseau". Uniquement Invocable Rituellement et non Invocable Spécialement autrement. Si cette carte est Invoquée Rituellement : vous pouvez renvoyer max. 3 monstres contrôlés par votre adversaire à la main, puis vous pouvez Invoquer Spécialement 1 monstre Spirit de max. Niveau 4 depuis votre main, en ignorant ses conditions d'Invocation. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Spécialement ce tour : renvoyez-la à la main, et si vous le faites, Invoquez Spécialement 2 "Jeton Shinobiseau" (Type Bête Ailée/VENT/Niveau 4/ATK 1500/DEF 1500).
  | de_text      = Du kannst diese Karte mit „Ruf des Shinobivogels“ als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Falls diese Karte als Ritualbeschwörung beschworen wird: Du kannst bis zu 3 Monster, die dein Gegner kontrolliert, auf die Hand zurückgeben, dann kannst du 1 Spirit-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören, ungeachtet seiner Beschwörungsbedingungen. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Spezialbeschwörung beschworen wurde: Gib sie auf die Hand zurück und falls du dies tust, beschwöre 2 „Shinobivogel-Spielmarken“ (Typ Geflügeltes Ungeheuer/WIND/Stufe 4/ATK 1500/DEF 1500) als Spezialbeschwörung.
  | it_text      = Puoi Evocare tramite Rituale questa carta con "Richiamo dello Shinobird". Deve essere Evocato tramite Rituale, e non può essere Evocato Specialmente in altri modi. Se questa carta viene Evocata tramite Rituale: puoi far ritornare fino a 3 mostri controllati dal tuo avversario nella mano, poi puoi Evocare Specialmente 1 mostro Spirito di Livello 4 o inferiore dalla tua mano, ignorando le sue condizioni di Evocazione. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Specialmente in questo turno: falla ritornare nella mano e, se lo fai, Evoca Specialmente 2 "Segna-Shinobird" (Tipo Bestia Alata/VENTO/Livello 4/ATK 1500/DEF 1500).
  | es_text      = Puedes Invocar esta carta por Ritual con "Llamado del Shinobird". Debe ser Invocada por Ritual, y no puede ser Invocada de Modo Especial de otra forma. Si esta carta es Invocada por Ritual: puedes devolver a la mano hasta 3 monstruos que controle tu adversario, y después puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Spirit de Nivel 4 o menor, ignorando sus condiciones de Invocación. Una vez por turno, durante la End Phase, si este turno esta carta fue Invocada de Modo Especial: devuélvela a la mano y, si lo haces, Invoca de Modo Especial 2 "Fichas Shinobird" (Tipo Bestia Alada/VIENTO/Nivel 4/ATK 1500/DEF 1500).
  | ja_text      = 「霊魂の降神」により降臨。このカードは儀式召喚でしか特殊召喚できない。①：このカードが儀式召喚に成功した場合に発動できる。相手フィールドのモンスターを３体まで選んで持ち主の手札に戻す。その後、手札からレベル４以下のスピリットモンスター１体を召喚条件を無視して特殊召喚できる。②：このカードが特殊召喚したターンのエンドフェイズに発動する。このカードを持ち主の手札に戻し、自分フィールドに「霊魂鳥トークン」（鳥獣族・風・星４・攻／守１５００）２体を特殊召喚する。
  | ko_text      = "에스프릿 콜링"에 의해 의식 소환. 이 카드는 의식 소환으로밖에 특수 소환할 수 없다. ①: 이 카드가 의식 소환에 성공했을 경우에 발동할 수 있다. 상대 필드의 몬스터를 3장까지 고르고 주인의 패로 되돌린다. 그 후, 패에서 레벨 4 이하의 스피릿 몬스터 1장을 소환 조건을 무시하고 특수 소환할 수 있다. ②: 이 카드가 특수 소환한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌리고, 자신 필드에 "에스프릿 버드 토큰"(비행야수족 / 바람 / 레벨 4 / 공 1500 / 수 1500) 2장을 특수 소환한다.
