  | text         = If this card in your [[possess]]ion is [[destroy]]ed by an opponent's card and [[sent]] to your Graveyard: [[Shuffle]] this card into the [[Main Deck|Deck]]. You can only use each of the following [[effect]]s of "[[Madolche]] Petingcessoeur" [[once per turn]].<br />●If you have no [[Monster Card|monsters]] in your Graveyard: You can [[Special Summon]] this card from your [[hand]].<br />●If this card is Special Summoned: You can Special Summon 1 "Madolche" monster from your hand or Deck, except "Madolche Petingcessoeur", and if you do, reduce its [[Level]] by 1, also you cannot Special Summon monsters for the rest of this turn, except "Madolche" monsters.
  | fr_text      = Si cette carte en votre possession est détruite par une carte de l'adversaire et envoyée à votre Cimetière : mélangez cette carte dans le Deck. Vous ne pouvez utiliser chacun des effets suivants de "Petingcessœur Magidolce" qu'une fois par tour.<br />● Si vous n'avez aucun monstre dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre main.<br />● Si cette carte est Invoquée Spécialement : vous pouvez Invoquer Spécialement 1 monstre "Magidolce" ("Petingcessœur Magidolce" exclu) depuis votre main ou Deck, et si vous le faites, réduisez son Niveau de 1, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Magidolce" exclus) le reste de ce tour.
  | de_text      = Falls diese Karte, die dir gehört, durch eine Karte eines Gegners zerstört und auf deinen Friedhof gelegt wird: Mische diese Karte ins Deck. Du kannst jeden der folgenden Effekte von „Magidolce Puddkleinschweszessin“ nur einmal pro Spielzug verwenden.<br />● Falls du keine Monster in deinem Friedhof hast: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.<br />● Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Magidolce“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören, außer „Magidolce Puddkleinschweszessin“, und falls du dies tust, verringere seine Stufe um 1, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Magidolce“-Monstern.
  | it_text      = Se questa carta sotto il tuo comando viene distrutta da una carta dell'avversario e mandata al tuo Cimitero: mischia questa carta nel Deck. Puoi utilizzare ognuno dei seguenti effetti di "Magidolce Puddingcipessorellina" una sola volta per turno.<br />● Se non hai mostri nel tuo Cimitero: puoi Evocare Specialmente questa carta dalla tua mano.<br />● Se questa carta viene Evocata Specialmente: puoi Evocare Specialmente 1 mostro "Magidolce" dalla tua mano o Deck, eccetto "Magidolce Puddingcipessorellina" e, se lo fai, riduci di 1 il suo Livello, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "Magidolce".
  | es_text      = Si esta carta en tu posesión es destruida por una carta del adversario y mandada a tu Cementerio: baraja esta carta al Deck. Sólo puedes usar cada uno de los siguientes efectos de "Petingcessoeur Magidulce" una vez por turno.<br />● Si no tienes monstruos en tu Cementerio: puedes Invocar esta carta de Modo Especial desde tu mano.<br />● Si esta carta es Invocada de Modo Especial: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Magidulce", excepto "Petingcessoeur Magidulce" y, si lo haces, reduce su Nivel en 1, y además, por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos "Magidulce".
  | ja_text      = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の墓地にモンスターが存在しない場合に発動できる。このカードを手札から特殊召喚する。②：このカードが特殊召喚した場合に発動できる。手札・デッキから「マドルチェ・プティンセスール」以外の「マドルチェ」モンスター１体を特殊召喚する。そのモンスターのレベルは１つ下がる。このターン、自分は「マドルチェ」モンスターしか特殊召喚できない。③：このカードが相手によって破壊され墓地へ送られた場合に発動する。このカードをデッキに戻す。
  | ko_text      = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 패 / 덱에서 "마돌체 푸팅세스루" 이외의 "마돌체" 몬스터 1장을 특수 소환한다. 그 몬스터의 레벨은 1개 내려간다. 이 턴에, 자신은 "마돌체" 몬스터밖에 특수 소환할 수 없다. ③: 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 경우에 발동한다. 이 카드를 덱으로 되돌린다.
