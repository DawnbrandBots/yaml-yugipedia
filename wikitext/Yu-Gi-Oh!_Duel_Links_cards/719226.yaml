  | text         = If 2 or more [[Monster Card|monsters]] are on the [[field]], you can [[Special Summon]] this card (from your [[hand]]). During either player's turn, when a card or [[effect]] is [[activate]]d that would inflict [[Effect damage|damage]] to you: You can place 1 [[Performage Counter]] on this card (max. 3), then make that effect damage to you 0. When the 3rd Performage Counter is placed on this card, it's [[ATK]] and [[DEF]] become 3300.
  | fr_text      = Si min. 2 monstres sont sur le Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Lorsqu'une carte ou un effet qui va vous infliger des dommages est activé (Effet Rapide) : vous pouvez placer 1 Compteur Mageartiste sur cette carte (max. 3), puis faites devenir ces dommages d'effet sur vous 0. Lorsque le 3e Compteur Mageartiste est placé sur cette carte, son ATK/DEF deviennent 3300.
  | de_text      = Falls 2 oder mehr Monster auf dem Spielfeld liegen, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Wenn eine Karte oder ein Effekt aktiviert wird, die oder der dir Schaden zufügen würde (Schnelleffekt): Du kannst 1 Künstlerzauberer-Zählmarke auf diese Karte legen (max. 3), dann mache den Effektschaden auf dich zu 0. Wenn die 3. Künstlerzauberer-Zählmarke auf diese Karte gelegt wird, werden ihre ATK/DEF zu 3300.
  | it_text      = Se sul Terreno ci sono 2 o più mostri, puoi Evocare Specialmente questa carta (dalla tua mano). Quando viene attivata una carta o un effetto che sta per infliggerti danno (Effetto Rapido): puoi mettere 1 Segnalino Artistamagus su questa carta (massimo 3), poi fai diventare 0 quell'effetto di danno per te. Quando il 3º Segnalino Artistamagus viene messo su questa carta, i suoi ATK/DEF diventano 3300.
  | es_text      = Si 2 o más monstruos están en el Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Cuando es activada una carta o efecto que fuera a infligirte daño (Efecto Rápido): puedes poner 1 Contador de Artilusionista en esta carta (máx. 3), y después hacer que ese daño de efecto sea 0 para ti. Cuando pones el 3er. Contador de Artilusionista en esta carta, su ATK/DEF se convierten en 3300.
  | ja_text      = ①：フィールドにモンスターが２体以上存在する場合、このカードは手札から特殊召喚できる。②：自分にダメージを与える魔法・罠・モンスターの効果が発動した時に発動できる。このカードにＥｍカウンターを１つ置く（最大３つまで）。その後、その効果で自分が受けるダメージは０になる。③：このカードにＥｍカウンターが置かれ、そのＥｍカウンターが３つになった時に、このカードの攻撃力・守備力は３３００になる。
  | ko_text      = ①: 필드에 몬스터가 2장 이상 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 자신에게 데미지를 주는 마법 / 함정 / 몬스터의 효과가 발동했을 때에 발동할 수 있다. 이 카드에 Em(엔터메이지) 카운터를 1개 놓는다(최대 3개까지). 그 후, 그 효과로 자신이 받는 데미지를 0 으로 한다. ③: 이 카드에 Em(엔터메이지) 카운터가 3개 놓여졌을 때에 이 카드의 공격력 / 수비력은 3300 이 된다.
