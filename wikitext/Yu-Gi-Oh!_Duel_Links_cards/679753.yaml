  | fr_text      = Ajoutez 1 Magie Rituelle depuis votre Deck à votre main, et ajoutez 1 Monstre Rituel dont le nom est mentionné sur la Magie Rituelle depuis votre Deck ou Cimetière à votre main. Vous ne pouvez activer qu'1 "Pré-Préparation des Rites" par tour.
  | de_text      = Füge deiner Hand 1 Ritualzauber von deinem Deck hinzu und füge deiner Hand 1 Ritualmonster, dessen Name auf jenem Ritualzauber erwähnt wird, von deinem Deck oder Friedhof hinzu. Du kannst nur 1 „Vor-Vorbereitung der Riten“ pro Spielzug aktivieren.
  | it_text      = Aggiungi 1 Magia Rituale dal tuo Deck alla tua mano, e aggiungi dal tuo Deck o Cimitero alla tua mano 1 Mostro Rituale il cui nome è menzionato su quella Magia Rituale. Puoi attivare solo 1 "Pre-Preparazione dei Riti" per turno.
  | es_text      = Añade a tu mano 1 Mágica de Ritual en tu Deck, y añade a tu mano 1 Monstruo de Ritual en tu Deck o Cementerio cuyo nombre sea mencionado en esa Mágica de Ritual. Sólo puedes activar 1 "Pre-Preparación de Rituales" por turno.
  | ja_text      = このカード名のカードは１ターンに１枚しか発動できない。①：デッキから儀式魔法カード１枚を選び、さらにその儀式魔法カードにカード名が記された儀式モンスター１体を自分のデッキ・墓地から選ぶ。そのカード２枚を手札に加える。
  | ko_text      = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 의식 마법 카드 1장을 고르고, 추가로 그 의식 마법 카드에 카드명이 쓰여진 의식 몬스터 1장을 자신의 덱 / 묘지에서 고른다. 그 카드 2장을 패에 넣는다.
