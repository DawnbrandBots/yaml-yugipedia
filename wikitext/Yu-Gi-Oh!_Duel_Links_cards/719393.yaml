  | text         = [[Once per turn]], during your [[Main Phase]], if this card was [[Normal Summon|Normal]] or [[Special Summon]]ed this [[turn]]: You can [[target]] 1 [[face-up]] [[Attack Position]] [[Monster Card|monster]] on the [[field]]; change it to face-up [[Defense Position]]. At the end of your [[Battle Phase]], if this card [[attack]]ed this turn: You can target 1 "[[Raidraptor]]" monster in your [[Graveyard]]; Special Summon it. You can only use this [[effect]] of "Raidraptor - Sharp Lanius" once per turn.
  | fr_text      = Une fois par tour, durant votre Main Phase, si cette carte a été Invoquée Normalement ou Spécialement ce tour : vous pouvez cibler 1 monstre en Position d'Attaque face recto sur le Terrain ; changez-le en Position de Défense face recto. Durant votre Main Phase 2, si cette carte a attaqué ce tour : vous pouvez cibler 1 monstre "Raidraptor" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Raidraptor - Pie-Grièche Aiguisée" qu'une fois par tour.
  | de_text      = Einmal pro Spielzug, während deiner Main Phase, falls diese Karte in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurde: Du kannst 1 Monster in offener Angriffsposition auf dem Spielfeld wählen; ändere es in die offene Verteidigungsposition. Während deiner Main Phase 2, falls diese Karte in diesem Spielzug angegriffen hat: Du kannst 1 „Überfallraptor“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Überfallraptor - Scharfer Lanius“ nur einmal pro Spielzug verwenden.
  | it_text      = Una volta per turno, durante la tua Main Phase, se questa carta è stata Evocata Normalmente o Specialmente in questo turno: puoi scegliere come bersaglio 1 mostro scoperto in Posizione di Attacco sul Terreno; mettilo scoperto in Posizione di Difesa. Durante la tua Main Phase 2, se questa carta ha attaccato in questo turno: puoi scegliere come bersaglio 1 mostro "Raidraptor" nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "Raidraptor - Lanius Affilato" una sola volta per turno.
  | es_text      = Una vez por turno, durante tu Main Phase, si esta carta fue Invocada de Modo Normal o Especial este turno: puedes seleccionar 1 monstruo en Posición de Ataque boca arriba en el Campo; cámbialo a Posición de Defensa boca arriba. Durante tu Main Phase 2, si este turno esta carta atacó: puedes seleccionar 1 monstruo "Asaltorrapaz" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Asaltorrapaz - Lanius Afilado" una vez por turno.
  | ja_text      = 「ＲＲ－インペイル・レイニアス」の②の効果は１ターンに１度しか使用できない。①：このカードが召喚・特殊召喚に成功したターンの自分メインフェイズに１度だけ、フィールドの表側攻撃表示モンスター１体を対象として発動できる。そのモンスターを表側守備表示にする。②：このカードが攻撃したターンの自分メインフェイズ２に、自分の墓地の「ＲＲ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_text      = "RR(레이드 랩터즈)-임페일 레이니어스"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ① : 이 카드가 일반 소환 / 특수 소환에 성공한 턴의 자신 메인 페이즈에 1번만, 필드의 앞면 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 앞면 수비 표시로 한다. ② : 이 카드가 공격한 턴의 자신 메인 페이즈 2 에, 자신 묘지의 "RR(레이드 랩터즈)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
