  | fr_text      = 2 Monstres à Effet (un monstre "Orcust" inclus)<br />Cette carte liée ne peut pas être détruite au combat. Vous pouvez cibler 1 de vos monstres Machine bannis ; mélangez-le dans le Deck, puis vous pouvez Poser 1 Magie/Piège "Orcust" depuis votre Deck. Vous ne pouvez utiliser cet effet de "Galatea, l'Androïde Orcust" qu'une fois par tour.
  | de_text      = 2 Effektmonster, darunter ein „Orcust“-Monster<br />Diese gelinkte Karte kann nicht durch Kampf zerstört werden. Du kannst 1 deiner verbannten Maschine-Monster wählen; mische es ins Deck, dann kannst du 1 „Orcust“-Zauber/Falle von deinem Deck setzen. Du kannst diesen Effekt von „Galatea, der Orcust-Automat“ nur einmal pro Spielzug verwenden.
  | it_text      = 2 Mostri con Effetto, compreso un mostro "Orcusestra"<br />Questa carta linkata non può essere distrutta in battaglia. Puoi scegliere come bersaglio 1 dei tuoi mostri Macchina banditi; mischialo nel Deck, poi puoi Posizionare 1 Magia/Trappola "Orcusestra" dal tuo Deck. Puoi utilizzare questo effetto di "Galatea, l'Automa Orcusestra" una sola volta per turno.
  | es_text      = 2 Monstruos de Efecto, incluyendo un monstruo "Orcust"<br />Esta carta enlazada no puede ser destruida en batalla. Puedes seleccionar 1 de tus monstruos Máquina desterrados; barájalo al Deck, y después puedes Colocar 1 Mágica/Trampa "Orcust" desde tu Deck. Sólo puedes usar este efecto de "Galatea, el Autómata Orcust" una vez por turno.
  | ja_text      = 「オルフェゴール」モンスターを含む効果モンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。①：リンク状態のこのカードは戦闘では破壊されない。②：自分の除外状態の機械族モンスター１体を対象として発動できる。そのモンスターをデッキに戻す。その後、デッキから「オルフェゴール」魔法・罠カード１枚を自分フィールドにセットできる。
  | ko_text      = "오르페골" 몬스터를 포함하는 효과 몬스터 2장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 링크 상태의 이 카드는 전투로는 파괴되지 않는다. ②: 제외되어 있는 자신의 기계족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱으로 되돌린다. 그 후, 덱에서 "오르페골" 마법 / 함정 카드 1장을 자신 필드에 세트할 수 있다.
