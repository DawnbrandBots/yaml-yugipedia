  | fr_text      = 2 monstres "Magidolce" de Niveau 4<br />Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez max. 2 cartes "Magidolce" dans votre Cimetière ; mélangez ces cartes dans le Deck, et aussi, après ça, mélangez un nombre de cartes contrôlées par votre adversaire dans le Deck, inférieur ou égal au nombre de cartes "Magidolce" renvoyées.
  | de_text      = 2 „Magidolce“-Monster der Stufe 4<br />Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann bis zu 2 „Magidolce“-Karten in deinem Friedhof wählen; mische jene Karten ins Deck, zusätzlich mische danach Karten, die dein Gegner kontrolliert, bis zur Anzahl der zurückgegebenen „Magidolce“-Karten ins Deck.
  | it_text      = 2 mostri "Magidolce" di Livello 4<br />Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio fino a 2 carte "Magidolce" nel tuo Cimitero; mischia quelle carte nel Deck, inoltre, dopo averlo fatto, mischia carte controllate dal tuo avversario nel Deck, fino al numero di carte "Magidolce" fatte ritornare.
  | es_text      = 2 monstruos "Magidulce" de Nivel 4<br />Una vez por turno: puedes desacoplar 1 material de esta carta, y después seleccionar hasta 2 cartas "Magidulce" en tu Cementerio; baraja esas cartas al Deck y además, después de eso, baraja al Deck hasta tantas cartas que controle tu adversario como el número de cartas "Magidulce" devueltas.
  | ja_text      = レベル４「マドルチェ」モンスター×２<br />①：１ターンに１度、このカードのＸ素材を１つ取り除き、自分の墓地の「マドルチェ」カードを２枚まで対象として発動できる。そのカードをデッキに戻し、戻した数まで相手フィールドのカードをデッキに戻す。
  | ko_text      = 레벨 4 "마돌체" 몬스터 × 2<br />①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 자신 묘지의 "마돌체" 카드를 2장까지 대상으로 하여 발동할 수 있다. 그 카드를 덱으로 되돌리고, 되돌린 수까지 상대 필드의 카드를 골라 주인의 덱으로 되돌린다.
