  | it_text      = Se uno o più mostri TERRA Macchina vengono Evocati Normalmente o Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano, ma i suoi ATK/DEF originali diventano la metà. Puoi utilizzare questo effetto di "Treno Merci Pesante Derrigru" una sola volta per turno. Se questa carta viene staccata da un Mostro Xyz e mandata al Cimitero per attivare l'effetto di quel mostro: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila.
