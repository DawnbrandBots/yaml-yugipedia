  | text                = 2 [[Level]] 4 [[Spellcaster]]-[[Type]] [[Monster Card|monsters]]<br />You never take [[damage]] if the amount is less than or equal to this card's [[ATK]]. [[Once per turn]], during either player's [[Main Phase 1]]: You can [[detach]] 1 [[Xyz Material]] from this card, then [[target]] 1 [[face-up]] [[Attack Position]] monster the [[turn player]] [[control]]s (other than this card); it can make a second [[attack]] during each [[Battle Phase]] this [[turn]], also [[destroy]] it at the end of the Battle Phase. If this card is [[destroyed by battle]] and [[sent]] to the Graveyard, or if this card in your [[possess]]ion is destroyed by an opponent's card [[effect]] and sent to your Graveyard: You can [[Special Summon]] 1 "[[Performage]]" monster from the [[Main Deck|Deck]].
  | fr_text             = 2 monstres de Type Magicien de Niveau 4<br />Vous ne recevez jamais de dommages si le montant est inférieur ou égal à l'ATK de cette carte. Une fois par tour, durant la Main Phase 1 de chaque joueur : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre en Position d'Attaque face recto contrôlé par le joueur du tour (cette carte exclue) ; il peut faire une seconde attaque durant chaque Battle Phase ce tour, et aussi, détruisez-le à la fin de la Battle Phase. Si cette carte est détruite au combat et envoyée au Cimetière, ou si cette carte en votre possession est détruite par un effet de carte de votre adversaire et envoyée à votre Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Mageartiste" depuis le Deck.
  | de_text             = 2 Monster vom Typ Hexer der Stufe 4<br />Du erhältst nie Schaden, falls seine Menge kleiner oder gleich den ATK dieser Karte ist. Einmal pro Spielzug, während der Main Phase 1 eines beliebigen Spielers: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 Monster in offener Angriffsposition wählen, das der Zugspieler kontrolliert (außer dieser Karte); es kann während jeder Battle Phase in diesem Spielzug einen zweiten Angriff durchführen, zusätzlich zerstöre es am Ende der Battle Phase. Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird oder falls diese Karte, die dir gehört, durch einen Karteneffekt deines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 „Künstlerzauberer“-Monster als Spezialbeschwörung vom Deck beschwören.
  | it_text             = 2 mostri di Tipo Incantatore di Livello 4<br />Non subisci mai danno da combattimento se l'ammontare è pari o inferiore all'ATK di questa carta. Una volta per turno, durante la Main Phase 1 di qualsiasi giocatore: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro in Posizione di Attacco scoperto controllato dal giocatore di turno (diverso da questa carta); esso può effettuare un secondo attacco durante ogni Battle Phase in questo turno, inoltre distruggilo alla fine della Battle Phase. Se questa carta viene distrutta in battaglia e mandata al Cimitero o se questa carta sotto il tuo comando viene distrutta dall'effetto di una carta dell'avversario e mandata al tuo Cimitero: puoi Evocare Specialmente 1 mostro "Artistamagus" dal Deck.
  | pt_text             = 2 monstros do Tipo Mago de Nível 4<br />Você nunca sofre dano se o valor do dano for menor ou igual que o ATK deste card. Uma vez por turno, durante a Fase Principal 1 de qualquer duelista: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 monstro com a face para cima em Posição de Ataque controlado pelo duelista do turno (que não seja este card); ele pode realizar um segundo ataque durante cada Fase de Batalha neste turno e, além disso, destrua-o no final da Fase de Batalha. Se este card for destruído em batalha e enviado para o Cemitério, ou se este card em sua posse for destruído por um efeito de card do oponente e enviado para o seu Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Camaramágico" do Deck.
  | es_text             = 2 monstruos de Tipo Lanzador de Conjuros de Nivel 4<br />Nunca recibes daño si la cantidad es igual o menor que el ATK de esta carta. Una vez por turno, durante la Main Phase 1 de cualquier jugador: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo en Posición de Ataque boca arriba que controle el jugador activo (que no sea esta carta); este turno, éste puede hacer un segundo ataque durante cada Battle Phase, y además destrúyelo al final de la Battle Phase. Si esta carta es destruida en batalla y mandada al Cementerio, o si esta carta en tu posesión es destruida por el efecto de una carta de tu adversario y mandada a tu Cementerio: puedes Invocar de Modo Especial, desde el Deck, 1 monstruo "Artilusionista".
  | ja_text             = 魔法使い族レベル４モンスター×２<br />①：このカードがモンスターゾーンに存在する限り、自分はこのカードの攻撃力以下の戦闘・効果ダメージを受けない。②：自分・相手のメインフェイズ１に１度、このカードのＸ素材を１つ取り除き、ターンプレイヤーのフィールドの他の表側攻撃表示モンスター１体を対象として発動できる。このターン、そのモンスターは２回攻撃でき、バトルフェイズ終了時に破壊される。③：このカードが戦闘または相手の効果で破壊され墓地へ送られた場合に発動できる。デッキから「Ｅｍ」モンスター１体を特殊召喚する。
  | ko_text             = 마법사족 레벨 4 몬스터 × 2<br />①: 이 카드가 몬스터 존에 존재하는 한, 자신은 이 카드의 공격력 이하의 전투 / 효과 데미지를 받지 않는다. ②: 자신 / 상대의 메인 페이즈 1 에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 이 카드 이외의 필드의 앞면 공격 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에 그 몬스터는 2회 공격할 수 있고, 배틀 페이즈 종료시에 파괴된다. ③: 이 카드가 전투 또는 상대의 효과로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "Em(엔터메이지)" 몬스터 1장을 특수 소환한다.
