  | fr_text      = 2 Monstres non-Lien<br />Durant la Main Phase de votre adversaire, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Lien 1 Monstre Lien en utilisant des Matériels que vous contrôlez (cette carte incluse). Vous ne pouvez utiliser cet effet de "I:P Masquerena" qu'une fois par tour. Un Monstre Lien qui a utilisé cette carte comme Matériel ne peut pas être détruit par des effets de carte de votre adversaire.
  | de_text      = 2 Nichtlink-Monster<br />Während der Main Phase deines Gegners kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Linkmonster als Linkbeschwörung und verwende dafür Material, das du kontrollierst, darunter diese Karte. Du kannst diesen Effekt von „I:P Maskerena“ nur einmal pro Spielzug verwenden. Ein Linkmonster, das diese Karte als Material verwendet hat, kann nicht durch Karteneffekte deines Gegners zerstört werden.
  | it_text      = 2 Mostri non-Link<br />Durante la Main Phase del tuo avversario, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Evoca Link 1 Mostro Link utilizzando materiali che controlli, compresa questa carta. Puoi utilizzare questo effetto di "I:P Masquerena" una sola volta per turno. Un Mostro Link che ha utilizzato questa carta come materiale non può essere distrutto dagli effetti delle carte del tuo avversario.
  | es_text      = 2 Monstruos que no sean de Enlace<br />Durante la Main Phase de tu adversario, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invocar por Enlace 1 Monstruo de Enlace usando materiales que controlas, incluyendo esta carta. Sólo puedes usar este efecto de "I:P Enmascarada" una vez por turno. Un Monstruo de Enlace que usó esta carta como material no puede ser destruido por efectos de cartas de tu adversario.
  | ja_text      = Ｌモンスター以外のモンスター２体<br />このカード名の①の効果は１ターンに１度しか使用できない。①：相手メインフェイズに発動できる。このカードを含む自分フィールドのモンスターを素材としてＬ召喚を行う。②：このカードをＬ素材としたＬモンスターは相手の効果では破壊されない。
  | ko_text      = 링크 몬스터 이외의 몬스터 2장<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 메인 페이즈에 발동할 수 있다. 이 카드를 포함하는 자신 필드의 몬스터를 소재로서 링크 소환을 실행한다. ②: 이 카드를 링크 소재로 한 링크 몬스터는 상대 효과로는 파괴되지 않는다.
