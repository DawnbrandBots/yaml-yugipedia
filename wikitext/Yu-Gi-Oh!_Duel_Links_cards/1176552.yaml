  | fr_text      = 2 monstres de Niveau 4<br />Vous pouvez détacher 2 Matériels de cette carte, puis ciblez 1 monstre Invoqué Spécialement contrôlé par votre adversaire en Position d'Attaque face recto ; attachez-le à cette carte comme Matériel. Vous ne pouvez utiliser cet effet de "Numéro 101 : Honneur Silencieux ARCHE" qu'une fois par tour. Si cette carte face recto sur le Terrain va être détruite au combat ou par un effet de carte, vous pouvez détacher 1 Matériel de cette carte à la place.
  | de_text      = 2 Monster der Stufe 4<br />Du kannst 2 Material von dieser Karte abhängen und dann 1 als Spezialbeschwörung beschworenes Monster in offener Angriffsposition wählen, das dein Gegner kontrolliert; hänge es als Material an diese Karte an. Du kannst diesen Effekt von „Nummer 101: Lautlose Ehre ARK“ nur einmal pro Spielzug verwenden. Falls diese offene Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 1 Material von dieser Karte abhängen.
  | it_text      = 2 mostri di Livello 4<br />Puoi staccare 2 materiali da questa carta, poi scegliere come bersaglio 1 mostro Evocato Specialmente controllato dal tuo avversario scoperto in Posizione di Attacco; attaccalo a questa carta come materiale. Puoi utilizzare questo effetto di "Numero 101: ARCA Onore Silente" una sola volta per turno. Se questa carta scoperta sul Terreno sta per essere distrutta in battaglia o dall'effetto di una carta, puoi invece staccare 1 materiale da questa carta.
  | es_text      = 2 monstruos de Nivel 4<br />Puedes desacoplar 2 materiales de esta carta, y después seleccionar 1 monstruo Invocado de Modo Especial en Posición de Ataque boca arriba que controle tu adversario; acóplalo a esta carta como material. Sólo puedes usar este efecto de "Número 101: Honor Silencioso ARCA" una vez por turno. Si esta carta boca arriba en el Campo fuera a ser destruida en batalla o por el efecto de una carta, puedes desacoplar 1 material de esta carta en su lugar.
  | ja_text      = レベル４モンスター×２<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードのＸ素材を２つ取り除き、相手フィールドの特殊召喚された表側攻撃表示モンスター１体を対象として発動できる。そのモンスターをこのカードの下に重ねてＸ素材とする。②：フィールドのこのカードが戦闘・効果で破壊される場合、代わりにこのカードのＸ素材を１つ取り除く事ができる。
  | ko_text      = 레벨 4 몬스터 × 2<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 2개 제거하고, 상대 필드의 특수 소환된 앞면 공격 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 이 카드 아래에 겹쳐 엑시즈 소재로 한다. ②: 필드의 이 카드가 전투 / 효과로 파괴될 경우, 대신에 이 카드의 엑시즈 소재를 1개 제거할 수 있다.
