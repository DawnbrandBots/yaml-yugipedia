  | text         = [[Once per turn]], during your [[Main Phase]], if this card was [[Normal Summon|Normal]] or [[Special Summon]]ed this turn: You can Special Summon 1 [[Level]] 3 or lower "[[Performapal]]" [[Monster Card|monster]] from your [[hand]] in [[Attack Position]]. During your opponent's turn: You can [[banish]] 1 "Performapal" monster, except "Performapal Uni", and this card from your Graveyard; the next time you would take [[battle damage]] this turn, you do not (this is a [[Quick Effect]]).
  | fr_text      = Une fois par tour, durant votre Main Phase, si cette carte a été Invoquée Normalement ou Spécialement ce tour : vous pouvez Invoquer Spécialement 1 monstre "Potartiste" de max. Niveau 3 depuis votre main en Position d'Attaque. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez bannir 1 monstre "Potartiste" ("Li Potartiste" exclu) et cette carte depuis votre Cimetière ; la prochaine fois que vous recevez des dommages de combat ce tour, vous n'en recevez pas.
  | de_text      = Einmal pro Spielzug, während deiner Main Phase, falls diese Karte in diesem Spielzug als Normal- oder Spezialbeschwörung beschworen wurde: Du kannst 1 „Künstlerkumpel“-Monster der Stufe 3 oder niedriger als Spezialbeschwörung von deiner Hand in die Angriffsposition beschwören. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst 1 „Künstlerkumpel“-Monster, außer „Künstlerkumpel Ein“, und diese Karte von deinem Friedhof verbannen; das nächste Mal, dass du in diesem Spielzug Kampfschaden erhalten würdest, erhältst du keinen.
  | it_text      = Una volta per turno, durante la tua Main Phase, se questa carta è stata Evocata Normalmente o Specialmente in questo turno: puoi Evocare Specialmente 1 mostro "Artistamico" di Livello 3 o inferiore dalla tua mano in Posizione di Attacco. Durante il turno del tuo avversario (Effetto Rapido): puoi bandire 1 mostro "Artistamico", eccetto "Artistamico Uni", e questa carta dal tuo Cimitero; la prossima volta che stai per subire danno da combattimento in questo turno, non lo subisci.
  | es_text      = Una vez por turno, durante tu Main Phase, si esta carta fue Invocada de Modo Normal o Especial este turno: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Artistamigo" de Nivel 3 o menor en Posición de Ataque. Durante el turno de tu adversario (Efecto Rápido): puedes desterrar 1 monstruo "Artistamigo", excepto "Artistamigo Uni", y esta carta en tu Cementerio; la próxima vez que fueras a recibir daño de batalla en este turno, no recibes daño.
  | ja_text      = ①：このカードが召喚・特殊召喚に成功したターンの自分メインフェイズに１度だけ発動できる。手札からレベル３以下の「ＥＭ」モンスター１体を攻撃表示で特殊召喚する。②：相手ターンに、自分の墓地からこのカードと「ＥＭユニ」以外の「ＥＭ」モンスター１体を除外して発動できる。このターン自分が受ける戦闘ダメージを１度だけ０にする。
  | ko_text      = ①: 이 카드가 일반 소환 / 특수 소환에 성공한 턴의 자신 메인 페이즈에 1번만 발동할 수 있다. 패에서 레벨 3 이하의 "EM(엔터메이트)" 몬스터 1장을 공격 표시로 특수 소환한다. ②: 상대 턴에, 자신의 묘지에서 이 카드와 "EM(엔터메이트) 유니" 이외의 "EM(엔터메이트)" 몬스터 1장을 제외하고 발동할 수 있다. 이 턴에 자신이 받는 전투 데미지를 1번만 0 으로 한다.
