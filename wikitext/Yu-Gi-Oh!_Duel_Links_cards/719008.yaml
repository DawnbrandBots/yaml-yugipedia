  | fr_name               = Chat Monstrueux
  | fr_lore               = Lorsque cette carte est Invoquée Spécialement par l'effet de "Chat Errant" : détruisez tous les monstres de max. Niveau 4 contrôlés par votre adversaire, et si vous le faites, infligez 400 points de dommages à votre adversaire pour chaque monstre détruit. Une fois par tour : vous pouvez cibler 1 "Chat Errant" ou "Fille Chat Errant" dans votre Cimetière ; ajoutez la cible à votre main.
  | de_name               = Monsterkatze
  | de_lore               = Wenn diese Karte durch den Effekt von „Streunerkatze“ als Spezialbeschwörung beschworen wird: Zerstöre alle Monster der Stufe 4 oder niedriger, die dein Gegner kontrolliert, und falls du dies tust, füge deinem Gegner 400 Schaden für jedes zerstörte Monster zu. Einmal pro Spielzug: Du kannst 1 „Streunerkatze“ oder „Streunerkatzenmädchen“ in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu.
  | it_name               = Gatto Mostruoso
  | it_lore               = Quando questa carta viene Evocata Specialmente dall'effetto di "Gatto Randagio": distruggi tutti i mostri di Livello 4 o inferiore controllati dal tuo avversario e, se lo fai, infliggi al tuo avversario 400 danni per ogni mostro distrutto. Una volta per turno: puoi scegliere come bersaglio 1 "Gatto Randagio" o "Ragazza Gatto Randagia" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  | pt_name               = Gato Monstro
  | pt_lore               = Se este card for invocado por Invocação-Especial pelo efeito de "Gato Perdido": Destrua o máximo de monstros de nível 4 ou inferior controlados pelo oponente que puder, e se fizer isso, cause 400 de dano ao oponente para cada monstro destruído. Uma vez por turno: Você pode alvejar 1 "Gato Perdido" ou "Gatinha Perdida" no Cemitério; adicione aquele card à mão.
  | es_name               = Gato Monstruo
  | es_lore               = Cuando esta carta es Invocada de Modo Especial por el efecto de "Gato Callejero": destruye todos los monstruos de Nivel 4 o menor que controle tu adversario y, si lo haces, inflige 400 puntos de daño a tu adversario por cada monstruo destruido. Una vez por turno: puedes seleccionar 1 "Gato Callejero" o "Chica Gato Extraviada" en tu Cementerio; añade ese objetivo a tu mano.
  | ru_name               = Кошка-Монстр
  | ru_romanized_name     = Koshka-Monstr
  | ru_lore               = Если эта карта вызывается особым призывом с помощью эффекта карты «Бродячая Кошка»: уничтожьте максимально возможное количество Монстров уровня 4 или ниже, находящихся под контролем вашего оппонента, и если вы это сделали, нанесите 400 урона вашему оппоненту за каждого уничтоженного таким образом Монстра. Один раз за ход: вы можете выбрать целью 1 карту «Бродячая Кошка» или «Бродячая Дева-Кошка» на вашем кладбище; добавьте его в свою руку.
  | ja_lore               = このカードが「捨て猫」の効果によって特殊召喚に成功した場合に発動する。相手フィールド上のレベル４以下のモンスターを全て破壊し、破壊したモンスターの数×４００ポイントダメージを相手ライフに与える。また、１ターンに１度、自分のメインフェイズ時に発動できる。自分の墓地から「捨て猫」または「捨て猫娘」１体を選択して手札に加える。
  | ko_name               = 괴물 고양이
  | ko_rr_name            = Gwimul Goyang-i
  | ko_lore               = 이 카드가 "버려진 고양이"의 효과에 의해 특수 소환에 성공했을 경우에 발동한다. 상대 필드 위의 레벨 4 이하의 몬스터를 전부 파괴하고, 파괴한 몬스터의 수 × 400 포인트 데미지를 상대 라이프에 준다. 또한, 1턴에 1번, 자신 메인 페이즈시에 발동할 수 있다. 자신 묘지에서 "버려진 고양이" 또는 "버려진 고양이 아가씨" 1장을 선택하고 패에 넣는다.
  | zh_hant_name          = 妖怪貓
  | zh_hant_lore          = 此卡因「棄貓」之效果特殊召喚成功的場合發動。破壞對手場上等級4或以下的全部怪獸，並給予對手生命相當於被破壞怪獸數量×400點的傷害。此外，1回合1次，於我方主要階段時可發動。從我方墓地選擇1隻「棄貓」或「棄貓女」加入手牌。
  | zh_hans_name          = 妖怪猫
  | zh_hans_lore          = 此卡因“弃猫”之效果特殊召唤成功的场合发动。破坏对手场上等级4或以下的所有怪兽，并给予对手生命相当于被破坏怪兽数量×400点的伤害。此外，1回合1次，在我方主要阶段时可发动。从我方墓地选择1只“弃猫”或“弃猫女”加入手牌。
