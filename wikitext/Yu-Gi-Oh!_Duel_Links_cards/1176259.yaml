  | fr_text      = 2+ monstres de noms différents<br />Si cette carte est Invoquée par Lien : vous pouvez défausser 1 carte, puis ciblez 1 carte sur le Terrain ; mélangez-la dans le Deck, puis, si cette carte était co-liée lorsque cet effet a été activé, vous pouvez piocher 1 carte. Vous ne pouvez utiliser cet effet de "Licorne, Chevalier du Cauchemar" qu'une fois par tour. Tant que des monstres "Chevalier du Cauchemar" co-liés sont sur le Terrain, pour votre pioche normale durant votre Draw Phase, piochez 1 carte pour chaque nom de carte différent parmi ces monstres "Chevalier du Cauchemar" co-liés, au lieu de piocher uniquement 1 carte.
  | de_text      = 2+ Monster mit unterschiedlichen Namen<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 Karte abwerfen und dann 1 Karte auf dem Spielfeld wählen; mische sie ins Deck, dann, falls diese Karte kreuzgelinkt war, als dieser Effekt aktiviert wurde, kannst du 1 Karte ziehen. Du kannst diesen Effekt von „Albtraumritter Einhorn“ nur einmal pro Spielzug verwenden. Solange kreuzgelinkte „Albtraumritter“-Monster auf dem Spielfeld liegen, ziehe für dein normales Ziehen in deiner Draw Phase 1 Karte für jeden unterschiedlichen Kartennamen unter jenen kreuzgelinkten „Albtraumritter“-Monstern, anstatt nur 1 Karte zu ziehen.
  | it_text      = 2+ mostri con nomi diversi<br />Se questa carta viene Evocata Link: puoi scartare 1 carta, poi scegliere come bersaglio 1 carta sul Terreno; mischiala nel Deck, poi, se questa carta era co-linkata quando questo effetto è stato attivato, puoi pescare 1 carta. Puoi utilizzare questo effetto di "Cavaliere dell'Incubo Unicorno" una sola volta per turno. Mentre qualsiasi mostro "Cavaliere dell'Incubo" co-linkato è sul Terreno, per la tua normale pescata nella tua Draw Phase, pesca 1 carta per ogni carta con nome diverso tra quei mostri "Cavaliere dell'Incubo" co-linkati, invece di pescare solo 1 carta.
  | es_text      = 2+ monstruos con nombres diferentes<br />Si esta carta es Invocada por Enlace: puedes descartar 1 carta, y después seleccionar 1 carta en el Campo; barájala al Deck y después, si esta carta estaba co-enlazada cuando este efecto fue activado, puedes robar 1 carta. Sólo puedes usar este efecto de "Caballero de Pesadilla Unicornio" una vez por turno. Mientras haya monstruos "Caballero de Pesadilla" co-enlazados en el Campo, en tu robo normal de tu Draw Phase roba 1 carta por cada nombre de carta diferente entre esos monstruos "Caballero de Pesadilla" co-enlazados, en lugar de robar sólo 1 carta.
  | ja_text      = カード名が異なるモンスター２体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。①：このカードがＬ召喚した場合、手札を１枚捨て、フィールドのカード１枚を対象として発動できる。そのカードをデッキに戻す。この効果の発動時にこのカードが相互リンク状態だった場合、さらに自分は１枚ドローできる。②：相互リンク状態の「トロイメア」モンスターが存在する限り、自分ドローフェイズの通常のドローの枚数は、その「トロイメア」モンスターの種類の数になる。
  | ko_text      = 카드명이 다른 몬스터 2장 이상<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 링크 소환했을 경우, 패를 1장 버리고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 덱으로 되돌린다. 이 효과의 발동시에 이 카드가 상호 링크 상태였을 경우, 추가로 자신은 1장 드로우할 수 있다. ②: 상호 링크 상태의 "트로이메어" 몬스터가 존재하는 한, 자신 드로우 페이즈의 일반 드로우의 매수는, 그 "트로이메어" 몬스터의 종류의 수가 된다.
