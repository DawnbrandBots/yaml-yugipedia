  | lore                  = The [[control]]ler of this card [[pay]]s 500 [[Life Points]] during each of his/her [[Standby Phase]]s (this is not optional). When this card is [[target]]ed by the [[effect]] of a card controlled by your opponent, when [[Resolve|resolving]] the effect, roll a six-sided die. If the result is 3, [[negate]] the effect and [[destroy]] the opponent's card. When a "[[Terrorking Archfiend]]" on your side of the [[field]] is destroyed and sent to the [[Graveyard]], you can [[send]] this card from your [[hand]] to the Graveyard to [[Special Summon]] the "Terrorking Archfiend".
  | fr_lore               = Le contrôleur de cette carte paye 500 Life Points durant chacune de ses Standby Phases (ceci est obligatoire). Lorsque cette carte est désignée comme cible de l'effet d'une carte contrôlée par votre adversaire, lors de la résolution de l'effet, lancez un dé à six faces. Si le résultat est 3, annulez l'effet et détruisez la carte de votre adversaire. Lorsqu'un "Roi de la Terreur - Archdémon" sur votre Terrain est détruit et envoyé au Cimetière, vous pouvez envoyer cette carte de votre main au Cimetière pour faire l'Invocation Spéciale du "Roi de la Terreur - Archdémon".
  | de_lore               = Der Spieler, der diese Karte kontrolliert, zahlt 500 Life Points in jeder seiner Standby Phasen. Wenn diese Karte als Ziel eines Effekts einer Karte, die dein Gegner kontrolliert, bestimmt wird, wirf bei der Abwicklung des Effekts einen sechsseitigen Würfel. Wenn das Würfelergebnis 3 ist, annulliere den Effekt und zerstöre die Karte. Wenn eine „König des Schreckens, Erzunterweltler“-Karte auf deiner Spielfeldseite zerstört und auf den Friedhof gelegt wird, lege diese Karte aus deiner Hand auf den Friedhof, um die „König des Schreckens, Erzunterweltler“-Karte als Spezialbeschwörung zu beschwören.
  | it_lore               = Il controllore di questa carta paga 500 Life Points durante ogni sua Standby Phase (non è opzionale). Quando questa carta viene designata come bersaglio dell'effetto di una carta controllata dal tuo avversario, quando l'effetto viene risolto, tira un dado. Se il risultato è 3, annulla l'effetto e distruggi la carta dell'avversario. Quando un "Arcidemone Re del Terrore" sul tuo Terreno viene distrutto e mandato al Cimitero, manda questa carta dalla tua mano al Cimitero per Evocare tramite Evocazione Speciale quel "Arcidemone Re del Terrore".
  | pt_lore               = O controlador deste card paga 500 Life Points durante cada uma das suas Standby Phases. Quando este card é designado como o alvo de um efeito de um card controlado pelo seu adversário, ao resolver o efeito, lance um dado de seis lados. Se o resultado for 3, anule o efeito e destrua o card de seu adversário. Quando um "Rei do Terror Archdemônio" no seu Campo é destruido e enviado para o Cemitério, envia este card da sua mão para o Cemitério para Invocar, por Invocação-Especial, o "Rei do Terror Archdemônio".
  | es_lore               = El controlador de esta carta paga 500 Life Points durante cada una de sus Standby Phases. Cuando esta carta es designada como objetivo del efecto de una carta controlada por tu adversario, al resolver el efecto, lanza un dado de seis caras. Si el resultado es 3, niega el efecto y destruye la carta de tu adversario. Cuando un "Archidemonio Rey del Terror" en tu Campo es destruido y mandado al Cementerio, manda esta carta de tu mano al Cementerio para Invocar mediante una Invocación Especial el "Archidemonio Rey del Terror".
  | ja_lore               = このカードのコントローラーは自分のスタンバイフェイズ毎に５００ライフポイントを払う。このカードが相手のコントロールするカードの効果の対象になり、その処理を行う時にサイコロを１回振る。３が出た場合、その効果を無効にし破壊する。自分フィールド上の「ジェノサイドキングデーモン」が破壊され墓地に送られた時、このカードを手札から墓地に送る事で、その「ジェノサイドキングデーモン」１体を特殊召喚する。
  | ko_lore               = 이 카드의 컨트롤러는 자신의 스텐바이 페이즈마다 500 라이프 포인트를 지불한다. 이 카드가 상대가 컨트롤하는 카드의 효과의 대상이 되어, 그 처리를 실행할 때, 주사위를 1회 던진다. 3 이 나온 경우, 그 효과를 무효로 하여 파괴한다. 자신 필드 위의 "제노사이드킹 데몬" 이 파괴되어 묘지로 보내졌을 때, 이 카드를 패에서 묘지로 보내는 것으로, 그 "제노사이드킹 데몬" 을 특수 소환한다.
