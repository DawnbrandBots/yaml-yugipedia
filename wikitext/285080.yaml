  | ja_lore               = ①：[[Once per turn|１ターンに１{{ruby|度|ど}}]]、{{ruby|自|じ}}{{ruby|分|ぶん}}[[Field|フィールド]]の{{Ruby|Ｐ|ペンデュラム}}モンスター１{{ruby|体|たい}}のみが{{ruby|相|あい}}{{ruby|手|て}}の[[Effect|{{ruby|効|こう}}{{ruby|果|か}}]]で{{ruby|自|じ}}{{ruby|分|ぶん}}の[[Hand|{{ruby|手|て}}{{ruby|札|ふだ}}]]に[[Return|{{ruby|戻|もど}}った]]{{ruby|時|とき}}に{{ruby|発|はつ}}{{ruby|動|どう}}できる。その{{ruby|同|どう}}{{ruby|名|めい}}[[Monster Card|モンスター]]１{{ruby|体|たい}}を{{ruby|手|て}}{{ruby|札|ふだ}}から[[Special Summon|{{ruby|特|とく}}{{ruby|殊|しゅ}}{{ruby|召|しょう}}{{ruby|喚|かん}}]]する。
