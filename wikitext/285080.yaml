  | pendulum_effect       = If a [[Pendulum Monster]] you [[control]] [[battle]]s, your opponent cannot [[activate]] [[Spell Card]]s until the end of the [[Damage Step]]. Unless you have a "[[Magician]]" card or "[[Odd-Eyes]]" card in your other [[Pendulum Zone]], this card's [[Pendulum Scale]] becomes 4.
  | lore                  = [[Once per turn]], when exactly 1 other Pendulum Monster you control (and no other cards) is [[return]]ed to your [[hand]] by an opponent's card [[effect]] (except during the Damage Step): You can [[Special Summon]] 1 [[monster]] from your hand with the same name as that returned to the hand.
  | fr_pendulum_effect    = Si un [[Pendulum Monster|Monstre Pendule]] que vous [[Control|contrôlez]] [[Attack|attaque]] ou est attaqué, jusqu'à la fin de la [[Damage Step]], votre adversaire ne peut pas [[Activate|activer]] de [[Spell Card|Cartes Magie]]. L'[[Pendulum Scale|Échelle Pendule]] de cette carte devient 4, sauf si vous avez un carte "[[Magician|Magicien]]" ou carte "[[Odd-Eyes|Yeux Impairs]]" dans votre autre [[Pendulum Zone|Zone Pendule]].
  | fr_lore               = [[Once per turn|Une fois par tour]], lorsqu'exactement 1 autre Monstre Pendule que vous contrôlez (et aucune autre carte) est [[Return|renvoyé]] à votre [[Hand|main]] par un [[Effect|effet de carte]] de votre adversaire (sauf durant la Damage Step) : vous pouvez [[Special Summon|Invoquer Spécialement]] 1 [[Monster Card|monstre]] depuis votre main du même nom que le nom d'origine du monstre renvoyé à la main.
  | de_pendulum_effect    = Falls ein [[Pendulum Monster|Pendelmonster]], das du [[Control|kontrollierst]], [[Attack|angreift]] oder angegriffen wird, kann dein Gegner bis zum Ende des [[Damage Step]]s keine [[Spell Card|Zauberkarten]] [[Activate|aktivieren]]. Der [[Pendulum Scale|Pendelbereich]] dieser Karte wird zu 4, es sei denn, du hast eine „[[Magician|Magier]]“-Karte oder „[[Odd-Eyes|Buntäugig]]“-Karte in deiner anderen [[Pendulum Zone|Pendelzone]].
  | de_lore               = [[Once per turn|Einmal pro Spielzug]], wenn genau 1 anderes Pendelmonster, das du kontrollierst, (und keine andere Karten) durch einen [[Effect|Karteneffekt]] deines Gegners auf deine [[Hand]] [[Return|zurückgegeben]] wird (außer während des Damage Steps): Du kannst zurückgegebene [[Monster]] als [[Special Summon|Spezialbeschwörung]] von deiner Hand [[Summon|beschwören]].
  | it_pendulum_effect    = Se un [[Pendulum Monster|Mostro Pendulum]] che [[control]]li [[Attack|attacca]] o viene attaccato, il tuo avversario non può [[Activate|attivare]] [[Spell Card|Carte Magia]] fino alla fine del [[Damage Step]]. A meno che tu abbia una carta "[[Magician|Mago]]" o una carta "[[Odd-Eyes|Occhi Diversi]]" nella tua altra [[Pendulum Zone|Zona Pendulum]], il [[Pendulum Scale|Valore Pendulum]] di questa carta diventa 4.
  | it_lore               = [[Once per turn|Una volta per turno]], quando esattamente 1 altro Mostro Pendulum che controlli (e nessuna altra carta) viene fatto [[Return|ritornare]] nella tua [[Hand|mano]] dall'[[Effect|effetto di una carta]] dell'avversario (eccetto durante il [[Damage Step]]): puoi [[Special Summon|Evocare Specialmente]] dalla tua mano 1 [[Monster Card|mostro]] con lo stesso nome di quel mostro fatto ritornare nella mano.
  | pt_pendulum_effect    = Se um [[Pendulum Monster|Monstro Pêndulo]] que você [[control]]a [[Battle|batalhar]], seu oponente não pode [[Activate|ativar]] [[Spell Card|Cards de Magia]] até o final da [[Damage Step|Etapa de Dano]]. A não ser que você tenha um card "[[Magician|Mago]]" ou um card "[[Odd-Eyes|Olhos Anômalos]]" na sua outra [[Pendulum Zone|Zona de Pêndulo]], a [[Pendulum Scale|Escala de Pêndulo]] deste card se torna 4.
  | pt_lore               = [[Once per turn|Uma vez por turno]], quando exatamente 1 outro Monstro Pêndulo que você controla (e nenhum outro card) for [[Return|devolvido]] à sua [[Hand|mão]] por um [[Effect|efeito de card]] do oponente (exceto durante a Etapa de Dano): você pode [[Special Summon|Invocar por Invocação-Especial]] 1 [[Monster Card|monstro]] da sua mão com o mesmo nome que foi devolvido à mão.
  | es_pendulum_effect    = Si un [[Pendulum Monster|Monstruo de Péndulo]] que controlas batalla, tu adversario no puede [[Activate|activar]] [[Spell Card|Cartas Mágicas]] hasta el final del [[Damage Step]]. A menos que tengas una carta "[[Magician|Mago/a]]" o una carta "[[Odd-Eyes|Ojos Anómalos]]" en tu otra [[Pendulum Zone|ona de Péndulo]], la [[Pendulum Scale|Escala de Péndulo]] de esta carta se convierte en 4.
  | es_lore               = [[Once per turn|Una vez por turno]], cuando otro Monstruo de Péndulo (exactamente 1) que controles (y ninguna otra carta) sea [[Returned|devuelto]] a tu [[Hand|mano]] por el [[Effect|efecto de una carta]] de tu adversario (excepto durante el Damage Step): puedes [[Special Summon|Invocar de Modo Especial]], desde tu mano, 1 monstruo con el mismo nombre que el devuelto a la mano.
