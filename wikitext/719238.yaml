  | fr_lore               = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Non destructible ni au combat ni par des effets de carte tant que vous avez min. 2 monstres dans votre Cimetière du même Type et Attribut d'origine mais de noms différents. Vous pouvez bannir 2 monstres du même Type et Attribut d'origine mais de noms différents depuis votre Cimetière, puis ciblez 1 carte sur le Terrain ; envoyez-la au Cimetière. Vous ne pouvez utiliser cet effet de "Bête du Monde Virtuel - Jiujiu" qu'une fois par tour.
  | de_lore               = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Kann weder durch Kampf noch durch Karteneffekte zerstört werden, solange du 2 oder mehr Monster mit demselben Grund-Typ und derselben Grund-Eigenschaft, aber unterschiedlichen Namen in deinem Friedhof hast. Du kannst 2 Monster mit demselben Grund-Typ und derselben Grund-Eigenschaft, aber unterschiedlichen Namen von deinem Friedhof verbannen und dann 1 Karte auf dem Spielfeld wählen; lege sie auf den Friedhof. Du kannst diesen Effekt von „Ungeheuer der Virtualwelt - Jiujiu“ nur einmal pro Spielzug verwenden.
  | it_lore               = 1 Tuner + 1+ mostri non-Tuner<br />Non può essere distrutto in battaglia o dagli effetti delle carte mentre hai 2 o più mostri con lo stesso Tipo e Attributo originali, ma nomi diversi, nel tuo Cimitero. Puoi bandire 2 mostri con lo stesso Tipo e Attributo originali ma nomi diversi dal tuo Cimitero, poi scegliere come bersaglio 1 carta sul Terreno; mandala al Cimitero. Puoi utilizzare questo effetto di "Bestia Mondo Virtuale - Jiujiu" una sola volta per turno.
  | pt_lore               = 1 Regulador + 1+ monstros não-Reguladores<br />Não pode ser destruído em batalha ou por efeitos de card enquanto você tiver 2 ou mais monstros no seu Cemitério com o mesmo Tipo e Atributo originais, mas nomes diferentes. Você pode banir 2 monstros do seu Cemitério com o mesmo Tipo e Atributo originais, mas nomes diferentes e, depois, escolha 1 card no campo; envie-o para o Cemitério. Você só pode usar este efeito de "Besta do Mundo Virtual - Jiujiu" uma vez por turno.
  | es_lore               = 1 Cantante + 1+ monstruos que no sean Cantantes<br />No puede ser destruido en batalla o por efectos de cartas mientras tienes 2 o más monstruos en tu Cementerio con los mismos Tipo y Atributo originales, pero nombres diferentes. Puedes desterrar 2 monstruos en tu Cementerio con los mismos Tipo y Atributo originales, pero nombres diferentes, y después seleccionar 1 carta en el Campo; mándala al Cementerio. Sólo puedes usar este efecto de "Bestia del Mundo Virtual - Jiujiu" una vez por turno.
  | ja_lore               = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。①：元々の種族・属性が同じでカード名が異なるモンスターが自分の墓地に２体以上存在する限り、フィールドのこのカードは戦闘・効果では破壊されない。②：元々の種族・属性が同じでカード名が異なるモンスター２体を自分の墓地から除外し、フィールドのカード１枚を対象として発動できる。そのカードを墓地へ送る。
  | ko_lore               = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 원래의 종족 / 속성이 같고 카드명이 다른 몬스터가 자신 묘지에 2장 이상 존재하는 한, 필드의 이 카드는 전투 / 효과로는 파괴되지 않는다. ②: 원래의 종족 / 속성이 같고 카드명이 다른 몬스터 2장을 자신 묘지에서 제외하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 묘지로 보낸다.
