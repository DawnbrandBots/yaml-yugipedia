  | lore                  = If this card is in your [[GY]]: You can [[discard]] 1 "[[Vendread]]" card; [[Special Summon]] this card, but [[banish]] it when it [[leaves the field]]. A "Vendread" [[Monster Card|monster]] [[Ritual Summon]]ed using this card on the [[field]] gains the following [[effect]]. You can only use each of the preceding effects of "Vendread Houndhorde" [[once per turn]].<br />● Once per turn ([[Quick Effect]]): You can [[target]] 1 [[Spell Card|Spell]]/[[Trap Card|Trap]] your opponent [[control]]s; banish it.
  | fr_lore               = Si cette carte est dans votre Cimetière : vous pouvez défausser 1 carte "Vendetterreur" ; Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Un monstre "Vendetterreur" Invoqué Rituellement en utilisant cette carte sur le Terrain gagne l'effet suivant. Vous ne pouvez utiliser chacun des effets précédents de "Horde de Chiens de Chasse Vendetterreur" qu'une fois par tour.<br />● Une fois par tour (Effet Rapide) : vous pouvez cibler 1 Magie/Piège contrôlé par votre adversaire ; bannissez-le.
  | de_lore               = Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Venschrecken“-Karte abwerfen; beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt. Ein „Venschrecken“-Monster, das mit dieser Karte auf dem Spielfeld als Ritualbeschwörung beschworen wird, erhält den folgenden Effekt. Du kannst jeden der vorherigen Effekte von „Venschrecken Hundehorde“ nur einmal pro Spielzug verwenden.<br />● Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Zauber/Falle wählen, den oder die dein Gegner kontrolliert; verbanne ihn oder sie.
  | it_lore               = Se questa carta è nel tuo Cimitero: puoi scartare 1 carta "Venterrore"; Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno. Un mostro "Venterrore" che è stato Evocato tramite Rituale utilizzando questa carta sul Terreno guadagna il seguente effetto. Puoi utilizzare ognuno dei precedenti effetti di "Venterrore Ordasegugio" una sola volta per turno.<br />● Una volta per turno (Effetto Rapido): puoi scegliere come bersaglio 1 Magia/Trappola controllata dal tuo avversario; bandiscila.
  | pt_lore               = Se este card estiver em seu Cemitério: você pode descartar 1 card "Vendorror"; Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Um monstro "Vendorror" Invocado por Invocação-Ritual usando este card no campo ganha o efeito abaixo. Você só pode usar cada um dos efeitos anteriores de "Cães de Caça Vendorror" uma vez por turno.<br />● Uma vez por turno (Efeito Rápido): você pode escolher 1 Magia/Armadilha que seu oponente controla, bana-a.
  | es_lore               = Si esta carta está en tu Cementerio: puedes descartar 1 carta "Vengamiedo"; Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Un monstruo "Vengamiedo" Invocado por Ritual usando esta carta en el Campo gana el siguiente efecto. Sólo puedes usar cada uno de los efectos precedentes de "Sabuemultitud Vengamiedo" una vez por turno.<br />● Una vez por turno (Efecto Rápido): puedes seleccionar 1 Mágica/Trampa que controle tu adversario; destiérrala.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが墓地に存在する場合、手札から「ヴェンデット」カード１枚を捨てて発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。②：フィールドのこのカードを使用して儀式召喚した「ヴェンデット」モンスターは以下の効果を得る。●１ターンに１度、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを除外する。この効果は相手ターンでも発動できる。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지에 존재할 경우, 패에서 "벤데드" 카드 1장을 버리고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. ②: 필드의 이 카드를 사용하여 의식 소환한 "벤데드" 몬스터는 이하의 효과를 얻는다. ●1턴에 1번, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다. 이 효과는 상대 턴에도 발동할 수 있다.
