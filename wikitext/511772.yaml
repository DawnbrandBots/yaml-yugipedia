  | it_lore               = Quando questa carta viene Evocata Specialmente: puoi Evocare Specialmente tante Carte Mostro "Bestia Cristallo" quante possibile dalle tue Zone Magie & Trappole. Se questa carta scoperta viene distrutta in una Zona Mostri, puoi metterla scoperta nella tua Zona Magie & Trappole come una Magia Continua, invece di mandarla al Cimitero.
  | pt_lore               = Quando este card for Invocado por Invocação-Especial: você pode Invocar por Invocação-Especial tantos Cards de Monstro "Fera Cristalina" quanto possível das suas Zonas de Magias & Armadilhas. Se este card com a face para cima for destruído em uma Zona de Monstros, em vez de enviá-lo para o Cemitério, você pode colocá-lo com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua.
  | es_lore               = Cuando esta carta es Invocada de Modo Especial: puedes Invocar de Modo Especial cuantas Cartas de Monstruo "Bestia de Cristal" sea posible desde tus Zonas de Magia y Trampas. Si esta carta boca arriba es destruida en una Zona de Monstruos, puedes, en vez de mandarla al Cementerio, ponerla boca arriba en tu Zona de Magia y Trampas como una Mágica Continua.
  | ja_lore               = ①：このカードが特殊召喚に成功した時に発動できる。自分の魔法＆罠ゾーンの「宝玉獣」モンスターカードを可能な限り特殊召喚する。②：表側表示のこのカードがモンスターゾーンで破壊された場合、墓地へ送らずに永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く事ができる。
  | ko_lore               = ①: 이 카드가 특수 소환에 성공했을 때에 발동할 수 있다. 자신의 마법 & 함정 존의 "보옥수" 몬스터 카드를 가능한 한 특수 소환한다. ②: 앞면 표시의 이 카드가 몬스터 존에서 파괴되었을 경우, 묘지로 보내지 않으며 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓을 수 있다.
