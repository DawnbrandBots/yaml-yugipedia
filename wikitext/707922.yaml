  | lore                  = [[Banish]] from your [[hand]], [[field]], and/or [[Graveyard|GY]], the [[Fusion Material]]s that are listed on a "[[Phantasm]]" [[Fusion Monster]], then [[Special Summon]] that Fusion Monster from your [[Extra Deck]], [[ignoring its Summoning conditions]]. You take no [[battle damage]] from [[attack]]s involving the monster Special Summoned by this [[effect]]. If you control "[[Uria, Lord of Searing Flames]]", "[[Hamon, Lord of Striking Thunder]]", or "[[Raviel, Lord of Phantasms]]", your opponent cannot activate cards or effects in response to this card's activation.
  | fr_lore               = Bannissez les Matériels Fusion listés sur un Monstre Fusion "Specter" depuis votre main, Terrain et/ou Cimetière, puis Invoquez Spécialement le Monstre Fusion depuis votre Extra Deck, en ignorant ses conditions d'Invocation. Vous ne recevez aucun dommage de combat des attaques impliquant le monstre Invoqué Spécialement par cet effet. Si vous contrôlez "Uria, Seigneur des Flammes Aveuglantes", "Hamon, Seigneur du Tonnerre Fracassant" ou "Raviel, Empereur des Phantasmes", votre adversaire ne peut activer ni de cartes ni d'effets en réponse à l'activation de cette carte.
  | de_lore               = Verbanne das Fusionsmaterial, das auf einem „Phantasma“-Fusionsmonster aufgeführt ist, von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof, dann beschwöre das Fusionsmonster als Spezialbeschwörung von deinem Extra Deck, ungeachtet seiner Beschwörungsbedingungen. Du erhältst keinen Kampfschaden aus Angriffen, an denen das Monster beteiligt ist, das durch diesen Effekt als Spezialbeschwörung beschworen wurde. Falls du „Uria, Herr der reißenden Flammen“, „Hamon, Herr des tosenden Donners“ oder „Raviel, Herr der Phantome“ kontrollierst, kann dein Gegner als Reaktion auf die Aktivierung dieser Karte weder Karten noch Effekte aktivieren.
  | it_lore               = Bandisci dalla tua mano, Terreno e/o Cimitero i Materiali da Fusione che sono indicati su un Mostro Fusione "Fantasma", poi Evoca Specialmente quel Mostro Fusione dal tuo Extra Deck, ignorando le sue condizioni di Evocazione. Non subisci danno da combattimento da attacchi che coinvolgono il mostro Evocato Specialmente da questo effetto. Se controlli "Uria, Signore delle Fiamme Ardenti", "Hamon, Signore del Tuono Fragoroso" o "Raviel, il Signore dei Fantasmi", il tuo avversario non può attivare carte o effetti in risposta all'attivazione di questa carta.
  | pt_lore               = Bana da sua mão, do campo e/ou do Cemitério, as Matérias de Fusão que estiverem listadas em um Monstro de Fusão "Fantasma" e, depois, Invoque por Invocação-Especial esse Monstro de Fusão do seu Deck Adicional, ignorando suas condições de Invocação. Você não sofre dano de batalha dos ataques envolvendo o monstro Invocado por Invocação-Especial por este efeito. Se você controlar "Uria, o Senhor das Chamas Cortantes", "Hamon, o Senhor do Trovão Impactante" ou "Raviel, o Senhor dos Fantasmas", seu oponente não pode ativar cards ou efeitos em resposta à ativação deste card.
  | es_lore               = Destierra los Materiales de Fusión en tu mano, Campo y/o Cementerio que estén listados en un Monstruo de Fusión "Fantasma", y después Invoca ese Monstruo de Fusión de Modo Especial desde tu Deck Extra, ignorando sus condiciones de Invocación. No recibes daño de batalla de ataques que involucren el monstruo Invocado de Modo Especial por este efecto. Si controlas "Uria, Señor de las Llamas Abrasadoras", "Hamon, Señor del Trueno Golpeador", o "Raviel, Señor de Fantasmas", tu adversario no puede activar cartas o efectos en respuesta a la activación de esta carta.
  | ja_lore               = ①：自分の手札・フィールド・墓地から、「幻魔」融合モンスターカードによって決められた融合素材モンスターを除外し、その融合モンスター１体をＥＸデッキから召喚条件を無視して特殊召喚する。この効果で特殊召喚したモンスターの戦闘で発生する自分への戦闘ダメージは０になる。自分フィールドに「神炎皇ウリア」「降雷皇ハモン」「幻魔皇ラビエル」のいずれかが存在する場合、このカードの発動に対して相手は効果を発動できない。
  | ko_lore               = ①: 자신의 패 / 필드 / 묘지에서, "환마" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 소환 조건을 무시하여 특수 소환한다. 이 효과로 특수 소환한 몬스터의 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. 자신 필드에 "신염황제 우리아" "번개황제 하몬" "환마황제 라비엘" 중 어느 것이 존재할 경우, 이 카드의 발동에 대하여 상대는 효과를 발동할 수 없다.
  | sc_lore               = ①：从自己的手牌・场上・墓地，将由“幻魔”融合怪兽卡决定的融合素材怪兽除外，将1只该融合怪兽从额外牌组无视召唤条件特殊召唤。因以此效果特殊召唤的怪兽的战斗发生的、对自己的战斗伤害变为0。自己场上有“神炎皇乌利亚”、“降雷皇哈蒙”、“幻魔皇拉比艾尔”中任一存在的情况下，应对此卡的发动，对手不可发动效果。
