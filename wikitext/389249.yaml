  | lore                  = You can [[Special Summon]] this card (from your [[hand]]) to your opponent's [[field]] in [[Attack Position]], by [[Tributing]] 1 [[monster]] they [[control]]. If your opponent controls a "Kaiju" monster, you can Special Summon this card (from your hand) in Attack Position. You can only control 1 "[[Kaiju]]" monster. [[Once per turn]] ([[Quick Effect]]): You can remove 3 [[Kaiju Counter]]s from anywhere on the field; the [[ATK]]/[[DEF]] of all other monsters on the field become halved.
  | fr_lore               = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) sur le Terrain de votre adversaire en Position d'Attaque, en Sacrifiant 1 monstre qu'il contrôle. Si votre adversaire contrôle un monstre "Kaiju", vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position d'Attaque. Vous ne pouvez contrôler qu'1 monstre "Kaiju". Une fois par tour (Effet Rapide) : vous pouvez retirer 3 Compteurs Kaiju depuis le Terrain ; l'ATK/DEF de tous les autres monstres sur le Terrain seront divisées par deux.
  | de_lore               = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) auf die Spielfeldseite deines Gegners in die Angriffsposition beschwören, indem du 1 Monster als Tribut anbietest, das er kontrolliert. Falls dein Gegner ein „Kaiju“-Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in die Angriffsposition beschwören. Du kannst nur 1 „Kaiju“-Monster kontrollieren. Einmal pro Spielzug (Schnelleffekt): Du kannst 3 Kaiju-Zählmarken von irgendwo auf dem Spielfeld entfernen; die ATK/DEF aller anderen Monster auf dem Spielfeld werden halbiert.
  | it_lore               = Puoi Evocare Specialmente questa carta (dalla tua mano) sul Terreno del tuo avversario in Posizione di Attacco, offrendo come Tributo 1 mostro che controlla. Se il tuo avversario controlla un mostro "Kaiju", puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Attacco. Puoi controllare solo 1 mostro "Kaiju". Una volta per turno (Effetto Rapido): puoi rimuovere 3 Segnalini Kaiju da qualsiasi Terreno; gli ATK/DEF di tutti gli altri mostri sul Terreno diventano la metà.
  | pt_lore               = Você pode Invocar este card por Invocação-Especial (da sua mão) no campo do seu oponente em Posição de Ataque ao oferecer como Tributo 1 monstro que ele controla. Se seu oponente controlar um monstro "Kaiju", você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Ataque. Você só pode controlar 1 monstro "Kaiju". Uma vez por turno (Efeito Rápido): você pode remover 3 Marcadores Kaiju de qualquer parte do campo; o ATK/DEF de todos os outros monstros no campo são diminuídos pela metade.
  | es_lore               = Puedes Invocar esta carta de Modo Especial (desde tu mano) al Campo de tu adversario en Posición de Ataque, Sacrificando 1 monstruo que él controle. Si tu adversario controla un monstruo "Kaiju", puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Ataque. Sólo puedes controlar 1 monstruo "Kaiju". Una vez por turno (Efecto Rápido): puedes retirar 3 Contadores Kaiju en cualquier lugar del Campo; el ATK/DEF de todos los demás monstruos en el Campo se divide a la mitad.
  | ja_lore               = ①：このカードは相手フィールドのモンスター１体をリリースし、手札から相手フィールドに攻撃表示で特殊召喚できる。②：相手フィールドに「壊獣」モンスターが存在する場合、このカードは手札から攻撃表示で特殊召喚できる。③：「壊獣」モンスターは自分フィールドに１体しか表側表示で存在できない。④：１ターンに１度、自分・相手フィールドの壊獣カウンターを３つ取り除いて発動できる。このカード以外のフィールドの全てのモンスターの攻撃力・守備力を半分にする。この効果は相手ターンでも発動できる。
  | ko_lore               = ①: 이 카드는 상대 필드의 몬스터 1장을 릴리스하고, 패에서 상대 필드에 공격 표시로 특수 소환할 수 있다. ②: 상대 필드에 "파괴수" 몬스터가 존재할 경우, 이 카드는 패에서 공격 표시로 특수 소환할 수 있다. ③: "파괴수" 몬스터는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ④: 1턴에 1번, 자신 / 상대 필드의 파괴수 카운터를 3개 제거하고 발동할 수 있다. 이 카드 이외 필드의 모든 몬스터의 공격력 / 수비력을 절반으로 한다. 이 효과는 상대 턴에도 발동할 수 있다.
