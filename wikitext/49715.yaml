  | lore                  = If you [[control]] a "[[Blackwing]]" [[monster]] other than "Blackwing - Gale the Whirlwind", you can [[Special Summon]] this card (from your [[hand]]). [[Once per turn]]: You can [[target]] 1 [[face-up]] monster your opponent controls; that target's [[ATK]] and [[DEF]] become half its current ATK and DEF.
  | fr_lore               = Si vous contrôlez un monstre "Aile Noire" ("Aile Noire - Mistral le Tourbillon" exclu), vous pouvez Invoquer Spécialement cette carte (depuis votre main). Une fois par tour : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; l'ATK/DEF de la cible deviennent la moitié de son ATK/DEF actuelles.
  | de_lore               = Falls du ein „Schwarzflügel“-Monster außer „Schwarzflügel - Gale der Wirbelwind“ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; die ATK und DEF des gewählten Ziels werden zur Hälfte seiner derzeitigen ATK und DEF.
  | it_lore               = Se controlli un mostro "Alanera" diverso da "Alanera - Gale il Turbine", puoi Evocare Specialmente questa carta (dalla tua mano). Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; l'ATK e il DEF di quel bersaglio diventano la metà dei suoi ATK e DEF attuali.
  | pt_lore               = Se você controlar um monstro "Asanegra" que não seja "Asanegra - Ventoa, o Furacão", você pode Invocar este card por Invocação-Especial (da sua mão). Uma vez por turno: você pode escolher 1 monstro com a face para cima que seu oponente controla; o ATK e DEF do alvo se tornam metade do ATK e DEF atuais.
  | es_lore               = Si controlas un monstruo "Alanegra" que no sea "Alanegra - Gale el Remolino", puedes Invocar esta carta de Modo Especial (desde tu mano). Una vez por turno: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; el ATK y DEF de ese objetivo se convierten en la mitad de su ATK y DEF en este momento.
  | ja_lore               = ①：自分フィールドに「ＢＦ－疾風のゲイル」以外の「{{Ruby|ＢＦ|ブラックフェザー}}」モンスターが存在する場合、このカードは手札から特殊召喚できる。②：１ターンに１度、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手モンスターの攻撃力・守備力を半分にする。
  | ko_lore               = ①: 자신 필드에 "BF(블랙 페더)－질풍의 게일" 이외의 "BF(블랙 페더)" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 1턴에 1번, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터의 공격력 / 수비력을 절반으로 한다.
  | tc_lore               = 我方场上存在「BF－疾風的葛爾」以外冠有「BF」之名的怪兽的场合，此卡可从手牌特殊召唤。1回合1次，可选择对手场上的1只怪兽并发动。被选择怪兽的攻击力、守备力减半。
  | sc_lore               = ①：自己场上有“黑羽－疾风之盖尔”以外的“黑羽”怪兽存在的情况下，此卡可从手牌中特殊召唤。②：1回合1次，以对手场上的1只表侧表示怪兽为对象可以发动。将该对手怪兽的攻击力・守备力改成一半。
