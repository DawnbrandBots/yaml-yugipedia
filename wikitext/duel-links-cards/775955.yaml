  | fr_name               = Empereur du Ballon
  | fr_trans_name         = Ball Emperor
  | fr_lore               = 3 monstres de Niveau 5<br />Lorsque cette carte est Invoquée Spécialement : changez tous les monstres en Position de Défense face verso sur le Terrain en Position d'Attaque face recto. (Les Effets Flip ne sont pas activés.) À la fin de la Damage Step, si cette carte a attaqué un monstre : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre contrôlé par votre adversaire avec la plus haute ATK (en cas d'égalité, vous choisissez) ; cette carte peut attaquer le monstre à nouveau immédiatement après.
  | de_name               = Spielmacher
  | de_lore               = 3 Monster der Stufe 5<br />Wenn diese Karte als Spezialbeschwörung beschworen wird: Ändere alle Monster in verdeckter Verteidigungsposition auf dem Spielfeld in die offene Angriffsposition. (Flippeffekte werden nicht aktiviert.) Am Ende des Damage Steps, falls diese Karte ein Monster angegriffen hat: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 Monster mit den höchsten ATK wählen, das dein Gegner kontrolliert (bei Gleichstand bestimmst du eins); diese Karte kann das Monster sofort noch einmal angreifen.
  | it_name               = Fantasista Dieci
  | it_lore               = 3 mostri di Livello 5<br />Quando questa carta viene Evocata Specialmente: metti scoperti in Posizione di Attacco tutti i mostri coperti in Posizione di Difesa. (Gli Effetti Scoperta non vengono attivati.) Alla fine del Damage Step, se questa carta ha attaccato un mostro: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario con l'ATK più alto (in caso di parità, scegli tu); questa carta può attaccare ancora una volta di seguito su quel mostro.
  | pt_name               = Armador
  | pt_lore               = 3 monstros de Nível 5<br />Se este card for invocado por Invocação-Especial: Altere todos os monstros em Posição de Defesa com face para baixo no campo para Posição de Ataque com face para cima. (Efeitos de monstros de Virar não serão ativados desta vez.) No final da Etapa de Dano, se este card tiver atacado um monstro: Desassocie 1 material deste card, depois alveje 1 monstro controlado pelo oponente com o maior ATK (se houver empate, você escolhe). Este card pode atacar o monstro alvo novamente em sequência.
  | es_name               = Creador de Juego
  | es_lore               = 3 monstruos de Nivel 5<br />Cuando esta carta es Invocada de Modo Especial: cambia todos los monstruos en el Campo en Posición de Defensa boca abajo a Posición de Ataque boca arriba. (Los Efectos de Volteo no se activan). Al final del Damage Step, si esta carta atacó un monstruo: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar el monstruo que controle tu adversario que tenga el ATK más alto (si hay empate, tú decides); esta carta puede atacar a ese monstruo una vez más inmediatamente después.
  | ru_name               = Разыгрывающий
  | ru_romanized_name     = Razygryvayushchiy
  | ru_trans_name         = Point Guard
  | ru_lore               = 3 Монстра уровня 5<br />Если эта карта вызывается особым призывом: переведите всех Монстров, лежащих на поле в защитной позиции лицом вниз, в атакующую позицию лицом вверх. (Эффекты Монстров с переворотом не активируются в этот раз.) В конце шага нанесения урона, если эта карта атаковала Монстра: вы можете отсоединить от этой карты 1 компонент, а затем выбрать целью 1 Монстра, находящегося под контролем вашего оппонента, с самой высокой АТК (если их несколько, то на ваш выбор); эта карта сразу же может повторно атаковать того Монстра.
  | ja_lore               = レベル５モンスター×３<br />このカードが特殊召喚に成功した時、フィールド上の裏側守備表示モンスターを全て表側攻撃表示にする。この時、リバースモンスターの効果は発動しない。また、このカードがモンスターを攻撃したダメージステップ終了時、このカードのエクシーズ素材を１つ取り除き、相手フィールド上の攻撃力が一番高いモンスター１体を選択して発動できる。このカードは選択したモンスターに続けて攻撃できる。
  | ko_name               = 판타지스타 디에치
  | ko_rr_name            = Pantajiseuta Di-echi
  | ko_lore               = 레벨 5 몬스터 × 3<br />이 카드가 특수 소환에 성공했을 때, 필드 위의 뒷면 수비 표시 몬스터를 전부 앞면 공격 표시로 한다. 이때, 리버스 몬스터의 효과는 발동하지 않는다. 또한, 이 카드가 몬스터를 공격한 데미지 스텝 종료시, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드 위에 공격력이 가장 높은 몬스터 1장을 선택하여 발동할 수 있다. 이 카드는 선택한 몬스터에 이어서 공격할 수 있다.
  | zh_hant_name          = 10號夢幻前衛
  | zh_hant_lore          = 等級5怪獸×3<br />此卡特殊召喚成功時，場上的裏測守備表示怪獸全部變為表側攻擊表示。此時，反轉怪獸的效果不發動。此外，此卡攻擊怪獸的傷害步驟結束時，可移除此卡的1個超量素材，並選擇對手場上攻擊力最高的1隻怪獸發動。此卡可對被選擇怪獸進行連續攻擊。
  | zh_hans_name          = 10号梦幻前卫
  | zh_hans_lore          = 等级5怪兽×3<br />此卡特殊召唤成功时，场上所有的里测守备表示怪兽变成表侧攻击表示。此时，反转怪兽的效果不发动。此外，此卡攻击怪兽的伤害步骤结束时，可移除此卡的1个超量素材，并选择对手场上攻击力最高的1只怪兽发动。此卡可对被选择怪兽进行连续攻击。
