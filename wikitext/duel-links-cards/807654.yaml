  | de_name               = Katzenmädchen
  | de_lore               = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Streunerkatzenmädchen“ als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster mit mehr als 2000 ATK als Spezialbeschwörung beschwören. Dein Gegner kann die Kampfpositionen von Monstern nicht ändern.
  | it_name               = Ragazza Gatto
  | it_lore               = Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 "Gatto Randagio" dalla tua mano o Cimitero, inoltre non puoi Evocare Specialmente nessun mostro con ATK di 2000 o superiore per il resto di questo turno. Il tuo avversario non può cambiare la posizione dei mostri.
  | pt_name               = Menina-gato
  | pt_lore               = Quando este card for invocado por Invocação-Normal: Você pode fazer a Invocação-Especial de 1 "Gatinha Perdida" da mão ou Cemitério, e além disso não pode fazer a Invocação-Especial de nenhum monstro com mais de 2.000 de ATK pelo resto deste turno. Os monstros do oponente não podem mudar suas posições de batalha.
  | es_name               = Chica Gato
  | es_lore               = Cuando esta carta es Invocada de Modo Especial: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 "Chica Gato Extraviada", y además por el resto de este turno no puedes Invocar de Modo Especial monstruos con 2000 ATK o más. Tu adversario no puede cambiar la posición de batalla de los monstruos.
  | ru_name               = Дева-Кошка
  | ru_romanized_name     = Deva-Koshka
  | ru_lore               = Когда эта карта вызывается обычным призывом: вы можете вызвать особым призывом 1 карту «Бродячая Дева-Кошка» из вашей руки или с кладбища, и до конца этого хода вы не сможете совершать особый призыв каких-либо Монстров с АТК, превышающей 2000. Монстры, находящиеся под контролем вашего оппонента, не могут менять свою боевую позицию.
  | ja_lore               = このカードが召喚に成功した時に発動できる。自分の手札・墓地から「捨て猫娘」１体を選んで特殊召喚する。この効果を発動したターン、自分は攻撃力が２０００より高いモンスターを特殊召喚できない。このカードがフィールド上に表側表示で存在する限り、相手はモンスターの表示形式を変更できない。
  | ko_name               = 캣 걸
  | ko_rr_name            = Kaet Geol
  | ko_lore               = 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 자신의 패 / 묘지에서 "버려진 고양이 아가씨" 1장을 고르고 특수 소환한다. 이 효과를 발동한 턴에, 자신은 공격력이 2000 보다 높은 몬스터를 특수 소환할 수 없다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대는 몬스터의 표시 형식을 변경할 수 없다.
  | zh_hant_name          = 貓女
  | zh_hant_lore          = 此卡召喚成功時可發動。從我方手牌、墓地挑選1隻「棄貓女」並特殊召喚。發動此效果的回合，我方不可特殊召喚攻擊力高於2000的怪獸。只要此卡以表側表示存在於場上，對手不可變更怪獸的表示形式。
  | zh_hans_name          = 猫女
  | zh_hans_lore          = 此卡召唤成功时可发动。从我方手牌、墓地挑选1只“弃猫女”并特殊召唤。发动此效果的回合，我方不可特殊召唤攻击力高于2000的怪兽。只要此卡以表侧表示存在于场上，对手不可变更怪兽的表示形式。
