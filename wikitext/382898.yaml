  | lore                  = If you [[control]] a [[monster]] that is not a "[[Burning Abyss]]" monster, [[destroy]] this card. You can only use 1 of these [[effect]]s of "Libic, Malebranche of the Burning Abyss" per [[turn]], and only once that turn.<br />● If you control no [[Spell]]/[[Trap Card]]s: You can [[Special Summon]] this card from your [[hand]].<br />● If this card is [[sent]] to the [[Graveyard]]: You can Special Summon 1 [[Level]] 3 [[DARK]] [[Fiend]]-[[Type]] monster from your hand, but its effects are negated.
  | fr_lore               = Si vous contrôlez un monstre (monstres "Abysses Ardents" exclus), détruisez cette carte. Vous ne pouvez utiliser qu'1 des effets suivants de "Libic, Malebranche des Abysses Ardents" par tour, et uniquement une fois le tour.<br />● Si vous ne contrôlez aucune Carte Magie/Piège : vous pouvez Invoquer Spécialement cette carte depuis votre main.<br />● Si cette carte est envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre TÉNÈBRES de Type Démon de Niveau 3 depuis votre main, mais ses effets sont annulés.
  | de_lore               = Falls du ein Monster kontrollierst, das kein „Brennenden Abgrund“-Monster ist, zerstöre diese Karte. Du kannst nur 1 der folgenden Effekte von „Libic, Grimmetatze des Brennenden Abgrunds“ pro Spielzug verwenden und in dem Spielzug nur einmal.<br />● Falls du keine Zauber-/Fallenkarten kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.<br />● Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 FINSTERNIS Monster vom Typ Unterweltler der Stufe 3 als Spezialbeschwörung von deiner Hand beschwören, aber seine Effekte werden annulliert.
  | it_lore               = Se controlli un mostro che non è un mostro "Abisso Bruciante", distruggi questa carta. Puoi utilizzare solo 1 dei seguenti effetti di "Libic, Malebranche dell'Abisso Bruciante" per turno, e solo una volta in quel turno.<br />●Se non controlli nessuna Carta Magia/Trappola: puoi Evocare Specialmente questa carta dalla tua mano.<br />●Se questa carta viene mandata al Cimitero: puoi Evocare Specialmente 1 mostro OSCURITÀ di Tipo Demone di Livello 3 dalla tua mano, ma i suoi effetti sono annullati.
  | pt_lore               = Se você controlar um monstro que não seja um monstro "Abismo Ardente", destrua este card. Você só pode usar 1 dos seguintes efeitos de "Libic, Malebranche do Abismo Ardente" por turno e apenas uma vez por turno.<br />● Se você não controla nenhum Card de Magia/Armadilha: você pode Invocar este card por Invocação-Especial da sua mão.<br />● Se este card for enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro de TREVAS do Tipo Demônio de Nível 3 da sua mão, mas seus efeitos são negados.
  | es_lore               = Si controlas un monstruo que no sea un monstruo "Abismo Ardiente", destruye esta carta. Sólo puedes usar 1 de los siguientes efectos de "Libic, Malebranche del Abismo Ardiente" por turno, y sólo una vez ese turno.<br />● Si no controlas Cartas Mágicas/de Trampa: puedes Invocar esta carta de Modo Especial desde tu mano.<br />● Si esta carta es mandada al Cementerio: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de OSCURIDAD de Tipo Demonio de Nivel 3, pero sus efectos son negados.
  | ja_lore               = 「彼岸の悪鬼 リビオッコ」の①③の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドに魔法・罠カードが存在しない場合に発動できる。このカードを手札から特殊召喚する。②：自分フィールドに「彼岸」モンスター以外のモンスターが存在する場合にこのカードは破壊される。③：このカードが墓地へ送られた場合に発動できる。手札から悪魔族・闇属性・レベル３モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_lore               = "피안의 악귀 리비옷코"의 ①③의 효과는 1턴에 1번, 1개밖에 사용할 수 없다. ①: 자신 필드에 마법 / 함정 카드가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드에 "피안" 몬스터 이외의 몬스터가 존재할 경우에 이 카드는 파괴된다. ③: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 패에서 악마족 / 어둠 속성 / 레벨 3 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
