  | lore                  = Gains [[ATK]] equal to its [[Level]] x 300. Cannot be [[destroyed by battle]] with an opponent's [[Monster Card|monster]] whose [[Original Level and Rank|original Level/Rank]] is lower than this card's Level. Each time a "[[F.A.]]" [[Spell Card|Spell]]/[[Trap Card]] or [[effect]] is [[activate]]d: You can increase this card's Level by 1. If this card is Level 7 or higher, it can make up to 2 [[attack]]s on monsters during each [[Battle Phase]].
  | fr_lore               = Gagne une ATK égale à son Niveau x 300. Non destructible au combat avec un monstre de votre adversaire dont le Niveau/Rang d'origine est inférieur au Niveau de cette carte. Chaque fois qu'une Carte Magie/Piège "F.A." ou effet de Magie/Piège "F.A." est activé : vous pouvez augmenter le Niveau de cette carte de 1. Si cette carte est min. Niveau 7, elle peut faire max. 2 attaques sur des monstres durant chaque Battle Phase.
  | de_lore               = Diese Karte erhält ATK in Höhe ihrer Stufe x 300. Kann nicht durch Kampf mit einem Monster deines Gegners, dessen Grund-Stufe/-Rang niedriger als die Stufe dieser Karte ist, zerstört werden. Jedes Mal, wenn eine „F.A.“-Zauber-/Fallenkarte oder ein „F.A.“-Zauber-/Falleneffekt aktiviert wird: Du kannst die Stufe dieser Karte um 1 erhöhen. Falls diese Karte Stufe 7 oder höher ist, kann sie während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen.
  | it_lore               = Guadagna ATK pari al suo Livello x 300. Non può essere distrutto in battaglia con un mostro dell'avversario il cui Livello/Rango originale è inferiore al Livello di questa carta. Ogni volta che viene attivata una Carta Magia/Trappola "F.A." o un suo effetto: puoi aumentare il Livello di questa carta di 1. Se questa carta è di Livello 7 o superiore, essa può effettuare 2 attacchi su mostri durante ogni Battle Phase.
  | pt_lore               = Ganha ATK igual a seu Nível x 300. Não pode ser destruído em batalha com um monstro do oponente cujo Nível/Classe original seja menor que o Nível deste card. Sempre que um card ou efeito de Magia/Armadilha "F.A." for ativado: você pode aumentar em 1 o Nível deste card. Se este card for de Nível 7 ou mais, ele pode realizar até 2 ataques contra monstros durante cada Fase de Batalha.
  | es_lore               = Gana ATK igual a su Nivel x 300. No puede ser destruido en batalla con un monstruo de tu adversario cuyo Nivel/Rango original sea más bajo que el Nivel de esta carta. Cada vez que una Carta Mágica/Trampa "F.A." o un efecto de Mágica/de Trampa "F.A." son activados, puedes aumentar el Nivel de esta carta en 1. Si el Nivel de esta carta es 7 o mayor, puede hacer hasta 2 ataques a monstruos durante cada Battle Phase.
  | ja_lore               = ①：このカードの攻撃力はこのカードのレベル×３００アップし、このカードのレベルよりも元々のレベルまたはランクが低い相手モンスターとの戦闘では破壊されない。②：「Ｆ．Ａ．」魔法・罠カードの効果が発動した場合に発動できる（ダメージステップでも発動可能）。このカードのレベルを１つ上げる。③：このカードのレベルが７以上の場合、このカードは１度のバトルフェイズ中に２回までモンスターに攻撃できる。
  | ko_lore               = ①: 이 카드의 공격력은 이 카드의 레벨 × 300 올리고, 이 카드의 레벨보다도 원래의 레벨 또는 랭크가 낮은 상대 몬스터와의 전투로는 파괴되지 않는다. ②: "F.A.(포뮬러 애슬리트)" 마법 / 함정 카드의 효과가 발동했을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 이 카드의 레벨을 1개 올린다. ③: 이 카드의 레벨이 7 이상일 경우, 이 카드는 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다.
  | sc_lore               = ①：此卡的攻击力上升相当于此卡等级×300的数值，不会因与原本等级或阶级低于此卡等级的对手怪兽的战斗被破坏。②：“方程式运动员”魔法・陷阱卡的效果发动的情况下可以发动（伤害步骤也可以发动）。此卡的等级上升1。③：此卡的等级为7以上的情况下，此卡在1次战斗阶段中最多可攻击怪兽2次。
