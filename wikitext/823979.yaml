  | lore                  = 2+ [[Insect]] [[monsters]]<br />While this [[Link Summon]]ed card has 3000 or less [[ATK]], your opponent cannot [[target]] this card with card [[effects]], also it cannot be destroyed by your opponent's card effects. You cannot [[Special Summon]] monsters, except [[Insect]] monsters. You can Tribute 1 Insect monster, then [[activate]] 1 of these effects;<br />● Special Summon 1 "[[Beetrooper]]" monster from your [[Main Deck|Deck]].<br />● This card gains 2000 ATK until the end of this [[turn]].<br />You can only use this effect of "Giant Beetrooper Invincible Atlas" [[once per turn]].
  | fr_lore               = 2+ monstres Insecte<br />Tant que cette carte Invoquée par Lien a max. 3000 ATK, votre adversaire ne peut pas cibler cette carte avec des effets de carte, et aussi, elle ne peut pas être détruite par des effets de carte de votre adversaire. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres Insecte exclus). Vous pouvez Sacrifier 1 monstre Insecte, puis activez 1 de ces effets ;<br />● Invoquez Spécialement 1 monstre "Coléoptroupe" depuis votre Deck.<br />● Jusqu'à la fin de ce tour, cette carte gagne 2000 ATK.<br />Vous ne pouvez utiliser cet effet de "Atlas Invincible de la Coléoptroupe Géante" qu'une fois par tour.
  | de_lore               = 2+ Insekt-Monster<br />Solange diese als Linkbeschwörung beschworene Karte 3000 oder weniger ATK hat, kann dein Gegner diese Karte nicht als Ziel für Karteneffekte wählen, zusätzlich kann sie nicht durch Karteneffekte deines Gegners zerstört werden. Du kannst keine Monster als Spezialbeschwörung beschwören, außer Insekt-Monstern. Du kannst 1 Insekt-Monster als Tribut anbieten und dann 1 dieser Effekte aktivieren;<br />● Beschwöre 1 „Käferkavallerie“-Monster als Spezialbeschwörung von deinem Deck.<br />● Diese Karte erhält bis zum Ende dieses Spielzugs 2000 ATK.<br />Du kannst diesen Effekt von „Riesige Käferkavallerie Unbesiegbarer Atlas“ nur einmal pro Spielzug verwenden.
  | it_lore               = 2+ mostri Insetto<br />Mentre questa carta Evocata Link ha ATK 3000 o inferiore, il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte, inoltre essa non può essere distrutta dagli effetti delle carte del tuo avversario. Non puoi Evocare Specialmente mostri, eccetto mostri Insetto. Puoi offrire come Tributo 1 mostro Insetto, poi attivare 1 di questi effetti;<br />● Evoca Specialmente 1 mostro "Scarasoldato" dal tuo Deck.<br />● Questa carta guadagna 2000 ATK fino alla fine di questo turno.<br />Puoi utilizzare questo effetto di "Scarasoldato Gigante Invincibile Atlas" una sola volta per turno.
  | pt_lore               = 2+ monstros Inseto<br />Enquanto este card Invocado por Invocação-Link tiver 3000 ou menos de ATK, seu oponente não pode escolher este card como alvo de efeitos de card e, além disso, ele não pode ser destruído pelos efeitos de card do seu oponente. Você não pode Invocar monstros por Invocação-Especial, exceto monstros Inseto. Você pode oferecer como Tributo 1 monstro Inseto e, depois, ative 1 desses efeitos;<br />● Invoque por Invocação-Especial 1 monstro "Bezoudado" do seu Deck.<br />● Este card ganha 2000 de ATK até o final deste turno.<br />Você só pode usar este efeito de "Atlas Invencível Bezoudado Gigante" uma vez por turno.
  | es_lore               = 2+ monstruos Insecto<br />Mientras esta carta Invocada por Enlace tiene 3000 ATK o menos, tu adversario no puede seleccionar esta carta con efectos de cartas, y además no puede ser destruida por efectos de cartas de tu adversario. No puedes Invocar monstruos de Modo Especial, excepto monstruos Insecto. Puedes Sacrificar 1 monstruo Insecto, y después activar 1 de estos efectos;<br />● Invoca de Modo Especial 1 monstruo "Escaraballería" desde tu Deck.<br />● Esta carta gana 2000 ATK hasta el final de este turno.<br />Sólo puedes usar este efecto de "Escaraballería Gigante Atlas Invencible" una vez por turno.
