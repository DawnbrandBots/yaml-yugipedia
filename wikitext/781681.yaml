  | fr_lore               = Durant votre Main Phase, vous pouvez activer 1 Piège "Attraction-" le tour où il a été Posé. Durant la End Phase : vous pouvez envoyer 1 Piège "Attraction-" que vous contrôlez équipé à un monstre au Cimetière, puis ciblez 1 de vos Pièges "Attraction-", de nom différent, qui est banni ou dans votre Cimetière ; Posez la carte. Vous ne pouvez utiliser chaque effet de "Parc Précieux Incroyable" qu'une fois par tour.
  | de_lore               = Während deiner Main Phase kannst du 1 „Attraktion“-Falle in dem Spielzug aktivieren, in dem sie gesetzt wurde. Während der End Phase: Du kannst 1 „Attraktion“-Falle, die du kontrollierst und mit der ein Monster ausgerüstet ist, auf den Friedhof legen und dann 1 deiner „Attraktion“-Fallen mit einem unterschiedlichen Namen wählen, die verbannt ist oder in deinem Friedhof liegt; setze die Karte. Du kannst jeden Effekt von „Edler Vergnügungspark“ nur einmal pro Spielzug verwenden.
  | it_lore               = Durante la tua Main Phase, puoi attivare 1 Trappola "Attrazione" nel turno in cui è stata Posizionata. Durante la End Phase: puoi mandare 1 Trappola "Attrazione" che controlli equipaggiata a un mostro al Cimitero, poi scegliere come bersaglio 1 delle tue Trappole "Attrazione", con un nome diverso, che è bandita o nel tuo Cimitero; Posiziona quella carta. Puoi utilizzare ogni effetto di "Parco Prezioso Prodigioso" una sola volta per turno.
  | pt_lore               = Durante sua Fase Principal, você pode ativar 1 Armadilha "Atração" no turno em que ela for Baixada. Durante a Fase Final: você pode enviar para o Cemitério 1 Armadilha "Atração" que você controla equipada a um monstro e, depois, escolha 1 das suas Armadilhas "Atração", com um nome diferente, que estiver banida ou no seu Cemitério; Baixe esse card. Você só pode usar cada efeito de "Precioso Parque da Diversão" uma vez por turno.
  | es_lore               = Durante tu Main Phase, puedes activar 1 Trampa "Atracción" el turno en el que fue Colocada. Durante la End Phase: puedes mandar al Cementerio 1 Trampa "Atracción" que controles equipada a un monstruo, y después seleccionar 1 de tus Trampas "Atracción", con un nombre diferente, que esté desterrada o en tu Cementerio; Coloca esa carta. Sólo puedes usar cada efecto de "Precioso Parque de Asombro" una vez por turno.
  | ja_lore               = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分は「アトラクション」罠カード１枚を、セットしたターンの自分メインフェイズに発動できる。②：自分・相手のエンドフェイズに、モンスターに装備されている自分フィールドの「アトラクション」罠カード１枚を墓地へ送り、自分の墓地のカード及び除外されている自分のカードの中から、墓地へ送ったカードとはカード名が異なる「アトラクション」罠カード１枚を対象として発動できる。そのカードを自分の魔法＆罠ゾーンにセットする。
  | ko_lore               = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신은 "어트랙션" 함정 카드 1장을, 세트한 턴의 자신 메인 페이즈에 발동할 수 있다. ②: 자신 / 상대의 엔드 페이즈에, 몬스터에 장착되어 있는 자신 필드의 "어트랙션" 함정 카드 1장을 묘지로 보내고, 자신 묘지의 카드 및 제외되어 있는 자신의 카드 중에서, 묘지로 보낸 카드와는 카드명이 다른 "어트랙션" 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 자신의 마법 & 함정 존에 세트한다.
