  | lore                  = If a "[[Yang Zing]]" [[Monster Card|monster]] you [[control]] [[battle]]s an opponent's monster, during [[damage calculation]]: Your battling monster's [[ATK]]/[[DEF]] become double its [[original ATK and DEF|original ATK/DEF]] during that damage calculation only, but [[destroy]] it at the end of the [[Damage Step]].
  | fr_lore               = Si un monstre "Yang Zing" que vous contrôlez combat un monstre de l'adversaire, durant le calcul des dommages : l'ATK/DEF de votre monstre combattant devient le double de son ATK/DEF d'origine durant ce calcul des dommages uniquement, mais détruisez-le à la fin de la Damage Step.
  | de_lore               = Falls ein „Yang Zing“-Monster, das du kontrollierst, gegen ein Monster eines Gegners kämpft, während der Schadensberechnung: Die ATK/DEF deines kämpfenden Monsters werden nur während der Schadensberechnung jeweils gleich dem Doppelten seiner Grund-ATK/DEF, aber zerstöre es am Ende des Damage Steps.
  | it_lore               = Se un mostro "Yang Zing" che controlli combatte con un mostro dell'avversario, durante il calcolo dei danni: gli ATK/DEF del tuo mostro che sta combattendo diventano il doppio dei suoi ATK/DEF originali solamente durante quel calcolo dei danni, ma distruggilo alla fine del Damage Step.
  | pt_lore               = Se um monstro "Yang Zing" que você controla batalhar um monstro do oponente, durante o cálculo de dano: o ATK/DEF do seu monstro que está batalhando se tornam o dobro do seu ATK/DEF originais, apenas durante esse cálculo de dano, mas destrua-o no final da Etapa de Dano.
  | es_lore               = Si un monstruo "Yang Zing" que controlas batalla con un monstruo del adversario, durante el cálculo de daño: el ATK/DEF de tu monstruo batallante se convierten en el doble de su ATK/DEF originales sólo durante ese cálculo de daño, pero destrúyelo al final del Damage Step.
  | ja_lore               = ①：自分の「竜星」モンスターが相手モンスターと戦闘を行うダメージ計算時に発動できる。その自分のモンスターの攻撃力・守備力はそのダメージ計算時のみ元々の数値の倍になり、ダメージステップ終了時に破壊される。
  | ko_lore               = ① : 자신의 "룡성" 몬스터가 상대 몬스터와 전투를 실행하는 데미지 계산시에 발동할 수 있다. 그 자신의 몬스터의 공격력 / 수비력은 그 데미지 계산시에만 원래의 수치의 배가 되고, 데미지 스텝 종료시에 파괴된다.
