  | it_name   = Deskbot 002
  | it_text   = Se questa carta viene Evocata Specialmente: puoi aggiungere 1 carta "Deskbot" dal tuo Deck alla tua mano. Tutti i mostri di Tipo Macchina che controlli guadagnano 500 ATK e DEF, eccetto questa carta.
  | pt_name   = Robô-secretário 002
  | pt_text   = Se este card for Invocado por Invocação-Especial: você pode adicionar 1 card "Robô-secretário" do seu Deck à sua mão. Todos os monstros do Tipo Máquina que você controla ganham 500 de ATK e DEF, exceto este card.
  | es_name   = Escritoriobot 002
  | es_text   = Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 carta "Escritoriobot" en tu Deck. Todos los monstruos de Tipo Máquina que controles, excepto esta carta, ganan 500 ATK y DEF.
  | ja_text   = ①：このカードが特殊召喚した場合に発動できる。デッキから「ブンボーグ」カード１枚を手札に加える。<br />②：このカードがモンスターゾーンに存在する限り、自分フィールドの他の機械族モンスターの攻撃力・守備力は５００アップする。
  | ko_name   = 분보그002
  | ko_text   = ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "분보그" 카드 1장을 패에 넣는다. ②: 이 카드가 몬스터 존에 존재하는 한, 이 카드 이외의 자신 필드의 기계족 몬스터의 공격력 / 수비력은 500 올린다.
  | tc_name   = 文具博格００２
  | tc_text   = ①：可在此卡特殊召喚成功的狀況下發動。從牌組將１張「文具博格」卡加入手牌。②：只要此卡存在於怪獸區，我方場上的此卡以外的機械族怪獸的攻擊力・守備力就提升５００。
  | sc_name   = 文具博格００２
  | sc_text   = ①：此卡特殊召唤成功的情况下可以发动。从牌组将１张“文具博格”卡加入手牌。②：只要此卡存在于怪兽区域，自己场上此卡以外的机械族怪兽的攻击力・守备力上升５００。
