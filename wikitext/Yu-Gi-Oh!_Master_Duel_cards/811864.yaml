  | lore               = 2 Level 4 WATER monsters<br />All face-up monsters on the field become WATER. Once per turn, during the Main Phase (Quick Effect): You can destroy 1 WATER monster your opponent controls, and if you do, inflict damage to your opponent equal to half the ATK it had on the field. If this Xyz Summoned card is destroyed: You can Special Summon "Stealth Kragen Spawn(s)" from your Extra Deck, up to the number of materials this card had, then you can attach up to 1 WATER monster from your GY to each of those Special Summoned monsters.
  | releases           = Legacy Pack

  | fr_name            = Numéro 4 : Kragen Furtif
  | fr_lore            = 2 monstres EAU de Niveau 4<br />Tous les monstres face recto sur le Terrain deviennent EAU. Une fois par tour, durant la Main Phase (Effet Rapide) : vous pouvez détruire 1 monstre EAU contrôlé par votre adversaire, et si vous le faites, infligez des dommages à votre adversaire égaux à la moitié de l'ATK qu'il avait sur le Terrain. Si cette carte Invoquée par Xyz est détruite : vous pouvez Invoquer Spécialement un nombre de "Frai Kragen Furtif" depuis votre Extra Deck, inférieur ou égal au nombre de Matériels que cette carte avait, puis vous pouvez attacher max. 1 monstre EAU depuis votre Cimetière à chacun de ces monstres Invoqués Spécialement comme Matériel.
  | de_name            = Nummer 4: Tarnkappen-Kragenkrake
  | de_lore            = 2 WASSER Monster der Stufe 4<br />Alle offenen Monster auf dem Spielfeld werden zu WASSER. Einmal pro Spielzug, während der Main Phase (Schnelleffekt): Du kannst 1 WASSER Monster zerstören, das dein Gegner kontrolliert, und falls du dies tust, füge deinem Gegner Schaden in Höhe der Hälfte der ATK zu, die es auf dem Spielfeld hatte. Falls diese als Xyz-Beschwörung beschworene Karte zerstört wird: Du kannst eine Anzahl „Tarnkappen-Kragenkraken-Brut“ bis zur Anzahl des Materials, das diese Karte hatte, als Spezialbeschwörung von deinem Extra Deck beschwören, dann kannst du an jedes der als Spezialbeschwörung beschworenen Monster bis zu 1 WASSER Monster von deinem Friedhof als Material anhängen.
  | it_name            = Numero 4: Kraken Furtivo
  | it_lore            = 2 mostri ACQUA di Livello 4<br />Tutti i mostri scoperti sul Terreno diventano ACQUA. Una volta per turno, durante la Main Phase (Effetto Rapido): puoi distruggere 1 mostro ACQUA controllato dal tuo avversario e, se lo fai, infliggi al tuo avversario danno pari alla metà dell'ATK che aveva sul Terreno. Se questa carta Evocata Xyz viene distrutta: puoi Evocare Specialmente uno o più "Viscido Kraken Furtivo" dal tuo Extra Deck, fino al numero di materiali che questa carta aveva, poi puoi attaccare fino a 1 mostro ACQUA dal tuo Cimitero a ognuno di quei mostri Evocati Specialmente come materiale.
  | pt_name            = Número 4: Furtivo Kragen
  | pt_lore            = 2 monstros de ÁGUA de Nível 4<br />Todos os monstros com a face para cima no campo se tornam de ÁGUA. Uma vez por turno, durante a Fase Principal (Efeito Rápido): você pode destruir 1 monstro de ÁGUA que seu oponente controla e, se isso acontecer, cause dano ao seu oponente igual à metade do ATK que ele tinha no campo. Se este card Invocado por Invocação-Xyz for destruído: você pode Invocar por Invocação-Especial um ou mais "Cria de Furtivo Kragen" do seu Deck Adicional, até o número de matérias que este card tinha e, depois, você pode associar, como matéria, até 1 monstro de ÁGUA do seu Cemitério a cada um desses monstros Invocados por Invocação-Especial.
  | es_name            = Número 4: Kraken Sigiloso
  | es_lore            = 2 monstruos de AGUA de Nivel 4<br />Todos los monstruos boca arriba en el Campo se convierten en monstruos de AGUA. Una vez por turno, durante la Main Phase (Efecto Rápido): puedes destruir 1 monstruo de AGUA que controle tu adversario y, si lo haces, infligir daño a tu adversario igual a la mitad del ATK que el monstruo tenía en el Campo. Si esta carta Invocada Xyz es destruida: puedes Invocar de Modo Especial, desde tu Deck Extra, hasta tantas "Cría del Kraken Sigiloso" como el número de materiales que tenía esta carta, y después puedes acoplar hasta 1 monstruo de AGUA en tu Cementerio a cada uno de esos monstruos Invocados de Modo Especial como material.
  | ja_lore            = 水属性レベル４モンスター×２<br />①：フィールドの表側表示モンスターは水属性になる。<br />②：１ターンに１度、自分・相手のメインフェイズに発動できる。相手フィールドの水属性モンスター１体を破壊し、その攻撃力の半分のダメージを相手に与える。<br />③：Ｘ召喚したこのカードが破壊された場合に発動できる。このカードが持っていたＸ素材の数まで、ＥＸデッキから「ステルス・クラーゲン・エフィラ」を特殊召喚する。さらにその特殊召喚したモンスターそれぞれに、自分の墓地から水属性モンスターを１体までそのＸ素材にできる。
  | ko_name            = No.4 맹독자포 스텔스 크라겐
  | ko_lore            = 물 속성 레벨 4 몬스터 × 2<br />①: 필드의 앞면 표시 몬스터는 물 속성이 된다. ②: 1턴에 1번, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 상대 필드의 물 속성 몬스터 1장을 파괴하고, 그 공격력 절반의 데미지를 상대에게 준다. ③: 엑시즈 소환한 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드가 가지고 있던 엑시즈 소재의 수까지, 엑스트라 덱에서 "스텔스 크라겐 에피라"를 특수 소환한다. 추가로 그 특수 소환한 몬스터 각각에, 자신 묘지에서 물 속성 몬스터를 1장까지 그 엑시즈 소재로 할 수 있다.
  | tc_name            = No.4 猛毒刺胞隱形水母怪
  | tc_lore            = 水屬性等級４怪獸×２<br />①：場上正面表示的怪獸變為水屬性。②：１回合１次，可在我方・對方主要階段發動。可選擇１隻對方場上的水屬性怪獸破壞，給予對方該攻擊力數值一半的傷害。③：可在超量召喚的此卡被破壞的狀況下發動。以此卡擁有的超量素材數量為限，從額外牌組特殊召喚「隱形水母怪碟狀幼體」。另外，該特殊召喚的怪獸可各從我方墓地選擇最多１隻水屬性怪獸作為該怪獸的超量素材。
  | sc_name            = 编号4 猛毒刺胞 隐形水母怪
  | sc_lore            = 水属性等级４怪兽×２<br />①：场上表侧表示的怪兽变为水属性。②：１回合１次，在自己・对手的主要阶段可以发动。挑选对手场上的１只水属性怪兽破坏，给予对手相当于其攻击力一半数值的伤害。③：超量召唤的此卡被破坏的情况下可以发动。从额外牌组将“隐形水母怪 碟状幼体”特殊召唤，数量最多为此卡拥有的超量素材数量。进而对于每只该特殊召唤的怪兽，可从自己的墓地挑选最多１只水属性怪兽作为其超量素材。
  }}
