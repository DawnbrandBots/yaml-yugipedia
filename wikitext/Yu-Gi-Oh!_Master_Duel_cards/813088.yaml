  | text      = 1 "Ritual Beast Tamer" monster + 1 "Spiritual Beast" monster<br />Must be Special Summoned (from your Extra Deck) by banishing the above cards you control. Once per turn: You can target 2 of your banished "Ritual Beast" cards; return them to the GY, and if you do, add 1 "Ritual Beast" card from your Deck to your hand. (Quick Effect): You can return this card you control to the Extra Deck, then target 2 of your banished monsters (1 "Ritual Beast Tamer" monster and 1 "Spiritual Beast" monster); Special Summon them in Defense Position.

  | fr_name   = Cannahawk, Bête Spirituelle Ultime
  | fr_text   = 1 monstre "Dompteur Bête Spirituelle" + 1 monstre "Avatar Bête Spirituelle"<br />Uniquement Invocable Spécialement (depuis votre Extra Deck) en bannissant les cartes ci-dessus que vous contrôlez. Une fois par tour : vous pouvez cibler 2 de vos cartes "Bête Spirituelle" bannies ; renvoyez-les au Cimetière, et si vous le faites, ajoutez 1 carte "Bête Spirituelle" depuis votre Deck à votre main. (Effet Rapide) : vous pouvez renvoyer cette carte que vous contrôlez à l'Extra Deck, puis ciblez 2 de vos monstres bannis (1 monstre "Dompteur Bête Spirituelle" et 1 monstre "Avatar Bête Spirituelle") ; Invoquez-les Spécialement en Position de Défense.
  | de_name   = Geistungeheuer Ulti-Cannahawk
  | de_text   = 1 „Geistungeheuer-Zähmer“-Monster + 1 „Geistungeheuer-Avatar“-Monster<br />Muss als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten verbannst, die du kontrollierst. Einmal pro Spielzug: Du kannst 2 deiner verbannten „Geistungeheuer“-Karten wählen; lege sie auf den Friedhof zurück und falls du dies tust, füge deiner Hand 1 „Geistungeheuer“-Karte von deinem Deck hinzu. (Schnelleffekt): Du kannst diese Karte, die du kontrollierst, ins Extra Deck zurücklegen und dann 2 deiner verbannten Monster (1 „Geistungeheuer-Zähmer“-Monster und 1 „Geistungeheuer-Avatar“-Monster) wählen; beschwöre sie als Spezialbeschwörung in die Verteidigungsposition.
  | it_name   = Bestia Spirito Ulti-Cannahawk
  | it_text   = 1 mostro "Domatore Bestia Spirito" + 1 mostro "Avatar Bestia Spirito"<br />Deve essere Evocato Specialmente (dal tuo Extra Deck) bandendo le carte sopra indicate che controlli. Una volta per turno: puoi scegliere come bersaglio 2 delle tue carte "Bestia Spirito" bandite; falle ritornare nel Cimitero e, se lo fai, aggiungi 1 carta "Bestia Spirito" dal tuo Deck alla tua mano. (Effetto Rapido): puoi far ritornare questa carta che controlli nell'Extra Deck, poi scegliere come bersaglio 2 dei tuoi mostri banditi (1 mostro "Domatore Bestia Spirito" e 1 mostro "Avatar Bestia Spirito"); Evocali Specialmente in Posizione di Difesa.
  | pt_name   = Besta Espiritual Ulti-Cannáguia
  | pt_text   = 1 monstro "Domador da Besta Espiritual" + 1 monstro "Avatar da Besta Espiritual"<br />Deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao banir os cards acima que você controla. Uma vez por turno: você pode escolher 2 dos seus cards "Besta Espiritual" banidos; devolva-os para o Cemitério e, se isso acontecer, adicione 1 card "Besta Espiritual" do seu Deck à sua mão. (Efeito Rápido): você pode devolver este card que você controla para o Deck Adicional e, depois, escolha 2 dos seus monstros banidos (1 monstro "Domador da Besta Espiritual" e 1 monstro "Avatar da Besta Espiritual"); Invoque-os por Invocação-Especial em Posição de Defesa.
  | es_name   = Espíritu Bestia Ulti-Cannahawk
  | es_text   = 1 monstruo "Domador del Espíritu Bestia" + 1 monstruo "Avatar del Espíritu Bestia"<br />Debe ser Invocado de Modo Especial (desde tu Deck Extra) desterrando las cartas mencionadas arriba que controles. Una vez por turno: puedes seleccionar 2 de tus cartas "Espíritu Bestia" desterradas; devuélvelas al Cementerio y, si lo haces, añade a tu mano 1 carta "Espíritu Bestia" en tu Deck. (Efecto Rápido): puedes devolver al Deck Extra esta carta que controles, y después seleccionar 2 de tus monstruos desterrados (1 monstruo "Domador del Espíritu Bestia" y 1 monstruo "Avatar del Espíritu Bestia"); Invócalos de Modo Especial en Posición de Defensa.
  | ja_text   = 「霊獣使い」モンスター＋「精霊獣」モンスター<br />自分フィールドの上記のカードを除外した場合のみ特殊召喚できる。<br />①：１ターンに１度、自分の除外状態の「霊獣」カード２枚を対象として発動できる。そのカードを墓地に戻し、デッキから「霊獣」カード１枚を手札に加える。<br />②：自分・相手ターンに、このカードをＥＸデッキに戻し、自分の除外状態の、「霊獣使い」モンスター１体と「精霊獣」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  | ko_name   = 성령수기 칸나호크
  | ko_text   = "령수사" 몬스터 ＋ "정령수" 몬스터<br />자신 필드의 상기 카드를 제외했을 경우에만 특수 소환할 수 있다.<br />①: 1턴에 1번, 자신의 제외 상태인 "령수" 카드 2장을 대상으로 하고 발동할 수 있다. 그 카드를 묘지로 되돌리고, 덱에서 "령수" 카드 1장을 패에 넣는다.<br />②: 자신 / 상대 턴에, 이 카드를 엑스트라 덱으로 되돌리고, 자신의 제외 상태인, "령수사" 몬스터 1장과 "정령수" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  | tc_name   = 聖靈獸騎 雷鷹
  | tc_text   = 「靈獸使」怪獸＋「精靈獸」怪獸<br />僅可在將我方場上的上述卡除外的狀況下特殊召喚（不需要「融合」）。<br />①：１回合１次，可將我方被除外的２張「靈獸」卡做為對象發動。將該卡送回墓地，從牌組將１張「靈獸」卡加入手牌。<br />②：可將此卡送回持有者的額外牌組，將我方被除外的１隻「靈獸使」怪獸及１隻「精靈獸」怪獸做為對象發動。以守備表示特殊召喚該怪獸。此效果在對方回合也可發動。
  | sc_name   = 圣灵兽骑 雷鹰
  | sc_text   = “灵兽使”怪兽＋“精灵兽”怪兽<br />仅限将我方场上上述卡牌除外的场合可特殊召唤（不需要“融合”）。<br />①：１回合１次，可以我方２张被除外的“灵兽”卡牌为对象发动。将该卡返回至墓地，并从牌组将１张“灵兽”卡加入手牌。<br />②：可将此卡返回至持有者的额外牌组，并以１只我方被除外的“灵兽使”怪兽和１只“精灵兽”怪兽为对象发动。以守备表示特殊召唤该怪兽。此效果於对手回合也可发动。
