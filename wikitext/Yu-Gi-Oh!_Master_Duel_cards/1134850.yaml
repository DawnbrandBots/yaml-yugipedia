  | fr_name            = Soldat de Ravitaillement des Indestructibles Insectes
  | fr_text            = Lorsqu'un effet de monstre Insecte est activé (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis si vous avez activé cet effet en réponse à l'activation d'effet de votre adversaire, annulez l'effet, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Insecte exclus) depuis l'Extra Deck jusqu'à la fin de votre prochain tour après la résolution de cet effet. Durant votre Main Phase : vous pouvez Invoquer par Fusion 1 Monstre Fusion Insecte depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain. Vous ne pouvez utiliser chaque effet de "Soldat de Ravitaillement des Indestructibles Insectes" qu'une fois par tour.
  | de_name            = Versorgungssoldat der Unzerstörbaren Insekten
  | de_text            = Wenn der Effekt eines Insekt-Monsters aktiviert wird (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann, falls du diesen Effekt als Reaktion auf die Aktivierung eines Effekts deines Gegners aktiviert hast, annulliere jenen Effekt, zusätzlich kannst du bis zum Ende des nächsten Spielzugs, nachdem dieser Effekt aufgelöst wurde, keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Insekt-Monstern. Während deiner Main Phase: Du kannst 1 Insekt-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster von deiner Hand oder Spielfeldseite. Du kannst jeden Effekt von „Versorgungssoldat der Unzerstörbaren Insekten“ nur einmal pro Spielzug verwenden.
  | it_name            = Soldato da Rifornimento degli Insetti Immortali
  | it_text            = Quando l'effetto di un mostro Insetto viene attivato (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano, poi se hai attivato questo effetto in risposta all'attivazione di un effetto del tuo avversario, annulla quell'effetto, inoltre fino alla fine del tuo prossimo turno dopo che questo effetto si è risolto, non puoi Evocare Specialmente dall'Extra Deck, eccetto mostri Insetto. Durante la tua Main Phase: puoi Evocare tramite Fusione 1 Mostro Fusione Insetto dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno. Puoi utilizzare ogni effetto di "Soldato da Rifornimento degli Insetti Immortali" una sola volta per turno.
  | pt_name            = Soldado de Abastecimento dos Insetos Indestrutíveis
  | pt_text            = Quando um efeito de um monstro Inseto for ativado (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão e, depois, se você ativou este efeito em resposta à ativação de um efeito do seu oponente, negue o efeito e, além disso, até o final do seu próximo turno depois que este efeito resolver, você não pode Invocar por Invocação-Especial do Deck Adicional, exceto monstros Inseto. Durante sua Fase Principal: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão Inseto do seu Deck Adicional, usando monstros da sua mão ou do campo. Você só pode usar cada efeito de "Soldado de Abastecimento dos Insetos Indestrutíveis" uma vez por turno.
  | es_name            = Soldado de Suministros de los Insectos Indestructibles
  | es_text            = Cuando es activado el efecto de un monstruo Insecto (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano y después, si activaste este efecto en respuesta a la activación del efecto de tu adversario, niega ese efecto y además, hasta el final de tu siguiente turno después de que se resuelva este efecto, no puedes Invocar de Modo Especial desde el Deck Extra, excepto monstruos Insecto. Durante tu Main Phase: puedes Invocar por Fusión 1 Monstruo de Fusión Insecto desde tu Deck Extra, usando monstruos en tu mano o Campo. Sólo puedes usar cada efecto de "Soldado de Suministros de los Insectos Indestructibles" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：昆虫族モンスターの効果が発動した時に発動できる。このカードを手札から特殊召喚する。相手の効果の発動にチェーンしてこの効果を発動した場合、さらにその効果を無効にする。この効果の発動後、次の自分ターンの終了時まで自分は昆虫族モンスターしかＥＸデッキから特殊召喚できない。<br />②：自分メインフェイズに発動できる。自分の手札・フィールドのモンスターを融合素材とし、昆虫族の融合モンスター１体を融合召喚する。
  | ko_name            = 무사충단의 보급병
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 곤충족 몬스터의 효과가 발동했을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 상대 효과의 발동에 체인하여 이 효과를 발동했을 경우, 추가로 그 효과를 무효로 한다. 이 효과의 발동 후, 다음 자신 턴의 종료시까지 자신은 곤충족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.<br />②: 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드의 몬스터를 융합 소재로 하고, 곤충족 융합 몬스터 1장을 융합 소환한다.
  | tc_name            = 無死蟲團的補給兵
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：昆蟲族怪獸的效果發動時可以發動。從手牌將此卡特殊召喚。此效果是連鎖了對手的效果發動來發動的情況下，進而將該效果無效。此效果發動後，直至下一個自己回合結束時為止，自己從額外牌組僅可特殊召喚昆蟲族怪獸。<br />②：在自己的主要階段可以發動。將自己手牌・場上的怪獸作為融合素材，將1隻昆蟲族融合怪獸融合召喚。
  | sc_name            = 无死虫团的补给兵
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：昆虫族怪兽的效果发动时可以发动。从手牌将此卡特殊召唤。此效果是连锁了对手的效果发动来发动的情况下，进而将该效果无效。此效果发动后，直至下一个自己回合结束时为止，自己从额外牌组仅可特殊召唤昆虫族怪兽。<br />②：在自己的主要阶段可以发动。将自己手牌・场上的怪兽作为融合素材，将1只昆虫族融合怪兽融合召唤。
