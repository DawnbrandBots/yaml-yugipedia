  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：相手フィールドにモンスターが存在する場合、自分フィールドのレベル２以下の守備表示モンスター１体を対象として発動できる。その同名モンスター１体をデッキから守備表示で特殊召喚する。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。
  | ko_name   = 모노마넨도
  | ko_text   = "모노마넨도"는 1턴에 1장밖에 발동할 수 없다.<br />①: 상대 필드에 몬스터가 존재할 경우, 자신 필드의 레벨 2 이하의 앞면 수비 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그와 같은 이름의 몬스터 1장을 덱에서 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 필드에서 벗어났을 경우에 제외된다.
  | tc_name   = 模仿黏土
  | tc_text   = 「模仿黏土」１回合僅限發動１張。<br />①：在對方場上存在怪獸的狀況下，可將我方場上的１隻等級２以下的正面守備表示怪獸做為對象發動。從牌組以守備表示特殊召喚１隻該同名怪獸。透過此效果特殊召喚的怪獸，在從場上離開的狀況下將被除外。
  | sc_name   = 模仿黏土
  | sc_text   = １个回合中只可发动１张“模仿黏土”。<br />①：对手场上有怪兽存在的场合，可以我方场上１只表侧守备表示的等级２以下的怪兽为对象发动此卡。从牌组以守备表示特殊召唤１只与该怪兽同名的怪兽。以此效果特殊召唤的怪兽离开场上的场合，将其除外。
