  | text      = Cannot be Normal Summoned/Set. Must be Special Summoned by "The First Sarcophagus". When this card is Special Summoned: You can target up to 4 Level 2 or lower Zombie Normal Monsters in your GY; Special Summon those targets.

  | fr_name   = Esprit du Pharaon
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec "Premier Sarcophage". Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler max. 4 Monstres Normaux Zombie de max. Niveau 2 dans votre Cimetière ; Invoquez Spécialement les cibles.
  | de_name   = Geist des Pharao
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung durch „Der Erste Sarkophag“ beschworen werden. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst bis zu 4 Normale Zombie-Monster der Stufe 2 oder niedriger in deinem Friedhof wählen; beschwöre jene gewählten Ziele als Spezialbeschwörung.
  | it_name   = Spirito del Faraone
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente da "Il Primo Sarcofago". Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio fino a 4 Mostri Normali Zombie di Livello 2 o inferiore nel tuo Cimitero; Evoca Specialmente quei bersagli.
  | pt_name   = Espírito de Faraó
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por "O Primeiro Sarcófago". Quando este card for Invocado por Invocação-Especial: você pode escolher até 4 Monstros Normais Zumbi de Nível 2 ou menos no seu Cemitério; Invoque os alvos por Invocação-Especial.
  | es_name   = Espíritu del Faraón
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por "El Primer Sarcófago". Cuando esta carta es Invocada de Modo Especial: puedes seleccionar hasta 4 Monstruos Normales Zombi de Nivel 2 o menor en tu Cementerio; Invoca esos objetivos de Modo Especial.
  | ja_text   = このカードは通常召喚できず、「第一の棺」の効果でのみ特殊召喚できる。<br />①：このカードが特殊召喚した時、自分の墓地のレベル２以下のアンデット族の通常モンスターを４体まで対象として発動できる。そのアンデット族モンスターを特殊召喚する。
  | ko_name   = 스피릿 오브 파라오
  | ko_text   = 이 카드는 일반 소환/세트할 수 없다. "제일의 관"의 효과로만 특수 소환할 수 있다. 이 카드가 특수 소환에 성공했을 때, 자신의 묘지에서 레벨 2 이하의 언데드족 일반 몬스터를 4장까지 특수 소환할 수 있다.
  | tc_name   = 法老王的靈魂
  | tc_text   = 此卡無法通常召喚。僅可透過「第一棺材」的效果特殊召喚。此卡特殊召喚成功時，最多可選擇我方墓地等級２以下的４隻不死族通常怪獸特殊召喚。
  | sc_name   = 法老王的灵魂
  | sc_text   = 此卡不可通常召唤。只可以“第一棺材”的效果特殊召唤此卡。成功特殊召唤此卡时，可从我方墓地中特殊召唤最多４只等级２以下的不死族通常怪兽。
  }}
