title: Armor Ninjitsu Art of Freezing (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = When an opponent's monster declares an attack, if you control a "Ninja" monster: You can flip this card face-up; negate that attack and end the Battle Phase. While this card is face-up on the field and you control a "Ninja" monster, monsters your opponent controls cannot change their battle positions.
  | fr_name   = Art Ninjitsu Armure d'Immobilisation
  | fr_text   = Lorsqu'un monstre de votre adversaire déclare une attaque, si vous contrôlez un monstre "Ninja" : vous pouvez retourner cette carte face recto ; annulez l'attaque et terminez la Battle Phase. Tant que cette carte est face recto sur le Terrain et que vous contrôlez un monstre "Ninja", les monstres contrôlés par votre adversaire ne peuvent pas changer leur position de combat.
  | de_name   = Rüstungs-Ninjitsu-Kunst des Einfrierens
  | de_text   = Wenn ein Monster deines Gegners einen Angriff deklariert, falls du ein „Ninja“-Monster kontrollierst: Du kannst diese Karte aufdecken; annulliere den Angriff und beende die Battle Phase. Solange diese Karte offen auf dem Spielfeld liegt und du ein „Ninja“-Monster kontrollierst, können Monster, die dein Gegner kontrolliert, ihre Kampfpositionen nicht ändern.
  | it_name   = Armatura Arte Ninjitsu del Congelamento
  | it_text   = Quando un mostro dell'avversario dichiara un attacco, se controlli un mostro "Ninja": puoi scoprire questa carta; annulla quell'attacco e termina la Battle Phase. Mentre questa carta è scoperta sul Terreno, e tu controlli un mostro "Ninja", i mostri controllati dal tuo avversario non possono cambiare posizione.
  | pt_name   = Habilidade Ninjitsu do Congelamento
  | pt_text   = Quando um monstro do oponente declarar um ataque, se você controlar um monstro "Ninja": você pode virar este card com a face para cima; negue o ataque e encerre a Fase de Batalha. Enquanto este card estiver com a face para cima no campo e você controlar um monstro "Ninja", os monstros que seu oponente controla não podem mudar suas posições de batalha.
  | es_name   = Armadura Ninjitsu Arte de la Congelación
  | es_text   = Cuando un monstruo de tu adversario declara un ataque, si controlas un monstruo "Ninja": puedes voltear esta carta boca arriba; niega ese ataque y termina la Battle Phase. Mientras esta carta está boca arriba en el Campo y tú controlas un monstruo "Ninja", los monstruos que controle tu adversario no pueden cambiar sus posiciones de batalla.
  | ja_text   = ①：自分フィールドに「忍者」モンスターが存在する場合、相手モンスターの攻撃宣言時にセットされたこのカードを発動できる。その攻撃を無効にし、バトルフェイズを終了する。<br />②：自分フィールドに「忍者」モンスターが存在する限り、相手フィールドの全てのモンスターは表示形式を変更できない。
  | ko_name   = 기갑인법 프리즈 록
  | ko_text   = 자신 필드 위에 "첩자"라는 이름이 붙은 몬스터가 존재할 경우, 세트된 이 카드를 상대 몬스터의 공격 선언시에 발동할 수 있다. 그 공격을 무효로 하고, 배틀 페이즈를 종료한다. 또한, 자신 필드 위에 이 카드와 "첩자"라는 이름이 붙은 몬스터가 존재하는 한, 상대 필드 위의 모든 몬스터는 표시 형식을 변경할 수 없다.
  | tc_name   = 械甲忍法 凍結封鎖
  | tc_text   = 在我方場上存在冠有「忍者」之名的怪獸的狀況下，可在對方怪獸對被覆蓋的此卡進行攻擊宣言時發動。將該攻擊變為無效，戰鬥階段結束。此外，只要我方場上存在此卡和冠有「忍者」之名的怪獸，對方場上所有怪獸就無法變更表示形式。
  | sc_name   = 械甲忍法 冻结封锁
  | sc_text   = 自己场上有“忍者”怪兽存在的情况下，对手怪兽攻击宣言时可以发动被放置的此卡。使该攻击无效，结束战斗阶段。此外，只要此卡和“忍者”怪兽存在于自己场上，对手场上的所有怪兽不可变更表示形式。
  }}
