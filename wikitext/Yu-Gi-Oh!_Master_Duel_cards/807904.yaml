title: Draw Discharge (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Trap
  | property           = Normal
  | lore               = When your opponent draws a card(s) by their own card effect: Look at those cards, and if any are monsters, inflict damage to your opponent equal to their combined ATK, and if you do that, banish all cards you looked at. You can only activate 1 "Draw Discharge" per turn.
  | releases           = Master Pack
  | fr_name            = Décharge de Pioche
  | fr_lore            = Lorsque votre adversaire pioche une ou plusieurs cartes par un de ses effets de carte : regardez ces cartes, et s'il y a des monstres, infligez des dommages à votre adversaire égaux à la somme de leur ATK, et si vous faites ça, bannissez toutes les cartes que vous avez regardées. Vous ne pouvez activer qu'1 "Décharge de Pioche" par tour.
  | de_name            = Ziehentladung
  | de_lore            = Wenn dein Gegner eine oder mehr Karten durch seinen eigenen Karteneffekt zieht: Sieh dir die Karten an und falls Monster darunter sind, füge deinem Gegner Schaden in Höhe ihrer gemeinsamen ATK zu und falls du dies tust, verbanne alle Karten, die du dir angesehen hast. Du kannst nur 1 „Ziehentladung“ pro Spielzug aktivieren.
  | it_name            = Pescata Scarica
  | it_lore            = Quando il tuo avversario pesca una o più carte a causa di un suo effetto di carta: guarda quelle carte e, se alcune sono mostri, infliggi al tuo avversario danno pari alla somma dei loro ATK e, se fai quello, bandisci tutte le carte che hai guardato. Puoi attivare solo 1 "Pescata Scarica" per turno.
  | pt_name            = Descarga de Compra
  | pt_lore            = Quando seu oponente comprar um ou mais cards por meio de um efeito de card dele: olhe esses cards e, se qualquer um deles for um monstro, cause dano ao seu oponente igual ao ATK combinado deles e, se isso acontecer, bana todos os cards que você olhou. Você só pode ativar 1 "Descarga de Compra" por turno.
  | es_name            = Descarga de Robo
  | es_lore            = Cuando tu adversario roba una o más cartas por efecto de una carta propia: mira esas cartas y, si alguna es un monstruo, inflige daño a tu adversario igual a su ATK combinado y, si haces eso, destierra todas las cartas que miraste. Sólo puedes activar 1 "Descarga de Robo" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：相手の効果で相手がカードをドローした時に発動できる。相手がドローしたそのカードを全て確認する。その中にモンスターカードがあった場合、その攻撃力の合計分のダメージを相手に与え、確認したカードを全て除外する。
  | ko_name            = 드로우 디스차지
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 효과로 상대가 카드를 드로우했을 때에 발동할 수 있다. 상대가 드로우한 그 카드를 전부 확인한다. 그 중에 몬스터 카드가 있었을 경우, 그 공격력의 합계만큼의 데미지를 상대에게 주고, 확인한 카드를 전부 제외한다.
  | tc_name            = 抽牌釋放
  | tc_lore            = 此卡名的卡１回合僅限發動１張。①：可在對方因對方的效果抽牌時發動。確認對方所抽的所有該卡。在其中有怪獸卡的狀況下，給予對方該攻擊力合計數值的傷害，將所有確認過的卡全部除外。
  | sc_name            = 抽卡释放
  | sc_lore            = 此卡名的卡１回合仅可发动１张。①：对手以对手的效果抽卡时可以发动。将对手所抽的该卡全部确认。其中有怪兽卡的情况下，给予对手相当于其攻击力合计数值的伤害，将确认的卡全部除外。
  }}
