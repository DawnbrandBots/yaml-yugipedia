  | text      = If a "Noble Arms" Equip Spell becomes equipped to this card: You can Special Summon 1 "Noble Knight Token" (Warrior/LIGHT/Level 4/ATK 1000/DEF 1000), also you cannot Special Summon monsters for the rest of this turn, except "Noble Knight" monsters. You can only use this effect of "Noble Knight Iyvanne" once per turn. While this card is equipped with a "Noble Arms" Equip Spell, all other "Noble Knight" monsters you control gain 500 ATK.

  | fr_name   = Iyvanne le Chevalier Noble
  | fr_text   = Si une Magie d'Équipement "Armes Nobles" est équipée à cette carte : vous pouvez Invoquer Spécialement 1 "Chevalier Noble Jeton" (Guerrier/LUMIÈRE/Niveau 4/ATK 1000/DEF 1000), et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Chevalier Noble" exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Iyvanne le Chevalier Noble" qu'une fois par tour. Tant que cette carte est équipée avec une Magie d'Équipement "Armes Nobles", tous les autres monstres "Chevalier Noble" que vous contrôlez gagnent 500 ATK.
  | de_name   = Edler Ritter Iyvanne
  | de_text   = Falls diese Karte mit einem „Edle Waffen“-Ausrüstungszauber ausgerüstet wird: Du kannst 1 „Edler Ritter-Spielmarke“ (Krieger/LICHT/Stufe 4/ATK 1000/DEF 1000) als Spezialbeschwörung beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Edler Ritter“-Monstern. Du kannst diesen Effekt von „Edler Ritter Iyvanne“ nur einmal pro Spielzug verwenden. Solange diese Karte mit einem „Edle Waffen“-Ausrüstungszauber ausgerüstet ist, erhalten alle anderen „Edler Ritter“-Monster, die du kontrollierst, 500 ATK.
  | it_name   = Nobile Cavaliere Yvain
  | it_text   = Se una Magia Equipaggiamento "Nobili Armi" diventa equipaggiata a questa carta: puoi Evocare Specialmente 1 "Segna-Nobile Cavaliere" (Guerriero/LUCE/Livello 4/ATK 1000/DEF 1000), inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "Nobile Cavaliere". Puoi utilizzare questo effetto di "Nobile Cavaliere Yvain" una sola volta per turno. Mentre questa carta è equipaggiata con una Magia Equipaggiamento "Nobili Armi", tutti gli altri mostri "Nobile Cavaliere" che controlli guadagnano 500 ATK.
  | pt_name   = Nobre Cavaleiro Iyvanne
  | pt_text   = Se uma Magia de Equipamento "Armas Nobres" se tornar equipada a este card: você pode Invocar por Invocação-Especial 1 "Ficha de Nobre Cavaleiro" (Guerreiro/LUZ/Nível 4/ATK 1000/DEF 1000) e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "Nobre Cavaleiro". Você só pode usar este efeito de "Nobre Cavaleiro Iyvanne" uma vez por turno. Enquanto este card estiver equipado com uma Magia de Equipamento "Armas Nobres", todos os outros monstros "Nobre Cavaleiro" que você controla ganham 500 de ATK.
  | es_name   = Noble Caballero Iyvanne
  | es_text   = Si una Mágica de Equipo "Armas Nobles" es equipada a esta carta: puedes Invocar de Modo Especial 1 "Ficha Noble Caballero" (Guerrero/LUZ/Nivel 4/ATK 1000/DEF 1000), y además no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos "Noble Caballero". Sólo puedes usar este efecto de "Noble Caballero Iyvanne" una vez por turno. Mientras esta carta esté equipada con una Mágica de Equipo "Armas Nobles", todos los otros monstruos "Noble Caballero" que controlas ganan 500 ATK.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードが「聖剣」装備魔法カードを装備した場合に発動できる。自分フィールドに「聖騎士トークン」（戦士族・光・星４・攻／守１０００）１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は「聖騎士」モンスターしか特殊召喚できない。<br />②：このカードが「聖剣」装備魔法カードを装備している限り、自分フィールドの他の「聖騎士」モンスターの攻撃力は５００アップする。
  | ko_name   = 성기사 이반
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 "성검" 장착 마법 카드를 장착했을 경우에 발동할 수 있다. 자신 필드에 "성기사 토큰"(전사족 / 빛 / 레벨 4 / 공 1000 / 수 1000) 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "성기사" 몬스터밖에 특수 소환할 수 없다.<br />②: 이 카드가 "성검" 장착 마법 카드를 장착하고 있는 한, 이 카드 이외의 자신 필드의 "성기사" 몬스터의 공격력은 500 올린다.
  | tc_name   = 聖騎士伊文
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。<br />①：可在此卡裝備「聖劍」裝備魔法卡的狀況下發動。特殊召喚１隻「聖騎士衍生物」（戰士族・光・星４・攻／守１０００）至我方場上。此效果發動後，在回合結束前我方可特殊召喚的怪獸僅限「聖騎士」怪獸。<br />②：只要此卡裝備「聖劍」裝備魔法卡，我方場上的此卡以外的「聖騎士」怪獸的攻擊力就提升５００。
  | sc_name   = 圣骑士伊文
  | sc_text   = 此卡牌名的①效果１回合只可使用１次。<br />①：此卡装备了“圣剑”装备魔法卡的场合可发动。特殊召唤１只“圣骑士衍生物”（战士族、光、星４、攻／守１０００）至我方场上。此效果发动后，直至回合结束时，我方只可特殊召唤“圣骑士”怪兽。<br />②：只要此卡装备有“圣剑”装备魔法卡，我方场上除此卡以外的“圣骑士”怪兽的攻击力上升５００。
  }}
