  | pt_name   = Batan Vermelha
  | pt_text   = Você pode escolher 1 monstro "Batan" que você controla; considere-o como um Regulador até o final do próximo turno. Se um monstro for Invocado por Invocação-Sincro enquanto você controlar este monstro: você pode Invocar por Invocação-Especial 1 monstro "Batan" da sua mão ou do Deck. Você só pode usar cada efeito de "Batan Vermelha" uma vez por turno.
  | es_name   = Potan Rojo
