  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドの「ポータン」モンスター１体を対象として発動できる。そのモンスターは次のターンの終了時までチューナーとして扱う。<br />②：このカードがモンスターゾーンに存在する状態で、自分か相手がＳ召喚した場合に発動できる。手札・デッキから「ポータン」モンスター１体を特殊召喚する。
  | ko_name   = 레드 포탄
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "포탄" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터는 다음 턴의 종료시까지 튜너로 취급한다. ②: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 자신 또는 상대가 싱크로 소환에 성공했을 경우에 발동할 수 있다. 패 / 덱에서 "포탄" 몬스터 1장을 특수 소환한다.
  | tc_name   = 紅面波坦
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可將我方場上的１隻「波坦」怪獸做為對象發動。該怪獸在下一個回合結束前視為協調。②：此卡已存在於怪獸區的狀態，可在我方或對方成功同步召喚的狀況下發動。從手牌・牌組特殊召喚１隻「波坦」怪獸。
