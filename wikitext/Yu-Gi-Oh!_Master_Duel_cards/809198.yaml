title: Gladiator Beast Domitianus (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = DARK
  | types     = Sea Serpent / Fusion / Effect
  | level     = 10
  | atk       = 3500
  | def       = 1200
  | text      = "Gladiator Beast Vespasius" + 2 "Gladiator Beast" monsters<br />Must first be Special Summoned (from your Extra Deck) by shuffling the above cards you control into the Deck. (You do not use "Polymerization".) Once per turn, when your opponent activates a monster effect (Quick Effect): You can negate the activation, and if you do, destroy it. You choose the attack targets for your opponent's attacks. At the end of the Battle Phase, if this card battled: You can return this card to the Extra Deck; Special Summon 1 "Gladiator Beast" monster from your Deck.

  | fr_name   = Domitianus, Bête Gladiateur
  | fr_text   = "Vespasius, Bête Gladiateur" + 2 monstres "Bête Gladiateur"<br />Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en mélangeant les cartes ci-dessus que vous contrôlez dans le Deck. (N'utilisez pas "Polymérisation".) Une fois par tour, lorsque votre adversaire active un effet de monstre (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez-le. Vous choisissez la cible de l'attaque des attaques de votre adversaire. À la fin de la Battle Phase, si cette carte a combattu : vous pouvez renvoyer cette carte à l'Extra Deck ; Invoquez Spécialement 1 monstre "Bête Gladiateur" depuis votre Deck.
  | de_name   = Gladiatorungeheuer Domitianus
  | de_text   = „Gladiatorungeheuer Vespasius“ + 2 „Gladiatorungeheuer“-Monster<br />Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. („Polymerisation“ wird nicht verwendet.) Einmal pro Spielzug, wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre es. Du bestimmst die Angriffsziele für die Angriffe deines Gegners. Am Ende der Battle Phase, falls diese Karte gekämpft hat: Du kannst sie ins Extra Deck zurücklegen; beschwöre 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck.
  | it_name   = Gladiatore Bestia Domitianus
  | it_text   = "Gladiatore Bestia Vespasius" + 2 mostri "Gladiatore Bestia"<br />Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. (Non utilizzi "Polimerizzazione".) Una volta per turno, quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggilo. Seleziona tu i bersagli degli attacchi per gli attacchi del tuo avversario. Alla fine della Battle Phase, se questa carta ha combattuto: puoi far ritornare questa carta nell'Extra Deck; Evoca Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck.
  | pt_name   = Besta Gladiadora Domiciano
  | pt_text   = "Besta Gladiadora Vespasio" + 2 monstros "Besta Gladiadora"<br />Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao embaralhar os cards acima que você controla no Deck. (Você não usa "Polimerização".) Uma vez por turno, quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua-o. Você seleciona os alvos dos ataques do seu oponente. No final da Fase de Batalha, se este card batalhou: você pode devolver este card para o Deck Adicional; Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck.
  | es_name   = Bestia Gladiador Domiciano
  | es_text   = "Bestia Gladiador Vespasian" + 2 monstruos "Bestia Gladiador"<br />Debe ser primero Invocado de Modo Especial (desde tu Deck Extra) barajando al Deck las cartas listadas arriba que controlas. (No usas "Polimerización"). Una vez por turno, cuando tu adversario activa un efecto de monstruo (Efecto Rápido): puedes negar la activación y, si lo haces, destrúyelo. Tú eliges los objetivos de ataque de los ataques de tu adversario. Al final de la Battle Phase, si esta carta batalló: puedes devolver esta carta al Deck Extra; Invoca de Modo Especial 1 monstruo "Bestia Gladiador" desde tu Deck.
  | ja_text   = 「剣闘獣ウェスパシアス」＋「剣闘獣」モンスター×２<br />自分フィールドの上記のカードをデッキ・ＥＸデッキに戻した場合のみ、ＥＸデッキから特殊召喚できる。<br />①：１ターンに１度、相手がモンスターの効果を発動した時に発動できる。その発動を無効にし破壊する。<br />②：このカードがモンスターゾーンに存在する限り、相手が自身のモンスターの攻撃対象を選択する際、その攻撃対象は自分が選択する。<br />③：このカードが戦闘を行ったバトルフェイズ終了時、このカードをＥＸデッキに戻して発動できる。デッキから「剣闘獣」モンスター１体を特殊召喚する。
  | ko_name   = 검투수 도미티아노스
  | ko_text   = "검투수 웨스파시아스" ＋ "검투수" 몬스터 × 2<br />자신 필드의 상기 카드를 덱으로 되돌렸을 경우에만, 엑스트라 덱에서 특수 소환할 수 있다("융합"은 필요로 하지 않는다). ①: 1턴에 1번, 상대가 몬스터의 효과를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대 몬스터의 공격 대상은 자신이 선택한다. ③: 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 주인의 엑스트라 덱으로 되돌리고 발동할 수 있다. 덱에서 "검투수" 몬스터 1장을 특수 소환한다.
  | tc_name   = 劍鬥獸 多米提安諾斯
  | tc_text   = 「劍鬥獸 維斯帕西亞斯」＋「劍鬥獸」怪獸×２<br />僅可在將我方場上的上述卡送回牌組的狀況下，從額外牌組特殊召喚（不需要「融合」）。①：１回合１次，可在對方發動怪獸的效果時發動。將該發動變為無效進行破壞。②：只要此卡存在於怪獸區，就由我方選擇對方怪獸的攻擊對象。③：在此卡進行戰鬥後的戰鬥階段結束時，可將此卡送回持有者的額外牌組發動。從牌組特殊召喚１隻「劍鬥獸」怪獸。
  | sc_name   = 剑斗兽多米提安努斯
  | sc_text   = “剑斗兽维斯帕西亚斯”＋“剑斗兽”怪兽×２<br />仅限将我方场上上述卡牌返回至牌组的场合，可从额外牌组特殊召唤（不需要“融合”）。①：１回合１次，对手发动怪兽效果时可发动。使该发动无效并破坏。②：只要此卡存在于怪兽区，对手怪兽的攻击对象将由我方选择。③：此卡进行了战斗的战斗阶段结束时，可将此卡返回至持有者的额外牌组并发动。从牌组特殊召唤１只“剑斗兽”怪兽。
  }}
