title: Baelgrill de Nouvelles (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = DARK
  | types     = Warrior / Ritual / Effect
  | level     = 6
  | atk       = 2400
  | def       = 1850
  | text      = You can Ritual Summon this card with a "Recipe" card. If this card is Special Summoned: You can negate the effects of all face-up cards your opponent currently controls (until the end of this turn), then, if this card was Special Summoned by the effect of a "Nouvelles" monster, you can Tribute as many monsters your opponent controls as possible. (Quick Effect): You can target 1 Attack Position monster your opponent controls; Tribute it, and if you do, Special Summon 1 "Hungry Burger" from your hand or Deck. You can only use each effect of "Baelgrill de Nouvelles" once per turn.

  | fr_name   = Baëlgrill de Nouvelles
  | fr_text   = Vous pouvez Invoquer Rituellement cette carte avec une carte "Recette". Si cette carte est Invoquée Spécialement : vous pouvez annuler les effets de toutes les cartes face recto actuellement contrôlées par votre adversaire (jusqu'à la fin de ce tour), puis, si cette carte a été Invoquée Spécialement par l'effet d'un monstre "Nouvelles", vous pouvez Sacrifier autant de monstres contrôlés par votre adversaire que possible. (Effet Rapide) : vous pouvez cibler 1 monstre en Position d'Attaque contrôlé par votre adversaire ; Sacrifiez-le, et si vous le faites, Invoquez Spécialement 1 "Burger Affamé" depuis votre main ou Deck. Vous ne pouvez utiliser chaque effet de "Baëlgrill de Nouvelles" qu'une fois par tour.
  | de_name   = Baelgrill der Nouvelles
  | de_text   = Du kannst diese Karte mit einer „Rezept“-Karte als Ritualbeschwörung beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst die Effekte aller offenen Karten, die dein Gegner derzeit kontrolliert, (bis zum Ende dieses Spielzugs) annullieren, dann, falls diese Karte durch den Effekt eines „Nouvelles“-Monsters als Spezialbeschwörung beschworen wurde, kannst du so viele Monster, die dein Gegner kontrolliert, wie möglich als Tribut anbieten. (Schnelleffekt): Du kannst 1 Monster in Angriffsposition wählen, das dein Gegner kontrolliert; biete es als Tribut an und falls du dies tust, beschwöre 1 „Hungriger Burger“ als Spezialbeschwörung von deiner Hand oder deinem Deck. Du kannst jeden Effekt von „Baelgrill der Nouvelles“ nur einmal pro Spielzug verwenden.
  | it_name   = Baelgrill de Nouvelles
  | it_text   = Puoi Evocare tramite Rituale questa carta con una carta "Ricetta". Se questa carta viene Evocata Specialmente: puoi annullare gli effetti di tutte le carte scoperte attualmente controllate dal tuo avversario (fino alla fine di questo turno), poi, se questa carta è stata Evocata Specialmente dall'effetto di un mostro "Nouvelles", puoi offrire come Tributo tanti mostri controllati dal tuo avversario quanti possibile. (Effetto Rapido): puoi scegliere come bersaglio 1 mostro in Posizione di Attacco controllato dal tuo avversario; offrilo come Tributo e, se lo fai, Evoca Specialmente 1 "Hamburger Affamato" dalla tua mano o Deck. Puoi utilizzare ogni effetto di "Baelgrill de Nouvelles" una sola volta per turno.
  | pt_name   = Baelgrill de Nouvelles
  | pt_text   = Você pode Invocar este card por Invocação-Ritual com um card "Receita". Se este card for Invocado por Invocação-Especial: você pode negar os efeitos de todos os cards com a face para cima que seu oponente controla atualmente (até o final deste turno) e, depois, se este card foi Invocado por Invocação-Especial pelo efeito de um monstro "Nouvelles", você pode oferecer como Tributo tantos monstros que seu oponente controla quanto possível. (Efeito Rápido): você pode escolher 1 monstro em Posição de Ataque que seu oponente controla; ofereça-o como Tributo e, se isso acontecer, Invoque por Invocação-Especial 1 "Hambúrguer Esfomeado" da sua mão ou do Deck. Você só pode usar cada efeito de "Baelgrill de Nouvelles" uma vez por turno.
  | es_name   = Baelgrill de Nouvelles
  | es_text   = Puedes Invocar esta carta por Ritual con una carta "Receta". Si esta carta es Invocada de Modo Especial: puedes negar los efectos de todas las cartas boca arriba que tu adversario controle en este momento (hasta el final de este turno) y después, si esta carta fue Invocada de Modo Especial por efecto de un monstruo "Nouvelles", puedes Sacrificar tantos monstruos que controle tu adversario como sea posible. (Efecto Rápido): puedes seleccionar 1 monstruo en Posición de Ataque que controle tu adversario; Sacrifícalo y, si lo haces, Invoca de Modo Especial, desde tu mano o Deck, 1 "Hamburguesa Hambrienta". Sólo puedes usar cada efecto de "Baelgrill de Nouvelles" una vez por turno.
  | ja_text   = 「レシピ」カードにより降臨<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した場合に発動できる。相手フィールドの全ての表側表示カードの効果をターン終了時まで無効にする。「ヌーベルズ」モンスターの効果で特殊召喚した場合、さらに相手フィールドのモンスターを可能な限りリリースする。<br />②：自分・相手ターンに、相手フィールドの攻撃表示モンスター１体を対象として発動できる。そのモンスターをリリースし、手札・デッキから「ハングリーバーガー」１体を特殊召喚する。
  | ko_name   = 바그리엘 드 누밸즈
  | ko_text   = "요리법" 카드에 의해 의식 소환.<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 상대 필드의 모든 앞면 표시의 카드 효과를 턴 종료시까지 무효로 한다. "누밸즈" 몬스터의 효과로 특수 소환했을 경우, 추가로 상대 필드의 몬스터를 가능한 한 릴리스한다.<br />②: 자신 / 상대 턴에, 상대 필드의 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 릴리스하고, 패 / 덱에서 "헝그리 버거" 1장을 특수 소환한다.
  | tc_name   = 燒烤巴格力爾・餓魔新饗
  | tc_text   = 以「食譜」卡降臨。<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：可在此卡特殊召喚成功的狀況下發動。對方場上的所有正面表示的卡的效果在回合結束前全部變為無效。在透過「餓魔新饗」怪獸的效果特殊召喚的狀況下，另盡可能解放對方場上的怪獸。<br />②：在我方・對方回合，可將對方場上的１隻攻擊表示怪獸做為對象發動。解放該怪獸，從手牌・牌組特殊召喚１隻「饑餓的漢堡」。
  | sc_name   = 烧烤之巴格力尔・饿魔新飨
  | sc_text   = 以“食谱”卡降临<br />此卡名的①②效果１回合仅可各使用１次。<br />①：此卡特殊召唤的情况下可以发动。将对手场上所有表侧表示卡的效果直至回合结束时为止无效。以“饿魔新飨”怪兽的效果特殊召唤的情况下，进而将对手场上的怪兽尽可能地解放。<br />②：在自己・对手回合中，以对手场上１只攻击表示的怪兽为对象可以发动。解放该怪兽，从手牌・牌组将１只“饥饿汉堡”特殊召唤。
  }}
