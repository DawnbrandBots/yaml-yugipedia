title: Trick Box (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = If a face-up "Performage" monster(s) you control is destroyed by battle or card effect and sent to the GY: Target 1 monster your opponent controls; take control of it (until the End Phase), then Special Summon 1 "Performage" monster from your GY to your opponent's field. During the End Phase of this turn, give control of the monster Special Summoned by this effect to its owner.
  | releases  = Legacy Pack

  | fr_name   = Boîte de Tours
  | fr_text   = Si un ou plusieurs monstres "Mageartiste" face recto que vous contrôlez sont détruits au combat ou par un effet de carte, et envoyés au Cimetière : ciblez 1 monstre contrôlé par votre adversaire ; jusqu'à la End Phase, prenez son contrôle, puis Invoquez Spécialement 1 monstre "Mageartiste" depuis votre Cimetière sur le Terrain de votre adversaire. Durant la End Phase de ce tour, donnez le contrôle du monstre Invoqué Spécialement par cet effet à son propriétaire.
  | de_name   = Trickkiste
  | de_text   = Falls ein oder mehr offene „Künstlerzauberer“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt werden: Wähle 1 Monster, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle darüber, dann beschwöre 1 „Künstlerzauberer“-Monster als Spezialbeschwörung von deinem Friedhof auf die Spielfeldseite deines Gegners. Während der End Phase dieses Spielzugs, übergib die Kontrolle über das durch diesen Effekt als Spezialbeschwörung beschworene Monster an seinen Besitzer.
  | it_name   = Scatola Trucco
  | it_text   = Se uno o più mostri "Artistamagus" scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta e mandati al Cimitero: scegli come bersaglio 1 mostro controllato dal tuo avversario; prendine il controllo fino alla End Phase, poi Evoca Specialmente 1 mostro "Artistamagus" dal tuo Cimitero sul Terreno del tuo avversario. Durante la End Phase di questo turno, dai il controllo del mostro Evocato Specialmente da questo effetto al suo proprietario.
  | pt_name   = Caixa de Truques
  | pt_text   = Se um ou mais monstros "Camaramágico" com a face para cima que você controla forem destruídos em batalha ou por um efeito de card e enviados para o Cemitério: escolha 1 monstro que seu oponente controla; tome o controle dele até a Fase Final e, depois, Invoque por Invocação-Especial, no lado do campo do seu oponente, 1 monstro "Camaramágico" do seu Cemitério. Durante a Fase Final deste turno, conceda o controle do monstro Invocado por Invocação-Especial por este efeito ao dono.
  | es_name   = Caja de Trucos
  | es_text   = Si uno o más monstruos "Artilusionista" boca arriba que controlas son destruidos en batalla o por efecto de una carta y mandados al Cementerio: selecciona 1 monstruo que controle tu adversario; hasta la End Phase toma el control de éste, y después Invoca de Modo Especial, desde tu Cementerio, 1 monstruo "Artilusionista" al lado del Campo de tu adversario. Durante la End Phase de este turno, dale el control del monstruo Invocado de Modo Especial por este efecto a su dueño.
  | ja_text   = ①：自分フィールドの表側表示の「Ｅｍ」モンスターが戦闘・効果で破壊され墓地へ送られた場合、相手フィールドのモンスター１体を対象として発動できる。自分はそのモンスターのコントロールをエンドフェイズまで得る。その後、自分の墓地から「Ｅｍ」モンスター１体を相手フィールドに特殊召喚する。このターンのエンドフェイズに、この効果で特殊召喚したモンスターのコントロールは元々の持ち主に戻る。
  | ko_name   = 트릭 박스
  | ko_text   = ①: 자신 필드의 "Em(엔터메이지)" 몬스터가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신은 그 몬스터의 컨트롤을 엔드 페이즈까지 얻는다. 그 후, 자신 묘지의 "Em(엔터메이지)" 몬스터 1장을 고르고 상대 필드에 특수 소환한다. 이 턴의 엔드 페이즈에, 이 효과로 특수 소환한 몬스터의 컨트롤은 원래 주인에게 되돌아간다.
  | tc_name   = 詭計箱
  | tc_text   = ①：在我方場上的「娛樂巫師」怪獸因戰鬥・效果被破壞送至墓地的狀況下，可將對方場上的１隻怪獸做為對象發動。我方在結束階段前獲得該怪獸的控制權。其後，選擇我方墓地的１隻「娛樂巫師」怪獸特殊召喚至對方場上。在此回合的結束階段，透過此效果特殊召喚的怪獸的控制權回到原本的持有者。
  | sc_name   = 诡计箱
  | sc_text   = ①：自己场上的“娱乐巫师”怪兽因战斗・效果被破坏并被送至墓地的情况下，以对手场上的１只怪兽为对象可以发动。自己直至结束阶段为止获得该怪兽的控制权。然后，挑选自己墓地的１只“娱乐巫师”怪兽，特殊召唤至对手场上。在此回合的结束阶段，以此效果特殊召唤的怪兽的控制权还给原本的持有者。
  }}
