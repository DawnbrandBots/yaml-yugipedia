title: Danger! Response Team (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = Target 1 "Danger!" monster you control and 1 monster on the field; return them to the hand. If this card is in the GY: You can discard 1 "Danger!" monster; place this card on the bottom of the Deck, then draw 1 card. You can only use each effect of "Danger! Response Team" once per turn.

  | fr_name   = Équipe d'Intervention Danger !
  | fr_text   = Ciblez 1 monstre "Danger !" que vous contrôlez et 1 monstre sur le Terrain ; renvoyez-les à la main. Si cette carte est dans le Cimetière : vous pouvez défausser 1 monstre "Danger !" ; placez cette carte au-dessous du Deck, puis piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Équipe d'Intervention Danger !" qu'une fois par tour.
  | de_name   = Gefahr! Einsatzteam
  | de_text   = Wähle 1 „Gefahr!“-Monster, das du kontrollierst, und 1 Monster auf dem Spielfeld; gib sie auf die Hand zurück. Falls sich diese Karte im Friedhof befindet: Du kannst 1 „Gefahr!“-Monster abwerfen; lege diese Karte unters Deck, dann ziehe 1 Karte. Du kannst jeden Effekt von „Gefahr! Einsatzteam“ nur einmal pro Spielzug verwenden.
  | it_name   = Squadra di Risposta Pericolo!
  | it_text   = Scegli come bersaglio 1 mostro "Pericolo!" che controlli e 1 mostro sul Terreno; falli ritornare nella mano. Se questa carta è nel Cimitero: puoi scartare 1 mostro "Pericolo!"; metti questa carta in fondo al Deck, poi pesca 1 carta. Puoi utilizzare ogni effetto di "Squadra di Risposta Pericolo!" una sola volta per turno.
  | pt_name   = Perigo! Equipe de Resposta
  | pt_text   = Escolha 1 monstro "Perigo!" que você controla e 1 monstro no campo; devolva-os para a mão. Se este card estiver no Cemitério: você pode descartar 1 monstro "Perigo!"; coloque este card no fundo do Deck e, depois, compre 1 card. Você só pode usar cada efeito de "Perigo! Equipe de Resposta" uma vez por turno.
  | es_name   = ¡Peligro! Equipo de Respuesta
  | es_text   = Selecciona 1 monstruo "¡Peligro!" que controles y 1 monstruo en el Campo; devuélvelos a la mano. Si esta carta está en el Cementerio: puedes descartar 1 monstruo "¡Peligro!"; pon esta carta en la parte inferior del Deck, y después roba 1 carta. Sólo puedes usar cada efecto de "¡Peligro! Equipo de Respuesta" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドの「未界域」モンスター１体とフィールドのモンスター１体を対象として発動できる。そのモンスターを手札に戻す。<br />②：このカードが墓地に存在する場合、手札から「未界域」モンスター１体を捨てて発動できる。このカードをデッキの一番下に戻す。その後、自分は１枚ドローする。
  | ko_name   = 미계역조사보고
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드의 "미계역" 몬스터 1장과 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다.<br />②: 이 카드가 묘지에 존재할 경우, 패에서 "미계역" 몬스터 1장을 버리고 발동할 수 있다. 이 카드를 덱 맨 아래로 되돌린다. 그 후, 자신은 덱에서 1장 드로우한다.
  | tc_name   = 未界域調查報告
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可將我方場上的１隻「未界域」及場上的１隻怪獸做為對象發動。將該怪獸送回持有者的手牌。<br />②：在此卡存在於墓地的狀況下，可從手牌捨棄１隻「未界域」怪獸發動。將此卡送回牌組的最下方。其後，我方從牌組抽１張牌。
  | sc_name   = 未界域调查报告
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。<br />①：以自己场上的1只“未界域”怪兽和场上的1只怪兽为对象可以发动。将该怪兽放回持有者的手牌。<br />②：此卡存在于墓地的情况下，从手牌将1只“未界域”怪兽舍弃可以发动。将此卡放回牌组最下面。然后自己从牌组抽1张。
  }}
