  | de_name   = SPIORAL-AUSRÜSTUNG - Der große Rote
  | de_text   = Aktiviere diese Karte, indem du 1 „SPIORAL“-Monster in deinem Friedhof wählst; beschwöre es als Spezialbeschwörung und falls du dies tust, rüste es mit dieser Karte aus. Es kann nicht durch Kampf zerstört werden. Du kannst nur 1 „SPIORAL-AUSRÜSTUNG - Der große Rote“ pro Spielzug aktivieren.
  | it_name   = EQUIPAGGIAMENTO SPIARALE - Grande Rosso
  | it_text   = Attiva questa carta scegliendo come bersaglio 1 mostro "SPIARALE" nel tuo Cimitero; Evocalo Specialmente e, se lo fai, equipaggia questa carta ad esso. Esso non può essere distrutto in battaglia. Puoi attivare solo 1 "EQUIPAGGIAMENTO SPIARALE - Grande Rosso" per turno.
  | pt_name   = APARATO ESPIRÃO - Grande Vermelho
  | pt_text   = Ative este card ao escolher 1 monstro "ESPIRÃO" no seu Cemitério; Invoque-o por Invocação-Especial e, se isso acontecer, equipe este card a ele. Ele não pode ser destruído em batalha. Você só pode ativar 1 "APARATO ESPIRÃO - Grande Vermelho" por turno.
  | es_name   = MECANISMO E.S.P.I.R.A.L. - Gran Rojo
  | es_text   = Activa esta carta seleccionando 1 monstruo "E.S.P.I.R.A.L." en tu Cementerio; Invócalo de Modo Especial y, si lo haces, equípale esta carta. Éste no puede ser destruido en batalla. Sólo puedes activar 1 "MECANISMO E.S.P.I.R.A.L. - Gran Rojo" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の墓地の「ＳＰＹＲＡＬ」モンスター１体を対象としてこのカードを発動できる。そのモンスターを特殊召喚し、このカードを装備する。<br />②：装備モンスターは戦闘では破壊されない。
  | ko_name   = SPYRAL GEAR－빅 레드
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 "SPYRAL(스파이랄)" 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 특수 소환하고, 이 카드를 장착한다. ②: 장착 몬스터는 전투로는 파괴되지 않는다.
  | tc_name   = 秘旋諜裝備－紅色大跑車
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可將我方墓地的１隻「秘旋諜」怪獸做為對象發動此卡。特殊召喚該怪獸，裝備此卡。②：裝備怪獸不會因戰鬥被破壞。
  | sc_name   = 秘旋谍装备 红色大跑车
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：以自己墓地的１只“秘旋谍”怪兽为对象可以发动此卡。将该怪兽特殊召唤，装备此卡。②：装备怪兽不会因战斗被破坏。
