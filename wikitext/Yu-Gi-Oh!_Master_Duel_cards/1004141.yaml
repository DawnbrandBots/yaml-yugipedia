title: Sky Striker Ace - Azalea (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = DARK
  | types              = Machine / Link / Effect
  | link_arrows        = Top-Left, Bottom-Right
  | atk                = 1500
  | lore               = 2 LIGHT and/or DARK monsters<br />Must be Link Summoned. You can only Special Summon "Sky Striker Ace - Azalea(s)" once per turn. If this card is Special Summoned: You can target 1 card on the field; destroy it, then, if you have 3 or less Spells in your GY, send this card to the GY. Once per turn, at the start of the Damage Step, if this card battles an opponent's monster: You can banish 1 Spell from your GY; destroy that opponent's monster.

  | fr_name            = Assaut de l'Air - As - Azaléa
  | fr_lore            = 2 monstres LUMIÈRE et/ou TÉNÈBRES<br />Uniquement Invocable par Lien. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Assaut de l'Air - As - Azaléa" qu'une fois par tour. Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la, puis, si vous avez max. 3 Magies dans votre Cimetière, envoyez cette carte au Cimetière. Une fois par tour, au début de la Damage Step, si cette carte combat un monstre de l'adversaire : vous pouvez bannir 1 Magie depuis votre Cimetière ; détruisez le monstre de l'adversaire.
  | de_name            = Himmelsjäger-Ass - Azalea
  | de_lore            = 2 LICHT und/oder FINSTERNIS Monster<br />Muss als Linkbeschwörung beschworen werden. Du kannst nur einmal pro Spielzug ein oder mehr „Himmelsjäger-Ass - Azalea“ als Spezialbeschwörung beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie, dann, falls du 3 oder weniger Zauber in deinem Friedhof hast, lege diese Karte auf den Friedhof. Einmal pro Spielzug, am Beginn des Damage Steps, falls diese Karte gegen ein Monster eines Gegners kämpft: Du kannst 1 Zauber von deinem Friedhof verbannen; zerstöre jenes Monster des Gegners.
  | it_name            = Assaltatrice del Cielo Asso - Azalea
  | it_lore            = 2 mostri LUCE e/o OSCURITÀ<br />Deve essere Evocato Link. Puoi Evocare Specialmente una o più "Assaltatrice del Cielo Asso - Azalea" una sola volta per turno. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila, poi, se hai 3 o meno Magie nel tuo Cimitero, manda questa carta al Cimitero. Una volta per turno, all'inizio del Damage Step, se questa carta combatte con un mostro dell'avversario: puoi bandire 1 Magia dal tuo Cimitero; distruggi quel mostro dell'avversario.
  | pt_name            = Força Celeste - Ás - Azalea
  | pt_lore            = 2 monstros de LUZ e/ou de TREVAS<br />Deve ser Invocado por Invocação-Link. Você só pode Invocar um ou mais "Força Celeste - Ás - Azalea" por Invocação-Especial uma vez por turno. Se este card for Invocado por Invocação-Especial: você pode escolher 1 card no campo; destrua-o e, depois, se você tiver 3 ou menos Magias no seu Cemitério, envie este card para o Cemitério. Uma vez por turno, no começo da Etapa de Dano, se este card batalhar um monstro do oponente: você pode banir 1 Magia do seu Cemitério; destrua o monstro do oponente.
  | es_name            = Caza del Cielo As - Azalea
  | es_lore            = 2 monstruos de LUZ y/u OSCURIDAD<br />Debe ser Invocado por Enlace. Sólo puedes Invocar de Modo Especial uno o más "Caza del Cielo As - Azalea" una vez por turno. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 carta en el Campo; destrúyela y después, si tienes 3 o menos Mágicas en tu Cementerio, manda esta carta al Cementerio. Una vez por turno, al comienzo del Damage Step, si esta carta batalla con un monstruo del adversario: puedes desterrar 1 Mágica en tu Cementerio; destruye ese monstruo del adversario.
  | ja_lore            = 光・闇属性モンスター２体<br />このカードはＬ召喚でしか特殊召喚できず、自分は「閃刀姫－アザレア」を１ターンに１度しか特殊召喚できない。<br />①：このカードが特殊召喚した場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。その後、自分の墓地の魔法カードが３枚以下の場合、このカードを墓地へ送る。<br />②：１ターンに１度、このカードが相手モンスターと戦闘を行うダメージステップ開始時、自分の墓地から魔法カード１枚を除外して発動できる。その相手モンスターを破壊する。
  | ko_name            = 섬도희－아자레아
  | ko_lore            = 빛 / 어둠 속성 몬스터 2장<br />이 카드는 링크 소환으로밖에 특수 소환할 수 없으며, 자신은 "섬도희－아자레아"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 이 카드를 특수 소환했을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 그 후, 자신 묘지의 마법 카드가 3장 이하일 경우, 이 카드를 묘지로 보낸다. ②: 1턴에 1번, 이 카드가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시, 자신 묘지에서 마법 카드 1장을 제외하고 발동할 수 있다. 그 상대 몬스터를 파괴한다.
  | tc_name            = 閃刀姬－阿塞蕾婭
  | tc_lore            = 光・闇屬性怪獸２隻<br />此卡僅限以連結召喚進行特殊召喚，我方１回合僅限特殊召喚１次「閃刀姬－阿塞蕾婭」。①：在此卡特殊召喚成功的狀況下，可將場上的１張卡做為對象發動。破壞該卡。其後，在我方墓地的魔法卡為３張以下的狀況下，將此卡送至墓地。②：１回合１次，在此卡與對方怪獸進行戰鬥的傷害步驟開始時，可從我方墓地將１張魔法卡除外發動。破壞該對方怪獸。
  | sc_name            = 闪刀姬－阿塞蕾娅
  | sc_lore            = 光・暗属性怪兽２只<br />此卡仅可以连接召唤特殊召唤，自己１回合仅可特殊召唤“闪刀姬－阿塞蕾娅”１次。①：此卡特殊召唤成功的情况下，以场上的１张卡为对象可以发动。将该卡破坏。然后，自己墓地的魔法卡为３张以下的情况下，将此卡送至墓地。②：１回合１次，此卡与对手怪兽进行战斗的伤害步骤开始时，从自己的墓地将１张魔法卡除外可以发动。将该对手的怪兽破坏。
  }}
