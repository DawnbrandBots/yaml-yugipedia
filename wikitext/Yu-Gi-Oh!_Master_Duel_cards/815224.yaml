  | ko_name   = 유니콘의 사역마
  | ko_text   = 앞면 수비 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 때, 이 카드 이외의 자신 필드 위에 존재하는 몬스터 1장을 게임에서 제외하는 것으로, 이 카드를 게임에서 제외할 수 있다. 그때의 공격 몬스터는 공격해야 한다. 이 효과로 제외한 이 카드는, 다음 자신의 스텐바이 페이즈시에 필드 위로 되돌린다.
