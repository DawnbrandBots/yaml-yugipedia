  | pt_name   = Senhor Gaia, o Cavaleiro Impetuoso
  | pt_text   = Se seu oponente controlar um monstro e você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Uma vez por turno, se um ou mais monstros com ATK maior que este card forem Invocados por Invocação-Especial no lado do campo do seu oponente (exceto durante a Etapa de Dano): você pode fazer com que este card ganhe 700 de ATK até o final deste turno.
  | es_name   = Señor Gaia el Caballero Feroz
  | es_text   = Si tu adversario controla un monstruo y tú no controlas ningún monstruo, puedes Invocar esta carta de Modo Especial (desde tu mano). Una vez por turno, si uno o más monstruos con ATK mayor al de esta carta son Invocados de Modo Especial al Campo de tu adversario (excepto durante el Damage Step): puedes hacer que esta carta gane 700 ATK hasta el final de este turno.
  | ja_text   = ①：相手フィールドにのみモンスターが存在する場合、このカードは手札から特殊召喚できる。<br />②：１ターンに１度、このカードより攻撃力が高いモンスターが相手フィールドに特殊召喚された場合に発動できる。このカードの攻撃力はターン終了時まで７００アップする。
  | ko_name   = 암흑 기사 가이아로드
