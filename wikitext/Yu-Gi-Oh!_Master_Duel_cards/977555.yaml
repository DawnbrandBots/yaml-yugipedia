  | text        = 2 Cyberse monsters<br />You can target 1 EARTH Link Monster in your GY; Special Summon it to your zone this card points to, and if you do, place 1 GG Counter on this card. You can only use this effect of "G Golem Crystal Heart" once per turn. EARTH monsters co-linked to this card gain 600 ATK for each GG Counter on this card, can make a second attack during each Battle Phase, also if they attack a Defense Position monster, inflict piercing battle damage to your opponent.

  | fr_name     = G Golem Cœur de Cristal
  | fr_text     = 2 monstres Cyberse<br />Vous pouvez cibler 1 Monstre Lien TERRE dans votre Cimetière ; Invoquez-le Spécialement dans votre zone pointée par cette carte, et si vous le faites, placez 1 Compteur GG sur cette carte. Vous ne pouvez utiliser cet effet de "G Golem Cœur de Cristal" qu'une fois par tour. Les monstres TERRE co-liés à cette carte gagnent 600 ATK pour chaque Compteur GG sur cette carte, ils peuvent faire une seconde attaque durant chaque Battle Phase, et aussi, s'ils attaquent un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  | de_name     = G-Golem Kristallherz
  | de_text     = 2 Cyberse-Monster<br />Du kannst 1 ERDE Linkmonster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in deine Zone, auf die diese Karte zeigt, und falls du dies tust, lege 1 GG-Zählmarke auf diese Karte. Du kannst diesen Effekt von „G-Golem Kristallherz“ nur einmal pro Spielzug verwenden. ERDE Monster, die mit dieser Karte kreuzgelinkt sind, erhalten für jede GG-Zählmarke auf dieser Karte 600 ATK, können während jeder Battle Phase einen zweiten Angriff durchführen, zusätzlich, falls sie ein Monster in Verteidigungsposition angreifen, füge deinem Gegner durchschlagenden Kampfschaden zu.
  | it_name     = G Golem Cuore di Cristallo
  | it_text     = 2 mostri Cyberso<br />Puoi scegliere come bersaglio 1 Mostro Link TERRA nel tuo Cimitero; Evocalo Specialmente in una tua zona puntata da questa carta e, se lo fai, metti 1 Segnalino GG su questa carta. Puoi utilizzare questo effetto di "G Golem Cuore di Cristallo" una sola volta per turno. I mostri TERRA co-linkati a questa carta guadagnano 600 ATK per ogni Segnalino GG su questa carta, possono effettuare un secondo attacco durante ogni Battle Phase, inoltre, se attaccano un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  | pt_name     = G Golem Coração de Cristal
  | pt_text     = 2 monstros Ciberso<br />Você pode escolher 1 Monstro Link de TERRA no seu Cemitério; Invoque-o por Invocação-Especial em uma zona sua para a qual este card apontar e, se isso acontecer, coloque 1 Marcador de GG neste card. Você só pode usar este efeito de "G Golem Coração de Cristal" uma vez por turno. Monstros de TERRA co-linkados a este card ganham 600 de ATK para cada Marcador de GG neste card, podem realizar um segundo ataque durante cada Fase de Batalha e, além disso, se eles atacarem um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  | es_name     = G Gólem Corazón de Cristal
  | es_text     = 2 monstruos Ciberso<br />Puedes seleccionar 1 Monstruo de Enlace de TIERRA en tu Cementerio; Invócalo de Modo Especial a tu zona a la que apunte esta carta y, si lo haces, pon 1 Contador GG en esta carta. Sólo puedes usar este efecto de "G Gólem Corazón de Cristal" una vez por turno. Los monstruos de TIERRA co-enlazados a esta carta ganan 600 ATK por cada Contador GG en esta carta, pueden hacer un segundo ataque durante cada Battle Phase y además, si atacan a un monstruo en Posición de Defensa, infligen daño de batalla de penetración a tu adversario.
  | ja_text     = サイバース族モンスター２体<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分の墓地の地属性Ｌモンスター１体を対象として発動できる。そのモンスターをこのカードのリンク先となる自分フィールドに特殊召喚し、このカードにＧＧカウンターを１つ置く。<br />②：このカードの相互リンク先の地属性モンスターは、攻撃力がこのカードのＧＧカウンターの数×６００アップし、１度のバトルフェイズ中に２回攻撃でき、守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  | ko_name     = G골렘 크리스탈하트
  | ko_text     = 사이버스족 몬스터 2장<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 땅 속성 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 이 카드의 링크 앞이 되는 자신 필드에 특수 소환하고, 이 카드에 GG(G골렘) 카운터를 1개 놓는다. ②: 이 카드의 상호 링크 앞의 땅 속성 몬스터는, 공격력을 이 카드의 GG(G골렘) 카운터의 수 × 600 올리고, 1번의 배틀 페이즈 중에 2회 공격할 수 있으며, 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.
  | tc_name     = G魔像 水晶心
  | tc_text     = 電子界族怪獸２隻<br />此卡名的①效果，１回合僅限使用１次。①：可將我方墓地的１隻地屬性連結怪獸做為對象發動。特殊召喚該怪獸至此卡連結指向的我方場上，在此卡放置１個GG計數物。②：此卡相互連結指向的地屬性怪獸的攻擊力依據此卡的GG計數物數量×６００進行提升，在１次戰鬥階段中可攻擊２次，在攻擊守備表示怪獸的狀況下，給予對方攻擊力超過該守備力數值的戰鬥傷害。
  | sc_name     = G魔像 水晶心
  | sc_text     = ２只电子界族怪兽<br />此卡名的①效果１回合仅可使用１次。①：以自己墓地的１只地属性连接怪兽为对象可以发动。将该怪兽特殊召唤至此卡连接端的自己场上，在此卡上放１个GG计数物。②：此卡相互连接端的地属性怪兽的攻击力上升相当于此卡GG计数物数量×６００的数值，在１次战斗阶段中可攻击２次，攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。
