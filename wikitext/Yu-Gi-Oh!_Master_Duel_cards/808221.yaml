title: Evenly Matched (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Normal
  | text      = At the end of the Battle Phase, if your opponent controls more cards than you do: You can make your opponent banish cards from their field face-down so they control the same number of cards as you do. If you control no cards, you can activate this card from your hand.
  | releases  = Master Pack
  | fr_name   = À Forces Égales
  | fr_text   = À la fin de la Battle Phase, si votre adversaire contrôle plus de cartes que vous : vous pouvez faire bannir face verso à votre adversaire des cartes depuis son Terrain jusqu'à ce qu'il contrôle le même nombre de cartes que vous. Si vous ne contrôlez aucune carte, vous pouvez activer cette carte depuis votre main.
  | de_name   = Ausgeglichener Zweikampf
  | de_text   = Am Ende der Battle Phase, falls dein Gegner mehr Karten kontrolliert als du: Du kannst deinen Gegner Karten von seiner Spielfeldseite verdeckt verbannen lassen, sodass er dieselbe Anzahl Karten kontrolliert wie du. Falls du keine Karten kontrollierst, kannst du diese Karte von deiner Hand aktivieren.
  | it_name   = Scontro ad Armi Pari
  | it_text   = Alla fine della Battle Phase, se il tuo avversario controlla più carte di te: puoi fare bandire al tuo avversario carte dal suo Terreno coperte in modo che controlli il tuo stesso numero di carte. Se non controlli nessuna carta, puoi attivare questa carta dalla tua mano.
  | pt_name   = Confronto Justo
  | pt_text   = No final da Fase de Batalha, se seu oponente controlar mais cards que você: você pode fazer com que seu oponente bana cards do campo dele, com a face para baixo, até que ele controle o mesmo número de cards que você. Se você não controlar nenhum card, você pode ativar este card da sua mão.
  | es_name   = Pelea Pareja
  | es_text   = Al final de la Battle Phase, si tu adversario controla más cartas que tú: puedes hacer que tu adversario destierre cartas en su Campo boca abajo para que controle el mismo número de cartas que tú. Si no controlas cartas, puedes activar esta carta desde tu mano.
  | ja_text   = 自分フィールドにカードが存在しない場合、このカードの発動は手札からもできる。<br />①：相手フィールドのカードの数が自分フィールドのカードより多い場合、自分・相手のバトルフェイズ終了時に発動できる。自分フィールドのカードの数と同じになるように、相手は自身のフィールドのカードを裏側で除外しなければならない。
  | ko_name   = 길항승부
  | ko_text   = 자신 필드에 카드가 존재하지 않을 경우, 이 카드의 발동은 패에서도 할 수 있다.<br />①: 상대 필드의 카드의 수가 자신 필드의 카드보다 많을 경우, 자신 / 상대의 배틀 페이즈 종료시에 발동할 수 있다. 자신 필드의 카드의 수와 같아지도록, 상대는 자신 필드의 카드를 고르고 뒷면 표시로 제외해야 한다.
  | tc_name   = 拮抗勝負
  | tc_text   = 在我方場上不存在卡的狀況下，也可從手牌發動此卡。<br />①：在對方場上的卡的數量多於我方場上的卡的狀況下，可在我方・對方的戰鬥階段結束時發動。為使對方場上的卡的數量與我方場上的卡的數量相同，對方必須選擇自身場上的卡以反面表示除外。
  | sc_name   = 颉颃胜负
  | sc_text   = 自己场上不存在卡的情况下，此卡也可从手牌发动。<br />①：在对手场上卡的数量多于自己场上的卡的情况下，在自己・对手的战斗阶段结束时可以发动。对手必须挑选其自身场上的卡以里侧表示除外，以使其卡的数量与自己场上卡的数量相同。
  }}
