  | pendulum_effect    = You cannot Special Summon monsters, except "Qli" monsters. This effect cannot be negated. All monsters your opponent controls lose 300 ATK.
  | text               = You can Normal Summon this card without Tributing. If this card is Normal Summoned without Tributing, or is Special Summoned, its Level becomes 4 and its original ATK becomes 1800. If this card is Normal Summoned/Set, it is unaffected by activated effects from any monster whose original Level/Rank is lower than this card's current Level. When this card is Tribute Summoned by Tributing a "Qli" monster(s): You can activate this effect; if your opponent has more monsters in their Graveyard than you do, you gain LP equal to the difference x 300, and if you do, inflict the same amount of damage to your opponent.
  | releases           = Legacy Pack

  | fr_name            = Céphalopode Qliphort
  | fr_pendulum_effect = Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Qli" exclus). Cet effet ne peut pas être annulé. Tous les monstres contrôlés par votre adversaire perdent 300 ATK.
  | fr_text            = Vous pouvez Invoquer Normalement cette carte sans Sacrifices. Si cette carte est Invoquée Normalement sans Sacrifices ou Invoquée Spécialement, son Niveau devient 4 et son ATK d'origine devient 1800. Si cette carte est Invoquée Normalement ou Posée Normalement, elle n'est pas affectée par les effets activés de monstres dont le Niveau/Rang d'origine est inférieur au Niveau actuel de cette carte. Lorsque cette carte est Invoquée par Sacrifice en Sacrifiant un ou plusieurs monstres "Qli" : vous pouvez activer cet effet ; si votre adversaire a plus de monstres dans son Cimetière que vous, vous gagnez des LP égaux à la différence x 300, et si vous le faites, infligez le même montant de dommages à votre adversaire.
  | de_name            = Qliphort-Kopffüßer
  | de_pendulum_effect = Du kannst keine Monster als Spezialbeschwörung beschwören, außer „Qli“-Monstern. Dieser Effekt kann nicht annulliert werden. Alle Monster, die dein Gegner kontrolliert, verlieren 300 ATK.
  | de_text            = Du kannst diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Falls diese Karte als Normalbeschwörung beschworen wird, ohne Tribut anzubieten, oder als Spezialbeschwörung beschworen wird, wird ihre Stufe zu 4 und ihre Grund-ATK werden zu 1800. Falls diese Karte als Normalbeschwörung beschworen/gesetzt wird, bleibt sie von aktivierten Effekten von Monstern unberührt, deren Grundstufe/-rang niedriger ist als die derzeitige Stufe dieser Karte. Wenn diese Karte als Tributbeschwörung beschworen wird, indem ein oder mehr „Qli“-Monster als Tribut angeboten werden: Du kannst diesen Effekt aktivieren; falls dein Gegner mehr Monster in seinem Friedhof hat als du, erhältst du LP in Höhe der Differenz x 300 und falls du dies tust, füge deinem Gegner dieselbe Menge Schaden zu.
  | it_name            = Cefalopode Qliphort
  | it_pendulum_effect = Non puoi Evocare Specialmente mostri, eccetto mostri "Qli". Questo effetto non può essere annullato. Tutti i mostri controllati dal tuo avversario perdono 300 ATK.
  | it_text            = Puoi Evocare Normalmente questa carta senza offrire Tributi. Se questa carta viene Evocata Normalmente senza offrire Tributi, o se viene Evocata Specialmente, il suo Livello diventa 4 e il suo ATK originale diventa 1800. Se questa carta viene Evocata Normalmente/Posizionata, essa è immune agli effetti attivati di qualsiasi mostro il cui Livello/Rango originale è inferiore al Livello attuale di questa carta. Quando questa carta viene Evocata tramite Tributo offrendo come Tributo uno o più mostri "Qli": puoi attivare questo effetto; se il tuo avversario hai più mostri nel suo Cimitero di te, guadagni LP pari alla differenza x 300 e, se lo fai, infliggi lo stesso ammontare di danni al tuo avversario.
  | pt_name            = Qliphort Cefalópodes
  | pt_pendulum_effect = Você não pode Invocar monstros por Invocação-Especial, exceto monstros "Qli". Este efeito não pode ser negado. Todos os monstros que seu oponente controla perdem 300 de ATK.
  | pt_text            = Você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Se este card for Invocado por Invocação-Normal sem oferecer Tributo, ou se for Invocado por Invocação-Especial, o Nível dele se torna 4 e o ATK original dele se torna 1800. Se este card for Invocado por Invocação-Normal/Baixado, ele não é afetado por efeitos ativados de monstros cujo Nível/Classe original seja menor que o Nível atual deste card. Quando este card for Invocado por Invocação-Tributo pelo Tributo de um ou mais monstros "Qli": você pode ativar este efeito; se seu oponente tiver mais monstros no Cemitério dele do que você, você ganha PV igual à diferença x 300, e, se isso acontecer, cause o mesmo valor de dano ao seu oponente.
  | es_name            = Cefalópodo Qlifuerte
  | es_pendulum_effect = No puedes Invocar monstruos de Modo Especial, excepto monstruos "Qli". Este efecto no puede ser negado. Todos los monstruos que controle tu adversario pierden 300 ATK.
  | es_text            = Puedes Invocar esta carta de Modo Normal sin Sacrificar. Si esta carta es Invocada de Modo Normal sin Sacrificar, o es Invocada de Modo Especial, su Nivel se convierte en 4 y su ATK original se convierte en 1800. Si esta carta es Invocada de Modo Normal/Colocada, no es afectada por efectos activados de ningún monstruo cuyo Nivel/Rango original sea menor que el Nivel de esta carta en este momento. Cuando esta carta es Invocada por Sacrificio Sacrificando uno o más monstruos "Qli": puedes activar este efecto; si tu adversario tiene más monstruos en su Cementerio que tú, tú ganas LP igual a la diferencia x 300 y, si lo haces, inflige la misma cantidad de daño a tu adversario.
  | ja_pendulum_effect = ①：自分は「クリフォート」モンスターしか特殊召喚できない。この効果は無効化されない。<br />②：相手フィールドのモンスターの攻撃力は３００ダウンする。
  | ja_text            = ①：このカードはリリースなしで召喚できる。<br />②：特殊召喚またはリリースなしで召喚したこのカードのレベルは４になり、元々の攻撃力は１８００になる。<br />③：通常召喚したこのカードは、このカードのレベルより元々のレベル・ランクが低いモンスターが発動した効果を受けない。<br />④：「クリフォート」モンスターをリリースしてこのカードがＡ召喚した時に発動できる。相手の墓地のモンスターの数が自分の墓地のモンスターより多い場合、自分はその差×３００ＬＰ回復し、その数値分だけ相手にダメージを与える。
  | ko_name            = 클리포트 액세스
  | ko_pendulum_effect = ①: 자신은 "클리포트" 몬스터밖에 특수 소환할 수 없다. 이 효과는 무효화되지 않는다.<br />②: 상대 필드의 몬스터의 공격력은 300 내린다.
  | ko_text            = ①: 이 카드는 릴리스 없이 일반 소환할 수 있다.<br />②: 특수 소환 또는 릴리스 없이 일반 소환한 이 카드의 레벨은 4 가 되고, 원래 공격력은 1800 이 된다.<br />③: 통상 소환한 이 카드는, 이 카드의 레벨보다도 원래 레벨 또는 랭크가 낮은 몬스터가 발동한 효과를 받지 않는다.<br />④: "클리포트" 몬스터를 릴리스하고 이 카드의 어드밴스 소환에 성공했을 때에 발동할 수 있다. 상대 묘지의 몬스터 수가 자신 묘지의 몬스터보다 많을 경우, 자신은 그 차 × 300 LP 회복하고, 그 수치만큼만 상대에게 데미지를 준다.
  | tc_name            = 機殼通道
  | tc_pendulum_effect = ①：我方可特殊召喚的怪獸僅限「機殼」怪獸。此效果不會被無效化。<br />②：對方場上的怪獸的攻擊力降低３００。
  | tc_text            = ①：不需解放即可召喚此卡。<br />②：特殊召喚或不解放召喚的此卡的等級變為４，原本的攻擊力變為１８００。<br />③：通常召喚的此卡不受原本的等級或階級低於此卡的等級的怪獸發動的效果影響。<br />④：可在此卡解放「機殼」怪獸升級召喚成功時發動。在對方墓地的怪獸的數量多於我方墓地的怪獸的狀況下，我方回復該數值差額×３００LP，依該數值給予對方傷害。
  | sc_name            = 机壳通道
  | sc_pendulum_effect = ①：自己仅可特殊召唤“机壳”怪兽。此效果不会被无效化。<br />②：对手场上怪兽的攻击力下降３００。
  | sc_text            = ①：此卡无需解放即可召唤。<br />②：以特殊召唤或无需解放召唤的此卡的等级变为４，原本攻击力变为１８００。<br />③：通常召唤的此卡不受原本等级或阶级低于此卡等级的怪兽发动的效果影响。<br />④：解放“机壳”怪兽且此卡的上级召唤成功时可以发动。对手墓地的怪兽数量多于自己墓地的怪兽数量的情况下，自己恢复该差额数值×３００点LP，并给予对手仅该数值数量的伤害。
  }}
