  | pt_name   = Brado de Destruição!
  | pt_text   = Você pode remover de jogo 1 monstro do seu Cemitério para Invocar por Invocação-Normal ou Baixar 1 Monstro Normal da sua mão. Você só pode ativar este efeito durante sua Fase Principal.
  | es_name   = ¡Pide Socorro!
  | es_text   = Puedes retirar del juego 1 monstruo en tu Cementerio para Invocar de Modo Normal o Colocar 1 Monstruo Normal desde tu mano. Sólo puedes activar este efecto durante tu Main Phase.
