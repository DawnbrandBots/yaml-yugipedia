  | ko_name   = 결전의 발포
  | ko_text   = 자신 묘지의 몬스터 카드 1장을 게임에서 제외하는 것으로, 패에서 일반 몬스터 1장을 일반 소환/세트할 수 있다. 이 효과는 자신 턴의 메인 페이즈시에만 발동할 수 있다.
  | tc_name   = 決戰揭幕
  | tc_text   = 我方的主要階段時，可將我方墓地１隻怪獸從遊戲除外發動。從手牌通常召喚１隻通常怪獸。
  | sc_name   = 决战的火盖
  | sc_text   = 通过把我方墓地的１张怪兽卡从游戏中除外，可从手牌通常召唤１只通常怪兽。此效果仅在我方回合的主要阶段时发动。
