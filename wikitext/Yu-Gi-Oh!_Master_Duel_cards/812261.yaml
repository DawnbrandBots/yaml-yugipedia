  | de_name   = Künstlerkumpel Bogenhüpfer
  | de_text   = Du kannst 1 „Künstlerkumpel“-Monster als Tribut anbieten; füge deinem Gegner Schaden in Höhe der Stufe, die es auf dem Spielfeld hatte, x 100 zu (seiner Grundstufe, falls verdeckt). Du kannst 1 „Künstlerkumpel“-Monster als Tribut anbieten und dann 1 anderes „Künstlerkumpel“-Monster in deinem Friedhof außer dem als Tribut angebotenen wählen; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Künstlerkumpel Bogenhüpfer“ nur einmal pro Spielzug verwenden.
  | it_name   = Artistamico Cavalbalestra
  | it_text   = Puoi offrire come Tributo 1 mostro "Artistamico"; infliggi al tuo avversario danno pari al Livello che aveva sul Terreno x 100 (Livello originale, se coperto). Puoi offrire come Tributo 1 mostro "Artistamico", poi scegliere come bersaglio nel tuo Cimitero 1 mostro "Artistamico" diverso dal mostro offerto come Tributo; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Artistamico Cavalbalestra" una sola volta per turno.
  | pt_name   = Camarartista Grilarco
  | pt_text   = Você pode oferecer 1 monstro "Camarartista" como Tributo; cause dano ao seu oponente igual ao Nível que ele tinha no campo x 100 (o Nível original, se ele estava com a face para baixo). Você pode oferecer 1 monstro "Camarartista" como Tributo e, depois, escolher 1 monstro "Camarartista" no seu Cemitério que não seja o monstro oferecido como Tributo; adicione-o à sua mão. Você só pode usar cada efeito de "Camarartista Grilarco" uma vez por turno.
  | es_name   = Artistamigo Saltarco
  | es_text   = Puedes Sacrificar 1 monstruo "Artistamigo"; inflige daño a tu adversario igual al Nivel que éste tenía en el Campo x 100 (el Nivel original, si está boca abajo). Puedes Sacrificar 1 monstruo "Artistamigo", y después seleccionar 1 monstruo "Artistamigo" en tu Cementerio que no sea el monstruo Sacrificado; añádelo a tu mano. Sólo puedes usar cada efecto de "Artistamigo Saltarco" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドの「ＥＭ」モンスター１体をリリースして発動できる。リリースしたモンスターのレベル×１００ダメージを相手に与える。<br />②：自分フィールドの「ＥＭ」モンスター１体をリリースし、リリースしたモンスター以外の自分の墓地の「ＥＭ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name   = EM 활메뚜기
  | ko_text   = "EM(엔터메이트) 활메뚜기"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드의 "EM(엔터메이트)" 몬스터 1장을 릴리스하고 발동할 수 있다. 릴리스한 몬스터의 레벨 × 100 데미지를 상대에게 준다.<br />②: 자신 필드의 "EM(엔터메이트)" 몬스터 1장을 릴리스하고, 릴리스한 몬스터 이외의 자신 묘지의 "EM(엔터메이트)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | tc_name   = 娛樂夥伴 弩弓蝗蟲
  | tc_text   = 「娛樂夥伴 弩弓蝗蟲」的①②效果，１回合各僅限使用１次。<br />①：可解放我方場上的１隻「娛樂夥伴」怪獸發動。給予對方解放的怪獸的等級×１００的傷害。<br />②：可解放我方場上的１隻「娛樂夥伴」怪獸，將我方墓地的１隻解放的怪獸以外的「娛樂夥伴」怪獸做為對象發動。將該怪獸加入手牌。
  | sc_name   = 娱乐伙伴弩弓蝗虫
