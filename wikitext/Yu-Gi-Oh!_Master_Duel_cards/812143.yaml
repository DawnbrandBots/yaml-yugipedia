  | de_name   = Anstreicher der Schmerzen
  | de_text   = Der Name dieser Karte wird zu „Seuchenverbreitender Zombie“, solange sie auf dem Spielfeld liegt. Einmal pro Spielzug: Du kannst bis zu 2 Zombie-Monster wählen, die du kontrollierst, außer dieser Karte; sie werden (bis zum Ende dieses Spielzugs) zu Stufe 2 und falls sie dies werden, können sie nicht als Synchromaterial verwendet werden, außer für die Synchrobeschwörung eines Zombie-Monsters.
  | it_name   = Pittore del Dolore
  | it_text   = Il nome di questa carta diventa "Zombie Untore" mentre è sul Terreno. Una volta per turno: puoi scegliere come bersaglio fino a 2 mostri Zombie che controlli, eccetto questa carta; essi diventano di Livello 2 (fino alla fine di questo turno) e, se lo fanno, essi non possono essere utilizzati come Materiale Synchro, eccetto che per la Synchro Evocazione di un mostro Zombie.
  | pt_name   = Pintor da Dor
  | pt_text   = O nome deste card se torna "Zumbi Espalha-praga" enquanto estiver no campo. Uma vez por turno: você pode escolher até 2 monstros Zumbi que você controla, exceto este card; eles se tornam de Nível 2 (até o final deste turno) e, se isso acontecer, eles não podem ser usados como Matéria Sincro, exceto para a Invocação-Sincro de um monstro Zumbi.
  | es_name   = Pintor del Dolor
  | es_text   = El nombre de esta carta se convierte en "Zombi Esparceplaga" mientras esté en el Campo. Una vez por turno: puedes seleccionar hasta 2 monstruos Zombi que controles, excepto esta carta; éstos se convierten en Nivel 2 (hasta el final de este turno) y, si lo hacen, no pueden ser usados como Material de Sincronía, excepto para la Invocación por Sincronía de un monstruo Zombi.
  | ja_text   = ①：このカードはモンスターゾーンに存在する限り、カード名を「ゾンビキャリア」として扱う。<br />②：１ターンに１度、自分フィールドの他のアンデット族モンスターを２体まで対象として発動できる。そのモンスターのレベルはターン終了時まで２になり、そのモンスターをＳ素材とする場合、アンデット族モンスターのＳ召喚にしか使用できない。
  | ko_name   = 페인페인터
  | ko_text   = 이 카드의 카드명은, 필드 위에 앞면 표시로 존재하는 한, "좀비 캐리어"로 취급한다. 또한, 1턴에 1번, 이 카드 이외의 자신 필드 위의 언데드족 몬스터를 2장까지 선택하고 발동할 수 있다. 선택한 몬스터의 레벨은 엔드 페이즈시까지 2가 된다. 이 효과가 적용된 몬스터를 싱크로 소재로 할 경우, 언데드족 몬스터의 싱크로 소환으로밖에 사용할 수 없다.
  | tc_name   = 痛苦畫家
  | tc_text   = 只要此卡以正面表示存在於場上，卡名就視為「殭屍帶菌者」。此外，１回合１次，可選擇此卡以外我方場上最多２隻不死族怪獸發動。選擇的怪獸的等級在回合結束前變為２。在以適用此效果的怪獸做為同步素材的狀況下，僅限使用於不死族怪獸的同步召喚。
  | sc_name   = 痛苦绘制者
  | sc_text   = ①：此卡只要存在于怪兽区域，卡名视为“僵尸带菌者”。②：１回合１次，以自己场上此卡以外的最多２只不死族怪兽为对象可以发动。该怪兽的等级直至回合结束时为止变为２。将适用此效果的怪兽作为同步素材的情况下，仅可使用于不死族怪兽的同步召唤。
