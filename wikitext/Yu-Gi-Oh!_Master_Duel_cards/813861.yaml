  | text      = While you control another "Ice Barrier" monster, Defense Position monsters your opponent controls cannot change their battle positions. You can only use each of the following effects of "Speaker for the Ice Barriers" once per turn. If you control an "Ice Barrier" monster: You can Special Summon this card from your hand. If you control an "Ice Barrier" monster: You can banish this card from your GY; Special Summon 1 "Ice Barrier Token" (Aqua/WATER/Level 1/ATK 0/DEF 0).

  | fr_name   = Communicatrice de la Barrière de Glace
  | fr_text   = Tant que vous contrôlez un autre monstre "Barrière de Glace", les monstres en Position de Défense contrôlés par votre adversaire ne peuvent pas changer de position de combat. Vous ne pouvez utiliser chacun des effets suivants de "Communicatrice de la Barrière de Glace" qu'une fois par tour. Si vous contrôlez un monstre "Barrière de Glace" : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si vous contrôlez un monstre "Barrière de Glace" : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 "Jeton Barrière de Glace" (Aqua/EAU/Niveau 1/ATK 0/DEF 0).
  | de_name   = Sprecherin für die Eisbarrieren
  | de_text   = Solange du ein anderes „Eisbarriere“-Monster kontrollierst, können die Kampfpositionen von Monstern in Verteidigungsposition, die dein Gegner kontrolliert, nicht geändert werden. Du kannst jeden der folgenden Effekte von „Sprecherin für die Eisbarrieren“ nur einmal pro Spielzug verwenden. Falls du ein „Eisbarriere“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls du ein „Eisbarriere“-Monster kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Eisbarriere-Spielmarke“ (Aqua/WASSER/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung.
  | it_name   = Oratore per la Barriera di Ghiaccio
  | it_text   = Mentre controlli un altro mostro "Barriera di Ghiaccio", i mostri in Posizione di Difesa controllati dal tuo avversario non possono cambiare la loro posizione. Puoi utilizzare ognuno dei seguenti effetti di "Oratore per la Barriera di Ghiaccio" una sola volta per turno. Se controlli un mostro "Barriera di Ghiaccio": puoi Evocare Specialmente questa carta dalla tua mano. Se controlli un mostro "Barriera di Ghiaccio": puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 "Segna-Barriera di Ghiaccio" (Acqua/ACQUA/Livello 1/ATK 0/DEF 0).
  | pt_name   = Oradora da Barreira de Gelo
  | pt_text   = Enquanto você controlar outro monstro "Barreira de Gelo", os monstros em Posição de Defesa que seu oponente controla não podem mudar suas posições de batalha. Você só pode usar cada um dos seguintes efeitos de "Oradora da Barreira de Gelo" uma vez por turno. Se você controlar um monstro "Barreira de Gelo": você pode Invocar este card por Invocação-Especial da sua mão. Se você controlar um monstro "Barreira de Gelo": você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 "Ficha de Barreira de Gelo" (Aqua/ÁGUA/Nível 1/ATK 0/DEF 0).
  | es_name   = Oradora de la Barrera de Hielo
  | es_text   = Mientras controles otro monstruo "Barrera de Hielo", los monstruos en Posición de Defensa que controle tu adversario no pueden cambiar sus posiciones de batalla. Sólo puedes usar cada uno de los siguientes efectos de "Oradora de la Barrera de Hielo" una vez por turno. Si controlas un monstruo "Barrera de Hielo": puedes Invocar esta carta de Modo Especial desde tu mano. Si controlas un monstruo "Barrera de Hielo": puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial 1 "Ficha Barrera de Hielo" (Aqua/AGUA/Nivel 1/ATK 0/DEF 0).
  | ja_text   = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに「氷結界」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。<br />②：自分フィールドに他の「氷結界」モンスターが存在する限り、相手フィールドの守備表示モンスターは表示形式を変更できない。<br />③：自分フィールドに「氷結界」モンスターが存在する場合、墓地のこのカードを除外して発動できる。自分フィールドに「氷結界トークン」（水族・水・星１・攻／守０）１体を特殊召喚する。
  | ko_name   = 빙결계의 의무
  | ko_text   = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 "빙결계" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 자신 필드에 다른 "빙결계" 몬스터가 존재하는 한, 상대 필드의 수비 표시 몬스터는 표시 형식을 변경할 수 없다.<br />③: 자신 필드에 "빙결계" 몬스터가 존재할 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 필드에 "빙결계 토큰"(물족 / 물 / 레벨 1 / 공 0 / 수 0) 1장을 특수 소환한다.
  | tc_name   = 冰結界的依巫
  | tc_text   = 此卡名的①③效果，１回合各僅限使用１次。<br />①：可在我方場上存在「冰結界」怪獸的狀況下發動。從手牌特殊召喚此卡。<br />②：只要我方場上存在其他「冰結界」怪獸，對方場上的守備表示怪獸就不能變更表示形式。<br />③：在我方場上存在「冰結界」怪獸的狀況下，可將墓地中的此卡除外發動。於我方場上特殊召喚１隻「冰結界衍生物」（水族・水・星１・攻／守０）。
  | sc_name   = 冰结界的依巫
  | sc_text   = 此卡牌名的①③效果１回合只可各使用１次。<br />①：我方场上存在有“冰结界”怪兽的场合可发动。从手牌特殊召唤此卡。<br />②：只要我方场上存在有其他“冰结界”怪兽，对手场上的守备表示怪兽不可变更表示形式。<br />③：我方场上存在有“冰结界”怪兽的场合，可将墓地的此卡除外并发动。特殊召唤１只“冰结界衍生物”（水族、水、星１、攻／守０）至我方场上。
  }}
