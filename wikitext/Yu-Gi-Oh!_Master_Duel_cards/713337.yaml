  | fr_name   = Aussa, la Déclencheuse d'Avalanches
  | fr_text   = Une fois par tour, en sacrifiant 1 monstre TERRE sur votre Terrain (exceptée cette carte), faites l'Invocation Spéciale d'1 monstre TERRE depuis votre main. Le monstre Invoqué par Invocation Spéciale par cet effet est détruit si "Aussa, la Déclencheuse d'Avalanches" est retirée de votre Terrain.
  | de_name   = Vorstürmende Aussa
  | de_text   = Einmal pro Spielzug, indem du 1 ERDE Monster von deiner Spielfeldseite als Tribut anbietest (außer dieser Karte), beschwöre als Spezialbeschwörung 1 ERDE Monster von deiner Hand. Das durch diesen Effekt als Spezialbeschwörung beschworene Monster wird zerstört, falls „Vorstürmende Aussa“ von deiner Spielfeldseite entfernt wird.
  | it_name   = Aussa Impetuosa
  | it_text   = Una volta per turno, offrendo come Tributo 1 mostro TERRA sul tuo Terreno (eccetto questa carta), Evoca tramite Evocazione Speciale 1 mostro TERRA dalla tua mano. Il mostro Evocato tramite Evocazione Speciale per questo effetto viene distrutto se "Aussa Impetuosa" viene rimossa dal tuo Terreno.
  | pt_name   = Avalanche Aussa
  | pt_text   = Uma vez por turno, você pode oferecer como Tributo 1 monstro de TERRA (Exceto este card) para Invocar por Invocação-Especial 1 monstro de TERRA da sua mão. O monstro Invocado por Invocação-Especial por este efeito é destruído se "Avalanche Aussa" for removido do seu lado do campo.
  | es_name   = Aussa Avalanchadora
  | es_text   = Una vez por turno, Sacrifica 1 monstruo de TIERRA en tu Campo (exceptuando esta carta) para Invocar mediante una Invocación Especial 1 monstruo de TIERRA de tu mano. El monstruo Invocado por este efecto es destruido si "Aussa Avalanchadora" es retirada de tu Campo.
  | ja_text   = ①：１ターンに１度、自分フィールドの他の地属性モンスター１体をリリースして発動できる。手札から地属性モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターは、自分フィールドの表側表示の「荒ぶるアウス」がフィールドから離れる場合に破壊される。
  | ko_name   = 난폭한 아우스
  | ko_text   = 이 카드 이외의 자신 필드 위의 땅 속성 몬스터 1장을 제물로 바치는 것으로, 패에서 땅 속성 몬스터 1장을 특수 소환한다. 이 효과는 1턴에 1번밖에 사용할 수 없다. 이 효과에 의해서 특수 소환된 몬스터는, "난폭한 아우스"가 자신 필드 위에서 벗어났을 경우 파괴된다.
  | tc_name   = 荒狂奧絲
  | tc_text   = １回合１次，可解放我方場上１隻此卡以外的地屬性怪獸發動。從手牌特殊召喚１隻地屬性怪獸。透過此效果特殊召喚的怪獸，在「荒狂奧絲」從我方場上離開的狀況下將被破壞。
  | sc_name   = 荒狂奥丝
  | sc_text   = １回合１次，解放我方场上除此卡以外的１只地属性怪兽，从手牌特殊召唤１只地属性怪兽。“荒狂奥丝”离开我方场上的场合，以此效果特殊召唤的怪兽会被破坏。
