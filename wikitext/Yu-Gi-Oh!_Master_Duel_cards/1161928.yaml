  | text               = If this card is sent to the GY as material for a Fusion Summon: You can Set 1 "Dracotail" Spell/Trap from your Deck, then you can destroy 1 Spell/Trap on the field. If this card is in your GY: You can target 1 Spellcaster "Dracotail" monster in your GY; place this card on the bottom of your Deck, and if you do, add that monster to your hand. You can only use each effect of "Dracotail Urgula" once per turn.

  | fr_name            = Urgula Queudragon
  | fr_text            = Si cette carte est envoyée au Cimetière comme Matériel pour une Invocation Fusion : vous pouvez Poser 1 Magie/Piège "Queudragon" depuis votre Deck, puis vous pouvez détruire 1 Magie/Piège sur le Terrain. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre "Queudragon" Magicien dans votre Cimetière ; placez cette carte au-dessous de votre Deck, et si vous le faites, ajoutez le monstre à votre main. Vous ne pouvez utiliser chaque effet de "Urgula Queudragon" qu'une fois par tour.
  | de_name            = Drachoschwanz Urgula
  | de_text            = Falls diese Karte als Material für eine Fusionsbeschwörung auf den Friedhof gelegt wird: Du kannst 1 „Drachoschwanz“-Zauber/Falle von deinem Deck setzen, dann kannst du 1 Zauber/Falle auf dem Spielfeld zerstören. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Drachoschwanz“-Hexer-Monster in deinem Friedhof wählen; lege diese Karte unter dein Deck und falls du dies tust, füge jenes Monster deiner Hand hinzu. Du kannst jeden Effekt von „Drachoschwanz Urgula“ nur einmal pro Spielzug verwenden.
  | it_name            = Dracocoda Urgula
  | it_text            = Se questa carta viene mandata al Cimitero come materiale per un'Evocazione tramite Fusione: puoi Posizionare 1 Magia/Trappola "Dracocoda" dal tuo Deck, poi puoi distruggere 1 Magia/Trappola sul Terreno. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro "Dracocoda" Incantatore nel tuo Cimitero; metti questa carta in fondo al tuo Deck e, se lo fai, aggiungi quel mostro alla tua mano. Puoi utilizzare ogni effetto di "Dracocoda Urgula" una sola volta per turno.
  | pt_name            = Urgula Caudraco
  | pt_text            = Se este card for enviado para o Cemitério como matéria para uma Invocação-Fusão: você pode Baixar 1 Magia/Armadilha "Caudraco" do seu Deck e, depois, você pode destruir 1 Magia/Armadilha no campo. Se este card estiver no seu Cemitério: você pode escolher 1 monstro Mago "Caudraco" no seu Cemitério; coloque este card no fundo do seu Deck e, se isso acontecer, adicione esse monstro à sua mão. Você só pode usar cada efeito de "Urgula Caudraco" uma vez por turno.
  | es_name            = Dracocola Urgula
  | es_text            = Si esta carta es mandada al Cementerio como material para una Invocación por Fusión: puedes Colocar 1 Mágica/Trampa "Dracocola" desde tu Deck, y después puedes destruir 1 Mágica/Trampa en el Campo. Si esta carta está en tu Cementerio: puedes seleccionar 1 monstruo Lanzador de Conjuros "Dracocola" en tu Cementerio; pon esta carta en la parte inferior de tu Deck y, si lo haces, añade ese monstruo a tu mano. Sólo puedes usar cada efecto de "Dracocola Urgula" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが融合召喚の素材となって墓地へ送られた場合に発動できる。デッキから「ドラゴンテイル」魔法・罠カード１枚を自分フィールドにセットする。その後、フィールドの魔法・罠カード１枚を破壊できる。<br />②：このカードが墓地に存在する場合、自分の墓地の魔法使い族の「ドラゴンテイル」モンスター１体を対象として発動できる。このカードをデッキの一番下に戻し、対象のモンスターを手札に加える。
  | ko_name            = 드래곤테일 우르굴라
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 융합 소환의 소재가 되어 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "드래곤테일" 마법 / 함정 카드 1장을 자신 필드에 세트한다. 그 후, 필드의 마법 / 함정 카드 1장을 파괴할 수 있다.<br />②: 이 카드가 묘지에 존재할 경우, 자신 묘지의 마법사족인 "드래곤테일" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 덱 맨 아래로 되돌리고, 대상 몬스터를 패에 넣는다.
  | tc_name            = 星宿龍 烏爾格拉
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：此卡作為融合召喚的素材被送至墓地的情況下可以發動。從牌組將1張「星宿」魔法・陷阱卡放置在自己場上。然後，可將場上的1張魔法・陷阱卡破壞。<br />②：此卡存在於墓地的情況下，以自己墓地的1隻魔法使族「星宿」怪獸為對象可以發動。將此卡放回牌組最下面，將對象怪獸加入手牌。
  | sc_name            = 星宿龙 乌尔格拉
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：此卡作为融合召唤的素材被送至墓地的情况下可以发动。从牌组将1张“星宿”魔法・陷阱卡放置在自己场上。然后，可将场上的1张魔法・陷阱卡破坏。<br />②：此卡存在于墓地的情况下，以自己墓地的1只魔法师族“星宿”怪兽为对象可以发动。将此卡放回牌组最下面，将对象怪兽加入手牌。
  }}
