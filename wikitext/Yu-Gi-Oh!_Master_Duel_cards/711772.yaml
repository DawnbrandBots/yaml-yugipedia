  | sc_text     = 种族与属性不同的怪兽2只<br />①：连接状态的此卡不会因战斗・效果被破坏，不会成为对手效果的对象。<br />②：此卡连接端的怪兽将被效果破坏的情况下，可将此卡送至墓地作为代替。<br />③：此卡从场上被送至墓地的情况下可以发动。从手牌将1只“星杯”怪兽特殊召唤。
