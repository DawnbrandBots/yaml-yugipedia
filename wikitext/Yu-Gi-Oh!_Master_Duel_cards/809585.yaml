  | text      = You can only control 1 "Harr, Generaider Boss of Storms". Once per turn, if your opponent adds a card(s) from the Deck to their hand, except during the Draw Phase (Quick Effect): You can make your opponent send 1 monster from their hand or field to the GY (their choice). When a card or effect is activated (Quick Effect): You can Tribute 2 "Generaider" and/or Spellcaster monsters; negate the activation, and if you do, destroy that card. You can only use this effect of "Harr, Generaider Boss of Storms" once per turn.

  | fr_name   = Harr, Boss Genèraideur des Tempêtes
  | fr_text   = Vous ne pouvez contrôler qu'1 "Harr, Boss Genèraideur des Tempêtes". Une fois par tour, si votre adversaire ajoute une ou plusieurs cartes depuis le Deck à sa main, sauf durant la Draw Phase (Effet Rapide) : vous pouvez faire envoyer à votre adversaire 1 monstre depuis sa main ou Terrain au Cimetière (son choix). Lorsqu'une carte ou un effet est activé (Effet Rapide) : vous pouvez Sacrifier 2 monstres "Genèraideur" et/ou Magicien ; annulez l'activation, et si vous le faites, détruisez la carte. Vous ne pouvez utiliser cet effet de "Harr, Boss Genèraideur des Tempêtes" qu'une fois par tour.
  | de_name   = Harr, Generaider-Boss der Stürme
  | de_text   = Du kannst nur 1 „Harr, Generaider-Boss der Stürme“ kontrollieren. Einmal pro Spielzug, falls dein Gegner seiner Hand eine oder mehr Karten vom Deck hinzufügt, außer während der Draw Phase (Schnelleffekt): Du kannst deinen Gegner 1 Monster von seiner Hand oder Spielfeldseite auf den Friedhof legen lassen (er bestimmt). Wenn eine Karte oder ein Effekt aktiviert wird (Schnelleffekt): Du kannst 2 „Generaider“- und/oder Hexer-Monster als Tribut anbieten; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte. Du kannst diesen Effekt von „Harr, Generaider-Boss der Stürme“ nur einmal pro Spielzug verwenden.
  | it_name   = Harr, Boss Generaider delle Tempeste
  | it_text   = Puoi controllare solo 1 "Harr, Boss Generaider delle Tempeste". Una volta per turno, se il tuo avversario aggiunge una o più carte dal Deck alla sua mano, eccetto durante la Draw Phase (Effetto Rapido): puoi far mandare al tuo avversario 1 mostro dalla sua mano o Terreno al Cimitero (a sua scelta). Quando viene attivata una carta o un effetto (Effetto Rapido): puoi offrire come Tributo 2 mostri "Generaider" e/o Incantatore; annulla l'attivazione e, se lo fai, distruggi quella carta. Puoi utilizzare questo effetto di "Harr, Boss Generaider delle Tempeste" una sola volta per turno.
  | pt_name   = Harr, Chefe Generaidor das Tempestades
  | pt_text   = Você só pode controlar 1 "Harr, Chefe Generaidor das Tempestades". Uma vez por turno, se seu oponente adicionar um ou mais cards do Deck à mão dele, exceto durante a Fase de Compra (Efeito Rápido): você pode fazer com que seu oponente envie 1 monstro da mão dele ou do campo para o Cemitério (ele seleciona). Quando um card ou efeito for ativado (Efeito Rápido): você pode oferecer como Tributo 2 monstros "Generaidor" e/ou Mago; negue a ativação e, se isso acontecer, destrua esse card. Você só pode usar este efeito de "Harr, Chefe Generaidor das Tempestades" uma vez por turno.
  | es_name   = Harr, Jefe Geneincursor de las Tormentas
  | es_text   = Sólo puedes controlar 1 "Harr, Jefe Geneincursor de las Tormentas". Una vez por turno, si tu adversario añade a su mano una o más cartas en el Deck, excepto durante la Draw Phase (Efecto Rápido): puedes hacer que tu adversario mande al Cementerio 1 monstruo en su mano o Campo (a su elección). Cuando una carta o efecto es activado (Efecto Rápido): puedes Sacrificar 2 monstruos "Geneincursor" y/o Lanzador de Conjuros; niega la activación y, si lo haces, destruye esa carta. Sólo puedes usar este efecto de "Harr, Jefe Geneincursor de las Tormentas" una vez por turno.
  | ja_text   = このカード名の③の効果は１ターンに１度しか使用できない。<br />①：「轟の王　ハール」は自分フィールドに１枚しか表側表示で存在できない。<br />②：１ターンに１度、相手がドローフェイズ以外でデッキからカードを手札に加えた場合に発動できる。相手は自身の手札・フィールドのモンスター１体を墓地へ送らなければならない。<br />③：魔法・罠・モンスターの効果が発動した時、自分フィールドの「ジェネレイド」モンスターか魔法使い族モンスターを合計２体リリースして発動できる。その発動を無効にし破壊する。
  | ko_name   = 포효의 제너레이드 하르
  | ko_text   = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: "포효의 제너레이드 하르"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다.<br />②: 1턴에 1번, 상대가 드로우 페이즈 이외로 덱에서 카드를 패에 넣었을 경우에 발동할 수 있다. 상대는 자신의 패 / 필드의 몬스터 1장을 묘지로 보내야 한다.<br />③: 마법 / 함정 / 몬스터의 효과가 발동했을 때, 자신 필드의 "제너레이드" 몬스터 또는 마법사족 몬스터를 합계 2장 릴리스하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  | tc_name   = 轟之創王 赫爾
  | tc_text   = 此卡名的③效果１回合僅限使用１次。<br />①：「轟之創王 赫爾」在我方場上僅限以正面表示存在１隻。<br />②：１回合１次，可在對方在抽牌階段以外時，從牌組將卡加入手牌的狀況下發動。對方必須將自身手牌・場上的１隻怪獸送至墓地。<br />③：在魔法・陷阱・怪獸效果發動時，可解放我方場上的合計２隻「創王」怪獸或魔法使族怪獸發動。將該發動變為無效進行破壞。
  | sc_name   = 轰之创王 哈尔
  | sc_text   = 此卡名的③效果1回合仅可使用1次。<br />①：“轰之创王 哈尔”在自己场上仅可有1只以表侧表示存在。<br />②：1回合1次，对手在抽牌阶段以外从牌组将卡加入手牌的情况下可以发动。对手必须将自身手牌・场上的1只怪兽送至墓地。<br />③：魔法・陷阱・怪兽的效果发动时，解放自己场上的“创王”怪兽或魔法师族怪兽合计2只可以发动。将该发动无效并破坏。
