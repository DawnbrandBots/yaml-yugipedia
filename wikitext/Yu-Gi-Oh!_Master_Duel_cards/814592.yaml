  | fr_name   = Le Créateur du Chaos
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 1 monstre LUMIÈRE et 1 monstre TÉNÈBRES depuis votre Cimetière. Si vous contrôlez cette carte qui a été Invoquée Spécialement depuis la main : vous pouvez cibler 3 monstres bannis de noms différents ; Invoquez-en Spécialement 1, puis placez les cartes restantes au-dessous du Deck dans l'ordre de votre choix. Vous ne pouvez utiliser cet effet de "Le Créateur du Chaos" qu'une fois par tour.
  | de_name   = Der Chaosschöpfer
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 LICHT und 1 FINSTERNIS Monster von deinem Friedhof verbannst. Falls du diese Karte kontrollierst, die als Spezialbeschwörung von der Hand beschworen wurde: Du kannst 3 verbannte Monster mit unterschiedlichen Namen wählen; beschwöre 1 von ihnen als Spezialbeschwörung, dann lege die restlichen in beliebiger Reihenfolge unters Deck. Du kannst diesen Effekt von „Der Chaosschöpfer“ nur einmal pro Spielzug verwenden.
  | it_name   = Il Creatore del Chaos
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro LUCE e 1 mostro OSCURITÀ dal tuo Cimitero. Se controlli questa carta che è stata Evocata Specialmente dalla mano: puoi scegliere come bersaglio 3 mostri banditi con nomi diversi; Evoca Specialmente 1 di essi, poi metti il resto in fondo al Deck in qualsiasi ordine. Puoi utilizzare questo effetto di "Il Creatore del Chaos" una sola volta per turno.
  | pt_name   = O Criador do Caos
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 monstro de LUZ e 1 de TREVAS do seu Cemitério. Se você controlar este card que foi Invocado por Invocação-Especial da mão: você pode escolher 3 monstros banidos com nomes diferentes; Invoque 1 deles por Invocação-Especial e, depois, coloque o resto no fundo do Deck em qualquer ordem. Você só pode usar este efeito de "O Criador do Caos" uma vez por turno.
  | es_name   = El Creador del Caos
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo de LUZ y 1 de OSCURIDAD en tu Cementerio. Si controlas esta carta que fue Invocada de Modo Especial desde la mano: puedes seleccionar 3 monstruos desterrados con nombres diferentes; Invoca 1 de ellos de Modo Especial, y después pon el resto en la parte inferior del Deck en cualquier orden. Sólo puedes usar este efecto de "El Creador del Caos" una vez por turno.
  | ja_text   = このカードは通常召喚できない。<br />自分の墓地から光属性と闇属性のモンスターを１体ずつ除外した場合に特殊召喚できる。<br />このカード名の効果は１ターンに１度しか使用できない。<br />①：手札から特殊召喚したこのカードが存在する場合、自分・相手の除外状態のモンスターを合計３体対象として発動できる（同名カードは１枚まで）。その内の１体を自分フィールドに特殊召喚し、残りを好きな順番でデッキの下に戻す。
  | ko_name   = 카오스 크리에이터
  | ko_text   = 이 카드는 통상 소환할 수 없다.<br />자신 묘지에서 빛 속성과 어둠 속성의 몬스터를 1장씩 제외했을 경우에 특수 소환할 수 있다.<br />이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 패에서 특수 소환한 이 카드가 존재할 경우, 제외되어 있는 자신 및 상대 몬스터 중에서 합계 3장을 대상으로 하고 발동할 수 있다(같은 이름의 카드는 1장까지). 그 중의 1장을 자신 필드에 특수 소환하고, 나머지를 좋아하는 순서대로 주인의 덱 맨 아래로 되돌린다.
  | tc_name   = 混沌創世神
  | tc_text   = 此卡無法通常召喚。<br />可在從我方墓地將光屬性和闇屬性怪獸各１隻除外的狀況下特殊召喚。<br />此卡名的效果１回合僅限使用１次。<br />①：在從手牌特殊召喚的此卡存在的狀況下，可從我方及對方被除外的怪獸中，將合計３隻做為對象發動（同名卡最多１張）。特殊召喚其中１隻至我方場上，剩餘的依喜好順序送回持有者的牌組的最下方。
  | sc_name   = 混沌创世神
  | sc_text   = 此卡不可通常召唤。<br />将自己墓地中光属性与暗属性怪兽各１只除外的情况下可以特殊召唤。<br />此卡名的效果１回合仅可使用１次。<br />①：从手牌特殊召唤的此卡存在的情况下，从自己及对手被除外的怪兽中以合计３只为对象可以发动（同名卡最多１张）。将其中１只特殊召唤至自己场上，剩余的以喜欢的顺序放回持有者牌组的最下面。
