  | text      = 1+ Tuners + 1 LIGHT monster<br />This card can attack a number of times each Battle Phase, up to the number of Tuners used for its Synchro Summon. If this card was Synchro Summoned using a "Mannadium" Tuner as material, your opponent cannot target it with card effects. If this face-up Synchro Summoned card in its owner's control leaves the field because of an opponent's card: You can Special Summon 1 of your monsters with 1500 ATK/2100 DEF, or your "Visas Starfrost", that is banished or in your GY.

  | fr_name   = Prime-Heart Mannadium
  | fr_text   = 1+ Syntoniseur + 1 monstre LUMIÈRE<br />Cette carte peut attaquer chaque Battle Phase un nombre de fois, inférieur ou égal au nombre de Syntoniseurs utilisés pour son Invocation Synchro. Si cette carte a été Invoquée par Synchronisation en utilisant un Syntoniseur "Mannadium" comme Matériel, votre adversaire ne peut pas la cibler avec des effets de carte. Si cette carte face recto Invoquée par Synchronisation contrôlée par son propriétaire quitte le Terrain à cause d'une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 de vos monstres avec 1500 ATK/2100 DEF, ou votre "Visas Starfrost", qui est banni ou dans votre Cimetière.
  | de_name   = Mannadium Prime-Heart
  | de_text   = 1+ Empfänger + 1 LICHT Monster<br />Diese Karte kann in jeder Battle Phase bis zu so viele Male angreifen wie die Anzahl der für ihre Synchrobeschwörung verwendeten Empfänger. Falls diese Karte als Synchrobeschwörung beschworen wurde und dafür ein „Mannadium“-Empfänger als Material verwendet wurde, kann dein Gegner sie nicht als Ziel für Karteneffekte wählen. Falls diese offene als Synchrobeschwörung beschworene Karte, die ihr Besitzer kontrolliert, das Spielfeld durch eine Karte eines Gegners verlässt: Du kannst 1 deiner Monster mit 1500 ATK/2100 DEF oder deinen „Visas Starfrost“, das oder der verbannt ist oder sich in deinem Friedhof befindet, als Spezialbeschwörung beschwören.
  | it_name   = Mannadium Prime-Heart
  | it_text   = 1+ Tuner + 1 mostro LUCE<br />Questa carta può attaccare un numero di volte ogni Battle Phase, fino al numero di Tuner utilizzati per la sua Synchro Evocazione. Se questa carta è stata Synchro Evocata utilizzando un Tuner "Mannadium" come materiale, il tuo avversario non può sceglierla come bersaglio con gli effetti delle carte. Se questa carta Synchro Evocata scoperta sotto il controllo del suo proprietario lascia il Terreno per una carta dell'avversario: puoi Evocare Specialmente 1 dei tuoi mostri con 1500 ATK/2100 DEF, o un tuo "Visas Starfrost", che è bandito o nel tuo Cimitero.
  | pt_name   = Mannadium Prime-Heart
  | pt_text   = 1+ Reguladores + 1 monstro de LUZ<br />Este card pode atacar um número de vezes a cada Fase de Batalha, até o número de Reguladores usados para sua Invocação-Sincro. Se este card foi Invocado por Invocação-Sincro usando um Regulador "Mannadium" como matéria, seu oponente não pode escolhê-lo como alvo de efeitos de card. Se este card com a face para cima Invocado por Invocação-Sincro sob o controle do seu dono deixar o campo devido a um card do oponente: você pode Invocar por Invocação-Especial 1 dos seus monstros com 1500 de ATK/2100 de DEF, ou seu "Visas Starfrost", que estiver banido ou no seu Cemitério.
  | es_name   = Mannadium Prime-Heart
  | es_text   = 1+ Cantantes + 1 monstruo de LUZ<br />Esta carta puede atacar un número de veces cada Battle Phase, hasta el número de Cantantes usados para su Invocación por Sincronía. Si esta carta fue Invocada por Sincronía usando un Cantante "Mannadium" como material, tu adversario no puede seleccionarla con efectos de cartas. Si esta carta boca arriba Invocada por Sincronía controlada por su dueño deja el Campo por una carta del adversario: puedes Invocar de Modo Especial 1 de tus monstruos con 1500 ATK/2100 DEF, o tu "Visas Starfrost", que esté desterrado o en tu Cementerio.
  | ja_text   = チューナー１体以上＋光属性モンスター１体<br />①：このカードは、このカードのＳ素材としたチューナーの数まで１度のバトルフェイズ中に攻撃できる。<br />②：「マナドゥム」チューナーを素材としてＳ召喚したこのカードを相手は効果の対象にできない。<br />③：Ｓ召喚した表側表示のこのカードが相手によってフィールドから離れた場合に発動できる。自分の墓地・除外状態の、「ヴィサス＝スタフロスト」または攻撃力１５００／守備力２１００のモンスター１体を特殊召喚する。
  | ko_name   = 마나둠 프라임하트
  | ko_text   = 튜너 1장 이상 ＋ 빛 속성 몬스터 1장<br />①: 이 카드는, 이 카드의 싱크로 소재로 한 튜너의 수까지 1번의 배틀 페이즈 중에 공격할 수 있다. ②: "마나둠" 튜너를 소재로서 싱크로 소환한 이 카드는, 상대 효과의 대상이 되지 않는다. ③: 싱크로 소환한 앞면 표시의 이 카드가 상대에 의해 필드에서 벗어났을 경우에 발동할 수 있다. 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, "비서스＝스타프로스트" 또는 공격력 1500 / 수비력 2100 의 몬스터 1장을 고르고 특수 소환한다.
  | tc_name   = 瑪那桃圓鄉・普萊姆哈忒
  | tc_text   = 協調１隻以上＋光屬性怪獸１隻<br />①：此卡在１次戰鬥階段中可進行多次攻擊，次數最多為做為此卡的同步素材的協調的數量。②：以「瑪納桃源鄉」協調做為素材同步召喚的此卡不會成為對方的效果對象。③：可在同步召喚的正面表示的此卡因對方從場上離開的狀況下發動。從我方墓地的怪獸及我方被除外的怪獸中，選擇１隻「維薩思・史塔弗羅斯特」或１隻攻擊力１５００／守備力２１００的怪獸特殊召喚。
  | sc_name   = 玛那桃圆乡・普莱姆哈忒
  | sc_text   = １只以上协调＋１只光属性怪兽<br />①：此卡在１次战斗阶段中可攻击的次数最多相当于其同步素材中协调的数量。②：以“玛那桃圆乡”协调作为素材同步召唤的此卡不会成为对手效果的对象。③：同步召唤的、表侧表示的此卡因对手从场上离开的情况下可以发动。从自己墓地的怪兽及被除外的自己的怪兽中，挑选１只“维萨思・史塔弗罗斯特”或攻击力１５００／守备力２１００的怪兽特殊召唤。
