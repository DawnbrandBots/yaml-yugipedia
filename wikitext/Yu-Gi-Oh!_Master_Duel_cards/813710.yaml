  | lore               = If you control no monsters in your Main Monster Zone: Target 1 face-up monster on the field; destroy it, then, if you have 3 or more Spells in your GY, you can destroy 1 Spell/Trap on the field.

  | fr_name            = Assaut de l'Air - Manœuvre - Postcombustion !
  | fr_lore            = Si vous ne contrôlez aucun monstre dans votre Zone Monstre Main : ciblez 1 monstre face recto sur le Terrain ; détruisez-le, puis, si vous avez min. 3 Magies dans votre Cimetière, vous pouvez détruire 1 Magie/Piège sur le Terrain.
  | de_name            = Himmelsjäger-Manöver - Nachbrenner!
  | de_lore            = Falls du keine Monster in deiner Main-Monsterzone kontrollierst: Wähle 1 offenes Monster auf dem Spielfeld; zerstöre es, dann, falls du 3 oder mehr Zauber in deinem Friedhof hast, kannst du 1 Zauber/Falle auf dem Spielfeld zerstören.
  | it_name            = Assaltatrice del Cielo Manovra - Postbruciatori!
  | it_lore            = Se non controlli nessun mostro nella tua Zona Mostri Main: scegli come bersaglio 1 mostro scoperto sul Terreno; distruggilo, poi, se hai 3 o più Magie nel tuo Cimitero, puoi distruggere 1 Magia/Trappola sul Terreno.
  | pt_name            = Força Celeste - Manobra - Pós-combustão!
  | pt_lore            = Se você não controlar nenhum monstro na sua Zona de Monstros Principal: escolha 1 monstro com a face para cima no campo; destrua-o e, depois, se você tiver 3 ou mais Magias no seu Cemitério, você pode destruir 1 Magia/Armadilha no campo.
  | es_name            = Caza del Cielo Maniobra - ¡Postquemadores!
  | es_lore            = Si no controlas monstruos en tu Zona de Monstruos Principal: selecciona 1 monstruo boca arriba en el Campo; destrúyelo, y después, si tienes 3 o más Mágicas en tu Cementerio, puedes destruir 1 Mágica/Trampa en el Campo.
  | ja_lore            = ①：自分のメインモンスターゾーンにモンスターが存在しない場合、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを破壊する。その後、自分の墓地に魔法カードが３枚以上存在する場合、フィールドの魔法・罠カード１枚を破壊できる。
  | ko_name            = 섬도술식－애프터버너
  | ko_lore            = ①: 자신 메인 몬스터 존에 몬스터가 존재하지 않을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. 그 후, 자신 묘지에 마법 카드가 3장 이상 존재할 경우, 필드의 마법 / 함정 카드 1장을 고르고 파괴할 수 있다.
  | tc_name            = 閃刀術式－烈火重燃
  | tc_lore            = ①：在我方主要怪獸區不存在怪獸的狀況下，可將場上的１隻正面表示怪獸做為對象發動。破壞該怪獸。其後，在我方墓地存在３張以上的魔法卡的狀況下，可選擇場上的１張魔法・陷阱卡破壞。
  | sc_name            = 闪刀术式－烈火重燃
  | sc_lore            = ①：自己的主要怪兽区域没有怪兽存在的情况下，可以场上1只表侧表示的怪兽为对象发动。破坏该怪兽。之后，自己墓地存在3张以上的魔法卡的情况下，可以挑选场上的1张魔法・陷阱卡进行破坏。
  }}
