title: Vanquish Soul Trinity Burst (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Normal
  | lore               = Target 1 "Vanquish Soul" monster you control; Special Summon up to 2 "Vanquish Soul" monsters from your hand, with different names from each other, neither of which has the same original Attribute as the targeted monster (but negate their effects and return them to the hand during the End Phase), then you can return to the hand all cards your opponent controls that are in the same columns as the targeted monster you control and the monster(s) Special Summoned by this effect. You can only activate 1 "Vanquish Soul Trinity Burst" per turn.

  | fr_name            = Âme du Vainqueur Coup de la Trinité
  | fr_lore            = Ciblez 1 monstre "Âme du Vainqueur" que vous contrôlez ; Invoquez Spécialement max. 2 monstres "Âme du Vainqueur" depuis votre main, de noms différents l'un de l'autre, aucun n'ayant le même Attribut d'origine que le monstre ciblé (mais annulez leurs effets et renvoyez-les à la main durant la End Phase), puis vous pouvez renvoyer à la main toutes les cartes contrôlées par votre adversaire qui sont dans les mêmes colonnes que le monstre ciblé que vous contrôlez et les monstres Invoqués Spécialement par cet effet. Vous ne pouvez activer qu'1 "Âme du Vainqueur Coup de la Trinité" par tour.
  | de_name            = Bezwingerseelen-Dreifachangriff
  | de_lore            = Wähle 1 „Bezwingerseele“-Monster, das du kontrollierst; beschwöre bis zu 2 „Bezwingerseele“-Monster mit unterschiedlichen Namen voneinander, von denen keins dieselbe Grund-Eigenschaft wie das als Ziel gewählte Monster hat, als Spezialbeschwörung von deiner Hand (aber annulliere ihre Effekte und gib sie während der End Phase auf die Hand zurück), dann kannst du alle Karten, die dein Gegner kontrolliert und die in denselben Spalten wie das als Ziel gewählte Monster, das du kontrollierst, und die durch diesen Effekt als Spezialbeschwörung beschworenen Monster liegen, auf die Hand zurückgeben. Du kannst nur 1 „Bezwingerseelen-Dreifachangriff“ pro Spielzug aktivieren.
  | it_name            = Sgomina Anima Trinità Esplosione
  | it_lore            = Scegli come bersaglio 1 mostro "Sgomina Anima" che controlli; Evoca Specialmente fino a 2 mostri "Sgomina Anima" dalla tua mano, con nomi diversi l'uno dall'altro, nessuno dei quali ha lo stesso Attributo originale del mostro scelto come bersaglio (ma annulla i loro effetti e falli ritornare nella mano durante la End Phase), poi puoi far ritornare nella mano tutte le carte controllate dal tuo avversario che sono nelle stesse colonne del mostro scelto come bersaglio che controlli e dei mostri Evocati Specialmente da questo effetto. Puoi attivare solo 1 "Sgomina Anima Trinità Esplosione" per turno.
  | pt_name            = Explosão da Trindade da Alma Aniquiladora
  | pt_lore            = Escolha 1 monstro "Alma Aniquiladora" que você controla; Invoque por Invocação-Especial até 2 monstros "Alma Aniquiladora" da sua mão, com nomes diferentes um do outro, nenhum dos quais tenha o mesmo Atributo original que o do monstro alvo (mas negue seus efeitos e devolva-os para a mão durante a Fase Final) e, depois, você pode devolver para a mão todos os cards que seu oponente controla que estiverem na mesma coluna que a do monstro alvo que você controla e do(s) monstro(s) Invocado(s) por Invocação-Especial por este efeito. Você só pode ativar 1 "Explosão da Trindade da Alma Aniquiladora" por turno.
  | es_name            = Derrota Almas Estallido de Tríada
  | es_lore            = Selecciona 1 monstruo "Derrota Almas" que tú controles; Invoca de Modo Especial, desde tu mano, hasta 2 monstruos "Derrota Almas" con nombres diferentes entre sí, y ninguno con el mismo Atributo original que el monstruo seleccionado (pero niega sus efectos y devuélvelos a la mano durante la End Phase), y después puedes devolver a la mano todas las cartas que controle tu adversario que estén en las mismas columnas que el monstruo seleccionado que tú controlas y el o los monstruos Invocados de Modo Especial por este efecto. Sólo puedes activar 1 "Derrota Almas Estallido de Tríada" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの「ＶＳ」モンスター１体を対象として発動できる。そのモンスターとは元々の属性が異なる「ＶＳ」モンスターを２体まで手札から効果を無効にして特殊召喚する（同名カードは１枚まで）。その後、対象の自分のモンスター及びこの効果で特殊召喚したモンスターの、正面の相手フィールドのカードを全て手札に戻す事ができる。この効果で特殊召喚したモンスターはエンドフェイズに手札に戻る。
  | ko_name            = VS 트리니티 버스트
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "VS(뱅키시 소울)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와는 원래의 속성이 다른 "VS(뱅키시 소울)" 몬스터를 2장까지 패에서 효과를 무효로 하고 특수 소환한다(같은 이름의 카드는 1장까지). 그 후, 대상의 자신 몬스터 및 이 효과로 특수 소환한 몬스터의, 정면의 상대 필드의 카드를 전부 주인의 패로 되돌릴 수 있다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 주인의 패로 되돌아간다.
  | tc_name            = 對擊鬥魂 三重爆裂
  | tc_lore            = 此卡名的卡１回合僅限發動１張。<br />①：可將我方場上的１隻「對擊鬥魂」怪獸做為對象發動。從手牌將２隻與該怪獸原本的屬性不同的「對擊鬥魂」怪獸的效果變為無效特殊召喚（同名卡最多１張）。其後，可將我方的對象怪獸及透過此效果特殊召喚的怪獸正面的對方場上的卡全部送回持有者的手牌。透過此效果特殊召喚的怪獸，在結束階段將回到持有者的手牌。
  | sc_name            = 对击斗魂 三重爆裂
  | sc_lore            = 此卡名的卡１回合仅可发动１张。<br />①：以自己场上的１只“对击斗魂”怪兽为对象可以发动。从手牌将原本属性与该怪兽不同的最多２只“对击斗魂”怪兽的效果无效并特殊召唤（同名卡最多１张）。然后，可将自己的对象怪兽及以此效果特殊召唤的怪兽正面的、对手场上的卡全部放回手牌。以此效果特殊召唤的怪兽将在结束阶段放回手牌。
  }}
