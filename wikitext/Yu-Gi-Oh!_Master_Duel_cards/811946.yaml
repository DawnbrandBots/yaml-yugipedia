  | lore               = 2+ Level 10 monsters<br />When a monster is destroyed by battle and sent to the GY: You can detach 1 material from this card, then target that monster; Special Summon it to your field in Defense Position. You can target 1 other face-up Special Summoned monster you control; gain LP equal to its original ATK. You can only use each effect of "Number XX: Utopic Dark Infinity" once per turn.
  | releases           = Legacy Pack

  | fr_name            = Numéro XX : Infini Utopique des Ténèbres
  | fr_lore            = 2+ monstres de Niveau 10<br />Lorsqu'un monstre est détruit au combat et envoyé au Cimetière : vous pouvez détacher 1 Matériel de cette carte, puis ciblez le monstre ; Invoquez-le Spécialement sur votre Terrain en Position de Défense. Vous pouvez cibler 1 autre monstre face recto Invoqué Spécialement que vous contrôlez ; gagnez des LP égaux à son ATK d'origine. Vous ne pouvez utiliser chaque effet de "Numéro XX : Infini Utopique des Ténèbres" qu'une fois par tour.
  | de_name            = Nummer XX: Utopische Finsternis-Unendlichkeit
  | de_lore            = 2+ Monster der Stufe 10<br />Wenn ein Monster durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 Material von dieser Karte abhängen und dann das Monster wählen; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite in die Verteidigungsposition. Du kannst 1 anderes offenes als Spezialbeschwörung beschworenes Monster wählen, das du kontrollierst; du erhältst LP in Höhe seiner Grund-ATK. Du kannst jeden Effekt von „Nummer XX: Utopische Finsternis-Unendlichkeit“ nur einmal pro Spielzug verwenden.
  | it_name            = Numero XX: Infinità Oscura Utopica
  | it_lore            = 2+ mostri di Livello 10<br />Quando un mostro viene distrutto in battaglia e mandato al Cimitero: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio quel mostro; Evocalo Specialmente sul tuo Terreno in Posizione di Difesa. Puoi scegliere come bersaglio 1 altro mostro scoperto Evocato Specialmente che controlli; guadagni LP pari al suo ATK originale. Puoi utilizzare ogni effetto di "Numero XX: Infinità Oscura Utopica" una sola volta per turno.
  | pt_name            = Número XX: Infinito Negro Utópico
  | pt_lore            = 2+ monstros de Nível 10<br />Quando um monstro for destruído em batalha e enviado para o Cemitério: você pode desassociar 1 matéria deste card e, depois, escolher esse monstro; Invoque-o por Invocação-Especial no seu campo em Posição de Defesa. Você pode escolher 1 outro monstro com a face para cima Invocado por Invocação-Especial que você controla; ganhe PV igual ao ATK original dele. Você só pode usar cada efeito de "Número XX: Infinito Negro Utópico" uma vez por turno.
  | es_name            = Número XX: Infinidad Utópica Oscura
  | es_lore            = 2+ monstruos de Nivel 10<br />Cuando un monstruo es destruido en batalla y mandado al Cementerio: puedes desacoplar 1 material de esta carta, y después selecciona ese monstruo; Invócalo de Modo Especial a tu Campo en Posición de Defensa. Puedes seleccionar otro monstruo boca arriba Invocado de Modo Especial que controles; gana LP igual a su ATK original. Sólo puedes usar cada efecto de "Número XX: Infinidad Utópica Oscura" una vez por turno.
  | ja_lore            = レベル１０モンスター×２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分または相手のモンスターが戦闘で破壊され墓地へ送られた時、このカードのＸ素材を１つ取り除き、そのモンスター１体を対象として発動できる。そのモンスターを自分フィールドに守備表示で特殊召喚する。②：このカード以外の自分フィールドの特殊召喚された表側表示モンスター１体を対象として発動できる。そのモンスターの元々の攻撃力分だけ自分のＬＰを回復する。
  | ko_name            = No.XX 인피니티 다크호프
  | ko_lore            = 레벨 10 몬스터 × 2장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 또는 상대의 몬스터가 전투로 파괴되어 묘지로 보내졌을 때, 이 카드의 엑시즈 소재를 1개 제거하고, 그 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 자신 필드에 수비 표시로 특수 소환한다. ②: 이 카드 이외의 자신 필드의 특수 소환된 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 원래 공격력만큼만 자신의 LP를 회복한다.
  | tc_name            = No.XX 無限暗黑霍普
  | tc_lore            = 等級１０怪獸×２隻以上<br />此卡名的①②效果，１回合各僅限使用１次。①：在我方或對方怪獸因戰鬥被破壞送至墓地時，可去除此卡的１個超量素材，將１隻該怪獸做為對象發動。以守備表示特殊召喚該怪獸至我方場上。②：可將我方場上１隻的此卡以外的被特殊召喚的正面表示怪獸做為對象發動。依據該怪獸原本的攻擊力回復我方LP。
  | sc_name            = 编号XX 无限暗黑霍普
  | sc_lore            = 等级１０怪兽×２只或以上<br />此卡牌名的①②效果１回合只可各使用１次。①：我方或对手怪兽因战斗被破坏并送入墓地时，可移除此卡的１个超量素材，并以该１只怪兽为对象发动。以守备表示特殊召唤该怪兽至我方场上。②：可以我方场上１只除此卡以外之特殊召唤而来的表侧表示怪兽为对象发动。我方回复相当于该怪兽原本攻击力数值的生命点数。
  }}
