title: Surgical Striker - H.A.M.P. (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = DARK
  | types     = Machine / Effect
  | level     = 8
  | atk       = 2500
  | def       = 2500
  | text      = (This card is always treated as a "Sky Striker" card.)<br />If you control a "Sky Striker Ace" monster, you can Special Summon this card (from your hand) to either field by Tributing 1 monster from that field. You can only Special Summon "Surgical Striker - H.A.M.P." once per turn this way. When this card is destroyed by battle: You can target 1 card your opponent controls; destroy it.
  | fr_name   = Assaut Chirurgical - H.A.M.P.
  | fr_text   = (Cette carte est toujours traitée comme une carte "Assaut de l'Air".)<br />Si vous contrôlez un monstre "Assaut de l'Air - As", vous pouvez Invoquer Spécialement cette carte (depuis votre main) sur l'un des Terrains en Sacrifiant 1 monstre depuis ce Terrain. Vous ne pouvez Invoquer Spécialement "Assaut Chirurgical - H.A.M.P." qu'une fois par tour de cette façon. Lorsque cette carte est détruite au combat : vous pouvez cibler 1 carte contrôlée par votre adversaire ; détruisez-la.
  | de_name   = Chirurgischer Jäger - H.A.M.P.
  | de_text   = (Diese Karte wird immer als „Himmelsjäger“-Karte behandelt.)<br />Falls du ein „Himmelsjäger-Ass“-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) auf eine beliebige Spielfeldseite beschwören, indem du 1 Monster von jener Spielfeldseite als Tribut anbietest. Du kannst „Chirurgischer Jäger - H.A.M.P.“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Wenn diese Karte durch Kampf zerstört wird: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie.
  | it_name   = Assaltatore Chirurgico - H.A.M.P.
  | it_text   = (Questa carta viene sempre considerata come una carta "Assaltatrice del Cielo".)<br />Se controlli un mostro "Assaltatrice del Cielo Asso", puoi Evocare Specialmente questa carta (dalla tua mano) su qualsiasi Terreno offrendo come Tributo 1 mostro da quel Terreno. Puoi Evocare Specialmente "Assaltatore Chirurgico - H.A.M.P." una sola volta per turno in questo modo. Quando questa carta viene distrutta in battaglia: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila.
  | pt_name   = Força Cirúrgica - H.A.M.P.
  | pt_text   = (Este card deve ser sempre considerado como um card "Força Celeste".)<br />Se você controlar um monstro "Força Celeste - Ás", você pode Invocar este card por Invocação-Especial (da sua mão) em qualquer campo ao oferecer como Tributo 1 monstro desse campo. Você só pode Invocar "Força Cirúrgica - H.A.M.P." por Invocação-Especial uma vez por turno desta forma. Quando este card for destruído em batalha: você pode escolher 1 card que seu oponente controla; destrua-o.
  | es_name   = Caza Quirúrgico - H.A.M.P.
  | es_text   = (Esta carta se trata siempre como una carta "Caza del Cielo").<br />Si controlas un monstruo "Caza del Cielo As", puedes Invocar esta carta de Modo Especial (desde tu mano) a cualquier Campo Sacrificando 1 monstruo de ese Campo. Sólo puedes Invocar de Modo Especial "Caza Quirúrgico - H.A.M.P." una vez por turno de esta forma. Cuando esta carta es destruida en batalla: puedes seleccionar 1 carta que controle tu adversario; destrúyela.
  | ja_text   = このカード名はルール上「閃刀」カードとしても扱う。<br />このカード名の①の方法による特殊召喚は１ターンに１度しかできない。<br />①：自分フィールドに「閃刀姫」モンスターが存在する場合、このカードは自分か相手フィールドのモンスター１体をリリースし、そのコントローラーのフィールドに手札から特殊召喚できる。<br />②：このカードが戦闘で破壊された時、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name   = 섬술병기－H.A.M.P.
  | ko_text   = 이 카드명은 룰상 "섬도" 카드로도 취급한다. 이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 자신 필드에 "섬도희" 몬스터가 존재할 경우, 이 카드는 자신 또는 상대 필드의 몬스터 1장을 릴리스하고, 그 컨트롤러의 필드에 패에서 특수 소환할 수 있다. ②: 이 카드가 전투로 파괴되었을 때, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name   = 閃術兵器－H.A.M.P.
  | tc_text   = 此卡名在規則上也視為「閃刀」卡。透過此卡名①方法的特殊召喚，１回合僅限１次。①：在我方場上存在「閃刀姬」怪獸的狀況下，可解放我方或對方場上的１隻怪獸，從手牌特殊召喚此卡至該控制者的場上。②：可在此卡因戰鬥被破壞時，將對方場上的１張卡做為對象發動。破壞該卡。
  | sc_name   = 闪术兵器－H.A.M.P.
  | sc_text   = 此卡名在规则上也视为“闪刀”卡。<br />此卡名以①方法的特殊召唤１回合仅可进行１次。<br />①：自己场上存在“闪刀姬”怪兽的情况下，此卡可以解放自己或对手场上的１只怪兽，从手牌特殊召唤至其控制者的场上。<br />②：此卡因战斗被破坏时，以对手场上的１张卡为对象可以发动。将该卡破坏。
  }}
