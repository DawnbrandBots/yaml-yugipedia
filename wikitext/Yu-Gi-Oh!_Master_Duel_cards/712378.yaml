  | fr_name            = Acteur des Abysses - Talon Malveillant
  | fr_pendulum_effect = Une fois par tour : vous pouvez Sacrifier 1 monstre "Acteur des Abysses", puis ciblez 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour (même si cette carte quitte le Terrain), il perd une ATK égale à l'ATK d'origine du monstre Sacrifié.
  | fr_text            = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, il perd 1000 ATK pour chaque monstre "Acteur des Abysses" que vous contrôlez actuellement. Lorsque cette carte détruit un monstre de votre adversaire au combat : vous pouvez cibler 1 Carte Magie "Script des Abysses" dans votre Cimetière ; Posez la carte.
  | de_name            = Abgrundschauspieler - Fiese Ferse
  | de_pendulum_effect = Einmal pro Spielzug: Du kannst 1 „Abgrundschauspieler“-Monster als Tribut anbieten und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; es verliert bis zum Ende dieses Spielzugs ATK in Höhe der Grund-ATK des als Tribut angebotenen Monsters (selbst falls diese Karte das Spielfeld verlässt).
  | de_text            = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; es verliert bis zum Ende dieses Spielzugs 1000 ATK für jedes „Abgrundschauspieler“-Monster, das du derzeit kontrollierst. Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört: Du kannst 1 „Abgrundskript“-Zauberkarte in deinem Friedhof wählen; setze die Karte.
  | it_name            = Attore dell'Abisso - Tallone Malvagio
  | it_pendulum_effect = Una volta per turno: puoi offrire come Tributo 1 mostro "Attore dell'Abisso", poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso perde ATK pari all'ATK originale del mostro offerto come Tributo, fino alla fine di questo turno (anche se questa carta lascia il Terreno).
  | it_text            = Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso perde 1000 ATK per ogni mostro "Attore dell'Abisso" che controlli attualmente, fino alla fine di questo turno. Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi scegliere come bersaglio 1 Carta Magia "Sceneggiatura dell'Abisso" nel tuo Cimitero; Posiziona quella carta.
  | pt_name            = Ator do Abismo - Calcanhar Malvado
  | pt_pendulum_effect = Uma vez por turno: você pode oferecer como Tributo 1 monstro "Ator do Abismo" e, depois, escolher 1 monstro com a face para cima que seu oponente controla; até o final deste turno, ele perde ATK igual ao ATK original do monstro oferecido como Tributo (mesmo que este card deixe o campo).
  | pt_text            = Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro com a face para cima que seu oponente controla; até o final deste turno, ele perde 1000 de ATK para cada monstro "Ator do Abismo" que você controla. Quando este card destruir um monstro do oponente em batalha: você pode escolher 1 Card de Magia "Script do Abismo" no seu Cemitério; Baixe esse card.
  | es_name            = Actor del Abismo - Talón Malvado
  | es_pendulum_effect = Una vez por turno: puedes Sacrificar 1 monstruo "Actor del Abismo", y después selecciona 1 monstruo boca arriba que controle tu adversario; éste pierde ATK igual al ATK original del monstruo Sacrificado, hasta el final de este turno (aún si esta carta deja el Campo).
  | es_text            = Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; éste pierde 1000 ATK por cada monstruo "Actor del Abismo" que controles en este momento, hasta el final de este turno. Cuando esta carta destruye a un monstruo de tu adversario en batalla: puedes seleccionar 1 Carta Mágica "Guión de Abismo" en tu Cementerio; Coloca esa carta.
  | ja_pendulum_effect = ①：１ターンに１度、自分フィールドの「魔界劇団」モンスター１体をリリースし、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、リリースしたモンスターの元々の攻撃力分ダウンする。
  | ja_text            = ①：このカードが召喚・特殊召喚した場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、自分フィールドの「魔界劇団」モンスターの数×１０００ダウンする。<br />②：このカードが戦闘で相手モンスターを破壊した時、自分の墓地の「魔界台本」魔法カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。
  | ko_name            = 마계극단－데블 힐
  | ko_pendulum_effect = ①: 1턴에 1번, 자신 필드의 "마계극단" 몬스터 1장을 릴리스하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 릴리스한 몬스터의 원래 공격력만큼 내린다.
  | ko_text            = ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 자신 필드의 "마계극단" 몬스터의 수 × 1000 내린다.<br />②: 이 카드가 전투로 상대 몬스터를 파괴했을 때, 자신 묘지의 "마계대본" 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트한다.
  | tc_name            = 魔界劇團－魔鬼反派
  | tc_pendulum_effect = ①：１回合１次，可解放我方場上的１隻「魔界劇團」怪獸，將對方場上的１隻正面表示怪獸做為對象發動。該怪獸的攻擊力在回合結束前，依據解放的怪獸的原本的攻擊力數值進行降低。
  | tc_text            = ①：在此卡召喚・特殊召喚成功的狀況下，可將對方場上的１隻正面表示怪獸做為對象發動。該怪獸的攻擊力在回合結束前，依據我方場上的「魔界劇團」怪獸的數量×１０００進行降低。<br />②：此卡因戰鬥破壞對方怪獸時，可將我方墓地的１張「魔界劇本」魔法卡做為對象發動。將該卡覆蓋在我方場上。
  | sc_name            = 魔界剧团－魔鬼反派
  | sc_pendulum_effect = ①：１回合１次，解放自己场上的１只“魔界剧团”怪兽，以对手场上的１只表侧表示怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止，下降相当于所解放怪兽原本攻击力的数值。
  | sc_text            = ①：此卡召唤・特殊召唤成功的情况下，以对手场上的１只表侧表示怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止，下降相当于自己场上“魔界剧团”怪兽数量×１０００的数值。<br />②：此卡战斗破坏对手怪兽时，以自己墓地的１张“魔界剧本”魔法卡为对象可以发动。将该卡放置在自己场上。
