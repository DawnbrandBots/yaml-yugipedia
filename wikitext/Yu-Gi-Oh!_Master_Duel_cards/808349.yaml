title: Extra Buck (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Continuous
  | text      = Each time a card(s) is added to your Extra Deck, place 1 Spell Counter on this card (max. 3). You can send this card with 3 Spell Counters to the GY; draw 2 cards.
  | releases  = Legacy Pack

  | fr_name   = Argent Supplémentaire
  | fr_text   = Chaque fois qu'une ou plusieurs cartes sont ajoutées à votre Extra Deck, placez 1 Compteur Magie sur cette carte (max. 3). Vous pouvez envoyer cette carte avec 3 Compteurs Magie au Cimetière ; piochez 2 cartes.
  | de_name   = Nebenverdienst
  | de_text   = Jedes Mal, wenn deinem Extra Deck eine oder mehr Karten hinzugefügt werden, lege 1 Zauberzählmarke auf diese Karte (max. 3). Du kannst diese Karte mit 3 Zauberzählmarken auf den Friedhof legen; ziehe 2 Karten.
  | it_name   = Banconota Extra
  | it_text   = Ogni volta che una o più carte vengono aggiunte al tuo Extra Deck, metti 1 Segnalino Magia su questa carta (massimo 3). Puoi mandare questa carta con 3 Segnalini Magia al Cimitero; pesca 2 carte.
  | pt_name   = Dinheiro Extra
  | pt_text   = Sempre que um ou mais cards forem adicionados ao seu Deck Adicional, coloque 1 Marcador de Magia neste card (máx. 3). Você pode enviar este card com 3 Marcadores de Magia para o Cemitério; compre 2 cards.
  | es_name   = Dinero Extra
  | es_text   = Cada vez que una o más cartas son añadidas a tu Deck Extra, pon 1 Contador Mágico en esta carta (máx. 3). Puedes mandar al Cementerio esta carta con 3 Contadores Mágicos; roba 2 cartas.
  | ja_text   = ①：このカードが魔法＆罠ゾーンに存在する限り、自分のＥＸデッキにカードが加わる度に、このカードに魔力カウンターを１つ置く（最大３つまで）。<br />②：魔力カウンターが３つ置かれているこのカードを墓地へ送って発動できる。自分は２枚ドローする。
  | ko_name   = 엑스트라백
  | ko_text   = ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신의 엑스트라 덱에 카드가 넣어질 때마다, 이 카드에 마력 카운터를 1개 놓는다(최대 3개까지). ②: 마력 카운터가 3개 놓여 있는 이 카드를 묘지로 보내고 발동할 수 있다. 자신은 덱에서 2장 드로우한다.
  | tc_name   = 臨時收入
  | tc_text   = ①：只要此卡存在於魔法＆陷阱區，每當我方的額外牌組加入卡時，就在此卡放置１個魔力計數物（最多３個）。②：可將置有３個魔力計數物的此卡送至墓地發動。我方從牌組抽２張牌。
  | sc_name   = 临时收入
  | sc_text   = ①：只要此卡存在于魔法与陷阱区域，每次我方额外牌组加入卡牌，放置１个魔力计数物在此卡（最多可放３个）。②：可将放置有３个魔力计数物的此卡送入墓地并发动。我方从牌组抽取２张卡牌。
  }}
