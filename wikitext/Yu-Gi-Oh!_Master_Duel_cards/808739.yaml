title: Fraud Freeze (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = Once per turn, when your opponent Special Summons a monster(s) from the hand (except during the Damage Step): You can return to the hand all monsters your opponent controls that were Special Summoned from the hand. If neither player controls a "Flower Cardian" Synchro Monster, send this card to the Graveyard.

  | fr_name   = Fraude Gelée
  | fr_text   = Une fois par tour, lorsque votre adversaire Invoque Spécialement un ou plusieurs monstres depuis la main (sauf durant la Damage Step) : vous pouvez renvoyer à la main tous les monstres contrôlés par votre adversaire qui ont été Invoqués Spécialement depuis la main. Si aucun joueur ne contrôle de Monstre Synchro "Fleur Cardian", envoyez cette carte au Cimetière.
  | de_name   = Schummeln verboten
  | de_text   = Einmal pro Spielzug, wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung von der Hand beschwört (außer während des Damage Steps): Du kannst alle Monster, die dein Gegner kontrolliert und die als Spezialbeschwörung von der Hand beschworen wurden, auf die Hand zurückgeben. Falls kein Spieler ein „Blumen-Kartian“-Synchromonster kontrolliert, lege diese Karte auf den Friedhof.
  | it_name   = Frode Congelata
  | it_text   = Una volta per turno, quando il tuo avversario Evoca Specialmente uno o più mostri dalla mano (eccetto durante il Damage Step): puoi far ritornare nella mano tutti i mostri controllati dal tuo avversario che sono stati Evocati Specialmente dalla mano. Se nessun giocatore controlla un Mostro Synchro "Fiore Cardian", manda questa carta al Cimitero.
  | pt_name   = Fraude Congelada
  | pt_text   = Uma vez por turno, quando seu oponente Invocar um ou mais monstros por Invocação-Especial da mão (exceto durante a Etapa de Dano): você pode devolver para a mão todos os monstros que seu oponente controla que foram Invocados por Invocação-Especial da mão. Se nenhum duelista controlar um Monstro Sincro "Flor Cardian", envie este card para o Cemitério.
  | es_name   = Fraude Congelado
  | es_text   = Una vez por turno, cuando tu adversario Invoca uno o más monstruos de Modo Especial desde la mano (excepto durante el Damage Step): puedes devolver a la mano todos los monstruos que controle tu adversario y que fueron Invocados de Modo Especial desde la mano. Si ningún jugador controla un Monstruo de Sincronía "Flor Cardian", manda esta carta al Cementerio.
  | ja_text   = ①：１ターンに１度、相手が手札からモンスターを特殊召喚した時に発動できる。手札から特殊召喚された相手フィールドのモンスターを全て手札に戻す。<br />②：フィールドに「花札衛」Ｓモンスターが存在しない場合にこのカードは墓地へ送られる。
  | ko_name   = 사기 금지
  | ko_text   = ①: 1턴에 1번, 상대가 패에서 몬스터를 특수 소환했을 때에 발동할 수 있다. 패에서 특수 소환된 상대 필드의 몬스터를 전부 주인의 패로 되돌린다.<br />②: 필드에 "카디언" 싱크로 몬스터가 존재하지 않을 경우에 이 카드는 묘지로 보내진다.
  | tc_name   = 嚴禁老千
  | tc_text   = ①：１回合１次，可在對方從手牌特殊召喚怪獸時發動。將對方場上的從手牌被特殊召喚的所有怪獸全部送回持有者的手牌。<br />②：在場上不存在「花牌衛」同步怪獸的狀況下，此卡將被送至墓地。
  | sc_name   = 老千御法度
  | sc_text   = ①：１回合１次，对手从手牌特殊召唤了怪兽时可发动。将对手场上所有从手牌特殊召唤而来的怪兽返回至持有者手牌。<br />②：场上不存在有“花札卫”同步怪兽的场合，此卡被送入墓地。
  }}
