  | text      = 3 Level 4 monsters<br />If a "Mathmech" card(s) you control would be destroyed by card effect, you can detach 1 material from this card instead. If this card is Xyz Summoned: You can detach up to 3 materials from it, then choose that many effects (you cannot choose the same effect twice, and you resolve them in the listed order, skipping any that were not chosen);<br />●Send 1 random card from your opponent's hand to the GY.<br />●Send 1 monster your opponent controls to the GY.<br />●Send 1 Spell/Trap your opponent controls to the GY.<br />You can only use this effect of "Primathmech Laplacian" once per turn.

  | fr_name   = Laplacien Primathmech
  | fr_text   = 3 monstres de Niveau 4<br />Si une ou plusieurs cartes "Mathmech" que vous contrôlez vont être détruites par un effet de carte, vous pouvez détacher 1 Matériel de cette carte à la place. Si cette carte est Invoquée par Xyz : vous pouvez lui détacher max. 3 Matériels, puis choisissez autant d'effets (vous ne pouvez pas choisir le même effet deux fois, et vous les résolvez dans l'ordre listé, en passant ceux qui n'ont pas été choisis ) ;<br />●Envoyez 1 carte au hasard depuis la main de votre adversaire au Cimetière.<br />●Envoyez 1 monstre contrôlé par votre adversaire au Cimetière.<br />●Envoyez 1 Magie/Piège contrôlé par votre adversaire au Cimetière.<br />Vous ne pouvez utiliser cet effet de "Laplacien Primathmech" qu'une fois par tour.
  | de_name   = Primathemech Laplace
  | de_text   = 3 Monster der Stufe 4<br />Falls eine oder mehr „Mathemech“-Karten, die du kontrollierst, durch einen Karteneffekt zerstört würden, kannst du stattdessen 1 Material von dieser Karte abhängen. Falls diese Karte als Xyz-Beschwörung beschworen wird: Du kannst bis zu 3 Material von ihr abhängen und dann so viele Effekte bestimmen (du kannst denselben Effekt nicht zweimal bestimmen, du löst sie in der aufgeführten Reihenfolge auf und überspringst alle, die nicht bestimmt wurden);<br />●Lege 1 zufällige Karte von der Hand deines Gegners auf den Friedhof.<br />●Lege 1 Monster, das dein Gegner kontrolliert, auf den Friedhof.<br />●Lege 1 Zauber/Falle, den oder die dein Gegner kontrolliert, auf den Friedhof.<br />Du kannst diesen Effekt von „Primathemech Laplace“ nur einmal pro Spielzug verwenden.
  | it_name   = Primatemech Laplaciano
  | it_text   = 3 mostri di Livello 4<br />Se una o più carte "Matemech" che controlli stanno per essere distrutte dall'effetto di una carta, puoi invece staccare 1 materiale da questa carta. Se questa carta viene Evocata Xyz: puoi staccare fino a 3 materiali da essa, poi selezionare quel numero di effetti (non puoi selezionare lo stesso effetto due volte, e li risolvi nell'ordine indicato, saltando quelli che non sono stati selezionati);<br />●Manda al Cimitero 1 carta a caso dalla mano del tuo avversario.<br />●Manda al Cimitero 1 mostro controllato dal tuo avversario.<br />●Manda al Cimitero 1 Magia/Trappola controllata dal tuo avversario.<br />Puoi utilizzare questo effetto di "Primatemech Laplaciano" una sola volta per turno.
  | pt_name   = Primechamático Laplaciano
  | pt_text   = 3 monstros de Nível 4<br />Se um ou mais cards "Mechamático(a)" que você controla seriam destruídos por um efeito de card, em vez disso, você pode desassociar 1 matéria deste card. Se este card for Invocado por Invocação-Xyz: você pode desassociar até 3 matérias dele e, depois, selecione esse número de efeitos (você não pode selecionar o mesmo efeito duas vezes e você os resolve na ordem listada, pulando quaisquer que não tenham sido selecionados);<br />●Envie 1 card aleatório da mão do seu oponente para o Cemitério.<br />●Envie 1 monstro que seu oponente controla para o Cemitério.<br />●Envie 1 Magia/Armadilha que seu oponente controla para o Cemitério.<br />Você só pode usar este efeito de "Primechamático Laplaciano" uma vez por turno.
  | es_name   = Primomatemecha Laplaciano
  | es_text   = 3 monstruos de Nivel 4<br />Si una o más cartas "Matemecha" que controlas fueran a ser destruidas por efecto de una carta, puedes desacoplar 1 material de esta carta en su lugar. Si esta carta es Invocada Xyz: puedes desacoplar de ella hasta 3 materiales, y después elegir ese mismo número de efectos (no puedes elegir el mismo efecto dos veces, y los resuelves en el orden listado, saltándote los que no hayan sido elegidos);<br />●Manda al Cementerio 1 carta al azar en la mano de tu adversario.<br />●Manda al Cementerio 1 monstruo que controle tu adversario.<br />●Manda al Cementerio 1 Mágica/Trampa que controle tu adversario.<br />Sólo puedes usar este efecto de "Primomatemecha Laplaciano" una vez por turno.
  | ja_text   = レベル４モンスター×３<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードがＸ召喚した場合、このカードのＸ素材を３つまで取り除き、その数だけ以下の効果から選択して発動できる。<br />●相手の手札をランダムに１枚墓地へ送る。<br />●相手フィールドのモンスター１体を墓地へ送る。<br />●相手フィールドの魔法・罠カード１枚を墓地へ送る。<br />②：自分フィールドの「斬機」カードが効果で破壊される場合、代わりにこのカードのＸ素材を１つ取り除く事ができる。
  | ko_name   = 괴참기 라플라시안
  | ko_text   = 레벨 4 몬스터 × 3<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 엑시즈 소환했을 경우, 이 카드의 엑시즈 소재를 3개까지 제거하고, 그 수만큼 이하의 효과에서 선택하여 발동할 수 있다.<br />●상대의 패를 무작위로 1장 묘지로 보낸다.<br />●상대 필드의 몬스터 1장을 묘지로 보낸다.<br />●상대 필드의 마법 / 함정 카드 1장을 묘지로 보낸다.<br />②: 자신 필드의 "참기" 카드가 효과로 파괴될 경우, 대신에 이 카드의 엑시즈 소재를 1개 제거할 수 있다.
  | tc_name   = 塊斬機 拉普拉斯算子
  | tc_text   = 等級４怪獸×３<br />此卡名的①效果，１回合僅限使用１次。<br />①：在此卡超量召喚成功的狀況下，可去除此卡最多３個超量素材，依據去除的數量選擇以下效果發動。<br />●隨機選擇對方的１張手牌送至墓地。<br />●選擇對方場上的１隻怪獸送至墓地。<br />●選擇對方場上的１張魔法・陷阱卡送至墓地<br />②：在我方場上的「斬機」卡因效果被破壞的狀況下，可去除此卡的１個超量素材作為替代。
  | sc_name   = 块斩机拉普拉斯算子
  | sc_text   = 等级4怪兽×3<br />此卡名的①效果1回合仅可使用1次。<br />①：此卡超量召唤成功的情况下，可将此卡的最多3个超量素材去除，并从以下选择相应数量的效果发动<br />●随机挑选1张对手的手牌送至墓地。<br />●挑选对手场上的1只怪兽送至墓地。<br />●挑选对手场上的1张魔法・陷阱卡送至墓地。<br />②：自己场上的“斩机”卡将被效果破坏的情况下，作为代替，可去除此卡的1个超量素材。
