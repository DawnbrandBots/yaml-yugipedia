  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに「エンシェント・フェアリー・ドラゴン」または獣族・植物族・天使族の光属性モンスターのいずれかが存在する場合に発動できる。このカードを手札から特殊召喚する。この効果で特殊召喚したこのカードはチューナーとして扱う。<br />②：自分フィールドの他の、「エンシェント・フェアリー・ドラゴン」またはそのカード名が記されたモンスターが効果で破壊される場合、代わりにフィールドのこのカードを手札に戻す事ができる。
