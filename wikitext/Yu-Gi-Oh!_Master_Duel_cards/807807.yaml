  | pt_name   = Notável Espada da Destruição do Dragão
  | pt_text   = Você pode escolher 1 "Blader Notável" que você controla; equipe este monstro da sua mão ou do campo no alvo. Enquanto este card estiver equipado a um monstro, seu oponente não pode Invocar monstros do Deck Adicional por Invocação-Especial. Enquanto este card estiver equipado a um monstro: você pode Invocar este card equipado por Invocação-Especial. Você só pode usar este efeito de "Notável Espada da Destruição do Dragão" uma vez por turno.
  | es_name   = Dragón Buster de la Espada de la Destrucción
  | es_text   = Puedes seleccionar 1 "Buster Blader" que controles; equipa a ese objetivo este monstruo en tu mano o Campo. Mientras esta carta esté equipada a un monstruo, tu adversario no puede Invocar monstruos de Modo Especial desde el Deck Extra. Mientras esta carta esté equipada a un monstruo: puedes Invocar de Modo Especial esta carta equipada. Sólo puedes usar este efecto de "Dragón Buster de la Espada de la Destrucción" una vez por turno.
  | ja_text   = このカード名の③の効果は１ターンに１度しか使用できない。<br />①：自分フィールドの「バスター・ブレイダー」１体を対象として発動できる。自分の手札・フィールドからこのモンスターを装備魔法カード扱いでその自分のモンスターに装備する。<br />②：このカードが装備されている場合、相手はＥＸデッキからモンスターを特殊召喚できない。<br />③：このカードが装備されている場合に発動できる。このカードを特殊召喚する。
  | ko_name   = 파괴검－드래곤버스터블레이드
  | ko_text   = "파괴검－드래곤버스터블레이드"의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 자신 필드의 "버스터 블레이더" 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 몬스터를 장착 카드 취급하여 그 자신의 몬스터에 장착한다. ②: 이 카드가 장착되어 있을 경우, 상대는 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. ③: 이 카드가 장착되어 있을 경우에 발동할 수 있다. 파괴되어 있는 이 카드를 특수 소환한다.
  | tc_name   = 破壞劍－龍破壞之刃
  | tc_text   = 「破壞劍－龍破壞之刃」的③效果，１回合僅限使用１次。①：可在我方主要階段將我方場上的１隻「毀滅劍士」做為對象發動。從我方手牌・場上將此怪獸視為裝備卡裝備於該我方怪獸。②：在此卡被裝備的狀況下，對方無法從額外牌組特殊召喚怪獸。③：可在此卡被裝備的狀況下發動。特殊召喚被裝備的此卡。
  | sc_name   = 破坏剑－龙毁灭之剑
  | sc_text   = “破坏剑－龙毁灭之剑”的③效果１回合仅可使用１次。①：在自己的主要阶段，以自己场上的１只“毁灭剑士”为对象可以发动。从自己的手牌・场上，将此怪兽视为装备卡装备于该自己的怪兽。②：此卡被装备中的情况下，对手不可从额外牌组特殊召唤怪兽。③：此卡被装备中的情况下可以发动。将被装备的此卡特殊召唤。
