  | de_name   = Zerstörungsschwert des Drachenbusters
  | de_text   = Du kannst 1 „Buster-Klingenkämpfer“ wählen, den du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder Spielfeldseite aus. Solange diese Karte ein Monster ausrüstet, kann dein Gegner keine Monster als Spezialbeschwörung vom Extra Deck beschwören. Solange diese Karte ein Monster ausrüstet: Du kannst diese ausrüstende Karte als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Zerstörungsschwert des Drachenbusters“ nur einmal pro Spielzug verwenden.
  | it_name   = Combattente Drago Spada della Distruzione
