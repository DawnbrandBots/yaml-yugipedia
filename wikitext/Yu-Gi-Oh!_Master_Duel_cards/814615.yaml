title: The Eye of Timaeus (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = (This card is also always treated as "Legendary Dragon Timaeus".)<br />Target 1 "Dark Magician" monster you control; Fusion Summon 1 Fusion Monster from your Extra Deck that mentions that monster on the field as material, using it as the Fusion Material. You can only activate 1 "The Eye of Timaeus" per turn.

  | fr_name   = L'Œil de Timée
  | fr_text   = (Cette carte est toujours aussi traitée comme "Dragon Légendaire Timée".)<br />Ciblez 1 monstre "Magicien Sombre" ou "Magicienne des Ténèbres" que vous contrôlez ; Invoquez par Fusion 1 Monstre Fusion qui mentionne le monstre sur le Terrain comme Matériel depuis votre Extra Deck, en l'utilisant comme le Matériel Fusion. Vous ne pouvez activer qu'1 "L'Œil de Timée" par tour.
  | de_name   = Das Auge von Timaeus
  | de_text   = (Diese Karte wird zusätzlich immer als „Legendärer Drache Timaeus“ behandelt.)<br />Wähle 1 „Dunkler/s Magier“-Monster, das du kontrollierst; beschwöre 1 Fusionsmonster, welches das Monster auf dem Spielfeld als Material erwähnt, als Fusionsbeschwörung von deinem Extra Deck und verwende es dafür als das Fusionsmaterial. Du kannst nur 1 „Das Auge von Timaeus“ pro Spielzug aktivieren.
  | it_name   = L'Occhio di Timaeus
  | it_text   = (Questa carta viene anche sempre considerata come "Leggendario Drago Timaeus".)<br />Scegli come bersaglio 1 mostro "Mago Nero" che controlli; Evoca tramite Fusione dal tuo Extra Deck 1 Mostro Fusione che menziona quel mostro sul Terreno come materiale, utilizzandolo come Materiale da Fusione. Puoi attivare solo 1 "L'Occhio di Timaeus" per turno.
  | pt_name   = O Olho de Timaeus
  | pt_text   = (Este card também deve ser sempre considerado como "Dragão Lendário Timaeus".)<br />Escolha 1 monstro "Mago(a) Negro(a)" que você controla; Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional que mencione esse monstro no campo como matéria, usando-o como a Matéria de Fusão. Você só pode ativar 1 "O Olho de Timaeus" por turno.
  | es_name   = El Ojo de Timaeus
  | es_text   = (Esta carta también se trata siempre como "Dragón Legendario Timaeus").<br />Selecciona 1 monstruo "Mago/a Oscuro/a" que controles; Invoca por Fusión 1 Monstruo de Fusión, desde tu Deck Extra, que mencione ese monstruo en el Campo como material, usándolo como el Material de Fusión. Sólo puedes activar 1 "El Ojo de Timaeus" por turno.
  | ja_text   = このカード名はルール上「伝説の竜　ティマイオス」としても扱う。<br />このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの「ブラック・マジシャン」モンスター１体を対象として発動できる。そのモンスター１体のみを融合素材とし、そのカード名が融合素材として記された融合モンスター１体を融合召喚する。
  | ko_name   = 티마이오스의 눈
  | ko_text   = 이 카드명은 룰상 "전설의 용 티마이오스"로도 취급한다.<br />이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 필드의 "블랙 매지션" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터 1장만을 융합 소재로 하고, 그 카드명이 융합 소재로서 쓰여진 융합 몬스터 1장을 융합 소환한다.
  | tc_name   = 提瑪歐斯之眼
  | tc_text   = 此卡名在規則上也視為「傳說之龍 提瑪歐斯」。<br />此卡名的卡１回合僅限發動１張。<br />①：可將我方場上的１隻「黑魔導」怪獸做為對象發動。將該怪獸做為融合素材送至墓地，從額外牌組融合召喚１隻該卡名被寫為融合素材的融合怪獸。
  | sc_name   = 提玛欧斯之眼
  | sc_text   = 此卡名规则上也视为“传说之龙 提玛欧斯”。<br />此卡名的卡1回合仅可发动1张。<br />①：以自己场上的1只“黑魔导”怪兽为对象可以发动。将该怪兽作为融合素材送至墓地，将1只把该卡名作为融合素材记载的融合怪兽从额外牌组融合召唤。
  }}
