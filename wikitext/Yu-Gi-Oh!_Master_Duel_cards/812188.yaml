  | releases  = Legacy Pack

  | fr_name   = Parasite Paracide
  | fr_text   = FLIP : Mélangez face recto cette carte dans le Deck de votre adversaire.<br />Si vous piochez cette carte après qu'elle a été ajoutée à votre Deck par son effet : Invoquez-la Spécialement en Position de Défense, et si vous le faites, recevez 1000 points de dommages. Tous les monstres contrôlés par le joueur qui a Invoqué cette carte par son effet deviennent des monstres Insecte.
  | de_name   = Parasiten-Parazid
  | de_text   = FLIPP: Mische diese Karte offen ins Deck deines Gegners.<br />Falls du diese Karte ziehst, nachdem sie deinem Deck durch ihren Effekt hinzugefügt wurde: Beschwöre sie als Spezialbeschwörung in die Verteidigungsposition und falls du dies tust, erhältst du 1000 Schaden. Alle Monster, die der Spieler kontrolliert, der diese Karte durch ihren Effekt beschworen hat, werden zu Insekt-Monstern.
  | it_name   = Insetto Parassita
  | it_text   = SCOPRI: Mischia questa carta scoperta nel Deck del tuo avversario.<br />Se peschi questa carta dopo che è stata aggiunta al tuo Deck dal suo effetto: Evocala Specialmente in Posizione di Difesa e, se lo fai, subisci 1000 danni. Tutti i mostri controllati dal giocatore che ha Evocato questa carta con il suo effetto diventano mostri Insetto.
  | pt_name   = Parasita Paracide
  | pt_text   = VIRE: Embaralhe este card com a face para cima no Deck do seu oponente.<br />Se você comprar este card depois que ele foi adicionado ao seu Deck pelo seu efeito: Invoque-o por Invocação-Especial em Posição de Defesa e, se isso acontecer, sofra 1000 de dano. Todos os monstros controlados pelo duelista que Invocou este card pelo seu efeito se tornam monstros Insetos.
  | es_name   = Parásito Paracida
  | es_text   = VOLTEO: Baraja esta carta boca arriba al Deck de tu adversario.<br />Si robas esta carta después de que fuera añadida a tu Deck por su efecto: Invócala de Modo Especial en Posición de Defensa y, si lo haces, recibe 1000 puntos de daño. Todos los monstruos controlados por el jugador que Invocó esta carta por su efecto se convierten en monstruos Insecto.
  | ja_text   = ①：このカードがリバースした場合に発動する。このカードを相手のデッキに表側で加えてシャッフルする。<br />②：このカードの①の効果でデッキに加わったこのカードをドローした場合に発動する。このカードを守備表示で特殊召喚し、自分は１０００ダメージを受ける。<br />③：このカードの②の効果で特殊召喚されたこのカードがモンスターゾーンに存在する限り、このカードを特殊召喚したプレイヤーのフィールドの表側表示モンスターは昆虫族になる。
  | ko_name   = 기생충 파라사이드
  | ko_text   = ①: 이 카드가 리버스했을 경우에 발동한다. 이 카드를 상대의 덱에 앞면으로 넣고 셔플한다.<br />②: 이 카드의 ①의 효과로 덱에 넣어진 이 카드가 드로우되었을 경우에 발동한다. 이 카드를 수비 표시로 특수 소환하고, 자신은 1000 데미지를 받는다.<br />③: 이 카드의 ②의 효과로 특수 소환된 이 카드가 몬스터 존에 존재하는 한, 이 카드를 특수 소환한 플레이어의 필드의 몬스터는 곤충족이 된다.
  | tc_name   = 寄生蟲 帕拉賽德
  | tc_text   = 反轉：將此卡以正面表示加入對方牌組後洗牌。對方抽此卡時，此卡以守備表示被特殊召喚至對方場上，給予對方LP１０００傷害。其後，只要此卡以正面表示存在於場上，對方場上的正面表示怪獸就全部變為昆蟲族。
  | sc_name   = 寄生虫 帕拉赛德
  | sc_text   = 反转：将此卡以表侧表示混入对手牌组进行洗牌。当对手抽到此卡时，以表侧守备表示特殊召唤此卡至对手场上，并给予对手生命１０００点伤害。之后，只要此卡以表侧表示存在于场上，对手场上所有表侧表示的怪兽都将视为昆虫族。
  }}
