  | text      = When this card declares an attack: Special Summon 1 "Mecha Phantom Beast Token" (Machine-Type/WIND/Level 3/ATK 0/DEF 0). This card's Level is increased by the total Levels of all "Mecha Phantom Beast Tokens" you control. While you control a Token, this card cannot be destroyed by battle or card effects. Once per turn, during either player's turn: You can Tribute 1 Token, then target 1 monster your opponent controls; change that target to face-up Defense Position.

  | fr_name   = Bête Fantôme Méca Fauconoir
  | fr_text   = Lorsque cette carte déclare une attaque : Invoquez Spécialement 1 "Jeton Bête Fantôme Méca" (Type Machine/VENT/Niveau 3/ATK 0/DEF 0). Le Niveau de cette carte est augmenté de la somme des Niveaux de tous les "Jeton Bête Fantôme Méca" que vous contrôlez. Tant que vous contrôlez un Jeton, cette carte ne peut être détruite ni au combat ni par des effets de carte. Une fois par tour, durant le tour de chaque joueur : vous pouvez Sacrifier 1 Jeton, puis ciblez 1 monstre contrôlé par votre adversaire ; changez la cible en Position de Défense face recto.
  | de_name   = Mecha-Phantomungeheuer Schwarzfalke
  | de_text   = Wenn diese Karte einen Angriff deklariert: Beschwöre 1 „Mecha-Phantomungeheuer-Spielmarke“ (Typ Maschine/WIND/Stufe 3/ATK 0/DEF 0) als Spezialbeschwörung. Die Stufe dieser Karte wird um die gemeinsame Stufe aller „Mecha-Phantomungeheuer-Spielmarken“ erhöht, die du kontrollierst. Solange du eine Spielmarke kontrollierst, kann diese Karte weder durch Kampf noch durch Karteneffekte zerstört werden. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 Spielmarke als Tribut anbieten und dann 1 Monster wählen, das dein Gegner kontrolliert; ändere das gewählte Ziel in die offene Verteidigungsposition.
  | it_name   = Bestia Fantasma Meccanica Nerofalco
  | it_text   = Quando questa carta dichiara un attacco: Evoca Specialmente 1 "Segna-Bestia Fantasma Meccanica" (Tipo Macchina/VENTO/Livello 3/ATK 0/DEF 0). Il Livello di questa carta è aumentato della somma dei Livelli di tutti i "Segna-Bestia Fantasma Meccanica" che controlli. Mentre controlli un Segna-Mostro, questa carta non può essere distrutta in battaglia o dagli effetti delle carte. Una volta per turno, durante il turno di qualsiasi giocatore: puoi offrire come Tributo 1 Segna-Mostro, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; metti quel bersaglio scoperto in Posizione di Difesa.
  | pt_name   = Besta Fantasma Mecha Falcão Negro
  | pt_text   = Quando este card declarar um ataque: Invoque por Invocação-Especial 1 "Ficha de Besta Fantasma Mecha" (Tipo Máquina/VENTO/Nível 3/ATK 0/DEF 0). O Nível deste card aumenta em um valor igual à soma dos Níveis de todas as "Fichas de Besta Fantasma Mecha" que você controla. Enquanto você controlar uma Ficha, este card não pode ser destruído em batalha ou por efeitos de card. Uma vez por turno, durante o turno de qualquer duelista: você pode oferecer 1 Ficha como Tributo e, depois, escolher 1 monstro que seu oponente controla; coloque o alvo em Posição de Defesa com a face para cima.
  | es_name   = Mecha Bestia Fantasma Halconegro
  | es_text   = Cuando esta carta declara un ataque: Invoca de Modo Especial 1 "Ficha Mecha Bestia Fantasma" (Tipo Máquina/VIENTO/Nivel 3/ATK 0/DEF 0). El Nivel de esta carta se aumenta en la cantidad total de Niveles de todas las "Ficha Mecha Bestia Fantasma" que controles. Mientras controles una Ficha, esta carta no puede ser destruida en batalla o por efectos de cartas. Una vez por turno, durante el turno de cualquier jugador: puedes Sacrificar 1 Ficha, y después seleccionar 1 monstruo que controle tu adversario; cambia ese objetivo a Posición de Defensa boca arriba.
  | ja_text   = ①：このカードの攻撃宣言時に発動する。自分フィールドに「幻獣機トークン」（機械族・風・星３・攻／守０）１体を特殊召喚する。<br />②：このカードのレベルは自分フィールドの「幻獣機トークン」のレベルの合計分だけ上がる。<br />③：自分フィールドにトークンが存在する限り、このカードは戦闘・効果では破壊されない。<br />④：自分・相手ターンに１度、自分フィールドのトークン１体をリリースし、相手フィールドのモンスター１体を対象として発動できる。その相手モンスターを表側守備表示にする。
  | ko_name   = 환상수기 블랙팔콘
  | ko_text   = 이 카드가 공격 선언했을 때, "환상수기 토큰"(기계족 / 바람 속성 / 레벨 3 / 공격력 0 / 수비력 0) 1장을 특수 소환한다. 이 카드의 레벨은 자신 필드 위의 "환상수기 토큰" 레벨의 합계만큼 올린다. 자신 필드 위에 토큰이 존재하는 한, 이 카드는 전투 및 효과로는 파괴되지 않는다. 또한, 1턴에 1번, 토큰 1장을 릴리스하고 발동할 수 있다. 상대 필드 위의 몬스터 1장을 선택하고 앞면 수비 표시로 한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = 幻獸機 黑獵鷹
  | tc_text   = 此卡進行攻擊宣言時，特殊召喚１隻「幻獸機衍生物」（機械族・風・星３・攻／守０）。此卡的等級依據我方場上的「幻獸機衍生物」的等級的合計數值進行提升。只要我方場上存在衍生物，此卡就不會因戰鬥及效果被破壞。此外，１回合１次，可解放１隻衍生物發動。選擇對方場上的１隻怪獸變為正面守備表示。此效果在對方回合也可發動。
  | sc_name   = 幻兽机黑猎鹰
  | sc_text   = 此卡攻击宣言时，特殊召唤１只“幻兽机衍生物”（机械族・风・星３・攻／守０）。此卡的等级上升相当于我方场上的“幻兽机衍生物”的等级的合计值。只要我方场上存在衍生物，此卡不会因战斗以及效果被破坏。此外，１回合１次，可释放１只衍生物并发动。选择对手场上的１只怪兽变成表侧守备表示。此效果也可在对手回合发动。
