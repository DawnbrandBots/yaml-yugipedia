  | de_name     = Agavendrache
  | de_text     = 2+ Monster, außer Spielmarken<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst diese Effekte nacheinander ausführen, abhängig von den Typen der Monster in den Friedhöfen (überspringe alle, die nicht zutreffen). Du kannst diesen Effekt von „Agavendrache“ nur einmal pro Spielzug verwenden.<br />●Füge deinem Gegner für jeden Drachen 100 Schaden zu.<br />●Diese Karte erhält für jeden Dinosaurier 200 ATK.<br />●Alle Monster, die dein Gegner derzeit kontrolliert, verlieren für jede Seeschlange 300 ATK.<br />●Du erhältst für jeden Wyrm 400 LP.
  | it_name     = Drago Agave
  | it_text     = 2+ mostri, eccetto i Segna-Mostro<br />Se questa carta viene Evocata Link: puoi applicare questi effetti in ordine, a seconda dei Tipi di mostri nei Cimiteri (salta quelli che non si applicano). Puoi utilizzare questo effetto di "Drago Agave" una sola volta per turno.<br />●Infliggi 100 danni al tuo avversario per ogni Drago.<br />●Questa carta guadagna 200 ATK per ogni Dinosauro.<br />●Tutti i mostri attualmente controllati dal tuo avversario perdono 300 ATK per ogni Serpente Marino.<br />●Tu guadagni 400 LP per ogni Wyrm.
  | pt_name     = Dragão Agave
  | pt_text     = 2+ monstros, exceto Fichas<br />Se este card for Invocado por Invocação-Link: você pode aplicar esses efeitos em sequência, dependendo dos Tipos de monstros nos Cemitérios (ignore os que não se aplicam). Você só pode usar este efeito de "Dragão Agave" uma vez por turno.<br />●Cause 100 de dano ao seu oponente para cada Dragão.<br />●Este card ganha 200 de ATK para cada Dinossauro.<br />●Todos os monstros que seu oponente controla atualmente perdem 300 de ATK para cada Serpente Marinha.<br />●Você ganha 400 PV para cada Wyrm.
  | es_name     = Dragón de Agave
  | es_text     = 2+ monstruos, excepto Fichas<br />Si esta carta es Invocada por Enlace: puedes aplicar estos efectos en secuencia, dependiendo de los Tipos de monstruos en los Cementerios (sáltate cualquiera que no se aplique). Sólo puedes usar este efecto de "Dragón de Agave" una vez por turno.<br />●Inflige 100 puntos de daño a tu adversario por cada Dragón.<br />●Esta carta gana 200 ATK por cada Dinosaurio.<br />●Todos los monstruos que controle tu adversario en este momento pierden 300 ATK por cada Serpiente Marina.<br />●Ganas 400 LP por cada Wyrm.
  | ja_text     = トークン以外のモンスター２体以上<br />このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードがＬ召喚した場合に発動できる。お互いの墓地のモンスターの種族とその数によって以下の効果を適用する。<br />●ドラゴン族：その数×１００ダメージを相手に与える。<br />●恐竜族：このカードの攻撃力はその数×２００アップする。<br />●海竜族：相手フィールドの全てのモンスターの攻撃力はその数×３００ダウンする。<br />●幻竜族：自分はその数×４００ＬＰ回復する。
