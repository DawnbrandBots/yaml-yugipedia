  | text      = If you reveal a card(s) in your hand to activate a "Vanquish Soul" card or effect (except during the Damage Step): You can Special Summon this card from your hand. (Quick Effect): You can activate 1 of these effects, by revealing monster(s) in your hand with the listed Attribute(s);<br />●FIRE: Change the battle position of 1 monster on the field.<br />●2 FIRE: Add 1 "Vanquish Soul" card from your Deck to your hand, except "Vanquish Soul Jiaolong".<br />You can only use each effect of "Vanquish Soul Jiaolong" once per turn, and cannot activate more than 1 in the same Chain.

  | fr_name   = Âme du Vainqueur Jiaolong
  | fr_text   = Si vous révélez une ou plusieurs cartes dans votre main pour activer une carte ou effet "Âme du Vainqueur" (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. (Effet Rapide) : vous pouvez activer 1 de ces effets, en révélant un ou plusieurs monstres dans votre main avec les Attributs listés ;<br />●FEU : Changez la position de combat d'1 monstre sur le Terrain.<br />●2 FEU : Ajoutez 1 carte "Âme du Vainqueur" ("Âme du Vainqueur Jiaolong" exclu) depuis votre Deck à votre main.<br />Vous ne pouvez utiliser chaque effet de "Âme du Vainqueur Jiaolong" qu'une fois par tour, et ne pouvez en activer que max. 1 dans la même Chaîne.
  | de_name   = Bezwingerseele Jiaolong
  | de_text   = Falls du eine oder mehr Karten in deiner Hand vorzeigst, um eine/n „Bezwingerseele“-Karte oder -Effekt zu aktivieren (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. (Schnelleffekt): Du kannst 1 dieser Effekte aktivieren, indem du ein oder mehr Monster mit den aufgeführten Eigenschaften in deiner Hand vorzeigst;<br />●FEUER: Ändere die Kampfposition von 1 Monster auf dem Spielfeld.<br />●2 FEUER: Füge deiner Hand 1 „Bezwingerseele“-Karte von deinem Deck hinzu, außer „Bezwingerseele Jiaolong“.<br />Du kannst jeden Effekt von „Bezwingerseele Jiaolong“ nur einmal pro Spielzug verwenden und du kannst nicht mehr als 1 in derselben Kette aktivieren.
  | it_name   = Sgomina Anima Jiaolong
  | it_text   = Se riveli una o più carte nella tua mano per attivare una carta "Sgomina Anima" o un suo effetto (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. (Effetto Rapido): puoi attivare 1 di questi effetti, rivelando uno o più mostri nella tua mano con gli Attributi indicati;<br />●FUOCO: Cambia la posizione di 1 mostro sul Terreno.<br />●2 FUOCO: Aggiungi 1 carta "Sgomina Anima" dal tuo Deck alla tua mano, eccetto "Sgomina Anima Jiaolong".<br />Puoi utilizzare ogni effetto di "Sgomina Anima Jiaolong" una sola volta per turno, e non puoi attivarne più di 1 nella stessa Catena.
  | pt_name   = Alma Aniquiladora Jiaolong
  | pt_text   = Se você revelar um ou mais cards na sua mão para ativar um card ou efeito "Alma Aniquiladora" (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. (Efeito Rápido): você pode ativar 1 desses efeitos ao revelar um ou mais monstros na sua mão com o(s) Atributo(s) listado(s);<br />●FOGO: Mude a posição de batalha de 1 monstro no campo.<br />●2 FOGO: Adicione 1 card "Alma Aniquiladora" do seu Deck à sua mão, exceto "Alma Aniquiladora Jiaolong".<br />Você só pode usar cada efeito de "Alma Aniquiladora Jiaolong" uma vez por turno e não pode ativar mais que 1 na mesma Corrente.
  | es_name   = Derrota Almas Jiaolong
  | es_text   = Si muestras una o más cartas en tu mano para activar una carta o efecto "Derrota Almas" (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. (Efecto Rápido): puedes activar 1 de estos efectos, mostrando uno o más monstruos en tu mano con el o los Atributos listados;<br />●FUEGO: Cambia la posición de batalla de 1 monstruo en el Campo.<br />●2 de FUEGO: Añade a tu mano 1 carta "Derrota Almas" en tu Deck, excepto "Derrota Almas Jiaolong".<br />Sólo puedes usar cada efecto de "Derrota Almas Jiaolong" una vez por turno, y no puedes activar más de 1 en la misma Cadena.
  | ja_text   = このカード名の①②の効果は、それぞれ１ターンに１度しか使用できず、同一チェーン上では発動できない。<br />①：自分が「ＶＳ」カードの効果を発動するために手札を見せた場合に発動できる。このカードを手札から特殊召喚する。<br />②：自分・相手ターンに、以下から１つ選択し、その属性の手札のモンスターを１体ずつ相手に見せて発動できる。<br />●炎：フィールドのモンスター１体の表示形式を変更する。<br />●炎・炎：デッキから「ＶＳ　蛟龍」以外の「ＶＳ」カード１枚を手札に加える。
  | ko_name   = VS 쟈오롱
  | ko_text   = 이 카드명의 ①②의 효과는, 각각 1턴에 1번밖에 사용할 수 없으며, 동일한 체인 위에서는 발동할 수 없다. ①: 자신이 "VS(뱅키시 소울)" 카드의 효과를 발동하기 위해 패를 보여줬을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 / 상대 턴에, 이하에서 1개 선택하고, 그 속성의 패의 몬스터를 1장씩 상대에게 보여주고 발동할 수 있다. ●화염: 필드의 몬스터 1장의 표시 형식을 변경한다. ●화염 / 화염: 덱에서 "VS(뱅키시 소울) 쟈오롱" 이외의 "VS(뱅키시 소울)" 카드 1장을 패에 넣는다.
  | tc_name   = 對擊鬥魂 蛟龍
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次，無法在同一連鎖上發動。<br />①：可在我方為發動「對擊鬥魂」卡的效果出示手牌的狀況下發動。從手牌特殊召喚此卡。<br />②：在我方・對方回合，可從以下選擇１個，將手牌該屬性的怪獸各１隻出示給對方發動。<br />●炎：變更場上的１隻怪獸的表示形式。<br />●炎・炎：從牌組將１張「對擊鬥魂 蛟龍」以外的「對擊鬥魂」卡加入手牌。
  | sc_name   = 对击斗魂 蛟龙
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次，不可在同一连锁上发动。<br />①：自己为发动“对击斗魂”卡的效果而出示了手牌的情况下可以发动。从手牌将此卡特殊召唤。<br />②：在自己・对手回合中，从以下选择１个，将手牌相应属性的怪兽各１只出示给对手可以发动。<br />●炎：变更场上的１只怪兽的表示形式。<br />●炎・炎：从牌组将“对击斗魂 蛟龙”以外的１张“对击斗魂”卡加入手牌。
