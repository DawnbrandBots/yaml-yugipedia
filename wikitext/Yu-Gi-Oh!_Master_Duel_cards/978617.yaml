  | fr_name            = Manticore de la Destruction
  | fr_lore            = Durant votre Main Phase : vous pouvez ajouter 1 "Fissure" ou 1 "Destruction Terrestre" depuis votre Deck à votre main. Si cette carte est dans votre Cimetière : vous pouvez bannir 1 "Fissure" ou 1 "Destruction Terrestre" depuis votre main ou Cimetière ; Invoquez Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Manticore de la Destruction" qu'une fois par tour.
  | de_name            = Manticore des Aufschlagens
  | de_lore            = Während deiner Main Phase: Du kannst deiner Hand 1 „Spalt“ oder 1 „Aufschlagen“ von deinem Deck hinzufügen. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Spalt“ oder 1 „Aufschlagen“ von deiner Hand oder deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung. Du kannst jeden Effekt von „Manticore des Aufschlagens“ nur einmal pro Spielzug verwenden.
  | it_name            = Manticora dello Schiacciamento
  | it_lore            = Durante la tua Main Phase: puoi aggiungere 1 "Spaccatura" o 1 "Schiacciare" dal tuo Deck alla tua mano. Se questa carta è nel tuo Cimitero: puoi bandire 1 "Spaccatura" o 1 "Schiacciare" dalla tua mano o Cimitero; Evoca Specialmente questa carta. Puoi utilizzare ogni effetto di "Manticora dello Schiacciamento" una sola volta per turno.
  | pt_name            = Mantícora do Esmagamento
  | pt_lore            = Durante sua Fase Principal: você pode adicionar 1 "Fissura" ou 1 "Esmagando o Chão" do seu Deck à sua mão. Se este card estiver no seu Cemitério: você pode banir 1 "Fissura" ou 1 "Esmagando o Chão" da sua mão ou do Cemitério; Invoque este card por Invocação-Especial. Você só pode usar cada efeito de "Mantícora do Esmagamento" uma vez por turno.
  | es_name            = Mantícora del Aplastamiento
  | es_lore            = Durante tu Main Phase: puedes añadir a tu mano 1 "Fisura" o 1 "Aplastando el Suelo" en tu Deck. Si esta carta está en tu Cementerio: puedes desterrar 1 "Fisura" o 1 "Aplastando el Suelo" en tu mano o Cementerio; Invoca esta carta de Modo Especial. Sólo puedes usar cada efecto de "Mantícora del Aplastamiento" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。デッキから「地割れ」か「地砕き」１枚を手札に加える。<br />②：このカードが墓地に存在する場合、自分の手札・墓地から「地割れ」か「地砕き」１枚を除外して発動できる。このカードを特殊召喚する。
  | ko_name            = 진천의 만티코어
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "갈라진 대지" 또는 "대지 분쇄" 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재할 경우, 자신의 패 / 묘지에서 "갈라진 대지" 또는 "대지 분쇄" 1장을 제외하고 발동할 수 있다. 이 카드를 특수 소환한다.
  | tc_name            = 震天蠍尾獅
  | tc_lore            = 此卡名的①②效果，１回合各僅限使用１次。①：可在我方主要階段發動。從牌組將１張「地裂」或「地碎」加入手牌。②：在此卡存在於墓地的狀況下，可從我方手牌・墓地將１張「地裂」或１張「地碎」除外發動。特殊召喚此卡。
  | sc_name            = 震天蝎尾狮
  | sc_lore            = 此卡名的①②效果１回合仅可各使用１次。①：在自己的主要阶段可以发动。从牌组将１张“地裂”或“地碎”加入手牌。②：此卡存在于墓地的情况下，从自己的手牌・墓地将１张“地裂”或“地碎”除外可以发动。将此卡特殊召唤。
