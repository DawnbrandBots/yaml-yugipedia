title: Shiranui Style Solemnity (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Continuous
  | text      = This card's name becomes "Shiranui Style Synthesis" while in the Spell & Trap Zone. Once per turn, you can activate 1 of these effects.<br />●Banish 1 Zombie monster from your GY; the Normal and Special Summons of your Zombie monsters cannot be negated for the rest of this turn (even if this card leaves the field).<br />●Target 1 Zombie monster you control; banish it, then you can send 1 Zombie monster with 0 DEF from your Deck to the GY.

  | fr_name   = Style de la Solennité Shiranui
  | fr_text   = Le nom de cette carte devient "Style de Synthèse Shiranui" tant qu'elle est dans la Zone Magie & Piège. Une fois par tour, vous pouvez activer 1 de ces effets.<br />●Bannissez 1 monstre Zombie depuis votre Cimetière ; le reste de ce tour (même si cette carte quitte le Terrain), les Invocations Normales et Spéciales de vos monstres Zombie ne peuvent pas être annulées.<br />●Ciblez 1 monstre Zombie que vous contrôlez ; bannissez-le, puis vous pouvez envoyer 1 monstre Zombie avec 0 DEF depuis votre Deck au Cimetière.
  | de_name   = Shiranui-Stil-Feierlichkeit
  | de_text   = Der Name dieser Karte wird zu „Shiranui-Stil-Synthese“, solange sie in der Zauber- & Fallenzone liegt. Einmal pro Spielzug kannst du 1 dieser Effekte aktivieren.<br />●Verbanne 1 Zombie-Monster von deinem Friedhof; die Normal- und Spezialbeschwörungen deiner Zombie-Monster können für den Rest dieses Spielzugs nicht annulliert werden.<br />●Wähle 1 Zombie-Monster, das du kontrollierst; verbanne es, dann kannst du 1 Zombie-Monster mit 0 DEF von deinem Deck auf den Friedhof legen.
  | it_name   = Solennità Stile Shiranui
  | it_text   = Il nome di questa carta diventa "Sintesi Stile Shiranui" mentre è nella Zona Magie & Trappole. Una volta per turno, puoi attivare 1 di questi effetti.<br />●Bandisci 1 mostro Zombie dal tuo Cimitero; le Evocazioni Normali e Speciali dei tuoi mostri Zombie non possono essere annullate per il resto di questo turno (anche se questa carta lascia il Terreno).<br />●Scegli come bersaglio 1 mostro Zombie che controlli; bandiscilo, poi puoi mandare 1 mostro Zombie con DEF 0 dal tuo Deck al Cimitero.
  | pt_name   = Solenidade do Estilo Shiranui
  | pt_text   = O nome deste card se torna "Síntese do Estilo Shiranui" enquanto estiver na Zona de Magias & Armadilhas. Uma vez por turno, você pode ativar 1 desses efeitos.<br />●Bana 1 monstro Zumbi do seu Cemitério; as Invocações-Normais e Especiais dos seus monstros Zumbi não podem ser negadas pelo resto deste turno (mesmo que este card deixe o campo).<br />●Escolha 1 monstro Zumbi que você controla; bana-o e, depois, você pode enviar 1 monstro Zumbi com DEF 0 do seu Deck para o Cemitério.
  | es_name   = Solemnidad Estilo Shiranui
  | es_text   = El nombre de esta carta se convierte en "Síntesis Estilo Shiranui" mientras esté en la Zona de Magia y Trampas. Una vez por turno, puedes activar 1 de estos efectos.<br />●Destierra 1 monstruo Zombi en tu Cementerio; las Invocaciones Normales y Especiales de tus monstruos Zombi no pueden ser negadas por el resto de este turno (aún si esta carta deja el Campo).<br />●Selecciona 1 monstruo Zombi que controles; destiérralo, y después puedes mandar al Cementerio 1 monstruo Zombi con 0 DEF en tu Deck.
  | ja_text   = ①：このカードは魔法＆罠ゾーンに存在する限り、カード名を「不知火流　転生の陣」として扱う。<br />②：１ターンに１度、以下の効果から１つを選択して発動できる。<br />●自分の墓地からアンデット族モンスター１体を除外して発動できる。このターン、自分のアンデット族モンスターの召喚・特殊召喚は無効化されない。<br />●自分フィールドのアンデット族モンスター１体を対象として発動できる。そのモンスターを除外する。その後、デッキから守備力０のアンデット族モンスター１体を墓地へ送る事ができる。
  | ko_name   = 시라누이류 전승의 진
  | ko_text   = ①: 이 카드는 마법 & 함정 존에 존재하는 한, 카드명을 "시라누이류 전생의 진"으로 취급한다. ②: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●자신 묘지에서 언데드족 몬스터 1장을 제외하고 발동할 수 있다. 이 턴에, 자신의 언데드족 몬스터의 일반 소환 / 특수 소환은 무효화되지 않는다.<br />●자신 필드의 언데드족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다. 그 후, 덱에서 수비력 0 의 언데드족 몬스터 1장을 묘지로 보낼 수 있다.
  | tc_name   = 不知火流 傳承之陣
  | tc_text   = ①：只要此卡存在於魔法＆陷阱區，卡名就視為「不知火流 轉生之陣」。②：１回合１次，可從以下效果選擇１個發動。<br />●可將我方墓地的１隻不死族怪獸除外發動。此回合我方召喚・特殊召喚不死族怪獸不會被無效化。<br />●可將我方場上的１隻不死族怪獸做為對象發動。將該怪獸除外。其後，可從牌組將１隻守備力０的不死族怪獸送至墓地。
  | sc_name   = 不知火流 传承之阵
  | sc_text   = ①：只要此卡存在于魔法与陷阱区域，将卡牌名视为“不知火流 转生之阵”。②：１回合１次，可从以下效果选择１个并发动。<br />●可从我方墓地将１只不死族怪兽除外并发动。此回合，我方不死族怪兽的召唤、特殊召唤不被无效化。<br />●可以我方场上的１只不死族怪兽为对象发动。将该怪兽除外。之后，可从牌组将１只守备力是０的不死族怪兽送入墓地。
