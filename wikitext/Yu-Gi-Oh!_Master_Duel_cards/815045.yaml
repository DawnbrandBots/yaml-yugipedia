  | fr_name   = Narcibise Farstar
  | fr_text   = Si votre adversaire reçoit des dommages d'effet (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Narcibise Farstar" qu'une fois par tour. Chaque fois que votre adversaire active un effet de monstre dans sa main ou Cimetière, infligez-lui 200 points de dommages immédiatement après sa résolution.
  | de_name   = Trickstar Narkisse
  | de_text   = Falls dein Gegner Effektschaden erhält (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Trickstar Narkisse“ nur einmal pro Spielzug verwenden. Jedes Mal, wenn dein Gegner einen Monstereffekt in seiner Hand oder seinem Friedhof aktiviert, füge ihm 200 Schaden zu, sofort nachdem er aufgelöst wurde.
  | it_name   = Truccastella Narcibacio
  | it_text   = Se il tuo avversario subisce danni da effetto (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Truccastella Narcibacio" una sola volta per turno. Ogni volta che il tuo avversario attiva l'effetto di un mostro nella sua mano o Cimitero, infliggigli 200 danni immediatamente dopo che si è risolto.
  | pt_name   = Trapestrela Narbeijo
  | pt_text   = Se seu oponente sofrer dano de efeito (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Trapestrela Narbeijo" uma vez por turno. Sempre que seu oponente ativar um efeito de monstro na mão ou no Cemitério dele, cause 200 de dano a ele imediatamente depois que o efeito resolver.
  | es_name   = Bromiestrella Narcibeso
  | es_text   = Si tu adversario recibe daño de efecto (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Bromiestrella Narcibeso" una vez por turno. Cada vez que tu adversario activa un efecto de monstruo en su mano o Cementerio, inflige 200 puntos de daño a tu adversario inmediatamente después de que éste se resuelva.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：相手が効果ダメージを受けた場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカードがモンスターゾーンに存在する限り、相手が手札・墓地のモンスターの効果を発動する度に、相手に２００ダメージを与える。
  | ko_name   = 트릭스터 나르키스
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할수 없다.<br />①: 상대가 효과 데미지를 받았을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 이 카드가 몬스터 존에 존재하는 한, 상대가 패 / 묘지의 몬스터 효과를 발동할 때마다, 상대에게 200 데미지를 준다.
  | tc_name   = 淘氣仙星 娜爾姬絲
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。<br />①：在對方受到效果傷害的狀況下發動。從手牌特殊召喚此卡。<br />②：只要此卡存在於怪獸區，每當對方發動手牌・墓地的怪獸的效果時，就給予對方２００傷害。
  | sc_name   = 淘气仙星・娜尔姬丝
  | sc_text   = 此卡名的①效果１回合仅可使用１次。<br />①：对手受到效果伤害的情况下可以发动。从手牌将此卡特殊召唤。<br />②：只要此卡存在于怪兽区域，对手每次发动手牌・墓地的怪兽效果，给予对手２００伤害。
