title: Ancient Gear Reactor Dragon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = EARTH
  | types     = Machine / Effect
  | level     = 9
  | atk       = 3000
  | def       = 3000
  | text      = If this card that was Tribute Summoned by Tributing an "Ancient Gear" monster attacks a Defense Position monster, inflict piercing battle damage to your opponent. If this card was Tribute Summoned by Tributing a "Gadget" monster, it can make a second attack during each Battle Phase. If this card attacks, your opponent cannot activate Spell/Trap Cards and monster effects until the end of the Damage Step. At the end of the Damage Step, if this card attacked: You can destroy 1 Spell/Trap on the field.
  | fr_name   = Dragon Réacteur Rouages Ancients
  | fr_text   = Si cette carte qui a été Invoquée par Sacrifice en Sacrifiant un monstre "Rouages Ancients" attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Si cette carte a été Invoquée par Sacrifice en Sacrifiant un monstre "Gadget", elle peut faire une seconde attaque durant chaque Battle Phase. Si cette carte attaque, votre adversaire ne peut activer ni de Cartes Magie/Piège ni d'effets de monstre jusqu'à la fin de la Damage Step. À la fin de la Damage Step, si cette carte a attaqué : vous pouvez détruire 1 Magie/Piège sur le Terrain.
  | de_name   = Antiker Antriebsreaktordrache
  | de_text   = Falls diese Karte, die als Tributbeschwörung beschworen wurde, indem ein „Antike/r/s Antrieb“-Monster als Tribut angeboten wurde, ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Falls diese Karte als Tributbeschwörung beschworen wurde, indem ein „Apparat“-Monster als Tribut angeboten wurde, kann sie während jeder Battle Phase einen zweiten Angriff durchführen. Falls diese Karte angreift, kann dein Gegner bis zum Ende des Damage Steps weder Zauber-/Fallenkarten noch Monstereffekte aktivieren. Am Ende des Damage Steps, falls diese Karte angegriffen hat: Du kannst 1 Zauber/Falle auf dem Spielfeld zerstören.
  | it_name   = Drago Respingi-Ingranaggio Antico
  | it_text   = Se questa carta che è stata Evocata tramite Tributo offrendo come Tributo un mostro "Ingranaggio Antico" attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Se questa carta è stata Evocata tramite Tributo offrendo come Tributo un mostro "Congegno", essa può effettuare un secondo attacco durante ogni Battle Phase. Se questa carta attacca, il tuo avversario non può attivare le Carte Magia/Trappola e gli effetti dei mostri fino alla fine del Damage Step. Alla fine del Damage Step, se questa carta ha attaccato: puoi distruggere 1 Magia/Trappola sul Terreno.
  | pt_name   = Dragão Reator do Mecanismo Antigo
  | pt_text   = Se este card que foi Invocado por Invocação-Tributo pelo Tributo de um monstro "Mecanismo Antigo" atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Se este card foi Invocado por Invocação-Tributo pelo Tributo de um monstro "Dispositivo", ele pode realizar um segundo ataque durante cada Fase de Batalha. Se este card atacar, seu oponente não pode ativar Cards de Magia/Armadilha e efeitos de monstro até o final da Etapa de Dano. No final da Etapa de Dano, se este card atacou: você pode destruir 1 Magia/Armadilha no campo.
  | es_name   = Dragón Reactor de Mecanismo Antiguo
  | es_text   = Si esta carta que fue Invocada por Sacrificio Sacrificando un monstruo "Mecanismo Antiguo" ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Si esta carta fue Invocada por Sacrificio Sacrificando un monstruo "Artilugio", ésta puede hacer un segundo ataque durante cada Battle Phase. Si esta carta ataca, hasta el final del Damage Step tu adversario no puede activar Cartas Mágicas/de Trampa ni efectos de monstruo. Al final del Damage Step, si esta carta atacó: puedes destruir 1 Mágica/Trampa en el Campo.
  | ja_text   = ①：「アンティーク・ギア」モンスターをリリースしてＡ召喚したこのカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />②：「ガジェット」モンスターをリリースしてＡ召喚したこのカードは１度のバトルフェイズ中に２回攻撃できる。<br />③：このカードが攻撃する場合、相手はダメージステップ終了時までモンスターの効果・魔法・罠カードを発動できない。<br />④：このカードが攻撃したダメージステップ終了時に発動できる。フィールドの魔法・罠カード１枚を破壊する。
  | ko_name   = 앤틱 기어 리액터 드래곤
  | ko_text   = ①: "앤틱 기어" 몬스터를 릴리스하고 어드밴스 소환한 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.<br />②: "가제트" 몬스터를 릴리스하고 어드밴스 소환한 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.<br />③: 이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 몬스터의 효과 / 마법 / 함정 카드를 발동할 수 없다.<br />④: 이 카드가 공격한 데미지 스텝 종료시에 발동할 수 있다. 필드의 마법 / 함정 카드 1장을 고르고 파괴한다.
  | tc_name   = 古代機械齒輪・熱核反應機龍
  | tc_text   = ①：在解放「古代機械齒輪」怪獸升級召喚的此卡攻擊守備表示怪獸的狀況下，給予攻擊力超過該守備力數值的戰鬥傷害。<br />②：解放「小工具」怪獸升級召喚的此卡，在１次戰鬥階段中可攻擊２次。<br />③：在此卡攻擊的狀況下，對方在傷害步驟結束前無法發動怪獸效果・魔法・陷阱卡。<br />④：可在此卡攻擊的傷害步驟結束時發動。選擇場上的１張魔法・陷阱卡破壞。
  | sc_name   = 古代机械齿轮・热核反应机龙
  | sc_text   = ①：解放“古代机械齿轮”怪兽来上级召唤的此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予战斗伤害。<br />②：解放“小工具”怪兽来上级召唤的此卡在１次战斗阶段中可攻击２次。<br />③：此卡攻击的情况下，对手直至伤害步骤结束时为止，不可发动怪兽的效果・魔法・陷阱卡。<br />④：此卡攻击的伤害步骤结束时可以发动。挑选场上的１张魔法・陷阱卡破坏。
  }}
