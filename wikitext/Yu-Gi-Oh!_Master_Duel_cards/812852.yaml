  | sc_name            = 来音服和弦・多利米娅
  | sc_pendulum_effect = ①：自己的“音服和弦”灵摆怪兽的灵摆召唤不会被无效化。
  | sc_text            = 此卡名的①怪兽效果1回合仅可使用1次。①：自己的灵摆区域有“音服和弦”卡存在的情况下可以发动。从手牌将此卡特殊召唤。②：自己的灵摆区域有奇数的灵摆刻度存在，自己场上的“音服和弦”灵摆怪兽卡将被对手的效果破坏的情况下，可破坏此卡来代替将被破坏的该卡当中的1张。
