  | ko_text            = 이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 펜듈럼 존에 "도레미코드" 카드가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신의 펜듈럼 존에 홀수의 펜듈럼 스케일이 존재하고, 자신 필드의 "도레미코드" 펜듈럼 몬스터 카드가 상대 효과로 파괴될 경우, 그 파괴되는 카드 1장 대신에 이 카드를 파괴할 수 있다.
  | tc_name            = 來音服和弦・多利米亞
  | tc_pendulum_effect = ①：我方鐘擺召喚「音服和弦」鐘擺怪獸不會被無效化。
