  | es_name            = Dreamia ReSolfacorde
  | es_pendulum_effect = Las Invocaciones por Péndulo de tus Monstruos de Péndulo "Solfacorde" no pueden ser negadas.
  | es_text            = Mientras tengas una Escala de Péndulo impar en tu Zona de Péndulo, si una o más Cartas de Monstruo de Péndulo "Solfacorde" que controlas fueran a ser destruidas por el efecto de una carta de tu adversario, puedes destruir esta carta en lugar de 1 de esas cartas. Si controlas una carta "Solfacorde" en tu Zona de Péndulo: puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Dreamia ReSolfacorde" una vez por turno.
  | ja_pendulum_effect = ①：自分の「ドレミコード」ＰモンスターのＰ召喚は無効化されない。
