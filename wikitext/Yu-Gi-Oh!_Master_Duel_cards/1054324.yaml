title: Realm Elegy (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Add 1 "Veda" monster from your Deck to your hand. If a face-up Tuner(s) you control is destroyed by battle or card effect while "Visas Starfrost" is on the field and this card is in your GY: You can banish this card, then target 1 of those destroyed monsters; add it to your hand. You can only use this effect of "Realm Elegy" once per turn.

  | fr_name   = Élégie du Royaume
  | fr_text   = Ajoutez 1 monstre "Veda" depuis votre Deck à votre main. Si un ou plusieurs Syntoniseurs face recto que vous contrôlez sont détruits au combat ou par un effet de carte tant que "Visas Starfrost" est sur le Terrain, et que cette carte est dans votre Cimetière : vous pouvez bannir cette carte, puis ciblez 1 de ces monstres détruits ; ajoutez-le à votre main. Vous ne pouvez utiliser cet effet de "Élégie du Royaume" qu'une fois par tour.
  | de_name   = Klagelied des Reichs
  | de_text   = Füge deiner Hand 1 „Veda“-Monster von deinem Deck hinzu. Falls ein oder mehr offene Empfänger, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden, solange „Visas Starfrost“ auf dem Spielfeld und diese Karte in deinem Friedhof liegt: Du kannst diese Karte verbannen und dann 1 jener zerstörten Monster wählen; füge es deiner Hand hinzu. Du kannst diesen Effekt von „Klagelied des Reichs“ nur einmal pro Spielzug verwenden.
  | it_name   = Elegia del Reame
  | it_text   = Aggiungi 1 mostro "Veda" dal tuo Deck alla tua mano. Se uno o più Tuner scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta mentre "Visas Starfrost" è sul Terreno e questa carta è nel tuo Cimitero: puoi bandire questa carta, poi scegliere come bersaglio 1 di quei mostri distrutti; aggiungilo alla tua mano. Puoi utilizzare questo effetto di "Elegia del Reame" una sola volta per turno.
  | pt_name   = Elegia do Reino
  | pt_text   = Adicione 1 monstro "Veda" do seu Deck à sua mão. Se um ou mais Reguladores com a face para cima que você controla forem destruídos em batalha ou por um efeito de card enquanto "Visas Starfrost" estiver no campo e este card estiver no seu Cemitério: você pode banir este card e, depois, escolha 1 desses monstros destruídos; adicione-o à sua mão. Você só pode usar este efeito de "Elegia do Reino" uma vez por turno.
  | es_name   = Elegía del Reino
  | es_text   = Añade a tu mano 1 monstruo "Vedas" en tu Deck. Si uno o más Cantantes boca arriba que controlas son destruidos en batalla o por el efecto de una carta mientras "Visas Starfrost" está en el Campo y esta carta está en tu Cementerio: puedes desterrar esta carta, y después selecciona 1 de esos monstruos destruidos; añádelo a tu mano. Sólo puedes usar este efecto de "Elegía del Reino" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：デッキから「ヴェーダ」モンスター１体を手札に加える。<br />②：このカードが墓地に存在し、フィールドに「ヴィサス＝スタフロスト」が存在する状態で、自分フィールドの表側表示のチューナーが戦闘・効果で破壊された場合、このカードを除外し、その内の１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name   = 세괴만가
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 덱에서 "베다" 몬스터 1장을 패에 넣는다.<br />②: 이 카드가 묘지에 존재하고, 필드에 "비서스＝스타프로스트"가 존재하는 상태에서, 자신 필드의 앞면 표시의 튜너가 전투 / 효과로 파괴되었을 경우, 이 카드를 제외하고, 그 중의 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | tc_name   = 世壞輓歌
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：從牌組將１隻「韋陀」怪獸加入手牌。<br />②：此卡存在於墓地，在場上存在「維薩思・史塔弗羅斯特」的狀態，我方場上的正面表示協調因戰鬥・效果被破壞的狀況下，可將此卡除外，將其中１隻做為對象發動。將該怪獸加入手牌。
  | sc_name   = 世坏挽歌
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：从牌组将１只“韦陀”怪兽加入手牌。<br />②：此卡存在于墓地，场上存在“维萨思・史塔弗罗斯特”的状态下，自己场上的表侧表示协调因战斗・效果被破坏的情况下，将此卡除外，以其中１只为对象可以发动。将该怪兽加入手牌。
  }}
