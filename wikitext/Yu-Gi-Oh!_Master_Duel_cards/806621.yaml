  | fr_name   = Monde Transparent
  | fr_text   = Une fois par tour, durant votre End Phase, payez 500 LP ou détruisez cette carte. Chaque joueur reçoit des effets, selon les Attributs de monstre qu'il contrôle.<br />●LUMIÈRE : Jouez toujours avec votre main révélée.<br />●TÉNÈBRES : Si vous contrôlez min. 2 monstres, vous ne pouvez pas déclarer d'attaque.<br />●TERRE : Durant votre Standby Phase, détruisez 1 monstre en Position de Défense face recto que vous contrôlez.<br />●EAU : Durant votre End Phase, défaussez 1 carte.<br />●FEU : Durant votre End Phase, recevez 1000 points de dommages.<br />●VENT : Vous devez payer 500 LP pour activer une Carte Magie.
  | de_name   = Freie Welt
  | de_text   = Einmal pro Spielzug, während deiner End Phase, zahle 500 LP oder zerstöre diese Karte. Jeder Spieler erhält Effekte, abhängig von den Monstereigenschaften, die er kontrolliert.<br />●LICHT: Spiele fortwährend mit vorgezeigter Hand.<br />●FINSTERNIS: Falls du 2 oder mehr Monster kontrollierst, kannst du keinen Angriff deklarieren.<br />●ERDE: Während deiner Standby Phase, zerstöre 1 Monster in offener Verteidigungsposition, das du kontrollierst.<br />●WASSER: Während deiner End Phase, wirf 1 Karte ab.<br />●FEUER: Während deiner End Phase erhältst du 1000 Schaden.<br />●WIND: Du musst 500 LP zahlen, um eine Zauberkarte zu aktivieren.
  | it_name   = Mondo Chiaro
  | it_text   = Una volta per turno, durante la tua End Phase, paga 500 LP o distruggi questa carta. Ogni giocatore riceve effetti, a seconda degli Attributi dei mostri che controlla.<br />●LUCE: Gioca con la tua mano rivelata in ogni momento.<br />●OSCURITÀ: Se controlli 2 o più mostri, non puoi dichiarare un attacco.<br />●TERRA: Durante la tua Standby Phase, distruggi 1 mostro scoperto in Posizione di Difesa che controlli.<br />●ACQUA: Durante la tua End Phase, scarta 1 carta.<br />●FUOCO: Durante la tua End Phase, subisci 1000 danni.<br />●VENTO: Devi pagare 500 LP per attivare una Carta Magia.
  | pt_name   = Mundo Translúcido
  | pt_text   = Uma vez por turno, durante sua Fase Final, pague 500 PV ou destrua este card. Cada duelista recebe efeitos, dependendo dos Atributos de monstro que eles controlam.<br />●LUZ: Duele com sua mão revelada o tempo todo.<br />●TREVAS: Se você controlar 2 ou mais monstros, você não pode declarar um ataque.<br />●TERRA: Durante sua Fase de Apoio, destrua 1 monstro com a face para cima em Posição de Defesa que você controla.<br />●ÁGUA: Durante sua Fase Final, descarte 1 card.<br />●FOGO: Durante sua Fase Final, sofra 1000 de dano.<br />●VENTO: Você deve pagar 500 PV para ativar um Card de Magia.
  | es_name   = Mundo Transparente
  | es_text   = Una vez por turno, durante tu End Phase, paga 500 LP o destruye esta carta. Cada jugador recibe ciertos efectos, dependiendo de los Atributos de los monstruos que controle.<br />●LUZ: Juega con tu mano mostrada todo el tiempo.<br />●OSCURIDAD: Si controlas 2 o más monstruos, no puedes declarar un ataque.<br />●TIERRA: Durante tu Standby Phase, destruye 1 monstruo en Posición de Defensa boca arriba que controles.<br />●AGUA: Durante tu End Phase, descarta 1 carta.<br />●FUEGO: Durante tu End Phase, recibe 1000 puntos de daño.<br />●VIENTO: Debes pagar 500 LP para activar una Carta Mágica.
  | ja_text   = このカードのコントローラーは自分エンドフェイズ毎に、５００ＬＰを払うかこのカードを破壊する。<br />①：お互いは自身のフィールドのモンスターの属性によって以下の効果を自身に適用する。<br />●光：手札を全て公開し続ける。<br />●闇：自分フィールドのモンスターが２体以上の場合、攻撃宣言できない。<br />●地：自分スタンバイフェイズに自分の表側守備表示モンスター１体を破壊する。<br />●水：自分エンドフェイズに手札を１枚選んで捨てる。<br />●炎：自分エンドフェイズに１０００ダメージを受ける。<br />●風：５００ＬＰ払わなければ魔法カードを発動できない。
  | ko_name   = 클리어 월드
  | ko_text   = 이 카드의 컨트롤러는 자신 엔드 페이즈마다, 500 LP를 지불하거나 이 카드를 파괴한다.<br />①: 양쪽 플레이어는 자신 필드의 몬스터의 속성에 따라 이하의 효과를 자신에게 적용한다.<br />●빛: 패를 전부 계속해서 공개한다.<br />●어둠: 자신 필드의 몬스터가 2장 이상일 경우, 공격 선언할 수 없다.<br />●땅: 자신 스탠바이 페이즈에 자신의 앞면 수비 표시 몬스터 1장을 파괴한다.<br />●물: 자신 엔드 페이즈에 패를 1장 고르고 버린다.<br />●화염: 자신 엔드 페이즈에 1000 데미지를 받는다.<br />●바람: 500 LP 지불하지 않으면 마법 카드를 발동할 수 없다.
  | tc_name   = 清淨世界
  | tc_text   = 此卡的控制者在每次我方的結束階段，支付500LP或是破壞此卡。<br />①：雙方依據自身場上的怪獸屬性各自適用以下效果。<br />●光：持續公開所有手牌。<br />●闇：我方場上的怪獸有2隻以上的狀況下，我方無法進行攻擊宣言。<br />●地：在我方準備階段，破壞我方的1隻正面守備表示怪獸。<br />●水：在我方結束階段，挑選1張手牌捨棄。<br />●炎：在我方結束階段，受到1000傷害。<br />●風：必須支付500LP才可發動魔法卡。
  | sc_name   = 清净世界
