title: Do a Barrel Roll (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Counter
  | text      = When a Spell Card, Trap Card, or monster effect is activated: Tribute all "Mecha Phantom Beast Tokens" you control; negate the activation, and if you do, destroy it.

  | fr_name   = Un Coup de Tonneau
  | fr_text   = Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé : Sacrifiez tous les "Jeton Bête Fantôme Méca" que vous contrôlez ; annulez l'activation, et si vous le faites, détruisez-la/le.
  | de_name   = Fassrolle
  | de_text   = Wenn eine Zauberkarte, eine Fallenkarte oder ein Monstereffekt aktiviert wird: Biete alle „Mecha-Phantomungeheuer-Spielmarken“, die du kontrollierst, als Tribut an; annulliere die Aktivierung und falls du dies tust, zerstöre sie oder es.
  | it_name   = Eseguire un Avvitamento
  | it_text   = Quando viene attivato l'effetto di un mostro, Carta Magia o Carta Trappola: offri come Tributo tutti i "Segna-Bestia Fantasma Meccanica" che controlli; annulla l'attivazione e, se lo fai, distruggilo.
  | pt_name   = Loop e Giro
  | pt_text   = Quando um Card de Magia, Card de Armadilha ou efeito de monstro for ativado: ofereça como Tributo todas as "Fichas de Besta Fantasma Mecha" que você controla; negue a ativação e, se isso acontecer, destrua-o.
  | es_name   = Haz un Tonel Volado
  | es_text   = Cuando es activada una Carta Mágica, de Trampa o el efecto de un monstruo: Sacrifica todas las "Ficha Mecha Bestia Fantasma" que controles; niega la activación y, si lo haces, destruye la carta.
  | ja_text   = ①：モンスターの効果・魔法・罠カードが発動した時、自分フィールドの「幻獣機トークン」を全てリリースして発動できる。その発動を無効にし破壊する。
  | ko_name   = 배럴 롤
  | ko_text   = 자신 필드 위의 "환상수기 토큰"을 전부 릴리스하고 발동할 수 있다. 효과 몬스터의 효과 / 마법 / 함정 카드의 발동을 무효로 하고 파괴한다.
  | tc_name   = 彈幕迴避
  | tc_text   = 怪獸效果・魔法・陷阱卡發動時，可解放我方場上的所有「幻獸機衍生物」發動。將該發動變為無效進行破壞。
  | sc_name   = 弹幕回避
  | sc_text   = 可释放我方场上所有的“幻兽机衍生物”并发动。使效果怪兽的效果、魔法、陷阱卡的发动无效并破坏。
