title: Boot-Up Order - Gear Charge (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Continuous
  | text      = When this card is activated: You can target any number of "Gadget" Monster Cards you control that are equipped to a monster; Special Summon them. You can discard 1 card; add 1 "Boot-Up Admiral - Destroyer Dynamo" from your Deck to your hand. You can only use this effect of "Boot-Up Order - Gear Charge" once per turn. You can only activate 1 "Boot-Up Order - Gear Charge" per turn.
  | fr_name   = Ordre Amorceur - Chargement d'Équipement
  | fr_text   = Lorsque cette carte est activée : vous pouvez cibler un nombre de votre choix de Cartes Monstre "Gadget" que vous contrôlez qui sont équipées à un monstre ; Invoquez-les Spécialement. Vous pouvez défausser 1 carte ; ajoutez 1 "Amiral Amorceur - Dynamo Destructeur" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Ordre Amorceur - Chargement d'Équipement" qu'une fois par tour. Vous ne pouvez activer qu'1 "Ordre Amorceur - Chargement d'Équipement" par tour.
  | de_name   = Anlaufbefehl - Ausrüstungswechsel
  | de_text   = Wenn diese Karte aktiviert wird: Du kannst eine beliebige Anzahl „Apparat“-Monsterkarten wählen, die du kontrollierst und mit denen ein Monster ausgerüstet ist; beschwöre sie als Spezialbeschwörung. Du kannst 1 Karte abwerfen; füge deiner Hand 1 „Anlaufadmiral - Destroyer Dynamo“ von deinem Deck hinzu. Du kannst diesen Effekt von „Anlaufbefehl - Ausrüstungswechsel“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Anlaufbefehl - Ausrüstungswechsel“ pro Spielzug aktivieren.
  | it_name   = Ordine di Accensione - Carica Ingranaggio
  | it_text   = Quando questa carta viene attivata: puoi scegliere come bersaglio un qualsiasi numero di Carte Mostro "Congegno" che controlli che sono equipaggiate a un mostro; Evocale Specialmente. Puoi scartare 1 carta; aggiungi 1 "Ammiraglio Accensione - Dinamo della Distruzione" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Ordine di Accensione - Carica Ingranaggio" una sola volta per turno. Puoi attivare solo 1 "Ordine di Accensione - Carica Ingranaggio" per turno.
  | pt_name   = Ordem de Inicialização - Carga do Mecanismo
  | pt_text   = Quando este card for ativado: você pode escolher qualquer número de Cards de Monstro "Dispositivo" que você controla que estiverem equipados a um monstro; Invoque-os por Invocação-Especial. Você pode descartar 1 card; adicione 1 "Almirante de Inicialização - Dínamo de Destruição" do seu Deck à sua mão. Você só pode usar este efeito de "Ordem de Inicialização - Carga do Mecanismo" uma vez por turno. Você só pode ativar 1 "Ordem de Inicialização - Carga do Mecanismo" por turno.
  | es_name   = Orden de Encendido - Carga de Mecanismo
  | es_text   = Cuando esta carta es activada: puedes seleccionar cualquier cantidad de Cartas de Monstruo "Artilugio" que controles que estén equipadas a un monstruo; Invócalas de Modo Especial. Puedes descartar 1 carta; añade a tu mano 1 "Almirante de Encendido - Dínamo Destructora" en tu Deck. Sólo puedes usar este efecto de "Orden de Encendido - Carga de Mecanismo" una vez por turno. Sólo puedes activar 1 "Orden de Encendido - Carga de Mecanismo" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できず、このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードの発動時に、自分フィールドの装備カード扱いの「ガジェット」モンスターカードを任意の数だけ対象にできる。その場合、そのカードを特殊召喚する。<br />②：手札を１枚捨てて発動できる。デッキから「起動提督デストロイリボルバー」１体を手札に加える。
  | ko_name   = 기동지령 기어 차지
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 발동시에, 자신 필드의 장착 카드 취급의 "가제트" 몬스터 카드를 임의의 수만큼 대상으로 할 수 있다. 그 경우, 그 카드를 특수 소환한다. ②: 패를 1장 버리고 발동할 수 있다. 덱에서 "기동제독 디스트로이 리볼버" 1장을 패에 넣는다.
  | tc_name   = 起動指令 齒輪突擊
  | tc_text   = 此卡名的卡１回合僅限發動１張，此卡名的②效果，１回合僅限使用１次。①：此卡發動時，可將我方場上任意數量的視為裝備卡的「小工具」怪獸做為對象。在該狀況下，特殊召喚該卡。②：可捨棄１張手牌發動。從牌組將１隻「起動提督 破壞者旋轉器」加入手牌。
  | sc_name   = 起动指令 齿轮突击
  | sc_text   = 此卡名的卡１回合仅可发动１张，此卡名的②效果１回合仅可使用１次。①：此卡发动时，可将自己场上视为装备卡的任意数量的“小工具”怪兽卡作为对象。该情况下，将该卡特殊召唤。②：舍弃１张手牌可以发动。从牌组将１只“起动提督 毁灭旋转者”加入手牌。
  }}
