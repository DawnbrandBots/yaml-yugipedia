title: Joruri-P.U.N.K. Dangerous Gabu (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 Effect Monster your opponent controls; negate its effects (until the end of this turn), then, if you control a "P.U.N.K." monster, gain LP equal to that targeted monster's original ATK. You can only activate 1 "Joruri-P.U.N.K. Dangerous Gabu" per turn.

  | fr_name   = Joruri-P.U.N.K. Dangereuse Gabu
  | fr_text   = Ciblez 1 Monstre à Effet contrôlé par votre adversaire ; annulez ses effets (jusqu'à la fin de ce tour), puis, si vous contrôlez un monstre "P.U.N.K.", gagnez des LP égaux à l'ATK d'origine du monstre ciblé. Vous ne pouvez activer qu'1 "Joruri-P.U.N.K. Dangereuse Gabu" par tour.
  | de_name   = Joruri-P.U.N.K. Gefährliche Gabu
  | de_text   = Wähle 1 Effektmonster, das dein Gegner kontrolliert; annulliere (bis zum Ende dieses Spielzugs) seine Effekte, dann, falls du ein „P.U.N.K.“-Monster kontrollierst, erhältst du LP in Höhe der Grund-ATK jenes als Ziel gewählten Monsters. Du kannst nur 1 „Joruri-P.U.N.K. Gefährliche Gabu“ pro Spielzug aktivieren.
  | it_name   = Joruri-P.U.N.K. Gabu Pericolosa
  | it_text   = Scegli come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; annulla i suoi effetti (fino alla fine di questo turno), poi, se controlli un mostro "P.U.N.K.", guadagni LP pari all'ATK originale di quel mostro scelto come bersaglio. Puoi attivare solo 1 "Joruri-P.U.N.K. Gabu Pericolosa" per turno.
  | pt_name   = Perigosa Gabu Joruri-P.U.N.K.
  | pt_text   = Escolha 1 Monstro de Efeito que seu oponente controla; negue seus efeitos (até o final deste turno) e, depois, se você controlar um monstro "P.U.N.K.", ganhe PV igual ao ATK original desse monstro alvo. Você só pode ativar 1 "Perigosa Gabu Joruri-P.U.N.K." por turno.
  | es_name   = Joruri-P.U.N.K. Gabu Peligroso
  | es_text   = Selecciona 1 Monstruo de Efecto que controle tu adversario; niega sus efectos (hasta el final de este turno) y después, si controlas un monstruo "P.U.N.K.", ganas LP iguales al ATK original de ese monstruo seleccionado. Sólo puedes activar 1 "Joruri-P.U.N.K. Gabu Peligroso" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。自分フィールドに「Ｐ．Ｕ．Ｎ．Ｋ．」モンスターが存在する場合、さらに対象のモンスターの元々の攻撃力分だけ自分のＬＰを回復する。
  | ko_name   = Jo－P.U.N.K. 데인저러스 가부
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. 자신 필드에 "P.U.N.K.(펑크)" 몬스터가 존재할 경우, 추가로 대상 몬스터의 원래 공격력만큼만 자신의 LP를 회복한다.
  | tc_name   = Jo－龐.克.危險裂口
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可將對方場上的１隻效果怪獸做為對象發動。該怪獸的效果在回合結束前變為無效。在我方場上存在「龐.克.」怪獸的狀況下，另依據對象怪獸原本的攻擊力回復我方LP。
  | sc_name   = 净－朋.克.危险裂口
  | sc_text   = 此卡名的卡1回合仅可发动1张。<br />①：以对手场上的1只效果怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。自己场上有“朋.克.”怪兽存在的情况下，自己的LP进而恢复相当于对象怪兽原本攻击力的数值。
  }}
