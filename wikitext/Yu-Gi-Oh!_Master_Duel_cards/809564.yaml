  | ja_pendulum_effect = ①：このカードがＰゾーンに存在する限り、自分フィールドのモンスターの攻撃力・守備力は、自分のＥＸデッキの表側の「魔術師」Ｐモンスターの種類×１００アップする。
  | ja_text            = このカードはＥＸデッキから特殊召喚できず、このカードを融合・Ｓ・Ｘ召喚の素材とする場合、他の素材は全て「魔術師」Ｐモンスターでなければならない。<br />このカード名のモンスター効果は１ターンに１度しか使用できない。<br />①：このカードが手札からＰ召喚した時に発動できる。デッキから「調弦の魔術師」以外の「魔術師」Ｐモンスター１体を守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、フィールドから離れた場合に除外される。
  | ko_name            = 조현의 마술사
  | ko_pendulum_effect = ①: 이 카드가 펜듈럼 존에 존재하는 한, 자신 필드의 몬스터의 공격력 / 수비력은, 자신의 엑스트라 덱의 앞면의 "마술사" 펜듈럼 몬스터의 종류 × 100 올린다.
  | ko_text            = 이 카드는 엑스트라 덱에서 특수 소환할 수 없으며, 이 카드를 융합 / 싱크로 / 엑시즈 소환의 소재로 할 경우, 다른 소재는 전부 "마술사" 펜듈럼 몬스터이어야 한다.<br />이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 패에서 펜듈럼 소환했을 때에 발동할 수 있다. 덱에서 "조현의 마술사" 이외의 "마술사" 펜듈럼 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 필드에서 벗어났을 경우에 제외된다.
  | tc_name            = 調弦的魔術師
  | tc_pendulum_effect = ①：只要此卡存在於鐘擺區，我方場上的怪獸的攻擊力・守備力就根據我方額外牌組的正面表示的「魔術師」鐘擺怪獸的種類×１００進行提升。
  | tc_text            = 此卡無法從額外牌組特殊召喚，在將此卡做為融合・同步・超量召喚的素材的狀況下，其他素材必須全部都是「魔術師」鐘擺怪獸。<br />此卡名的怪獸效果１回合僅限使用１次。<br />①：可在此卡從手牌鐘擺召喚成功時發動。從牌組以守備表示特殊召喚１隻「調弦的魔術師」以外的「魔術師」鐘擺怪獸。透過此效果特殊召喚的怪獸效果無效化，在從場上離開的狀況下將被除外。
  | sc_name            = 调弦的魔术师
  | sc_pendulum_effect = ①：只要此卡存在于灵摆区域，自己场上怪兽的攻击力・守备力上升相当于自己额外牌组的表侧表示“魔术师”灵摆怪兽种类×１００的数值。
  | sc_text            = 此卡不可从额外牌组特殊召唤，将此卡用作融合・同步・超量召唤的素材的情况下，其他素材必须全部为“魔术师”灵摆怪兽。<br />此卡名的怪兽效果１回合仅可使用１次。<br />①：此卡从手牌被灵摆召唤成功时可以发动。从牌组将“调弦的魔术师”以外的１只“魔术师”灵摆怪兽以守备表示特殊召唤。以此效果特殊召唤的怪兽的效果无效化，离开场上的情况下，将其除外。
