title: Finis Terrae, Tower of the Necroworld (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = WATER
  | types     = Zombie / Effect
  | level     = 10
  | atk       = 1000
  | def       = 2800
  | text      = If you control a Level 10 monster, you can Special Summon this card (from your hand). You can only Special Summon "Finis Terrae, Tower of the Necroworld" once per turn this way. If this card is sent to the GY: You can target 1 face-up card on the field; that card cannot be destroyed by card effects this turn. You can only use this effect of "Finis Terrae, Tower of the Necroworld" once per turn.

  | fr_name   = Finis Terrae, Tour du Mondenécro
  | fr_text   = Si vous contrôlez un monstre de Niveau 10, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Finis Terrae, Tour du Mondenécro" qu'une fois par tour de cette façon. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 carte face recto sur le Terrain ; ce tour, la carte ne peut pas être détruite par des effets de carte. Vous ne pouvez utiliser cet effet de "Finis Terrae, Tour du Mondenécro" qu'une fois par tour.
  | de_name   = Finis Terrae, Turm der Nekrowelt
  | de_text   = Falls du ein Monster der Stufe 10 kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Finis Terrae, Turm der Nekrowelt“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 offene Karte auf dem Spielfeld wählen; jene Karte kann in diesem Spielzug nicht durch Karteneffekte zerstört werden. Du kannst diesen Effekt von „Finis Terrae, Turm der Nekrowelt“ nur einmal pro Spielzug verwenden.
  | it_name   = Finis Terrae, Torre del Necromondo
  | it_text   = Se controlli un mostro di Livello 10, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Finis Terrae, Torre del Necromondo" una sola volta per turno in questo modo. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 carta scoperta sul Terreno; quella carta non può essere distrutta dagli effetti delle carte in questo turno. Puoi utilizzare questo effetto di "Finis Terrae, Torre del Necromondo" una sola volta per turno.
  | pt_name   = Finis Terrae, a Torre do Necromundo
  | pt_text   = Se você controlar um monstro de Nível 10, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Finis Terrae, a Torre do Necromundo" por Invocação-Especial uma vez por turno desta forma. Se este card for enviado para o Cemitério: você pode escolher 1 card com a face para cima no campo; esse card não pode ser destruído por efeitos de card neste turno. Você só pode usar este efeito de "Finis Terrae, a Torre do Necromundo" uma vez por turno.
  | es_name   = Finis Terrae, Torre del Necromundo
  | es_text   = Si controlas un monstruo de Nivel 10, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Finis Terrae, Torre del Necromundo" una vez por turno de esta forma. Si esta carta es mandada al Cementerio: puedes seleccionar 1 carta boca arriba en el Campo; esa carta no puede ser destruida por efectos de cartas este turno. Sólo puedes usar este efecto de "Finis Terrae, Torre del Necromundo" una vez por turno.
  | ja_text   = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドにレベル１０モンスターが存在する場合、このカードは手札から特殊召喚できる。<br />②：このカードが墓地へ送られた場合、フィールドの表側表示カード１枚を対象として発動できる。このターン、そのカードは効果では破壊されない。
  | ko_name   = 시체계탑 피니스테라
  | ko_text   = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 레벨 10 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 묘지로 보내졌을 경우, 필드의 앞면 표시 카드 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 카드는 효과로는 파괴되지 않는다.
  | tc_name   = 屍界塔芬尼斯泰拉
  | tc_text   = 透過此卡名①方法的特殊召喚，１回合僅限１次，②效果１回合僅限使用１次。 ①：在我方場上存在等級１０怪獸的狀況下，可從手牌特殊召喚此卡。 ②：在此卡被送至墓地的狀況下，可將場上的１張正面表示的卡做為對象發動。此回合，該卡不會因效果被破壞。
  | sc_name   = 尸界塔 终极地界
  | sc_text   = 此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。 ①：自己场上有等级１０怪兽存在的情况下，此卡可从手牌特殊召唤。 ②：此卡被送至墓地的情况下，以场上１张表侧表示卡为对象可以发动。此回合，该卡不会因效果被破坏。
  }}
