title: X-Krawler Qualiark (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = UR
  | attribute   = EARTH
  | types       = Insect / Link / Effect
  | link_arrows = Bottom-Left, Bottom-Right
  | atk         = 2000
  | text        = 2 "Krawler" monsters<br />If this face-up card is destroyed by battle, or leaves the field because of an opponent's card effect while its owner controls it: You can target 2 "Krawler" monsters with different names in your GY; Special Summon them in face-down Defense Position. Apply these effects based on the number of "Krawler" monsters you control.<br />●2+: All monsters you control gain 300 ATK/DEF.<br />●4+: Your opponent's cards and effects cannot be activated during the Battle Phase.<br />●6+: Your monsters can attack directly.

  | fr_name     = Qualiarche X-Krawler
  | fr_text     = 2 monstres "Krawler"<br />Si cette carte face recto est détruite au combat, ou quitte le Terrain à cause d'un effet de carte de l'adversaire tant que son propriétaire la contrôle : vous pouvez cibler 2 monstres "Krawler" de noms différents dans votre Cimetière ; Invoquez-les Spécialement en Position de Défense face verso. Appliquez ces effets selon le nombre de monstres "Krawler" que vous contrôlez.<br />●2+ : Tous les monstres que vous contrôlez gagnent 300 ATK/DEF.<br />●4+ : Les cartes et effets de votre adversaire ne peuvent pas être activés durant la Battle Phase.<br />●6+ : Vos monstres peuvent attaquer directement.
  | de_name     = X-Krawler Qualiarche
  | de_text     = 2 „Krawler“-Monster<br />Falls diese offene Karte durch Kampf zerstört wird oder das Spielfeld durch einen Karteneffekt eines Gegners verlässt, solange ihr Besitzer sie kontrolliert: Du kannst 2 „Krawler“-Monster mit unterschiedlichen Namen in deinem Friedhof wählen; beschwöre sie als Spezialbeschwörung in die verdeckte Verteidigungsposition. Wende diese Effekte an, basierend auf der Anzahl der „Krawler“-Monster, die du kontrollierst.<br />●2+: Alle Monster, die du kontrollierst, erhalten 300 ATK/DEF.<br />●4+: Karten und Effekte deines Gegners können nicht während der Battle Phase aktiviert werden.<br />●6+: Deine Monster können direkt angreifen.
  | it_name     = X-Krawler Qualiarca
  | it_text     = 2 mostri "Krawler"<br />Se questa carta scoperta viene distrutta in battaglia, o lascia il Terreno a causa dell'effetto di una carta dell'avversario mentre è controllata dal suo proprietario: puoi scegliere come bersaglio 2 mostri "Krawler" con nomi diversi nel tuo Cimitero; Evocali Specialmente coperti in Posizione di Difesa. Applica questi effetti a seconda del numero di mostri "Krawler" che controlli.<br />●2+: Tutti i mostri che controlli guadagnano 300 ATK/DEF.<br />●4+: Le carte e gli effetti del tuo avversario non possono essere attivati durante la Battle Phase.<br />●6+: I tuoi mostri possono attaccare direttamente.
  | pt_name     = Qualiarca X-Krawler
  | pt_text     = 2 monstros "Krawler"<br />Se este card com a face para cima for destruído em batalha ou deixar o campo devido a um efeito de card do oponente enquanto seu dono o controlar: você pode escolher 2 monstros "Krawler" com nomes diferentes no seu Cemitério; Invoque-os por Invocação-Especial com a face para baixo em Posição de Defesa. Aplique esses efeitos de acordo com o número de monstros "Krawler" que você controla.<br />●2+: Todos os monstros que você controla ganham 300 de ATK/DEF.<br />●4+: Os cards e efeitos do seu oponente não podem ser ativados durante a Fase de Batalha.<br />●6+: Seus monstros podem atacar diretamente.
  | es_name     = X-Krawler Qualiarca
  | es_text     = 2 monstruos "Krawler"<br />Si esta carta boca arriba es destruida en batalla, o deja el Campo a causa de un efecto de una carta de un adversario mientras su dueño la controla: puedes seleccionar 2 monstruos "Krawler" con nombres diferentes en tu Cementerio; Invócalos de Modo Especial en Posición de Defensa boca abajo. Aplica estos efectos basados en la cantidad de monstruos "Krawler" que controles.<br />●2+: Todos los monstruos que controles ganan 300 ATK/DEF.<br />●4+: Las cartas y efectos de tu adversario no pueden ser activados durante la Battle Phase.<br />●6+: Tus monstruos pueden atacar directamente.
  | ja_text     = 「クローラー」モンスター２体<br />①：自分フィールドの「クローラー」モンスターの数によって以下を適用する。<br />●２体以上：自分フィールドのモンスターの攻撃力・守備力は３００アップする。<br />●４体以上：相手はバトルフェイズ中に効果を発動できない。<br />●６体以上：自分のモンスターは直接攻撃できる。<br />②：表側表示のこのカードが相手の効果でフィールドから離れた場合、または戦闘で破壊された場合、自分の墓地の「クローラー」モンスター２体を対象として発動できる（同名カードは１枚まで）。そのモンスターを裏側守備表示で特殊召喚する。
  | ko_name     = 엑스크롤러 퀄리아크
  | ko_text     = "크롤러" 몬스터 2장<br />①: 자신 필드의 "크롤러" 몬스터의 수에 따라 이하를 적용한다.<br />●2장 이상: 자신 필드의 몬스터의 공격력 / 수비력은 300 올린다.<br />●4장 이상: 상대는 배틀 페이즈 중에 효과를 발동할 수 없다.<br />●6장 이상: 자신 몬스터는 직접 공격할 수 있다.<br />②: 앞면 표시의 이 카드가 상대 효과로 필드에서 벗어났을 경우, 또는 전투로 파괴되었을 경우, 자신 묘지의 "크롤러" 몬스터 2장을 대상으로 하고 발동할 수 있다(같은 이름의 카드는 1장까지). 그 몬스터를 뒷면 수비 표시로 특수 소환한다.
  | tc_name     = 超機怪蟲・感質方舟
  | tc_text     = 「機怪蟲」怪獸２隻<br />①根據我方場地上的「機怪蟲」怪獸數量，適用以下效果。<br />●２隻以上：我方場地上的怪獸攻擊力・守備力提升３００。<br />●４隻以上：對方在戰鬥階段中無法發動效果。<br />●６隻以上：我方的怪獸可直接攻擊。<br />②：在正面表示的此卡因對方效果從場地上離開的狀況下，或因戰鬥被破壞的狀況下，可將我方墓地中的２隻「機怪蟲」怪獸做為對象發動（同名卡最多１張）。以反面守備表示特殊召喚該怪獸。
  | sc_name     = 超机怪虫・感质方舟
  | sc_text     = “机怪虫”怪兽2只<br />①：根据自己场上的“机怪虫”怪兽数量适用以下内容。<br />●2只以上：自己场上的怪兽的攻击力・守备力上升300。<br />●4只以上：对手在战斗阶段中不可发动效果。<br />●6只以上：自己的怪兽可直接攻击。<br />②：表侧表示的此卡因对手的效果从场上离开的情况下，或因战斗被破坏的情况下，以自己墓地的2只“机怪虫”怪兽为对象可以发动（同名卡最多1张）。将该怪兽以里侧守备表示特殊召唤。
  }}
