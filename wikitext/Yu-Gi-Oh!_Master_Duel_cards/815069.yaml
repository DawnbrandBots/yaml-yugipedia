  | pt_name   = Caminharoide
  | pt_text   = Se este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: equipe o monstro destruído a este card. Ganha ATK igual ao ATK combinado dos monstros equipados a ele por este efeito.
  | es_name   = Truckroid
  | es_text   = Si esta carta destruye un monstruo del adversario en batalla y lo manda al Cementerio: equipa el monstruo destruido a esta carta. Gana ATK igual al ATK combinado de los monstruos equipados a ella por este efecto.
  | ja_text   = ①：このカードが戦闘で相手モンスターを破壊し墓地へ送った場合に発動する。そのモンスターを装備魔法カード扱いでこのカードに装備する。<br />②：このカードの攻撃力は、このカードの効果で装備したモンスターの攻撃力分アップする。
  | ko_name   = 트럭로이드
  | ko_text   = 이 카드가 전투에 의해서 상대 몬스터를 파괴하여 묘지로 보냈을 때, 파괴한 몬스터를 장착 카드로 취급하여 이 카드에 장착한다. 이 카드의 공격력은 장착한 몬스터 카드의 공격력만큼 올린다.
  | tc_name   = 貨車機人
  | tc_text   = 此卡因戰鬥破壞對方怪獸送至墓地時，將破壞的怪獸視為裝備卡裝備於此卡。此卡的攻擊力依據透過此效果裝備的怪獸的攻擊力數值進行提升。
  | sc_name   = 货车机人
  | sc_text   = 此卡因战斗破坏对手怪兽并送入墓地时，被破坏怪兽被视为装备卡装备在此卡。此卡的攻击力上升相当于因此效果而被装备怪兽的攻击力数值。
