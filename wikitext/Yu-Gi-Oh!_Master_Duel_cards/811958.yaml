  | text      = If this card is Normal or Special Summoned: You can target 1 Level 4 or lower "Dragonmaid" monster in your GY, except "Nurse Dragonmaid"; Special Summon it. At the start of the Battle Phase: You can return this card to the hand, and if you do, Special Summon 1 Level 7 "Dragonmaid" monster from your hand or GY. You can only use each effect of "Nurse Dragonmaid" once per turn.

  | fr_name   = Infirmière Dragonirène
  | fr_text   = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre "Dragonirène" de max. Niveau 4 ("Infirmière Dragonirène" exclu) dans votre Cimetière ; Invoquez-le Spécialement. Au début de la Battle Phase : vous pouvez renvoyer cette carte à la main, et si vous le faites, Invoquez Spécialement 1 monstre "Dragonirène" de Niveau 7 depuis votre main ou Cimetière. Vous ne pouvez utiliser chaque effet de "Infirmière Dragonirène" qu'une fois par tour.
  | de_name   = Krankenschwester-Drachenmädchen
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Drachenmädchen“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen, außer „Krankenschwester-Drachenmädchen“; beschwöre es als Spezialbeschwörung. Am Beginn der Battle Phase: Du kannst diese Karte auf die Hand zurückgeben und falls du dies tust, beschwöre 1 „Drachenmädchen“-Monster der Stufe 7 als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Du kannst jeden Effekt von „Krankenschwester-Drachenmädchen“ nur einmal pro Spielzug verwenden.
  | it_name   = Dragonzella Infermiera
  | it_text   = Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro "Dragonzella" di Livello 4 o inferiore nel tuo Cimitero, eccetto "Dragonzella Infermiera"; Evocalo Specialmente. All'inizio della Battle Phase: puoi far ritornare questa carta nella mano e, se lo fai, Evoca Specialmente 1 mostro "Dragonzella" di Livello 7 dalla tua mano o Cimitero. Puoi utilizzare ogni effetto di "Dragonzella Infermiera" una sola volta per turno.
  | pt_name   = Dragãozela Enfermeira
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro "Dragãozela" de Nível 4 ou menos no seu Cemitério, exceto "Dragãozela Enfermeira"; Invoque-o por Invocação-Especial. No começo da Fase de Batalha: você pode devolver este card para a mão e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Dragãozela" de Nível 7 da sua mão ou do Cemitério. Você só pode usar cada efeito de "Dragãozela Enfermeira" uma vez por turno.
  | es_name   = Dragoncella Enfermera
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo "Dragoncella" de Nivel 4 o menor en tu Cementerio, excepto "Dragoncella Enfermera"; Invócalo de Modo Especial. Al comienzo de la Battle Phase: puedes devolver esta carta a la mano y, si lo haces, Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Dragoncella" de Nivel 7. Sólo puedes usar cada efecto de "Dragoncella Enfermera" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合、「ドラゴンメイド・ナサリー」を除く、自分の墓地のレベル４以下の「ドラゴンメイド」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。<br />②：自分・相手のバトルフェイズ開始時に発動できる。このカードを手札に戻し、自分の手札・墓地からレベル７の「ドラゴンメイド」モンスター１体を特殊召喚する。
  | ko_name   = 드래곤메이드 너서리
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 일반 소환 / 특수 소환했을 경우, "드래곤메이드 너서리"가 아닌, 자신 묘지의 레벨 4 이하의 "드래곤메이드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.<br />②: 자신 / 상대의 배틀 페이즈 개시시에 발동할 수 있다. 이 카드를 패로 되돌리고, 자신의 패 / 묘지에서 레벨 7 의 "드래곤메이드" 몬스터 1장을 특수 소환한다.
  | tc_name   = 龍女僕 娜莎莉
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：在此卡召喚・特殊召喚成功的狀況下，可將我方墓地的１隻「龍女僕 娜莎莉」以外的等級４以下的「龍女僕」怪獸做為對象發動。特殊召喚該怪獸。<br />②：可在我方・對方的戰鬥階段開始時發動。將此卡送回持有者的手牌，從我方手牌・墓地選擇１隻等級７的「龍女僕」怪獸特殊召喚。
  | sc_name   = 龙女仆・护育龙女
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。<br />①：此卡召唤・特殊召唤成功的情况下，可以“龙女仆・护育龙女”以外的自己墓地的1只等级4以下的“龙女仆”怪兽为对象发动。将该怪兽特殊召唤。<br />②：自己・对手的战斗阶段开始时可以发动。此卡放回持有者手牌，从自己的手牌・墓地挑选1只等级7的“龙女仆”怪兽特殊召唤。
  }}
