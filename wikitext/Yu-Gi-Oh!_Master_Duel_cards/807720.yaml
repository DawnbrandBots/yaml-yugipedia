title: Dogmatika Fleurdelis, the Knighted (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = LIGHT
  | types     = Spellcaster / Effect
  | level     = 8
  | atk       = 2500
  | def       = 2500
  | text      = During the Main Phase, if a monster Special Summoned from the Extra Deck is on the field (Quick Effect): You can Special Summon this card from your hand, then, if you control another "Dogmatika" monster, you can negate the effects of 1 face-up monster on the field, until the end of this turn. When your "Dogmatika" monster declares an attack: You can make all "Dogmatika" monsters you currently control gain 500 ATK. You can only use each effect of "Dogmatika Fleurdelis, the Knighted" once per turn.

  | fr_name   = Dogmatika Fleurdelis, l'Adoubée
  | fr_text   = Durant la Main Phase, si un monstre Invoqué Spécialement depuis l'Extra Deck est sur le Terrain (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis, si vous contrôlez un autre monstre "Dogmatika", vous pouvez annuler les effets d'1 monstre face recto sur le Terrain, jusqu'à la fin de ce tour. Lorsque votre monstre "Dogmatika" déclare une attaque : vous pouvez faire gagner 500 ATK à tous les monstres "Dogmatika" que vous contrôlez actuellement. Vous ne pouvez utiliser chaque effet de "Dogmatika Fleurdelis, l'Adoubée" qu'une fois par tour.
  | de_name   = Dogmatika Fleurdelis, die Ritterliche
  | de_text   = Während der Main Phase, falls ein als Spezialbeschwörung vom Extra Deck beschworenes Monster auf dem Spielfeld liegt (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann, falls du ein anderes „Dogmatika“-Monster kontrollierst, kannst du die Effekte von 1 offenen Monster auf dem Spielfeld bis zum Ende dieses Spielzugs annullieren. Wenn dein „Dogmatika“-Monster einen Angriff deklariert: Du kannst alle „Dogmatika“-Monster, die du derzeit kontrollierst, 500 ATK erhalten lassen. Du kannst jeden Effekt von „Dogmatika Fleurdelis, die Ritterliche“ nur einmal pro Spielzug verwenden.
  | it_name   = Dogmatika Fleurdelis, il Nominato Cavaliere
  | it_text   = Durante la Main Phase, se un mostro Evocato Specialmente dall'Extra Deck è sul Terreno (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano, poi, se controlli un altro mostro "Dogmatika", puoi annullare gli effetti di 1 mostro scoperto sul Terreno, fino alla fine di questo turno. Quando un tuo mostro "Dogmatika" dichiara un attacco: puoi far guadagnare 500 ATK a tutti i mostri "Dogmatika" che controlli attualmente. Puoi utilizzare ogni effetto di "Dogmatika Fleurdelis, il Nominato Cavaliere" una sola volta per turno.
  | pt_name   = Dogmatika Fleurdelis, a Cavaleira Nomeada
  | pt_text   = Durante a Fase Principal, se um monstro Invocado por Invocação-Especial do Deck Adicional estiver no campo (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão e, depois, se você controlar outro monstro "Dogmatika", até o final deste turno, você pode negar os efeitos de 1 monstro com a face para cima no campo. Quando um monstro "Dogmatika" seu declarar um ataque: você pode fazer com que todos os monstros "Dogmatika" que você controla atualmente ganhem 500 de ATK. Você só pode usar cada efeito de "Dogmatika Fleurdelis, a Cavaleira Nomeada" uma vez por turno.
  | es_name   = Fleurdelis Dogmátik, la Armada Caballera
  | es_text   = Durante la Main Phase, si un monstruo Invocado de Modo Especial desde el Deck Extra está en el Campo (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano y después, si controlas otro monstruo "Dogmátik", puedes negar los efectos de 1 monstruo boca arriba en el Campo hasta el final de este turno. Cuando tu monstruo "Dogmátik" declara un ataque: puedes hacer que todos los monstruos "Dogmátik" que controlas en este momento ganen 500 ATK. Sólo puedes usar cada efecto de "Fleurdelis Dogmátik, la Armada Caballera" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分・相手のメインフェイズに、ＥＸデッキから特殊召喚されたモンスターがフィールドに存在する場合に発動できる。このカードを手札から特殊召喚する。自分フィールドに他の「ドラグマ」モンスターが存在する場合、さらにフィールドの表側表示モンスター１体の効果をターン終了時まで無効にできる。<br />②：自分の「ドラグマ」モンスターの攻撃宣言時に発動できる。自分フィールドの全ての「ドラグマ」モンスターの攻撃力は５００アップする。
  | ko_name   = 드래그마의 기사 플루르드리스
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 / 상대의 메인 페이즈에, 엑스트라 덱에서 특수 소환된 몬스터가 필드에 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 자신 필드에 다른 "드래그마" 몬스터가 존재할 경우, 추가로 필드의 앞면 표시 몬스터 1장의 효과를 턴 종료시까지 무효로 할 수 있다.<br />②: 자신의 "드래그마" 몬스터의 공격 선언시에 발동할 수 있다. 자신 필드의 모든 "드래그마" 몬스터의 공격력은 500 올린다.
  | tc_name   = 教導的騎士 鳶尾
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：在場上存在從額外牌組被特殊召喚的怪獸的狀況下，可在我方・對方主要階段發動。從手牌特殊召喚此卡。在我方場上存在其他「教導」怪獸的狀況下，可另選擇場上的１隻正面表示怪獸，將該效果在回合結束前變為無效。<br />②：可在我方的「教導」怪獸的攻擊宣言時發動。我方場上的所有「教導」怪獸的攻擊力提升５００。
  | sc_name   = 教导骑士弗鲁鲁多丽丝
  | sc_text   = 此卡名的效果①②在1个回合中仅可各使用1次。<br />①：场上有从额外牌组中被特殊召唤的怪兽存在时，可以在自己或对手的主要阶段发动。从手牌中特殊召唤此卡。自己场上有其他“教导”怪兽存在时，可以再选择1只场上的表侧表示的怪兽，使其效果无效至回合结束时。<br />②：自己的“教导”怪兽攻击宣言时可以发动。自己场上的所有“教导”怪兽的攻击力上升500。
  }}
