  | fr_name   = Terrortop Vitesseroid
  | fr_text   = Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Vitesseroid" ("Terrortop Vitesseroid" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Terrortop Vitesseroid" qu'une fois par tour.
  | de_name   = Geschwindigkeitsroid Terrorkreisel
  | de_text   = Falls du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Geschwindigkeitsroid“-Monster von deinem Deck hinzufügen, außer „Geschwindigkeitsroid Terrorkreisel“. Du kannst diesen Effekt von „Geschwindigkeitsroid Terrorkreisel“ nur einmal pro Spielzug verwenden.
  | it_name   = Velociroid Terrortrottola
  | it_text   = Se non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Quando questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Velociroid" dal tuo Deck alla tua mano, eccetto "Velociroid Terrortrottola". Puoi utilizzare questo effetto di "Velociroid Terrortrottola" una sola volta per turno.
  | pt_name   = Velocidaroide Terrorpião
  | pt_text   = Se você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Quando este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "Velocidaroide" do seu Deck à sua mão, exceto "Velocidaroide Terrorpião". Você só pode usar este efeito de "Velocidaroide Terrorpião" uma vez por turno.
  | es_name   = Velociroid Peonzatroz
  | es_text   = Si no controlas monstruos, puedes Invocar esta carta de Modo Especial (desde tu mano). Cuando esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano, desde tu Deck, 1 monstruo "Velociroid", excepto "Velociroid Peonzatroz". Sólo puedes usar este efecto de "Velociroid Peonzatroz" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドにモンスターが存在しない場合、このカードは手札から特殊召喚できる。<br />②：このカードが召喚・特殊召喚した時に発動できる。デッキから「ＳＲベイゴマックス」以外の「スピードロイド」モンスター１体を手札に加える。
  | ko_name   = SR 베이고맥스
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "SR(스피드로이드) 베이고맥스" 이외의 "스피드로이드" 몬스터 1장을 패에 넣는다.
  | tc_name   = 疾行機人 貝陀螺飛輪
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。①：在我方場上不存在怪獸的狀況下，可從手牌特殊召喚此卡。②：可在此卡召喚・特殊召喚成功時發動。從牌組將１隻「疾行機人 貝陀螺飛輪」以外的「疾行機人」怪獸加入手牌。
  | sc_name   = 疾行机人 贝陀螺飞轮
  | sc_text   = 此卡名的②效果1回合仅可使用1次。①：自己场上不存在怪兽的情况下，此卡可从手牌中特殊召唤。②：此卡召唤・特殊召唤成功时可以发动。从牌组将1只“疾行机人 贝陀螺飞轮”以外的“疾行机人”怪兽加入手牌。
