  | fr_name   = Force Méchabot
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec "Commandant Covington". Vous devez payer 1000 LP pour déclarer une attaque avec cette carte. Vous pouvez envoyer cette carte que vous contrôlez au Cimetière, puis ciblez 1 "Soldat Méchabot", "Sniper Méchabot" et "Défenseur Méchabot" dans votre Cimetière ; Invoquez Spécialement les cibles.
  | de_name   = Maschinenwesen Streitmacht
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch „Kommandant Covington“ als Spezialbeschwörung beschworen werden. Du musst 1000 LP zahlen, um einen Angriff mit dieser Karte zu deklarieren. Du kannst diese Karte, die du kontrollierst, auf den Friedhof legen und dann 1 „Maschinenwesen Soldat“, „Maschinenwesen Scharfschütze“ und „Maschinenwesen Verteidiger“ in deinem Friedhof wählen; beschwöre die gewählten Ziele als Spezialbeschwörung.
  | it_name   = Mek Forza
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente da "Comandante Covington". Devi pagare 1000 LP per dichiarare un attacco con questa carta. Puoi mandare al Cimitero questa carta che controlli, poi scegliere come bersaglio 1 "Mek Soldato", "Mek Cecchino" e "Mek Difensore" nel tuo Cimitero; Evoca Specialmente quei bersagli.
  | pt_name   = Força Autômata
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por "Comandante Covington". Você deve pagar 1000 PV para declarar um ataque com este card. Você pode enviar este card que você controla para o Cemitério e, depois, escolha 1 "Soldado Autômato", 1 "Franco-atirador Autômato" e 1 "Defensor Autômato" no seu Cemitério; Invoque os alvos por Invocação-Especial.
  | es_name   = Fuerza de la Maquinaria
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por "Comandante Covington". Debes pagar 1000 LP para declarar un ataque con esta carta. Puedes mandar al Cementerio esta carta que controlas para seleccionar 1 "Maquinaria Soldado", 1 "Maquinaria Francotiradora" y 1 "Maquinaria Defensora" en tu Cementerio; Invoca esos objetivos de Modo Especial.
  | ja_text   = このカードは通常召喚できず、「督戦官コヴィントン」の効果でのみ特殊召喚できる。<br />①：このカードの攻撃宣言の際に、自分は１０００ＬＰを払わなければならない。<br />②：フィールドのこのカードを墓地へ送り、自分の墓地の「マシンナーズ・ソルジャー」「マシンナーズ・スナイパー」「マシンナーズ・ディフェンダー」を１体ずつ対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 머시너즈 포스
  | ko_text   = 이 카드는 통상 소환할 수 없다. "독전관 코빈톤"의 효과로만 특수 소환할 수 있다. ①: 이 카드는 1000 LP 지불해야 공격 선언할 수 있다. ②: 필드의 이 카드를 묘지로 보내고, 자신 묘지의 "머시너즈 솔저" "머시너즈 스나이퍼" "머시너즈 디펜더"를 1장씩 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 機甲部隊・武力
  | tc_text   = 此卡無法通常召喚。僅可透過「督戰官 科溫頓」的效果特殊召喚。①：必須支付１０００LP，此卡才能進行攻擊宣言。②：將場上的此卡送至墓地，可將我方墓地的「機甲部隊・士兵」、「機甲部隊・狙擊兵」、「機甲部隊・防衛兵」各１隻做為對象發動。特殊召喚該怪獸。
  | sc_name   = 机甲部队・武力
  | sc_text   = 此卡不可通常召唤。仅可以“督战官 科温顿”的效果特殊召唤。①：此卡必须支付１０００LP才可以攻击宣言。②：将场上的此卡送至墓地，以自己墓地的“机甲部队・士兵”、“机甲部队・狙击兵”、“机甲部队・防卫兵”各１只为对象可以发动。将该怪兽特殊召唤。
  }}
