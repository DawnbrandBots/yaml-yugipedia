title: Armed Dragon LV10 White (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = LIGHT
  | types     = Dragon / Effect
  | level     = 10
  | atk       = 3000
  | def       = 2000
  | text      = Cannot be Normal Summoned/Set. Must be Special Summoned by its own effect. You can banish "Armed Dragon" monsters from your field and/or GY whose total Levels equal 10; Special Summon this card from your hand, then you can add 1 "White Veil" from your Deck to your hand. You can only use this effect of "Armed Dragon LV10 White" once per turn. You take no effect damage. At the start of the Damage Step, if this card attacks: You can destroy 1 card on the field.
  | fr_name   = Dragon Armé LV10 Blanc
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par son propre effet. Vous pouvez bannir des monstres "Dragon Armé" depuis votre Terrain et/ou Cimetière dont le Niveau total est égal à 10 ; Invoquez Spécialement cette carte depuis votre main, puis vous pouvez ajouter 1 "Voile Blanc" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Dragon Armé LV10 Blanc" qu'une fois par tour. Vous ne recevez aucun dommage d'effet. Au début de la Damage Step, si cette carte attaque : vous pouvez détruire 1 carte sur le Terrain.
  | de_name   = Bewaffneter Drache LV10 Weiß
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Diese Karte muss durch ihren eigenen Effekt als Spezialbeschwörung beschworen werden. Du kannst „Bewaffnete/r Drache“-Monster von deiner Spielfeldseite und/oder deinem Friedhof verbannen, deren gemeinsame Stufe 10 entspricht; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann kannst du deiner Hand 1 „Weißer Schleier“ von deinem Deck hinzufügen. Du kannst diesen Effekt von „Bewaffneter Drache LV10 Weiß“ nur einmal pro Spielzug verwenden. Du erhältst keinen Effektschaden. Am Beginn des Damage Steps, falls diese Karte angreift: Du kannst 1 Karte auf dem Spielfeld zerstören.
  | it_name   = Drago Armato LV10 Bianco
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dal suo stesso effetto. Puoi bandire mostri "Drago Armato" dal tuo Terreno e/o Cimitero con Livello totale pari a 10; Evoca Specialmente questa carta dalla tua mano, poi puoi aggiungere 1 "Velo Bianco" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Drago Armato LV10 Bianco" una sola volta per turno. Non subisci danno da effetto. All'inizio del Damage Step, se questa carta attacca: puoi distruggere 1 carta sul Terreno.
  | pt_name   = Dragão Armado LV10 Branco
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por seu próprio efeito. Você pode banir monstros "Dragão Armado" do seu campo e/ou do Cemitério cuja soma dos Níveis seja igual a 10; Invoque este card por Invocação-Especial da sua mão e, depois, você pode adicionar 1 "Véu Branco" do seu Deck à sua mão. Você só pode usar este efeito de "Dragão Armado LV10 Branco" uma vez por turno. Você não sofre dano de efeito. No começo da Etapa de Dano, se este card atacar: você pode destruir 1 card no campo.
  | es_name   = Dragón Armado LV10 Blanco
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por su propio efecto. Puedes desterrar monstruos "Dragón Armado" en tu Campo y/o Cementerio cuyos Niveles totales sean iguales a 10; Invoca esta carta de Modo Especial desde tu mano, y después puedes añadir a tu mano 1 "Velo Blanco" en tu Deck. Sólo puedes usar este efecto de "Dragón Armado LV10 Blanco" una vez por turno. No recibes daño de efectos. Al comienzo del Damage Step, si esta carta ataca: puedes destruir 1 carta en el Campo.
  | ja_text   = このカードは通常召喚できず、このカードの効果でのみ特殊召喚できる。<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：レベルの合計が１０になるように自分のフィールド（表側表示）・墓地から「アームド・ドラゴン」モンスターを除外して発動できる。このカードを手札から特殊召喚する。その後、デッキから「白のヴェール」１枚を手札に加える事ができる。<br />②：このカードのコントローラーが受ける効果ダメージは０になる。<br />③：このカードが攻撃するダメージステップ開始時に発動できる。フィールドのカード１枚を破壊する。
  | ko_name   = 암드 드래곤 LV10－화이트
  | ko_text   = 이 카드는 통상 소환할 수 없으며, 이 카드의 효과로만 특수 소환할 수 있다.<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 레벨의 합계가 10 이 되도록 자신의 필드 / 묘지에서 "암드 드래곤" 몬스터를 제외하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 덱에서 "순백의 베일" 1장을 패에 넣을 수 있다.<br />②: 이 카드의 컨트롤러가 받는 효과 데미지는 0 이 된다.<br />③: 이 카드가 공격하는 데미지 스텝 개시시에 발동할 수 있다. 필드의 카드 1장을 고르고 파괴한다.
  | tc_name   = 武裝龍 LV10－白
  | tc_text   = 此卡無法通常召喚，僅可透過此卡的效果特殊召喚。<br />此卡名的①效果，１回合僅限使用１次。<br />①：可從我方場上・墓地，為使等級合計為１０，將「武裝龍」怪獸除外發動。從手牌特殊召喚此卡。其後，可從牌組將１張「白色面紗」加入手牌。<br />②：此卡的控制者受到的效果傷害變為０。<br />③：可在此卡攻擊的傷害步驟開始時發動。選擇場上的１張卡破壞。
  | sc_name   = 武装龙 LV10－白
  | sc_text   = 此卡不可通常召唤，仅可以此卡的效果特殊召唤。<br />此卡名的①效果１回合仅可使用１次。<br />①：为使合计等级为１０，从自己场上・墓地将“武装龙”怪兽除外可以发动。从手牌将此卡特殊召唤。然后，可从牌组将１张“白色面纱”加入手牌。<br />②：此卡的控制者受到的效果伤害变为０。<br />③：此卡攻击的伤害步骤开始时可以发动。挑选场上的１张卡破坏。
  }}
