title: Shadow Impulse (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Normal
  | text      = When a Synchro Monster(s) you control is destroyed by battle or card effect and sent to the GY: Target 1 of those Synchro Monsters; Special Summon from your Extra Deck, 1 Synchro Monster with the same Level and Type as that monster, but with a different name. You can only activate 1 "Shadow Impulse" per turn.
  | releases  = Legacy Pack

  | fr_name   = Impulsion de l'Ombre
  | fr_text   = Lorsqu'un ou plusieurs Monstres Synchro que vous contrôlez sont détruits au combat ou par un effet de carte, et envoyés au Cimetière : ciblez 1 de ces Monstres Synchro ; Invoquez Spécialement 1 Monstre Synchro du même Niveau et Type que le monstre mais de nom différent depuis votre Extra Deck. Vous ne pouvez activer qu'1 "Impulsion de l'Ombre" par tour.
  | de_name   = Schattenimpuls
  | de_text   = Wenn ein oder mehr Synchromonster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt werden: Wähle 1 der Synchromonster; beschwöre 1 Synchromonster mit derselben Stufe und demselben Typ wie das Monster, aber einem unterschiedlichen Namen als Spezialbeschwörung von deinem Extra Deck. Du kannst nur 1 „Schattenimpuls“ pro Spielzug aktivieren.
  | it_name   = Impulso Ombra
  | it_text   = Quando uno o più Mostri Synchro che controlli vengono distrutti in battaglia o dall'effetto di una carta e mandati al Cimitero: scegli come bersaglio 1 di quei Mostri Synchro; Evoca Specialmente, dal tuo Extra Deck, 1 Mostro Synchro con lo stesso Livello e Tipo di quel mostro, ma con un nome diverso. Puoi attivare solo 1 "Impulso Ombra" per turno.
  | pt_name   = Impulso Sombrio
  | pt_text   = Quando um ou mais Monstros Sincro que você controla forem destruídos em batalha ou por um efeito de card e enviados para o Cemitério: escolha 1 desses Monstros Sincro; Invoque por Invocação-Especial do seu Deck Adicional, 1 Monstro Sincro com o mesmo Nível e Tipo que esse monstro, mas com um nome diferente. Você só pode ativar 1 "Impulso Sombrio" por turno.
  | es_name   = Impulso de Sombra
  | es_text   = Cuando uno o más Monstruos de Sincronía que controlas son destruidos en batalla o por efecto de una carta y mandados al Cementerio: selecciona 1 de esos Monstruos de Sincronía; Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Sincronía con el mismo Nivel y Tipo que ese monstruo, pero con nombre diferente. Sólo puedes activar 1 "Impulso de Sombra" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの表側表示のＳモンスターが戦闘・効果で破壊され墓地へ送られた時、その内の１体を対象として発動できる。そのモンスターとはカード名が異なり種族・レベルが同じＳモンスター１体をＥＸデッキから特殊召喚する。
  | ko_name   = 섀도우 임펄스
  | ko_text   = "섀도우 임펄스"는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 필드의 싱크로 몬스터가 전투 / 효과로 파괴되어 묘지로 보내졌을 때, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 같은 레벨 / 종족으로 카드명이 다른 싱크로 몬스터 1장을 엑스트라 덱에서 특수 소환한다.
  | tc_name   = 暗影衝動
  | tc_text   = 「暗影衝動」１回合僅限發動１張。<br />①：在我方場上的同步怪獸因戰鬥・效果被破壞送至墓地時，可將１隻該怪獸做為對象發動。從額外牌組特殊召喚１隻等級・種族與該怪獸相同，卡名不同的同步怪獸。
  | sc_name   = 暗影冲动
  | sc_text   = “暗影冲动”１回合只可发动１张。<br />①：我方场上的同步怪兽因战斗、效果被破坏并送入墓地时，可以１只该怪兽为对象发动。从额外牌组特殊召唤１只与该怪兽相同等级、种族但卡牌名不同的同步怪兽。
  }}
