  | fr_name   = Secondâne Potartiste
  | fr_text   = Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 monstre "Potartiste" ("Secondâne Potartiste" exclu) depuis votre Deck au Cimetière. Si vous avez 2 cartes dans vos Zones Pendule, vous pouvez l'ajouter à votre main à la place.
  | de_name   = Künstlerkumpel Zweitesel
  | de_text   = Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Künstlerkumpel“-Monster von deinem Deck auf den Friedhof legen, außer „Künstlerkumpel Zweitesel“. Falls du 2 Karten in deinen Pendelzonen hast, kannst du es stattdessen deiner Hand hinzufügen.
  | it_name   = Artistamico Secondasino
  | it_text   = Quando questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 mostro "Artistamico" dal tuo Deck al Cimitero, eccetto "Artistamico Secondasino". Se hai 2 carte nelle tue Zone Pendulum, puoi invece aggiungerlo alla tua mano.
  | pt_name   = Camarartista Segurro
  | pt_text   = Quando este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 monstro "Camarartista" do seu Deck para o Cemitério, exceto "Camarartista Segurro". Se você tiver 2 cards nas suas Zonas de Pêndulo, em vez disso, você pode adicioná-lo à sua mão.
  | es_name   = Artistamigo Segundoburro
  | es_text   = Cuando esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 monstruo "Artistamigo" en tu Deck, excepto "Artistamigo Segundoburro". Si tienes 2 cartas en tus Zonas del Péndulo, en vez de eso puedes añadirlo a tu mano.
  | ja_text   = ①：このカードが召喚・特殊召喚した時に発動できる。デッキから「ＥＭセカンドンキー」以外の「ＥＭ」モンスター１体を墓地へ送る。自分のＰゾーンにカードが２枚存在する場合、墓地へ送らず手札に加える事もできる。
  | ko_name   = EM 세컨동키
  | ko_text   = ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "EM(엔터메이트) 세컨동키" 이외의 "EM(엔터메이트)" 몬스터 1장을 묘지로 보낸다. 자신의 펜듈럼 존에 카드가 2장 존재할 경우, 묘지로 보내지 않으며 패에 넣을 수도 있다.
  | tc_name   = 娛樂夥伴 助手驢
  | tc_text   = ①：可在此卡召喚・特殊召喚成功時發動。從牌組將１隻「娛樂夥伴 助手驢」以外的「娛樂夥伴」怪獸送至墓地。在我方鐘擺區存在２張卡的狀況下，也可不送至墓地而是加入手牌。
  | sc_name   = 娱乐伙伴副手驴
  | sc_text   = ①：此卡召唤、特殊召唤成功时可发动。从牌组将１只除“娱乐伙伴副手驴”以外的“娱乐伙伴”怪兽送入墓地。我方灵摆区存在有２张卡牌的场合，也可不送入墓地直接加入手牌。
