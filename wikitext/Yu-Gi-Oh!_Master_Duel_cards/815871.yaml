  | text      = 1 Tuner + 1+ non-Tuner monsters<br />You can only control 1 "Yoko, the Graceful Mayakashi". You can only use each of these effects of "Yoko, the Graceful Mayakashi" once per turn.<br />●If a Synchro Monster in your possession whose original Level is 11 is destroyed by battle or an opponent's card effect while this card is in the GY: You can banish 1 other Zombie monster from your GY, and if you do, Special Summon this card.<br />●If this card is Special Summoned from the GY: You can destroy 1 monster your opponent controls.

  | fr_name   = Yoko, Mayakashi de la Grâce
  | fr_text   = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Vous ne pouvez contrôler qu'1 "Yoko, Mayakashi de la Grâce". Vous ne pouvez utiliser chacun de ces effets de "Yoko, Mayakashi de la Grâce" qu'une fois par tour.<br />●Si un Monstre Synchro en votre possession, dont le Niveau d'origine est 11, est détruit au combat ou par un effet de carte de l'adversaire tant que cette carte est dans le Cimetière : vous pouvez bannir 1 autre monstre Zombie depuis votre Cimetière, et si vous le faites, Invoquez Spécialement cette carte.<br />●Si cette carte est Invoquée Spécialement depuis le Cimetière : vous pouvez détruire 1 monstre contrôlé par votre adversaire.
  | de_name   = Yoko, die anmutige Mayakashi
  | de_text   = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Du kannst nur 1 „Yoko, die anmutige Mayakashi“ kontrollieren. Du kannst jeden dieser Effekte von „Yoko, die anmutige Mayakashi“ nur einmal pro Spielzug verwenden.<br />●Falls ein Synchromonster, das dir gehört und dessen Grund-Stufe 11 ist, durch Kampf oder einen Karteneffekt eines Gegners zerstört wird, solange sich diese Karte im Friedhof befindet: Du kannst 1 anderes Zombie-Monster von deinem Friedhof verbannen und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung.<br />●Falls diese Karte als Spezialbeschwörung vom Friedhof beschworen wird: Du kannst 1 Monster zerstören, das dein Gegner kontrolliert.
  | it_name   = Yoko, la Mayakashi Graziosa
  | it_text   = 1 Tuner + 1+ mostri non-Tuner<br />Puoi controllare solo 1 "Yoko, la Mayakashi Graziosa". Puoi utilizzare ognuno di questi effetti di "Yoko, la Mayakashi Graziosa" una sola volta per turno.<br />●Se un Mostro Synchro sotto il tuo comando, il cui Livello originale è 11, viene distrutto in battaglia o dall'effetto di una carta dell'avversario mentre questa carta è nel Cimitero: puoi bandire 1 altro mostro Zombie dal tuo Cimitero e, se lo fai, Evoca Specialmente questa carta.<br />●Se questa carta viene Evocata Specialmente dal Cimitero: puoi distruggere 1 mostro controllato dal tuo avversario.
  | pt_name   = Yoko, a Mayakashi Elegante
  | pt_text   = 1 Regulador + 1+ monstros não-Reguladores<br />Você só pode controlar 1 "Yoko, a Mayakashi Elegante". Você só pode usar cada um desses efeitos de "Yoko, a Mayakashi Elegante" uma vez por turno.<br />●Se um Monstro Sincro em sua posse, cujo Nível original seja 11, for destruído em batalha ou por um efeito de card do oponente enquanto este card estiver no Cemitério: você pode banir 1 outro monstro Zumbi no seu Cemitério e, se isso acontecer, Invoque este card por Invocação-Especial.<br />●Se este card for Invocado por Invocação-Especial do Cemitério: você pode destruir 1 monstro que seu oponente controla.
  | es_name   = Yoko, el Mayakashi Agraciado
  | es_text   = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Sólo puedes controlar 1 "Yoko, el Mayakashi Agraciado". Sólo puedes usar cada uno de estos efectos de "Yoko, el Mayakashi Agraciado" una vez por turno.<br />●Si un Monstruo de Sincronía, en tu posesión, cuyo Nivel original es 11, es destruido en batalla o por el efecto de una carta del adversario mientras esta carta está en el Cementerio: puedes desterrar otro monstruo Zombi en tu Cementerio y, si lo haces, Invoca esta carta de Modo Especial.<br />●Si esta carta es Invocada de Modo Especial desde el Cementerio: puedes destruir 1 monstruo que controle tu adversario.
  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：「麗の魔妖－妖狐」は自分フィールドに１枚しか表側表示で存在できない。<br />②：このカードが墓地に存在し、元々のレベルが１１の自分のＳモンスターが戦闘または相手の効果で破壊された場合に発動できる。自分の墓地から他のアンデット族モンスター１体を除外し、このカードを特殊召喚する。<br />③：このカードが墓地から特殊召喚した場合に発動できる。相手フィールドのモンスター１体を破壊する。
  | ko_name   = 우아함의 마요괴－요호
  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: "우아함의 마요괴－요호"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다.<br />②: 이 카드가 묘지에 존재하고, 원래의 레벨이 11 인 자신의 싱크로 몬스터가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 자신 묘지에서 다른 언데드족 몬스터 1장을 제외하고, 이 카드를 특수 소환한다.<br />③: 이 카드가 묘지에서의 특수 소환에 성공했을 경우에 발동할 수 있다. 상대 필드의 몬스터 1장을 골라 파괴한다.
  | tc_name   = 麗之魔妖－妖狐
  | tc_text   = 協調＋協調以外的怪獸１隻以上<br />此卡名的②③效果，１回合各僅限使用１次。<br />①：「麗之魔妖－妖狐」在我方場上僅限以正面表示存在１隻。<br />②：可在此卡存在於墓地，原本的等級為１１的我方同步怪獸因戰鬥或對方效果被破壞的狀況下發動。從我方墓地將１隻其他不死族怪獸除外，特殊召喚此卡。<br />③：可在此卡從墓地特殊召喚成功的狀況下發動。選擇對方場上的１隻怪獸破壞。
  | sc_name   = 丽之魔妖－妖狐
  | sc_text   = 协调＋协调以外的怪兽１只或以上<br />此卡牌名的②③效果１回合只可各使用１次。<br />①：只可有１只“丽之魔妖－妖狐”以表侧表示存在于我方场上。<br />②：此卡存在于墓地，且原本等级是１１的我方同步怪兽因战斗或对手效果被破坏的场合可发动。从我方墓地除外１只其他的不死族怪兽并特殊召唤此卡。<br />③：此卡从墓地特殊召唤成功的场合可发动。挑选对手场上的１只怪兽并破坏。
  }}
