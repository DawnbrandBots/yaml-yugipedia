  | ko_name   = 앤틱 기어 가젤 키메라
  | ko_text   = ①: 이 카드의 일반 소환을 위해 릴리스한 몬스터에 의해 이하의 효과를 얻는다.<br />●그린 가제트: 이 카드의 공격력은 300 올린다.<br />●레드 가제트: 이 카드가 직접 공격으로 상대에게 전투 데미지를 주었을 경우에 발동한다. 상대에게 500 데미지를 준다.<br />●옐로 가제트: 이 카드가 전투로 상대 몬스터를 파괴했을 경우에 발동한다. 상대에게 700 데미지를 준다.
  | tc_name   = 古代機械齒輪合成獸
