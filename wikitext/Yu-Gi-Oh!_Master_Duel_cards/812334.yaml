  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：墓地のこのカードを除外し、自分のＰゾーンの「魔術師」カード、「ＥＭ」カード及び自分フィールドのＰモンスターの中から２枚を対象として発動できる。そのカード２枚を手札に戻す。
  | ko_name   = EM 스프링구스
  | ko_text   = "EM(엔터메이트) 스프링구스"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 펜듈럼 존의 "마술사" 카드, "EM(엔터메이트)" 카드 및 자신 필드의 펜듈럼 몬스터 중에서 2장을 대상으로 하여 발동할 수 있다. 그 카드 2장을 주인의 패로 되돌린다.
  | tc_name   = 娛樂夥伴 彈簧鵝
  | tc_text   = 「娛樂夥伴 彈簧鵝」的效果１回合僅限使用１次。①：可在我方主要階段將墓地的此卡除外，在我方鐘擺區的「魔術師」卡、「娛樂夥伴」卡及我方場上的鐘擺怪獸中，將２張做為對象發動。將２張該卡送回持有者的手牌。
  | sc_name   = 娱乐伙伴・弹簧鹅
  | sc_text   = “娱乐伙伴・弹簧鹅”的效果１回合只可使用１次。①：可在我方主要阶段将墓地的此卡除外，并从我方灵摆区的“魔术师”卡牌、“娱乐伙伴”卡牌以及我方场上的灵摆怪兽中，以２张作为对象发动。将该２张卡牌返回至持有者手牌。
