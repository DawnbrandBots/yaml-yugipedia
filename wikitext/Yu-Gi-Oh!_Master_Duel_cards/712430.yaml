title: Abyss-scale of the Kraken (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Equip
  | text      = Equip only to a "Mermail" monster. It gains 400 ATK. When a monster effect that was activated on your opponent's field resolves, negate that effect, then send this card to the GY.
  | fr_name   = Écaille-Abysses de Kraken
  | fr_text   = Équipable uniquement à un monstre "Sirènemure". Il gagne 400 ATK. Lorsqu'un effet de monstre qui a été activé sur le Terrain de votre adversaire est résolu, annulez l'effet, puis envoyez cette carte au Cimetière.
  | de_name   = Abyssschuppe des Kraken
  | de_text   = Rüste nur ein „Nixenrüstung“-Monster mit dieser Karte aus. Es erhält 400 ATK. Wenn ein Monstereffekt aufgelöst wird, der auf der Spielfeldseite deines Gegners aktiviert wurde, annulliere den Effekt und lege dann diese Karte auf den Friedhof.
  | it_name   = Abisso-scaglia del Kraken
  | it_text   = Equipaggia solo a un mostro "Sirenide". Esso guadagna 400 ATK. Quando l'effetto di un mostro che si è attivato sul Terreno del tuo avversario si risolve, annulla quell'effetto, poi manda questa carta al Cimitero.
  | pt_name   = Abis-Escamas do Kraken
  | pt_text   = Só pode ser equipado a um monstro "Sirena". Ele ganha 400 de ATK. Quando um efeito de monstro que foi ativado no campo do seu oponente resolver, negue esse efeito e, depois, envie este card para o Cemitério.
  | es_name   = Armadura de Abisescamas
  | es_text   = Sólo puedes equipar esta carta a un monstruo "Sirenarmado/a". Éste gana 400 ATK. Cuando se resuelve el efecto de un monstruo que fue activado en el lado del Campo de tu adversario, niega ese efecto, y después manda esta carta al Cementerio.
  | ja_text   = 「水精鱗」モンスターにのみ装備可能。<br />①：装備モンスターの攻撃力は４００アップする。<br />②：このカードが魔法＆罠ゾーンに存在する限り、相手フィールドで発動したモンスターの効果は無効化される。その後、このカードを墓地へ送る。
  | ko_name   = 어비스케일－크라켄
  | ko_text   = "머메일"이라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터의 공격력은 400 포인트 올린다. 이 카드가 필드 위에 존재하는 한, 상대 필드 위에서 발동한 효과 몬스터의 효과를 무효로 한다. 그 후, 이 카드를 묘지로 보낸다.
  | tc_name   = 邃淵鱗甲－深海怪物
  | tc_text   = 僅可裝備於冠有「水精鱗」之名的怪獸。裝備怪獸的攻擊力提升４００。只要此卡存在於場上，在對方場上發動的怪獸效果就會變為無效。其後，將此卡送至墓地。
  | sc_name   = 深渊鳞甲－深海怪物
  | sc_text   = 仅限装备冠有“水精鳞”之名的怪兽。装备怪兽的攻击力上升４００点。只要此卡存在于场上，使于对手场上发动的效果怪兽的效果无效。之后，将此卡送入墓地。
  }}
