  | text      = If a "Cipher" Xyz Monster(s) you control that has Xyz Material is destroyed by battle or an opponent's card effect and sent to your Graveyard: Target 1 of those monsters; Special Summon it, and if you do, Special Summon 1 Xyz Monster from your Extra Deck with the same name as that Xyz Monster.
  | releases  = Master Pack
  | fr_name   = Spectre Cipher
  | fr_text   = Si un ou plusieurs Monstres Xyz "Cipher" que vous contrôlez avec du Matériel Xyz sont détruits au combat ou par un effet de carte de votre adversaire, et envoyés à votre Cimetière : ciblez 1 de ces monstres ; Invoquez-le Spécialement, et si vous le faites, Invoquez Spécialement 1 Monstre Xyz du même nom que le Monstre Xyz depuis votre Extra Deck.
  | de_name   = Cipher-Spektrum
  | de_text   = Falls ein oder mehr „Cipher“-Xyz-Monster, die du kontrollierst und die Xyz-Material haben, durch Kampf oder einen Karteneffekt deines Gegners zerstört und auf deinen Friedhof gelegt werden: Wähle 1 der Monster; beschwöre es als Spezialbeschwörung und falls du dies tust, beschwöre 1 Xyz-Monster mit demselben Namen wie das Xyz-Monster als Spezialbeschwörung von deinem Extra Deck.
  | it_name   = Spectrum Cipher
  | it_text   = Se uno o più Mostri Xyz "Cipher" che controlli che hanno Materiali Xyz vengono distrutti in battaglia o dall'effetto di una carta dell'avversario e mandati al tuo Cimitero: scegli come bersaglio 1 di quei mostri; Evocalo Specialmente e, se lo fai, Evoca Specialmente dal tuo Extra Deck 1 Mostro Xyz con lo stesso nome di quel Mostro Xyz.
  | pt_name   = Espéctro Críptico
  | pt_text   = Se um ou mais Monstros Xyz "Críptico(a)" que você controla que tiverem Matéria Xyz forem destruídos em batalha ou por um efeito de card do oponente e enviados para o seu Cemitério: escolha 1 desses monstros; Invoque-o por Invocação-Especial e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro Xyz do seu Deck Adicional com o mesmo nome que esse Monstro Xyz.
  | es_name   = Espectro Cifrado
  | es_text   = Si uno o más Monstruos Xyz "Cifrado/a" que controlas y que tengan Material Xyz son destruidos en batalla o por efecto de una carta de tu adversario y mandados a tu Cementerio: selecciona 1 de esos monstruos; Invócalo de Modo Especial y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz con el mismo nombre que ese Monstruo Xyz.
  | ja_text   = ①：自分フィールドのＸ素材を持った「サイファー」Ｘモンスターが戦闘または相手の効果で破壊され自分の墓地へ送られた場合、その内の１体を対象として発動できる。そのモンスターを特殊召喚し、そのモンスターと同名のＸモンスター１体をＥＸデッキから特殊召喚する。
  | ko_name   = 사이퍼 스펙트럼
  | ko_text   = ①: 자신 필드의 엑시즈 소재를 가진 "사이퍼" 엑시즈 몬스터가 전투 또는 상대의 효과로 파괴되어 자신 묘지로 보내졌을 경우, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 묘지에서 특수 소환하고, 그 몬스터와 같은 이름의 엑시즈 몬스터 1장을 엑스트라 덱에서 특수 소환한다.
  | tc_name   = 光波分光
  | tc_text   = ①：在我方場上的擁有超量素材的「光波」超量怪獸因戰鬥或對方的效果被破壞送至我方墓地的狀況下，可將１隻該怪獸做為對象發動。從墓地特殊召喚該怪獸，從額外牌組特殊召喚１隻與該怪獸同名的超量怪獸。
  | sc_name   = 光波分光
  | sc_text   = ①：自己场上拥有超量素材的“光波”超量怪兽因战斗或对手的效果被破坏并被送至自己墓地的情况下，以该１只怪兽为对象可以发动。将该怪兽从墓地特殊召唤，将１只与该怪兽同名的超量怪兽从额外牌组特殊召唤。
  }}
