  | ja_text   = ①：フィールドのこのカードを墓地へ送り、自分フィールドの表側表示モンスター１体を対象として発動できる。このターン、そのモンスターが攻撃する場合、相手はダメージステップ終了時までモンスターを対象とする魔法・罠・モンスターの効果を発動できない。
  | ko_name   = 포스 레조네이터
  | ko_text   = 자신 필드 위에 앞면 표시로 존재하는 이 카드를 묘지로 보내고, 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하여 발동한다. 이 턴에, 선택한 몬스터가 공격할 경우, 상대는 데미지 스텝 종료시까지 몬스터를 대상으로 하는 마법 / 함정 / 효과 몬스터의 효과를 발동할 수 없다.
  | tc_name   = 力量共鳴者
