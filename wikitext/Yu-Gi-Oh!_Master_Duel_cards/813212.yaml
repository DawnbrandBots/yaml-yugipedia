  | text      = You can target 1 "SPYRAL" monster you control; equip this monster from your hand or field to that target. While this card is equipped to a monster by this effect, the equipped monster cannot be destroyed by battle or card effects, also your opponent cannot target it with card effects. Once per turn, if this card is equipped to a monster by this effect: You can send 1 other card you control to the Graveyard; the equipped monster can attack directly this turn.

  | fr_name   = MATOS ESPIRALE - Dernier Resort
  | fr_text   = Vous pouvez cibler 1 monstre "ESPIRALE" que vous contrôlez ; équipez ce monstre depuis votre main ou Terrain à la cible. Tant que cette carte est équipée à un monstre par cet effet, le monstre équipé ne peut être détruit ni au combat ni par des effets de carte, et aussi, votre adversaire ne peut pas le cibler avec des effets de carte. Une fois par tour, si cette carte est équipée à un monstre par cet effet : vous pouvez envoyer 1 autre carte que vous contrôlez au Cimetière ; le monstre équipé peut attaquer directement ce tour.
  | de_name   = SPIORAL-AUSRÜSTUNG - Letztes Resort
  | de_text   = Du kannst 1 „SPIORAL“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder Spielfeldseite aus. Solange diese Karte durch diesen Effekt ein Monster ausrüstet, kann das ausgerüstete Monster nicht durch Kampf oder Karteneffekte zerstört werden, zusätzlich kann dein Gegner es nicht als Ziel für Karteneffekte wählen. Einmal pro Spielzug, falls diese Karte durch diesen Effekt ein Monster ausrüstet: Du kannst 1 andere Karte, die du kontrollierst, auf den Friedhof legen; das ausgerüstete Monster kann in diesem Spielzug direkt angreifen.
  | it_name   = EQUIPAGGIAMENTO SPIARALE - Ultimo Resort
  | it_text   = Puoi scegliere come bersaglio 1 mostro "SPIARALE" che controlli; equipaggia questo mostro dalla tua mano o Terreno a quel bersaglio. Mentre questa carta è equipaggiata a un mostro da questo effetto, il mostro equipaggiato non può essere distrutto in battaglia o dagli effetti delle carte, inoltre il tuo avversario non può sceglierlo come bersaglio con gli effetti delle carte. Una volta per turno, se questa carta è equipaggiata a un mostro da questo effetto: puoi mandare 1 altra carta che controlli al Cimitero; il mostro equipaggiato può attaccare direttamente in questo turno.
  | pt_name   = APARATO ESPIRÃO - Último Resort
  | pt_text   = Você pode escolher 1 monstro "ESPIRÃO" que você controla; equipe este monstro da sua mão ou do campo no alvo. Enquanto este card estiver equipado a um monstro por este efeito, o monstro equipado não pode ser destruído em batalha ou por efeitos de card e, além disso, seu oponente não pode escolhê-lo como alvo de efeitos de card. Uma vez por turno, se este card for equipado a um monstro por este efeito: você pode enviar 1 outro card que você controla para o Cemitério; o monstro equipado pode atacar diretamente neste turno.
  | es_name   = MECANISMO E.S.P.I.R.A.L. - Último Resort
  | es_text   = Puedes seleccionar 1 monstruo "E.S.P.I.R.A.L." que controles; equipa este monstruo en tu mano o Campo a ese objetivo. Mientras esta carta está equipada a un monstruo por este efecto, el monstruo equipado no puede ser destruido en batalla o por efectos de cartas, y además tu adversario no puede seleccionarlo con efectos de cartas. Una vez por turno, si esta carta está equipada a un monstruo por este efecto: puedes mandar al Cementerio otra carta que controles; este turno, el monstruo equipado puede atacar directamente.
  | ja_text   = ①：自分フィールドの「ＳＰＹＲＡＬ」モンスター１体を対象として発動できる。自分の手札・フィールドからこのモンスターを装備魔法カード扱いでその自分のモンスターに装備する。装備モンスターは戦闘・効果では破壊されず、相手は装備モンスターを効果の対象にできない。<br />②：１ターンに１度、このカードの効果でこのカードが装備されている場合、自分フィールドの他のカード１枚を墓地へ送って発動できる。このターン、装備モンスターは直接攻撃できる。
  | ko_name   = SPYRAL GEAR－라스트 리조트
  | ko_text   = ①: 자신 메인 페이즈에 자신 필드의 "SPYRAL(스파이랄)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 몬스터를 장착 카드로 취급하고 그 자신 몬스터에 장착한다. 장착 몬스터는 전투 / 효과로는 파괴되지 않으며, 상대 효과의 대상이 되지 않는다. ②: 1턴에 1번, 이 카드의 효과로 이 카드가 장착되어 있을 경우, 이 카드 이외의 자신 필드의 카드 1장을 묘지로 보내고 발동할 수 있다. 이 턴에, 장착 몬스터는 직접 공격할 수 있다.
  | tc_name   = 秘旋諜裝備－絕地勝機
  | tc_text   = ①：我方主要階段，可將我方場上的１隻「秘旋諜」怪獸做為對象發動。從我方手牌・場上將此怪獸視為裝備卡裝備於該我方怪獸。裝備怪獸不會因戰鬥・效果被破壞，不會成為對方的效果對象。②：１回合１次，在此卡因此卡的效果被裝備的狀況下，可將我方場上的１張此卡以外的卡送至墓地發動。此回合，裝備怪獸可直接攻擊。
  | sc_name   = 秘旋谍装备－绝地胜机
  | sc_text   = ①：在自己的主要阶段，以自己场上的１只“秘旋谍”怪兽为对象可以发动。从自己的手牌・场上，将此怪兽视为装备卡装备于该自己的怪兽。装备怪兽不会因战斗・效果被破坏，不会成为对手效果的对象。②：１回合１次，此卡以此卡的效果被装备中的情况下，将自己场上此卡以外的１张卡送至墓地可以发动。此回合，装备怪兽可直接攻击。
