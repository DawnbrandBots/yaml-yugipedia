title: Chain Hole (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Normal
  | text      = When your opponent activates a monster effect in response to a card or effect activation: Negate that opponent's effect, then, your opponent can banish 1 card from their hand or Deck with the same original name as that negated card. If they did not, you can banish 1 random card from their hand.

  | fr_name   = Trappe de Chaîne
  | fr_text   = Lorsque votre adversaire active un effet de monstre en réponse à l'activation d'une carte ou d'un effet : annulez l'effet de l'adversaire, puis, votre adversaire peut bannir 1 carte depuis sa main ou Deck du même nom d'origine que la carte annulée. S'il ne l'a pas fait, vous pouvez bannir 1 carte au hasard depuis sa main.
  | de_name   = Ketten-Fallgrube
  | de_text   = Wenn dein Gegner als Reaktion auf die Aktivierung einer Karte oder eines Effekts einen Monstereffekt aktiviert: Annulliere den Effekt des Gegners, dann kann dein Gegner 1 Karte mit demselben Grund-Namen wie die annullierte Karte von seiner Hand oder seinem Deck verbannen. Falls er dies nicht tut, kannst du 1 zufällige Karte von seiner Hand verbannen.
  | it_name   = Buco a Catena
  | it_text   = Quando il tuo avversario attiva l'effetto di un mostro in risposta al'attivazione di una carta o effetto: annulla quell'effetto dell'avversario, poi il tuo avversario può bandire dalla sua mano o Deck 1 carta con lo stesso nome originale di quella carta annullata. Se non lo fa, puoi bandire 1 carta a caso dalla sua mano.
  | pt_name   = Buraco de Corrente
  | pt_text   = Quando seu oponente ativar um efeito de monstro em resposta à ativação de um card ou efeito: negue esse efeito do oponente e, depois, seu oponente pode banir 1 card da mão ou do Deck dele com o mesmo nome original que o card negado. Se ele não o fizer, você pode banir 1 card aleatório da mão dele.
  | es_name   = Agujero de Cadena
  | es_text   = Cuando tu adversario activa el efecto de un monstruo en respuesta a la activación de una carta o efecto: niega ese efecto del adversario, y después, tu adversario puede desterrar 1 carta en su mano o Deck con el mismo nombre original que el de esa carta negada. Si no lo hizo, puedes desterrar 1 carta al azar de su mano.
  | ja_text   = ①：魔法・罠・モンスターの効果の発動にチェーンして相手がモンスターの効果を発動した時に発動できる。その効果を無効にする。その後、相手は元々のカード名がこの効果で無効にされたカードと同じカード１枚を手札・デッキから除外できる。除外しなかった場合、自分は相手の手札をランダムに１枚除外できる。
  | ko_name   = 체인 홀
  | ko_text   = ①: 마법 / 함정 / 몬스터의 효과 발동에 체인하여 상대가 몬스터의 효과를 발동했을 때에 발동할 수 있다. 그 효과를 무효로 한다. 그 후, 상대는 이 효과로 무효가 된 카드와 원래의 카드명이 같은 카드 1장을 패 / 덱에서 골라 제외할 수 있다. 제외하지 않았을 경우, 자신은 상대의 패를 무작위로 1장 골라 제외할 수 있다.
  | tc_name   = 連鎖空洞
  | tc_text   = ①：可在對方針對魔法・陷阱・怪獸效果的發動連鎖發動怪獸的效果時發動。將該效果變為無效。其後，對方可從手牌・牌組選擇將１張原本的卡名與因此效果被無效的卡相同的卡除外。在不除外的狀況下，我方可隨機選擇將對方的１張手牌除外。
  | sc_name   = 连锁空洞
  | sc_text   = ①：对魔法・陷阱・怪兽的效果发动进行连锁，对手发动怪兽的效果时可以发动。将该效果无效。然后，对手可从手牌・牌组挑选1张与以此效果被无效的卡原本卡名相同的卡除外。不除外的情况下，自己可以随机挑选1张对手的手牌除外。
  }}
