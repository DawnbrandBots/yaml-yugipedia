  | fr_name   = Snyffus
  | fr_text   = Une fois par tour, vous pouvez Sacrifier 1 monstre de Type Plante pour sélectionner et détruire 1 carte face recto contrôlée par votre adversaire. Si un monstre de Type Plante sur le Terrain est détruit lorsque cette carte est dans le Cimetière, vous pouvez Invoquer Spécialement cette carte depuis le Cimetière. Si vous le faites, retirez cette carte du jeu lorsqu'elle est retirée du Terrain.
  | de_name   = Snyffus
  | de_text   = Einmal pro Spielzug kannst du 1 Monster vom Typ Pflanze als Tribut anbieten, um 1 offene Karte, die dein Gegner kontrolliert, zu wählen und zu zerstören. Wenn Monster vom Typ Pflanze auf dem Spielfeld zerstört werden, solange diese Karte im Friedhof liegt, kannst du diese Karte als Spezialbeschwörung vom Friedhof beschwören. Falls du dies tust, entferne diese Karte aus dem Spiel, wenn sie vom Spielfeld entfernt wird.
  | it_name   = Snyffus
  | it_text   = Una volta per turno, puoi offrire come Tributo 1 mostro di Tipo Pianta per scegliere e distruggere 1 carta scoperta controllata dal tuo avversario. Quando uno o più mostri di Tipo Pianta sul Terreno vengono distrutti fino a quando questa carta è nel Cimitero, puoi Evocare Specialmente questa carta dal Cimitero. Se lo fai, rimuovi questa carta dal gioco quando viene rimossa dal Terreno.
  | pt_name   = Snyffus
  | pt_text   = Uma vez por turno, você pode oferecer como Tributo 1 monstro do Tipo Planta para selecionar e destruir 1 card com a face para cima que seu oponente controla. Quando um ou mais monstros do Tipo Planta no campo forem destruídos enquanto este card estiver no Cemitério, você pode Invocar este card por Invocação-Especial do Cemitério. Se isso acontecer, remova este card de jogo quando ele for removido do campo.
  | es_name   = Snyffus
  | es_text   = Una vez por turno, puedes Sacrificar 1 monstruo de Tipo Planta y destruir 1 carta boca arriba que controle tu adversario. Cuando un monstruo de Tipo Planta es destruido en el Campo mientras esta carta está en el Cementerio, puedes Invocar esta carta de Modo Especial desde el Cementerio. Si lo haces, retira esta carta del juego cuando sea retirada del Campo.
  | ja_text   = ①：１ターンに１度、自分フィールドの植物族モンスター１体をリリースし、相手フィールドの表側表示カード１枚を対象として発動できる。その相手の表側表示カードを破壊する。<br />②：このカードが墓地に存在する状態で、フィールドの表側表示の植物族モンスターが破壊された時に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_name   = 제초야수
  | ko_text   = 1턴에 1번, 자신 필드 위에 존재하는 식물족 몬스터 1장을 릴리스하는 것으로, 상대 필드 위에 앞면 표시로 존재하는 카드 1장을 선택하고 파괴한다. 또한, 이 카드가 묘지에 존재하고, 필드 위에 존재하는 식물족 몬스터가 파괴되었을 때, 이 카드를 묘지에서 특수 소환할 수 있다. 이 효과로 특수 소환한 이 카드는, 필드 위에서 벗어났을 경우 게임에서 제외된다.
  | tc_name   = 除草獸
  | tc_text   = １回合１次，可解放我方場上的１隻植物族怪獸發動。選擇對方場上的１張正面表示的卡破壞。此外，可在此卡存在於墓地，場上正面表示的植物族怪獸被破壞時發動。特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被從遊戲除外。
  | sc_name   = 除草兽
  | sc_text   = １回合１次，可释放１只我方场上的植物族怪兽并发动。选择对手场上的１张表侧表示卡牌并破坏。此外，此卡存在于墓地，且场上的表侧表示植物族怪兽被破坏时可发动。特殊召唤此卡。以此效果特殊召唤的此卡，从场上离开的场合从游戏中被除外。
