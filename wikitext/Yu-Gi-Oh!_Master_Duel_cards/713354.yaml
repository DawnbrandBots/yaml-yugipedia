  | lore               = You can Special Summon this card (from your hand or Deck) by sending 1 face-up Spellcaster monster and 1 face-up Level 4 or lower FIRE monster you control to the GY. You can only use each of the following effects of "Awakening of the Possessed - Greater Inari Fire" once per turn.<br />●When this card is Special Summoned by its effect: You can inflict damage to your opponent equal to the original ATK of 1 monster they control (your choice).<br />●If this card is sent from the field to the GY: You can add 1 "Spiritual Fire Art" card or 1 "Possessed" Spell/Trap from your Deck to your hand.
  | fr_name            = Éveil des Possédées - Super Inari Feu
  | fr_lore            = Vous pouvez Invoquer Spécialement cette carte (depuis votre main ou Deck) en envoyant 1 monstre Magicien face recto et 1 monstre FEU de max. Niveau 4 face recto que vous contrôlez au Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Éveil des Possédées - Super Inari Feu" qu'une fois par tour.<br />●Lorsque cette carte est Invoquée Spécialement par son effet : vous pouvez infliger des dommages à votre adversaire égaux à l'ATK d'origine d'1 monstre qu'il contrôle (vous choisissez).<br />●Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 carte "Artiste du Feu Spirituel" ou 1 Magie/Piège "Possédé" depuis votre Deck à votre main.
  | de_name            = Erwachen der Besessenen - Größeres Inari-Feuer
  | de_lore            = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand oder deinem Deck) beschwören, indem du 1 offenes Hexer-Monster und 1 offenes FEUER Monster der Stufe 4 oder niedriger, die du kontrollierst, auf den Friedhof legst. Du kannst jeden der folgenden Effekte von „Erwachen der Besessenen - Größeres Inari-Feuer“ nur einmal pro Spielzug verwenden.<br />●Wenn diese Karte durch ihren Effekt als Spezialbeschwörung beschworen wird: Du kannst deinem Gegner Schaden in Höhe der Grund-ATK von 1 Monster zufügen, das er kontrolliert (du bestimmst).<br />●Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Spiritistische Feuerkunst“-Karte oder 1 „Besessen“-Zauber/Falle von deinem Deck hinzufügen.
  | it_name            = Risveglio dei Posseduti - Grande Inari di Fuoco
  | it_lore            = Puoi Evocare Specialmente questa carta (dalla tua mano o Deck) mandando 1 mostro Incantatore scoperto e 1 mostro FUOCO di Livello 4 o inferiore scoperto che controlli al Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Risveglio dei Posseduti - Grande Inari di Fuoco" una sola volta per turno.<br />●Quando questa carta viene Evocata Specialmente dal suo effetto: puoi infliggere al tuo avversario danno pari all'ATK originale di 1 mostro che controlla (a tua scelta).<br />●Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 carta "Arte Spirituale del Fuoco" o 1 Magia/Trappola "Posseduto" dal tuo Deck alla tua mano.
  | pt_name            = Despertar dos Possuídos - Grande Fogo Inari
  | pt_lore            = Você pode Invocar este card por Invocação-Especial (da sua mão ou do Deck) ao enviar para o Cemitério 1 monstro Mago com a face para cima e 1 monstro de FOGO de Nível 4 ou menos com a face para cima que você controla. Você só pode usar cada um dos seguintes efeitos de "Despertar dos Possuídos - Grande Fogo Inari" uma vez por turno.<br />●Quando este card for Invocado por Invocação-Especial por seu efeito: você pode causar dano ao seu oponente igual ao ATK original de 1 monstro que ele controla (você seleciona).<br />●Se este card for enviado do campo para o Cemitério: você pode adicionar 1 card "Arte Espiritual do Fogo" ou 1 Magia/Armadilha "Possuído(a)" do seu Deck à sua mão.
  | es_name            = Despertar del Poseído - Inari de Fuego Superior
  | es_lore            = Puedes Invocar esta carta de Modo Especial (desde tu mano o Deck) mandando al Cementerio 1 monstruo Lanzador de Conjuros boca arriba y 1 monstruo de FUEGO de Nivel 4 o menor boca arriba que controles. Sólo puedes usar cada uno de los siguientes efectos de "Despertar del Poseído - Inari de Fuego Superior" una vez por turno.<br />●Cuando esta carta es Invocada de Modo Especial por su efecto: puedes infligir daño a tu adversario igual al ATK original de 1 monstruo que controle (tu elección).<br />●Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 carta "Arte Espiritual del Fuego" o 1 Mágica/Trampa "Poseído/a" en tu Deck.
  | ja_lore            = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードは自分フィールドの表側表示の、魔法使い族モンスター１体とレベル４以下の炎属性モンスター１体を墓地へ送り、手札・デッキから特殊召喚できる。<br />②：このカードの①の方法で特殊召喚した時に発動できる。相手フィールドのモンスター１体の元々の攻撃力分のダメージを相手に与える。<br />③：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「火霊術」カードか「憑依」魔法・罠カード１枚を手札に加える。
  | ko_name            = 빙의각성－대이나리불
  | ko_lore            = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 자신 필드의 앞면 표시의, 마법사족 몬스터 1장과 레벨 4 이하의 화염 속성 몬스터 1장을 묘지로 보내고, 패 / 덱에서 특수 소환할 수 있다. ②: 이 카드의 ①의 방법으로 특수 소환에 성공했을 때에 발동할 수 있다. 상대 필드의 몬스터 1장을 고르고, 그 원래 공격력만큼의 데미지를 상대에게 준다. ③: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "화령술" 카드 또는 "빙의" 마법 / 함정 카드 1장을 패에 넣는다.
  | tc_name            = 憑依覺醒－大稻荷火
  | tc_lore            = 此卡名的②③效果，１回合各僅限使用１次。①：可將我方場上的１隻正面表示的魔法使族怪獸及１隻等級４以下的炎屬性怪獸送至墓地，從手牌・牌組特殊召喚此卡。②：可在以此卡的①方法特殊召喚成功時發動。選擇對方場上的１隻怪獸，給予對方等同於其原本的攻擊力數值的傷害。③：可在此卡從場上被送至墓地的狀況下發動。從牌組將１張「火靈術」卡或「憑依」魔法・陷阱卡加入手牌。
  | sc_name            = 凭依觉醒－大稻荷火
  | sc_lore            = 此卡名的②③效果1回合仅可各使用1次。①：此卡可将自己场上表侧表示的、1只魔法师族怪兽和1只等级4以下的炎属性怪兽送至墓地，来从手牌・牌组特殊召唤。②：以此卡的①方法特殊召唤成功时可以发动。挑选对手场上的1只怪兽，给予对手相当于其原本攻击力数值的伤害。③：此卡从场上被送至墓地的情况下可以发动。从牌组将1张“火灵术”卡或“凭依”魔法・陷阱卡加入手牌。
