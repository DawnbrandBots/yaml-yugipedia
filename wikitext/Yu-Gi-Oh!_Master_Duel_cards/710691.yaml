title: Assault Counter (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Counter
  | text      = When a Spell/Trap Card, or monster effect, is activated while you control an "/Assault Mode" monster: Negate the activation, and if you do, destroy that card.

  | fr_name   = Contre d'Assaut
  | fr_text   = Activable uniquement lorsque vous contrôlez un monstre "/Mode Assaut". Annulez l'activation d'une Carte Magie, Carte Piège ou de l'effet d'une carte Monstre à Effet et détruisez cette carte.
  | de_name   = Angriffskonter
  | de_text   = Aktiviere diese Karte nur, solange du ein „/Angriffsmodus“-Monster kontrollierst. Annulliere die Aktivierung einer Zauberkarte, einer Fallenkarte oder den Effekt eines Effektmonsters und zerstöre sie oder es.
  | it_name   = Contromossa d'Assalto
  | it_text   = Attiva solo fino a quando controlli un mostro "/Assalto". Annulla l'attivazione di una Carta Magia, Carta Trappola o effetto di un Mostro con Effetto, e distruggilo.
  | pt_name   = Contra Ataque
  | pt_text   = Quando um Card de Magia/Armadilha ou efeito de monstro for ativado enquanto você controlar um monstro "/Modo de Ataque": negue a ativação e, se isso acontecer, destrua esse card.
  | es_name   = Contra Ataque
  | es_text   = Sólo puedes activar esta carta mientras controles 1 monstruo "/Modo de Ataque". Niega la activación de una Carta Mágica, de Trampa, o del Efecto de un Monstruo de Efecto, y destruye esa carta.
  | ja_text   = ①：自分フィールドに「／バスター」モンスターが存在し、モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。
  | ko_name   = 버스터 카운터
  | ko_text   = 자신 필드 위에 "/ 버스터"라는 이름이 붙은 몬스터가 앞면 표시로 존재할 경우에만 발동할 수 있다. 마법/함정/효과 몬스터의 효과 발동을 무효로 하고 파괴한다.
  | tc_name   = 爆裂反制
  | tc_text   = 在我方場上存在冠有「／爆裂」之名的怪獸，怪獸的效果・魔法・陷阱卡發動時可發動。將該發動變為無效進行破壞。
  | sc_name   = 袭击反制
  | sc_text   = 我方场上存在有冠有“／爆裂”之名的怪兽，且怪兽的效果、魔法、陷阱卡发动时可发动。使该发动无效并破坏。
  }}
