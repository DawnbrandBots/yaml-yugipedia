  | text               = You are unaffected by the effects of "Clear World". You can discard 2 cards, including this card; add 2 cards from your Deck to your hand, that are "Clear World" or Spells/Traps that mention it. You can only use this effect of "Clear Phantom" once per turn. If this card is destroyed: You can target 1 monster your opponent controls; destroy it, and if you do, send the top 3 cards of their Deck to the GY.
  | fr_name            = Fantôme Transparent
  | fr_text            = Vous n'êtes pas affecté par les effets de "Monde Transparent". Vous pouvez défausser 2 cartes (cette carte incluse) ; ajoutez 2 cartes depuis votre Deck à votre main, qui sont "Monde Transparent" ou des Magies/Pièges qui le mentionnent. Vous ne pouvez utiliser cet effet de "Fantôme Transparent" qu'une fois par tour. Si cette carte est détruite : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; détruisez-le, et si vous le faites, envoyez les 3 cartes du dessus de son Deck au Cimetière.
  | de_name            = Freies Phantom
  | de_text            = Du bleibst von den Effekten von „Freie Welt“ unberührt. Du kannst 2 Karten abwerfen, darunter diese Karte; füge deiner Hand 2 Karten, die entweder „Freie Welt“ oder Zauber/Fallen sind, die sie erwähnen, von deinem Deck hinzu. Du kannst diesen Effekt von „Freies Phantom“ nur einmal pro Spielzug verwenden. Falls diese Karte zerstört wird: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; zerstöre es und falls du dies tust, lege die obersten 3 Karten seines Decks auf den Friedhof.
  | it_name            = Spettro Chiaro
  | it_text            = Sei immune agli effetti di "Mondo Chiaro". Puoi scartare 2 carte, compresa questa carta; aggiungi dal tuo Deck alla tua mano 2 carte, che sono "Mondo Chiaro" o Magie/Trappole che lo menzionano. Puoi utilizzare questo effetto di "Spettro Chiaro" una sola volta per turno. Se questa carta viene distrutta: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggilo e, se lo fai, manda le prime 3 carte del suo Deck al Cimitero.
  | pt_name            = Fantasma Translúcido
  | pt_text            = Você não é afetado pelos efeitos de "Mundo Translúcido". Você pode descartar 2 cards, incluindo este card; adicione 2 cards do seu Deck à sua mão, que sejam "Mundo Translúcido" ou Magias/Armadilhas que o mencionem. Você só pode usar este efeito de "Fantasma Translúcido" uma vez por turno. Se este card for destruído: você pode escolher 1 monstro que seu oponente controla; destrua-o e, se isso acontecer, envie os 3 cards do topo do Deck dele para o Cemitério.
  | es_name            = Fantasma Transparente
  | es_text            = No te afectan los efectos de "Mundo Transparente". Puedes descartar 2 cartas, incluyendo esta carta; añade a tu mano 2 cartas en tu Deck que sean "Mundo Transparente" o Mágicas/Trampas que lo mencionen. Sólo puedes usar este efecto de "Fantasma Transparente" una vez por turno. Si esta carta es destruida: puedes seleccionar 1 monstruo que controle tu adversario; destrúyelo y, si lo haces, manda al Cementerio las 3 cartas de la parte superior de su Deck.
  | ja_text            = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードを含む手札を２枚捨てて発動できる。「クリアー・ワールド」またはそのカード名が記された魔法・罠カードを合計２枚デッキから手札に加える。<br />②：このカードがモンスターゾーンに存在する限り、自分に「クリアー・ワールド」の効果は適用されない。<br />③：このカードが破壊された場合、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊し、相手のデッキの上からカードを３枚墓地へ送る。
  | ko_name            = 클리어 팬텀
  | ko_text            = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 포함하는 패를 2장 버리고 발동할 수 있다. "클리어 월드" 또는 그 카드명이 쓰여진 마법 / 함정 카드를 합계 2장 덱에서 패에 넣는다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신에게 "클리어 월드"의 효과는 적용되지 않는다. ③: 이 카드가 파괴되었을 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴하고, 상대의 덱 위에서 카드를 3장 묘지로 보낸다.
  | tc_name            = 清淨幻影
  | tc_text            = 此卡名的①效果1回合僅可使用1次。<br />①：將包含此卡在內的2張手牌捨棄可以發動。從牌組將合計2張「清淨世界」或記載有該卡名的魔法・陷阱卡加入手牌。<br />②：只要此卡存在於怪獸區域，自己不適用「清淨世界」的效果。<br />③：此卡被破壞的情況下，以對手場上的1隻怪獸為對象可以發動。將該怪獸破壞，從對手牌組上面將3張卡送至墓地。
  | sc_name            = 清净幻影
  | sc_text            = 此卡名的①效果1回合仅可使用1次。<br />①：将包含此卡在内的2张手牌舍弃可以发动。从牌组将合计2张“清净世界”或记载有该卡名的魔法・陷阱卡加入手牌。<br />②：只要此卡存在于怪兽区域，自己不适用“清净世界”的效果。<br />③：此卡被破坏的情况下，以对手场上的1只怪兽为对象可以发动。将该怪兽破坏，从对手牌组上面将3张卡送至墓地。
