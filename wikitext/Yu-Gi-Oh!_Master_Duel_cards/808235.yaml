title: Evil Eye Mesmerism (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Continuous
  | text      = When your opponent Special Summons a monster(s): Activate this card by targeting 1 of those Summoned monsters in Attack Position, with less ATK than an "Evil Eye" monster you control; take control of that monster. When that monster leaves the field, destroy this card. While "Evil Eye of Selene" is in your Spell & Trap Zone, that targeted monster is also treated as an "Evil Eye" monster. You can only activate 1 "Evil Eye Mesmerism" per turn.

  | fr_name   = Mesmérisme de l'Œil Maléfique
  | fr_text   = Lorsque votre adversaire Invoque Spécialement un ou plusieurs monstres : activez cette carte en ciblant 1 de ces monstres Invoqués en Position d'Attaque, avec une ATK inférieure à un monstre "Œil Maléfique" que vous contrôlez ; prenez le contrôle du monstre. Lorsque le monstre quitte le Terrain, détruisez cette carte. Tant que "L'Œil Maléfique de Sélène" est dans votre Zone Magie & Piège, le monstre ciblé est aussi traité comme un monstre "Œil Maléfique". Vous ne pouvez activer qu'1 "Mesmérisme de l'Œil Maléfique" par tour.
  | de_name   = Hypnose des Bösauges
  | de_text   = Wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört: Aktiviere diese Karte, indem du 1 der beschworenen Monster in Angriffsposition wählst, das weniger ATK als ein „Bösauge“-Monster hat, das du kontrollierst; übernimm die Kontrolle über das Monster. Wenn das Monster das Spielfeld verlässt, zerstöre diese Karte. Solange „Bösauge der Selene“ in deiner Zauber- & Fallenzone liegt, wird das als Ziel gewählte Monster zusätzlich als „Bösauge“-Monster behandelt. Du kannst nur 1 „Hypnose des Bösauges“ pro Spielzug aktivieren.
  | it_name   = Mesmerismo del Malocchio
  | it_text   = Quando il tuo avversario Evoca Specialmente uno o più mostri: attiva questa carta scegliendo come bersaglio 1 di quei mostri Evocati in Posizione di Attacco, con ATK inferiore a quello di un mostro "Malocchio" che controlli; prendi il controllo di quel mostro. Quando quel mostro lascia il Terreno, distruggi questa carta. Mentre "Malocchio di Selene" è nella tua Zona Magie & Trappole, quel mostro scelto come bersaglio viene anche considerato come un mostro "Malocchio". Puoi attivare solo 1 "Mesmerismo del Malocchio" per turno.
  | pt_name   = Mesmerismo do Olho Maligno
  | pt_text   = Quando seu oponente Invocar um ou mais monstros por Invocação-Especial: ative este card ao escolher 1 desses monstros Invocados em Posição de Ataque, com ATK menor que um monstro "Olho Maligno" que você controla; tome o controle desse monstro. Quando esse monstro deixar o campo, destrua este card. Enquanto "Olho Maligno de Selene" estiver na sua Zona de Magias & Armadilhas, esse monstro alvo também é considerado como um monstro "Olho Maligno". Você só pode ativar 1 "Mesmerismo do Olho Maligno" por turno.
  | es_name   = Hipnotismo del Ojo Maligno
  | es_text   = Cuando tu adversario Invoca uno o más monstruos de Modo Especial: activa esta carta seleccionando 1 de esos monstruos Invocados en Posición de Ataque, con menos ATK que un monstruo "Ojo Maligno" que controles; toma el control de ese monstruo. Cuando ese monstruo deje el Campo, destruye esta carta. Mientras "Ojo Maligno de Selene" está en tu Zona de Magia y Trampas, ese monstruo seleccionado también se trata como un monstruo "Ojo Maligno". Sólo puedes activar 1 "Hipnotismo del Ojo Maligno" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：相手がモンスターを攻撃表示で特殊召喚した時、そのモンスターより高い攻撃力を持つ「呪眼」モンスターが自分フィールドに存在していれば、その相手モンスター１体を対象としてこのカードを発動できる。そのモンスターのコントロールを得る。そのモンスターは自分の魔法＆罠ゾーンに「セレンの呪眼」が存在する限り、「呪眼」モンスターとしても扱う。そのモンスターがフィールドから離れる時にこのカードは破壊される。
  | ko_name   = 사배의 주안
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대가 몬스터를 공격 표시로 특수 소환했을 때, 그 몬스터보다 높은 공격력을 가지는 "주안" 몬스터가 자신 필드에 존재할 경우에 그 상대 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터의 컨트롤을 얻는다. 그 몬스터는 자신의 마법 & 함정 존에 "셀렌의 주안"이 존재하는 한, "주안" 몬스터로도 취급한다. 그 몬스터가 필드에서 벗어났을 때에 이 카드는 파괴된다.
  | tc_name   = 死配的咒眼
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：對方以攻擊表示特殊召喚怪獸時，在我方場上存在持有攻擊力高於該怪獸的「咒眼」怪獸的狀況下，可將１隻該對方怪獸做為對象發動此卡。獲得該怪獸的控制權。只要我方魔法＆陷阱區存在「塞勒涅的咒眼」，就將該怪獸也視為「咒眼」怪獸。該怪獸從場上離開時，此卡將被破壞。
  | sc_name   = 死配之咒眼
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：对手以攻击表示将怪兽特殊召唤时，拥有比该怪兽高的攻击力的“咒眼”怪兽存在于自己场上的情况下，以该１只对手怪兽为对象可以发动此卡。获得该怪兽的控制权。只要自己的魔法与陷阱区域有“塞勒涅的咒眼”存在，该怪兽也视为“咒眼”怪兽。该怪兽离开场上时，此卡将被破坏。
  }}
