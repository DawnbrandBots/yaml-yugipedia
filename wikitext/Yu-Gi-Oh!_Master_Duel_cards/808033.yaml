  | text      = This card cannot be Normal Summoned or Set. This card can only be Special Summoned by sending 1 Beast-Type monster from your hand to the Graveyard. When this card is Special Summoned this way, you can activate 1 of these effects:<br />●Increase the Level of this card by the Level of the Beast-Type monster.<br />●Decrease the Level of this card by the Level of the Beast-Type monster.
  | releases  = Legacy Pack

  | fr_name   = Gorille Narcissique
  | fr_text   = Cette carte ne peut ni être Invoquée Normalement ni être Posée. Cette carte ne peut être Invoquée Spécialement qu'en envoyant 1 monstre de Type Bête depuis votre main au Cimetière. Lorsque cette carte est Invoquée Spécialement de cette façon, vous pouvez activer 1 des effets suivants :<br />● Augmentez le Niveau de cette carte du Niveau du monstre de Type Bête.<br />● Réduisez le Niveau de cette carte du Niveau du monstre de Type Bête.
  | de_name   = Egoistischer Affe
  | de_text   = Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nur als Spezialbeschwörung beschworen werden, indem du 1 Monster vom Typ Ungeheuer von deiner Hand auf den Friedhof legst. Wenn diese Karte auf diese Weise als Spezialbeschwörung beschworen wird, kannst du 1 dieser Effekte aktivieren:<br />● Erhöhe die Stufe dieser Karte um die Stufe des Monsters vom Typ Ungeheuer.<br />● Verringere die Stufe dieser Karte um die Stufe des Monsters vom Typ Ungeheuer.
  | it_name   = Scimmia Egotistica
  | it_text   = Questa carta non può essere Evocata Normalmente o Posizionata. Questa carta può essere Evocata solo Specialmente mandando 1 mostro di Tipo Bestia dalla tua mano al Cimitero. Quando questa carta viene Evocata Specialmente in questo modo, puoi attivare 1 di questi effetti:<br />●Aumenta il Livello di questa carta del Livello del mostro di Tipo Bestia.<br />●Diminuisci il Livello di questa carta del Livello del mostro di Tipo Bestia.
  | pt_name   = Símio Egocêntrico
  | pt_text   = Este card não pode ser Invocado por Invocação-Normal ou Baixado. Este card só pode ser Invocado por Invocação-Especial ao enviar 1 monstro do Tipo Besta da sua mão para o Cemitério. Quando este card for Invocado por Invocação-Especial dessa forma, você pode ativar 1 desses efeitos:<br />●Aumente o Nível deste card pelo Nível do monstro do Tipo Besta.<br />●Reduza o Nível deste card pelo Nível do monstro do Tipo Besta.
  | es_name   = Simio Egotista
  | es_text   = Esta carta no puede ser Invocada de Modo Normal, ni Colocada. Esta carta sólo puede ser Invocada de Modo Especial mandando al Cementerio 1 monstruo de Tipo Bestia en tu mano. Cuando esta carta es Invocada de Modo Especial de esta forma, puedes activar 1 de estos efectos:<br />●Aumenta el Nivel de esta carta tanto como el Nivel del monstruo de Tipo Bestia descartado.<br />●Disminuye el Nivel de esta carta tanto como el Nivel del monstruo de Tipo Bestia descartado.
  | ja_text   = このカードは通常召喚できない。<br />手札から獣族モンスター１体を墓地へ送った場合に特殊召喚できる。<br />①：この方法で獣族モンスターを墓地へ送って特殊召喚した時、以下の効果から１つを選択して発動できる。<br />●そのモンスターのレベル分だけこのカードのレベルを上げる。<br />●そのモンスターのレベル分だけこのカードのレベルを下げる。
  | ko_name   = 허영의 큰 원숭이
  | ko_text   = 이 카드는 일반 소환/세트할 수 없다. 패에서 야수족 몬스터 1장을 묘지로 보냈을 경우에 특수 소환할 수 있다. 이 방법으로 특수 소환에 성공했을 때, 묘지로 보낸 그 야수족 몬스터의 레벨을 확인하고, 다음 효과에서 1개를 선택하여 발동할 수 있다.<br />●그 레벨의 수만큼 이 카드의 레벨을 올린다.<br />●그 레벨의 수만큼 이 카드의 레벨을 내린다.
  | tc_name   = 虛榮的大猿
  | tc_text   = 此卡無法通常召喚。可在從手牌將１隻獸族怪獸送至墓地的狀況下特殊召喚。透過此方法將獸族怪獸送至墓地特殊召喚成功時，可從以下效果選擇１個發動。<br />●此卡的等級依據該怪獸的等級進行提升。<br />●此卡的等級依據該怪獸的等級進行降低。
  | sc_name   = 虚荣的大猿
  | sc_text   = 此卡不可通常召唤。从手牌将１只兽族怪兽送入墓地的场合可特殊召唤。以此方法特殊召唤成功时，可从以下效果选择１个发动。<br />●此卡等级上升相当于送入墓地的该怪兽的等级数值。<br />●此卡等级下降相当于送入墓地的该怪兽的等级数值。
  }}
