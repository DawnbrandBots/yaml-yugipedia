title: Subterror Succession (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Activate 1 of these effects, also, after that, Set this card face-down instead of sending it to the GY.<br />●Send 1 monster from your hand or face-up field to the GY, and if you do, add 1 Flip monster from your Deck to your hand with the same Attribute, but a different name, as that monster before it was sent to the GY.<br />●Send 1 Flip monster from your hand or face-up field to the GY, and if you do, add 1 monster from your Deck to your hand with the same Attribute but a lower original Level, as that monster before it was sent to the GY.<br />You can only activate 1 "Subterror Succession" per turn.

  | fr_name   = Succession Subterreur
  | fr_text   = Activez 1 de ces effets, et aussi, après ça, Posez cette carte face verso au lieu de l'envoyer au Cimetière.<br />●Envoyez 1 monstre depuis votre main ou Terrain face recto au Cimetière, et si vous le faites, ajoutez 1 monstre Flip depuis votre Deck à votre main du même Attribut, mais de nom différent, que le monstre avant qu'il ne soit envoyé au Cimetière.<br />●Envoyez 1 monstre Flip depuis votre main ou Terrain face recto au Cimetière, et si vous le faites, ajoutez 1 monstre depuis votre Deck à votre main du même Attribut, mais d'un Niveau d'origine inférieur, que le monstre avant qu'il ne soit envoyé au Cimetière.<br />Vous ne pouvez activer qu'1 "Succession Subterreur" par tour.
  | de_name   = Unterterror-Nachfolge
  | de_text   = Aktiviere 1 dieser Effekte, zusätzlich setze danach diese Karte verdeckt, anstatt sie auf den Friedhof zu legen.<br />●Lege 1 Monster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof und falls du dies tust, füge deiner Hand 1 Flippmonster mit derselben Eigenschaft, aber einem unterschiedlichen Namen als das Monster, bevor es auf den Friedhof gelegt wurde, von deinem Deck hinzu.<br />●Lege 1 Flippmonster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof und falls du dies tust, füge deiner Hand 1 Monster mit derselben Eigenschaft, aber einer niedrigeren Grund-Stufe als das Monster, bevor es auf den Friedhof gelegt wurde, von deinem Deck hinzu.<br />Du kannst nur 1 „Unterterror-Nachfolge“ pro Spielzug aktivieren.
  | it_name   = Successione Subterrore
  | it_text   = Attiva 1 di questi effetti, inoltre, dopo averlo fatto, Posiziona questa carta coperta invece di mandarla al Cimitero.<br />●Manda 1 mostro dalla tua mano o Terreno scoperto al Cimitero e, se lo fai, aggiungi dal tuo Deck alla tua mano 1 mostro Scoperta con lo stesso Attributo, ma con un nome diverso, di quel mostro prima che fosse mandato al Cimitero.<br />●Manda 1 mostro Scoperta dalla tua mano o Terreno scoperto al Cimitero e, se lo fai, aggiungi dal tuo Deck alla tua mano 1 mostro con lo stesso Attributo, ma con Livello originale inferiore, di quel mostro prima che fosse mandato al Cimitero.<br />Puoi attivare solo 1 "Successione Subterrore" per turno.
  | pt_name   = Sucessão Subterror
  | pt_text   = Ative 1 desses efeitos e, além disso, depois, Baixe este card com a face para baixo em vez de enviá-lo para o Cemitério.<br />●Envie 1 monstro da sua mão ou do campo com a face para cima para o Cemitério e, se isso acontecer, adicione 1 monstro de Virar do seu Deck à sua mão com o mesmo Atributo, mas com um nome diferente, que o desse monstro antes de ele ser enviado para o Cemitério.<br />●Envie 1 monstro de Virar da sua mão ou do campo com a face para cima para o Cemitério e, se isso acontecer, adicione 1 monstro do seu Deck à sua mão com o mesmo Atributo, mas um Nível original menor, que o desse monstro antes de ele ser enviado para o Cemitério.<br />Você só pode ativar 1 "Sucessão Subterror" por turno.
  | es_name   = Sucesión del Subterror
  | es_text   = Activa 1 de estos efectos, y además, después de eso, Coloca esta carta boca abajo en vez de mandarla al Cementerio.<br />●Manda al Cementerio 1 monstruo en tu mano o Campo boca arriba y, si lo haces, añade a tu mano 1 monstruo de Volteo en tu Deck con el mismo Atributo, pero nombre diferente al de ese monstruo antes de ser mandado al Cementerio.<br />●Manda al Cementerio 1 monstruo de Volteo en tu mano o Campo boca arriba y, si lo haces, añade a tu mano 1 monstruo en tu Deck con el mismo Atributo, pero un Nivel original menor al de ese monstruo antes de ser mandado al Cementerio.<br />Sólo puedes activar 1 "Sucesión del Subterror" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：以下の効果から１つを選択して発動できる。発動後このカードは墓地へ送らず、そのままセットする。<br />●自分の手札・フィールド（表側表示）からモンスター１体を墓地へ送り、同じ属性でカード名が異なるリバースモンスター１体をデッキから手札に加える。<br />●自分の手札・フィールド（表側表示）からリバースモンスター１体を墓地へ送り、同じ属性で元々のレベルが低いモンスター１体をデッキから手札に加える。
  | ko_name   = 서브테러의 계승
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. 발동 후 이 카드는 묘지로 보내지 않으며, 그대로 세트한다.<br />●패 및 자신 필드의 앞면 표시 몬스터 중에서, 몬스터 1장을 골라 묘지로 보내고, 같은 속성으로 카드명이 다른 리버스 몬스터 1장을 덱에서 패에 넣는다.<br />●패 및 자신 필드의 앞면 표시 몬스터 중에서, 리버스 몬스터 1장을 골라 묘지로 보내고, 같은 속성으로 원래의 레벨이 낮은 몬스터 1장을 덱에서 패에 넣는다.
  | tc_name   = 地中駭界的繼承
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可從以下效果選擇１個發動。發動後此卡不送至墓地，而是直接覆蓋。<br />●從手牌及我方場上正面表示的怪獸中，選擇１隻怪獸送至墓地，從牌組將１隻屬性相同，卡名不同的反轉怪獸加入手牌。<br />●從手牌及我方場上正面表示的怪獸中，選擇１隻反轉怪獸送至墓地，從牌組將１隻屬性相同且原本的等級較低的怪獸加入手牌。
  | sc_name   = 地中骇界的继承
  | sc_text   = 此卡名的卡1回合仅可发动1张。<br />①：可从以下效果中选择1个发动。发动后不将此卡送至墓地，而是就此放置。<br />●从手牌及自己场上表侧表示的怪兽中，挑选1只怪兽送至墓地，将1只属性相同且卡名不同的反转怪兽从牌组中加入手牌。<br />●从手牌及自己场上的表侧表示的怪兽中，挑选1只反转怪兽送至墓地，将1只属性相同且原本等级低于该怪兽的怪兽从牌组中加入手牌。
