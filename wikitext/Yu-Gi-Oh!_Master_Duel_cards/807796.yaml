  | text      = If this card is Normal or Special Summoned: You can target 1 "@Ignister" monster in your GY; add it to your hand. If this card is sent to the GY as material for the Link Summon of a Cyberse monster: You can target 1 "A.I." Spell/Trap in your GY; add it to your hand. You can only use each effect of "Doyon @Ignister" once per turn.

  | fr_name   = Doyon @Ignister
  | fr_text   = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre "@Ignister" dans votre Cimetière ; ajoutez-le à votre main. Si cette carte est envoyée au Cimetière comme Matériel pour l'Invocation Lien d'un monstre Cyberse : vous pouvez cibler 1 Magie/Piège "A.I." dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Doyon @Ignister" qu'une fois par tour.
  | de_name   = Doyon @Ignister
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „@Ignister“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Falls diese Karte als Material für die Linkbeschwörung eines Cyberse-Monsters auf den Friedhof gelegt wird: Du kannst 1 „A.I.“-Zauber/Falle in deinem Friedhof wählen; füge ihn oder sie deiner Hand hinzu. Du kannst jeden Effekt von „Doyon @Ignister“ nur einmal pro Spielzug verwenden.
  | it_name   = Doyon @Ignister
  | it_text   = Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro "@Ignister" nel tuo Cimitero; aggiungilo alla tua mano. Se questa carta viene mandata al Cimitero come materiale per l'Evocazione Link di un mostro Cyberso: puoi scegliere come bersaglio 1 Magia /Trappola "A.I." nel tuo Cimitero; aggiungila alla tua mano. Puoi utilizzare ogni effetto di "Doyon @Ignister" una sola volta per turno.
  | pt_name   = Doyon @Ignister
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro "@Ignister" no seu Cemitério; adicione-o à sua mão. Se este card for enviado para o Cemitério como matéria para a Invocação-Link de um monstro Ciberso: você pode escolher 1 Magia/Armadilha "I.A." no seu Cemitério; adicione-a à sua mão. Você só pode usar cada efeito de "Doyon @Ignister" uma vez por turno.
  | es_name   = Doyon @Ignister
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo "@Ignister" en tu Cementerio; añádelo a tu mano. Si esta carta es mandada al Cementerio como material para la Invocación por Enlace de un monstruo Ciberso: puedes seleccionar 1 Mágica/Trampa "A.I." en tu Cementerio; añádela a tu mano. Sólo puedes usar cada efecto de "Doyon @Ignister" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合、自分の墓地の「＠イグニスター」モンスター１体を対象として発動できる。そのモンスターを手札に加える。<br />②：このカードがサイバース族ＬモンスターのＬ素材として墓地へ送られた場合、自分の墓地の「Ａｉ」魔法・罠カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_name   = 드용＠이그니스터
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 자신 묘지의 "＠(앳)이그니스터" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.<br />②: 이 카드가 사이버스족 링크 몬스터의 링크 소재로서 묘지로 보내졌을 경우, 자신 묘지의 "Ai(아이)" 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  | tc_name   = 鬱悶悶＠伊格尼斯者
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：在此卡召喚・特殊召喚成功的狀況下，可將我方墓地的１隻「＠伊格尼斯者」怪獸做為對象發動。將該怪獸加入手牌。<br />②：在此卡做為電子界族連結怪獸的連結素材被送至墓地的狀況下，可將我方墓地的１張「Ai」魔法・陷阱卡做為對象發動。將該卡加入手牌。
  | sc_name   = 郁闷闷＠伊格尼斯者
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。<br />①：此卡召唤・特殊召唤成功的情况下，以自己墓地的1只“＠伊格尼斯者”怪兽为对象可以发动。将该怪兽加入手牌。<br />②：此卡作为电子界族连接怪兽的连接素材被送至墓地的情况下，以自己墓地的1张“-艾-”魔法・陷阱卡为对象可以发动。将该卡加入手牌。
  }}
