title: Xyz Force (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Normal
  | text               = Send 1 "Xyz" card from your Deck to the GY, except "Xyz Force", or if an Xyz Monster is on the field that has an Xyz Monster as material, you can add the "Xyz" card to your hand instead. During your Main Phase, except the turn this card was sent to the GY: You can banish this card from your GY; detach 1 material from an Xyz Monster on either field, then if the detached material was an Xyz Monster, you can Special Summon that monster from your GY or your banishment, in Defense Position. You can only use each effect of "Xyz Force" once per turn.
  | fr_name            = Force Xyz
  | fr_text            = Envoyez 1 carte "Xyz" ("Force Xyz" exclu) depuis votre Deck au Cimetière, ou si un Monstre Xyz est sur le Terrain qui a un Monstre Xyz comme Matériel, vous pouvez ajouter la carte "Xyz" à votre main à la place. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; détachez 1 Matériel d'un Monstre Xyz sur l'un des Terrains, puis si le Matériel détaché était un Monstre Xyz, vous pouvez Invoquer Spécialement le monstre depuis votre Cimetière ou votre bannissement en Position de Défense. Vous ne pouvez utiliser chaque effet de "Force Xyz" qu'une fois par tour.
  | de_name            = Xyz-Kraft
  | de_text            = Lege 1 „Xyz“-Karte von deinem Deck auf den Friedhof, außer „Xyz-Kraft“, oder falls sich ein Xyz-Monster auf dem Spielfeld befindet, das ein Xyz-Monster als Material hat, kannst du die „Xyz“-Karte stattdessen deiner Hand hinzufügen. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen; hänge 1 Material von einem Xyz-Monster auf einer beliebigen Spielfeldseite ab, dann, falls das abgehängte Material ein Xyz-Monster war, kannst du jenes Monster von deinem Friedhof oder deinen verbannten Karten als Spezialbeschwörung in die Verteidigungsposition beschwören. Du kannst jeden Effekt von „Xyz-Kraft“ nur einmal pro Spielzug verwenden.
  | it_name            = Forza Xyz
  | it_text            = Manda 1 carta "Xyz" dal tuo Deck al Cimitero, eccetto "Forza Xyz", o se sul Terreno c'è un Mostro Xyz che ha un Mostro Xyz come materiale, puoi invece aggiungere la carta "Xyz" alla tua mano. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; stacca 1 materiale da un Mostro Xyz su qualsiasi Terreno, poi, se il materiale staccato era un Mostro Xyz, puoi Evocare Specialmente quel mostro dal tuo Cimitero o dalle tue carte bandite, in Posizione di Difesa. Puoi utilizzare ogni effetto di "Forza Xyz" una sola volta per turno.
  | pt_name            = Força Xyz
  | pt_text            = Envie 1 card "Xyz" do seu Deck para o Cemitério, exceto "Força Xyz", ou, se um Monstro Xyz que tiver um Monstro Xyz como matéria estiver no campo, em vez disso, você pode adicionar o card "Xyz" à sua mão. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério; desassocie 1 matéria de um Monstro Xyz em qualquer campo e, depois, se a matéria desassociada era um Monstro Xyz, você pode Invocar esse monstro por Invocação-Especial do seu Cemitério ou do seu banimento, em Posição de Defesa. Você só pode usar cada efeito de "Força Xyz" uma vez por turno.
  | es_name            = Fuerza Xyz
  | es_text            = Manda al Cementerio 1 carta "Xyz" en tu Deck, excepto "Fuerza Xyz" o, si un Monstruo Xyz que tiene un Monstruo Xyz como material está en el Campo, puedes añadir la carta "Xyz" a tu mano en su lugar. Durante tu Main Phase, excepto el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; desacopla 1 material de un Monstruo Xyz en cualquier Campo y después, si el material desacoplado era un Monstruo Xyz, puedes Invocar ese monstruo de Modo Especial desde tu Cementerio o tu destierro, en Posición de Defensa. Sólo puedes usar cada efecto de "Fuerza Xyz" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：デッキから「エクシーズ・フォース」以外の「エクシーズ」カード１枚を墓地へ送る。ＸモンスターをＸ素材としているＸモンスターがフィールドに存在する場合、墓地へ送らず手札に加える事もできる。<br />②：このターンに墓地へ送られていないこのカードを墓地から除外して発動できる。フィールドのＸ素材を１つ取り除く。取り除いたＸ素材がＸモンスターだった場合、さらに自分の墓地・除外状態のそのＸモンスターを守備表示で特殊召喚できる。
  | ko_name            = 엑시즈 포스
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 "엑시즈 포스" 이외의 "엑시즈" 카드 1장을 묘지로 보낸다. 엑시즈 몬스터를 엑시즈 소재로 하고 있는 엑시즈 몬스터가 필드에 존재할 경우, 묘지로 보내지 않으며 패에 넣을 수도 있다. ②: 이 턴에 묘지로 보내져 있지 않은 이 카드를 묘지에서 제외하고 발동할 수 있다. 필드의 엑시즈 소재를 1개 제거한다. 제거한 엑시즈 소재가 엑시즈 몬스터였을 경우, 추가로 자신의 묘지 / 제외 상태인 그 엑시즈 몬스터를 수비 표시로 특수 소환할 수 있다.
  | tc_name            = 超量之力
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：從牌組將「超量之力」以外的1張「超量」卡送至墓地。以超量怪獸作為超量素材的超量怪獸存在於場上的情況下，也可不送至墓地而是加入手牌。<br />②：從墓地將不是在此回合被送至墓地的此卡除外可以發動。去除場上的1個超量素材。去除的超量素材為超量怪獸的情況下，進而可將自己墓地・除外狀態的該超量怪獸以守備表示特殊召喚。
  | sc_name            = 超量之力
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：从牌组将“超量之力”以外的1张“超量”卡送至墓地。以超量怪兽作为超量素材的超量怪兽存在于场上的情况下，也可不送至墓地而是加入手牌。<br />②：从墓地将不是在此回合被送至墓地的此卡除外可以发动。去除场上的1个超量素材。去除的超量素材为超量怪兽的情况下，进而可将自己墓地・除外状态的该超量怪兽以守备表示特殊召唤。
  }}
