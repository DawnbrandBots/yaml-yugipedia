  | fr_name   = Fleur Cardian Paulownia
  | fr_text   = Tant que vous contrôlez un monstre "Fleur Cardian" de max. Niveau 11 : vous pouvez Invoquer Spécialement cette carte depuis votre main, et aussi, vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres (monstres "Fleur Cardian" exclus) le reste de ce tour. Lorsque cette carte est ciblée par une attaque : vous pouvez annuler l'attaque, terminez la Battle Phase, puis piochez 1 carte.
  | de_name   = Blumen-Kartian Paulownie
  | de_text   = Solange du ein „Blumen-Kartian“-Monster der Stufe 11 oder niedriger kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Normal- oder Spezialbeschwörung beschwören, außer „Blumen-Kartian“-Monstern. Wenn diese Karte als Ziel für einen Angriff gewählt wird: Du kannst den Angriff annullieren, beende die Battle Phase, dann ziehe 1 Karte.
  | it_name   = Fiore Cardian Paulownia
  | it_text   = Mentre controlli un mostro "Fiore Cardian" di Livello 11 o inferiore: puoi Evocare Specialmente questa carta dalla tua mano, inoltre non puoi Evocare Normalmente o Specialmente mostri per il resto di questo turno, eccetto mostri "Fiore Cardian". Quando questa carta viene scelta come bersaglio per un attacco: puoi annullare l'attacco, terminare la Battle Phase, poi pescare 1 carta.
  | pt_name   = Flor Cardian Paulownia
  | pt_text   = Enquanto você controlar um monstro "Flor Cardian" de Nível 11 ou menos: você pode Invocar este card por Invocação-Especial da sua mão e, além disso, você não pode Invocar monstros por Invocação-Normal ou Especial pelo resto deste turno, exceto monstros "Flor Cardian". Quando este card for alvo de um ataque: você pode negar o ataque, encerre a Fase de Batalha e, depois, compre 1 card.
  | es_name   = Flor Cardian Paulownia
  | es_text   = Mientras controles un monstruo "Flor Cardian" de Nivel 11 o menor: puedes Invocar esta carta de Modo Especial desde tu mano, y además por el resto de este turno no puedes Invocar monstruos de Modo Normal o Especial, excepto monstruos "Flor Cardian". Cuando esta carta es seleccionada para un ataque: puedes negar el ataque, termina la Battle Phase, y después roba 1 carta.
  | ja_text   = ①：自分フィールドにレベル１１以下の「花札衛」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。この効果の発動後、ターン終了時まで自分は「花札衛」モンスターしか召喚・特殊召喚できない。<br />②：このカードが攻撃対象に選択された時に発動できる。その攻撃を無効にし、バトルフェイズを終了する。その後、自分は１枚ドローする。
  | ko_name   = 카디언－오동－
  | ko_text   = ①: 자신 필드에 레벨 11 이하의 "카디언" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "카디언" 몬스터밖에 일반 소환 / 특수 소환할 수 없다.<br />②: 이 카드가 공격 대상으로 선택되었을 때에 발동할 수 있다. 그 공격을 무효로 하고, 배틀 페이즈를 종료한다. 그 후, 자신은 덱에서 1장 드로우한다.
  | tc_name   = 花牌衛－桐－
  | tc_text   = ①：可在我方場上存在等級１１以下的「花牌衛」怪獸的狀況下發動。從手牌特殊召喚此卡。此效果發動後，在回合結束前我方可召喚・特殊召喚的怪獸僅限「花牌衛」怪獸。<br />②：可在此卡被選為攻擊對象時發動。將該攻擊變為無效，結束戰鬥階段。其後，我方從牌組抽１張牌。
  | sc_name   = 花札卫－桐
  | sc_text   = ①：自己场上有等级１１以下的“花札卫”怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。此效果发动后，直至回合结束时为止，自己仅可召唤・特殊召唤“花札卫”怪兽。<br />②：此卡被选择为攻击对象时可以发动。使该攻击无效，结束战斗阶段。然后，自己从牌组抽１张。
  }}
