title: Worldsea Dragon Zealantis (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = UR
  | attribute   = WATER
  | types       = Sea Serpent / Link / Effect
  | link_arrows = Middle-Left, Bottom-Center, Middle-Right, Top-Center
  | atk         = 2500
  | text        = 1+ Effect Monsters<br />You can only control 1 "Worldsea Dragon Zealantis". You can only use each of the following effects of "Worldsea Dragon Zealantis" once per turn. During your Main Phase: You can banish all monsters on the field, then Special Summon as many monsters as possible that were banished by this effect, to their owners' fields, face-up, or in face-down Defense Position. During the Battle Phase (Quick Effect): You can destroy cards on the field up to the number of co-linked monsters on the field.

  | fr_name     = Dragon du Monde des Mers Zélantis
  | fr_text     = 1+ Monstre à Effet<br />Vous ne pouvez contrôler qu'1 "Dragon du Monde des Mers Zélantis". Vous ne pouvez utiliser chacun des effets suivants de "Dragon du Monde des Mers Zélantis" qu'une fois par tour. Durant votre Main Phase : vous pouvez bannir tous les monstres sur le Terrain, puis Invoquez Spécialement autant de monstres que possible qui ont été bannis par cet effet, face recto ou en Position de Défense face verso sur le Terrain de leur propriétaire. Durant la Battle Phase (Effet Rapide) : vous pouvez détruire un nombre de cartes sur le Terrain, inférieur ou égal au nombre de monstres co-liés sur le Terrain.
  | de_name     = Weltmeerdrache Zealantis
  | de_text     = 1+ Effektmonster<br />Du kannst nur 1 „Weltmeerdrache Zealantis“ kontrollieren. Du kannst jeden der folgenden Effekte von „Weltmeerdrache Zealantis“ nur einmal pro Spielzug verwenden. Während deiner Main Phase: Du kannst alle Monster auf dem Spielfeld verbannen, dann beschwöre so viele Monster, die durch diesen Effekt verbannt wurden, wie möglich als Spezialbeschwörung offen oder in die verdeckte Verteidigungsposition auf die Spielfeldseiten ihrer Besitzer. Während der Battle Phase (Schnelleffekt): Du kannst Karten auf dem Spielfeld bis zur Anzahl der kreuzgelinkten Monster auf dem Spielfeld zerstören.
  | it_name     = Zealantis Drago del Mare del Mondo
  | it_text     = 1+ Mostri con Effetto<br />Puoi controllare solo 1 "Zealantis Drago del Mare del Mondo". Puoi utilizzare ognuno dei seguenti effetti di "Zealantis Drago del Mare del Mondo" una sola volta per turno. Durante la tua Main Phase: puoi bandire tutti i mostri sul Terreno, poi Evocare Specialmente tanti mostri banditi da questo effetto quanti possibile, sul Terreno dei loro proprietari, scoperti, o coperti in Posizione di Difesa. Durante la Battle Phase (Effetto Rapido): puoi distruggere carte sul Terreno fino al numero di mostri co-linkati sul Terreno.
  | pt_name     = Zelântis, o Dragão do Mundo Marítimo
  | pt_text     = 1+ Monstros de Efeito<br />Você só pode controlar 1 "Zelântis, o Dragão do Mundo Marítimo". Você só pode usar cada um dos seguintes efeitos de "Zelântis, o Dragão do Mundo Marítimo" uma vez por turno. Durante sua Fase Principal: você pode banir todos os monstros no campo e, depois, Invoque por Invocação-Especial nos campos dos seus donos, tantos monstros quanto possível que foram banidos por este efeito, com a face para cima ou com a face para baixo em Posição de Defesa. Durante a Fase de Batalha (Efeito Rápido): você pode destruir cards no campo até o número de monstros co-linkados no campo.
  | es_name     = Dragón Zealantis Mar Mundial
  | es_text     = 1+ Monstruos de Efecto<br />Sólo puedes controlar 1 "Dragón Zealantis Mar Mundial". Sólo puedes usar cada uno de los siguientes efectos de "Dragón Zealantis Mar Mundial" una vez por turno. Durante tu Main Phase: puedes desterrar todos los monstruos en el Campo, y después Invoca de Modo Especial tantos monstruos como sea posible que fueran desterrados por este efecto, a los Campos de sus propietarios, boca arriba o en Posición de Defensa boca abajo. Durante la Battle Phase (Efecto Rápido): puedes destruir cartas en el Campo hasta el número de monstruos co-enlazados en el Campo.
  | ja_text     = 効果モンスター１体以上<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：「世海龍ジーランティス」は自分フィールドに１枚しか表側表示で存在できない。<br />②：自分メインフェイズに発動できる。フィールドのモンスターを全て除外する。その後、この効果で除外したモンスターを可能な限り元々の持ち主のフィールドに表側表示か裏側守備表示で特殊召喚する。<br />③：自分・相手のバトルフェイズに発動できる。フィールドの相互リンク状態のモンスターの数まで、フィールドのカードを破壊する。
  | ko_name     = 세해룡 질란티스
  | ko_text     = 효과 몬스터 1장 이상<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: "세해룡 질란티스"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신 메인 페이즈에 발동할 수 있다. 필드의 몬스터를 전부 제외한다. 그 후, 이 효과로 제외한 몬스터를 가능한 한 원래 주인의 필드에 앞면 표시나 뒷면 수비 표시로 특수 소환한다. ③: 자신 / 상대의 배틀 페이즈에 발동할 수 있다. 필드의 상호 링크 상태의 몬스터의 수까지, 필드의 카드를 파괴한다.
  | tc_name     = 世海龍 西蘭提斯
  | tc_text     = 效果怪獸１隻以上<br />此卡名的②③效果，１回合各僅限使用１次。①：「世海龍 西蘭提斯」在我方場上僅限以正面表示存在１隻。②：可在我方主要階段發動。將場上的所有怪獸全部除外。其後，盡可能將透過此效果除外的怪獸以正面表示或反面守備表示特殊召喚至原本的持有者場上。③：可在我方・對方的戰鬥階段發動。選擇場上的卡破壞，數量最多為場上相互連結狀態的怪獸數量。
  | sc_name     = 世海龙 西兰提斯
  | sc_text     = 效果怪兽１只以上<br />此卡名的②③效果１回合仅可各使用１次。①：“世海龙 西兰提斯”在自己场上仅可有１只以表侧表示存在。②：在自己的主要阶段可以发动。将场上的怪兽全部除外。然后，将以此效果除外的怪兽尽可能多地以表侧表示或里侧守备表示特殊召唤至其原本持有者的场上。③：在自己・对手的战斗阶段可以发动。挑选场上的卡破坏，数量最多为场上的相互连接状态的怪兽数量。
  }}
