title: Evil Eye Defeat (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = If you control an "Evil Eye" monster: Target 1 monster on the field, or up to 2 instead if "Evil Eye of Selene" is in your Spell & Trap Zone; return them to the hand. You can only activate 1 "Evil Eye Defeat" per turn.

  | fr_name   = Défaite de l'Œil Maléfique
  | fr_text   = Si vous contrôlez un monstre "Œil Maléfique" : ciblez 1 monstre sur le Terrain, ou max. 2 à la place si "L'Œil Maléfique de Sélène" est dans votre Zone Magie & Piège ; renvoyez-les à la main. Vous ne pouvez activer qu'1 "Défaite de l'Œil Maléfique" par tour.
  | de_name   = Niederlage des Bösauges
  | de_text   = Falls du ein „Bösauge“-Monster kontrollierst: Wähle 1 Monster auf dem Spielfeld oder stattdessen bis zu 2, falls „Bösauge der Selene“ in deiner Zauber- & Fallenzone liegt; gib sie auf die Hand zurück. Du kannst nur 1 „Niederlage des Bösauges“ pro Spielzug aktivieren.
  | it_name   = Sconfitta del Malocchio
  | it_text   = Se controlli un mostro "Malocchio": scegli come bersaglio 1 mostro sul Terreno, o fino a 2 invece se "Malocchio di Selene" è nella tua Zona Magie & Trappole; falli ritornare nella mano. Puoi attivare solo 1 "Sconfitta del Malocchio" per turno.
  | pt_name   = Derrota do Olho Maligno
  | pt_text   = Se você controlar um monstro "Olho Maligno": escolha 1 monstro no campo, ou, em vez disso, até 2, se "Olho Maligno de Selene" estiver na sua Zona de Magias & Armadilhas; devolva-os para a mão. Você só pode ativar 1 "Derrota do Olho Maligno" por turno.
  | es_name   = Derrota del Ojo Maligno
  | es_text   = Si controlas un monstruo "Ojo Maligno": selecciona 1 monstruo en el Campo, o hasta 2 en su lugar si "Ojo Maligno de Selene" está en tu Zona de Magia y Trampas; devuélvelos a la mano. Sólo puedes activar 1 "Derrota del Ojo Maligno" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドに「呪眼」モンスターが存在する場合、フィールドのモンスター１体を対象として発動できる（自分の魔法＆罠ゾーンに「セレンの呪眼」が存在する場合、この効果の対象を２体にできる）。そのモンスターを手札に戻す。
  | ko_name   = 투절의 주안
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 필드에 "주안" 몬스터가 존재할 경우, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다. 자신의 마법 & 함정 존에 "셀렌의 주안"이 존재할 경우, 이 효과의 대상을 2장으로 할 수 있다.
  | tc_name   = 妒絕的咒眼
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：在我方場上存在「咒眼」怪獸的狀況下，可將場上的１隻怪獸做為對象發動。將該怪獸送回持有者的手牌。在我方魔法＆陷阱區存在「塞勒涅的咒眼」的狀況下，此效果的對象可變為２隻。
  | sc_name   = 妒绝的咒眼
  | sc_text   = 此卡牌名的卡牌１回合只可发动１张。<br />①：我方场上存在有“咒眼”怪兽的场合，可以场上的１只怪兽为对象发动。将该怪兽返回至持有者手牌。我方魔法与陷阱区域存在有“塞勒涅的咒眼”的场合，可将此效果的对象变成２只。
  }}
