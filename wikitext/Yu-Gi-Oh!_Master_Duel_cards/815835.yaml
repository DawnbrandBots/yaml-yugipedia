  | property  = Continuous
  | text      = Face-up Xyz Monsters on the field with 2 or more materials cannot be destroyed by card effects. After damage calculation, if your Xyz Monster battled an opponent's monster while this card is already face-up in your Spell & Trap Zone: Destroy that opponent's monster. That Xyz Monster must have 2 or more materials attached to activate and to resolve this effect.
  | releases  = Master Pack
  | fr_name   = Rivaltribal Xyz
  | fr_text   = Les Monstres Xyz face recto sur le Terrain avec min. 2 Matériels ne peuvent pas être détruits par des effets de carte. Après le calcul des dommages, si votre Monstre Xyz a combattu un monstre de l'adversaire tant que cette carte est déjà face recto dans votre Zone Magie & Piège : détruisez le monstre de l'adversaire. Le Monstre Xyz doit avoir min. 2 Matériels attachés pour activer et résoudre cet effet.
  | de_name   = Xyz-Stammesrivale
  | de_text   = Offene Xyz-Monster mit 2 oder mehr Material auf dem Spielfeld können nicht durch Karteneffekte zerstört werden. Nach der Schadensberechnung, falls dein Xyz-Monster gegen ein Monster eines Gegners gekämpft hat, solange diese Karte bereits offen in deiner Zauber- & Fallenzone lag: Zerstöre jenes Monster des Gegners. An jenes Xyz-Monster müssen 2 oder mehr Material angehängt sein, um diesen Effekt zu aktivieren und aufzulösen.
  | it_name   = Tribarivalità Xyz
  | it_text   = I Mostri Xyz scoperti sul Terreno con 2 o più materiali non possono essere distrutti dagli effetti delle carte. Dopo il calcolo dei danni, se un tuo Mostro Xyz ha combattuto con un mostro dell'avversario mentre questa carta è già scoperta nella tua Zona Magie & Trappole: distruggi quel mostro dell'avversario. Quel Mostro Xyz deve avere 2 o più materiali attaccati per attivare e risolvere questo effetto.
  | pt_name   = Rivalidade Tribal Xyz
  | pt_text   = Os Monstros Xyz com a face para cima no campo com 2 ou mais matérias não podem ser destruídos por efeitos de card. Depois do cálculo de dano, se um Monstro Xyz seu batalhou um monstro do oponente enquanto este card já estava com a face para cima na sua Zona de Magias & Armadilhas: destrua o monstro do oponente. Esse Monstro Xyz deve ter 2 ou mais matérias associadas a ele para ativar e resolver este efeito.
  | es_name   = Xyz Rivaltribal
  | es_text   = Los Monstruos Xyz boca arriba en el Campo con 2 o más materiales no pueden ser destruidos por efectos de cartas. Después del cálculo de daño, si tu Monstruo Xyz batalló con un monstruo del adversario mientras esta carta ya está boca arriba en tu Zona de Magia y Trampas: destruye ese monstruo del adversario. Ese Monstruo Xyz debe tener acoplados 2 o más materiales para activar y resolver este efecto.
  | ja_text   = ①：このカードが魔法＆罠ゾーンに存在する限り、Ｘ素材を２つ以上持っているＸモンスターは効果では破壊されない。<br />②：このカードが魔法＆罠ゾーンに存在し、自分のＸモンスターが相手モンスターと戦闘を行ったダメージ計算後に発動する（この効果はその自分のモンスターがＸ素材を２つ以上持っている場合に発動と処理を行う）。その相手モンスターを破壊する。
  | ko_name   = 엑시즈 트라이벌
  | ko_text   = ①: 이 카드가 마법 & 함정 존에 존재하는 한, 엑시즈 소재를 2개 이상 가지고 있는 엑시즈 몬스터는 효과로는 파괴되지 않는다. ②: 이 카드가 마법 & 함정 존에 존재하고, 자신의 엑시즈 몬스터가 상대 몬스터와 전투를 실행한 데미지 계산 후에 발동한다. 그 상대 몬스터를 파괴한다. 이 효과는 그 자신 몬스터가 엑시즈 소재를 2개 이상 가지고 있을 경우에 발동과 처리를 할 수 있다.
  | tc_name   = 超量紛爭
  | tc_text   = ①：此卡存在於魔法＆陷阱區的期間，持有2個以上超量素材的超量怪獸不會被效果破壞。②：此卡存在於魔法＆陷阱區的期間，且我方的超量怪獸與對手怪獸戰鬥並進行傷害計算後可發動。破壞該對手怪獸。如果我方怪獸持有2個以上的超量素材，可以發動並處理此效果。
  | sc_name   = 超量同门对手
  | sc_text   = ①：只要此卡存在于魔法与陷阱区域，拥有２个以上超量素材的超量怪兽不会因效果被破坏。②：此卡存在于魔法与陷阱区域，自己的超量怪兽与对手怪兽进行战斗的伤害计算后发动。将该对手的怪兽破坏。此效果在该自己的怪兽拥有２个以上超量素材的情况下才能发动和处理。
  }}
