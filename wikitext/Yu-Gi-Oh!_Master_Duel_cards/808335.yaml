  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。手札から「エクソシスター」モンスター１体を特殊召喚する。その後、自分フィールドに「エクソシスター・エリス」が存在する場合、自分は８００ＬＰ回復する。<br />②：自分・相手の墓地のカードが相手によって墓地から離れた場合に発動できる。「エクソシスター」Ｘモンスター１体を、自分フィールドのこのカードの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。
