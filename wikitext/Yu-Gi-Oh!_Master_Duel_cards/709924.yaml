  | es_name            = Trascendencia Espaciotemporal
  | es_lore            = Destierra 2 o más monstruos Dinosaurio en tu Cementerio; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo Dinosaurio cuyo Nivel sea igual a los Niveles totales de esos monstruos desterrados, pero este turno éste no puede atacar.
  | ja_lore            = ①：自分の墓地から恐竜族モンスターを２体以上除外して発動できる。除外したモンスターのレベルの合計と同じレベルを持つ恐竜族モンスター１体を自分の手札・墓地から特殊召喚する。この効果で特殊召喚したモンスターはこのターン攻撃できない。
  | ko_name            = 시공초월
  | ko_lore            = ①: 자신 묘지에서 공룡족 몬스터를 2장 이상 제외하고 발동할 수 있다. 제외한 몬스터의 레벨 합계와 같은 레벨을 가지는 공룡족 몬스터 1장을 자신의 패 / 묘지에서 고르고 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에 공격할 수 없다.
  | tc_name            = 超越時空
  | tc_lore            = ①：可將我方墓地的２隻以上的恐龍族怪獸除外發動。從我方手牌・墓地選擇１隻持有等級與除外的怪獸的等級合計相同的恐龍族怪獸特殊召喚。透過此效果特殊召喚的怪獸，此回合無法攻擊。
  | sc_name            = 时空超越
  | sc_lore            = ①：可从我方墓地除外２只或以上的恐龙族怪兽并发动。从我方手牌、墓地挑选１只等级与被除外怪兽的等级合计相同的恐龙族怪兽特殊召唤。以此效果特殊召唤的怪兽，此回合不可攻击。
