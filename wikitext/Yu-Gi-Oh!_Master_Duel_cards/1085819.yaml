  | text      = Once per turn, at the end of the Battle Phase: Return this card from the field to the hand. You can only use each of the following effects of "Ken the Warrior Dragon" once per turn. During your Main Phase: You can Special Summon 1 "Gen the Diamond Tiger" from your hand or Deck to your opponent's field in Defense Position. If this card is Special Summoned by the effect of "Gen the Diamond Tiger": Your opponent draws 2 cards, then they discard 1 card.

  | fr_name   = Ken le Guerrier Dragon
  | fr_text   = Une fois par tour, à la fin de la Battle Phase : renvoyez cette carte depuis le Terrain à la main. Vous ne pouvez utiliser chacun des effets suivants de "Ken le Guerrier Dragon" qu'une fois par tour. Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 "Gen le Tigre de Diamant" depuis votre main ou Deck sur le Terrain de votre adversaire en Position de Défense. Si cette carte est Invoquée Spécialement par l'effet de "Gen le Tigre de Diamant" : votre adversaire pioche 2 cartes, puis il défausse 1 carte.
  | de_name   = Ken der Kriegerdrache
  | de_text   = Einmal pro Spielzug, am Ende der Battle Phase: Gib diese Karte vom Spielfeld auf die Hand zurück. Du kannst jeden der folgenden Effekte von „Ken der Kriegerdrache“ nur einmal pro Spielzug verwenden. Während deiner Main Phase: Du kannst 1 „Gen der Diamanttiger“ als Spezialbeschwörung von deiner Hand oder deinem Deck auf die Spielfeldseite deines Gegners in die Verteidigungsposition beschwören. Falls diese Karte durch den Effekt von „Gen der Diamanttiger“ als Spezialbeschwörung beschworen wird: Dein Gegner zieht 2 Karten, dann wirft er 1 Karte ab.
  | it_name   = Ken il Drago Guerriero
  | it_text   = Una volta per turno, alla fine della Battle Phase: fai ritornare questa carta dal Terreno nella mano. Puoi utilizzare ognuno dei seguenti effetti di "Ken il Drago Guerriero" una sola volta per turno. Durante la tua Main Phase: puoi Evocare Specialmente 1 "Gen la Tigre Diamante" dalla tua mano o Deck sul Terreno del tuo avversario in Posizione di Difesa. Se questa carta viene Evocata Specialmente dall'effetto di "Gen la Tigre Diamante": il tuo avversario pesca 2 carte, poi lui scarta 1 carta.
  | pt_name   = Ken, o Dragão Guerreiro
  | pt_text   = Uma vez por turno, no final da Fase de Batalha: devolva este card do campo para a mão. Você só pode usar cada um dos seguintes efeitos de "Ken, o Dragão Guerreiro" uma vez por turno. Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 "Gen, o Tigre de Diamante" da sua mão ou do Deck no campo do seu oponente em Posição de Defesa. Se este card for Invocado por Invocação-Especial pelo efeito de "Gen, o Tigre de Diamante": seu oponente compra 2 cards e, depois, ele descarta 1 card.
  | es_name   = Ken el Dragón Guerrero
  | es_text   = Una vez por turno, al final de la Battle Phase: devuelve esta carta del Campo a la mano. Sólo puedes usar cada uno de los siguientes efectos de "Ken el Dragón Guerrero" una vez por turno. Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 "Gen el Tigre Diamante" al Campo de tu adversario en Posición de Defensa. Si esta carta es Invocada de Modo Especial por efecto de "Gen el Tigre Diamante": tu adversario roba 2 cartas, y después descarta 1 carta.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。手札・デッキから「虎菱之玄」１体を相手フィールドに守備表示で特殊召喚する。<br />②：このカードが「虎菱之玄」の効果で特殊召喚した場合に発動する。相手は２枚ドローする。その後、相手は手札を１枚選んで捨てる。<br />③：自分・相手のバトルフェイズ終了時に発動する。フィールドのこのカードを手札に戻す。
  | ko_name   = 비룡지겸
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 메인 페이즈에 발동할 수 있다. 패 / 덱에서 "호릉지현" 1장을 상대 필드에 수비 표시로 특수 소환한다.<br />②: 이 카드를 "호릉지현"의 효과로 특수 소환했을 경우에 발동한다. 상대는 2장 드로우한다. 그 후, 상대는 패를 1장 고르고 버린다.<br />③: 자신 / 상대의 배틀 페이즈 종료시에 발동한다. 필드의 이 카드를 패로 되돌린다.
  | tc_name   = 毘龍之謙
  | tc_text   = 此卡名的①②效果1回合僅可各使用1次。<br />①：在自己的主要階段可以發動。從手牌・牌組將1隻「虎菱之玄」以守備表示特殊召喚至對手場上。<br />②：此卡以「虎菱之玄」的效果特殊召喚的情況下發動。對手抽2張。然後，對手挑選1張手牌捨棄。<br />③：在自己・對手的戰鬥階段結束時發動。將場上的此卡放回手牌。
  | sc_name   = 毗龙之谦
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。<br />①：在自己的主要阶段可以发动。从手牌・牌组将1只“虎菱之玄”以守备表示特殊召唤至对手场上。<br />②：此卡以“虎菱之玄”的效果特殊召唤的情况下发动。对手抽2张。然后，对手挑选1张手牌舍弃。<br />③：在自己・对手的战斗阶段结束时发动。将场上的此卡放回手牌。
  }}
