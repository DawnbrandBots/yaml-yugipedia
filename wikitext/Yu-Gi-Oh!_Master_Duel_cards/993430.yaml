title: Zalamander Catalyzer (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = FIRE
  | types     = Fiend / Effect
  | level     = 4
  | atk       = 1600
  | def       = 200
  | text      = You can reveal this card and 1 Fiend monster in your hand; Special Summon 1 of them and discard the other. When a monster is destroyed by battle involving your Fiend monster, while this card is in your GY: You can add this card to your hand. You can only use each effect of "Zalamander Catalyzer" once per turn.

  | fr_name   = Catalyseur Zalamander
  | fr_text   = Vous pouvez révéler cette carte et 1 monstre Démon dans votre main ; Invoquez-en Spécialement 1 et défaussez l'autre. Lorsqu'un monstre est détruit au combat impliquant votre monstre Démon, tant que cette carte est dans votre Cimetière : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Catalyseur Zalamander" qu'une fois par tour.
  | de_name   = Zalamander-Katalysator
  | de_text   = Du kannst diese Karte und 1 Unterweltler-Monster in deiner Hand vorzeigen; beschwöre 1 von ihnen als Spezialbeschwörung und wirf das oder die andere ab. Wenn ein Monster durch einen Kampf zerstört wird, an dem dein Unterweltler-Monster beteiligt ist, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte deiner Hand hinzufügen. Du kannst jeden Effekt von „Zalamander-Katalysator“ nur einmal pro Spielzug verwenden.
  | it_name   = Catalizzatore Zalamander
  | it_text   = Puoi rivelare questa carta e 1 mostro Demone nella tua mano; Evoca Specialmente 1 di essi e scarta l'altro. Quando un mostro viene distrutto in una battaglia che coinvolge un tuo mostro Demone, mentre questa carta è nel tuo Cimitero: puoi aggiungere questa carta alla tua mano. Puoi utilizzare ogni effetto di "Catalizzatore Zalamander" una sola volta per turno.
  | pt_name   = Catalisador Zalamander
  | pt_text   = Você pode revelar este card e 1 monstro Demônio na sua mão; Invoque por Invocação-Especial 1 deles e descarte o outro. Quando um monstro for destruído em uma batalha envolvendo um monstro Demônio seu, enquanto este card estiver no seu Cemitério: você pode adicionar este card à sua mão. Você só pode usar cada efeito de "Catalisador Zalamander" uma vez por turno.
  | es_name   = Catalizador Zalamander
  | es_text   = Puedes mostrar esta carta y 1 monstruo Demonio en tu mano; Invoca 1 de ellos de Modo Especial y descarta el otro. Cuando un monstruo es destruido en batalla involucrando tu monstruo Demonio, mientras esta carta está en tu Cementerio: puedes añadir esta carta a tu mano. Sólo puedes usar cada efecto de "Catalizador Zalamander" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：手札のこのカードと手札の悪魔族モンスター１体を相手に見せて発動できる。その２体の内の１体を特殊召喚し、もう１体を捨てる。<br />②：このカードが墓地に存在する状態で、自分の悪魔族モンスターの戦闘でモンスターが破壊された時に発動できる。このカードを手札に加える。
  | ko_name   = 잴러맨더 캐털라이저
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 패의 이 카드와 패의 악마족 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 그 2장 중 1장을 특수 소환하고, 나머지 1장을 버린다.<br />②: 이 카드가 묘지에 존재하는 상태에서, 자신의 악마족 몬스터의 전투로 몬스터가 파괴되었을 때에 발동할 수 있다. 이 카드를 패에 넣는다.
  | tc_name   = 炎魔的觸媒
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可將手牌的此卡及手牌的１隻惡魔族怪獸出示給對方發動。特殊召喚該２隻其中的１隻，捨棄另１隻。<br />②：此卡存在於墓地的狀態下，可在怪獸因我方惡魔族怪獸的戰鬥被破壞時發動。將此卡加入手牌。
  | sc_name   = 炎魔的触媒
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：将手牌的此卡和手牌的１只恶魔族怪兽出示给对手可以发动。将该２只中的１只特殊召唤，另１只舍弃。<br />②：此卡存在于墓地的状态下，怪兽因自己的恶魔族怪兽的战斗被破坏时可以发动。将此卡加入手牌。
  }}
