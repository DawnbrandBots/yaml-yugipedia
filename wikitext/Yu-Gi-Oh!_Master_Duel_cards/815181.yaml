  | text      = (This card is always treated as an "Ursarctic" and "Drytron" card.)<br />Must be Special Summoned with "Ursarctic Drytron". Once per turn, if another Effect Monster is Special Summoned to your field (except during the Damage Step): You can add 1 "Ursarctic" or "Drytron" monster from your Deck to your hand. Once per turn: You can target 1 of your banished "Ursarctic" or "Drytron" monsters; add it to your hand.

  | fr_name   = Vaisseau Amiral Ultime Ursatron
  | fr_text   = (Cette carte est toujours traitée comme une carte "Ursarctique" et "Drytron".)<br />Uniquement Invocable Spécialement avec "Drytron Ursarctique". Une fois par tour, si un autre Monstre à Effet est Invoqué Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez ajouter 1 monstre "Ursarctique" ou "Drytron" depuis votre Deck à votre main. Une fois par tour : vous pouvez cibler 1 de vos monstres "Ursarctique" ou "Drytron" bannis ; ajoutez-le à votre main.
  | de_name   = Ultimatives Flaggschiff Ursatron
  | de_text   = (Diese Karte wird immer als „Ursarktisch“- und „Drytron“-Karte behandelt.)<br />Muss mit „Ursarktisches Drytron“ als Spezialbeschwörung beschworen werden. Einmal pro Spielzug, falls ein anderes Effektmonster als Spezialbeschwörung auf deine Spielfeldseite beschworen wird (außer während des Damage Steps): Du kannst deiner Hand 1 „Ursarktisch“- oder „Drytron“-Monster von deinem Deck hinzufügen. Einmal pro Spielzug: Du kannst 1 deiner verbannten „Ursarktisch“- oder „Drytron“-Monster wählen; füge es deiner Hand hinzu.
  | it_name   = Ammiraglia Finale Ursatron
  | it_text   = (Questa carta viene sempre considerata come una carta "Ursartico" e "Drytron".)<br />Deve essere Evocato Specialmente con "Ursartico Drytron". Una volta per turno, se un altro Mostro con Effetto viene Evocato Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi aggiungere 1 mostro "Ursartico" o "Drytron" dal tuo Deck alla tua mano. Una volta per turno: puoi scegliere come bersaglio 1 dei tuoi mostri "Ursartico" o "Drytron" banditi; aggiungilo alla tua mano.
  | pt_name   = Capitânia Ursatron Definitiva
  | pt_text   = (Este card deve ser sempre considerado como um card "Ursártico(a)" e "Drytron".)<br />Deve ser Invocado por Invocação-Especial com "Drytron Ursártico". Uma vez por turno, se outro Monstro de Efeito for Invocado por Invocação-Especial no seu campo (exceto durante a Etapa de Dano): você pode adicionar 1 monstro "Ursártico(a)" ou "Drytron" do seu Deck à sua mão. Uma vez por turno: você pode escolher 1 dos seus monstros "Ursártico(a)" ou "Drytron" banidos; adicione-o à sua mão.
  | es_name   = Buque Insignia Definitivo Osatron
  | es_text   = (Esta carta se trata siempre como una carta "Osártico/a" y "Drytron").<br />Debe ser Invocado de Modo Especial con "Drytron Osártico". Una vez por turno, si otro Monstruo de Efecto es Invocado de Modo Especial a tu Campo (excepto durante el Damage Step): puedes añadir a tu mano 1 monstruo "Osártico/a" o "Drytron" en tu Deck. Una vez por turno: puedes seleccionar 1 de tus monstruos "Osártico/a" o "Drytron" desterrados; añádelo a tu mano.
  | ja_text   = このカード名はルール上「ベアルクティ」カード、「ドライトロン」カードとしても扱う。<br />このカードは「天斗輝巧極」の効果でのみ特殊召喚できる。<br />①：１ターンに１度、自分フィールドに他の効果モンスターが特殊召喚された場合に発動できる。デッキから「ベアルクティ」モンスターか「ドライトロン」モンスター１体を手札に加える。<br />②：１ターンに１度、自分の除外状態の「ベアルクティ」モンスターか「ドライトロン」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name   = 천극휘함－베어트론
  | ko_text   = 이 카드명은 룰상 "베어루크티" 카드, "드라이트론" 카드로도 취급한다. 이 카드는 "베어루크티 드라이트론"의 효과로만 특수 소환할 수 있다. ①: 1턴에 1번, 자신 필드에 다른 효과 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 덱에서 "베어루크티" 몬스터 또는 "드라이트론" 몬스터 1장을 패에 넣는다. ②: 1턴에 1번, 제외되어 있는 자신의, "베어루크티" 몬스터 또는 "드라이트론" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | tc_name   = 天極輝艦－熊斗龍巧
  | tc_text   = 此卡名在規則上也視為「北斗天熊」卡、「龍機巧」卡。此卡僅可透過「天斗輝巧極」的效果特殊召喚。①：１回合１次，可在我方場上有其他效果怪獸被特殊召喚的狀況下發動。從牌組將１隻「北斗天熊」怪獸或１隻「龍機巧」怪獸加入手牌。②：１回合１次，可將我方除外的１隻「北斗天熊」怪獸或１隻「龍機巧」怪獸做為對象發動。將該怪獸加入手牌。
  | sc_name   = 天极辉舰－熊斗龙巧
  | sc_text   = 此卡名规则上也视为“北斗天熊”卡、“龙机巧”卡。此卡仅可以“北斗天熊龙机巧极”的效果特殊召唤。①：１回合１次，其他效果怪兽被特殊召唤至自己场上的情况下可以发动。从牌组将１只“北斗天熊”怪兽或“龙机巧”怪兽加入手牌。②：１回合１次，以自己１只被除外的“北斗天熊”怪兽或“龙机巧”怪兽为对象可以发动。将该怪兽加入手牌。
  }}
