  | text      = 1 Tuner Synchro Monster + 2+ non-Tuner Synchro Monsters<br />Must be Synchro Summoned. The first time each card you control would be destroyed each turn, by battle or card effect, it is not destroyed. Once per turn, when your opponent activates a monster effect (Quick Effect): You can negate that effect, and if you do, destroy 1 card on the field. You can banish this card from your GY, then target 1 Level 8 or lower "Stardust" monster in your GY; Special Summon it.

  | fr_name   = Sifr Poussière d'Étoile Dragon Divin
  | fr_text   = 1 Monstre Synchro Syntoniseur + 2+ Monstres Synchro non-Syntoniseur<br />Uniquement Invocable par Synchronisation. La première fois que chaque carte que vous contrôlez va être détruite chaque tour au combat ou par un effet de carte, elle n'est pas détruite. Une fois par tour, lorsque votre adversaire active un effet de monstre (Effet Rapide) : vous pouvez annuler l'effet, et si vous le faites, détruisez 1 carte sur le Terrain. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Poussière d'Étoile" de max. Niveau 8 dans votre Cimetière ; Invoquez-le Spécialement.
  | de_name   = Sternenstaub-Sifr-Götterdrache
  | de_text   = 1 Empfänger-Synchromonster + 2+ Nicht-Empfänger-Synchromonster<br />Muss als Synchrobeschwörung beschworen werden. Das erste Mal, dass jede Karte, die du kontrollierst, in jedem Spielzug durch Kampf oder einen Karteneffekt zerstört würde, wird sie nicht zerstört. Einmal pro Spielzug, wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst jenen Effekt annullieren und falls du dies tust, zerstöre 1 Karte auf dem Spielfeld. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Sternenstaub“-Monster der Stufe 8 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  | it_name   = Drago Divino Sirf Polvere di Stelle
  | it_text   = 1 Mostro Synchro Tuner + 2+ Mostri Synchro non-Tuner<br />Deve essere Synchro Evocato. La prima volta che ogni carta che controlli sta per essere distrutta in ogni turno, in battaglia o dall'effetto di una carta, non viene distrutta. Una volta per turno, quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi annullare quell'effetto e, se lo fai, distruggi 1 carta sul Terreno. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Polvere di Stelle" di Livello 8 o inferiore nel tuo Cimitero; Evocalo Specialmente.
  | pt_name   = Dragão Divino Sifr da Poeira Estelar
  | pt_text   = 1 Monstro Sincro Regulador + 2+ Monstros Sincro não-Reguladores<br />Deve ser Invocado por Invocação-Sincro. Na primeira vez que cada card que você controla seria destruído a cada turno, em batalha ou por um efeito de card, ele não é destruído. Uma vez por turno, quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode negar esse efeito e, se isso acontecer, destrua 1 card no campo. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Poeira Estelar" de Nível 8 ou menos no seu Cemitério; Invoque-o por Invocação-Especial.
  | es_name   = Dragón Divino Sifr de Polvo de Estrellas
  | es_text   = 1 Monstruo de Sincronía Cantante + 2+ Monstruos de Sincronía que no sean Cantantes<br />Debe ser Invocado por Sincronía. La primera vez que cada carta que controles fuera a ser destruida cada turno, en batalla o por el efecto de una carta, no es destruida. Una vez por turno, cuando tu adversario activa un efecto de monstruo (Efecto Rápido): puedes negar ese efecto y, si lo haces, destruir 1 carta en el Campo. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Polvo de Estrellas" de Nivel 8 o menor en tu Cementerio; Invócalo de Modo Especial.
  | ja_text   = Ｓモンスターのチューナー＋チューナー以外のＳモンスター２体以上<br />このカードはＳ召喚でしか特殊召喚できない。<br />①：自分フィールドのカードはそれぞれ１ターンに１度だけ戦闘・効果では破壊されない。<br />②：１ターンに１度、相手がモンスターの効果を発動した時に発動できる。その効果を無効にし、フィールドのカード１枚を破壊する。<br />③：墓地のこのカードを除外し、自分の墓地のレベル８以下の「スターダスト」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 성광신룡 스타더스트 쉬프르
  | ko_text   = 싱크로 몬스터의 튜너 ＋ 튜너 이외의 싱크로 몬스터 2장 이상<br />이 카드는 싱크로 소환으로밖에 특수 소환할 수 없다.<br />①: 자신 필드의 카드는 각각 1턴에 1번만 전투 / 효과로는 파괴되지 않는다.<br />②: 1턴에 1번, 상대가 몬스터의 효과를 발동했을 때에 발동할 수 있다. 그 효과를 무효로 하고, 필드의 카드 1장을 파괴한다.<br />③: 묘지의 이 카드를 제외하고, 자신 묘지의 레벨 8 이하의 "스타더스트" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 聖珖神龍 星塵零
  | tc_text   = 同步怪獸的協調＋協調以外的同步怪獸２隻以上<br />此卡僅限以同步召喚進行特殊召喚。<br />①：我方場上的卡，１回合各僅限１次不會因戰鬥・效果被破壞。<br />②：１回合１次，可在對方發動怪獸的效果時發動。將該效果變為無效，選擇場上的１張卡破壞。<br />③：可將墓地的此卡除外，將我方墓地的１隻等級８以下的「星塵」怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name   = 圣珖神龙 星尘零
  | sc_text   = 同步怪兽的协调＋2只以上协调以外的同步怪兽<br />此卡仅可以同步召唤方式特殊召唤。<br />①：自己场上的每张卡1回合仅1次，不会因战斗・效果被破坏。<br />②：1回合1次，对手发动怪兽的效果时可以发动。将该效果无效，挑选场上的1张卡破坏。<br />③：将墓地的此卡除外，以自己墓地的1只等级8以下的“星尘”怪兽为对象可以发动。将该怪兽特殊召唤。
  }}
