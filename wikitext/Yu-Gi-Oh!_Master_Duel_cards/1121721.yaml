title: Virtue Stream (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Trap
  | property           = Normal
  | text               = Target 1 Fish, Sea Serpent, or Aqua monster you control and 2 cards your opponent controls; destroy them. You can banish this card from your GY, then target 1 face-up monster on the field; if it is a WATER monster, the next time it would be destroyed by card effect this turn, it is not destroyed. If it is not, it becomes WATER. You can only use each effect of "Virtue Stream" once per turn.
  | fr_name            = Ruisseau Vertueux
  | fr_text            = Ciblez 1 monstre Poisson, Serpent de Mer ou Aqua que vous contrôlez et 2 cartes contrôlées par votre adversaire ; détruisez-les. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre face recto sur le Terrain ; si c'est un monstre EAU, la prochaine fois qu'il va être détruit par un effet de carte ce tour, il n'est pas détruit. Si ce n'est pas un monstre EAU, il devient EAU. Vous ne pouvez utiliser chaque effet de "Ruisseau Vertueux" qu'une fois par tour.
  | de_name            = Strom der Tugend
  | de_text            = Wähle 1 Fisch-, Seeschlange- oder Aqua-Monster, das du kontrollierst, und 2 Karten, die dein Gegner kontrolliert; zerstöre sie. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 offenes Monster auf dem Spielfeld wählen; falls es ein WASSER Monster ist, wird es das nächste Mal, wenn es in diesem Spielzug durch einen Karteneffekt zerstört würde, nicht zerstört. Falls nicht, wird es zu WASSER. Du kannst jeden Effekt von „Strom der Tugend“ nur einmal pro Spielzug verwenden.
  | it_name            = Soffio di Virtù
  | it_text            = Scegli come bersaglio 1 mostro Pesce, Serpente Marino o Acqua che controlli e 2 carte controllate dal tuo avversario; distruggile. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; se era un mostro ACQUA, la prossima volta che sta per essere distrutto dall'effetto di una carta in questo turno, non viene distrutto. Se non lo era, diventa ACQUA. Puoi utilizzare ogni effetto di "Soffio di Virtù" una sola volta per turno.
  | pt_name            = Fluxo de Virtude
  | pt_text            = Escolha 1 monstro Peixe, Serpente Marinha ou Aqua que você controla e 2 cards que seu oponente controla; destrua-os. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro com a face para cima no campo; se for um monstro de ÁGUA, na próxima vez que ele seria destruído por um efeito de card neste turno, ele não é destruído. Se não for, ele se torna de ÁGUA. Você só pode usar cada efeito de "Fluxo de Virtude" uma vez por turno.
  | es_name            = Ráfaga Virtud
  | es_text            = Selecciona 1 monstruo Pez, Serpiente Marina o Aqua que controles y 2 cartas que controle tu adversario; destrúyelos. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo boca arriba en el Campo; si es un monstruo de AGUA, la próxima vez que fuera a ser destruido por el efecto de una carta este turno, no es destruido. Si no lo es, se convierte en de AGUA. Sólo puedes usar cada efecto de "Ráfaga Virtud" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドの魚族・海竜族・水族モンスター１体と相手フィールドのカード２枚を対象として発動できる。そのカードを破壊する。<br />②：墓地のこのカードを除外し、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターが水属性の場合、このターン、対象のモンスターは１度だけ効果では破壊されない。それ以外の場合、対象のモンスターは水属性になる。
  | ko_name            = 버추 스트림
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 어류족 / 해룡족 / 물족 몬스터 1장과 상대 필드의 카드 2장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 묘지의 이 카드를 제외하고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터가 물 속성일 경우, 이 턴에, 대상 몬스터는 1번만 효과로는 파괴되지 않는다. 그 이외일 경우, 대상 몬스터는 물 속성이 된다.
  | tc_name            = 善德風暴
  | tc_text            = 此卡名的①②效果１回合僅可各使用１次。<br />①：以自己場上的１隻魚族・海龍族・水族怪獸和對手場上的２張卡為對象可以發動。將該卡破壞。<br />②：將墓地的此卡除外，以場上的１隻表側表示怪獸為對象可以發動。該怪獸為水屬性的情況下，此回合，對象怪獸僅１次不會因效果被破壞。除此以外的情況下，對象怪獸變為水屬性。
  | sc_name            = 善德风暴
  | sc_text            = 此卡名的①②效果１回合仅可各使用１次。<br />①：以自己场上的１只鱼族・海龙族・水族怪兽和对手场上的２张卡为对象可以发动。将该卡破坏。<br />②：将墓地的此卡除外，以场上的１只表侧表示怪兽为对象可以发动。该怪兽为水属性的情况下，此回合，对象怪兽仅１次不会因效果被破坏。除此以外的情况下，对象怪兽变为水属性。
  }}
