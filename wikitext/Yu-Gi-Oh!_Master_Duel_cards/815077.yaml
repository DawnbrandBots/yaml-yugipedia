  | ja_text   = ①：「毒の魔妖－束脛」は自分フィールドに１枚しか表側表示で存在できない。<br />②：このカードが墓地に存在し、「毒の魔妖－束脛」以外の自分の「魔妖」モンスターが戦闘または相手の効果で破壊された場合に発動できる（この効果を発動するターン、自分は「魔妖」モンスターしかＥＸデッキから特殊召喚できない）。このカードを特殊召喚する。
  | ko_name   = 독의 마요괴－속경
