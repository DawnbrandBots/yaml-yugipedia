  | it_name   = Tsukahagi, il Mayakashi Avvelenato
  | it_text   = Puoi controllare solo 1 "Tsukahagi, il Mayakashi Avvelenato". Se uno o più mostri "Mayakashi" sotto il tuo comando, eccetto "Tsukahagi, il Mayakashi Avvelenato", vengono distrutti in battaglia o dall'effetto di una carta dell'avversario, mentre questa carta è nel Cimitero: puoi Evocare Specialmente questa carta. Non puoi Evocare Specialmente mostri dall'Extra Deck nel turno in cui attivi questo effetto, eccetto mostri "Mayakashi".
  | pt_name   = Tsukahagi, o Mayakashi Venenoso
  | pt_text   = Você só pode controlar 1 "Tsukahagi, o Mayakashi Venenoso". Se um ou mais monstros "Mayakashi" em sua posse, exceto "Tsukahagi, o Mayakashi Venenoso", forem destruídos em batalha ou por um efeito de card do oponente, enquanto este card estiver no Cemitério: você pode Invocar este card por Invocação-Especial. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional no turno em que ativar este efeito, exceto monstros "Mayakashi".
  | es_name   = Tsukahagi, el Mayakashi Tóxico
