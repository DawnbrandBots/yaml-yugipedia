title: Magical Arm Shield (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = When an opponent's monster declares an attack while they control 2 or more face-up monsters and you control a monster: Target 1 face-up monster your opponent controls, except the attacking monster; take control of that face-up monster (until the end of the Battle Phase), and if you do, change the attack target to it and perform damage calculation.
  | releases  = Legacy Pack

  | fr_name   = Bouclier Magique de Bras
  | fr_text   = Lorsqu'un monstre de l'adversaire déclare une attaque tant qu'il contrôle min. 2 monstres face recto et que vous contrôlez un monstre : ciblez 1 monstre face recto contrôlé par votre adversaire (le monstre attaquant exclu) ; prenez le contrôle du monstre face recto (jusqu'à la fin de la Battle Phase), et si vous le faites, transférez-lui la cible de l'attaque et faites le calcul des dommages.
  | de_name   = Magischer Armschild
  | de_text   = Wenn ein Monster eines Gegners einen Angriff deklariert, solange er 2 oder mehr offene Monster kontrolliert und du ein Monster kontrollierst: Wähle 1 offenes Monster, das dein Gegner kontrolliert, außer dem angreifenden Monster; übernimm (bis zum Ende der Battle Phase) die Kontrolle über jenes offene Monster und falls du dies tust, ändere das Angriffsziel darauf und führe die Schadensberechnung durch.
  | it_name   = Scudo da Braccio Magico
  | it_text   = Quando un mostro dell'avversario dichiara un attacco mentre lui controlla 2 o più mostri scoperti e tu controlli un mostro: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario, eccetto il mostro attaccante; prendi il controllo di quel mostro scoperto (fino alla fine della Battle Phase) e, se lo fai, cambia il bersaglio dell'attacco su di esso ed effettua il calcolo dei danni.
  | pt_name   = Escudo Mágico de Braço
  | pt_text   = Quando um monstro do oponente declarar um ataque enquanto ele controlar 2 ou mais monstros com a face para cima e você controlar um monstro: escolha 1 monstro com a face para cima que seu oponente controla, exceto o monstro atacante; tome o controle desse monstro com a face para cima (até o final da Fase de Batalha) e, se isso acontecer, mude o alvo do ataque para ele e realize o cálculo de dano.
  | es_name   = Escudo Mágico de Brazo
  | es_text   = Cuando un monstruo del adversario declara un ataque mientras controla 2 o más monstruos boca arriba y tú controlas un monstruo: selecciona 1 monstruo boca arriba que controle tu adversario, excepto el monstruo atacante; toma el control de ese monstruo boca arriba (hasta el final de la Battle Phase) y, si lo haces, cambia el objetivo del ataque a ese y haz el cálculo de daño.
  | ja_text   = ①：相手フィールドに表側表示モンスターが２体以上存在し、自分フィールドにモンスターが存在する場合、相手モンスターの攻撃宣言時に攻撃モンスター以外の相手フィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターのコントロールをバトルフェイズ終了時まで得て、攻撃対象をそのモンスターに移し替えてダメージ計算を行う。
  | ko_name   = 매직 암 실드
  | ko_text   = ①: 상대 필드에 앞면 표시 몬스터가 2장 이상 존재하고, 자신 필드에 몬스터가 존재할 경우, 상대 몬스터의 공격 선언시에 공격 몬스터 이외의 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터의 컨트롤을 배틀 페이즈 종료시까지 얻고, 공격 대상을 그 몬스터로 옮겨 데미지 계산을 실행한다.
  | tc_name   = 魔術臂盾
  | tc_text   = ①：在對方場上存在２隻以上的正面表示怪獸，我方場上存在怪獸的狀況下，在對方怪獸的攻擊宣言時，可將攻擊怪獸以外，對方場上的１隻正面表示怪獸做為對象發動。在戰鬥階段結束前獲得該正面表示怪獸的控制權，將攻擊對象轉移至該怪獸進行傷害計算。
  | sc_name   = 魔术臂盾
  | sc_text   = ①：对手场上存在２只或以上表侧表示怪兽，我方场上存在怪兽的场合，在对手怪兽攻击宣言时，可以攻击怪兽以外的对手场上表侧表示的１只怪兽为对象发动。直到战斗阶段结束时获得该表侧表示怪兽的控制权，攻击对象移到该怪兽，并进行伤害计算。
  }}
