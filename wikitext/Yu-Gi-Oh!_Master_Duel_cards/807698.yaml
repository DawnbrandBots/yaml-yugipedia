  | fr_name            = Démon Jinn, Prophète des Rituels
  | fr_lore            = Lorsque vous Invoquez Rituellement un monstre, vous pouvez bannir cette carte depuis votre Cimetière comme 1 des monstres requis pour l'Invocation Rituelle. Si vous Invoquez Rituellement en utilisant cette carte, si le monstre Invoqué Rituellement inflige des dommages de combat à votre adversaire, il défausse 1 carte.
  | de_name            = Dschinn - Wahrsager der Rituale
  | de_lore            = Wenn du ein Monster als Ritualbeschwörung beschwörst, kannst du diese Karte als 1 der für die Ritualbeschwörung benötigten Monster von deinem Friedhof verbannen. Falls du eine Ritualbeschwörung mit dieser Karte durchführst, falls das als Ritualbeschwörung beschworene Monster deinem Gegner Kampfschaden zufügt, wirft er 1 Karte ab.
  | it_name            = Djinn Pronosticatore di Rituali
  | it_lore            = Quando Evochi tramite Rituale un mostro, puoi bandire questa carta dal tuo Cimitero come 1 dei mostri richiesti per l'Evocazione Rituale. Se Evochi tramite Rituale utilizzando questa carta, se quel mostro Evocato tramite Rituale infligge danno da combattimento al tuo avversario, lui scarta 1 carta.
  | pt_name            = Djinn, o Prognosticador de Rituais
  | pt_lore            = Quando você Invocar um monstro por Invocação-Ritual, você pode banir este card do seu Cemitério como 1 dos monstros necessários para a Invocação-Ritual. Se você Invocar por Invocação-Ritual usando este card, se esse monstro Invocado por Invocação-Ritual causar dano de batalha ao seu oponente, ele descarta 1 card.
  | es_name            = Genio Pronosticador de Rituales
  | es_lore            = Cuando Invocas un monstruo por Ritual, puedes desterrar esta carta en tu Cementerio como 1 de los monstruos requeridos para la Invocación por Ritual. Si Invocas por Ritual usando esta carta, si ese monstruo Invocado por Ritual inflige daño de batalla a tu adversario, éste descarta 1 carta.
  | ja_lore            = 儀式召喚を行う場合、その儀式召喚に必要なレベル分のモンスター１体として、墓地のこのカードをゲームから除外できる。また、このカードを儀式召喚に使用した儀式モンスターが相手ライフに戦闘ダメージを与えた時、相手は手札を１枚選んで捨てる。
  | ko_name            = 의식마인 프레코그스타
  | ko_lore            = 의식 몬스터의 의식 소환을 실행할 경우, 그 의식 소환에 필요한 레벨만큼의 몬스터 1장으로서, 묘지에 존재하는 이 카드를 게임에서 제외할 수 있다. 이 카드를 의식 소환에 사용한 의식 몬스터가 상대 라이프에 전투 데미지를 주었을 때, 상대는 패를 1장 선택하고 버린다.
  | tc_name            = 儀式魔人 預知者
  | tc_lore            = 在進行儀式召喚的狀況下，可做為該儀式召喚所需等級的１隻怪獸，將墓地的此卡從遊戲除外。此外，使用了此卡進行儀式召喚的儀式怪獸給予對方LP戰鬥傷害時，對方選擇１張手牌捨棄。
  | sc_name            = 仪式魔人 预知者
  | sc_lore            = 进行仪式召唤的场合，作为该仪式召唤所需等级份的１只怪兽，可把我方墓地的此卡从游戏中除外。此外，在仪式召唤中使用了此卡的仪式怪兽给予对手生命战斗伤害时，对手挑选１张手牌舍弃。
