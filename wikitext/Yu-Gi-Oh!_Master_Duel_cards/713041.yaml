title: Archfiend Empress (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = DARK
  | types     = Fiend / Effect
  | level     = 8
  | atk       = 2900
  | def       = 2100
  | text      = If exactly 1 face-up DARK Fiend monster on the field, except this card, would be destroyed, you can banish 1 DARK Fiend monster from your GY, instead. When this card is destroyed and sent from the field to the GY: You can target 1 Level 6 or higher DARK Fiend monster in your GY, except "Archfiend Empress"; Special Summon it.
  | releases  = Legacy Pack
  | fr_name   = Impératrice Archdémon
  | fr_text   = Si exactement 1 monstre TÉNÈBRES Démon face recto sur le Terrain (cette carte exclue) va être détruit, vous pouvez bannir 1 monstre TÉNÈBRES Démon depuis votre Cimetière, à la place. Lorsque cette carte est détruite et envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 monstre TÉNÈBRES Démon de min. Niveau 6 ("Impératrice Archdémon" exclu) dans votre Cimetière ; Invoquez-le Spécialement.
  | de_name   = Kaiserin der Erzunterweltler
  | de_text   = Falls genau 1 offenes FINSTERNIS Unterweltler-Monster auf dem Spielfeld, außer dieser Karte, zerstört würde, kannst du stattdessen 1 FINSTERNIS Unterweltler-Monster von deinem Friedhof verbannen. Wenn diese Karte zerstört und vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 FINSTERNIS Unterweltler-Monster der Stufe 6 oder höher in deinem Friedhof wählen, außer „Kaiserin der Erzunterweltler“; beschwöre es als Spezialbeschwörung.
  | it_name   = Arcidemone Imperatrice
  | it_text   = Se esattamente 1 mostro OSCURITÀ Demone scoperto sul Terreno, eccetto questa carta, sta per essere distrutto, puoi invece bandire 1 mostro OSCURITÀ Demone dal tuo Cimitero. Quando questa carta viene distrutta e mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 mostro OSCURITÀ Demone di Livello 6 o superiore nel tuo Cimitero, eccetto "Arcidemone Imperatrice"; Evocalo Specialmente.
  | pt_name   = Imperatriz Arquidemônio
  | pt_text   = Se exatamente 1 monstro Demônio de TREVAS com a face para cima no campo, exceto este card, seria destruído, em vez disso, você pode banir 1 monstro Demônio de TREVAS do seu Cemitério. Quando este card for destruído e enviado do campo para o Cemitério: você pode escolher 1 monstro Demônio de TREVAS de Nível 6 ou mais no seu Cemitério, exceto "Imperatriz Arquidemônio"; Invoque-o por Invocação-Especial.
  | es_name   = Emperatriz Archidemonio
  | es_text   = Si exactamente 1 monstruo Demonio de OSCURIDAD boca arriba en el Campo, excepto esta carta, fuera a ser destruido, puedes desterrar 1 monstruo Demonio de OSCURIDAD en tu Cementerio en su lugar. Cuando esta carta es destruida y mandada del Campo al Cementerio: puedes seleccionar 1 monstruo Demonio de OSCURIDAD de Nivel 6 o mayor en tu Cementerio, excepto "Emperatriz Archidemonio"; Invócalo de Modo Especial.
  | ja_text   = ①：フィールドの他の表側表示の悪魔族・闇属性モンスター１体のみが破壊される場合、代わりに自分の墓地から悪魔族・闇属性モンスター１体を除外できる。<br />②：フィールドのこのカードが破壊され墓地へ送られた時、「ヘル・エンプレス・デーモン」以外の自分の墓地のレベル６以上の悪魔族・闇属性モンスター１体を対象として発動できる。その悪魔族・闇属性モンスターを特殊召喚する。
  | ko_name   = 헬 임프레스 데몬
  | ko_text   = 이 카드 이외의 필드 위에 앞면 표시로 존재하는 악마족 / 어둠 속성 몬스터 1장이 파괴될 경우, 대신에 자신의 묘지에 존재하는 악마족 / 어둠 속성 몬스터 1장을 게임에서 제외할 수 있다. 또한, 필드 위에 존재하는 이 카드가 파괴되어 묘지로 보내졌을 때, "헬 임프레스 데몬" 이외의 자신의 묘지에 존재하는 악마족 / 어둠 속성 / 레벨 6 이상의 몬스터 1장을 선택하고 특수 소환할 수 있다.
  | tc_name   = 地獄女帝惡魔
  | tc_text   = 在場上的僅限１隻此卡以外的正面表示的惡魔族・闇屬性怪獸被破壞的狀況下，可將我方墓地的１隻惡魔族・闇屬性怪獸從遊戲除外作為替代。此外，場上的此卡被破壞送至墓地時，可選擇我方墓地的１隻「地獄女帝惡魔」以外的等級６以上的惡魔族・闇屬性怪獸特殊召喚。
  | sc_name   = 地狱女帝恶魔
  | sc_text   = 场上１只表侧表示的此卡以外的恶魔族・暗属性怪兽被破坏的场合，可将我方墓地中的１只恶魔族・暗属性怪兽从游戏中除外来代替。此外，当场上的此卡被破坏送入墓地时，可选择我方墓地中１只除“地狱女帝恶魔”以外的恶魔族・暗属性・等级６以上的怪兽并特殊召唤。
  }}
