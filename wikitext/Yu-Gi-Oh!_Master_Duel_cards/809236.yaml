title: Glory of the Noble Knights (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Quick-Play
  | text      = Target 1 "Noble Knight" monster you control; equip it with 1 Equip Spell from your Deck that can equip to that target. You can only activate 1 "Glory of the Noble Knights" per turn.

  | fr_name   = Gloire du Chevalier Noble
  | fr_text   = Ciblez 1 monstre "Chevalier Noble" que vous contrôlez ; équipez-le avec 1 Magie d'Équipement depuis votre Deck qui peut équiper la cible. Vous ne pouvez activer qu'1 "Gloire du Chevalier Noble" par tour.
  | de_name   = Edler Ritter: Für Ruhm und Ehre
  | de_text   = Wähle 1 „Edler Ritter“-Monster, das du kontrollierst; rüste es mit 1 Ausrüstungszauber von deinem Deck aus, mit dem das gewählte Ziel ausgerüstet werden kann. Du kannst nur 1 „Edler Ritter: Für Ruhm und Ehre“ pro Spielzug aktivieren.
  | it_name   = Gloria dei Nobili Cavalieri
  | it_text   = Scegli come bersaglio 1 mostro "Nobile Cavaliere" che controlli; equipaggialo con 1 Magia Equipaggiamento dal tuo Deck che può equipaggiare quel bersaglio. Puoi attivare solo 1 "Gloria dei Nobili Cavalieri" per turno.
  | pt_name   = Glória dos Nobre Cavaleiros
  | pt_text   = Escolha 1 monstro "Nobre Cavaleiro" que você controla; equipe-o com 1 Magia de Equipamento do seu Deck que você possa equipar nesse alvo. Você só pode ativar 1 "Glória dos Nobre Cavaleiros" por turno.
  | es_name   = Gloria del Noble Caballero
  | es_text   = Selecciona 1 monstruo "Noble Caballero" que controles; equípalo con 1 Mágica de Equipo en tu Deck que pueda ser equipada a ese objetivo. Sólo puedes activar 1 "Gloria del Noble Caballero" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの「聖騎士」モンスター１体を対象として発動できる。その自分のモンスターが装備可能な装備魔法カード１枚をデッキからそのモンスターに装備する。
  | ko_name   = 영광의 성기사단
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "성기사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터가 장착 가능한 장착 마법 카드 1장을 덱에서 고르고, 그 몬스터에 장착한다.
  | tc_name   = 榮光的聖騎士團
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可將我方場上的１隻「聖騎士」怪獸做為對象發動。從牌組選擇１張該我方怪獸可裝備的裝備魔法卡，裝備於該怪獸。
  | sc_name   = 荣光的圣骑士团
  | sc_text   = 此卡牌名的卡牌１合只可发动１张。①：可以我方场上的１只“圣骑士”怪兽为对象发动。从牌组挑选１张该我方怪兽能够装备的装备魔法卡，装备该怪兽。
  }}
