  | ja_text   = 「ジェネクス・コントローラー」＋チューナー以外のモンスター１体以上<br />①：１ターンに１度、手札を１枚捨て、このカードのＳ素材としたチューナー以外のモンスターの属性によって以下の効果から１つを選択して発動できる。<br />●風：相手の手札をランダムに１枚墓地へ送る。<br />●水：フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。<br />●闇：フィールドの光属性モンスター１体を対象として発動できる。その光属性モンスターを破壊し、自分は１枚ドローする。
