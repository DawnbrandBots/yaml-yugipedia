title: 'Number 8: Heraldic King Genom-Heritage (Master Duel)'
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = LIGHT
  | types     = Psychic / Xyz / Effect
  | rank      = 4
  | atk       = 2400
  | def       = 1800
  | text      = 2 Level 4 "Heraldic Beast" monsters<br />Once per turn: You can target 1 face-up Xyz Monster your opponent controls; this card's name and original ATK become that monster's original name and current ATK, also replace this effect with that monster's original effects, then that monster's ATK becomes 0, also its effects are negated. This effect applies until the End Phase.

  | fr_name   = Numéro 8 : Roi Héraldique Héritage de Génome
  | fr_text   = 2 monstres "Bête Héraldique" de Niveau 4<br />Une fois par tour : vous pouvez cibler 1 Monstre Xyz face recto contrôlé par votre adversaire ; l'ATK d'origine et le nom de cette carte deviennent le nom d'origine et l'ATK actuelle du monstre, et aussi, remplacez cet effet avec les effets d'origine du monstre, puis l'ATK du monstre devient 0, et aussi, ses effets sont annulés. Cet effet est appliqué jusqu'à la End Phase.
  | de_name   = Nummer 8: Wappenkönig Genom-Erbe
  | de_text   = 2 „Wappenungeheuer“-Monster der Stufe 4<br />Einmal pro Spielzug: Du kannst 1 offenes Xyz-Monster wählen, das dein Gegner kontrolliert; Name und Grund-ATK dieser Karte werden dieselben wie der Grund-Name und die derzeitigen ATK jenes Monsters, zusätzlich ersetze diesen Effekt durch die Grund-Effekte jenes Monsters, dann werden die ATK jenes Monsters zu 0, zusätzlich werden seine Effekte annulliert. Dieser Effekt wird bis zur End Phase angewendet.
  | it_name   = Numero 8: Re Araldico Genoma-Eredità
  | it_text   = 2 mostri "Bestia Araldica" di Livello 4<br />Una volta per turno: puoi scegliere come bersaglio 1 Mostro Xyz scoperto controllato dal tuo avversario; il nome e l'ATK originale di questa carta diventano il nome originale e l'ATK attuale di quel mostro, inoltre sostituisci questo effetto con gli effetti originali di quel mostro, poi l'ATK di quel mostro diventa 0, inoltre i suoi effetti sono annullati. Questo effetto si applica fino alla End Phase.
  | pt_name   = Número 8: Rei Heráldico Herança Genética
  | pt_text   = 2 monstros "Besta Heráldica" de Nível 4<br />Uma vez por turno: você pode escolher 1 Monstro Xyz com a face para cima que seu oponente controla; o nome e o ATK originais deste card se tornam o nome original e o ATK atual desse monstro, e além disso, substitua este efeito pelo efeito original desse monstro e, depois, o ATK desse monstro se torna 0 e, além disso, seus efeitos são negados. Este efeito se aplica até a Fase Final.
  | es_name   = Número 8: Rey Heráldico Herencia Genética
  | es_text   = 2 monstruos "Bestia Heráldica" de Nivel 4<br />Una vez por turno: puedes seleccionar 1 Monstruo Xyz boca arriba que controle tu adversario; el nombre y el ATK originales de esta carta se convierten en el nombre original de ese monstruo y su ATK en este momento, y además reemplaza este efecto con los efectos originales de ese monstruo, y después el ATK de ese monstruo se convierte en 0, y además sus efectos son negados. Este efecto se aplica hasta la End Phase.
  | ja_text   = レベル４「紋章獣」モンスター×２<br />①：１ターンに１度、相手フィールドのＸモンスター１体を対象として発動できる。このカードは、元々の攻撃力がそのモンスターの攻撃力と同じになり、そのモンスターの元々のカード名・効果と同じカード名・効果を得る。その後、対象のモンスターの攻撃力は０になり、効果は無効化される。この効果はエンドフェイズまで適用される。
  | ko_name   = No.8 문장왕 게놈 헤리터
  | ko_text   = "문장수"라는 이름이 붙은 레벨 4 몬스터 × 2<br />1턴에 1번, 상대 필드 위의 엑시즈 몬스터 1장을 선택하고 발동할 수 있다. 이 카드는 선택한 몬스터와 같은 이름의 카드로 취급하고, 같은 공격력과 효과를 얻는다. 그 후, 선택한 몬스터의 공격력은 0 이 되며, 효과는 무효화된다. 이 카드의 효과는 엔드 페이즈시까지 적용된다.
  | tc_name   = No.8 紋章王 基因組繼承者
  | tc_text   = 等級４「紋章獸」怪獸×２<br />①：１回合１次，可將對方場上的１隻超量怪獸做為對象發動。此卡原本的攻擊力變為與該怪獸的攻擊力相同，獲得與該怪獸原本的卡名・效果相同的卡名・效果。其後，對象怪獸的攻擊力變為０，效果無效化。此效果在結束階段前適用。
  | sc_name   = 编号8 纹章王 基因组继承者
  | sc_text   = 冠有“纹章兽”之名的等级４怪兽×２<br />１回合１次，可选择对手场上的１只超量怪兽并发动。此卡被视为与被选择怪兽的同名卡，获得相同的攻击力和效果。之后，被选择的怪兽的攻击力变成０，效果被无效化。此卡的效果适用到直至结束阶段时。
  }}
