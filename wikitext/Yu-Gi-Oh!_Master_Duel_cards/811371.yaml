  | fr_name   = Coccinelle Miroir
  | fr_text   = Si vous contrôlez au moins 1 monstre face recto et que vous n'avez aucun monstre dans votre Cimetière, vous pouvez Invoquer Spécialement cette carte depuis votre main. Lorsqu'elle est Invoquée Spécialement de cette façon, le Niveau de cette carte devient égal à la somme des Niveaux de tous les autres monstres que vous contrôlez. Si cette carte a un Niveau supérieur à 12, détruisez-la.
  | de_name   = Spiegelnder Marienkäfer
  | de_text   = Falls du mindestens 1 offenes Monster kontrollierst und keine Monster in deinem Friedhof hast, kannst du diese Karte als Spezialbeschwörung von deiner Hand beschwören. Wenn diese Karte auf diese Weise als Spezialbeschwörung beschworen wird, wird ihre Stufe gleich der Summe der Stufen aller anderen Monster, die du kontrollierst. Falls die Stufe diese Karte höher als 12 ist, zerstöre diese Karte.
  | it_name   = Coccinella Specchio
  | it_text   = Se controlli almeno 1 mostro scoperto e non hai mostri nel Cimitero, puoi Evocare Specialmente questa carta dalla tua mano. Quando questa carta viene Evocata Specialmente in questo modo, il Livello di questa carta diventa uguale alla somma dei Livelli di tutti gli altri mostri che controlli. Se il Livello di questa carta è superiore a 12, distruggi questa carta.
  | pt_name   = Joaninha Espelho
  | pt_text   = Se você controlar pelo menos 1 monstro com a face para cima e não tiver nenhum monstro no seu Cemitério, você pode Invocar este card por Invocação-Especial da sua mão. Quando este card for Invocado por Invocação-Especial dessa forma, o Nível deste card se torna igual à soma dos Níveis de todos os outros monstros que você controla. Se o Nível deste card for maior que 12, destrua este card.
  | es_name   = Coccinellidae Espejada
  | es_text   = Si controlas por lo menos 1 monstruo boca arriba y no tienes monstruos en tu Cementerio, puedes Invocar esta carta de Modo Especial desde tu mano. Cuando esta carta es Invocada de Modo Especial de esta forma, su Nivel se convierte en la suma de los Niveles de los demás monstruos que controles. Si el Nivel de esta carta es mayor que 12, destrúyela.
  | ja_text   = ①：自分フィールドに表側表示モンスターが存在し、自分の墓地にモンスターが存在しない場合、このカードは手札から特殊召喚できる。<br />②：このカードの①の効果で特殊召喚した場合に発動する。このカードは自分フィールドの他のモンスターのレベルを合計したレベルになる。<br />③：このカードはそのレベルが１２より高い場合に破壊される。
  | ko_name   = 거울 무당벌레
  | ko_text   = 자신 필드 위에 앞면 표시로 몬스터가 1장 이상 존재하고, 자신의 묘지에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 효과로 특수 소환에 성공했을 때, 이 카드의 레벨은 이 카드 이외의 자신 필드 위에 존재하는 몬스터 레벨을 합계한 레벨이 된다. 또한, 필드 위에 앞면 표시로 존재하는 이 카드의 레벨이 12를 넘었을 경우, 이 카드를 파괴한다.
  | tc_name   = 鏡瓢蟲
  | tc_text   = 在我方場上存在正面表示怪獸，我方墓地不存在怪獸的狀況下，可從手牌特殊召喚此卡。透過此效果特殊召喚成功時，此卡的等級變為此卡以外的我方場上的怪獸等級合計值。此外，在場上的此卡等級超過１２的狀況下，此卡將被破壞。
  | sc_name   = 镜瓢虫
  | sc_text   = 只要我方场上存在有表侧表示怪兽，且我方墓地不存在怪兽的场合，此卡可从手牌特殊召唤。以此效果特殊召唤成功时，此卡的等级变成我方场上除此卡以外的怪兽等级的合计数值。此外，场上的此卡的等级超过１２的场合，此卡被破坏。
