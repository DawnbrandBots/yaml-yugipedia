  | fr_name   = Zone de Progrès
  | fr_text   = Une fois par tour, durant la End Phase d'un tour où vous avez Invoqué par Sacrifice un ou plusieurs monstres : vous pouvez appliquer ces effets, dans l'ordre, selon le nombre de monstres que vous avez Sacrifiés pour des Invocations Sacrifice ce tour.<br />●Min. 1 : Détruisez 1 carte Posée contrôlée par votre adversaire.<br />●Min. 2 : Piochez 1 carte.<br />●Min. 3 : Ajoutez 1 monstre depuis votre Cimetière à votre main.
  | de_name   = Vorstoßzone
  | de_text   = Einmal pro Spielzug, während der End Phase eines Spielzugs, in dem du ein oder mehr Monster als Tributbeschwörung beschworen hast: Du kannst nacheinander diese Effekte ausführen, abhängig von der Anzahl der Monster, die du in diesem Spielzug als Tribut für Tributbeschwörungen angeboten hast.<br />●1 oder mehr: Zerstöre 1 gesetzte Karte, die dein Gegner kontrolliert.<br />●2 oder mehr: Ziehe 1 Karte.<br />●3 oder mehr: Füge deiner Hand 1 Monster von deinem Friedhof hinzu.
  | it_name   = Zona di Avanzamento
  | it_text   = Una volta per turno, durante la End Phase di qualsiasi turno in cui hai Evocato tramite Tributo uno o più mostri: puoi applicare questi effetti, in ordine, a seconda del numero di mostri che hai offerto come Tributo per delle Evocazioni tramite Tributo in questo turno.<br />●1 o più: Distruggi 1 carta Posizionata controllata dal tuo avversario.<br />●2 o più: Pesca 1 carta.<br />●3 o più: Aggiungi 1 mostro dal tuo Cimitero alla tua mano.
  | pt_name   = Zona de Progresso
  | pt_text   = Uma vez por turno, durante a Fase Final de qualquer turno no qual você tenha Invocado um ou mais monstros por Invocação-Tributo: você pode aplicar esses efeitos, em sequência, de acordo com o número de monstros que você ofereceu como Tributo para Invocações-Tributo neste turno.<br />●1 ou mais: Destrua 1 Card Baixado que seu oponente controla.<br />●2 ou mais: Compre 1 card.<br />●3 ou mais: Adicione 1 monstro do seu Cemitério à sua mão.
  | es_name   = Zona Avanzada
  | es_text   = Una vez por turno, durante la End Phase de cualquier turno en el que Invocaste por Sacrificio uno o más monstruos: puedes aplicar estos efectos, en secuencia, dependiendo de la cantidad de monstruos que Sacrificaste para tus Invocaciones por Sacrificio en este turno.<br />●1 o más: Destruye 1 carta Colocada que controle tu adversario.<br />●2 o más: Roba 1 carta.<br />●3 o más: Añade a tu mano 1 monstruo en tu Cementerio.
  | ja_text   = ①：１ターンに１度、自分・相手のエンドフェイズに発動できる。このターン自分がＡ召喚のためにリリースしたモンスターの数によって以下の効果を適用する。<br />●１体以上：相手フィールドの裏側表示カード１枚を破壊する。<br />●２体以上：自分は１枚ドローする。<br />●３体以上：自分の墓地からモンスター１体を手札に加える。
  | ko_name   = 어드밴스 존
  | ko_text   = 1턴에 1번, 자신이 몬스터의 어드밴스 소환에 성공한 턴의 엔드 페이즈시에 발동할 수 있다. 이 턴에 자신이 어드밴스 소환을 위해 릴리스한 몬스터의 수에 따라서 이하의 효과를 적용한다.<br />●1장 이상 : 상대 필드 위에 세트된 카드 1장을 골라 파괴한다.<br />●2장 이상 : 덱에서 카드를 1장 드로우한다.<br />●3장 이상 : 자신 묘지의 몬스터 1장을 골라 패에 넣는다.
  | tc_name   = 升級區域
  | tc_text   = １回合１次，可在我方成功升級召喚怪獸的回合的結束階段時發動。依據此回合我方為了升級召喚所解放的怪獸數量，適用以下效果。<br />●１隻以上：選擇對方場上的１張被覆蓋的卡破壞。<br />●２隻以上：從牌組抽１張牌。<br />●３隻以上：選擇我方墓地的１隻怪獸加入手牌。
  | sc_name   = 升级区域
  | sc_text   = １回合１次，可在我方成功进行上级召唤回合的结束阶段时发动此卡。按照该回合中我方上级召唤而释放的怪兽数量，适用以下效果。<br />●１只以上：破坏对手场上１张被盖牌的卡牌。<br />●２只以上：从牌组抽取１张卡牌。<br />●３只以上：将我方墓地中的１只怪兽加入到手牌中。
