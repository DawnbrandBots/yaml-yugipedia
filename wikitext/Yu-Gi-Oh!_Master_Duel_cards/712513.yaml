  | text      = Once per turn, during the End Phase of any turn in which you Tribute Summoned a monster(s): You can apply these effects, in sequence, based on the number of monsters you Tributed for Tribute Summons this turn.<br />●1 or more: Destroy 1 Set card your opponent controls.<br />●2 or more: Draw 1 card.<br />●3 or more: Add 1 monster from your Graveyard to your hand.
