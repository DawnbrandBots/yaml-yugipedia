  | text      = Activate 1 of these effects.<br />●When your opponent activates a Spell/Trap Card while a "Dream Mirror of Joy" is in a Field Zone: Negate the activation, and if you do, destroy that card.<br />●When your opponent would Special Summon monster(s) while a "Dream Mirror of Terror" is in a Field Zone: Negate the Summon, and if you do, destroy that monster.<br />You can only activate 1 "Dream Mirror Oneiromancy" per turn.

  | fr_name   = Oniromancie du Miroir des Rêves
  | fr_text   = Activez 1 de ces effets.<br />●Lorsque votre adversaire active une Carte Magie/Piège tant que "Miroir des Rêves de la Joie" est dans une Zone Terrain : annulez l'activation, et si vous le faites, détruisez la carte.<br />●Lorsque votre adversaire va Invoquer Spécialement un ou plusieurs monstres tant que "Miroir des Rêves de la Terreur" est dans une Zone Terrain : annulez l'Invocation, et si vous le faites, détruisez les monstres.<br />Vous ne pouvez activer qu'1 "Oniromancie du Miroir des Rêves" par tour.
  | de_name   = Traumspiegel-Oneiromantie
  | de_text   = Aktiviere 1 dieser Effekte.<br />●Wenn dein Gegner eine Zauber-/Fallenkarte aktiviert, solange ein „Traumspiegel des Spaßes“ in einer Spielfeldzone liegt: Annulliere die Aktivierung und falls du dies tust, zerstöre die Karte.<br />●Wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwören würde, solange ein „Traumspiegel des Terrors“ in einer Spielfeldzone liegt: Annulliere die Beschwörung und falls du dies tust, zerstöre die Monster.<br />Du kannst nur 1 „Traumspiegel-Oneiromantie“ pro Spielzug aktivieren.
  | it_name   = Oniromanzia Specchio dei Sogni
  | it_text   = Attiva 1 di questi effetti.<br />●Quando il tuo avversario attiva una Carta Magia/Trappola mentre uno "Specchio dei Sogni della Gioia" è in una Zona Terreno: annulla l'attivazione e, se lo fai, distruggi quella carta.<br />●Quando il tuo avversario sta per Evocare Specialmente uno o più mostri mentre uno "Specchio dei Sogni del Terrore" è in una Zona Terreno: annulla l'Evocazione e, se lo fai, distruggi quei mostri.<br />Puoi attivare solo 1 "Oniromanzia Specchio dei Sogni" per turno.
  | pt_name   = Oniromancia do Espelho Onírico
  | pt_text   = Ative 1 desses efeitos.<br />●Quando seu oponente ativar um Card de Magia/Armadilha enquanto um "Espelho Onírico da Alegria" estiver em uma Zona do Campo: negue a ativação e, se isso acontecer, destrua esse card.<br />●Quando seu oponente Invocaria um ou mais monstros por Invocação-Especial enquanto um "Espelho Onírico do Terror" estiver em uma Zona do Campo: negue a Invocação e, se isso acontecer, destrua esse monstro.<br />Você só pode ativar 1 "Oniromancia do Espelho Onírico" por turno.
  | es_name   = Oniromancia Espejo Ensueño
  | es_text   = Activa 1 de estos efectos.<br />●Cuando tu adversario activa una Carta Mágica/de Trampa mientras haya un "Espejo Ensueño de Alegría" en una Zona del Campo: niega la activación y, si lo haces, destruye esa carta.<br />●Cuando tu adversario Invoque uno o más monstruos de Modo Especial mientras haya un "Espejo Ensueño de Terror" en una Zona del Campo: niega la Invocación y, si lo haces, destruye ese monstruo.<br />Sólo puedes activar 1 "Oniromancia Espejo Ensueño" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：以下の効果を発動できる。<br />●フィールドゾーンに「聖光の夢魔鏡」が存在し、相手が魔法・罠カードを発動した時に発動できる。その発動を無効にし破壊する。<br />●フィールドゾーンに「闇黒の夢魔鏡」が存在し、相手がモンスターを特殊召喚する際に発動できる。その特殊召喚を無効にし、そのモンスターを破壊する。
  | ko_name   = 몽마경의 꿈해몽
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 이하의 효과를 발동할 수 있다.<br />●필드 존에 "성광의 몽마경"이 존재하고, 상대가 마법 / 함정 카드를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.<br />●필드 존에 "암흑의 몽마경"이 존재하고, 상대가 몬스터를 특수 소환할 시기에 발동할 수 있다. 그 특수 소환을 무효로 하고, 그 몬스터를 파괴한다.
