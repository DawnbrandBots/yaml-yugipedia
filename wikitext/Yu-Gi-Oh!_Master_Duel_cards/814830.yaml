title: Thunderspeed Summon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Quick-Play
  | text      = During the Main or Battle Phase: Immediately after this effect resolves, Normal Summon 1 Level 10 monster, or, if you control "Queen's Knight", "King's Knight", and "Jack's Knight", you can apply this effect instead.<br />●Add 1 Level 10 non-DARK monster with ? ATK from your Deck to your hand, then, immediately after this effect resolves, you can Normal Summon 1 Level 10 monster.<br />You can only activate 1 "Thunderspeed Summon" per turn.

  | fr_name   = Invocation à la Vitesse de l'Éclair
  | fr_text   = Durant la Main ou Battle Phase : immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre de Niveau 10, ou, si vous contrôlez "Chevalier de la Reine", "Chevalier du Roi" et "Chevalier du Valet", vous pouvez appliquer cet effet à la place.<br />●Ajoutez 1 monstre non-TÉNÈBRES de Niveau 10 avec ? ATK depuis votre Deck à votre main, puis, immédiatement après la résolution de cet effet, vous pouvez Invoquer Normalement 1 monstre de Niveau 10.<br />Vous ne pouvez activer qu'1 "Invocation à la Vitesse de l'Éclair" par tour.
  | de_name   = Blitzschnelle Beschwörung
  | de_text   = Während der Main oder Battle Phase: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Monster der Stufe 10 als Normalbeschwörung oder, falls du „Ritterin der Königin“, „Ritter des Königs“ und „Ritter des Buben“ kontrollierst, kannst du stattdessen diesen Effekt ausführen.<br />●Füge deiner Hand 1 Nicht-FINSTERNIS Monster der Stufe 10 mit ? ATK von deinem Deck hinzu, dann, sofort nachdem dieser Effekt aufgelöst wurde, kannst du 1 Monster der Stufe 10 als Normalbeschwörung beschwören.<br />Du kannst nur 1 „Blitzschnelle Beschwörung“ pro Spielzug aktivieren.
  | it_name   = Evocazione Tuonoveloce
  | it_text   = Durante la Main o Battle Phase: immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro di Livello 10 o, se controlli "Cavaliere della Regina", "Cavaliere del Re" e "Cavaliere del Jack", puoi invece applicare questo effetto.<br />●Aggiungi 1 mostro non-OSCURITÀ di Livello 10 con ? ATK dal tuo Deck alla tua mano, poi, immediatamente dopo che questo effetto si è risolto, puoi Evocare Normalmente 1 mostro di Livello 10.<br />Puoi attivare solo 1 "Evocazione Tuonoveloce" per turno.
  | pt_name   = Invocação Cintilante
  | pt_text   = Durante a Fase Principal ou de Batalha: imediatamente depois que este efeito resolver, Invoque por Invocação-Normal 1 monstro de Nível 10 ou, se você controlar "O Cavaleiro da Rainha", "O Cavaleiro do Rei" e "O Cavaleiro do Valete", em vez disso, você pode aplicar este efeito.<br />●Adicione 1 monstro de Nível 10 que não seja de TREVAS com ATK ? do seu Deck à sua mão e, depois, imediatamente depois que este efeito resolver, você pode Invocar por Invocação-Normal 1 monstro de Nível 10.<br />Você só pode ativar 1 "Invocação Cintilante" por turno.
  | es_name   = Invocación a Velocidad de Trueno
  | es_text   = Durante la Main o Battle Phase: inmediatamente después de que se resuelva este efecto, Invoca de Modo Normal 1 monstruo de Nivel 10 o, si controlas un "Escolta de la Reina", "Escolta del Rey" y "Escolta de la Sota", puedes aplicar este efecto en su lugar.<br />●Añade a tu mano 1 monstruo de Nivel 10 con ? ATK que no sea de OSCURIDAD en tu Deck y después, inmediatamente después de que se resuelva este efecto, puedes Invocar de Modo Normal 1 monstruo de Nivel 10.<br />Sólo puedes activar 1 "Invocación a Velocidad de Trueno" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分・相手のメインフェイズ及びバトルフェイズに発動できる。レベル１０モンスター１体の召喚を行う。自分フィールドに「クィーンズ・ナイト」「ジャックス・ナイト」「キングス・ナイト」が全て存在する場合、代わりに以下の効果を適用できる。<br />●デッキから闇属性以外の攻撃力？のレベル１０モンスター１体を手札に加える。その後、レベル１０モンスター１体の召喚を行う事ができる。
  | ko_name   = 신속소환
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 / 상대의 메인 페이즈 및 배틀 페이즈에 발동할 수 있다. 레벨 10 몬스터 1장을 일반 소환한다. 자신 필드에 "퀸즈 나이트" "잭스 나이트" "킹스 나이트"가 전부 존재할 경우, 대신에 이하의 효과를 적용할 수 있다.<br />●덱에서 어둠 속성 이외의 공격력 ? 의 레벨 10 몬스터 1장을 패에 넣는다. 그 후, 레벨 10 몬스터 1장을 일반 소환할 수 있다.
  | tc_name   = 神速召喚
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可在我方・對方的主要階段及戰鬥階段發動。召喚１隻等級１０怪獸。可在我方場上存在「王后騎士」、「衛兵騎士」、「國王騎士」的狀況下，適用以下效果作為替代。<br />●從牌組將１隻闇屬性以外的攻擊力？等級１０的怪獸加入手牌。其後，可召喚１隻等級１０怪獸。
  | sc_name   = 神速召唤
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：在自己・对手的主要阶段及战斗阶段可以发动。召唤１只等级１０怪兽。自己场上有“王后骑士”、“卫兵骑士”、“国王骑士”存在的情况下，可适用以下效果作为代替。<br />●从牌组将暗属性以外的攻击力？的１只等级１０怪兽加入手牌。然后，可召唤１只等级１０怪兽。
  }}
