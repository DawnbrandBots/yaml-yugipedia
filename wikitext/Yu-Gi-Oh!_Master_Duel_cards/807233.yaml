  | releases  = Legacy Pack

  | fr_name   = Ange des Ténèbres
  | fr_text   = Lorsque votre monstre Elfe est ciblé par une attaque : vous pouvez le Sacrifier et envoyer cette carte depuis votre main au Cimetière, puis ciblez 1 monstre face recto que vous contrôlez ; transférez la cible de l'attaque sur votre monstre ciblé, et si vous le faites, il gagne une ATK égale à l'ATK d'origine du monstre Sacrifié jusqu'à la fin de ce tour.
  | de_name   = Dunkler Engel
  | de_text   = Wenn dein Fee-Monster als Ziel für einen Angriff gewählt wird: Du kannst es als Tribut anbieten und diese Karte von deiner Hand auf den Friedhof legen und dann 1 offenes Monster wählen, das du kontrollierst; ändere das Angriffsziel auf dein als Ziel gewähltes Monster und falls du dies tust, erhält es bis zum Ende dieses Spielzugs ATK in Höhe der Grund-ATK des als Tribut angebotenen Monsters.
  | it_name   = Angelo Oscuro
  | it_text   = Quando un tuo mostro Fata viene scelto come bersaglio per un attacco: puoi offrirlo come Tributo e mandare questa carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro scoperto che controlli; cambia il bersaglio dell'attacco sul tuo mostro scelto come bersaglio e, se lo fai, esso guadagna ATK pari all'ATK originale del mostro offerto come Tributo, fino alla fine di questo turno.
  | pt_name   = Anja Negra
  | pt_text   = Quando um monstro Fada seu for escolhido como alvo de um ataque: você pode oferecê-lo como Tributo e enviar este card da sua mão para o Cemitério e, depois, escolher 1 monstro com a face para cima que você controla; mude o alvo do ataque para seu monstro alvo e, se isso acontecer, até o final deste turno, ele ganha ATK igual ao ATK original do monstro oferecido como Tributo.
  | es_name   = Ángel Oscuro
  | es_text   = Cuando tu monstruo Hada es seleccionado para un ataque: puedes Sacrificarlo y mandar al Cementerio esta carta en tu mano, y después selecciona 1 monstruo boca arriba que controles; cambia el objetivo del ataque a tu monstruo seleccionado y, si lo haces, hasta el final de este turno éste gana ATK igual al ATK original del monstruo Sacrificado.
  | ja_text   = ①：自分の天使族モンスターが攻撃対象に選択された時、そのモンスターをリリースし、このカードを手札から墓地へ送り、自分フィールドの表側表示モンスター１体を対象として発動できる。攻撃対象をその自分のモンスターに移し替え、対象のモンスターの攻撃力はターン終了時まで、リリースした天使族モンスターの元々の攻撃力分アップする。
  | ko_name   = 다크 엔젤
  | ko_text   = ①: 자신의 천사족 몬스터가 공격 대상으로 선택되었을 때, 그 몬스터를 릴리스하여, 이 카드를 패에서 묘지로 보내고, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 자신 몬스터에 공격 대상을 옮기고, 대상 몬스터의 공격력은 턴 종료시까지, 릴리스한 천사족 몬스터의 원래 공격력만큼 올린다.
  | tc_name   = 黑暗天使
  | tc_text   = ①：在我方的天使族怪獸被選為攻擊對象時，可解放該怪獸，將此卡從手牌送至墓地，將我方場上的１隻正面表示怪獸做為對象發動。將攻擊對象轉移至我方的該怪獸，對象怪獸的攻擊力在回合結束前，依據解放的天使族怪獸的原本的攻擊力數值進行提升。
  | sc_name   = 暗黑安琪儿
  | sc_text   = ①：我方的天使族怪兽被选择为攻击对象时，可解放该怪兽，并将此卡从手牌送入墓地，以我方场上的１只表侧表示怪兽为对象发动。攻击对象转移至该我方怪兽，直至回合结束时，对象怪兽的攻击力上升被解放之天使族怪兽的原本攻击力数值。
  }}
