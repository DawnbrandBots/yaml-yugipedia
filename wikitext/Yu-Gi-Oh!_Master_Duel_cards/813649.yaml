  | text      = If you have 3 or more cards in your hand (other than this card), and none of them are monsters: Banish your entire hand face-up; add 1 monster from your Deck to your hand. If you do, you cannot Normal or Special Summon any monsters for the rest of this turn, except monsters with that name.
  | releases  = Legacy Pack

  | fr_name   = Achat Unique
  | fr_text   = Si vous avez min. 3 cartes dans votre main (cette carte exclue) et qu'aucune d'elles n'est un monstre : bannissez face recto toute votre main ; ajoutez 1 monstre depuis votre Deck à votre main. Si vous le faites, le reste de ce tour, vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres (monstres du même nom que le monstre ajouté exclus).
  | de_name   = Einzelstück
  | de_text   = Falls du 3 oder mehr Karten (außer dieser Karte) in deiner Hand hast und keine davon ein Monster ist: Verbanne deine gesamte Hand offen; füge deiner Hand 1 Monster von deinem Deck hinzu. Falls du dies tust, kannst du für den Rest dieses Spielzugs keine Monster als Normal- oder Spezialbeschwörung beschwören, außer Monstern mit dem Namen.
  | it_name   = Acquisto Singolo
  | it_text   = Se hai 3 o meno carte nella tua mano (oltre a questa carta) e nessuna di esse è un mostro: bandisci tutta la tua mano scoperta; aggiungi 1 mostro dal tuo Deck alla tua mano. Se lo fai, non puoi Evocare Normalmente o Specialmente nessun mostro per il resto di questo turno, eccetto mostri con quel nome.
  | pt_name   = Compra Única
  | pt_text   = Se você tiver 3 ou mais cards na sua mão (sem contar este card) e nenhum deles for um monstro: bana toda a sua mão com a face para cima; adicione 1 monstro do seu Deck à sua mão. Se isso acontecer, você não pode Invocar por Invocação-Normal ou Especial nenhum monstro pelo restante do turno, exceto monstros com esse nome.
  | es_name   = Compra Única
  | es_text   = Si tienes 3 o más cartas en tu mano (además de esta carta), y ninguna de ellas es un monstruo: destierra toda tu mano, boca arriba; añade a tu mano, desde tu Deck, 1 monstruo. Si lo haces, el resto de este turno no puedes Invocar monstruos de Modo Normal o Especial, excepto monstruos con el nombre del monstruo añadido a tu mano.
  | ja_text   = ①：このカード以外の手札が３枚以上存在し、その中にモンスターが存在しない場合、手札を全て除外して発動できる。デッキからモンスター１体を手札に加える。このターン、自分は手札に加えたカード及びその同名カードしか召喚・特殊召喚できない。
  | ko_name   = 일점구매
  | ko_text   = 이 카드 이외의 패가 3장 이상 존재하고, 그 중에 몬스터 카드가 존재하지 않을 경우에, 패를 전부 앞면 표시로 게임에서 제외하고 발동할 수 있다. 덱에서 몬스터 1장을 패에 넣는다. 이 턴에, 자신은 패에 넣은 같은 이름의 몬스터 이외의 몬스터를 일반 소환 / 특수 소환할 수 없다.
  | tc_name   = 單品購買
  | tc_text   = 在此卡以外的手牌存在３張以上，其中不存在怪獸的狀況下，可將所有手牌全部從遊戲除外發動。從牌組將１隻怪獸加入手牌。此回合，我方僅限召喚・特殊召喚加入手牌的卡及該同名卡。
  | sc_name   = 单品购买
  | sc_text   = 除此卡以外的手牌存在３张或以上，且其中不存在怪兽的场合，可将手牌全部从游戏中除外并发动。可从牌组将１只怪兽加入手牌。此回合我方只可召唤、特殊召唤加入至手牌的卡牌以及其同名卡。
