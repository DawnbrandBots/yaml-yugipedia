  | fr_name   = Répétition Générale d'Acteur des Abysses
  | fr_text   = Au début de votre Main Phase 1 : ajoutez 1 carte "Acteur des Abysses" et 1 Magie "Script des Abysses" depuis votre Deck à votre main. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer par Pendulation de monstres (monstres "Acteur des Abysses" exclus).
  | de_name   = Abgrundschauspieler-Generalprobe
  | de_text   = Am Beginn deiner Main Phase 1: Füge deiner Hand 1 „Abgrundschauspieler“-Karte und 1 „Abgrundskript“-Zauber von deinem Deck hinzu. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Monster als Pendelbeschwörung beschwören, außer „Abgrundschauspieler“-Monstern.
  | it_name   = Prova Costumi degli Attori dell'Abisso
  | it_text   = All'inizio della tua Main Phase 1: aggiungi 1 carta "Attore dell'Abisso" e 1 Magia "Sceneggiatura dell'Abisso" dal tuo Deck alla tua mano. Per il resto di questo turno dopo che questa carta si è risolta non puoi Evocare Pendulum mostri, eccetto mostri "Attore dell'Abisso".
  | pt_name   = Prova de Roupas do Ator do Abismo
  | pt_text   = No começo da sua Fase Principal 1: adicione 1 card "Ator do Abismo" e 1 Magia "Script do Abismo" do seu Deck à sua mão. Pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros "Ator do Abismo".
  | es_name   = Actor del Abismo Ensayo General
  | es_text   = Al comienzo de tu Main Phase 1: añade a tu mano 1 carta "Actor del Abismo" y 1 Mágica "Guión de Abismo" en tu Deck. Por el resto de este turno después de que esta carta se resuelva, no puedes Invocar monstruos por Péndulo, excepto monstruos "Actor del Abismo".
  | ja_text   = ①：自分メインフェイズ１開始時に発動できる。デッキから「魔界劇団」カード１枚と「魔界台本」魔法カード１枚を手札に加える。このカードの発動後、ターン終了時まで自分は「魔界劇団」モンスターしかＰ召喚できない。
  | ko_name   = 마계극단의 게네프로
  | ko_text   = ①: 자신 메인 페이즈 1 개시시에 발동할 수 있다. 덱에서 "마계극단" 카드 1장과 "마계대본" 마법 카드 1장을 패에 넣는다. 이 카드의 발동 후, 턴 종료시까지 자신은 "마계극단" 몬스터밖에 펜듈럼 소환할 수 없다.
  | tc_name   = 魔界劇團之總彩排
  | tc_text   = ①：可在我方主要階段１開始時發動。從牌組將１張「魔界劇團」卡和１張「魔界劇本」魔法卡加入手牌。此卡發動後，在回合結束前我方可鐘擺召喚的怪獸僅限「魔界劇團」怪獸。
  | sc_name   = 魔界剧团之总彩排
  | sc_text   = ①：自己的主要阶段１开始时可以发动。从牌组将１张“魔界剧团”卡和１张“魔界剧本”魔法卡加入手牌。此卡发动后，直至回合结束时为止，自己仅可灵摆召唤“魔界剧团”怪兽。
