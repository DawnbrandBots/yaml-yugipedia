  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：手札のＰモンスターを任意の数だけ相手に見せ、デッキに戻す。その後、自分は戻した数＋１枚をドローする。このカードの発動後、ターン終了時まで自分はカードの効果でドローできない。
  | ko_name   = 이그나이트 리로드
