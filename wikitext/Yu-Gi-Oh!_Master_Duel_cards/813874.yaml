title: Speedroid CarTurbo (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = WIND
  | types     = Machine / Tuner / Effect
  | level     = 3
  | atk       = 800
  | def       = 1200
  | text      = If you control a WIND monster: You can Special Summon this card from your hand, also you cannot activate monster effects for the rest of this turn, except WIND monsters. You can banish this card and 1 "Speedroid" monster from your GY; all WIND monsters you currently control gain 800 ATK until the end of this turn. You can only use each effect of "Speedroid CarTurbo" once per turn.

  | fr_name   = VoiTurbo Vitesseroid
  | fr_text   = Si vous contrôlez un monstre VENT : vous pouvez Invoquer Spécialement cette carte depuis votre main, et aussi, vous ne pouvez pas activer d'effets de monstre (monstres VENT exclus) le reste de ce tour. Vous pouvez bannir cette carte et 1 monstre "Vitesseroid" depuis votre Cimetière ; jusqu'à la fin de ce tour, tous les monstres VENT que vous contrôlez actuellement gagnent 800 ATK. Vous ne pouvez utiliser chaque effet de "VoiTurbo Vitesseroid" qu'une fois par tour.
  | de_name   = Geschwindigkeitsroid AuTurbo
  | de_text   = Falls du ein WIND Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monstereffekte aktivieren, außer denen von WIND Monstern. Du kannst diese Karte und 1 „Geschwindigkeitsroid“-Monster von deinem Friedhof verbannen; alle WIND Monster, die du derzeit kontrollierst, erhalten bis zum Ende dieses Spielzugs 800 ATK. Du kannst jeden Effekt von „Geschwindigkeitsroid AuTurbo“ nur einmal pro Spielzug verwenden.
  | it_name   = Velociroid AutoTurbo
  | it_text   = Se controlli un mostro VENTO: puoi Evocare Specialmente questa carta dalla tua mano, inoltre non puoi attivare effetti di mostri per il resto di questo turno, eccetto mostri VENTO. Puoi bandire questa carta e 1 mostro "Velociroid" dal tuo Cimitero; tutti i mostri VENTO che controlli attualmente guadagnano 800 ATK fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Velociroid AutoTurbo" una sola volta per turno.
  | pt_name   = Velocidaroide CarroTurbo
  | pt_text   = Se você controlar um monstro de VENTO: você pode Invocar este card por Invocação-Especial da sua mão e, além disso, você não pode ativar efeitos de monstro pelo resto deste turno, exceto monstros de VENTO. Você pode banir este card e 1 monstro "Velocidaroide" do seu Cemitério; todos os monstros de VENTO que você controla atualmente ganham 800 de ATK até o final deste turno. Você só pode usar cada efeito de "Velocidaroide CarroTurbo" uma vez por turno.
  | es_name   = Velociroid AutoTurbo
  | es_text   = Si controlas un monstruo de VIENTO: puedes Invocar esta carta de Modo Especial desde tu mano, y además no puedes activar efectos de monstruos por el resto de este turno, excepto de monstruos de VIENTO. Puedes desterrar esta carta y 1 monstruo "Velociroid" en tu Cementerio; todos los monstruos de VIENTO que controles en este momento ganan 800 ATK hasta el final de este turno. Sólo puedes usar cada efecto de "Velociroid AutoTurbo" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに風属性モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。この効果の発動後、ターン終了時まで自分は風属性以外のモンスターの効果を発動できない。<br />②：自分の墓地からこのカードと「スピードロイド」モンスター１体を除外して発動できる。自分フィールドの全ての風属性モンスターの攻撃力はターン終了時まで８００アップする。
  | ko_name   = SR 카르터보
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 바람 속성 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 바람 속성 이외의 몬스터의 효과를 발동할 수 없다.<br />②: 자신 묘지에서 이 카드와 "스피드로이드" 몬스터 1장을 제외하고 발동할 수 있다. 자신 필드의 모든 바람 속성 몬스터의 공격력은 턴 종료시까지 800 올린다.
  | tc_name   = 疾速機人 渦輪歌牌
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在我方場上存在風屬性怪獸的狀況下發動。從手牌特殊召喚此卡。此效果發動後，在回合結束前我方無法發動風屬性以外的怪獸的效果。<br />②：可從我方墓地將此卡及１隻「疾行機人」怪獸除外發動。我方場上的所有風屬性怪獸的攻擊力在回合結束前提升８００。
  | sc_name   = 疾行机人 歌牌涡轮
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。<br />①：在自己场上有风属性怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。此效果发动后，直至回合结束时为止，自己不可发动风属性以外的怪兽的效果。<br />②：从自己的墓地将此卡和1只“疾行机人”怪兽除外可以发动。自己场上的所有风属性怪兽的攻击力直至回合结束时为止上升800。
  }}
