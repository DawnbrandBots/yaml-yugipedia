title: SPYRAL MISSION - Assault (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Continuous
  | text      = Destroy this card during your 3rd End Phase after activation. Once per turn, if a "SPYRAL" monster you control destroys a monster by battle, or if you destroy a card(s) on the field with a "SPYRAL" monster's effect you control: You can draw 1 card. You can banish this card from your Graveyard; Special Summon 1 "SPYRAL" monster from your hand.

  | fr_name   = MISSION ESPIRALE - Assaut
  | fr_text   = Détruisez cette carte durant votre 3e End Phase après activation. Une fois par tour, si un monstre "ESPIRALE" que vous contrôlez détruit un monstre au combat, ou si vous détruisez une ou plusieurs cartes sur le Terrain avec un effet de monstre "ESPIRALE" que vous contrôlez : vous pouvez piocher 1 carte. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre "ESPIRALE" depuis votre main.
  | de_name   = SPIORAL-MISSION - Sturmangriff
  | de_text   = Zerstöre diese Karte während deiner 3. End Phase nach ihrer Aktivierung. Einmal pro Spielzug, falls ein „SPIORAL“-Monster, das du kontrollierst, ein Monster durch Kampf zerstört oder falls du eine oder mehr Karten auf dem Spielfeld durch den Effekt eines „SPIORAL“-Monsters zerstörst, das du kontrollierst: Du kannst 1 Karte ziehen. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „SPIORAL“-Monster als Spezialbeschwörung von deiner Hand.
  | it_name   = MISSIONE SPIARALE - Assalto
  | it_text   = Distruggi questa carta durante la 3ª End Phase dopo l'attivazione. Una volta per turno, se un mostro "SPIARALE" che controlli distrugge un mostro in battaglia, o se tu distruggi una o più carte sul Terreno con l'effetto di un mostro "SPIARALE" che controlli: puoi pescare 1 carta. Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro "SPIARALE" dalla tua mano.
  | pt_name   = MISSÃO ESPIRÃO - Ataque
  | pt_text   = Destrua este card durante sua 3ª Fase Final depois de sua ativação. Uma vez por turno, se um monstro "ESPIRÃO" que você controla destruir um monstro em batalha ou se você destruir um ou mais cards no campo com o efeito de um monstro "ESPIRÃO" que você controla: você pode comprar 1 card. Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "ESPIRÃO" da sua mão.
  | es_name   = MISIÓN E.S.P.I.R.A.L. - Ataque
  | es_text   = Destruye esta carta durante tu 3ra. End Phase después de su activación. Una vez por turno, si un monstruo "E.S.P.I.R.A.L." que controlas destruye a un monstruo en batalla, o si destruyes una o más cartas en el Campo con un efecto de un monstruo "E.S.P.I.R.A.L." que controles: puedes robar 1 carta. Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano, 1 monstruo "E.S.P.I.R.A.L.".
  | ja_text   = このカードは発動後、３回目の自分エンドフェイズに破壊される。<br />①：１ターンに１度、自分の「ＳＰＹＲＡＬ」モンスターが戦闘でモンスターを破壊した場合、または自分フィールドの「ＳＰＹＲＡＬ」モンスターの効果でフィールドのカードを破壊した場合に発動できる。自分は１枚ドローする。<br />②：墓地のこのカードを除外して発動できる。手札から「ＳＰＹＲＡＬ」モンスター１体を特殊召喚する。
  | ko_name   = SPYRAL MISSION－강습
  | ko_text   = 이 카드는 발동 후, 3번째의 자신 엔드 페이즈에 파괴된다.<br />①: 1턴에 1번, 자신의 "SPYRAL(스파이랄)" 몬스터가 전투로 몬스터를 파괴했을 경우, 또는 자신 필드의 "SPYRAL(스파이랄)" 몬스터의 효과로 필드의 카드를 파괴했을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.<br />②: 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 "SPYRAL(스파이랄)" 몬스터 1장을 특수 소환한다.
  | tc_name   = 秘旋諜任務－強襲
  | tc_text   = 此卡在發動後第３次的我方結束階段將被破壞。<br />①：１回合１次，可在我方的「秘旋諜」怪獸因戰鬥破壞怪獸的狀況下，或透過我方場上的「秘旋諜」怪獸的效果破壞場上的卡的狀況下發動。我方從牌組抽１張牌。<br />②：可將墓地的此卡除外發動。從手牌特殊召喚１隻「秘旋諜」怪獸。
  | sc_name   = 秘旋谍任务－强袭
  | sc_text   = 该卡发动后在第３个我方结束阶段被破坏。<br />①：１回合１次，我方“秘旋谍”怪兽在战斗中破坏怪兽时，或我方场上“秘旋谍”怪兽的效果破坏场上怪兽时可发动。我方从卡组中抽１张卡。<br />②：从墓地中将此卡除外可发动。从手牌中特殊召唤１只“秘旋谍”怪兽。
  }}
