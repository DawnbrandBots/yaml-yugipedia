title: Red Supremacy (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Banish 1 "Red Dragon Archfiend" Synchro Monster from your Graveyard, then target 1 "Red Dragon Archfiend" Synchro Monster you control; its name becomes the banished monster's original name, and replace its effects with the banished monster's original effects.

  | fr_name   = Suprématie Rouge
  | fr_text   = Bannissez 1 Monstre Synchro "Dragon Rouge Archdémon" depuis votre Cimetière, puis ciblez 1 Monstre Synchro "Dragon Rouge Archdémon" que vous contrôlez ; son nom devient le nom d'origine du monstre banni, et remplacez ses effets avec les effets d'origine du monstre banni.
  | de_name   = Rote Übermacht
  | de_text   = Verbanne 1 „Rotdrachen-Erzunterweltler“-Synchromonster von deinem Friedhof und wähle dann 1 „Rotdrachen-Erzunterweltler“-Synchromonster, das du kontrollierst; sein Name wird derselbe wie der Grundname des verbannten Monsters und ersetze seine Effekte durch die Grundeffekte des verbannten Monsters.
  | it_name   = Supremazia Rossa
  | it_text   = Bandisci 1 Mostro Synchro "Arcidemone Drago Rosso" dal tuo Cimitero, poi scegli come bersaglio 1 Mostro Synchro "Arcidemone Drago Rosso" che controlli; il suo nome diventa il nome originale del mostro bandito, e sostituisci i suoi effetti con gli effetti originali del mostro bandito.
  | pt_name   = Supremacia Vermelha
  | pt_text   = Bana 1 Monstro Sincro "Dragão Vermelho Arquidemônio" do seu Cemitério e, depois, escolha 1 Monstro Sincro "Dragão Vermelho Arquidemônio" que você controla; o nome dele se torna o nome original do monstro banido e troque os efeitos dele pelos efeitos originais do monstro banido.
  | es_name   = Supremacía Roja
  | es_text   = Destierra 1 Monstruo de Sincronía "Dragón Rojo Archidemonio" en tu Cementerio, y después selecciona 1 Monstruo de Sincronía "Dragón Rojo Archidemonio" que controles; su nombre se convierte en el nombre original del monstruo desterrado, y reemplaza sus efectos con los efectos originales del monstruo desterrado.
  | ja_text   = ①：自分の墓地から「レッド・デーモン」Ｓモンスター１体を除外し、自分フィールドの「レッド・デーモン」Ｓモンスター１体を対象として発動できる。そのモンスターは、このカードを発動するために除外した「レッド・デーモン」Ｓモンスターと同名カードとして扱い、同じ効果になる。
  | ko_name   = 레드 슈프리머시
  | ko_text   = ①: 자신 묘지의 "레드 데몬" 싱크로 몬스터 1장을 제외하고, 자신 필드의 "레드 데몬" 싱크로 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터는, 이 카드를 발동하기 위해 제외한 "레드 데몬" 싱크로 몬스터와 같은 이름의 카드로 취급하고, 같은 효과가 된다.
  | tc_name   = 闇紅霸權
  | tc_text   = ①：可將我方墓地的１隻「闇紅惡魔」同步怪獸除外，將我方場上的１隻「闇紅惡魔」同步怪獸做為對象發動。該怪獸視為為發動此卡除外的「闇紅惡魔」同步怪獸的同名卡，獲得相同效果。
  | sc_name   = 暗红霸权
  | sc_text   = ①：可将我方墓的１只“暗红恶魔”同步怪兽除外，并以我方场上的１只“暗红恶魔”同步怪兽为对象发动。该怪兽被视为与为发动此卡而被除外的“暗红恶魔”同步怪兽的同名卡，变成相同效果。
  }}
