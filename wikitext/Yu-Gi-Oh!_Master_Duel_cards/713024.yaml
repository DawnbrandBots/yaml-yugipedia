  | text      = "Queen's Knight" + "Jack's Knight" + "King's Knight"<br />A Fusion Summon of this card can only be done with the above materials. Once per turn, when a Spell/Trap Card, or monster effect, is activated that targets this face-up card on the field (Quick Effect): You can discard the same type of card (Monster, Spell, or Trap); negate the effect.
  | fr_name   = Alakan le Chevalier Harlequin
  | fr_text   = "Chevalier de la Reine" + "Chevalier du Valet" + "Chevalier du Roi"<br />L'Invocation Fusion de cette carte ne peut être faite qu'avec les Matériels ci-dessus. Une fois par tour, lorsqu'une Carte Magie/Piège ou un effet de monstre qui cible cette carte face recto sur le Terrain est activé (Effet Rapide) : vous pouvez défausser le même type de carte (Monstre, Magie ou Piège) ; annulez l'effet.
  | de_name   = Geheimnisvoller Ritterjoker
  | de_text   = „Ritterin der Königin“ + „Ritter des Buben“ + „Ritter des Königs“<br />Eine Fusionsbeschwörung dieser Karte kann nur mit dem oben erwähnten Material durchgeführt werden. Einmal pro Spielzug, wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, die oder der diese offene Karte auf dem Spielfeld als Ziel wählt (Schnelleffekt): Du kannst denselben Typ Karte abwerfen (Monster, Zauber oder Falle); annulliere den Effekt.
  | it_name   = Cavaliere Joker Arcano
  | it_text   = "Cavaliere della Regina" + "Cavaliere del Jack" + "Cavaliere del Re"<br />L'Evocazione tramite Fusione di questa carta può essere effettuata solo con i materiali sopra indicati. Una volta per turno, quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro che sceglie come bersaglio questa carta scoperta sul Terreno (Effetto Rapido): puoi scartare lo stesso tipo di carta (Mostro, Magia o Trappola); annulla l'effetto.
  | pt_name   = Cavaleiro Coringa Arcano
  | pt_text   = "O Cavaleiro da Rainha" + "O Cavaleiro do Valete" + "O Cavaleiro do Rei"<br />A Invocação-Fusão deste card só pode ser realizada com as matérias acima. Uma vez por turno, quando um Card de Magia/Armadilha ou efeito de monstro for ativado que escolha como alvo este card com a face para cima no campo (Efeito Rápido): você pode descartar o mesmo tipo de card (Monstro, Magia ou Armadilha); negue o efeito.
  | es_name   = Bufón Escolta Arcano
  | es_text   = "Escolta de la Reina" + "Escolta de la Sota" + "Escolta del Rey"<br />Una Invocación por Fusión de esta carta sólo se puede realizar con los materiales nombrados arriba. Una vez por turno, cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo, que seleccione esta carta boca arriba en el Campo (Efecto Rápido): puedes descartar el mismo tipo de carta (Monstruo, Mágica o Trampa); niega el efecto.
  | ja_text   = 「クィーンズ・ナイト」＋「ジャックス・ナイト」＋「キングス・ナイト」<br />このカードの融合召喚は上記のカードでしか行えない。<br />①：１ターンに１度、フィールドのこのカードを対象とする、モンスターの効果・魔法・罠カードが発動した時、その効果と同じ種類（モンスター・魔法・罠）のカード１枚を手札から捨てて発動できる。その効果を無効にする。
  | ko_name   = 아르카나 나이트 조커
  | ko_text   = "퀸즈 나이트" ＋ "잭스 나이트" ＋ "킹스 나이트"<br />이 카드의 융합 소환은 상기의 카드로밖에 실행할 수 없다.<br />①: 1턴에 1번, 필드의 이 카드를 대상으로 하는, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때, 그 카드와 같은 종류(몬스터 / 마법 / 함정)의 패를 1장 버리고 발동할 수 있다. 그 효과를 무효로 한다.
  | tc_name   = 天位騎士
  | tc_text   = 「王后騎士」＋「衛兵騎士」＋「國王騎士」<br />此卡僅限以上述卡進行融合召喚。<br />①：１回合１次，在以場上的此卡做為對象的怪獸效果・魔法・陷阱卡發動時，可捨棄１張種類（怪獸・魔法・陷阱）與該卡相同的手牌發動。將該效果變為無效。
  | sc_name   = 天位骑士
  | sc_text   = “王后骑士”＋“卫兵骑士”＋“国王骑士”<br />此卡的融合召唤只能以以上卡牌进行。<br />①：１回合１次，以场上的此卡为对象，怪兽的效果、魔法、陷阱卡发动时，可将与该卡相同种类（怪兽、魔法、陷阱）的１张手牌舍弃并发动。使该效果无效。
