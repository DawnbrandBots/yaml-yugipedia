  | text      = FLIP: Shuffle all monsters on the field into the Deck. Then, each player excavates cards from the top of their Deck, until they excavate the same number of monsters they shuffled into their Main Deck. Special Summon all excavated Level 4 or lower monsters in face-down Defense Position, also send the remaining cards to the GY.
  | releases  = Legacy Pack

  | fr_name   = Morphojarre N°2
  | fr_text   = FLIP : Mélangez tous les monstres sur le Terrain dans le Deck. Puis, chaque joueur dévoile des cartes du dessus de son Deck, jusqu'à dévoiler le même nombre de monstres qu'il a mélangés dans son Main Deck. Invoquez Spécialement tous les monstres de max. Niveau 4 dévoilés en Position de Défense face verso, et aussi, envoyez les cartes restantes au Cimetière.
  | de_name   = Verwandlungskrug #2
  | de_text   = FLIPP: Mische alle Monster auf dem Spielfeld ins Deck. Dann gräbt jeder Spieler die obersten Karten seines Decks aus, bis er dieselbe Anzahl Monster ausgegraben hat, die er in sein Main Deck gemischt hat. Beschwört alle ausgegrabenen Monster der Stufe 4 oder niedriger als Spezialbeschwörung in die verdeckte Verteidigungsposition, zusätzlich legt die übrigen Karten auf den Friedhof.
  | it_name   = Giara della Mutazione #2
  | it_text   = SCOPRI: Mischia nel Deck tutti i mostri sul Terreno. Poi, ogni giocatore dissotterra carte dalla cima del suo Deck fino a quando ha dissotterrato lo stesso numero di mostri che ha mischiato nel suo Main Deck. Evoca Specialmente tutti i mostri dissotterrati di Livello 4 o inferiore, coperti in Posizione di Difesa, inoltre manda le carte rimanenti al Cimitero.
  | pt_name   = Jarro da Metamorfose #2
  | pt_text   = VIRE: Embaralhe no Deck todos os monstros que estão no campo. Depois, cada duelista escava cards do topo do seu Deck, até escavar o mesmo número de monstros que embaralhou no seu respectivo Deck Principal. Invoque por Invocação-Especial todos os monstros escavados de Nível 4 ou menos com a face para baixo em Posição de Defesa e, além disso, envie os cards restantes para o Cemitério.
  | es_name   = Jarra de la Metamorfosis #2
  | es_text   = VOLTEO: Baraja al Deck todos los monstruos en el Campo. Después, cada jugador excava cartas de la parte superior de su Deck hasta excavar el mismo número de monstruos que fueron barajados a su Deck Principal. Invoca de Modo Especial todos los monstruos excavados de Nivel 4 o menor en Posición de Defensa boca abajo, y además manda al Cementerio las demás cartas.
  | ja_text   = ①：このカードがリバースした場合に発動する。フィールドのモンスターを全てデッキに戻す。その後、お互いはそれぞれ自身のデッキに加わった数と同じ数のモンスターが出るまでデッキをめくり、その中からレベル４以下のモンスターを全て裏側守備表示で特殊召喚する。残りのめくったカードを全て墓地へ送る。
  | ko_name   = 카오스 포드
  | ko_text   = 리버스 : 필드 위의 몬스터를 전부 주인의 덱에 넣고 셔플한다. 그 후, 양쪽 플레이어는 각각의 덱에 넣은 매수와 같은 매수의 몬스터가 나올 때까지 덱을 넘겨, 그 중에서 레벨 4 이하의 몬스터를 전부 뒷면 수비 표시로 특수 소환한다. 그 이외의 넘긴 카드는 전부 묘지에 버린다.
  | tc_name   = 混沌壺
  | tc_text   = 反轉：將場上的所有怪獸全部送回持有者的牌組。其後，雙方玩家在與各加入自身牌組相同數量的怪獸出現前翻開牌組，以反面守備表示特殊召喚其中等級４以下的所有怪獸。其他翻開的卡片全部送至墓地。
  | sc_name   = 混沌壶
  | sc_text   = 反转：将场上的怪兽全部放回持有者的牌组。然后，双方玩家翻开牌组，直到翻出加入各自牌组的数量相同数量的怪兽为止，并以里侧守备表示特殊召唤其中所有等级４以下的怪兽。将这以外翻开的卡片全部送至墓地。
  }}
