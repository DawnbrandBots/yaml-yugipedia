title: Icejade Ran Aegirine (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = WATER
  | types     = Aqua / Tuner / Effect
  | level     = 7
  | atk       = 1500
  | def       = 2500
  | text      = This card's name becomes "Icejade Cenote Enion Cradle" while equipped with an Equip Card. You can discard 1 other "Icejade" card or WATER monster; Special Summon this card from your hand, then you can Special Summon 1 "Icejade Token" (Aqua/WATER/Level 3/ATK 0/DEF 0). While that Token is in the Monster Zone, the player who Summoned it cannot Special Summon from the Extra Deck, except WATER monsters. You can only use this effect of "Icejade Ran Aegirine" once per turn.

  | fr_name   = Aegirine Ran Jadeglace
  | fr_text   = Le nom de cette carte devient "Berceau Enion de Cénote Jadeglace" tant qu'elle est équipée avec une Carte d'Équipement. Vous pouvez défausser 1 autre carte "Jadeglace" ou monstre EAU ; Invoquez Spécialement cette carte depuis votre main, puis vous pouvez Invoquer Spécialement 1 "Jeton Jadeglace" (Aqua/EAU/Niveau 3/ATK 0/DEF 0). Tant que le Jeton est dans la Zone Monstre, le joueur qui l'a Invoqué ne peut pas Invoquer Spécialement (monstres EAU exclus) depuis l'Extra Deck. Vous ne pouvez utiliser cet effet de "Aegirine Ran Jadeglace" qu'une fois par tour.
  | de_name   = Eisjade-Ran Aegirine
  | de_text   = Der Name dieser Karte wird zu „Eisjade-Cenote Enion-Wiege“, solange sie mit einer Ausrüstungskarte ausgerüstet ist. Du kannst 1 andere „Eisjade“-Karte oder anderes WASSER Monster abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann kannst du 1 „Eisjade-Spielmarke“ (Aqua/WASSER/Stufe 3/ATK 0/DEF 0) als Spezialbeschwörung beschwören. Solange jene Spielmarke in der Monsterzone liegt, kann der Spieler, der sie beschworen hat, keine Spezialbeschwörungen vom Extra Deck durchführen, außer von WASSER Monstern. Du kannst diesen Effekt von „Eisjade-Ran Aegirine“ nur einmal pro Spielzug verwenden.
  | it_name   = Ghiacciogiada Ran Aegirine
  | it_text   = Il nome di questa carta diventa "Culla Enion Cenote Ghiacciogiada" mentre è equipaggiata con una Carta Equipaggiamento. Puoi scartare 1 altra carta "Ghiacciogiada" o mostro ACQUA; Evoca Specialmente questa carta dalla tua mano, poi puoi Evocare Specialmente 1 "Segna-Ghiacciogiada" (Acqua/ACQUA/Livello 3/ATK 0/DEF 0). Mentre quel Segna-Mostro è nella Zona Mostri, il giocatore che l'ha Evocato non può Evocare Specialmente dall'Extra Deck, eccetto mostri ACQUA. Puoi utilizzare questo effetto di "Ghiacciogiada Ran Aegirine" una sola volta per turno.
  | pt_name   = Gelojade Ran Aegirine
  | pt_text   = O nome deste card se torna "Berço Enion, Cenote de Gelojade" enquanto estiver equipado com um Card de Equipamento. Você pode descartar 1 outro card "Gelojade" ou monstro de ÁGUA; Invoque este card por Invocação-Especial da sua mão e, depois, você pode Invocar por Invocação-Especial 1 "Ficha Gelojade" (Aqua/ÁGUA/Nível 3/ATK 0/DEF 0). Enquanto essa Ficha estiver na Zona de Monstros, o duelista que a Invocou não pode Invocar por Invocação-Especial do Deck Adicional, exceto monstros de ÁGUA. Você só pode usar este efeito de "Gelojade Ran Aegirine" uma vez por turno.
  | es_name   = Hielojade Ran Aegirine
  | es_text   = El nombre de esta carta se convierte en "Cenote Hielojade Cuna Enion" mientras esté equipada con una Carta de Equipo. Puedes descartar otra carta "Hielojade" o monstruo de AGUA; Invoca esta carta de Modo Especial desde tu mano, y después puedes Invocar de Modo Especial 1 "Ficha Hielojade" (Aqua/AGUA/Nivel 3/ATK 0/DEF 0). Mientras esa Ficha esté en la Zona de Monstruos, el jugador que la Invocó no puede Invocar de Modo Especial desde el Deck Extra, excepto monstruos de AGUA. Sólo puedes usar este efecto de "Hielojade Ran Aegirine" una vez por turno.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：手札から他の、「氷水」カード１枚か水属性モンスター１体を捨てて発動できる。このカードを手札から特殊召喚する。その後、自分フィールドに「氷水トークン」（水族・水・星３・攻／守０）１体を特殊召喚できる。この効果で特殊召喚したトークンが存在する限り、自分は水属性モンスターしかＥＸデッキから特殊召喚できない。<br />②：このカードは装備カードを装備している限り、カード名を「氷水底イニオン・クレイドル」として扱う。
  | ko_name   = 히스이테이 에지르 란
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패에서 이 카드 이외의, "히스이" 카드 1장 또는 물 속성 몬스터 1장을 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 자신 필드에 "히스이 토큰"(물족 / 물 / 레벨 3 / 공 0 / 수 0) 1장을 특수 소환할 수 있다. 이 효과로 특수 소환한 토큰이 존재하는 한, 자신은 물 속성 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드는 장착 카드를 장착하고 있는 한, 카드명을 "히스이테이 이니온 크레이들"로 취급한다.
  | tc_name   = 冰翡帝 愛姬爾・瀾
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。①：可從手牌捨棄此卡以外的１張「冰翡」卡或１隻水屬性怪獸發動。從手牌特殊召喚此卡。其後，可特殊召喚１隻「冰翡衍生物」（水族・水・星３・攻／守０）至我方場上。只要有透過此效果特殊召喚的衍生物存在，我方可從額外牌組特殊召喚的怪獸就僅限水屬性怪獸。②：只要此卡裝備著裝備卡，卡名就視為「冰翡底 埃尼翁搖籃」。
  | sc_name   = 冰翡帝 爱姬尔・澜
  | sc_text   = 此卡名的①效果１回合仅可使用１次。①：从手牌将此卡以外的１张“冰翡”卡或１只水属性怪兽舍弃可以发动。从手牌将此卡特殊召唤。然后，可将１只“冰翡衍生物”（水族・水・星３・攻／守０）特殊召唤至自己场上。只要以此效果特殊召唤的衍生物存在，自己从额外牌组仅可特殊召唤水属性怪兽。②：只要此卡装备有装备卡，卡名视为“冰翡底 伊尼恩摇篮”。
  }}
