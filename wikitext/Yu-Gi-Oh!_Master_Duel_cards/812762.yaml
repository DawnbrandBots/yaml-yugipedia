  | fr_name            = Raidraptor - Vautour Nécro
  | fr_lore            = Une fois par tour : vous pouvez Sacrifier 1 monstre "Raidraptor", puis ciblez 1 Carte Magie "Magie-Rang-Plus" dans votre Cimetière ; ajoutez-la à votre main, et aussi, vous ne pouvez pas Invoquer par Xyz le reste de ce tour, sauf avec un effet de Carte Magie "Magie-Rang-Plus".
  | de_name            = Überfallraptor - Nekrogeier
  | de_lore            = Einmal pro Spielzug: Du kannst 1 „Überfallraptor“-Monster als Tribut anbieten und dann 1 „Rangsteigerungszauber“-Zauberkarte in deinem Friedhof wählen; füge sie deiner Hand hinzu, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Xyz-Beschwörung beschwören, außer durch den Effekt einer „Rangsteigerungszauber“-Zauberkarte.
  | it_name            = Raidraptor - Necro Avvoltoio
  | it_lore            = Una volta per turno: puoi offrire come Tributo 1 mostro "Raidraptor", poi scegliere come bersaglio 1 Carta Magia "Alza-Rango-Magico" nel tuo Cimitero; aggiungila alla tua mano, inoltre non puoi Evocare Xyz per il resto di questo turno, eccetto con l'effetto di una Carta Magia "Alza-Rango-Magico".
  | pt_name            = Ataqueraptor - Abutre Necro
  | pt_lore            = Uma vez por turno: você pode oferecer como Tributo 1 monstro "Ataqueraptor" e, depois, escolher 1 Card de Magia "Magia de Aumento de Classe" no seu Cemitério; adicione-o à sua mão e, além disso, você não pode Invocar por Invocação-Xyz pelo resto deste turno, exceto pelo efeito de um Card de Magia "Magia de Aumento de Classe".
  | es_name            = Asaltorrapaz - Buitre Necro
  | es_lore            = Una vez por turno: puedes Sacrificar 1 monstruo "Asaltorrapaz", y después seleccionar 1 Carta Mágica "Magia de Subida de Rango" en tu Cementerio; añádela a tu mano, y además, por el resto de este turno no puedes Invocar Xyz, excepto con el efecto de una Carta Mágica "Magia de Subida de Rango".
  | ja_lore            = ①：１ターンに１度、自分フィールドの「ＲＲ」モンスター１体をリリースし、自分の墓地の「ＲＵＭ」魔法カード１枚を対象として発動できる。そのカードを手札に加える。この効果の発動後、ターン終了時まで自分は「ＲＵＭ」魔法カードの効果でしかモンスターをＸ召喚できない。
  | ko_name            = RR－네크로 벌쳐
  | ko_lore            = ①: 1턴에 1번, 자신 필드의 "RR(레이드 랩터즈)" 몬스터 1장을 릴리스하고, 자신 묘지의 "RUM(랭크 업 매직)" 마법 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다. 이 효과의 발동 후, 턴 종료시까지 자신은 "RUM(랭크 업 매직)" 마법 카드의 효과로밖에 몬스터를 엑시즈 소환할 수 없다.
  | tc_name            = 急襲猛禽－死靈禿鷲
  | tc_lore            = ①：１回合１次，可解放我方場上的１隻「急襲猛禽」怪獸，將我方墓地的１張「升階魔法」魔法卡做為對象發動。將該卡加入手牌。此效果發動後，在回合結束前我方僅限以「升階魔法」魔法卡的效果超量召喚怪獸。
  | sc_name            = 急袭猛禽－死灵秃鹫
  | sc_lore            = ①：1回合1次，解放自己场上的1只“急袭猛禽”怪兽，以自己墓地的1张“升阶魔法”魔法卡为对象可以发动。将该卡加入手牌。此效果发动后，直至回合结束时为止自己仅可用“升阶魔法”魔法卡的效果超量召唤怪兽。
  }}
