title: Rebound (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Counter
  | text      = When your opponent activates a Spell Card, Trap Card, or monster effect that returns a card(s) from the field to the hand: Negate that effect, and if you do, send 1 card from your opponent's hand (at random) or from their side of the field to the Graveyard. When this Set card is destroyed by your opponent's card effect and sent to the Graveyard: Draw 1 card.
  | releases  = Legacy Pack

  | fr_name   = Rebond
  | fr_text   = Lorsque votre adversaire active une Carte Magie/Piège ou un effet de monstre qui renvoie une ou plusieurs cartes depuis le Terrain à la main : annulez l'effet, et si vous le faites, envoyez 1 carte depuis la main de votre adversaire (au hasard) ou depuis son Terrain au Cimetière. Lorsque cette carte Posée est détruite par un effet de carte de votre adversaire et envoyée au Cimetière : piochez 1 carte.
  | de_name   = Abpraller
  | de_text   = Wenn dein Gegner eine Zauberkarte, eine Fallenkarte oder einen Monstereffekt aktiviert, die oder der Karten vom Spielfeld auf die Hand zurückgibt: Annulliere den Effekt und falls du dies tust, lege 1 Karte von der Hand deines Gegners (dann zufällig bestimmt) oder von seiner Spielfeldseite (dann von dir bestimmt) auf den Friedhof. Wenn diese gesetzte Karte durch einen Karteneffekt deines Gegners zerstört und auf den Friedhof gelegt wird: Ziehe 1 Karte.
  | it_name   = Rimbalzo
  | it_text   = Quando il tuo avversario attiva una Carta Magia, Carta Trappola o l'effetto di un mostro che fa ritornare una o più carte dal Terreno nella mano: annulla quell'effetto e, se lo fai, manda 1 carta (a caso) dalla mano dell'avversario o dal suo Terreno al Cimitero. Quando questa carta Posizionata viene distrutta dall'effetto di una carta dell'avversario e mandata al Cimitero: pesca 1 carta.
  | pt_name   = Ricochete
  | pt_text   = Quando seu oponente ativar um Card de Magia, Card de Armadilha ou efeito de monstro que devolva um ou mais cards do campo à mão: Negue esse efeito e, se isso acontecer, envie 1 card da mão do oponente (aleatoriamente) ou do lado do campo dele ao Cemitério. Quando este card Baixado for destruído por um efeito de card do oponente e enviado ao Cemitério: Compre 1 card.
  | es_name   = Rebote
  | es_text   = Cuando tu adversario activa una Carta Mágica, Carta de Trampa, o efecto de monstruo que devuelve a la mano una o más cartas en el Campo: niega ese efecto y, si lo haces, manda al Cementerio 1 carta en la mano de tu adversario (al azar) o en su lado del Campo. Cuando esta carta Colocada es destruida por un efecto de una carta de tu adversario y mandada al Cementerio: roba 1 carta.
  | ja_text   = ①：フィールドのカードを手札に戻すモンスターの効果・魔法・罠カードを相手が発動した時に発動できる。その効果を無効にし、相手の手札・フィールドからカード１枚を墓地へ送る。<br />②：セットされたこのカードが相手によって破壊され墓地へ送られた場合に発動する。自分は１枚ドローする。
  | ko_name   = 리바운드
  | ko_text   = 필드 위의 카드를 패로 되돌리는 효과를 상대가 발동했을 때 발동할 수 있다. 그 효과를 무효로 하고, 상대의 패 / 필드 위에서 카드를 1장 골라 묘지로 보낸다. 또한, 세트된 이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 때, 덱에서 카드를 1장 드로우한다.
  | tc_name   = 籃板球
  | tc_text   = 將場上的卡送回手牌，在對方發動怪獸的效果・魔法・陷阱卡時可發動。將該效果變為無效，從對方的手牌・場上選擇１張卡送至墓地。此外，被覆蓋的此卡被對方破壞送至墓地時，從牌組抽１張牌。
  | sc_name   = 篮板球
  | sc_text   = 将场上的卡牌返回至手牌，对方发动怪兽效果、魔法、陷阱卡时可发动。使该效果无效，并从对手手牌、场上挑选１张卡牌送入墓地。此外，被盖牌的此卡因对手被破坏送入墓地时，从牌组抽取１张卡牌。
  }}
