title: Void Launch (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Continuous
  | text      = During each of your Standby Phases: You can send up to 2 "Infernoid" monsters from your Deck to the Graveyard. If you control a monster that is not an "Infernoid" monster, send this card to the Graveyard.

  | fr_name   = Démarrage du Vide
  | fr_text   = Durant chacune de vos Standby Phases : vous pouvez envoyer max. 2 monstres "Infernoid" depuis votre Deck au Cimetière. Si vous contrôlez un monstre (monstres "Infernoid" exclus), envoyez cette carte au Cimetière.
  | de_name   = Start aus der Leere
  | de_text   = Während jeder deiner Standby Phasen: Du kannst bis zu 2 „Infernoid“-Monster von deinem Deck auf den Friedhof legen. Falls du ein Monster kontrollierst, das kein „Infernoid“-Monster ist, lege diese Karte auf den Friedhof.
  | it_name   = Lancio nel Vuoto
  | it_text   = Durante ogni tua Standby Phase: puoi mandare fino a 2 mostri "Infernoid" dal tuo Deck al Cimitero. Se controlli un mostro che non è un mostro "Infernoid", manda questa carta al Cimitero.
  | pt_name   = Lançamento do Vácuo
  | pt_text   = Durante cada uma das suas Fases de Apoio: você pode enviar até 2 monstros "Infernoide" do seu Deck para o Cemitério. Se você controlar um monstro que não seja um monstro "Infernoide", envie este card para o Cemitério.
  | es_name   = Lanzamiento del Vacío
  | es_text   = Durante cada una de tus Standby Phases: puedes mandar al Cementerio hasta 2 monstruos "Infiernoid" en tu Deck. Si controlas un monstruo que no sea un monstruo "Infiernoid", manda esta carta al Cementerio.
  | ja_text   = ①：１ターンに１度、自分スタンバイフェイズに発動できる。デッキから「インフェルノイド」モンスターを２体まで墓地へ送る。<br />②：自分フィールドに「インフェルノイド」モンスター以外のモンスターが存在する場合にこのカードは墓地へ送られる。
  | ko_name   = 각성하는 연옥
  | ko_text   = ①: 1턴에 1번, 자신 스탠바이 페이즈에 발동할 수 있다. 덱에서 "인페르노이드" 몬스터를 2장까지 묘지로 보낸다.<br />②: 자신 필드에 "인페르노이드" 몬스터 이외의 몬스터가 존재할 경우에 이 카드는 묘지로 보내진다.
  | tc_name   = 殼醒的煉獄
  | tc_text   = ①：可在每次我方準備階段發動此效果。從牌組將最多２隻「獄炎機」怪獸送至墓地。<br />②：在我方場上存在「獄炎機」怪獸以外的怪獸的狀況下，此卡將被送至墓地。
  | sc_name   = 壳醒的炼狱
  | sc_text   = ①：每次我方准备阶段可发动此效果。从牌组将最多２只“狱炎机”怪兽送入墓地。<br />②：我方场上存在有除“狱炎机”怪兽以外怪兽的场合，此卡被送入墓地。
  }}
