  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = If you control a WATER monster: Activate 1 of these effects, or if you control a WATER Ritual Monster, you can activate both of these effects, in sequence;<br />●Look at all Set cards in your opponent's Spell & Trap Zone.<br />●Look at the top 2 cards of either player's Deck, then place them on the top of the Deck in any order.
  | releases  = Legacy Pack

  | fr_name   = Communication avec l'Aquamiroir
  | fr_text   = Si vous contrôlez un monstre EAU : activez 1 de ces effets, ou si vous contrôlez un Monstre Rituel EAU, vous pouvez activer ces deux effets, dans l'ordre ;<br />●Regardez toutes les cartes Posées dans la Zone Magie & Piège de votre adversaire.<br />●Regardez les 2 cartes du dessus du Deck de l'un des joueurs, puis placez-les au-dessus du Deck dans l'ordre de votre choix.
  | de_name   = Kontakt mit dem Wasserspiegel
  | de_text   = Falls du ein WASSER Monster kontrollierst: Aktiviere 1 dieser Effekte oder falls du ein WASSER Ritualmonster kontrollierst, kannst du nacheinander beide dieser Effekte aktivieren;<br />●Sieh dir alle gesetzten Karten in der Zauber- & Fallenzone deines Gegners an.<br />●Sieh dir die obersten 2 Karten des Decks eines beliebigen Spielers an, dann lege sie in beliebiger Reihenfolge aufs Deck.
  | it_name   = Contatto con l'Acquaspecchio
  | it_text   = Se controlli un mostro ACQUA: attiva 1 di questi effetti o, se controlli un Mostro Rituale ACQUA, puoi attivare entrambi questi effetti, in ordine;<br />●Guarda tutte le carte Posizionate nella Zona Magie & Trappole del tuo avversario.<br />●Guarda le prime 2 carte del Deck di qualsiasi giocatore, poi mettile in cima al Deck in qualsiasi ordine.
  | pt_name   = Contato com o Aqua-espelhado
  | pt_text   = Se você controlar um monstro de ÁGUA: ative 1 desses efeitos ou, se você controlar um Monstro de Ritual de ÁGUA, você pode ativar esses dois efeitos, em sequência;<br />●Olhe todos os cards Baixados na Zona de Magias & Armadilhas do seu oponente.<br />●Olhe os 2 cards do topo do Deck de qualquer duelista e, depois, coloque-os no topo do Deck em qualquer ordem.
  | es_name   = Contacto con el Aquaespejo
  | es_text   = Si controlas un monstruo de AGUA: activa 1 de estos efectos, o si controlas un Monstruo de Ritual de AGUA, puedes activar ambos efectos, en secuencia;<br />●Mira todas las cartas Colocadas en la Zona de Magia y Trampas de tu adversario.<br />●Mira las 2 cartas de la parte superior del Deck de cualquier jugador, y después ponlas en la parte superior del Deck en cualquier orden.
  | ja_text   = ①：自分フィールドに水属性モンスターが存在する場合、以下の効果から１つを選択して発動できる（自分フィールドに水属性の儀式モンスターが存在する場合、両方を選択できる）。<br />●相手の魔法＆罠ゾーンの裏側表示カードを全て確認する。<br />●自分か相手のデッキの上からカードを２枚確認し、好きな順番でデッキの上に戻す。
  | ko_name   = 의수경과의 교신
  | ko_text   = 자신 필드 위에 물 속성 몬스터가 앞면 표시로 존재할 경우, 이하의 효과에서 1개를 선택하고 발동한다. 자신 필드 위에 물 속성의 의식 몬스터가 앞면 표시로 존재할 경우, 양쪽을 선택하고 발동할 수 있다.<br />●상대의 마법 & 함정 카드 존에 세트되어 있는 카드를 전부 확인하고, 원래대로 되돌린다.<br />●자신 또는 상대의 덱 위에서 카드를 2장 확인하고, 좋아하는 순서대로 덱의 위로 되돌린다.
  | tc_name   = 與儀水鏡的交信
  | tc_text   = 在我方場上存在水屬性怪獸的狀況下，可從以下效果選擇１個發動。在我方場上存在水屬性的儀式怪獸的狀況下，可選擇兩者發動。<br />●確認覆蓋在對方魔法＆陷阱區的所有卡，將其回歸原狀。<br />●從我方或對方的牌組上方確認２張卡，依喜好順序送回牌組的上方。
  | sc_name   = 与仪水镜之交讯
  | sc_text   = ①：自己场上有水属性怪兽存在的情况下，可从以下效果中选择１个发动。此卡发动时自己场上有水属性仪式怪兽存在的情况下，以下两个效果均可选择。<br />●确认所有被放置在对手的魔法与陷阱区域的卡。<br />●从自己或对手牌组上面确认２张卡，以喜欢的顺序放回牌组上面。
  }}
