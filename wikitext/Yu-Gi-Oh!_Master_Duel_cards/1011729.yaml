  | text      = You can Ritual Summon this card with "Mikanko Kagura". Cannot be destroyed by battle, also your opponent takes any battle damage you would have taken from battles involving this card. You can only use each of the following effects of "Ohime the Manifested Mikanko" once per turn. You can reveal this card in your hand; add 1 "Mikanko" card from your Deck to your hand, except "Ohime the Manifested Mikanko", then discard 1 card. (Quick Effect): You can target 1 Equip Spell in your GY; equip it to 1 appropriate monster on the field.

  | fr_name   = Ohime la Manifestation Mikanko
  | fr_text   = Vous pouvez Invoquer Rituellement cette carte avec "Kagura Mikanko". Non destructible au combat, et aussi, votre adversaire reçoit les dommages de combat que vous auriez dû recevoir de combats impliquant cette carte. Vous ne pouvez utiliser chacun des effets suivants de "Ohime la Manifestation Mikanko" qu'une fois par tour. Vous pouvez révéler cette carte dans votre main ; ajoutez 1 carte "Mikanko" ("Ohime la Manifestation Mikanko" exclu) depuis votre Deck à votre main, puis défaussez 1 carte. (Effet Rapide) : vous pouvez cibler 1 Magie d'Équipement dans votre Cimetière ; équipez-la à 1 monstre approprié sur le Terrain.
  | de_name   = Ohime die manifestierte Mikanko
  | de_text   = Du kannst diese Karte mit „Mikanko-Kagura“ als Ritualbeschwörung beschwören. Kann nicht durch Kampf zerstört werden, zusätzlich erhält dein Gegner den Kampfschaden, den du aus Kämpfen erhalten hättest, an denen diese Karte beteiligt ist. Du kannst jeden der folgenden Effekte von „Ohime die manifestierte Mikanko“ nur einmal pro Spielzug verwenden. Du kannst diese Karte in deiner Hand vorzeigen; füge deiner Hand 1 „Mikanko“-Karte von deinem Deck hinzu, außer „Ohime die manifestierte Mikanko“, dann wirf 1 Karte ab. (Schnelleffekt): Du kannst 1 Ausrüstungszauber in deinem Friedhof wählen; rüste 1 geeignetes Monster auf dem Spielfeld damit aus.
  | it_name   = Ohime la Mikanko Manifestata
  | it_text   = Puoi Evocare tramite Rituale questa carta con "Kagura Mikanko". Non può essere distrutta in battaglia, inoltre il tuo avversario subisce qualsiasi danno da combattimento che avresti subito tu da battaglie che coinvolgono questa carta. Puoi utilizzare ognuno dei seguenti effetti di "Ohime la Mikanko Manifestata" una sola volta per turno. Puoi rivelare questa carta nella tua mano; aggiungi 1 carta "Mikanko" dal tuo Deck alla tua mano, eccetto "Ohime la Mikanko Manifestata", poi scarta 1 carta. (Effetto Rapido): puoi scegliere come bersaglio 1 Magia Equipaggiamento nel tuo Cimitero; equipaggiala a 1 mostro appropriato sul Terreno.
  | pt_name   = Ohime, a Mikanko Manifesta
  | pt_text   = Você pode Invocar este card por Invocação-Ritual com "Kagura Mikanko". Não pode ser destruído em batalha e, além disso, seu oponente sofre qualquer dano de batalha que você teria sofrido das batalhas envolvendo este card. Você só pode usar cada um dos seguintes efeitos de "Ohime, a Mikanko Manifesta" uma vez por turno. Você pode revelar este card na sua mão; adicione 1 card "Mikanko" do seu Deck à sua mão, exceto "Ohime, a Mikanko Manifesta" e, depois, descarte 1 card. (Efeito Rápido): você pode escolher 1 Magia de Equipamento no seu Cemitério; equipe-a em 1 monstro apropriado no campo.
  | es_name   = Ohime Mikanko en Manifiesto
  | es_text   = Puedes Invocar esta carta por Ritual con "Kagura Mikanko". No puede ser destruida en batalla, y además tu adversario recibe cualquier daño de batalla que tú hubieras recibido de batallas que involucren esta carta. Sólo puedes usar cada uno de los siguientes efectos de "Ohime Mikanko en Manifiesto" una vez por turno. Puedes mostrar esta carta en tu mano; añade a tu mano 1 carta "Mikanko" en tu Deck, excepto "Ohime Mikanko en Manifiesto", y después descarta 1 carta. (Efecto Rápido): puedes seleccionar 1 Mágica de Equipo en tu Cementerio; equípala a 1 monstruo apropiado en el Campo.
  | ja_text   = 「御巫神楽」により降臨<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：手札のこのカードを相手に見せて発動できる。デッキから「オオヒメの御巫」以外の「御巫」カード１枚を手札に加える。その後、自分の手札を１枚選んで捨てる。<br />②：このカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは代わりに相手が受ける。<br />③：自分・相手ターンに、自分の墓地の装備魔法カード１枚を対象として発動できる。そのカードを装備可能なフィールドのモンスター１体に装備する。
  | ko_name   = 오오히메의 미캉코
  | ko_text   = "미캉코 카구라"에 의해 의식 소환<br />이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 덱에서 "오오히메의 미캉코" 이외의 "미캉코" 카드 1장을 패에 넣는다. 그 후, 자신의 패를 1장 고르고 버린다.<br />②: 이 카드는 전투로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 대신에 상대가 받는다.<br />③: 자신 / 상대 턴에, 자신 묘지의 장착 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 장착 가능한 필드의 몬스터 1장에 장착한다.
  | tc_name   = 大日女之御巫
  | tc_text   = 以「御巫神樂」降臨。<br />此卡名的①③效果，１回合各僅限使用１次。<br />①：可將手牌的此卡出示給對方發動。從牌組將１張「大日女之御巫」以外的「御巫」卡加入手牌。其後，選擇我方的１張手牌捨棄。<br />②：此卡不會因戰鬥被破壞，因此卡的戰鬥對我方造成的戰鬥傷害由對方承受作為替代。<br />③：可在我方・對方回合，將我方墓地的１張裝備魔法卡做為對象發動。將該卡裝備於場上可裝備的１隻怪獸。
  | sc_name   = 大日女之御巫
  | sc_text   = 以“御巫神乐”降临。<br />此卡名的①③效果１回合仅可各使用１次。<br />①：向对手出示手牌中的此卡可以发动。从牌组将“大日女之御巫”以外的１张“御巫”卡加入手牌。然后，挑选１张自己的手牌舍弃。<br />②：此卡不会因战斗被破坏，因此卡的战斗对自己造成的战斗伤害由对手代为承受。<br />③：在自己・对手回合中，以自己墓地的１张装备魔法卡为对象可以发动。将该卡装备于场上１只可装备的怪兽。
