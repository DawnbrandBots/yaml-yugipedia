  | ko_name   = 태양의 신관
  | ko_text   = ①: 상대 필드에만 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다.<br />②: 필드의 이 카드가 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 "붉은 개미 아스카톨"이나 "수파이" 1장을 패에 넣는다.
  | tc_name   = 太陽的神官
