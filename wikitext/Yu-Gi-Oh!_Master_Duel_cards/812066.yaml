  | sc_name   = 太阳的神官
  | sc_text   = ①：仅对手场上存在有怪兽的场合，此卡可从手牌特殊召唤。<br />②：场上的此卡被破坏并送入墓地时可发动。从牌组将１只“赤蚁阿斯卡托鲁”或“苏帕伊”加入手牌。
