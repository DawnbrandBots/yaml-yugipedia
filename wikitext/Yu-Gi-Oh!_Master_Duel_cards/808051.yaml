  | lore               = 1 Synchro Monster + 1 Xyz Monster<br />Must be Special Summoned (from your Extra Deck) by sending the above cards you control to the GY. Once per turn: You can Special Summon 1 Level 4 monster from your hand. If this card is sent to the GY: You can target 1 card on the field; destroy it. You can only Special Summon "Elder Entity N'tss(s)" once per turn.

  | fr_name            = N'tss, Ancienne Entité
  | fr_lore            = 1 Monstre Synchro + 1 Monstre Xyz<br />Uniquement Invocable Spécialement (depuis votre Extra Deck) en envoyant les cartes ci-dessus que vous contrôlez au Cimetière. Une fois par tour : vous pouvez Invoquer Spécialement 1 monstre de Niveau 4 depuis votre main. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la. Vous ne pouvez Invoquer Spécialement un ou plusieurs "N'tss, Ancienne Entité" qu'une fois par tour.
  | de_name            = Ältestes Wesen N'tss
  | de_lore            = 1 Synchromonster + 1 Xyz-Monster<br />Muss als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben erwähnten Karten, die du kontrollierst, auf den Friedhof legst. Einmal pro Spielzug: Du kannst 1 Monster der Stufe 4 als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie. Du kannst nur einmal pro Spielzug ein oder mehr „Ältestes Wesen N'tss“ als Spezialbeschwörung beschwören.
  | it_name            = Entità Maggiore N'tss
  | it_lore            = 1 Mostro Synchro + 1 Mostro Xyz<br />Deve essere Evocato Specialmente (dal tuo Extra Deck) mandando le carte sopra indicate che controlli al Cimitero. Una volta per turno: puoi Evocare Specialmente 1 mostro di Livello 4 dalla tua mano. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila. Puoi Evocare Specialmente uno o più "Entità Maggiore N'tss" una sola volta per turno.
  | pt_name            = Entidade Anciã N'tss
  | pt_lore            = 1 Monstro Sincro + 1 Monstro Xyz<br />Deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao enviar os cards acima que você controla para o Cemitério. Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro de Nível 4 da sua mão. Se este card for enviado para o Cemitério: você pode escolher 1 card no campo; destrua-o. Você só pode Invocar um ou mais "Entidade Anciã N'tss" por Invocação-Especial uma vez por turno.
  | es_name            = Entidad Antigua N'tss
  | es_lore            = 1 Monstruo de Sincronía + 1 Monstruo Xyz<br />Debe ser Invocado de Modo Especial (desde tu Deck Extra) mandando al Cementerio las cartas listadas arriba que controles. Una vez por turno: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo de Nivel 4. Si esta carta es mandada al Cementerio: puedes seleccionar 1 carta en el Campo; destrúyela. Sólo puedes Invocar de Modo Especial una o más "Entidad Antigua N'tss" una vez por turno.
  | ja_lore            = Ｓモンスター＋Ｘモンスター<br />自分フィールドの上記のカードを墓地へ送った場合のみ特殊召喚できる。<br />自分は「旧神ヌトス」を１ターンに１度しか特殊召喚できない。<br />①：１ターンに１度、自分メインフェイズに発動できる。手札からレベル４モンスター１体を特殊召喚する。<br />②：このカードが墓地へ送られた場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name            = 구신 누토스
  | ko_lore            = 싱크로 몬스터 ＋ 엑시즈 몬스터<br />자신 필드의 상기 카드를 묘지로 보냈을 경우에만 특수 소환할 수 있다. 자신은 "구신 누토스"를 1턴에 1번밖에 특수 소환할 수 없다. ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패에서 레벨 4 몬스터 1장을 특수 소환한다. ②: 이 카드가 묘지로 보내졌을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name            = 舊神 努茨
  | tc_lore            = 同步怪獸＋超量怪獸<br />僅可在將我方場上的上述卡送至墓地的狀況下特殊召喚。我方１回合僅限特殊召喚１次「舊神 努茨」。①：１回合１次，可在我方主要階段發動。從手牌特殊召喚１隻等級４怪獸。②：在此卡被送至墓地的狀況下，可將場上的１張卡做為對象發動。破壞該卡。
  | sc_name            = 旧神努茨
  | sc_lore            = 同步怪兽＋超量怪兽<br />仅在将自己场上的上述卡送至墓地的情况下可以特殊召唤。自己1回合仅可特殊召唤1次“旧神努茨”。①：1回合1次，在自己的主要阶段可以发动。从手牌将1只等级4怪兽特殊召唤。②：此卡被送至墓地的情况下，以场上的1张卡为对象可以发动。将该卡破坏。
  }}
