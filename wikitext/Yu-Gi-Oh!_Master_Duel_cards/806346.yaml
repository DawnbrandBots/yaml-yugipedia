  | text      = This card's name becomes "Buster Blader" while on the field or in the GY. If a monster(s) your opponent controls is destroyed by battle or card effect and sent to the GY: You can target 1 of those destroyed monsters; equip it to this card. Once per turn: You can send 1 Monster Card you control that is equipped to this card to the GY; destroy all monsters your opponent controls with the same Type as that monster sent to the GY.

  | fr_name   = Buster Blader, Maître de l'Épée Destructrice
  | fr_text   = Le nom de cette carte devient "Buster Blader" tant qu'elle est sur le Terrain ou dans le Cimetière. Si un ou plusieurs monstres contrôlés par votre adversaire sont détruits au combat ou par un effet de carte, et envoyés au Cimetière : vous pouvez cibler 1 de ces monstres détruits ; équipez-le à cette carte. Une fois par tour : vous pouvez envoyer 1 Carte Monstre que vous contrôlez qui est équipée à cette carte au Cimetière ; détruisez tous les monstres contrôlés par votre adversaire du même Type que le monstre envoyé au Cimetière.
  | de_name   = Buster-Klingenkämpfer, der Zerstörungsschwertmeister
  | de_text   = Der Name dieser Karte wird zu „Buster-Klingenkämpfer“, solange sie auf dem Spielfeld oder im Friedhof liegt. Falls ein oder mehr Monster, die dein Gegner kontrolliert, durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt werden: Du kannst 1 der zerstörten Monster wählen; rüste diese Karte mit ihm aus. Einmal pro Spielzug: Du kannst 1 Monsterkarte, die du kontrollierst und mit der diese Karte ausgerüstet ist, auf den Friedhof legen; zerstöre alle Monster, die dein Gegner kontrolliert und die denselben Typ wie das auf den Friedhof gelegte Monster haben.
  | it_name   = Combattente delle Lame, il Maestro di Spada della Distruzione
  | it_text   = Il nome di questa carta diventa "Combattente delle Lame" mentre è sul Terreno o nel Cimitero. Se uno o più mostri controllati dal tuo avversario vengono distrutti in battaglia o dall'effetto di una carta e mandati al Cimitero: puoi scegliere come bersaglio 1 di quei mostri distrutti; equipaggialo a questa carta. Una volta per turno: puoi mandare al Cimitero 1 Carta Mostro che controlli che è equipaggiata a questa carta; distruggi tutti i mostri controllati dal tuo avversario con lo stesso Tipo di quel mostro mandato al Cimitero.
  | pt_name   = Blader Notável, o Mestre da Espada da Destruição
  | pt_text   = O nome deste card se torna "Blader Notável" enquanto estiver no campo ou no Cemitério. Se um ou mais monstros que seu oponente controla forem destruídos em batalha ou por um efeito de card e enviados para o Cemitério: você pode escolher 1 desses monstros destruídos; equipe-o neste card. Uma vez por turno: você pode enviar para o Cemitério 1 Card de Monstro que você controla equipado a este card; destrua todos os monstros que seu oponente controla com o mesmo Tipo que o desse monstro enviado para o Cemitério.
  | es_name   = Buster Blader, el Soldado de la Espada de la Destrucción
  | es_text   = El nombre de esta carta se convierte en "Buster Blader" mientras esté en el Campo o el Cementerio. Si uno o más monstruos que controle tu adversario son destruidos en batalla o por efecto de una carta y mandados al Cementerio: puedes seleccionar 1 de esos monstruos destruidos; equípalo a esta carta. Una vez por turno: puedes mandar al Cementerio 1 Carta de Monstruo que controles equipada a esta carta; destruye todos los monstruos que controle tu adversario que tengan el mismo Tipo que ese monstruo mandado al Cementerio.
  | ja_text   = ①：このカードのカード名は、フィールド・墓地に存在する限り「バスター・ブレイダー」として扱う。<br />②：相手フィールドのモンスターが戦闘・効果で破壊され墓地へ送られた場合、その内の１体を対象として発動できる。そのモンスターを装備魔法カード扱いでこのカードに装備する。<br />③：１ターンに１度、このカードが装備しているモンスターカード１枚を墓地へ送って発動できる。墓地へ送ったそのモンスターカードと同じ種族の相手フィールドのモンスターを全て破壊する。
  | ko_name   = 파괴검 마스터－버스터 블레이더
  | ko_text   = ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "버스터 블레이더"로서 취급한다.<br />②: 상대 필드의 몬스터가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우, 파괴된 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 장착 카드로 취급하여 이 카드에 장착한다.<br />③: 1턴에 1번, 이 카드가 장착하고 있는 몬스터 카드 1장을 묘지로 보내고 발동할 수 있다. 묘지로 보낸 그 몬스터 카드와 같은 종족의 상대 필드의 몬스터를 전부 파괴한다.
  | tc_name   = 破壞劍的高手－毀滅劍士
  | tc_text   = ①：只要此卡存在於場上・墓地，卡名就視為「毀滅劍士」。<br />②：在對方場上的怪獸因戰鬥・效果被破壞送至墓地的狀況下，可將１隻被破壞的該怪獸做為對象發動。將該怪獸視為裝備卡，裝備於此卡。<br />③：１回合１次，可將１張此卡裝備的怪獸卡送至墓地發動。將對方場上的種族與送至墓地的該怪獸卡相同的所有怪獸全部破壞。
  | sc_name   = 破坏剑的高手－毁灭剑士
  | sc_text   = ①：只要存在于场上、墓地，此卡的卡牌名就被视为“毁灭剑士”。<br />②：对手场上的怪兽因战斗、效果被破坏并送入墓地的场合，可以１只被破坏的怪兽作为对象发动。该怪兽被视为装备卡装备在此卡。<br />③：１回合１次，可将此卡装备的１张怪兽卡送入墓地并发动。破坏对方场上所有与被送入墓地怪兽相同种族的怪兽。
  }}
