title: Soul Resurrection (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = Activate this card by targeting 1 Normal Monster in your GY; Special Summon it in Defense Position. When this card leaves the field, destroy that monster. When that monster is destroyed, destroy this card.

  | fr_name   = Résurrection de l'Ame
  | fr_text   = Activez cette carte en ciblant 1 Monstre Normal dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense. Lorsque cette carte quitte le Terrain, détruisez le monstre. Lorsque le monstre est détruit, détruisez cette carte.
  | de_name   = Seelen-Auferstehung
  | de_text   = Aktiviere diese Karte, indem du 1 Normales Monster in deinem Friedhof wählst; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Wenn diese Karte das Spielfeld verlässt, zerstöre das Monster. Wenn das Monster zerstört wird, zerstöre diese Karte.
  | it_name   = Resurrezione dell'Anima
  | it_text   = Attiva questa carta scegliendo come bersaglio 1 Mostro Normale nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa. Quando questa carta lascia il Terreno, distruggi quel mostro. Quando quel mostro viene distrutto, distruggi questa carta.
  | pt_name   = Ressurreição de Almas
  | pt_text   = Ative este card ao escolher 1 Monstro Normal no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa. Quando este card deixar o campo, destrua esse monstro. Quando esse monstro for destruído, destrua este card.
  | es_name   = Resurección del Alma
  | es_text   = Activa esta carta seleccionando 1 Monstruo Normal en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa. Cuando esta carta deja el Campo, destruye ese monstruo. Cuando ese monstruo es destruido, destruye esta carta.
  | ja_text   = ①：自分の墓地の通常モンスター１体を対象としてこのカードを発動できる。そのモンスターを守備表示で特殊召喚する。このカードがフィールドから離れる時にそのモンスターは破壊される。そのモンスターが破壊される時にこのカードは破壊される。
  | ko_name   = 소생 혼
  | ko_text   = ①: 자신 묘지의 일반 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴된다. 그 몬스터가 파괴되었을 때에 이 카드는 파괴된다.
  | tc_name   = 甦醒之魂
  | tc_text   = ①：可將我方墓地的１隻通常怪獸做為對象發動此卡。以守備表示特殊召喚該怪獸。此卡從場上離開時，該怪獸將被破壞。該怪獸被破壞時，此卡將被破壞。
  | sc_name   = 苏醒之魂
  | sc_text   = ①：可以我方墓地中的１只通常怪兽为对象发动此卡。以守备表示特殊召唤该怪兽。当此卡离开场上时破坏该怪兽。当该怪兽被破坏时破坏此卡。
  }}
