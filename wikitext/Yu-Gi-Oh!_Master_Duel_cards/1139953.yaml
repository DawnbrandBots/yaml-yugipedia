title: Ice Ryzeal (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = LIGHT
  | types              = Pyro / Effect
  | level              = 4
  | atk                = 1700
  | def                = 1000
  | text               = You can Special Summon this card (from your hand) by sending 1 card from your hand or field to the GY. If Summoned this way, you cannot Special Summon from the Extra Deck for the rest of this turn, except Rank 4 Xyz Monsters. You can only Special Summon "Ice Ryzeal" once per turn this way. If this card is Normal Summoned: You can Special Summon 1 "Ryzeal" monster from your Deck, except "Ice Ryzeal". You can only use this effect of "Ice Ryzeal" once per turn.
  | fr_name            = Int Ryzéal
  | fr_text            = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en envoyant 1 carte depuis votre main ou Terrain au Cimetière. Si elle est Invoquée de cette façon, vous ne pouvez pas Invoquer Spécialement (Monstres Xyz de Rang 4 exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez Invoquer Spécialement "Int Ryzéal" qu'une fois par tour de cette façon. Si cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Ryzéal" ("Int Ryzéal" exclu) depuis votre Deck. Vous ne pouvez utiliser cet effet de "Int Ryzéal" qu'une fois par tour.
  | de_name            = Innenmotor-Ryzeal
  | de_text            = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 Karte von deiner Hand oder Spielfeldseite auf den Friedhof legst. Falls sie auf diese Art beschworen wird, kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Xyz-Monstern des Rangs 4. Du kannst „Innenmotor-Ryzeal“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Ryzeal“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Innenmotor-Ryzeal“. Du kannst diesen Effekt von „Innenmotor-Ryzeal“ nur einmal pro Spielzug verwenden.
  | it_name            = Ryzeal Mci
  | it_text            = Puoi Evocare Specialmente questa carta (dalla tua mano) mandando 1 carta dalla tua mano o Terreno al Cimitero. Se viene Evocata in questo modo, non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Xyz di Rango 4. Puoi Evocare Specialmente "Ryzeal Mci" una sola volta per turno in questo modo. Se questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Ryzeal" dal tuo Deck, eccetto "Ryzeal Mci". Puoi utilizzare questo effetto di "Ryzeal Mci" una sola volta per turno.
  | pt_name            = Combustão Interna de Ryzeal
  | pt_text            = Você pode Invocar este card por Invocação-Especial (da sua mão) ao enviar 1 card da sua mão ou do campo para o Cemitério. Se Invocado desta forma, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Xyz de Classe 4. Você só pode Invocar "Combustão Interna de Ryzeal" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Ryzeal" do seu Deck, exceto "Combustão Interna de Ryzeal". Você só pode usar este efeito de "Combustão Interna de Ryzeal" uma vez por turno.
  | es_name            = Combustión Interna Ryzeal
  | es_text            = Puedes Invocar esta carta de Modo Especial (desde tu mano) mandando al Cementerio 1 carta en tu mano o Campo. Si es Invocada de esta forma, no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos Xyz de Rango 4. Sólo puedes Invocar de Modo Especial "Combustión Interna Ryzeal" una vez por turno de esta forma. Si esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Ryzeal", excepto "Combustión Interna Ryzeal". Sólo puedes usar este efecto de "Combustión Interna Ryzeal" una vez por turno.
  | ja_text            = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。<br />①：このカードは自分の手札・フィールドのカード１枚を墓地へ送り、手札から特殊召喚できる。この方法で特殊召喚したターン、自分はランク４のＸモンスターしかＥＸデッキから特殊召喚できない。<br />②：このカードが召喚した場合に発動できる。デッキから「アイス・ライゼオル」以外の「ライゼオル」モンスター１体を特殊召喚する。
  | ko_name            = 아이스 라이제올
  | ko_text            = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드는 자신의 패 / 필드의 카드 1장을 묘지로 보내고, 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 턴에, 자신은 랭크 4 인 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.<br />②: 이 카드를 일반 소환했을 경우에 발동할 수 있다. 덱에서 "아이스 라이제올" 이외의 "라이제올" 몬스터 1장을 특수 소환한다.
  | tc_name            = 冰燃・雷熱渦爐
  | tc_text            = 此卡名以①方法的特殊召喚１回合僅可進行１次，且②效果１回合僅可使用１次。<br />①：此卡可透過將自己手牌・場上的１張卡送至墓地，來從手牌特殊召喚。以此方法特殊召喚過的餘下本回合，自己從額外牌組僅可特殊召喚階級４超量怪獸。<br />②：此卡召喚的情況下可以發動。從牌組將「冰燃・雷熱渦爐」以外的１隻「雷熱渦爐」怪獸特殊召喚。
  | sc_name            = 冰燃・雷热涡炉
  | sc_text            = 此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。<br />①：此卡可通过将自己手牌・场上的１张卡送至墓地，来从手牌特殊召唤。以此方法特殊召唤过的余下本回合，自己从额外牌组仅可特殊召唤阶级４超量怪兽。<br />②：此卡召唤的情况下可以发动。从牌组将“冰燃・雷热涡炉”以外的１只“雷热涡炉”怪兽特殊召唤。
  }}
