title: Synchro Change (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = Remove from play 1 face-up Synchro Monster you control. Special Summon 1 Synchro Monster from your Extra Deck whose Level is the same as the removed monster's. Its effect(s) is negated.

  | fr_name   = Permutation Synchro
  | fr_text   = Retirez du jeu 1 Monstre Synchro face recto que vous contrôlez. Invoquez Spécialement 1 Monstre Synchro depuis votre Extra Deck dont le Niveau est le même que le monstre retiré. Ses effets sont annulés.
  | de_name   = Synchroverwandlung
  | de_text   = Entferne 1 offenes Synchromonster, das du kontrollierst, aus dem Spiel. Beschwöre 1 Synchromonster als Spezialbeschwörung von deinem Extra Deck, dessen Stufe dieselbe ist wie die des entfernten Monsters. Seine Effekte werden annulliert.
  | it_name   = Synchro Cambiamento
  | it_text   = Rimuovi dal gioco 1 Mostro Synchro scoperto che controlli. Evoca tramite Evocazione Speciale 1 Mostro Synchro dal tuo Extra Deck il cui Livello sia uguale a quello del mostro rimosso. I suoi effetti sono annullati.
  | pt_name   = Alteração Sincro
  | pt_text   = Remova de jogo 1 Monstro Sincro com a face para cima que você controla. Invoque por Invocação-Especial 1 Monstro Sincro do seu Deck Adicional cujo Nível seja o mesmo que o do monstro removido. Seus efeitos são negados.
  | es_name   = Cambio de Sincro
  | es_text   = Retira del juego 1 monstruo Sincro boca arriba que controles. Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo Sincro cuyo Nivel sea igual al del monstruo retirado. Su(s) efecto(s) es(son) negado(s).
  | ja_text   = ①：自分フィールドの表側表示のＳモンスター１体を除外して発動できる。そのモンスターと同じレベルのＳモンスター１体をＥＸデッキから特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_name   = 싱크로 체인지
  | ko_text   = 자신 필드 위에 앞면 표시로 존재하는 싱크로 몬스터 1장을 게임에서 제외하고 발동한다. 그 몬스터와 같은 레벨의 싱크로 몬스터 1장을 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 효과 몬스터의 효과는 무효화된다.
  | tc_name   = 同步變化
  | tc_text   = 可將我方場上的１隻正面表示的同步怪獸從遊戲除外發動。從額外牌組特殊召喚１隻與該怪獸等級相同的同步怪獸。透過此效果特殊召喚的怪獸效果無效化。
  | sc_name   = 同步变化
  | sc_text   = 可将我方场上的１只表侧表示同步怪兽从游戏中除外并发动。从额外牌组特殊召唤１只与该怪兽相同等级的同步怪兽。以此效果特殊召唤怪兽的效果被无效化。
  }}
