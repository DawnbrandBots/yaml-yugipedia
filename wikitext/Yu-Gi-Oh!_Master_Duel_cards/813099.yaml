title: Ritual of Destruction (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Ritual
  | lore               = This card is used to Ritual Summon "Garlandolf, King of Destruction". You must also Tribute monsters whose total Levels equal 7 or more from the field or your hand. During your Main Phase, you can remove from play this card from your Graveyard. If you do, during this turn, any monster destroyed by battle with a Ritual Monster you control will be returned to the top of the Deck instead of being sent to the Graveyard.
  | releases           = Legacy Pack

  | fr_name            = Rituel de Destruction
  | fr_lore            = Cette carte est utilisée pour Invoquer Rituellement "Garlandolf, Roi de la Destruction". Vous devez aussi Sacrifier des monstres dont le total des Niveaux est égal à 7 ou plus depuis le Terrain ou votre main. Durant votre Main Phase, vous pouvez retirer du jeu cette carte depuis votre Cimetière. Si vous le faites, durant ce tour, les monstres détruits au combat avec un Monstre Rituel que vous contrôlez sont renvoyés au-dessus du Deck au lieu d'être envoyés au Cimetière.
  | de_name            = Ritual der Zerstörung
  | de_lore            = Diese Karte wird benutzt, um „Garlandolf, König der Zerstörung“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster vom Spielfeld oder deiner Hand als Tribut anbieten, die zusammen 7 oder mehr Stufen haben. Während deiner Main Phase kannst du diese Karte in deinem Friedhof aus dem Spiel entfernen. Falls du dies tust, werden alle Monster, die während dieses Spielzugs durch Kampf mit einem Ritualmonster zerstört werden, das du kontrollierst, aufs Deck zurückgelegt, anstatt auf den Friedhof gelegt zu werden.
  | it_name            = Rituale di Distruzione
  | it_lore            = Questa carta viene utilizzata per l'Evocazione Rituale di "Garlandolf, Re della Distruzione". Devi anche offrire come Tributo, dal Terreno o dalla tua Mano, mostri il cui Livello totale sia 7 o superiore. Durante la tua Main Phase, puoi rimuovere dal gioco questa carta dal tuo Cimitero. Se lo fai, durante questo turno qualsiasi mostro distrutto in battaglia con un Mostro Rituale che controlli verrà fatto ritornare in cima al Deck invece di essere mandato al Cimitero.
  | pt_name            = Ritual de Destruição
  | pt_lore            = Este card é usado para a Invocação-Ritual de "Garlandolf, Rei da Destruição". Você também deve oferecer como Tributo monstros cuja soma dos Níveis seja igual a 7 ou mais do campo ou da sua mão. Durante sua Fase Principal, você pode remover de jogo este card do seu Cemitério. Se isso acontecer, durante este turno, qualquer monstro destruído em batalha com um Monstro de Ritual que você controla será devolvido ao topo do Deck em vez de ser enviado para o Cemitério.
  | es_name            = Ritual de la Destrucción
  | es_lore            = Esta carta se utiliza para Invocar por Ritual a "Garlandolf, Rey de la Destrucción". Además debes Sacrificar monstruos en el Campo o en tu mano cuyos niveles totales sumen 7 o más. Durante tu Main Phase, puedes retirar del juego esta carta en tu Cementerio. Si lo haces, durante este turno cualquier monstruo destruido en batalla con un Monstruo de Ritual que controles es devuelto a la parte superior del Deck en vez de ser mandado al Cementerio.
  | ja_lore            = ①：レベルの合計が７以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から「破滅の魔王ガーランドルフ」を儀式召喚する。<br />②：墓地のこのカードを除外して発動できる。このターン中、自分の儀式モンスターが戦闘で破壊したモンスターは墓地へ送らずにデッキの一番上に戻る。
  | ko_name            = 파멸의 의식
  | ko_lore            = "파멸의 마왕 가란돌프"의 의식 소환에 필요. 패/자신 필드 위에서, 레벨의 합계가 7 이상이 되도록 몬스터를 릴리스해야 한다. 자신의 묘지에 존재하는 이 카드를 게임에서 제외하는 것으로, 이 턴에 자신 필드 위에 앞면 표시로 존재하는 의식 몬스터가 전투에 의해서 파괴한 몬스터는 묘지로 보내지 않고 덱의 맨 위로 되돌아간다.
  | tc_name            = 破滅的儀式
  | tc_lore            = 「破滅魔王 加蘭道夫」降臨所需。必須為使等級合計為７以上，從我方手牌・場上解放怪獸。此外，在我方主要階段時，可將墓地的此卡從遊戲除外發動。此回合我方場上的儀式怪獸因戰鬥破壞的怪獸不會送至墓地，而是回到持有者牌組的最上方。
  | sc_name            = 破灭的仪式
  | sc_lore            = 用于召唤“破灭魔王 加兰道夫”。必须从我方的手牌・场上释放合计等级达到７以上的怪兽。此外，在我方的主要阶段时将墓地中的此卡从游戏中除外，令该回合中我方场上仪式怪兽通过战斗破坏的怪兽不送入墓地，而是回到持有者牌组的最上方。
  }}
