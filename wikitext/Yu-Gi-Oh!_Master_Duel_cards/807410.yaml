  | de_name     = Tag-Brecher, Glänzender Magischer Krieger
  | de_text     = 2 Hexer-Monster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Lege 1 Zauberzählmarke darauf. Diese Karte erhält 300 ATK für jede Zauberzählmarke auf ihr. Du kannst jeden der folgenden Effekte von „Tag-Brecher, Glänzender Magischer Krieger“ nur einmal pro Spielzug aktivieren.<br />●Falls ein oder mehr Hexer-Monster als Spezialbeschwörung in eine oder mehr Zonen beschworen werden, auf die diese Karte zeigt: Lege 1 Zauberzählmarke auf diese Karte.<br />●Du kannst 2 Zauberzählmarken von dieser Karte entfernen und dann 1 Karte auf dem Spielfeld wählen; zerstöre sie.
  | it_name     = Day-Breaker, il Guerriero Magico Splendente
  | it_text     = 2 mostri Incantatore<br />Se questa carta viene Evocata Link: metti 1 Segnalino Magia su di essa. Guadagna 300 ATK per ogni Segnalino Magia su di essa. Puoi attivare ognuno dei seguenti effetti di "Day-Breaker, il Guerriero Magico Splendente" una sola volta per turno.<br />●Se uno o più mostri Incantatore vengono Evocati Specialmente in una o più zone puntate da questa carta: metti 1 Segnalino Magia su questa carta.<br />●Puoi rimuovere 2 Segnalini Magia da questa carta, poi scegliere come bersaglio 1 carta sul Terreno; distruggila.
  | pt_name     = Day-Breaker, o Guerreiro Mágico Brilhante
  | pt_text     = 2 monstros Mago<br />Se este card for Invocado por Invocação-Link: coloque 1 Marcador de Magia sobre ele. Ganha 300 de ATK para cada Marcador de Magia sobre ele. Você só pode ativar cada um dos seguintes efeitos de "Day-Breaker, o Guerreiro Mágico Brilhante" uma vez por turno.<br />●Se um ou mais monstros Mago forem Invocados por Invocação-Especial em uma ou mais zonas para as quais este card apontar: coloque 1 Marcador de Magia neste card.<br />●Você pode remover 2 Marcadores de Magia deste card e, depois, escolher 1 card no campo; destrua-o.
  | es_name     = Day-Breaker el Guerrero Mágico Brillante
  | es_text     = 2 monstruos Lanzador de Conjuros<br />Si esta carta es Invocada por Enlace: pon 1 Contador Mágico en ella. Gana 300 ATK por cada Contador Mágico en ella. Sólo puedes activar cada uno de los siguientes efectos de "Day-Breaker el Guerrero Mágico Brillante" una vez por turno.<br />●Si uno o más monstruos Lanzador de Conjuros son Invocados de Modo Especial a una o más zonas a las que apunte esta carta: pon 1 Contador Mágico en esta carta.<br />●Puedes retirar 2 Contadores Mágicos de esta carta, y después selecciona 1 carta en el Campo; destrúyela.
  | ja_text     = 魔法使い族モンスター２体<br />このカード名の②④の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＬ召喚した場合に発動する。このカードに魔力カウンターを１つ置く。<br />②：このカードのリンク先に魔法使い族モンスターが特殊召喚された場合に発動する。このカードに魔力カウンターを１つ置く。<br />③：このカードの攻撃力は、このカードの魔力カウンターの数×３００アップする。<br />④：このカードの魔力カウンターを２つ取り除き、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name     = 마도요사 샤이닝브레이커
  | ko_text     = 마법사족 몬스터 2장<br />이 카드명의 ②④의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 링크 소환에 성공했을 경우에 발동한다. 이 카드에 마력 카운터를 1개 놓는다.<br />②: 이 카드의 링크 앞에 마법사족 몬스터가 특수 소환되었을 경우에 발동한다. 이 카드에 마력 카운터를 1개 놓는다.<br />③: 이 카드의 공격력은, 이 카드의 마력 카운터의 수 × 300 올린다.<br />④: 이 카드의 마력 카운터를 2개 제거하고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name     = 魔導耀士 破曉者
  | tc_text     = 魔法使族怪獸２隻<br />此卡名的②④效果，１回合各僅限使用１次。<br />①：在此卡連結召喚成功的狀況下發動。在此卡放置１個魔力計數物。<br />②：在魔法使族怪獸被特殊召喚至此卡連結指向的位置的狀況下發動。在此卡放置１個魔力計數物。<br />③：此卡的攻擊力依據此卡的魔力計數物數量×３００進行提升。<br />④：可去除此卡的２個魔力計數物，將場上的１張卡做為對象發動。破壞該卡。
  | sc_name     = 魔导耀士 破晓者
  | sc_text     = 魔法师族怪兽２只<br />具此卡名的②④效果１回合各只能使用１次。<br />①：此卡在连接召唤成功的情况下发动。在此卡上放置１个魔力计数物。<br />②：在此卡的连接端特殊召唤魔法师族怪兽的情况下发动。在此卡上放置１个魔力计数物。<br />③：此卡的攻击力上升此卡的魔力计数物数量×３００点。<br />④：移除此卡上２个魔力计数物后，以场上的１张卡为目标可发动。破坏该卡片。
