title: Gateway to Dark World (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Quick-Play
  | text      = Target 1 "Dark World" monster in your GY; Special Summon that target. You cannot Summon monsters the turn you activate this card, except by this effect (but you can Normal Set).

  | fr_name   = Passage vers le Monde Ténébreux
  | fr_text   = Ciblez 1 monstre "Monde Ténébreux" dans votre Cimetière ; Invoquez Spécialement la cible. Vous ne pouvez pas Invoquer de monstres le tour où vous activez cette carte, sauf par cet effet (mais vous pouvez Poser Normalement).
  | de_name   = Zugang zur Finsteren Welt
  | de_text   = Wähle 1 „Finsteren Welt“-Monster in deinem Friedhof; beschwöre jenes gewählte Ziel als Spezialbeschwörung. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Monster beschwören, außer durch diesen Effekt (aber du kannst Normal setzen).
  | it_name   = Cancello del Mondo Oscuro
  | it_text   = Scegli come bersaglio 1 mostro "Mondo Oscuro" nel tuo Cimitero; Evoca Specialmente quel bersaglio. Non puoi Evocare mostri nel turno in cui attivi questa carta, eccetto che con questo effetto (ma puoi Posizionare Normalmente).
  | pt_name   = Portal para o Mundo Negro
  | pt_text   = Escolha 1 monstro "Mundo Negro" no seu Cemitério; Invoque o alvo por Invocação-Especial. Você não pode Invocar monstros no turno em que ativar este card, exceto por este efeito (mas pode Baixá-los Normalmente).
  | es_name   = Portal al Mundo Oscuro
  | es_text   = Selecciona 1 monstruo "Mundo Oscuro" en tu Cementerio; Invoca ese objetivo de Modo Especial. No puedes Invocar monstruos en el turno en el que activas esta carta, excepto por este efecto (pero puedes Colocar de Modo Normal).
  | ja_text   = このカードを発動するターン、自分はこのカードの効果以外ではモンスターを召喚・反転召喚・特殊召喚できない。<br />①：自分の墓地の「暗黒界」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 암흑계로 통하는 결계통로
  | ko_text   = 이 카드를 발동하는 턴에, 자신은 이 카드의 효과 이외로는 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 수 없다. ①: 자신 묘지의 "암흑계" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 通往暗黑界之結界通路
  | tc_text   = 發動此卡的回合，我方無法用此卡效果以外的方式召喚・反轉召喚・特殊召喚怪獸。①：可將我方墓地的１隻「暗黑界」怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name   = 通往暗黑界之结界通路
  | sc_text   = 选择我方墓地１只冠有“暗黑界”之名的怪兽特殊召唤。此卡发动的回合，我方不可召唤、反转召唤、特殊召唤。
