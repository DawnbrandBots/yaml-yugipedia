  | text      = 2 Level 6 monsters<br />Cannot be destroyed by battle or card effect while a monster, other than "Dragonlark Pairen", is face-up on the field that was Special Summoned from the GY. During the Standby Phase: You can detach 1 material from this card, then target 1 Level 5 or lower monster in your GY; Special Summon it. You can only use this effect of "Dragonlark Pairen" once per turn.

  | fr_name   = Dragonlouette Pairen
  | fr_text   = 2 monstres de Niveau 6<br />Non destructible au combat ou par un effet de carte tant qu'un monstre ("Dragonlouette Pairen" exclu) est face recto sur le Terrain qui a été Invoqué Spécialement depuis le Cimetière. Durant la Standby Phase : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre de max. Niveau 5 dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Dragonlouette Pairen" qu'une fois par tour.
  | de_name   = Drachenlerche Pairen
  | de_text   = 2 Monster der Stufe 6<br />Kann nicht durch Kampf oder einen Karteneffekt zerstört werden, solange ein anderes Monster als „Drachenlerche Pairen“, das als Spezialbeschwörung vom Friedhof beschworen wurde, offen auf dem Spielfeld liegt. Während der Standby Phase: Du kannst 1 Material von dieser Karte abhängen und dann 1 Monster der Stufe 5 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Drachenlerche Pairen“ nur einmal pro Spielzug verwenden.
  | it_name   = Dragollodola Pairen
  | it_text   = 2 mostri di Livello 6<br />Non può essere distrutto in battaglia o dall'effetto di una carta mentre sul Terreno c'è un mostro scoperto, diverso da "Dragollodola Pairen", che è stato Evocato Specialmente dal Cimitero. Durante la Standby Phase: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro di Livello 5 o inferiore nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "Dragollodola Pairen" una sola volta per turno.
  | pt_name   = Dragãotovia Pairen
  | pt_text   = 2 monstros de Nível 6<br />Não pode ser destruído em batalha ou por um efeito de card enquanto um monstro, que não seja "Dragãotovia Pairen", que foi Invocado por Invocação-Especial do Cemitério estiver com a face para cima no campo. Durante a Fase de Apoio: você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro de Nível 5 ou menos no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Dragãotovia Pairen" uma vez por turno.
  | es_name   = Alondragón Pairen
  | es_text   = 2 monstruos de Nivel 6<br />No puede ser destruido en batalla o por el efecto de una carta mientras un monstruo, diferente a "Alondragón Pairen", esté boca arriba en el Campo y haya sido Invocado de Modo Especial desde el Cementerio. Durante la Standby Phase: puedes desacoplar 1 material de esta carta, y después seleccionar 1 monstruo de Nivel 5 o menor en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Alondragón Pairen" una vez por turno.
  | ja_text   = レベル６モンスター×２<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：「告天子竜パイレン」以外の墓地から特殊召喚されたモンスターがフィールドに表側表示で存在する限り、このカードは戦闘・効果では破壊されない。<br />②：自分・相手のスタンバイフェイズにこのカードのＸ素材を１つ取り除き、自分の墓地のレベル５以下のモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 고천자룡 파이렌
  | ko_text   = 레벨 6 몬스터 × 2<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: "고천자룡 파이렌" 이외의 묘지에서 특수 소환된 몬스터가 필드에 앞면 표시로 존재하는 한, 이 카드는 전투 / 효과로는 파괴되지 않는다.<br />②: 자신 / 상대의 스탠바이 페이즈에 이 카드의 엑시즈 소재를 1개 제거하고, 자신 묘지의 레벨 5 이하의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 告天子龍 派倫
  | tc_text   = 等級６怪獸×２<br />此卡名的②效果，１回合僅限使用１次。<br />①：只要場上有「告天子龍 派倫」以外從墓地被特殊召喚的怪獸以正面表示存在，此卡就不會因戰鬥・效果被破壞。<br />②：在我方・對方的準備階段去除１個此卡的超量素材，可將我方墓地１隻等級５以下的怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name   = 告天子龙 百灵
  | sc_text   = 等级６怪兽×２<br />此卡名的②效果１回合仅可使用１次。<br />①：只要“告天子龙 百灵”以外的、从墓地被特殊召唤的怪兽在场上以表侧表示存在，此卡不会因战斗・效果被破坏。<br />②：在自己・对手的准备阶段，去除此卡的１个超量素材，以自己墓地的１只等级５以下怪兽为对象可以发动。将该怪兽特殊召唤。
  }}
