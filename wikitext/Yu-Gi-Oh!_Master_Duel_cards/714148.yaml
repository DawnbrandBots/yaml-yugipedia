title: Branded Lost (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Spell
  | property  = Continuous
  | text      = The activation of your cards and effects that include an effect that Fusion Summons a Fusion Monster cannot be negated, also your opponent cannot activate cards or effects when a monster is Fusion Summoned this way. If you Fusion Summon a Fusion Monster: You can add 1 "Fallen of Albaz", or 1 monster that mentions it, from your Deck to your hand. You can only use this effect of "Branded Lost" once per turn.
  | fr_name   = Perte du Marqué
  | fr_text   = L'activation de vos cartes et effets qui incluent un effet qui Invoque par Fusion un Monstre Fusion ne peut pas être annulée, et aussi, votre adversaire ne peut activer ni de cartes ni d'effets lorsqu'un monstre est Invoqué par Fusion de cette façon. Si vous Invoquez par Fusion un Monstre Fusion : vous pouvez ajouter 1 "Albaz le Déchu" ou 1 monstre qui le mentionne depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Perte du Marqué" qu'une fois par tour.
  | de_name   = Markierter Verlust
  | de_text   = Die Aktivierung deiner Karten und Effekte, die einen Effekt enthalten, der ein Fusionsmonster als Fusionsbeschwörung beschwört, kann nicht annulliert werden, zusätzlich kann dein Gegner weder Karten noch Effekte aktivieren, wenn ein Monster auf diese Art als Fusionsbeschwörung beschworen wird. Falls du ein Fusionsmonster als Fusionsbeschwörung beschwörst: Du kannst deiner Hand 1 „Gefallener von Albaz“ oder 1 Monster, das ihn erwähnt, von deinem Deck hinzufügen. Du kannst diesen Effekt von „Markierter Verlust“ nur einmal pro Spielzug verwenden.
  | it_name   = Perduto Marchiato
  | it_text   = L'attivazione delle tue carte ed effetti che comprende un effetto che Evoca tramite Fusione un Mostro Fusione non può essere annullata, inoltre il tuo avversario non può attivare carte o effetti quando un mostro viene Evocato tramite Fusione in questo modo. Se Evochi tramite Fusione un Mostro Fusione: puoi aggiungere 1 "Caduto di Albaz", o 1 mostro che lo menziona, dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Perduto Marchiato" una sola volta per turno.
  | pt_name   = Ausência do Marcado
  | pt_text   = A ativação dos seus cards e efeitos que incluam um efeito que Invoque um Monstro de Fusão por Invocação-Fusão não pode ser negada e, além disso, seu oponente não pode ativar cards ou efeitos quando um monstro for Invocado por Invocação-Fusão desta forma. Se você Invocar um Monstro de Fusão por Invocação-Fusão: você pode adicionar 1 "Caído de Arbaz", ou 1 monstro que o mencione, do seu Deck à sua mão. Você só pode usar este efeito de "Ausência do Marcado" uma vez por turno.
  | es_name   = Perdido Señalado
  | es_text   = La activación de tus cartas y efectos que incluyan un efecto que Invoque por Fusión un Monstruo de Fusión no puede ser negada, y además tu adversario no puede activar cartas o efectos cuando un monstruo es Invocado por Fusión de esta forma. Si Invocas por Fusión un Monstruo de Fusión: puedes añadir a tu mano 1 "Caído de Albaz", o 1 monstruo que lo mencione, en tu Deck. Sólo puedes usar este efecto de "Perdido Señalado" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードが魔法＆罠ゾーンに存在する限り、融合モンスターを融合召喚する効果を含む効果を自分が発動した場合、その発動は無効化されず、その融合召喚成功時に相手は魔法・罠・モンスターの効果を発動できない。<br />②：自分が融合モンスターを融合召喚した場合に発動できる。「アルバスの落胤」またはそのカード名が記されたモンスター１体をデッキから手札に加える。
  | ko_name   = 실낙인
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 마법 & 함정 존에 존재하는 한, 융합 몬스터를 융합 소환하는 효과를 포함하는 효과를 자신이 발동했을 경우, 그 발동은 무효화되지 않으며, 그 융합 소환 성공시에 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.<br />②: 자신이 융합 몬스터를 융합 소환했을 경우에 발동할 수 있다. "알버스의 낙윤" 또는 그 카드명이 쓰여진 몬스터 1장을 덱에서 패에 넣는다.
  | tc_name   = 失烙印
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：只要此卡存在於魔法＆陷阱區，在包含融合召喚融合怪獸的效果在內的我方效果發動的狀況下，該發動就不會被無效化，該融合召喚成功時，對方的魔法・陷阱・怪獸效果無法發動。<br />②：可在我方融合怪獸的融合召喚成功的狀況下發動。從牌組將１隻「阿爾白斯之落胤」或寫有該卡名的１隻怪獸加入手牌。
  | sc_name   = 失烙印
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：只要此卡存在于魔法与陷阱区域，自己发动包含将融合召唤融合怪兽的效果在内的效果的情况下，该发动不会被无效化，该融合召唤成功时，对手不可发动魔法・陷阱・怪兽的效果。<br />②：自己将融合怪兽融合召唤成功的情况下可以发动。从牌组将１只“阿尔白斯之落胤”或记载有其卡名的１只怪兽加入手牌。
  }}
