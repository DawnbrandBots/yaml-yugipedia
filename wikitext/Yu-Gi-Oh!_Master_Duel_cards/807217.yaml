  | fr_name   = Danger ! Homme-Papillon !
  | fr_text   = Vous pouvez révéler cette carte dans votre main ; votre adversaire choisit 1 carte au hasard depuis toute votre main, puis vous défaussez la carte choisie. Puis, si la carte défaussée n'était pas "Danger ! Homme-Papillon !", Invoquez Spécialement 1 "Danger ! Homme-Papillon !" depuis votre main, et si vous le faites, piochez 1 carte. Si cette carte est défaussée : vous pouvez faire piocher 1 carte à chaque joueur, puis chaque joueur défausse 1 carte. Vous ne pouvez utiliser cet effet de "Danger ! Homme-Papillon !" qu'une fois par tour.
  | de_name   = Gefahr! Mottenmann!
  | de_text   = Du kannst diese Karte in deiner Hand vorzeigen; dein Gegner bestimmt zufällig 1 Karte von deiner gesamten Hand, dann wirfst du die bestimmte Karte ab. Dann, falls die abgeworfene Karte nicht „Gefahr! Mottenmann!“ war, beschwöre 1 „Gefahr! Mottenmann!“ als Spezialbeschwörung von deiner Hand und falls du dies tust, ziehe 1 Karte. Falls diese Karte abgeworfen wird: Du kannst beide Spieler 1 Karte ziehen lassen, dann werfen beide Spieler 1 Karte ab. Du kannst diesen Effekt von „Gefahr! Mottenmann!“ nur einmal pro Spielzug verwenden.
  | it_name   = Pericolo! Uomo Falena!
  | it_text   = Puoi rivelare questa carta nella tua mano; il tuo avversario seleziona 1 carta a caso da tutta la tua mano, poi tu scarti la carta selezionata. Poi, se la carta scartata non era "Pericolo! Uomo Falena!", Evoca Specialmente 1 "Pericolo! Uomo Falena!" dalla tua mano e, se lo fai, pesca 1 carta. Se questa carta viene scartata: puoi far pescare a entrambi i giocatori 1 carta, poi entrambi i giocatori scartano 1 carta. Puoi utilizzare questo effetto di "Pericolo! Uomo Falena!" una sola volta per turno.
  | pt_name   = Perigo! Homem-Mariposa!
  | pt_text   = Você pode revelar este card na sua mão; seu oponente seleciona aleatoriamente 1 card de toda a sua mão e, depois, você descarta o card selecionado. Depois, se o card descartado não era "Perigo! Homem-Mariposa!", Invoque por Invocação-Especial 1 "Perigo! Homem-Mariposa!" da sua mão e, se isso acontecer, compre 1 card. Se este card for descartado: você pode fazer com que os dois duelistas comprem 1 card e, depois, os dois duelistas descartam 1 card. Você só pode usar este efeito de "Perigo! Homem-Mariposa!" uma vez por turno.
  | es_name   = ¡Peligro! ¡Hombre Polilla!
  | es_text   = Puedes mostrar esta carta en tu mano; tu adversario elige al azar 1 carta en toda tu mano, y después tú descartas la carta elegida. Después, si la carta descartada no fue "¡Peligro! ¡Hombre Polilla!", Invoca de Modo Especial, desde tu mano, 1 "¡Peligro! ¡Hombre Polilla!" y, si lo haces, roba 1 carta. Si esta carta es descartada: puedes hacer que ambos jugadores roben 1 carta, y después ambos jugadores descartan 1 carta. Sólo puedes usar este efecto de "¡Peligro! ¡Hombre Polilla!" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：手札のこのカードを相手に見せて発動できる。自分の全ての手札の中から、相手がランダムに１枚選び、自分はそのカードを捨てる。それが「未界域のモスマン」以外だった場合、さらに手札から「未界域のモスマン」１体を特殊召喚し、自分は１枚ドローする。<br />②：このカードが手札から捨てられた場合に発動できる。お互いはそれぞれ１枚ドローする。その後、ドローしたプレイヤーは自身の手札を１枚選んで捨てる。
  | ko_name   = 미계역의 모스맨
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 자신의 모든 패 중에서, 상대가 무작위로 1장 고르고, 자신은 그 카드를 버린다. 그것이 "미계역의 모스맨" 이외였을 경우, 추가로 패에서 "미계역의 모스맨" 1장을 특수 소환하고, 자신은 덱에서 1장 드로우한다. ②: 이 카드가 패에서 버려졌을 경우에 발동할 수 있다. 양쪽 플레이어는 각각 덱에서 1장 드로우한다. 그 후, 드로우한 플레이어는 자신의 패를 1장 고르고 버린다.
  | tc_name   = 未界域之飛蛾人
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。①：可將手牌的此卡出示給對方發動。對方從我方所有的手牌中隨機選擇１張，我方捨棄該卡。在該卡為「未界域之飛蛾人」以外的狀況下，另從手牌特殊召喚１隻「未界域之飛蛾人」，我方從牌組抽１張牌。②：可在此卡從手牌被捨棄的狀況下發動。雙方各從牌組抽１張牌。其後，抽牌的玩家選擇１張自身的手牌捨棄。
  | sc_name   = 未界域之飞蛾人
  | sc_text   = 此卡名的②效果1回合仅可使用1次。①：向对手出示手牌中的此卡可以发动。对手从自己的所有手牌中随机挑选1张，自己舍弃该卡。该卡为“未界域之飞蛾人”以外的情况下，进而从手牌将1只“未界域之飞蛾人”特殊召唤，自己从牌组抽1张。②：此卡从手牌被舍弃的情况下可以发动。双方玩家从牌组抽1张，然后从手牌挑选1张舍弃。
