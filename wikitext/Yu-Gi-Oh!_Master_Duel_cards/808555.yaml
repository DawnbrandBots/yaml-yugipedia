  | fr_name   = Cultivateur Poissonborg
  | fr_text   = Une fois, tant que cette carte est dans le Cimetière : vous pouvez envoyer la carte du dessus de votre Deck au Cimetière, puis, si c'est un monstre EAU, Invoquez Spécialement cette carte depuis le Cimetière. Vous ne pouvez utiliser cet effet de "Cultivateur Poissonborg" qu'une fois par tour.
  | de_name   = Fischborg-Pflanzer
  | de_text   = Einmal, solange sich diese Karte im Friedhof befindet: Du kannst die oberste Karte deines Decks auf den Friedhof legen, dann, falls es ein WASSER Monster ist, beschwöre diese Karte als Spezialbeschwörung vom Friedhof. Du kannst diesen Effekt von „Fischborg-Pflanzer“ nur einmal pro Spielzug verwenden.
  | it_name   = Pesce Cyborg Impiantatore
  | it_text   = Per una volta, mentre questa carta è nel Cimitero: puoi mandare al Cimitero la prima carta del tuo Deck, poi, se è un mostro ACQUA, Evoca Specialmente questa carta dal Cimitero. Puoi utilizzare questo effetto di "Pesce Cyborg Impiantatore" una sola volta per turno.
  | pt_name   = Plantador Peixeborgue
  | pt_text   = Uma vez, enquanto este card estiver no Cemitério: você pode enviar o card do topo do seu Deck para o Cemitério e, depois, se for um monstro de ÁGUA, Invoque este card por Invocação-Especial do Cemitério. Você só pode usar este efeito de "Plantador Peixeborgue" uma vez por turno.
  | es_name   = Plantador Pezborg
  | es_text   = Una vez, mientras esta carta esté en el Cementerio: puedes mandar al Cementerio la carta superior de tu Deck y después, si era un monstruo de AGUA, Invocar esta carta de Modo Especial desde el Cementerio. Sólo puedes usar este efecto de "Plantador Pezborg" una vez por turno.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードが墓地に存在する限り１度だけ発動できる。自分のデッキの一番上のカードを墓地へ送る。この効果で墓地へ送ったカードが水属性モンスターだった場合、さらにこのカードを特殊召喚する。
  | ko_name   = 피시보그 플랜터
  | ko_text   = 이 카드가 묘지에 존재하는 한, 1번만 발동할 수 있다. 자신 덱의 맨 위 카드를 묘지로 보낸다. 묘지로 보낸 카드가 물 속성 몬스터였을 경우, 다시 이 카드를 묘지에서 특수 소환한다. "피시보그 플랜터"의 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 生化魚－栽培者
  | tc_text   = 此卡存在於墓地時，僅限１次，可在我方主要階段時發動。將我方牌組最上方的卡送至墓地。在送至墓地的卡為水屬性怪獸的狀況下，另從墓地特殊召喚此卡。「生化魚－栽培者」的效果１回合僅限使用１次。
  | sc_name   = 生化鱼－栽培者
  | sc_text   = 只要此卡存在于墓地仅可发动１次。将我方牌组最上方的卡牌送入墓地。送入墓地的卡牌是水属性怪兽的场合，进一步从墓地特殊召唤此卡。“生化鱼－栽培者”的效果１回合只可使用１次。
