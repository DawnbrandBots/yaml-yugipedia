title: Performage Wind Drainer (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | attribute          = WIND
  | types              = Spellcaster / Pendulum / Effect
  | level              = 5
  | pendulum_scale     = 4
  | atk                = 2100
  | def                = 0
  | pendulum_effect    = Once per turn: You can target 1 "Performage" Pendulum Monster you control, then activate 1 of these effects;<br />●Reduce its Level by 1.<br />●Increase this card's Pendulum Scale by that monster's.
  | text               = If your opponent controls a monster, or a "Performage" monster is on the field: You can Special Summon this card from your hand, but while it is face-up in the Monster Zone, you cannot Special Summon, except "Performage" monsters. You can only use this effect of "Performage Wind Drainer" once per turn. If this card is Special Summoned: You can reduce its Level by 1. Once per turn: You can change the Levels of all Level 4 "Performage" monsters you control to Level 5.
  | fr_name            = Égouttoir de Vent Mageartiste
  | fr_pendulum_effect = Une fois par tour : vous pouvez cibler 1 Monstre Pendule "Mageartiste" que vous contrôlez, puis activez 1 de ces effets ;<br />●Réduisez son Niveau de 1.<br />●Augmentez l'Échelle Pendule de cette carte de celle du monstre.
  | fr_text            = Si votre adversaire contrôle un monstre, ou qu'un monstre "Mageartiste" est sur le Terrain : vous pouvez Invoquer Spécialement cette carte depuis votre main, mais tant qu'elle est face recto dans la Zone Monstre, vous ne pouvez pas Invoquer Spécialement (monstres "Mageartiste" exclus). Vous ne pouvez utiliser cet effet de "Égouttoir de Vent Mageartiste" qu'une fois par tour. Si cette carte est Invoquée Spécialement : vous pouvez réduire son Niveau de 1. Une fois par tour : vous pouvez changer le Niveau de tous les monstres "Mageartiste" de Niveau 4 que vous contrôlez en Niveau 5.
  | de_name            = Künstlerzauberer Windsauger
  | de_pendulum_effect = Einmal pro Spielzug: Du kannst 1 „Künstlerzauberer“-Pendelmonster wählen, das du kontrollierst, und dann 1 dieser Effekte aktivieren;<br />●Verringere seine Stufe um 1.<br />●Erhöhe den Pendelbereich dieser Karte um den jenes Monsters.
  | de_text            = Falls dein Gegner ein Monster kontrolliert oder sich ein „Künstlerzauberer“-Monster auf dem Spielfeld befindet: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, aber solange sie offen in der Monsterzone liegt, kannst du keine Spezialbeschwörungen durchführen, außer von „Künstlerzauberer“-Monstern. Du kannst diesen Effekt von „Künstlerzauberer Windsauger“ nur einmal pro Spielzug verwenden. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst ihre Stufe um 1 verringern. Einmal pro Spielzug: Du kannst die Stufen aller „Künstlerzauberer“-Monster der Stufe 4, die du kontrollierst, zu Stufe 5 ändern.
  | it_name            = Artistamagus Scolapiatti del Vento
  | it_pendulum_effect = Una volta per turno: puoi scegliere come bersaglio 1 Mostro Pendulum "Artistamagus" che controlli, poi attivare 1 di questi effetti;<br />●Riduci il suo Livello di 1.<br />●Aumenta il Valore Pendulum di questa carta di quello di quel mostro.
  | it_text            = Se il tuo avversario controlla un mostro, o un mostro "Artistamagus" è sul Terreno: puoi Evocare Specialmente questa carta dalla tua mano, ma mentre è scoperta nella Zona Mostri, non puoi Evocare Specialmente, eccetto mostri "Artistamagus". Puoi utilizzare questo effetto di "Artistamagus Scolapiatti del Vento" una sola volta per turno. Se questa carta viene Evocata Specialmente: puoi ridurre di 1 il suo Livello. Una volta per turno: puoi cambiare il Livello di tutti i mostri "Artistamagus" di Livello 4 che controlli al Livello 5.
  | pt_name            = Camaramágico Escorredor do Vento
  | pt_pendulum_effect = Uma vez por turno: você pode escolher 1 Monstro Pêndulo "Camaramágico" que você controla e, depois, ative 1 desses efeitos;<br />●Reduza o Nível dele em 1.<br />●Aumente a Escala de Pêndulo deste card pela desse monstro.
  | pt_text            = Se seu oponente controlar um monstro, ou um monstro "Camaramágico" estiver no campo: você pode Invocar este card por Invocação-Especial da sua mão, mas enquanto ele estiver com a face para cima na Zona de Monstros, você não pode Invocar por Invocação-Especial, exceto monstros "Camaramágico". Você só pode usar este efeito de "Camaramágico Escorredor do Vento" uma vez por turno. Se este card for Invocado por Invocação-Especial: você pode reduzir o Nível dele em 1. Uma vez por turno: você pode mudar os Níveis de todos os monstros "Camaramágico" de Nível 4 que você controla para Nível 5.
  | es_name            = Artilusionista Escurridor de Viento
  | es_pendulum_effect = Una vez por turno: puedes seleccionar 1 Monstruo de Péndulo "Artilusionista" que controles, y después activar 1 de estos efectos;<br />●Reduce su Nivel en 1.<br />●Aumenta la Escala de Péndulo de esta carta en la de ese monstruo.
  | es_text            = Si tu adversario controla un monstruo, o un monstruo "Artilusionista" está en el Campo: puedes Invocar esta carta de Modo Especial desde tu mano, pero mientras esté boca arriba en la Zona de Monstruos no puedes Invocar de Modo Especial, excepto monstruos "Artilusionista". Sólo puedes usar este efecto de "Artilusionista Escurridor de Viento" una vez por turno. Si esta carta es Invocada de Modo Especial: puedes reducir su Nivel en 1. Una vez por turno: puedes cambiar los Niveles de todos los monstruos "Artilusionista" de Nivel 4 que controles a Nivel 5.
  | ja_pendulum_effect = ①：１ターンに１度、自分フィールドの「Ｅｍ」Ｐモンスター１体を対象とし、以下の効果から１つを選択して発動できる。<br />●対象のモンスターのレベルを１つ下げる。<br />●対象のモンスターのＰスケールの数値分だけこのカードのＰスケールを上げる。
  | ja_text            = このカード名の①のモンスター効果は１ターンに１度しか使用できない。<br />①：相手フィールドにモンスターが存在する場合、またはフィールドに「Ｅｍ」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。この効果で特殊召喚したこのカードがモンスターゾーンに存在する限り、自分は「Ｅｍ」モンスターしか特殊召喚できない。<br />②：このカードが特殊召喚した場合に発動できる。このカードのレベルを１つ下げる。<br />③：１ターンに１度、発動できる。自分フィールドの全てのレベル４の「Ｅｍ」モンスターのレベルを５にする。
  | ko_name            = Em 윈드 서커
  | ko_pendulum_effect = ①: 1턴에 1번, 자신 필드의 "Em(엔터메이지)" 펜듈럼 몬스터 1장을 대상으로 하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.<br />●대상 몬스터의 레벨을 1개 내린다.<br />●대상 몬스터의 펜듈럼 스케일의 수치만큼만 이 카드의 펜듈럼 스케일을 올린다.
  | ko_text            = 이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드에 몬스터가 존재할 경우, 또는 필드에 "Em(엔터메이지)" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과로 특수 소환한 이 카드가 몬스터 존에 존재하는 한, 자신은 "Em(엔터메이지)" 몬스터밖에 특수 소환할 수 없다. ②: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 이 카드의 레벨을 1개 내린다. ③: 1턴에 1번, 발동할 수 있다. 자신 필드의 모든 레벨 4 인 "Em(엔터메이지)" 몬스터의 레벨을 5 로 한다.
  | tc_name            = 娛樂巫師・吸風者
  | tc_pendulum_effect = ①：1回合1次，以自己場上的1隻「娛樂巫師」鐘擺怪獸為對象，可從以下效果中選擇1個發動。<br />●對象怪獸的等級下降1。<br />●此卡的鐘擺刻度上升相當於對象怪獸的鐘擺刻度的數值。
  | tc_text            = 此卡名的①怪獸效果1回合僅可使用1次。<br />①：對手場上存在怪獸的情況下，或場上存在「娛樂巫師」怪獸的情況下可以發動。從手牌將此卡特殊召喚。只要以此效果特殊召喚的此卡存在於怪獸區域，自己僅可特殊召喚「娛樂巫師」怪獸。<br />②：此卡特殊召喚的情況下可以發動。此卡的等級下降1。<br />③：1回合1次，可以發動。將自己場上的所有等級4「娛樂巫師」怪獸的等級改成5。
  | sc_name            = 娱乐巫师・吸风者
  | sc_pendulum_effect = ①：1回合1次，以自己场上的1只“娱乐巫师”灵摆怪兽为对象，可从以下效果中选择1个发动。<br />●对象怪兽的等级下降1。<br />●此卡的灵摆刻度上升相当于对象怪兽的灵摆刻度的数值。
  | sc_text            = 此卡名的①怪兽效果1回合仅可使用1次。<br />①：对手场上存在怪兽的情况下，或场上存在“娱乐巫师”怪兽的情况下可以发动。从手牌将此卡特殊召唤。只要以此效果特殊召唤的此卡存在于怪兽区域，自己仅可特殊召唤“娱乐巫师”怪兽。<br />②：此卡特殊召唤的情况下可以发动。此卡的等级下降1。<br />③：1回合1次，可以发动。将自己场上的所有等级4“娱乐巫师”怪兽的等级改成5。
  }}
