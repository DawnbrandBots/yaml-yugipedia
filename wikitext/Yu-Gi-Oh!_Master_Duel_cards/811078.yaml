  | es_text            = "Luster Péndulo, el Dracoasesino" continúa su viaje de descubrimiento de los secretos de la Alquimia del Dragón, creyendo que esa es la clave para deshacerse de su maldición y recuperar su memoria. Su poder continúa creciendo... ¿será quizás el mismo poder usado por los Dracodemonios?
  | ja_pendulum_effect = ①：このカードがＰゾーンに存在する限り１度だけ、自分か相手のＰゾーンのカード１枚を対象として発動できる。そのカードを破壊する。
  | ja_text            = 同志たちの力を得て成長した「竜剣士ラスターＰ」の姿。謎の呪いをかけられて竜魔族に似た竜の力を発現しているが、それ以前の記憶が全て失われており、真相は定かではない。“竜化の秘法”がその呪いと記憶を紐解く鍵だと信じて、今日も悪の魔王を討つべく旅を続けている。
  | ko_name            = 룡검사 마스터P
  | ko_pendulum_effect = ①: 이 카드가 펜듈럼 존에 존재하는 한 1번만, 자신 또는 상대의 펜듈럼 존의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | ko_text            = 동지들의 힘을 얻어 성장한 "룡검사 라스터P(펜듈럼)"의 모습. 수수께끼의 저주에 걸려 용마족과 닮은 용의 힘을 발현하고 있지만, 그 이전의 기억을 모두 잃어버려, 진상은 불분명하다. "용화의 비법"이 그 저주와 기억을 풀어낼 열쇠라고 믿으며, 오늘도 악의 마왕을 토벌하기 위한 여정을 계속하고 있다.
  | tc_name            = 龍劍士統領者鐘擺
  | tc_pendulum_effect = ①：只要此卡存在於鐘擺區，就可將我方或對方鐘擺區的１張卡做為對象發動。破壞該卡。
  | tc_text            = 「龍劍士光輝鐘擺」獲得同志們的力量成長後的模樣。他遭施加神秘詛咒，獲得有著類似龍魔族的龍之力，但他卻失去了過去的記憶，真相依然成謎。他深信「龍化的秘法」是解除詛咒、恢復記憶的關鍵，並為了擊敗邪惡魔王而持續旅行。
  | sc_name            = 龙剑士 至尊行者 灵摆
  | sc_pendulum_effect = ①：只要此卡存在于灵摆区域，仅限１次，以自己或对手的灵摆区域的１张卡为对象可以发动。将该卡破坏。
  | sc_text            = 获得同志们的力量成长后的“龙剑士 光栅行者 灵摆”的姿态。因被施以谜之诅咒，显现出了与龙魔族相似的龙之力量，却丧失了此前的所有记忆，以致无人知晓个中真相。他相信“龙化之秘法”是解除该诅咒和取回记忆的关键，至今仍在继续着讨伐恶之魔王的旅程。
