  | de_name   = Sauropode Brachion
  | de_text   = Kann nicht als Spezialbeschwörung vom Deck beschworen werden. Du kannst diese Karte offen als Tributbeschwörung beschwören, indem du 1 Monster vom Typ Dinosaurier als Tribut anbietest. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Falls diese Karte als Flippbeschwörung beschworen wird: Ändere alle anderen Monster auf dem Spielfeld in die verdeckte Verteidigungsposition. Falls diese Karte angegriffen wird, wird der Kampfschaden verdoppelt, den dein Gegner aus dem Kampf erhält.
  | it_name   = Brachio Sauropode
  | it_text   = Non può essere Evocato Specialmente dal Deck. Puoi Evocare tramite Tributo scoperta questa carta offrendo come Tributo 1 mostro di Tipo Dinosauro. Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Se questa carta viene Evocata per Scoperta: metti tutti gli altri mostri sul Terreno coperti in Posizione di Difesa. Se questa carta viene attaccata, qualsiasi danno da combattimento che il tuo avversario subisce da quella battaglia viene raddoppiato.
  | pt_name   = Bráquio Sauropod
  | pt_text   = Não pode ser Invocado por Invocação-Especial do Deck. Você pode Invocar este card por Invocação-Tributo com a face para cima ao oferecer como Tributo 1 monstro do Tipo Dinossauro. Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Se este card for Invocado por Invocação-Virar: coloque todos os outros monstros no campo com a face para baixo em Posição de Defesa. Se este card for atacado, qualquer dano de batalha que seu oponente sofrer dessa batalha é dobrado.
  | es_name   = Braquión Saurópodo
  | es_text   = No puede ser Invocado de Modo Especial desde el Deck. Puedes Invocar boca arriba por Sacrificio esta carta, Sacrificando 1 monstruo de Tipo Dinosaurio. Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Si esta carta es Invocada por Volteo: cambia todos los demás monstruos en el Campo a Posición de Defensa boca abajo. Si esta carta es atacada, cualquier daño de batalla que tu adversario reciba de esa batalla es duplicado.
  | ja_text   = このカードはデッキから特殊召喚できない。<br />このカードは恐竜族モンスター１体をリリースして表側表示でＡ召喚できる。<br />①：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。<br />②：このカードが反転召喚した場合に発動する。フィールドの他のモンスターを全て裏側守備表示にする。<br />③：このカードが攻撃された場合、その戦闘で発生する相手への戦闘ダメージは倍になる。
  | ko_name   = 용각수 브라키온
  | ko_text   = 이 카드는 덱에서 특수 소환할 수 없다. 이 카드는 공룡족 몬스터 1장을 릴리스하고 앞면 표시로 어드밴스 소환할 수 있다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 한다(1턴에 1번만). ②: 이 카드가 반전 소환에 성공했을 경우에 발동한다. 이 카드 이외의 필드의 몬스터를 전부 뒷면 수비 표시로 한다. ③: 이 카드가 공격받았을 경우, 그 전투로 발생하는 상대에게로의 전투 데미지는 배가 된다.
  | tc_name   = 龍腳獸 腕龍
  | tc_text   = 此卡無法從牌組特殊召喚。可解放１隻恐龍族怪獸以正面表示升級召喚此卡。①：可在我方主要階段發動。將此卡變為反面守備表示（１回合僅限１次）。②：在此卡反轉召喚成功的狀況下發動。將此卡以外的場上的所有怪獸全部變為反面守備表示。③：在此卡被攻擊的狀況下，該戰鬥對對方造成的戰鬥傷害加倍。
  | sc_name   = 龙脚兽 腕龙
  | sc_text   = 此卡不可从牌组特殊召唤。可解放我方场上的１只恐龙族怪兽来召唤此卡。此卡在１个回合中可有１次机会变为里侧守备表示。成功反转召唤此卡时，除此卡以外的所有怪兽变为里侧守备表示。对手玩家攻击此卡所受到的战斗伤害翻倍。
