  | fr_name   = Surexagération
  | fr_text   = Au début de la Damage Step, si 2 monstres combattent : activez 1 de ces effets ;<br />●Changez le monstre attaquant en Position de Défense.<br />●Renvoyez le monstre cible de l'attaque à la main.<br />●Détruisez les deux monstres combattants.<br />Vous ne pouvez activer qu'1 "Surexagération" par tour.
  | de_name   = Gewaltige Übertreibung
  | de_text   = Am Beginn des Damage Steps, falls 2 Monster kämpfen: Aktiviere 1 dieser Effekte;<br />●Ändere das angreifende Monster in die Verteidigungsposition.<br />●Gib das Angriffsziel-Monster auf die Hand zurück.<br />●Zerstöre beide kämpfenden Monster.<br />Du kannst nur 1 „Gewaltige Übertreibung“ pro Spielzug aktivieren.
  | it_name   = Superesagerazione
  | it_text   = All'inizio del Damage Step, se 2 mostri combattono: attiva 1 di questi effetti;<br />●Metti il mostro attaccante in Posizione di Difesa.<br />●Fai ritornare il mostro bersaglio dell'attacco nella mano.<br />●Distruggi entrambi i mostri che stanno combattendo.<br />Puoi attivare solo 1 "Superesagerazione" per turno.
  | pt_name   = Sobrexagero
  | pt_text   = No começo da Etapa de Dano, se 2 monstros estiverem batalhando: ative 1 desses efeitos;<br />●Coloque o monstro atacante em Posição de Defesa.<br />●Devolva o monstro alvo do ataque para a mão.<br />●Destrua os dois monstros que estiverem batalhando.<br />Você só pode ativar 1 "Sobrexagero" por turno.
  | es_name   = Sobreexageración
  | es_text   = Al comienzo del Damage Step, si 2 monstruos batallan: activa 1 de estos efectos;<br />●Cambia el monstruo atacante a Posición de Defensa.<br />●Devuelve a la mano el monstruo objetivo del ataque.<br />●Destruye ambos monstruos batallantes.<br />Sólo puedes activar 1 "Sobreexageración" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：モンスター同士が戦闘を行うダメージステップ開始時に、以下の効果から１つを選択して発動できる。<br />●その攻撃モンスターを守備表示にする。<br />●その攻撃対象モンスターを手札に戻す。<br />●その戦闘を行うモンスター２体を破壊する。
  | ko_name   = 과대화
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 몬스터끼리가 전투를 실행하는 데미지 스텝 개시시에, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●그 공격 몬스터를 수비 표시로 한다.<br />●그 공격 대상 몬스터를 패로 되돌린다.<br />●그 전투를 실행하는 몬스터 2장을 파괴한다.
  | tc_name   = 誇大化
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：在怪獸彼此進行戰鬥的傷害步驟開始時，可從以下效果中選擇１個發動。<br />●將該攻擊怪獸變為守備表示。<br />●將該攻擊對象怪獸送回手牌。<br />●破壞進行戰鬥的該２隻怪獸。
  | sc_name   = 夸大化
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：怪兽之间进行战斗的伤害步骤开始时，可从以下效果中选择１个发动。<br />●将该攻击怪兽改成守备表示。<br />●将该攻击对象怪兽放回手牌。<br />●将该２只进行战斗的怪兽破坏。
