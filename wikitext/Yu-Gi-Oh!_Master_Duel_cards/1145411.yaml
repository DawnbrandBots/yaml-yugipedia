  | tc_name            = 龍王絕火 偉魔瑣羅亞
  | tc_text            = 「偉魔」怪獸＋融合・同步・超量・連接怪獸<br />此卡名的①②效果1回合僅可各使用1次。<br />①：以自己墓地或對手場上的1隻效果怪獸為對象可以發動。將該效果怪獸視為裝備魔法卡裝備於此卡。<br />②：怪獸的效果發動時，將自己場上的1張表側表示的「偉魔」怪獸卡送至墓地可以發動。將該效果無效。然後，可將對手場上的1張卡破壞。
