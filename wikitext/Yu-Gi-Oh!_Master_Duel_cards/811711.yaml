title: Neos Force (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Equip
  | text      = Equip only to "Elemental HERO Neos". It gains 800 ATK. When it destroys a monster by battle and sends it to the Graveyard: Inflict damage to your opponent equal to the original ATK of the destroyed monster in the Graveyard. During the End Phase: Shuffle this card into the Deck.

  | fr_name   = Force de Néos
  | fr_text   = Équipable uniquement à "Néos, HÉROS Élémentaire". Celui-ci gagne 800 points d'ATK. Lorsqu'il détruit un monstre au combat et l'envoie au Cimetière, infligez à votre adversaire des dommages égaux à l'ATK d'origine du monstre détruit. Durant la End Phase, mélangez cette carte dans le Deck.
  | de_name   = Neos Macht
  | de_text   = Rüste nur „Elementar-HELD Neos“ mit dieser Karte aus. Er erhält 800 ATK. Wenn er ein Monster durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner Schaden in Höhe der Grund-ATK des zerstörten Monsters im Friedhof zu. Während der End Phase: Mische diese Karte ins Deck.
  | it_name   = Forza Neos
  | it_text   = Equipaggia solo ad un "Neos EROE Elementale". Esso guadagna 800 ATK. Quando esso distrugge un mostro in battaglia e lo manda al Cimitero: infliggi danni al tuo avversario pari all'ATK originale del mostro distrutto nel Cimitero. Durante la End Phase: mischia questa carta nel Deck.
  | pt_name   = Força Neos
  | pt_text   = Só pode ser equipado a "Neos, o HERÓI do Elemento". Ele ganha 800 de ATK. Quando ele destruir um monstro em batalha e enviá-lo para o Cemitério: Cause dano ao seu oponente igual ao ATK original do monstro destruído no Cemitério. Durante a Fase Final: Embaralhe este card no Deck.
  | es_name   = Fuerza Neos
  | es_text   = Sólo puedes equipar esta carta a "HÉROE Elemental Neos", que gana 800 ATK. Cuando "HÉROE Elemental Neos" destruye a otro monstruo en batalla y lo manda al Cementerio, inflige daño a tu adversario igual al ATK original del monstruo destruido. Durante la End Phase, devuelve esta carta al Deck y barájalo.
  | ja_text   = 「Ｅ・ＨＥＲＯ　ネオス」にのみ装備可能。<br />①：装備モンスターの攻撃力は８００アップする。<br />②：装備モンスターが戦闘でモンスターを破壊し墓地へ送った場合に発動する。そのモンスターの元々の攻撃力分のダメージを相手に与える。<br />③：自分・相手のエンドフェイズに発動する。このカードをデッキに戻す。
  | ko_name   = 네오스 포스
  | ko_text   = "엘리멘틀 히어로 네오스"에만 장착 가능. 장착 몬스터의 공격력은 800 포인트 올린다. 장착 몬스터가 전투에 의해서 몬스터를 파괴하고 묘지로 보냈을 때, 파괴한 몬스터의 원래 공격력만큼의 데미지를 상대 라이프에 준다. 또한, 엔드 페이즈시, 필드 위의 이 카드는 덱으로 되돌아간다.
  | tc_name   = 新宇俠之力
  | tc_text   = 僅可裝備於「元素－英雄 新宇俠」。裝備怪獸的攻擊力提升８００。可在裝備怪獸因戰鬥破壞怪獸送至墓地的狀況下發動。給予對方LP等同於破壞的怪獸原本攻擊力數值的傷害。此外，結束階段時，場上的此卡將回到持有者的牌組。
  | sc_name   = 新宇侠之力
  | sc_text   = 仅限“元素－英雄 新宇侠”可以装备。装备怪兽的攻击力上升８００点。装备怪兽战斗破坏怪兽并将其送往墓地的情况下发动。给予对手LP被破坏怪兽原本攻击力数值的伤害。此外，结束阶段时，场上的此卡放回持有者的牌组。
  }}
