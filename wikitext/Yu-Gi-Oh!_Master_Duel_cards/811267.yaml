  | sc_lore            = 拥有赤热魂钢的上级战士。就在与将世界带向终结的红色真龙威胁进行对峙的时候，他得到仿佛彼此呼应而穿越次元出现的光之意志引导，使身披百炼钢甲之术迎来了绽放时刻。
