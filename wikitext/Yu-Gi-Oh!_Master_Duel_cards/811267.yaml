  | ko_lore            = 굉장히 붉고 강인한 영혼을 지닌 상급 전사. 세계를 종말로 이끄는 붉은 진룡의 위협과 대치했을 때, 호응하듯이 차원을 넘어 나타난 빛의 의지에 이끌려, 단련된 강철을 몸에 두르는 기술을 개화시켰다.
