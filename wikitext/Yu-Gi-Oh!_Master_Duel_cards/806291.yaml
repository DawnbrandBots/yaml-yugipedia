  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの昆虫族Ｘモンスター１体を対象として発動できる。その自分のモンスターよりランクが２つ高いか２つ低い昆虫族Ｘモンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。
  | ko_name   = 버그 시그널
  | ko_text   = "버그 시그널"은 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 곤충족 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신의 몬스터보다 랭크가 2개 높은, 또는 랭크가 2개 낮은 곤충족 엑시즈 몬스터 1장을, 대상 몬스터의 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다.
  | tc_name   = 光蟲訊號
  | tc_text   = 「光蟲訊號」１回合僅限發動１張。①：可將我方場上的１隻昆蟲族超量怪獸做為對象發動。將１隻階級比該我方怪獸高２或低２的昆蟲族超量怪獸重疊至對象怪獸上方，視為超量召喚從額外牌組進行特殊召喚。
  | sc_name   = 光虫信号
  | sc_text   = “光虫信号”１回合只可发动１张。①：可以我方场上的１只昆虫族超量怪兽为对象发动。将１只阶级高于或低于该我方怪兽２个阶级的昆虫族怪兽重叠至对象怪兽的上方，并视为超量召唤从额外牌组特殊召唤。
