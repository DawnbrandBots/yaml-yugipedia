  | text      = 2 Level 7 monsters<br />When any player's monster declares an attack: You can detach 1 material from this card; negate the attack, then you can Special Summon 1 "Odd-Eyes" monster from your hand or GY. If this Xyz Summoned card is sent to the GY: You can Special Summon 1 "Odd-Eyes" monster from your Extra Deck, except "Odd-Eyes Absolute Dragon". You can only use each effect of "Odd-Eyes Absolute Dragon" once per turn.

  | fr_name   = Dragon Suprême aux Yeux Impairs
  | fr_text   = 2 monstres de Niveau 7<br />Lorsque le monstre d'un joueur déclare une attaque : vous pouvez détacher 1 Matériel de cette carte ; annulez l'attaque, puis vous pouvez Invoquer Spécialement 1 monstre "Yeux Impairs" depuis votre main ou Cimetière. Si cette carte Invoquée par Xyz est envoyée au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Yeux Impairs" ("Dragon Suprême aux Yeux Impairs" exclu) depuis votre Extra Deck. Vous ne pouvez utiliser chaque effet de "Dragon Suprême aux Yeux Impairs" qu'une fois par tour.
  | de_name   = Buntäugiger Absolutdrache
  | de_text   = 2 Monster der Stufe 7<br />Wenn ein Monster eines beliebigen Spielers einen Angriff deklariert: Du kannst 1 Material von dieser Karte abhängen; annulliere den Angriff, dann kannst du 1 „Buntäugig“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören. Falls diese als Xyz-Beschwörung beschworene Karte auf den Friedhof gelegt wird: Du kannst 1 „Buntäugig“-Monster als Spezialbeschwörung von deinem Extra Deck beschwören, außer „Buntäugiger Absolutdrache“. Du kannst jeden Effekt von „Buntäugiger Absolutdrache“ nur einmal pro Spielzug verwenden.
  | it_name   = Drago Assoluto Occhi Diversi
  | it_text   = 2 mostri di Livello 7<br />Quando un mostro di qualsiasi giocatore dichiara un attacco: puoi staccare 1 materiale da questa carta; annulla l'attacco, poi puoi Evocare Specialmente 1 mostro "Occhi Diversi" dalla tua mano o Cimitero. Se questa carta Evocata Xyz viene mandata al Cimitero: puoi Evocare Specialmente 1 mostro "Occhi Diversi" dal tuo Extra Deck, eccetto "Drago Assoluto Occhi Diversi". Puoi utilizzare ogni effetto di "Drago Assoluto Occhi Diversi" una sola volta per turno.
  | pt_name   = Dragão Absoluto de Olhos Anômalos
  | pt_text   = 2 monstros de Nível 7<br />Quando um monstro de qualquer duelista declarar um ataque: você pode desassociar 1 matéria deste card; negue o ataque e, depois, você pode Invocar por Invocação-Especial 1 monstro "Olhos Anômalos" da sua mão ou do Cemitério. Se este card Invocado por Invocação-Xyz for enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Olhos Anômalos" do seu Deck Adicional, exceto "Dragão Absoluto de Olhos Anômalos". Você só pode usar cada efeito de "Dragão Absoluto de Olhos Anômalos" uma vez por turno.
  | es_name   = Dragón Absoluto de Ojos Anómalos
  | es_text   = 2 monstruos de Nivel 7<br />Cuando el monstruo de cualquier jugador declara un ataque: puedes desacoplar 1 material de esta carta; niega el ataque, y después puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Ojos Anómalos". Si esta carta Invocada Xyz es mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Deck Extra, 1 monstruo "Ojos Anómalos", excepto "Dragón Absoluto de Ojos Anómalos". Sólo puedes usar cada efecto de "Dragón Absoluto de Ojos Anómalos" una vez por turno.
  | ja_text   = レベル７モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分か相手のモンスターの攻撃宣言時、このカードのＸ素材を１つ取り除いて発動できる。その攻撃を無効にする。その後、自分の手札・墓地から「オッドアイズ」モンスター１体を特殊召喚できる。<br />②：Ｘ召喚したこのカードが墓地へ送られた場合に発動できる。ＥＸデッキから「オッドアイズ・アブソリュート・ドラゴン」以外の「オッドアイズ」モンスター１体を特殊召喚する。
  | ko_name   = 오드아이즈 앱솔루트 드래곤
  | ko_text   = 레벨 7 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신이나 상대 몬스터의 공격 선언시, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 공격을 무효로 한다. 그 후, 자신의 패 / 묘지에서 "오드아이즈" 몬스터 1장을 특수 소환할 수 있다.<br />②: 엑시즈 소환한 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 엑스트라 덱에서 "오드아이즈 앱솔루트 드래곤" 이외의 "오드아이즈" 몬스터 1장을 특수 소환한다.
  | tc_name   = 異色眼絕零龍
  | tc_text   = 等級７怪獸×２<br />「異色眼絕零龍」的①②效果，１回合各僅限使用１次。<br />①：在我方或對方怪獸的攻擊宣言時，可去除此卡的１個超量素材發動。將該攻擊變為無效。其後，可從我方手牌・墓地選擇１隻「異色眼」怪獸特殊召喚。<br />②：可在被超量召喚的此卡被送至墓地的狀況下發動。從額外牌組特殊召喚１隻「異色眼絕零龍」以外的「異色眼」怪獸。
  | sc_name   = 异色眼绝零龙
  | sc_text   = 等级７怪兽×２<br />此卡名的①②效果１回合仅可各使用１次。<br />①：自己或对手的怪兽的攻击宣言时，去除此卡的１个超量素材可以发动。将该攻击无效。然后，可从自己的手牌・墓地挑选１只“异色眼”怪兽特殊召唤。<br />②：超量召唤的此卡被送至墓地的情况下可以发动。从额外牌组将“异色眼绝零龙”以外的１只“异色眼”怪兽特殊召唤。
