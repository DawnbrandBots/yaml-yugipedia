  | fr_text   = 1 Syntoniseur Dragon + 1+ monstre non-Syntoniseur Bête Ailée<br />Lorsque cette carte est Invoquée par Synchronisation : vous pouvez cibler 1 monstre "Dragunité" Dragon de max. Niveau 3 dans votre Cimetière ; équipez la cible à cette carte. Une fois par tour : vous pouvez envoyer 1 Carte d'Équipement équipée à cette carte au Cimetière ; jusqu'à la fin de ce tour, doublez l'ATK de cette carte.
  | de_name   = Dracheneinheit-Ritter - Vajrayana
  | de_text   = 1 Drache-Empfänger + 1+ Geflügeltes Ungeheuer-Nicht-Empfänger-Monster<br />Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 „Dracheneinheit“-Drache-Monster der Stufe 3 oder niedriger in deinem Friedhof wählen; rüste diese Karte mit dem gewählten Ziel aus. Einmal pro Spielzug: Du kannst 1 Ausrüstungskarte, mit der diese Karte ausgerüstet ist, auf den Friedhof legen; verdopple bis zum Ende dieses Spielzugs die ATK dieser Karte.
  | it_name   = Cavaliere Dragunità - Vajrayana
  | it_text   = 1 Tuner Drago + 1+ mostri non-Tuner Bestia Alata<br />Quando questa carta viene Synchro Evocata: puoi scegliere come bersaglio 1 mostro "Dragunità" Drago di Livello 3 o inferiore nel tuo Cimitero; equipaggia quel bersaglio a questa carta. Una volta per turno: puoi mandare 1 Carta Equipaggiamento equipaggiata a questa carta al Cimitero; raddoppia l'ATK di questa carta fino alla fine di questo turno.
  | pt_name   = Cavaleiro Dragunidade - Vajrayana
  | pt_text   = 1 Regulador Dragão + 1+ monstros Besta Alada não-Reguladores<br />Quando este card for Invocado por Invocação-Sincro: você pode escolher 1 monstro "Dragunidade" Dragão de Nível 3 ou menos no seu Cemitério; equipe o alvo a este card. Uma vez por turno: você pode enviar 1 Card de Equipamento equipado a este card para o Cemitério; dobre o ATK deste card até a Fase Final.
  | es_name   = Caballero Dracounidad - Vajrayana
  | es_text   = 1 Cantante Dragón + 1+ monstruos Bestia Alada que no sean Cantantes<br />Cuando esta carta es Invocada por Sincronía: puedes seleccionar 1 monstruo "Dracounidad" Dragón de Nivel 3 o menor en tu Cementerio; equipa ese objetivo a esta carta. Una vez por turno: puedes mandar al Cementerio 1 Carta de Equipo equipada a esta carta; duplica el ATK de esta carta hasta el final de este turno.
  | ja_text   = ドラゴン族チューナー＋チューナー以外の鳥獣族モンスター１体以上<br />①：このカードがＳ召喚した時、自分の墓地のドラゴン族・レベル３以下の「ドラグニティ」モンスター１体を対象として発動できる。そのドラゴン族モンスターを装備魔法カード扱いでこのカードに装備する。<br />②：１ターンに１度、このカードに装備された自分フィールドの装備カード１枚を墓地へ送って発動できる。このカードの攻撃力はターン終了時まで倍になる。
  | ko_name   = 드래그니티 나이트－바쥬란다
  | ko_text   = 드래곤족 튜너 ＋ 튜너 이외의 비행야수족 몬스터 1장 이상<br />①: 이 카드가 싱크로 소환에 성공했을 때, 자신 묘지의 드래곤족 / 레벨 3 이하인 "드래그니티" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 드래곤족 몬스터를 장착 카드로 취급하여 이 카드에 장착한다. ②: 1턴에 1번, 이 카드에 장착된 자신 필드의 장착 카드 1장을 묘지로 보내고 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지 배가 된다.
  | tc_name   = 龍騎兵團騎士－聖雷牙槍
  | tc_text   = 龍族協調＋協調以外的鳥獸族怪獸１隻以上　<br />①：此卡同步召喚成功時，可將我方墓地的１隻龍族・等級３以下的「龍騎兵團」怪獸做為對象發動。將該龍族怪獸視為裝備卡，裝備於此卡。②：１回合１次，可將我方場上裝備在此卡的１張裝備卡送至墓地發動。此卡的攻擊力在回合結束前加倍。
  | sc_name   = 龙骑兵团骑士－圣雷牙枪
