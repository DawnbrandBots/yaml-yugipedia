  | fr_name   = Gardien Tryce
  | fr_text   = Non Invocable sauf si vous contrôlez "Tryce - Épées Jumelles aux Éclats Lumineux" face recto. Lorsque cette carte est détruite et envoyée au Cimetière : Invoquez Spécialement depuis le Cimetière le monstre qui a été utilisé pour son Invocation Sacrifice.
  | de_name   = Wächter von Tryce
  | de_text   = Kann nicht beschworen werden, es sei denn, du kontrollierst ein offenes „Tryce, Zwillingsschwerter des Blitzenden Lichts“. Wenn diese Karte zerstört und auf den Friedhof gelegt wird: Beschwöre das Monster als Spezialbeschwörung vom Friedhof, das für ihre Tributbeschwörung verwendet wurde.
  | it_name   = Guardiano Tryce
  | it_text   = Non può essere Evocato a meno che tu controlli un "Spade Gemelle Irradianti - Tryce" scoperto. Quando questa carta viene distrutta e mandata al Cimitero: Evoca Specialmente dal Cimitero il mostro che era stato utilizzato per la sua Evocazione tramite Tributo.
  | pt_name   = Guardião Tryce
  | pt_text   = Este card pode ser Invocado, por Invocação-Normal, Invocação-Virar, ou Invocação-Especial apenas quando "Espadas Gémes da Luz que Pisca - Tryce" estiver no seu Campo. Quando este card for destruído e enviado para o Cemitério, Invoque, por Invocação-Especial, o monstro do Cemitério que foi oferecido como Tributo para este card.
  | es_name   = Guardián Tryce
  | es_text   = No puede ser Invocado a menos que controles un "Espadas Gemelas de Luz Cegadora - Tryce" boca arriba. Cuando esta carta es destruida y mandada al Cementerio: Invoca de Modo Especial, desde el Cementerio, el monstruo que fue utilizado en su Invocación por Sacrificio.
  | ja_text   = 自分フィールドに「閃光の双剣－トライス」が存在しない場合、このカードは召喚・反転召喚・特殊召喚できない。<br />①：Ａ召喚したこのカードが破壊され墓地へ送られた場合に発動する。自分か相手の墓地から、このカードのＡ召喚のためにリリースしたモンスターを自分フィールドに特殊召喚する。
  | ko_name   = 가디언 트라이스
  | ko_text   = "섬광의 쌍검－트라이스"가 자신의 필드 위에 존재할 때만, 이 카드는 일반 소환/반전 소환/특수 소환할 수 있다. 이 카드가 파괴되어 묘지로 보내졌을 때, 묘지에 존재하는 이 카드의 제물 소환에 사용한 몬스터를 자신의 필드 위에 특수 소환한다.
  | tc_name   = 守護者・特萊斯
  | tc_text   = 在我方場上不存在「閃光之雙劍－特萊斯」的狀況下，無法召喚・反轉召喚・特殊召喚此卡。在此卡被破壞送至墓地時，從墓地特殊召喚為升級召喚此卡解放的怪獸至我方場上。
  | sc_name   = 守护者・特莱斯
  | sc_text   = 只有在我方场上有“闪光之双剑－特莱斯”存在的场合，才可召唤・反转召唤・特殊召唤此卡。此卡被破坏送入墓地时，从墓地中特殊召唤上级召唤此卡时所解放的怪兽至我方场上。
  }}
