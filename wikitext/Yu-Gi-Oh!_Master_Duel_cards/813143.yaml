  {{Master Duel card
  | rarity    = N
  | attribute = EARTH
  | types     = Plant / Tuner / Effect
  | level     = 3
  | atk       = 800
  | def       = 600
  | text      = If a face-up Plant monster(s) you control is sent to the GY (except during the Damage Step): You can Special Summon this card from your hand. If a Plant monster is on the field and this card is in your GY: You can add this card to your hand. You can only use 1 "Rose Girl" effect per turn, and only once that turn.

  | fr_name   = Fille de la Rose
  | fr_text   = Si un ou plusieurs monstres Plante face recto que vous contrôlez sont envoyés au Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si un monstre Plante est sur le Terrain et cette carte est dans votre Cimetière : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser qu'1 effet de "Fille de la Rose" par tour, et uniquement une fois le tour.
  | de_name   = Rosenmädchen
  | de_text   = Falls ein oder mehr offene Pflanze-Monster, die du kontrollierst, auf den Friedhof gelegt werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls sich ein Pflanze-Monster auf dem Spielfeld und diese Karte in deinem Friedhof befindet: Du kannst diese Karte deiner Hand hinzufügen. Du kannst nur 1 Effekt von „Rosenmädchen“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name   = Ragazza Rosa
  | it_text   = Se uno o più mostri Pianta scoperti che controlli vengono mandati al Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se sul Terreno c'è un mostro Pianta e questa carta è nel tuo Cimitero: puoi aggiungere questa carta alla tua mano. Puoi utilizzare solo 1 effetto di "Ragazza Rosa" per turno, e solo una volta in quel turno.
  | pt_name   = Garota da Rosa
  | pt_text   = Se um ou mais monstros Planta com a face para cima que você controla forem enviados para o Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se um monstro Planta estiver no campo e este card estiver no seu Cemitério: você pode adicionar este card à sua mão. Você só pode usar 1 efeito de "Garota da Rosa" por turno e apenas uma vez por turno.
  | es_name   = Chica Rosa
  | es_text   = Si uno o más monstruos Planta boca arriba que controles son mandados al Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si un monstruo Planta está en el Campo y esta carta está en tu Cementerio: puedes añadir esta carta a tu mano. Sólo puedes usar 1 efecto de "Chica Rosa" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分フィールドの表側表示の植物族モンスターが墓地へ送られた場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカードが墓地に存在し、フィールドに植物族モンスターが存在する場合に発動できる。このカードを手札に加える。
  | ko_name   = 장미걸
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 자신 필드의 앞면 표시의 식물족 몬스터가 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 이 카드가 묘지에 존재하고, 필드에 식물족 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에 넣는다.
  | tc_name   = 玫瑰少女
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。<br />①：可在我方場上的正面表示的植物族怪獸被送至墓地的狀況下發動。從手牌特殊召喚此卡。<br />②：可在此卡存在於墓地，場上存在植物族怪獸的狀況下發動。將此卡加入手牌。
  | sc_name   = 玫瑰少女
  | sc_text   = 此卡名的①②效果1回合1次，仅可使用其中1个。<br />①：自己场上表侧表示的植物族怪兽被送至墓地的情况下可以发动。从手牌将此卡特殊召唤。<br />②：此卡存在于墓地，且场上有植物族怪兽存在的情况下可以发动。将此卡加入手牌。
  }}
