  | sc_name   = 卫星骑士 小犬普罗席翁
  | sc_text   = 此卡名的效果１回合仅可使用１次。<br />①：此卡召唤・反转召唤・特殊召唤成功的情况下可以发动。将手牌的１只“星骑士”怪兽送至墓地，自己从牌组抽１张。
