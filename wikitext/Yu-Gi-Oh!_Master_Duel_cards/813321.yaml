  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードが召喚・反転召喚・特殊召喚した場合に発動できる。手札の「テラナイト」モンスター１体を墓地へ送り、自分は１枚ドローする。
  | ko_name   = 사테라나이트 프로키온
  | ko_text   = "사테라나이트 프로키온"의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 패의 "테라나이트" 몬스터 1장을 묘지로 보내고, 자신은 덱에서 1장 드로우한다.
  | tc_name   = 衛星騎士 南河三
