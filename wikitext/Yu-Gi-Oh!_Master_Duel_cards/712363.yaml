title: Abominable Chamber of the Unchained (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Special Summon 1 "Unchained" monster from your hand or GY. If this Set card is destroyed by card effect: You can Special Summon 1 "Unchained" monster from your Deck. You can only use each effect of "Abominable Chamber of the Unchained" once per turn.
  | fr_name   = Chambre Abominable des Désenchaînés
  | fr_text   = Invoquez Spécialement 1 monstre "Désenchaîné" depuis votre main ou Cimetière. Si cette carte Posée est détruite par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Désenchaîné" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Chambre Abominable des Désenchaînés" qu'une fois par tour.
  | de_name   = Scheußliche Kammer der Losgeketteten
  | de_text   = Beschwöre 1 „Losgekettet“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Falls diese gesetzte Karte durch einen Karteneffekt zerstört wird: Du kannst 1 „Losgekettet“-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst jeden Effekt von „Scheußliche Kammer der Losgeketteten“ nur einmal pro Spielzug verwenden.
  | it_name   = Abominevole Camera degli Svincolati
  | it_text   = Evoca Specialmente 1 mostro "Svincolato" dalla tua mano o Cimitero. Se questa carta Posizionata viene distrutta dall'effetto di una carta: puoi Evocare Specialmente 1 mostro "Svincolato" dal tuo Deck. Puoi utilizzare ogni effetto di "Abominevole Camera degli Svincolati" una sola volta per turno.
  | pt_name   = Câmara Abominável dos Desacorrentados
  | pt_text   = Invoque por Invocação-Especial 1 monstro "Desacorrentado(a)" da sua mão ou do Cemitério. Se este card Baixado for destruído por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Desacorrentado(a)" do seu Deck. Você só pode usar cada efeito de "Câmara Abominável dos Desacorrentados" uma vez por turno.
  | es_name   = Abominable Cámara de los Desencadenados
  | es_text   = Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Desencadenado/a". Si esta carta Colocada es destruida por el efecto de una carta: puedes Invocar de Modo Especial 1 monstruo "Desencadenado/a" desde tu Deck. Sólo puedes usar cada efecto de "Abominable Cámara de los Desencadenados" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の手札・墓地から「破械」モンスター１体を特殊召喚する。<br />②：セットされたこのカードが効果で破壊された場合に発動できる。デッキから「破械」モンスター１体を特殊召喚する。
  | ko_name   = 언체인드 쌍극
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 묘지에서 "언체인드" 몬스터 1장을 골라 특수 소환한다. ②: 세트된 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "언체인드" 몬스터 1장을 특수 소환한다.
  | tc_name   = 破械雙極
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：從我方手牌・墓地選擇１隻「破械」怪獸特殊召喚。②：可在被覆蓋的此卡因效果被破壞的狀況下發動。從牌組特殊召喚１隻「破械」怪獸。
  | sc_name   = 破械双极
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。①：从自己的手牌・墓地挑选1只“破械”怪兽特殊召唤。②：被放置的此卡因效果被破坏的情况下可以发动。从牌组将1只“破械”怪兽特殊召唤。
  }}
