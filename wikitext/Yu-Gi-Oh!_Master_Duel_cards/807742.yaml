  | ko_name            = 도미노
  | ko_lore            = 상대 필드 위에 존재하는 몬스터가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신 필드 위에 존재하는 몬스터 1장을 묘지로 보내는 것으로, 상대 필드 위에 존재하는 몬스터 1장을 파괴한다.
