title: Domino Effect (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Continuous
  | text      = When a monster your opponent controls is destroyed by battle and sent to the Graveyard, you can send 1 monster you control to the Graveyard to destroy 1 monster your opponent controls.
  | releases  = Legacy Pack

  | fr_name   = Effet de Domino
  | fr_text   = Lorsqu'un monstre contrôlé par votre adversaire est détruit au combat et envoyé au Cimetière, vous pouvez envoyer au Cimetière 1 monstre que vous contrôlez pour détruire 1 monstre contrôlé par votre adversaire.
  | de_name   = Dominoeffekt
  | de_text   = Wenn ein Monster, das dein Gegner kontrolliert, durch Kampf zerstört und auf den Friedhof gelegt wird, kannst du 1 Monster, das du kontrollierst, auf den Friedhof legen, um 1 Monster zu zerstören, das dein Gegner kontrolliert.
  | it_name   = Effetto Domino
  | it_text   = Quando un mostro controllato dal tuo avversario viene distrutto in battaglia e mandato al Cimitero, puoi mandare 1 mostro che controlli al Cimitero per distruggere un mostro controllato dal tuo avversario.
  | pt_name   = Efeito Dominó
  | pt_text   = Quando um monstro que seu oponente controla for destruído em batalha e enviado ao Cemitério, você pode enviar 1 monstro que você controla ao Cemitério para destruir 1 monstro que seu oponente controla.
  | es_name   = Efecto Dominó
  | es_text   = Cuando un monstruo que controla tu adversario es destruido en batalla y mandado al Cementerio, puedes mandar 1 monstruo que controles al Cementerio para destruir 1 monstruo que controle tu adversario.
  | ja_text   = ①：モンスターが戦闘で破壊され相手フィールドから墓地へ送られた時、自分フィールドのモンスター１体を墓地へ送り、相手フィールドのモンスター１体を対象として発動できる。その相手モンスターを破壊する。
  | ko_name   = 도미노
  | ko_text   = 상대 필드 위에 존재하는 몬스터가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신 필드 위에 존재하는 몬스터 1장을 묘지로 보내는 것으로, 상대 필드 위에 존재하는 몬스터 1장을 파괴한다.
  | tc_name   = 多米諾骨牌
  | tc_text   = 在對方場上的怪獸因戰鬥被破壞送至墓地時，可將我方場上的１隻怪獸送至墓地發動。選擇對方場上的１隻怪獸破壞。
  | sc_name   = 多米诺骨牌
  | sc_text   = 对手场上的怪兽因战斗破坏并被送入墓地时，可将我方场上的１只怪兽送入墓地并发动。选择对手场上的１只怪兽并破坏。
  }}
