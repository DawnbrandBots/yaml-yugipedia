  | text      = If this card is Normal or Special Summoned: You can target 1 face-up monster your opponent controls; negate its effects. When your opponent activates a card or effect (Quick Effect): You can shuffle this card from the field into the Deck, and if you do, Special Summon 1 "Blue-Eyes White Dragon" from your Deck. You can only use each effect of "Blue-Eyes Solid Dragon" once per turn.
  | fr_name   = Dragon Solide aux Yeux Bleus
  | fr_text   = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; annulez ses effets. Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez mélanger cette carte depuis le Terrain dans le Deck, et si vous le faites, Invoquez Spécialement 1 "Dragon Blanc aux Yeux Bleus" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Dragon Solide aux Yeux Bleus" qu'une fois par tour.
  | de_name   = Blauäugiger Massivdrache
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; annulliere seine Effekte. Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst diese Karte vom Spielfeld ins Deck mischen und falls du dies tust, beschwöre 1 „Blauäugiger w. Drache“ als Spezialbeschwörung von deinem Deck. Du kannst jeden Effekt von „Blauäugiger Massivdrache“ nur einmal pro Spielzug verwenden.
  | it_name   = Drago Solido Occhi Blu
  | it_text   = Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; annulla i suoi effetti. Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi mischiare questa carta dal Terreno nel Deck e, se lo fai, Evoca Specialmente 1 "Drago Bianco Occhi Blu" dal tuo Deck. Puoi utilizzare ogni effetto di "Drago Solido Occhi Blu" una sola volta per turno.
  | pt_name   = Dragão Sólido de Olhos Azuis
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro com a face para cima que seu oponente controla; negue seus efeitos. Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode embaralhar este card do campo no Deck e, se isso acontecer, Invoque por Invocação-Especial 1 "Dragão Branco de Olhos Azuis" do seu Deck. Você só pode usar cada efeito de "Dragão Sólido de Olhos Azuis" uma vez por turno.
  | es_name   = Dragón Sólido de Ojos Azules
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; niega sus efectos. Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes barajar al Deck esta carta en el Campo y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 "Dragón Blanco de Ojos Azules". Sólo puedes usar cada efecto de "Dragón Sólido de Ojos Azules" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの効果を無効にする。<br />②：相手が魔法・罠・モンスターの効果を発動した時に発動できる。フィールドのこのカードをデッキに戻し、デッキから「青眼の白龍」１体を特殊召喚する。
  | ko_name   = 푸른 눈의 솔리드 드래곤
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 무효로 한다.<br />②: 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때에 발동할 수 있다. 필드의 이 카드를 주인의 덱으로 되돌리고, 덱에서 "푸른 눈의 백룡" 1장을 특수 소환한다.
  | tc_name   = 青眼立體龍
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：在此卡召喚・特殊召喚成功的狀況下，可將對方場上的１隻正面表示怪獸做為對象發動。將該怪獸的效果變為無效。<br />②：可在對方發動魔法・陷阱・怪獸的效果時發動。將場上的此卡送回持有者的牌組，從牌組特殊召喚１隻「青眼白龍」。
  | sc_name   = 青眼立体龙
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。<br />①：此卡召唤・特殊召唤成功的情况下，可以对手场上的1只表侧表示怪兽为对象发动。将该怪兽的效果无效。<br />②：对手发动魔法・陷阱・怪兽的效果时可以发动。场上的此卡放回持有者的牌组，从牌组将1只“青眼白龙”特殊召唤。
  }}
