  | de_name   = Übelschar-Donnervogel
  | de_text   = Während des Spielzugs eines beliebigen Spielers, wenn eine Karte oder ein Effekt aktiviert wird (außer während des Damage Steps): Du kannst diese Karte verbannen, die du kontrollierst. Während der nächsten Standby Phase, lege diese durch diesen Effekt verbannte Karte aufs Spielfeld zurück und falls du dies tust, erhält sie 300 ATK. Du kannst diesen Effekt von „Übelschar-Donnervogel“ nur einmal pro Spielzug verwenden.
  | it_name   = Tuonouccello Brancomalvagio
  | it_text   = Durante il turno di qualsiasi giocatore, quando viene attivata una carta o effetto (eccetto durante il Damage Step): puoi bandire questa carta che controlli. Durante la prossima Standby Phase, fai ritornare questa carta bandita da questo effetto sul Terreno e, se lo fai, essa guadagna 300 ATK. Puoi utilizzare questo effetto di "Tuonouccello Brancomalvagio" una sola volta per turno.
  | pt_name   = Hordeum Maligno Pássaro-trovão
  | pt_text   = Durante o turno de qualquer duelista, quando um card ou efeito for ativado (exceto durante a Etapa de Dano): você pode banir este card que você controla. Durante a próxima Fase de Apoio, volte este card banido pelo efeito deste card para o campo e, se isso acontecer, ele ganha 300 de ATK. Você só pode usar este efeito de "Hordeum Maligno Pássaro-trovão" uma vez por turno.
  | es_name   = Pájaro del Trueno Horda de Maldad
  | es_text   = Durante el turno de cualquier jugador, cuando es activada una carta o efecto (excepto durante el Damage Step): puedes desterrar esta carta que controlas. Durante la próxima Standby Phase, devuelve al Campo a esta carta desterrada por este efecto y, si lo haces, ésta gana 300 ATK. Sólo puedes usar este efecto de "Pájaro del Trueno Horda de Maldad" una vez por turno.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：魔法・罠・モンスターの効果が発動した時に発動できる。自分フィールドのこのカードを次のスタンバイフェイズまで除外する。この効果でフィールドに戻ったこのカードの攻撃力は３００アップする。
  | ko_name   = 벨즈 썬더버드
  | ko_text   = 마법 / 함정 / 효과 몬스터의 효과가 발동했을 때, 자신 필드 위의 이 카드를 게임에서 제외할 수 있다. 이 효과는 상대 턴에도 발동할 수 있다. 이 효과로 제외한 이 카드는 다음 스텐바이 페이즈시에 필드 위로 되돌아가고, 공격력은 300 포인트 올린다. "벨즈 썬더버드"의 효과는 1턴에 1번밖에 발동할 수 없다.
  | tc_name   = 邪蝕 雷鳥
