  | ja_text   = ①：自分か相手の墓地のＸモンスター１体を対象として発動できる。自分フィールドの全てのモンスターの攻撃力は、ターン終了時まで対象のモンスターのランク×２００アップする。その後、対象のモンスターをＥＸデッキに戻す事ができる。
  | ko_name   = 엑시즈 소울
