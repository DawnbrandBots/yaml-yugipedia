  | fr_text   = Durant chacune de vos End Phases, détruisez cette carte sauf si vous envoyez 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière ou révélez 1 monstre Dragon dans votre main. Aucun joueur ne peut Invoquer Spécialement de monstres LUMIÈRE ou TÉNÈBRES.
  | de_name   = Drache von Koa'ki Meiru
  | de_text   = Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du legst 1 „Eisenkern von Koa'ki Meiru“ von deiner Hand auf den Friedhof oder zeigst 1 Drache-Monster in deiner Hand vor. Kein Spieler kann LICHT oder FINSTERNIS Monster als Spezialbeschwörung beschwören.
  | it_name   = Drago Koa'ki Meiru
  | it_text   = Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero o riveli 1 mostro Drago nella tua mano. Nessun giocatore può Evocare Specialmente mostri LUCE o OSCURITÀ.
  | pt_name   = Draco Koa'ki Meiru
  | pt_text   = Durante cada uma das suas Fases Finais, destrua este card a não ser que você envie 1 "Núcleo de Ferro de Koa'ki Meiru" da sua mão para o Cemitério ou revele 1 monstro Dragão na sua mão. Nenhum duelista pode Invocar por Invocação-Especial monstros de LUZ ou de TREVAS.
  | es_name   = Draco Koa'ki Meiru
  | es_text   = Durante cada una de tus End Phases, destruye esta carta a menos que mandes al Cementerio 1 "Núcleo de Hierro de Koa'ki Meiru" en tu mano o muestres 1 monstruo Dragón en tu mano. Ningún jugador puede Invocar de Modo Especial monstruos de LUZ u OSCURIDAD.
  | ja_text   = このカードのコントローラーは自分エンドフェイズ毎に、手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札のドラゴン族モンスター１体を相手に見せるか、このカードを破壊する。<br />①：このカードがモンスターゾーンに存在する限り、お互いに光・闇属性モンスターを特殊召喚できない。
  | ko_name   = 코아키메일 드라고
  | ko_text   = 이 카드의 컨트롤러는 자신의 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장을 묘지로 보내거나, 패의 드래곤족 몬스터 1장을 상대에게 보여준다. 또는, 어느 쪽도 실행하지 않고 이 카드를 파괴한다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 빛 속성 및 어둠 속성 몬스터를 특수 소환할 수 없다.
  | tc_name   = 核成龍
  | tc_text   = 此卡的控制者每當在我方結束階段，從手牌將１張「核成之鋼核」送至墓地或將１隻手牌的龍族怪獸出示給對方。或是兩者皆不進行，破壞此卡。①：只要此卡存在於怪獸區，雙方就無法特殊召喚光・闇屬性怪獸。
  | sc_name   = 核成龙
  | sc_text   = 此卡的控制者在自己的每个结束阶段，从手牌将１张“核成之钢核”送往墓地，或向对手出示手牌中的１只龙族怪兽。或者两者都不进行，将此卡破坏。①：只要此卡存在于怪兽区域，双方不可特殊召唤光・暗属性怪兽。
  }}
