title: Tearlaments Rulkallos (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = WATER
  | types     = Aqua / Fusion / Effect
  | level     = 8
  | atk       = 3000
  | def       = 2500
  | text      = "Tearlaments Kitkallos" + 1 "Tearlaments" monster<br />Other Aqua monsters you control cannot be destroyed by battle. You can only use each of the following effects of "Tearlaments Rulkallos" once per turn. When your opponent activates a card or effect that includes an effect that Special Summons a monster(s) (Quick Effect): You can negate the activation, and if you do, destroy it, then, send 1 "Tearlaments" card from your hand or face-up field to the GY. If this Fusion Summoned card is sent to the GY by a card effect: You can Special Summon this card.

  | fr_name   = Rulkallos des Tiarmentations
  | fr_text   = "Kitkallos des Tiarmentations" + 1 monstre "Tiarmentations"<br />Les autres monstres Aqua que vous contrôlez ne peuvent pas être détruits au combat. Vous ne pouvez utiliser chacun des effets suivants de "Rulkallos des Tiarmentations" qu'une fois par tour. Lorsque votre adversaire active une carte ou un effet qui inclut un effet qui Invoque Spécialement un ou plusieurs monstres (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez-la, puis, envoyez 1 carte "Tiarmentations" depuis votre main ou Terrain face recto au Cimetière. Si cette carte Invoquée par Fusion est envoyée au Cimetière par un effet de carte : vous pouvez Invoquer Spécialement cette carte.
  | de_name   = Tränenklage Rulkallos
  | de_text   = „Tränenklage Kitkallos“ + 1 „Tränenklage“-Monster<br />Andere Aqua-Monster, die du kontrollierst, können nicht durch Kampf zerstört werden. Du kannst jeden der folgenden Effekte von „Tränenklage Rulkallos“ nur einmal pro Spielzug verwenden. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder einen Effekt enthält, der ein oder mehr Monster als Spezialbeschwörung beschwört (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre sie, dann lege 1 „Tränenklage“-Karte von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof. Falls diese als Fusionsbeschwörung beschworene Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung beschwören.
  | it_name   = Tiaracrimalamenti Rulkallos
  | it_text   = "Tiaracrimalamenti Kitkallos" + 1 mostro "Tiaracrimalamenti"<br />Gli altri mostri Acqua che controlli non possono essere distrutti in battaglia. Puoi utilizzare ognuno dei seguenti effetti di "Tiaracrimalamenti Rulkallos" una sola volta per turno. Quando il tuo avversario attiva una carta o un effetto che include un effetto che Evoca Specialmente uno o più mostri (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggila, poi manda 1 carta "Tiaracrimalamenti" dalla tua mano o Terreno scoperto al Cimitero. Se questa carta Evocata tramite Fusione viene mandata al Cimitero dall'effetto di una carta: puoi Evocare Specialmente questa carta.
  | pt_name   = Lagrimentiara Rulkallos
  | pt_text   = "Lagrimentiara Kitkallos" + 1 monstro "Lagrimentiara"<br />Outros monstros Aqua que você controla não podem ser destruídos em batalha. Você só pode usar cada um dos seguintes efeitos de "Lagrimentiara Rulkallos" uma vez por turno. Quando seu oponente ativar um card ou efeito que inclua um efeito que Invoque um ou mais monstros por Invocação-Especial (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua-o e, depois, envie para o Cemitério 1 card "Lagrimentiara" da sua mão ou do campo com a face para cima. Se este card Invocado por Invocação-Fusão for enviado para o Cemitério por um efeito de card: você pode Invocar este card por Invocação-Especial.
  | es_name   = Tiagrimentos Rulkallos
  | es_text   = "Tiagrimentos Kitkallos" + 1 monstruo "Tiagrimentos"<br />Los otros monstruos Aqua que controlas no pueden ser destruidos en batalla. Sólo puedes usar cada uno de los siguientes efectos de "Tiagrimentos Rulkallos" una vez por turno. Cuando tu adversario activa una carta o efecto que incluye un efecto que Invoca de Modo Especial uno o más monstruos (Efecto Rápido): puedes negar la activación y, si lo haces, destrúyelo, y después manda al Cementerio 1 carta "Tiagrimentos" en tu mano o Campo boca arriba. Si esta carta Invocada por Fusión es mandada al Cementerio por un efecto de carta: puedes Invocar esta carta de Modo Especial.
  | ja_text   = 「ティアラメンツ・キトカロス」＋「ティアラメンツ」モンスター<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：他の自分の水族モンスターは戦闘では破壊されない。<br />②：モンスターを特殊召喚する効果を含む効果を相手が発動した時に発動できる。その発動を無効にし破壊する。その後、自分の手札・フィールド（表側表示）から「ティアラメンツ」カード１枚を墓地へ送る。<br />③：融合召喚したこのカードが効果で墓地へ送られた場合に発動できる。このカードを特殊召喚する。
  | ko_name   = 티아라멘츠 루루칼로스
  | ko_text   = "티아라멘츠 키토칼로스" ＋ "티아라멘츠" 몬스터<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드 이외의 자신의 물족 몬스터는 전투로는 파괴되지 않는다.<br />②: 몬스터를 특수 소환하는 효과를 포함하는 효과를 상대가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 그 후, 패 및 자신 필드의 앞면 표시의 카드 중에서, "티아라멘츠" 카드 1장을 고르고 묘지로 보낸다.<br />③: 융합 소환한 이 카드가 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
  | tc_name   = 淚冠哀歌・露爾卡人魚
  | tc_text   = 「淚冠哀歌・琪多卡洛斯」＋「淚冠哀歌」怪獸<br />此卡名的②③效果，１回合各僅限使用１次。<br />①：此卡以外的我方水族怪獸不會因戰鬥被破壞。<br />②：可在包含特殊召喚怪獸的效果在內的對方效果發動時發動。將其發動變為無效進行破壞。其後，從手牌及我方場上正面表示的卡中，選擇１張「淚冠哀歌」卡送至墓地。<br />③：可在融合召喚的此卡因效果被送至墓地的狀況下發動。特殊召喚此卡。
  | sc_name   = 泪冠哀歌・露露卡洛斯
  | sc_text   = “泪冠哀歌・琪多卡洛斯”＋“泪冠哀歌”怪兽<br />此卡名的②③效果１回合仅可各使用１次。<br />①：此卡以外的自己的水族怪兽不会因战斗被破坏。<br />②：对手发动包含将怪兽特殊召唤的效果的效果时可以发动。将该发动无效并破坏。然后，从手牌及自己场上表侧表示的卡中，挑选１张“泪冠哀歌”卡送至墓地。<br />③：融合召唤的此卡因效果被送至墓地的情况下可以发动。将此卡特殊召唤。
  }}
