  | de_name   = Aufzieh-Ratte
  | de_text   = Während deiner Main Phase: Du kannst 1 „Aufzieh“-Monster in deinem Friedhof wählen; ändere diese Karte in offener Angriffsposition, die du kontrollierst, in die offene Verteidigungsposition und beschwöre das gewählte Ziel in die offene Verteidigungsposition. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt.
  | it_name   = Ratto a Molla
  | it_text   = Durante la tua Main Phase: puoi scegliere come bersaglio 1 mostro "a Molla" nel tuo Cimitero; metti questa carta che controlli da scoperta in Posizione di Attacco a scoperta in Posizione di Difesa, ed Evoca Specialmente quel bersaglio scoperto in Posizione di Difesa. Questo effetto può essere utilizzato una sola volta mentre questa carta è scoperta sul Terreno.
  | pt_name   = Rato de Corda
  | pt_text   = Durante sua Fase Principal: Você pode escolher 1 monstro "de Corda" no seu Cemitério; mude este card em Posição de Ataque com a face para cima que você controla para Posição de Defesa com a face para cima, e Invoque o alvo por Invocação-Especial em Posição de Defesa com a face para cima. Este efeito só pode ser usado uma vez, enquanto este card estiver com a face para cima no campo.
  | es_name   = Rata de Cuerda
  | es_text   = Durante tu Main Phase: puedes seleccionar 1 monstruo "de Cuerda" en tu Cementerio; cambia esta carta en Posición de Ataque boca arriba que controlas a Posición de Defensa boca arriba, e Invoca ese objetivo de Modo Especial en Posición de Defensa boca arriba. Este efecto sólo puede ser utilizado una vez mientras esta carta esté boca arriba en el Campo.
  | ja_text   = ①：このカードが表側表示で存在する限り１度だけ、自分の墓地の「ゼンマイ」モンスター１体を対象として発動できる。自分フィールドの攻撃表示のこのカードを表側守備表示にし、対象のモンスターを守備表示で特殊召喚する。
  | ko_name   = 태엽 래트
  | ko_text   = 자신의 메인 페이즈시에 발동할 수 있다. 자신 필드 위에 앞면 공격 표시로 존재하는 이 카드를 앞면 수비 표시로 변경하고, 자신 묘지의 "태엽"이라는 이름이 붙은 몬스터 1장을 선택하고 앞면 수비 표시로 특수 소환한다. 이 효과는 이 카드가 필드 위에 앞면 표시로 존재하는 한, 1번밖에 사용할 수 없다.
  | tc_name   = 發條老鼠
  | tc_text   = 可在我方主要階段時發動。將我方場上正面攻擊表示的此卡變為正面守備表示，選擇我方墓地的１隻冠有「發條」之名的怪獸以守備表示特殊召喚。只要此卡以正面表示存在於場上，此效果就僅限使用１次。
  | sc_name   = 发条老鼠
  | sc_text   = 可以在我方主要阶段发动。将我方场上面朝上攻击状态的这张卡变为面朝下守备状态，从我方墓地中选择１只具“发条”之名的怪兽，将其以守备状态特殊召唤。此卡面朝上在场上期间，此效果只能使用１次。
