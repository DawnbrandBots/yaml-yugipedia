  | fr_name   = Miroir Divisé des Enfers
  | fr_text   = Lorsque vous recevez des dommages par un effet de carte de votre adversaire ou son attaque de monstre : appliquez l'effet approprié, selon le type des dommages.<br />●Combat : Invoquez Spécialement 1 monstre depuis votre Cimetière, avec une ATK inférieure ou égale aux dommages, et si vous le faites, terminez la Battle Phase après la Damage Step.<br />●Effet : Infligez le double des dommages que vous avez reçus à votre adversaire.<br />Vous ne pouvez activer qu'1 "Miroir Divisé des Enfers" par tour.
  | de_name   = Geteilter Spiegel der Unterwelt
  | de_text   = Wenn du Schaden durch einen Karteneffekt deines Gegners oder einen Angriff seines Monsters erhältst: Führe den entsprechenden Effekt aus, basierend auf dem Typ des Schadens.<br />●Kampf: Beschwöre 1 Monster mit ATK kleiner oder gleich dem Schaden als Spezialbeschwörung von deinem Friedhof und falls du dies tust, beende die Battle Phase nach dem Damage Step.<br />●Effekt: Füge deinem Gegner das Doppelte des Schadens zu, den du erhalten hast.<br />Du kannst nur 1 „Geteilter Spiegel der Unterwelt“ pro Spielzug aktivieren.
  | it_name   = Specchio Diviso del Mondo Sotterraneo
  | it_text   = Quando subisci danno dall'effetto di una carta del tuo avversario o dall'attacco di un suo mostro: applica l'effetto appropriato a seconda del tipo di danno.<br />●Combattimento: Evoca Specialmente dal tuo Cimitero 1 mostro con ATK pari o inferiore al danno e, se lo fai, termina la Battle Phase dopo il Damage Step.<br />●Effetto: Infliggi il doppio del danno che hai subito al tuo avversario.<br />Puoi attivare solo 1 "Specchio Diviso del Mondo Sotterraneo" per turno.
  | pt_name   = Espelho Dividido do Submundo
  | pt_text   = Quando você sofrer dano de um efeito de card do seu oponente ou de um ataque de um monstro dele: aplique o efeito apropriado de acordo com o tipo de dano.<br />●Batalha: Invoque por Invocação-Especial 1 monstro do seu Cemitério, com ATK igual ou menor que o dano e, se isso acontecer, encerre a Fase de Batalha depois da Etapa de Dano.<br />●Efeito: Cause ao seu oponente o dobro do dano que você sofreu.<br />Você só pode ativar 1 "Espelho Dividido do Submundo" por turno.
  | es_name   = Espejo Dividido del Inframundo
  | es_text   = Cuando recibes daño por efecto de una carta de tu adversario o el ataque de su monstruo: aplica el efecto apropiado basándote en el tipo de daño.<br />●Batalla: Invoca 1 monstruo de Modo Especial desde tu Cementerio, con ATK igual o menor al daño y, si lo haces, termina la Battle Phase después del Damage Step.<br />●Efecto: Inflige a tu adversario el doble de daño del que recibiste.<br />Sólo puedes activar 1 "Espejo Dividido del Inframundo" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：相手の攻撃・効果で自分がダメージを受けた時に発動できる。受けたダメージの種類によって以下の効果を適用する。<br />●戦闘：その数値以下の攻撃力を持つモンスター１体を自分の墓地から特殊召喚し、そのダメージステップ終了後にバトルフェイズを終了する。<br />●効果：その数値の倍のダメージを相手に与える。
  | ko_name   = 저승의 맞거울
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 상대의 공격 / 효과로 자신이 데미지를 받았을 때에 발동할 수 있다. 받은 데미지의 종류에 따라 이하의 효과를 적용한다.<br />●전투: 그 수치 이하의 공격력을 가지는 몬스터 1장을 자신 묘지에서 특수 소환하고, 그 데미지 스텝 종료 후에 배틀 페이즈를 종료한다.<br />●효과: 그 수치의 배의 데미지를 상대에게 준다.
  | tc_name   = 冥府的對照鏡
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可在我方因對方的攻擊・效果受到傷害時發動。依據受到的傷害的種類，適用以下效果。<br />●戰鬥：從我方墓地特殊召喚１隻持有攻擊力在該數值以下的怪獸，該傷害步驟結束後結束戰鬥階段。<br />●效果：給予對方該數值兩倍的傷害。
  | sc_name   = 冥府的对照镜
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：自己因对手的攻击・效果受到伤害时可以发动。根据所受伤害的种类，适用以下效果。<br />●战斗：从自己的墓地将１只攻击力在该数值以下的怪兽特殊召唤，在该伤害步骤结束后，结束战斗阶段。<br />●效果：给予对手相当于该数值两倍的伤害。
