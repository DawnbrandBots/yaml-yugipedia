  | lore               = When a Fusion Monster(s) on the field is destroyed by battle or card effect and sent to the Graveyard: You can target 1 of the Fusion Materials in your Graveyard that was used for its Fusion Summon; Special Summon it.
  | fr_name            = Division!
  | fr_lore            = Lorsqu'un ou plusieurs Monstres de Fusion sur le Terrain sont détruits au combat ou par un effet de carte, et envoyés au Cimetière : vous pouvez cibler 1 des Matériels de Fusion dans votre Cimetière qui ont été utilisés pour son Invocation Fusion ; Invoquez-le Spécialement.
  | de_name            = Verteilung!
  | de_lore            = Wenn ein oder mehr Fusionsmonster auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt werden: Du kannst 1 des Fusionsmaterials, das für seine Fusionsbeschwörung verwendet wurde, in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  | it_name            = Branch!
  | it_lore            = Quando uno o più Mostri Fusione sul Terreno vengono distrutti in battaglia o dall'effetto di una carta e mandati al Cimitero: puoi scegliere come bersaglio 1 dei Materiali da Fusione nel tuo Cimitero che sono stati utilizzati per la sua Evocazione tramite Fusione; Evocalo Specialmente.
  | pt_name            = Ramo!
  | pt_lore            = Quando um ou mais Monstros de Fusão no campo forem destruídos em batalha ou por um efeito de card e enviados para o Cemitério: você pode escolher 1 das Matérias de Fusão no seu Cemitério que foi usada para a sua Invocação-Fusão; Invoque-o por Invocação-Especial.
  | es_name            = ¡Diversifica!
  | es_lore            = Cuando uno o más Monstruo de Fusión en el Campo son destruidos en batalla o por el efecto de una carta y mandados al Cementerio: puedes seleccionar 1 de los Materiales de Fusión en tu Cementerio que fue usado para su Invocación por Fusión; Invócalo de Modo Especial.
  | ja_lore            = フィールド上の融合モンスターが戦闘・効果で破壊され墓地へ送られた時、その融合モンスターの融合に使用した融合素材モンスター１体を自分の墓地から選択して特殊召喚できる。
  | ko_name            = 브랜치
  | ko_lore            = 융합 몬스터가 필드 위에서 파괴되어 묘지로 보내졌을 때, 자신의 묘지에 존재하는 그 융합 몬스터의 융합에 사용한 융합 소재 몬스터 1장을 특수 소환할 수 있다.
  | tc_name            = 分體
  | tc_lore            = 場上的融合怪獸因戰鬥・效果被破壞送至墓地時，可從我方墓地選擇１隻融合該融合怪獸所使用的融合素材怪獸特殊召喚。
  | sc_name            = 分体
  | sc_lore            = 场上的融合怪兽被破坏送入墓地时，可特殊召唤我方墓地中的融合该融合怪兽时所使用的１只融合素材怪兽。
