title: Dimension Sphinx (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Continuous
  | text      = Activate this card by targeting 1 face-up Attack Position monster you control. Once per battle, during the Battle Step, if it is attacked by an opponent's monster with higher ATK: You can inflict damage to your opponent equal to the difference between the attacking monster's ATK and the targeted monster's. If the targeted monster leaves the field, destroy this card.
  | releases  = Legacy Pack

  | fr_name   = Sphinx Dimensionnel
  | fr_text   = Activez cette carte en ciblant 1 monstre en Position d'Attaque face recto que vous contrôlez. Une fois par combat, durant la Battle Step, si elle est attaquée par un monstre de votre adversaire avec une ATK supérieure : vous pouvez infliger des dommages à votre adversaire égaux à la différence entre l'ATK du monstre attaquant et celle du monstre ciblé. Si le monstre ciblé quitte le Terrain, détruisez cette carte.
  | de_name   = Dimensionssphinx
  | de_text   = Aktiviere diese Karte, indem du 1 Monster in offener Angriffsposition wählst, das du kontrollierst. Einmal pro Kampf, während des Battle Steps, falls es von einem Monster deines Gegners mit höheren ATK angegriffen wird: Du kannst deinem Gegner Schaden in Höhe der Differenz zwischen den ATK des angreifenden Monsters und denen des als Ziel gewählten Monsters zufügen. Falls das als Ziel gewählte Monster das Spielfeld verlässt, zerstöre diese Karte.
  | it_name   = Sfinge Dimensionale
  | it_text   = Attiva questa carta scegliendo come bersaglio 1 mostro scoperto in Posizione di Attacco che controlli. Una volta per battaglia, durante il Battle Step, se esso viene attaccato da un mostro dell'avversario con ATK più alto: puoi infliggere al tuo avversario danno pari alla differenza tra l'ATK del mostro attaccante e quello del mostro scelto come bersaglio. Se il mostro scelto come bersaglio lascia il Terreno, distruggi questa carta.
  | pt_name   = Esfinge Dimensional
  | pt_text   = Ative este card ao escolher 1 monstro com a face para cima em Posição de Ataque que você controla. Uma vez por batalha, durante a Etapa de Batalha, se ele for atacado por um monstro do oponente com maior ATK: você pode causar dano ao seu oponente igual à diferença entre o ATK do monstro atacante e do monstro alvo. Se o monstro escolhido deixar o campo, destrua este card.
  | es_name   = Esfinge de la Dimensión
  | es_text   = Activa esta carta seleccionando 1 monstruo en Posición de Ataque boca arriba que controles. Una vez por batalla, durante el Battle Step, si es atacada por un monstruo de tu adversario con ATK mayor: puedes infligir daño a tu adversario igual a la diferencia entre el ATK del monstruo atacante y el del monstruo seleccionado. Si el monstruo seleccionado deja el Campo, destruye esta carta.
  | ja_text   = 自分フィールドの表側攻撃表示モンスター１体を対象としてこのカードを発動できる。<br />①：対象のモンスターが、そのモンスターより攻撃力が高い相手モンスターに攻撃されたバトルステップ中に１度、発動できる。その攻撃モンスターと対象のモンスターの攻撃力の差分のダメージを相手に与える。<br />②：対象のモンスターがフィールドから離れる時にこのカードは破壊される。
  | ko_name   = 디멘션 스핑크스
  | ko_text   = 자신 필드의 앞면 공격 표시 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. ①: 대상 몬스터가, 그 몬스터보다 공격력이 높은 상대 몬스터에 공격받은 배틀 스텝 중에 1번, 발동할 수 있다. 그 공격 몬스터와 대상 몬스터의 공격력의 차만큼의 데미지를 상대에게 준다. ②: 대상 몬스터가 필드에서 벗어날 때에 이 카드는 파괴된다.
  | tc_name   = 次元斯芬克斯
  | tc_text   = 可將我方場上的１隻正面攻擊表示怪獸做為對象發動此卡。①：可在對象怪獸在被攻擊力高於該怪獸的對方怪獸攻擊的戰鬥步驟中發動１次此效果。給予對方等同於該攻擊怪獸與對象怪獸的攻擊力差距的數值的傷害。②：在對象怪獸從場上離開的狀況下，此卡將被破壞。
  | sc_name   = 次元斯芬克斯
  | sc_text   = 可以我方场上的１只表侧攻击表示怪兽为对象发动此卡。①：对象怪兽被攻击力高于该怪兽的对手怪兽攻击的战斗步骤中，仅１次，可发动此效果。给予对手相当于该攻击怪兽与对象怪兽攻击力差值的伤害。②：对象怪兽从场上离开的场合此卡被破坏。
  }}
