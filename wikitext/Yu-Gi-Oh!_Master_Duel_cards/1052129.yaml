title: "Number C79: Battlin' Boxer General Kaiser (Master Duel)"
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = FIRE
  | types     = Warrior / Xyz / Effect
  | rank      = 5
  | atk       = 2600
  | def       = 2000
  | text      = 3 Level 5 monsters<br />Gains 200 ATK for each material attached to it. Once per turn, when your opponent would Special Summon a monster(s) (Quick Effect): You can detach 2 materials from this card, and if you do, negate the Summon, and if you do that, destroy that monster(s). If this card has "Number 79: Battlin' Boxer Nova Kaiser" as material, it gains this effect.<br />●Once per turn, when an attack is declared involving your "Battlin' Boxer" monster and an opponent's monster: You can send 1 "Battlin' Boxer" monster from your hand or Deck to the GY, and if you do, attach that opponent's monster to this card as material.

  | fr_name   = Numéro C79 : Boxeur Indomptable Général Kaiser
  | fr_text   = 3 monstres de Niveau 5<br />Gagne 200 ATK pour chaque Matériel qui lui est attaché. Une fois par tour, lorsque votre adversaire va Invoquer Spécialement un ou plusieurs monstres (Effet Rapide) : vous pouvez détacher 2 Matériels de cette carte, et si vous le faites, annulez l'Invocation, et si vous faites ça, détruisez ces monstres. Si cette carte a "Numéro 79 : Boxeur Indomptable Nova Kaiser" comme Matériel, elle gagne cet effet.<br />●Une fois par tour, lorsqu'une attaque impliquant votre monstre "Boxeur Indomptable" et un monstre de l'adversaire est déclarée : vous pouvez envoyer 1 monstre "Boxeur Indomptable" depuis votre main ou Deck au Cimetière, et si vous le faites, attachez le monstre de l'adversaire à cette carte comme Matériel.
  | de_name   = Nummer C79: Unermüdlicher Boxer General Kaiser
  | de_text   = 3 Monster der Stufe 5<br />Erhält für jedes an diese Karte angehängte Material 200 ATK. Einmal pro Spielzug, wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwören würde (Schnelleffekt): Du kannst 2 Material von dieser Karte abhängen und falls du dies tust, annulliere die Beschwörung und falls du dies tust, zerstöre jene Monster. Falls diese Karte „Nummer 79: Unermüdlicher Boxer Nova-Kaiser“ als Material hat, erhält sie diesen Effekt.<br />●Einmal pro Spielzug, wenn ein Angriff deklariert wird, an dem dein „Unermüdlicher Boxer“-Monster und ein Monster eines Gegners beteiligt sind: Du kannst 1 „Unermüdlicher Boxer“-Monster von deiner Hand oder deinem Deck auf den Friedhof legen und falls du dies tust, hänge jenes Monster des Gegners als Material an diese Karte an.
  | it_name   = Numero C79: Pugile Indomito Generale Kaiser
  | it_text   = 3 mostri di Livello 5<br />Guadagna 200 ATK per ogni materiale attaccato a esso. Una volta per turno, quando il tuo avversario sta per Evocare Specialmente uno o più mostri (Effetto Rapido): puoi staccare 2 materiali da questa carta e, se lo fai, annulla l'Evocazione e, se fai quello, distruggi quei mostri. Se questa carta ha "Numero 79: Pugile Indomito Nova Kaiser" come materiale, essa guadagna questo effetto.<br />●Una volta per turno, quando viene dichiarato un attacco che coinvolge un tuo mostro "Pugile Indomito" e un mostro dell'avversario: puoi mandare 1 mostro "Pugile Indomito" dalla tua mano o Deck al Cimitero e, se lo fai, attacca quel mostro dell'avversario a questa carta come materiale.
  | pt_name   = Número C79: Boxeador Obstinado General Kaiser
  | pt_text   = 3 monstros de Nível 5<br />Ganha 200 de ATK para cada matéria associada a ele. Uma vez por turno, quando seu oponente Invocaria um ou mais monstros por Invocação-Especial (Efeito Rápido): você pode desassociar 2 matérias deste card e, se isso acontecer, negue a Invocação e, se isso acontecer, destrua esse(s) monstro(s). Se este card tiver "Número 79: Boxeador Obstinado Kaiser Nova" como matéria, ele ganha este efeito.<br />●Uma vez por turno, quando um ataque for declarado envolvendo um monstro "Boxeador Obstinado" seu e um monstro do oponente: você pode enviar para o Cemitério 1 monstro "Boxeador Obstinado" da sua mão ou do Deck e, se isso acontecer, associe esse monstro do oponente a este card como matéria.
  | es_name   = Número C79: Boxeador Indómito General Kaiser
  | es_text   = 3 monstruos de Nivel 5<br />Gana 200 ATK por cada material acoplado a él. Una vez por turno, cuando tu adversario fuera a Invocar de Modo Especial uno o más monstruos (Efecto Rápido): puedes desacoplar 2 materiales de esta carta y, si lo haces, niega la Invocación y, si haces eso, destruye ese o esos monstruos. Si esta carta tiene "Número 79: Boxeador Indómito Nova Kaiser" como material, gana este efecto.<br />●Una vez por turno, cuando es declarado un ataque que involucre tu monstruo "Boxeador Indómito" y un monstruo del adversario: puedes mandar al Cementerio 1 monstruo "Boxeador Indómito" en tu mano o Deck y, si lo haces, acopla ese monstruo del adversario a esta carta como material.
  | ja_text   = レベル５モンスター×３<br />①：このカードの攻撃力はこのカードのＸ素材の数×２００アップする。<br />②：１ターンに１度、相手がモンスターを特殊召喚する際に発動できる。このカードのＸ素材を２つ取り除き、それを無効にし破壊する。<br />③：このカードが「Ｎｏ．７９　ＢＫ　新星のカイザー」をＸ素材としている場合、以下の効果を得る。<br />●１ターンに１度、自分の「ＢＫ」モンスターが相手モンスターと戦闘を行う攻撃宣言時に発動できる。手札・デッキから「ＢＫ」モンスター１体を墓地へ送り、その相手モンスターをこのカードのＸ素材とする。
  | ko_name   = CNo.79 BK 장성의 카이사르
  | ko_text   = 레벨 5 몬스터 × 3<br />①: 이 카드의 공격력은 이 카드의 엑시즈 소재의 수 × 200 올린다.<br />②: 1턴에 1번, 상대가 몬스터를 특수 소환할 시기에 발동할 수 있다. 이 카드의 엑시즈 소재를 2개 제거하고, 그것을 무효로 하여 파괴한다.<br />③: 이 카드가 "No.79 BK(버닝나쿠라) 항성의 카이저"를 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다.<br />●1턴에 1번, 자신의 "BK(버닝나쿠라)" 몬스터가 상대 몬스터와 전투를 실행하는 공격 선언시에 발동할 수 있다. 패 / 덱에서 "BK(버닝나쿠라)" 몬스터 1장을 묘지로 보내고, 그 상대 몬스터를 이 카드의 엑시즈 소재로 한다.
  | tc_name   = CNo.79 燃燒拳鬥士 將星凱撒
  | tc_text   = 等級５怪獸×３ <br />①：此卡的攻擊力依據此卡的超量素材的數量×２００進行提升。 <br />②：１回合１次，可在對方特殊召喚怪獸時發動。去除此卡的２個超量素材，將其變為無效進行破壞。 <br />③：在此卡以「No.79 燃燒拳鬥士 新星凱撒」做為超量素材的狀況下，獲得以下效果。<br />●１回合１次，可在我方的「燃燒拳鬥士」怪獸與對方怪獸進行戰鬥的攻擊宣言時發動。從手牌・牌組將１隻「燃燒拳鬥士」怪獸送至墓地，將該對方怪獸做為此卡的超量素材。
  | sc_name   = 混沌编号79 燃烧拳斗士 将星之指虎
  | sc_text   = 等级５怪兽×３ <br />①：此卡的攻击力上升相当于此卡的超量素材的数量×２００的数值。 <br />②：１回合１次，对手将怪兽特殊召唤之际可以发动。去除此卡的２个超量素材，将其无效并破坏。 <br />③：此卡持有“编号79 燃烧拳斗士 新星之拳环”作为超量素材的情况下，获得以下效果。<br />●１回合１次，自己的“燃烧拳斗士”怪兽与对手的怪兽进行战斗的攻击宣言时可以发动。从手牌・牌组将１只“燃烧拳斗士”怪兽送至墓地，将该对手怪兽作为此卡的超量素材。
  }}
