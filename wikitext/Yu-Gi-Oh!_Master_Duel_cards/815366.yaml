title: Venom Shot (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = Activate only while you control a face-up "Venom" monster, "Vennominaga the Deity of Poisonous Snakes", or "Vennominon the King of Poisonous Snakes". Send 1 Reptile-Type monster from your Deck to the Graveyard and place 2 Venom Counters on 1 face-up monster your opponent controls.

  | fr_name   = Salve Venin
  | fr_text   = Activable uniquement tant que vous contrôlez un monstre "Venin", "Vénominaga, Déesse des Serpents Venimeux" ou "Vénominon, Roi des Serpents Venimeux" face recto. Envoyez 1 monstre de type Reptile depuis votre Deck au Cimetière et placez 2 Compteurs Venin sur 1 monstre face recto contrôlé par votre adversaire.
  | de_name   = Giftschuß
  | de_text   = Aktiviere diese Karte nur, solange du ein offenes „Gift“-Monster, „Vennominaga die Gottheit der giftigen Schlangen“ oder „Vennominon der König der giftigen Schlangen“ kontrollierst. Lege 1 Monster vom Typ Reptil von deinem Deck auf den Friedhof und lege 2 Gift-Zählmarken auf 1 offenes Monster, das dein Gegner kontrolliert.
  | it_name   = Colpo Veleno
  | it_text   = Attiva solo quando controlli un mostro scoperto "Veleno", "Vennominaga, la Divinità dei Serpenti Velenosi" o "Vennominon, il Re dei Serpenti Velenosi". Manda 1 mostro di Tipo Rettile dal tuo Deck al Cimitero e metti 2 Segnalini Veleno su 1 mostro scoperto controllato dal tuo avversario.
  | pt_name   = Disparo de Peçonha
  | pt_text   = Ative apenas enquanto você controlar um monstro "Peçonha" com a face para cima, "Vennominaga, a Divindade das Serpentes Venenosas" ou "Vennominon, o Rei das Serpentes Venenosas". Envie 1 monstro do Tipo Réptil do seu Deck para o Cemitério e coloque 2 Marcadores de Veneno em 1 monstro com a face para cima que seu oponente controla.
  | es_name   = Tiro Venenoso
  | es_text   = Activa esta carta sólo cuando controles un monstruo "Venenoso/a" boca arriba, a "Vennominaga, Dios de las Serpientes Venenosas" o a "Vennominon, Rey de las Serpientes Venenosas". Manda 1 monstruo de Tipo Reptil de tu Deck al Cementerio y pon 2 Contadores de Veneno en 1 monstruo boca arriba que controle tu adversario.
  | ja_text   = ①：「ヴェノム」モンスター、「毒蛇王ヴェノミノン」、「毒蛇神ヴェノミナーガ」のいずれかが自分フィールドに存在する場合、相手フィールドの表側表示モンスター１体を対象として発動できる。デッキから爬虫類族モンスター１体を墓地へ送り、その相手モンスターにヴェノムカウンターを２つ置く。
  | ko_name   = 베놈 샷
  | ko_text   = 자신 필드 위에 "독사왕 베노미논", "독사신 베노미너거" 또는 "베놈"이라는 이름이 붙은 몬스터가 앞면 표시로 존재할 때 발동할 수 있다. 자신의 덱에서 파충류족 몬스터 1장을 묘지로 보내고, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장에 베놈 카운터를 2개 놓는다.
  | tc_name   = 猛毒噴射
  | tc_text   = 可在我方場上存在「毒蛇王維諾米洛」、「毒蛇神維諾米納迦」或冠有「猛毒」之名怪獸的狀況下發動。從牌組將１隻爬蟲類族怪獸送至墓地，選擇對方場上正面表示的１隻怪獸放置２個猛毒計數物。
  | sc_name   = 猛毒喷射
  | sc_text   = 我方场上存在有“毒蛇王维诺米洛”、“毒蛇神维诺米纳迦”或冠有“猛毒”之名怪兽的场合可发动。从牌组将１只爬虫类族怪兽送入墓地，选择对手场上的１只表侧表示怪兽，并放置２个猛毒计数物。
  }}
