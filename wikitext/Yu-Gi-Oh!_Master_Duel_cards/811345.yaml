  | pt_name     = Dragão Minicallibre
  | pt_text     = 2 monstros "Foguette"<br />Se você controlar um Monstro Link "Callibre" enquanto este card estiver no seu Cemitério: você pode oferecer como Tributo 1 monstro de Link-3 ou menos; Invoque este card por Invocação-Especial, mas ele não pode ser usado como matéria para a Invocação-Link de um monstro com o mesmo Valor Link que o monstro oferecido como Tributo. Você só pode usar este efeito de "Dragão Minicallibre" uma vez por turno.
  | es_name     = Dragón Miniborre
