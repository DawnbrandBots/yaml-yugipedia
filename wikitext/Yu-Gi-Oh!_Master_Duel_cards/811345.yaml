  | ja_text     = 「ヴァレット」モンスター２体<br />このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードが墓地に存在し、自分フィールドに「ヴァレル」Ｌモンスターが存在する場合、自分フィールドのリンク３以下のモンスター１体をリリースして発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、リリースしたモンスターとリンクマーカーの数が同じモンスターのＬ素材にできない。
  | ko_name     = 쇼트바렐 드래곤
  | ko_text     = "바렛" 몬스터 2장<br />이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 묘지에 존재하고, 자신 필드에 "바렐" 링크 몬스터가 존재할 경우, 자신 필드의 링크 3 이하의 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 릴리스한 몬스터와 링크 마커의 수가 같은 몬스터의 링크 소재로 할 수 없다.
