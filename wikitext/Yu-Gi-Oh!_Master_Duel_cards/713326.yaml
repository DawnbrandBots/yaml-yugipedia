  | text      = Neither player can target "Lightsworn" monsters (anywhere) with card effects. Once per turn, during your End Phase: Send the top 2 cards of your Deck to the GY.
  | fr_name   = Aurkus le Druide, Seigneur Lumière
  | fr_text   = Aucun joueur ne peut cibler de monstres "Seigneur Lumière" (où qu'ils soient) avec des effets de carte. Durant chacune de vos End Phases : envoyez les 2 cartes du dessus de votre Deck au Cimetière.
  | de_name   = Aurkus, Lichtverpflichteter Druide
  | de_text   = Kein Spieler kann „Lichtverpflichtet“-Monster (irgendwo) als Ziel für Karteneffekte wählen. Während jeder deiner End Phasen: Lege die obersten 2 Karten deines Decks auf den Friedhof.
  | it_name   = Aurkus, Druido Fedele della Luce
  | it_text   = Nessun giocatore può scegliere come bersaglio mostri "Fedele della Luce" (ovunque) con gli effetti delle carte. Durante ogni tua End Phase: manda le prime 2 carte del tuo Deck al Cimitero.
  | pt_name   = Aurkus, o Druida Luminoso
  | pt_text   = Nenhum duelista pode escolher monstros "Luminoso(a)" (em qualquer lugar) como alvo de efeitos de card. Durante cada uma das suas Fases Finais: envie os 2 cards do topo do seu Deck para o Cemitério.
  | es_name   = Aurkus, Druida Luminoso
  | es_text   = Ningún jugador puede seleccionar monstruos "Luminoso/a" (estén donde estén) con efectos de cartas. Durante cada una de tus End Phases: manda al Cementerio las 2 cartas de la parte superior de tu Deck.
  | ja_text   = ①：このカードがモンスターゾーンに存在する限り、お互いはフィールド・墓地・除外状態の「ライトロード」モンスターを効果の対象にできない。<br />②：自分エンドフェイズに発動する。自分のデッキの上からカードを２枚墓地へ送る。
  | ko_name   = 라이트로드 드루이드 오르크스
  | ko_text   = 이 카드가 필드 위에 앞면 표시로 존재하는 한, 양쪽 플레이어는 "라이트로드"라는 이름이 붙은 몬스터를 마법 / 함정 / 효과 몬스터의 효과의 대상으로 할 수 없다. 또한, 자신의 엔드 페이즈마다 발동한다. 자신의 덱 위에서 카드를 2장 묘지로 보낸다.
  | tc_name   = 光道祭司 奧庫斯
  | tc_text   = 只要此卡以正面表示存在於場上，雙方玩家就無法將存在於場上・墓地，或被除外的，冠有「光道」之名的怪獸做為卡的效果對象。此外，在我方每次結束階段時發動。從我方牌組上方將２張卡送至墓地。
  | sc_name   = 光道祭司 奥库斯
  | sc_text   = 只要此卡以表侧表示存在于场上，双方玩家不可以存在于场上、墓地，或被除外的冠有“光道”之名的怪兽为卡牌效果的对象。此外，每次我方结束阶段发动。将我方牌组上方的２张卡牌送入墓地。
