  | fr_name   = Geria le Roi Cubique de la Ruse
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en envoyant 1 monstre "Cubique" que vous contrôlez au Cimetière. Si elle est Invoquée de cette façon, cette carte gagne 800 ATK. Si cette carte est Invoquée Spécialement depuis la main : infligez 800 points de dommages à votre adversaire. À la fin de la Damage Step, si cette carte a combattu : vous pouvez cibler max. 2 "Vijam la Graine Cubique" dans votre Cimetière ; envoyez cette carte au Cimetière, et si vous le faites, Invoquez-les Spécialement, puis vous pouvez ajouter 1 "Dragni le Roi Cubique Vulcain" depuis votre Deck à votre main.
  | de_name   = Geira Guile der kubische König
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Kubisch“-Monster, das du kontrollierst, auf den Friedhof legst. Falls diese Karte auf diese Art beschworen wurde, erhält sie 800 ATK. Falls diese Karte als Spezialbeschwörung von der Hand beschworen wird: Füge deinem Gegner 800 Schaden zu. Am Ende des Damage Steps, falls diese Karte gekämpft hat: Du kannst bis zu 2 „Vijam der kubische Samen“ in deinem Friedhof wählen; lege diese Karte auf den Friedhof und falls du dies tust, beschwöre die gewählten Karten als Spezialbeschwörung, dann kannst du deiner Hand 1 „Vulkan Dragni der kubische König“ von deinem Deck hinzufügen.
  | it_name   = Geira Astuzia il Re Cubico
  | it_text   = Non può essere Evocato Normalmente/posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) mandando 1 mostro "Cubico" che controlli al Cimitero. Se viene Evocata in questo modo, questa carta guadagna 800 ATK. Se questa carta viene Evocata Specialmente dalla mano: infliggi 800 danni al tuo avversario. Alla fine del Damage Step, se questa carta ha combattuto: puoi scegliere come bersaglio fino a 2 "Vijam il Seme Cubico" nel tuo Cimitero; manda questa carta al Cimitero e, se lo fai, Evocali Specialmente, poi puoi aggiungere 1 "Vulcano Dragni il Re Cubico" dal tuo Deck alla tua mano.
  | pt_name   = Geira Astuto, o Rei Cúbico
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao enviar 1 monstro "Cúbico(a)" que você controla para o Cemitério. Se Invocado desta forma, este card ganha 800 de ATK. Se este card for Invocado por Invocação-Especial da mão: cause 800 de dano ao seu oponente. No final da Etapa de Dano, se este card batalhou: você pode escolher até 2 "Vijam, a Semente Cúbica" no seu Cemitério; envie este card para o Cemitério e, se isso acontecer, Invoque-os por Invocação-Especial e, depois, você pode adicionar 1 "Vulcão Dragni, o Rei Cúbico" do seu Deck à sua mão.
  | es_name   = Geira Guile el Rey Cúbico
  | es_text   = No puede ser Invocada de Modo Normal/Colocada. Primero debe ser Invocada de Modo Especial (desde tu mano) mandando al Cementerio 1 monstruo "Cúbico/a" que controles. Si es Invocada de esta forma, esta carta gana 800 ATK. Si esta carta es Invocada de Modo Especial desde la mano: Inflige 800 puntos de daño a tu adversario. Al final del Damage Step, si esta carta batalló: puedes seleccionar hasta 2 "Vijam la Semilla Cúbica" en tu Cementerio; manda esta carta al Cementerio y, si lo haces, Invócalas de Modo Especial, y después puedes añadir a tu mano, desde tu Deck, 1 "Vulcan Dragni el Rey Cúbico".
  | ja_text   = このカードは通常召喚できない。<br />自分フィールドの表側表示の「方界」モンスター１体を墓地へ送った場合に特殊召喚できる。<br />①：この方法で特殊召喚したこのカードの攻撃力は８００アップする。<br />②：このカードが手札から特殊召喚した場合に発動する。相手に８００ダメージを与える。<br />③：このカードが戦闘を行ったダメージステップ終了時、自分の墓地の「方界胤ヴィジャム」を２体まで対象として発動できる。このカードを墓地へ送り、対象のモンスターを特殊召喚する。その後、デッキから「方界帝ヴァルカン・ドラグニー」１体を手札に加える事ができる。
  | ko_name   = 방계제 게이라 가일
  | ko_text   = 이 카드는 통상 소환할 수 없다. 자신 필드의 "방계" 몬스터 1장을 묘지로 보냈을 경우에 특수 소환할 수 있다. ①: 이 방법으로 특수 소환한 이 카드의 공격력은 800 올린다. ②: 이 카드를 패에서 특수 소환했을 경우에 발동한다. 상대에게 800 데미지를 준다. ③: 이 카드가 전투를 실행한 데미지 스텝 종료시, 자신 묘지의 "방계윤 비잠"을 2장까지 대상으로 하고 발동할 수 있다. 이 카드를 묘지로 보내고, 대상 몬스터를 특수 소환한다. 그 후, 덱에서 "방계제 발칸 드라그니" 1장을 패에 넣을 수 있다.
  | tc_name   = 方界帝 疾風・蓋伊魯
  | tc_text   = 此卡無法通常召喚。可在將我方場上的１隻「方界」怪獸送至墓地的狀況下特殊召喚。①：透過此方法特殊召喚的此卡的攻擊力提升８００。②：在此卡從手牌特殊召喚成功的狀況下發動。給予對方８００傷害。③：在此卡戰鬥的傷害步驟結束時，可將我方墓地的最多２隻「方界胤 維賈姆」做為對象發動。將此卡送至墓地，特殊召喚對象怪獸。其後，可從牌組將１隻「方界帝 伏爾甘・德拉耆尼」加入手牌。
  | sc_name   = 方界帝疾风・盖伊鲁
  | sc_text   = 此卡不可通常召唤。我方场上的１只“方界”怪兽送入墓地的场合可特殊召唤。①：以此方法特殊召唤的此卡攻击力上升８００。②：此卡从手牌特殊召唤成功的场合发动。给予对手８００伤害。③：此卡战斗的伤害步骤结束时，可以我方墓地最多２只“方界胤维贾姆”为对象发动。将此卡送入墓地，并特殊召唤对象怪兽。之后，可从牌组将１只“方界帝伏尔甘・德拉耆尼”加入手牌。
