  | pt_text   = Na primeira vez que cada monstro Besta, Besta-Guerreira ou Planta que você controla seria destruído em batalha a cada turno, ele não é destruído.
  | es_name   = Bosque Espiritual
  | es_text   = Cada turno, la primera vez que cada uno de los monstruos Bestia, Guerrero-Bestia o Planta que controles fuera a ser destruido en batalla, no es destruido.
