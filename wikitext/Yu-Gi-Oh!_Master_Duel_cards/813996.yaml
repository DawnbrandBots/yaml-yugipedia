  | ko_name   = 신성한 숲
  | ko_text   = 자신 필드 위에 앞면 표시로 존재하는 식물족/야수족/야수전사족 몬스터는 1턴에 1번만 전투로는 파괴되지 않는다. 이 효과는 1턴에 1번밖에 적용할 수 없다.
  | tc_name   = 神聖之森
  | tc_text   = １回合１次，我方場上的植物族・獸族・獸戰士族怪獸不會因戰鬥被破壞。
  | sc_name   = 神圣之森
  | sc_text   = １回合１次，我方场上的植物族、兽族、兽战士族怪兽不会因战斗被破坏。
