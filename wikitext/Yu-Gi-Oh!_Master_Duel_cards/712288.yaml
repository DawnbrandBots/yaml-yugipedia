title: Marincess Current (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | lore               = When a "Marincess" Link Monster you control destroys an opponent's monster by battle: Inflict damage to your opponent equal to the Link Rating of that monster you control x 400, then, if you destroyed an opponent's Link Monster by that battle while you controlled a Link-2 or higher "Marincess" monster, inflict damage to your opponent equal to that destroyed monster's Link Rating x 500. You can only activate 1 "Marincess Current" per turn. If you control a Link-3 or higher "Marincess" monster, you can activate this card from your hand.

  | fr_name            = Courant Marincesse
  | fr_lore            = Lorsqu'un Monstre Lien "Marincesse" que vous contrôlez détruit un monstre de l'adversaire au combat : infligez des dommages à votre adversaire égaux à la Classification Lien du monstre que vous contrôlez x 400, puis, si vous avez détruit un Monstre Lien de l'adversaire par ce combat tant que vous contrôliez un monstre "Marincesse" de min. Link-2, infligez des dommages à votre adversaire égaux à la Classification Lien du monstre détruit x 500. Vous ne pouvez activer qu'1 "Courant Marincesse" par tour. Si vous contrôlez un monstre "Marincesse" de min. Link-3, vous pouvez activer cette carte depuis votre main.
  | de_name            = Marinzessin-Strom
  | de_lore            = Wenn ein „Marinzessin“-Linkmonster, das du kontrollierst, ein Monster eines Gegners durch Kampf zerstört: Füge deinem Gegner Schaden in Höhe der Linkzahl des Monsters, das du kontrollierst, x 400 zu, dann, falls du durch den Kampf ein Linkmonster eines Gegners zerstört hast, solange du ein „Marinzessin“-Monster mit Link-2 oder höher kontrolliert hast, füge deinem Gegner Schaden in Höhe der Linkzahl des zerstörten Monsters x 500 zu. Du kannst nur 1 „Marinzessin-Strom“ pro Spielzug aktivieren. Falls du ein „Marinzessin“-Monster mit Link-3 oder höher kontrollierst, kannst du diese Karte von deiner Hand aktivieren.
  | it_name            = Corrente Marincipessa
  | it_lore            = Quando un Mostro Link "Marincipessa" che controlli distrugge un mostro dell'avversario in battaglia: infliggi al tuo avversario danno pari alla Classificazione Link di quel mostro che controlli x 400, poi, se hai distrutto un Mostro Link dell'avversario in quella battaglia mentre tu controllavi un mostro "Marincipessa" Link-2 o superiore, infliggi al tuo avversario danno pari alla Classificazione Link di quel mostro distrutto x 500. Puoi attivare solo 1 "Corrente Marincipessa" per turno. Se controlli un mostro "Marincipessa" Link-3 o superiore, puoi attivare questa carta dalla tua mano.
  | pt_name            = Corrente Marincesa
  | pt_lore            = Quando um Monstro Link "Marincesa" que você controla destruir um monstro do oponente em batalha: cause dano ao seu oponente igual ao Valor Link desse monstro que você controla x 400 e, depois, se você destruiu um Monstro Link do oponente nessa batalha enquanto você controlava um monstro "Marincesa" de Link-2 ou mais, cause dano ao seu oponente igual ao Valor Link desse monstro destruído x 500. Você só pode ativar 1 "Corrente Marincesa" por turno. Se você controlar um monstro "Marincesa" de Link-3 ou mais, você pode ativar este card da sua mão.
  | es_name            = Corriente Marincesa
  | es_lore            = Cuando un Monstruo de Enlace "Marincesa" que controlas destruye un monstruo del adversario en batalla: inflige daño a tu adversario igual al Rating de Enlace de ese monstruo que controlas x 400 y después, si has destruido un Monstruo de Enlace del adversario en batalla mientras controlabas un monstruo "Marincesa" de Link-2 o mayor, inflige daño a tu adversario igual al Rating de Enlace de ese monstruo destruido x 500. Sólo puedes activar 1 "Corriente Marincesa" por turno. Si controlas un monstruo "Marincesa" de Link-3 o mayor, puedes activar esta carta desde tu mano.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。自分フィールドにリンク３以上の「マリンセス」モンスターが存在する場合、このカードの発動は手札からもできる。①：自分の「マリンセス」リンクモンスターが戦闘で相手モンスターを破壊した時に発動できる。その自分のモンスターのリンクマーカーの数×４００ダメージを相手に与える。自分フィールドにリンク２以上の「マリンセス」モンスターが存在し、相手リンクモンスターを破壊した場合には、破壊されたモンスターのリンクマーカーの数×５００ダメージをさらに相手に与える。
  | ko_name            = 마린세스 커런트
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. 자신 필드에 링크 3 이상의 "마린세스" 몬스터가 존재할 경우, 이 카드의 발동은 패에서도 할 수 있다. ①: 자신의 "마린세스" 링크 몬스터가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 그 자신 몬스터의 링크 마커의 수 × 400 데미지를 상대에게 준다. 자신 필드에 링크 2 이상의 "마린세스" 몬스터가 존재하고, 상대 링크 몬스터를 파괴했을 경우에는, 파괴된 몬스터의 링크 마커의 수 × 500 데미지를 추가로 상대에게 준다.
  | tc_name            = 海晶少女潮流
  | tc_lore            = 此卡名的卡１回合僅限發動１張。在我方場上存在連結３以上的「海晶少女」怪獸的狀況下，也可從手牌發動此卡。①：可在我方的「海晶少女」連結怪獸因戰鬥破壞對方怪獸時發動。給予對方等同於該我方怪獸的連結符號數量×４００的傷害。在我方場上存在連結２以上的「海晶少女」怪獸，破壞對方連結怪獸的狀況下，另給予對方等同於被破壞怪獸的連結符號數量×５００的傷害。
  | sc_name            = 海晶少女潮流
  | sc_lore            = 此卡名的卡1回合仅可发动1张。自己场上有连接3以上的“海晶少女”怪兽存在的情况下，此卡也可从手牌发动。①：自己的“海晶少女”连接怪兽战斗破坏对手怪兽时可以发动。给予对手相当于自己的该怪兽的连接标记数量×400的伤害。自己场上有连接2以上的“海晶少女”怪兽存在、且破坏的是对手连接怪兽的情况下，进而给予对手相当于被破坏怪兽的连接标记数量×500的伤害。
  }}
