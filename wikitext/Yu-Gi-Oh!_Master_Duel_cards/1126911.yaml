  | text               = Gains 700 ATK/DEF for each "Argostars" monster with a different name you control, except this card. You can only use each of the following effects of "Argostars - Fierce Parthe" once per turn. (Quick Effect): You can reveal this card in your hand; return 1 "Argostars" Continuous Trap you control to the hand, and if you do, Special Summon this card. You can banish this card you control; Set 1 Continuous Trap from your hand. It can be activated this turn.
  | fr_name            = Argostars - Féroce Parthe
  | fr_text            = Gagne 700 ATK/DEF pour chaque monstre "Argostars" de nom différent que vous contrôlez (cette carte exclue). Vous ne pouvez utiliser chacun des effets suivants de "Argostars - Féroce Parthe" qu'une fois par tour. (Effet Rapide) : vous pouvez révéler cette carte dans votre main ; renvoyez 1 Piège Continu "Argostars" que vous contrôlez à la main, et si vous le faites, Invoquez Spécialement cette carte. Vous pouvez bannir cette carte que vous contrôlez ; Posez 1 Piège Continu depuis votre main. Il peut être activé ce tour.
  | de_name            = Argostars - Ungestüme Parthe
  | de_text            = Erhält für jedes „Argostars“-Monster mit einem unterschiedlichen Namen, das du kontrollierst, außer dieser Karte, 700 ATK/DEF. Du kannst jeden der folgenden Effekte von „Argostars - Ungestüme Parthe“ nur einmal pro Spielzug verwenden. (Schnelleffekt): Du kannst diese Karte in deiner Hand vorzeigen; gib 1 Permanente „Argostars“-Falle, die du kontrollierst, auf die Hand zurück und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Du kannst diese Karte verbannen, die du kontrollierst; setze 1 Permanente Falle von deiner Hand. Sie kann in diesem Spielzug aktiviert werden.
  | it_name            = Argostars - Feroce Parthe
  | it_text            = Guadagna 700 ATK/DEF per ogni mostro "Argostars" con un nome diverso che controlli, eccetto questa carta. Puoi utilizzare ognuno dei seguenti effetti di "Argostars - Feroce Parthe" una sola volta per turno. (Effetto Rapido): puoi rivelare questa carta nella tua mano; fai ritornare 1 Trappola Continua "Argostars" che controlli nella mano e, se lo fai, Evoca Specialmente questa carta. Puoi bandire questa carta che controlli; Posiziona 1 Trappola Continua dalla tua mano. Essa può essere attivata in questo turno.
  | pt_name            = Argostars - Feroz Parthe
  | pt_text            = Ganha 700 de ATK/DEF para cada monstro "Argostars" com um nome diferente que você controla, exceto este card. Você só pode usar cada um dos seguintes efeitos de "Argostars - Feroz Parthe" uma vez por turno. (Efeito Rápido): você pode revelar este card na sua mão; devolva 1 Armadilha Contínua "Argostars" que você controla para a mão e, se isso acontecer, Invoque este card por Invocação-Especial. Você pode banir este card que você controla; Baixe 1 Armadilha Contínua da sua mão. Ela pode ser ativada neste turno.
  | es_name            = Argostars - Parthe Feroz
  | es_text            = Gana 700 ATK/DEF por cada monstruo "Argostars" con un nombre diferente que controles, excepto esta carta. Sólo puedes usar cada uno de los siguientes efectos de "Argostars - Parthe Feroz" una vez por turno. (Efecto Rápido): puedes mostrar esta carta en tu mano; devuelve a la mano 1 Trampa Continua "Argostars" que controles y, si lo haces, Invoca esta carta de Modo Especial. Puedes desterrar esta carta que controlas; Coloca 1 Trampa Continua desde tu mano. Ésta puede ser activada este turno.
  | ja_text            = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分・相手ターンに、手札のこのカードを相手に見せて発動できる。自分フィールドの表側表示の「ＡＲＧ☆Ｓ」永続罠カード１枚を手札に戻し、このカードを特殊召喚する。<br />②：このカードの攻撃力・守備力は、自分フィールドの他の「ＡＲＧ☆Ｓ」モンスターの種類×７００アップする。<br />③：フィールドのこのカードを除外して発動できる。手札から永続罠カード１枚をセットする。この効果でセットしたカードはセットしたターンでも発動できる。
  | ko_name            = ARG☆S－열투의 파르테
  | ko_text            = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에, 패의 이 카드를 상대에게 보여주고 발동할 수 있다. 자신 필드의 앞면 표시인 "ARG☆S(아르고스타즈)" 지속 함정 카드 1장을 패로 되돌리고, 이 카드를 특수 소환한다. ②: 이 카드의 공격력 / 수비력은, 자신 필드의 다른 "ARG☆S(아르고스타즈)" 몬스터의 종류 × 700 올린다. ③: 필드의 이 카드를 제외하고 발동할 수 있다. 패에서 지속 함정 카드 1장을 세트한다. 이 효과로 세트한 카드는 세트한 턴에도 발동할 수 있다.
  | tc_name            = 阿爾戈☆群星－熱鬥之帕耳忒
  | tc_text            = 此卡名的①③效果1回合僅可各使用1次。<br />①：在自己・對手回合中，向對手出示手牌的此卡可以發動。將自己場上的1張表側表示「阿爾戈☆群星」永續陷阱卡放回手牌，將此卡特殊召喚。<br />②：此卡的攻擊力・守備力上升相當於自己場上的其他「阿爾戈☆群星」怪獸種類×700的數值。<br />③：將場上的此卡除外可以發動。從手牌放置1張永續陷阱卡。以此效果放置的卡在放置的回合也可以發動。
  | sc_name            = 阿尔戈☆群星－热斗之帕耳忒
  | sc_text            = 此卡名的①③效果1回合仅可各使用1次。<br />①：在自己・对手回合中，向对手出示手牌的此卡可以发动。将自己场上的1张表侧表示“阿尔戈☆群星”永续陷阱卡放回手牌，将此卡特殊召唤。<br />②：此卡的攻击力・守备力上升相当于自己场上的其他“阿尔戈☆群星”怪兽种类×700的数值。<br />③：将场上的此卡除外可以发动。从手牌放置1张永续陷阱卡。以此效果放置的卡在放置的回合也可以发动。
