  | pt_name            = Ninja Verde
  | pt_lore            = Se um ou mais monstros forem Invocados por Invocação-Especial com a face para cima no seu campo (exceto durante a Etapa de Dano): você pode escolher 1 deles; Invoque este card por Invocação-Especial da sua mão e, se isso acontecer, coloque esse monstro com a face para baixo em Posição de Defesa. Se este card for enviado da mão ou do campo para o Cemitério: você pode escolher 1 monstro no campo; coloque-o com a face para cima em Posição de Ataque ou com a face para baixo em Posição de Defesa. Você só pode usar cada efeito de "Ninja Verde" uma vez por turno.
  | es_name            = Ninja Verde
