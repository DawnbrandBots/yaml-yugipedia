  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドにモンスターが表側表示で特殊召喚された場合、その内の１体を対象として発動できる。このカードを手札から特殊召喚し、対象のモンスターを裏側守備表示にする。<br />②：このカードが手札・フィールドから墓地へ送られた場合、フィールドのモンスター１体を対象として発動できる。そのモンスターを表側攻撃表示か裏側守備表示にする。
  | ko_name            = 초록 첩자
