  | fr_name   = Bravo, Combattant Mercefourrure
  | fr_text   = Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre "Mercefourrure" ("Bravo, Combattant Mercefourrure" exclu) depuis votre main. Si un monstre "Mercefourrure" est Invoqué Spécialement sur votre Terrain tant que vous contrôlez ce monstre (sauf durant la Damage Step) : jusqu'à la fin de ce tour, vous pouvez faire gagner 500 ATK/DEF à tous les monstres "Mercefourrure" actuellement sur le Terrain. Vous ne pouvez utiliser chaque effet de "Bravo, Combattant Mercefourrure" qu'une fois par tour.
  | de_name   = Bravo, Kämpfer-Fellsöldner
  | de_text   = Während deiner Main Phase: Du kannst 1 „Fellsöldner“-Monster als Spezialbeschwörung von deiner Hand beschwören, außer „Bravo, Kämpfer-Fellsöldner“. Falls ein „Fellsöldner“-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen wird, solange du dieses Monster kontrollierst (außer während des Damage Steps): Du kannst alle „Fellsöldner“-Monster, die sich derzeit auf dem Spielfeld befinden, bis zum Ende dieses Spielzugs 500 ATK/DEF erhalten lassen. Du kannst jeden Effekt von „Bravo, Kämpfer-Fellsöldner“ nur einmal pro Spielzug verwenden.
  | it_name   = Bravo, Combattente Pelliccia Mercenaria
  | it_text   = Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro "Pelliccia Mercenaria" dalla tua mano, eccetto "Bravo, Combattente Pelliccia Mercenaria". Se un mostro "Pelliccia Mercenaria" viene Evocato Specialmente sul tuo Terreno mentre controlli questo mostro (eccetto durante il Damage Step): puoi far guadagnare a tutti i mostri "Pelliccia Mercenaria" attualmente sul Terreno 500 ATK/DEF fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Bravo, Combattente Pelliccia Mercenaria" una sola volta per turno.
  | pt_name   = Bravo, o Lutador de Peluguel
  | pt_text   = Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro "de Peluguel" da sua mão, exceto "Bravo, o Lutador de Peluguel". Se um monstro "de Peluguel" for Invocado por Invocação-Especial no seu campo enquanto você controlar este monstro (exceto durante a Etapa de Dano): você pode fazer com que todos os monstros "de Peluguel" atualmente no campo ganhem 500 de ATK/DEF até o final deste turno. Você só pode usar cada efeito de "Bravo, o Lutador de Peluguel" uma vez por turno.
  | es_name   = Bravo, Luchador Mascota a Sueldo
  | es_text   = Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Mascota a Sueldo", excepto "Bravo, Luchador Mascota a Sueldo". Si un monstruo "Mascota a Sueldo" es Invocado de Modo Especial a tu Campo mientras controlas a este monstruo (excepto durante el Damage Step): puedes hacer que todos los monstruos "Mascota a Sueldo" en este momento en el Campo ganen 500 ATK/DEF hasta el final de este turno. Sólo puedes usar cada efecto de "Bravo, Luchador Mascota a Sueldo" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。手札から「空牙団の闘士　ブラーヴォ」以外の「空牙団」モンスター１体を特殊召喚する。<br />②：このカードがモンスターゾーンに存在する状態で、自分フィールドに「空牙団」モンスターが特殊召喚された場合に発動できる。フィールドの全ての「空牙団」モンスターの攻撃力・守備力はターン終了時まで５００アップする。
  | ko_name   = 공아단의 투사 브라보
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 패에서 "공아단의 투사 브라보" 이외의 "공아단" 몬스터 1장을 특수 소환한다. ②: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 자신 필드에 이 카드 이외의 "공아단" 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 필드의 모든 "공아단" 몬스터의 공격력 / 수비력은 턴 종료시까지 500 올린다.
  | tc_name   = 空牙團的鬥士 布拉沃
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可在我方主要階段發動。從手牌特殊召喚１隻「空牙團的鬥士 布拉沃」以外的「空牙團」怪獸。②：此卡已存在於怪獸區的狀態，可在此卡以外的「空牙團」怪獸被特殊召喚至我方場上的狀況下發動。我方場上的所有「空牙團」怪獸的攻擊力・守備力在回合結束前提升５００。
  | sc_name   = 空牙团的斗士 布拉沃
