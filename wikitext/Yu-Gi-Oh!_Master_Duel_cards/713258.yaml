  | text      = You can Special Summon this card (from your hand) by Tributing 1 "Blackwing" monster. If Summoned this way, this card is treated as a Tuner monster. Once per turn: You can target 1 Synchro Monster you control, and declare a Level from 1 to 8; it becomes that Level until the end of this turn.
  | fr_name   = Assaut Aile Noire - Kunai la Bruine
  | fr_text   = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Sacrifiant 1 monstre "Aile Noire". Si elle est Invoquée de cette façon, cette carte est traitée comme un monstre Syntoniseur. Une fois par tour : vous pouvez cibler 1 Monstre Synchro que vous contrôlez et déclarer un Niveau de 1 à 8 ; jusqu'à la fin de ce tour, il devient de ce Niveau.
  | de_name   = Angriffs-Schwarzflügel - Kunai der Sprühregen
  | de_text   = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 „Schwarzflügel“-Monster als Tribut anbietest. Falls sie auf diese Art beschworen wird, wird diese Karte als Empfänger-Monster behandelt. Einmal pro Spielzug: Du kannst 1 Synchromonster wählen, das du kontrollierst, und eine Stufe von 1 bis 8 benennen; es wird bis zum Ende dieses Spielzugs zu der Stufe.
  | it_name   = Alanera d'Assalto - Kunai la Pioggerella
  | it_text   = Puoi Evocare Specialmente questa carta (dalla tua mano) offrendo come Tributo 1 mostro "Alanera". Se viene Evocata in questo modo, questa carta viene considerata come un mostro Tuner. Una volta per turno: puoi scegliere come bersaglio 1 Mostro Synchro che controlli, e dichiarare un Livello tra 1 e 8; esso diventa di quel Livello fino alla fine di questo turno.
  | pt_name   = Asanegra Agressor - Kunai, o Alvejador
  | pt_text   = Você pode Invocar este card por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 monstro "Asanegra". Se Invocado desta forma, este card é considerado como um monstro Regulador. Uma vez por turno: você pode escolher 1 Monstro Sincro que você controla e declarar um Nível de 1 a 8; ele se torna desse Nível até o final deste turno.
  | es_name   = Alanegra de Asalto - Kunai la Llovizna
  | es_text   = Puedes Invocar esta carta de Modo Especial (desde tu mano) Sacrificando 1 monstruo "Alanegra". Si es Invocada de esta forma, esta carta se trata como un monstruo Cantante. Una vez por turno: puedes seleccionar 1 Monstruo de Sincronía que controles, y declarar un Nivel de 1 a 8; hasta el final de este turno, el Nivel de ese monstruo se convierte en ese Nivel.
  | ja_text   = ①：このカードは自分フィールドの「ＢＦ」モンスター１体をリリースして手札から特殊召喚できる。この方法で特殊召喚したこのカードはチューナーとして扱う。<br />②：１ターンに１度、自分フィールドのＳモンスター１体を対象とし、１～８までの任意のレベルを宣言して発動できる。そのモンスターはターン終了時まで宣言したレベルになる。
  | ko_name   = A BF－안개비의 쿠나이
  | ko_text   = ①: 이 카드는 자신 필드의 "BF(블랙 페더)" 몬스터 1장을 릴리스하고 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 이 카드는 튜너로 취급한다. ②: 1턴에 1번, 자신 필드의 싱크로 몬스터 1장을 대상으로 하고, 1~8 까지의 임의의 레벨을 선언하여 발동할 수 있다. 그 몬스터는 턴 종료시까지 선언한 레벨이 된다.
  | tc_name   = 強襲黑羽－霧雨的苦無
  | tc_text   = ①：可解放我方場上的１隻「黑羽」怪獸，從手牌特殊召喚此卡。透過此方法特殊召喚的此卡視為協調。②：１回合１次，可將我方場上的１隻同步怪獸做為對象，宣言１～８的任意等級發動。該怪獸在回合結束前變為宣言的等級。
  | sc_name   = 强袭黑羽－雾雨之苦无鸟
  | sc_text   = ①：此卡可解放１只我方场上的“黑羽”怪兽并从手牌特殊召唤。以此方法特殊召唤而来的此卡被视为协调。②：１回合１次，可以我方场上的１只同步怪兽为对象，宣言１~８中任意等级并发动。直至回合结束时，该怪兽变成宣言之等级。
  }}
