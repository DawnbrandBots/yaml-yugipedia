title: Cloudian Aerosol (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Discard 1 "Cloudian" monster, then target 1 face-up monster on the field; place Fog Counters on that target equal to its Level. You can banish this card and 1 "Cloudian" monster from your GY; Special Summon 1 "Cloudian" monster from your Deck. You can only use 1 "Cloudian Aerosol" effect per turn, and only once that turn.
  | releases  = Legacy Pack

  | fr_name   = Aérosol Nuagien
  | fr_text   = Défaussez 1 monstre "Nuagien", puis ciblez 1 monstre face recto sur le Terrain ; placez un nombre de Compteurs Brume sur la cible égal à son Niveau. Vous pouvez bannir cette carte et 1 monstre "Nuagien" depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Nuagien" depuis votre Deck. Vous ne pouvez utiliser qu'1 effet de "Aérosol Nuagien" par tour, et uniquement une fois le tour.
  | de_name   = Wolkianaerosol
  | de_text   = Wirf 1 „Wolkian“-Monster ab und wähle dann 1 offenes Monster auf dem Spielfeld; lege Nebel-Zählmarken in Höhe seiner Stufe auf jenes gewählte Ziel. Du kannst diese Karte und 1 „Wolkian“-Monster von deinem Friedhof verbannen; beschwöre 1 „Wolkian“-Monster als Spezialbeschwörung von deinem Deck. Du kannst nur 1 Effekt von „Wolkianaerosol“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name   = Aerosol Nubiano
  | it_text   = Scarta 1 mostro "Nubiano", poi scegli come bersaglio 1 mostro scoperto sul Terreno; metti su quel bersaglio Segnalini Nebbia pari al suo Livello. Puoi bandire questa carta e 1 mostro "Nubiano" dal tuo Cimitero; Evoca Specialmente 1 mostro "Nubiano" dal tuo Deck. Puoi utilizzare solo 1 effetto di "Aerosol Nubiano" per turno, e solo una volta in quel turno.
  | pt_name   = Nuviano Aerossol
  | pt_text   = Descarte 1 monstro "Nuviano" e, depois, escolha 1 monstro com a face para cima no campo; coloque Marcadores de Neblina no alvo igual ao seu próprio Nível. Você pode banir este card e 1 monstro "Nuviano" do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Nuviano" do seu Deck. Você só pode usar 1 efeito de "Nuviano Aerossol" por turno e apenas uma vez por turno.
  | es_name   = Aerosol Cloudian
  | es_text   = Descarta 1 monstruo "Cloudian", y después selecciona 1 monstruo boca arriba en el Campo; pon Contadores de Niebla en ese objetivo igual a su Nivel. Puedes desterrar esta carta y 1 monstruo "Cloudian" en tu Cementerio; Invoca de Modo Especial 1 monstruo "Cloudian" en tu Deck. Sólo puedes usar 1 efecto de "Aerosol Cloudian" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：手札から「雲魔物」モンスター１体を捨て、フィールドの表側表示モンスター１体を対象として発動できる。対象のモンスターにそのレベルの数だけフォッグカウンターを置く。<br />②：自分の墓地からこのカードと「雲魔物」モンスター１体を除外して発動できる。デッキから「雲魔物」モンスター１体を特殊召喚する。
  | ko_name   = 운마물의 에어로졸
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 패에서 "운마물" 몬스터 1장을 버리고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 대상 몬스터에 그 레벨의 수만큼 포그 카운터를 놓는다.<br />②: 자신 묘지에서 이 카드와 "운마물" 몬스터 1장을 제외하고 발동할 수 있다. 덱에서 "운마물" 몬스터 1장을 특수 소환한다.
  | tc_name   = 雲魔物的雲核
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。<br />①：可從手牌捨棄１隻「雲魔物」怪獸，將場上的１隻正面表示怪獸做為對象發動。依該等級數值在對象怪獸放置霧計數物。<br />②：可從我方墓地將此卡及１隻「雲魔物」怪獸除外發動。從牌組特殊召喚１隻「雲魔物」怪獸。
  | sc_name   = 云魔物的云核
  | sc_text   = 此卡名的①②效果１回合１次，仅可使用其中１个。<br />①：从手牌将１只“云魔物”怪兽舍弃，以场上的１只表侧表示怪兽为对象可以发动。在对象怪兽上放数量为其等级数值的雾计数物。<br />②：从自己的墓地将此卡和１只“云魔物”怪兽除外可以发动。从牌组将１只“云魔物”怪兽特殊召唤。
  }}
