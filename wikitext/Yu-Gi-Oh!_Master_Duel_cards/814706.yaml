title: The Sanctified Darklord (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Send 1 "Darklord" monster from your hand or face-up from your field to the GY; negate the effects of 1 Effect Monster on the field until the end of this turn, and if you do, gain LP equal to its ATK. You can only activate 1 "The Sanctified Darklord" per turn.

  | fr_name   = L'Ange Déchu Sanctifié
  | fr_text   = Envoyez 1 monstre "Ange Déchu" depuis votre main ou face recto depuis votre Terrain au Cimetière ; annulez les effets d'1 Monstre à Effet sur le Terrain jusqu'à la fin de ce tour, et si vous le faites, gagnez des LP égaux à son ATK. Vous ne pouvez activer qu'1 "L'Ange Déchu Sanctifié" par tour.
  | de_name   = Der gesegnete Finsterlord
  | de_text   = Lege 1 „Finsterlord“-Monster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof; annulliere bis zum Ende dieses Spielzugs die Effekte von 1 Effektmonster auf dem Spielfeld und falls du dies tust, erhältst du LP in Höhe seiner ATK. Du kannst nur 1 „Der gesegnete Finsterlord“ pro Spielzug aktivieren.
  | it_name   = Il Signore Oscuro Santificato
  | it_text   = Manda 1 mostro "Signore Oscuro" dalla tua mano o scoperto dal tuo Terreno al Cimitero; annulla gli effetti di 1 Mostro con Effetto sul Terreno fino alla fine di questo turno e, se lo fai, guadagni LP pari al suo ATK. Puoi attivare solo 1 "Il Signore Oscuro Santificato" per turno.
  | pt_name   = O Santificado Senhor Obscuro
  | pt_text   = Envie 1 monstro "Senhor(a) Obscuro(a)" da sua mão ou com a face para cima do seu campo para o Cemitério; até o final deste turno, negue os efeitos de 1 Monstro de Efeito no campo e, se isso acontecer, ganhe PV igual ao ATK dele. Você só pode ativar 1 "O Santificado Senhor Obscuro" por turno.
  | es_name   = El Bendito Señoroscuro
  | es_text   = Manda al Cementerio 1 monstruo "Señoroscuro/a" en tu mano o boca arriba en tu Campo; hasta el final de este turno, niega los efectos de 1 Monstruo de Efecto en el Campo y, si lo haces, gana tantos LP como su ATK. Sólo puedes activar 1 "El Bendito Señoroscuro" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の手札・フィールド（表側表示）から「堕天使」モンスター１体を墓地へ送って発動できる。フィールドの効果モンスター１体の効果をターン終了時まで無効にし、その攻撃力分だけ自分のＬＰを回復する。
  | ko_name   = 신무리의 타락천사
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패 및 자신 필드의 앞면 표시 몬스터 중에서, "타락천사" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 필드의 효과 몬스터 1장을 골라, 그 효과를 턴 종료시까지 무효로 하고, 그 몬스터의 공격력만큼만 자신의 LP를 회복한다.
  | tc_name   = 神屬的墮天使
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可從手牌及我方場上的正面表示怪獸中，將１隻「墮天使」怪獸送至墓地發動。選擇場上的１隻效果怪獸，將該效果在回合結束前變為無效，依據該怪獸的攻擊力數值回復我方LP。
  | sc_name   = 神属之堕天使
  | sc_text   = 此卡牌名的卡牌１回合只可发动１张。①：可从手牌以及我方场上的表侧表示怪兽中，将１只“堕天使”怪兽送入墓地并发动。挑选１只场上的效果怪兽，直至回合结束时，使该效果无效，并回复相当于该怪兽攻击力数值的我方生命点数。
  }}
