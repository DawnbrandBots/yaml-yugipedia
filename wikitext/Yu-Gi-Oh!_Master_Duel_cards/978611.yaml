  | rarity             = R
  | card_type          = Spell
  | property           = Quick-Play
  | lore               = Target 1 Fusion Monster on the field or in either GY; return it to the Extra Deck, then you can Special Summon 1 "Fallen of Albaz" from your GY to your field and 1 monster from your opponent's GY to their field. You can only activate 1 "Light of the Branded" per turn.

  | fr_name            = Lumière du Marqué
  | fr_lore            = Ciblez 1 Monstre Fusion sur le Terrain ou dans l'un des Cimetières ; renvoyez-le à l'Extra Deck, puis vous pouvez Invoquer Spécialement 1 "Albaz le Déchu" depuis votre Cimetière sur votre Terrain et 1 monstre depuis le Cimetière de votre adversaire sur son Terrain. Vous ne pouvez activer qu'1 "Lumière du Marqué" par tour.
  | de_name            = Licht der Markierten
  | de_lore            = Wähle 1 Fusionsmonster auf dem Spielfeld oder in einem beliebigen Friedhof; lege es ins Extra Deck zurück, dann kannst du 1 „Gefallener von Albaz“ als Spezialbeschwörung von deinem Friedhof auf deine Spielfeldseite und 1 Monster als Spezialbeschwörung vom Friedhof deines Gegners auf seine Spielfeldseite beschwören. Du kannst nur 1 „Licht der Markierten“ pro Spielzug aktivieren.
  | it_name            = Luce del Marchiato
  | it_lore            = Scegli come bersaglio 1 Mostro Fusione sul Terreno o in qualsiasi Cimitero; fallo ritornare nell'Extra Deck, poi puoi Evocare Specialmente 1 "Caduto di Albaz" dal tuo Cimitero sul tuo Terreno e 1 mostro dal Cimitero del tuo avversario sul suo Terreno. Puoi attivare solo 1 "Luce del Marchiato" per turno.
  | pt_name            = Luz do Marcado
  | pt_lore            = Escolha 1 Monstro de Fusão no campo ou em qualquer Cemitério; devolva-o para o Deck Adicional e, depois, você pode Invocar por Invocação-Especial 1 "Caído de Arbaz" do seu Cemitério no seu campo e 1 monstro do Cemitério do seu oponente no campo dele. Você só pode ativar 1 "Luz do Marcado" por turno.
  | es_name            = Luz de los Señalados
  | es_lore            = Selecciona 1 Monstruo de Fusión en el Campo o en cualquier Cementerio; devuélvelo al Deck Extra, y después puedes Invocar de Modo Especial, desde tu Cementerio, 1 "Caído de Albaz" a tu Campo y 1 monstruo desde el Cementerio de tu adversario a su Campo. Sólo puedes activar 1 "Luz de los Señalados" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分か相手のフィールド・墓地の融合モンスター１体を対象として発動できる。そのモンスターをＥＸデッキに戻す。その後、自分の墓地の「アルバスの落胤」１体と相手の墓地のモンスター１体を持ち主のフィールドに特殊召喚できる。
  | ko_name            = 낙인의 빛
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 / 상대의, 필드 / 묘지의 융합 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 엑스트라 덱으로 되돌린다. 그 후, 자신 묘지의 "알버스의 낙윤"과 상대 묘지의 몬스터를 1장씩 골라 주인의 필드에 특수 소환할 수 있다.
  | tc_name            = 烙印之光
  | tc_lore            = 此卡名的卡１回合僅限發動１張。①：可將我方・對方場上・墓地的１隻融合怪獸做為對象發動。將該怪獸送回持有者的額外牌組。其後，可各選擇１隻我方墓地的「阿爾白斯之落胤」和對方墓地的怪獸，特殊召喚至持有者的場上。
  | sc_name            = 烙印之光
  | sc_lore            = 此卡名的卡１回合仅可发动１张。①：以自己・对手的、场上・墓地的１只融合怪兽为对象可以发动。将该怪兽放回持有者的额外牌组。然后，可挑选自己墓地的１只“阿尔白斯之落胤”和１只对手墓地的怪兽，将其各自特殊召唤至持有者的场上。
