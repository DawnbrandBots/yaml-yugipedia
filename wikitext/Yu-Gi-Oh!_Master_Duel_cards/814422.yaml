title: Symbol of Friendship (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Spell
  | property  = Normal
  | text      = To activate this card, you must draw it for your normal draw in your Draw Phase while your opponent controls 3 or more monsters and you control no cards, reveal it, and keep it revealed until the Main Phase 1. During your Main Phase 1 that same turn: You can activate this card from your hand; reveal 1 card from your Deck, and add it to your hand.

  | fr_name   = Symbole d'Amitié
  | fr_text   = Pour activer cette carte, vous devez la piocher pour votre pioche normale durant votre Draw Phase tant que votre adversaire contrôle min. 3 monstres et que vous ne contrôlez aucune carte, révélez-la, et gardez-la révélée jusqu'à la Main Phase 1. Durant votre Main Phase 1 du même tour : vous pouvez activer cette carte depuis votre main ; révélez 1 carte depuis votre Deck, et ajoutez-la à votre main.
  | de_name   = Symbol der Freundschaft
  | de_text   = Um diese Karte zu aktivieren, musst du sie als dein Normales Ziehen in deiner Draw Phase ziehen, solange dein Gegner 3 oder mehr Monster kontrolliert und du keine Karten kontrollierst, sie vorzeigen und bis zur Main Phase 1 vorgezeigt lassen. Während deiner Main Phase 1 desselben Spielzugs: Du kannst diese Karte von deiner Hand aktivieren; zeige 1 Karte von deinem Deck vor und füge sie deiner Hand hinzu.
  | it_name   = Simbolo dell'Amicizia
  | it_text   = Per attivare questa carta, devi pescarla come tua normale pescata durante la tua Draw Phase mentre il tuo avversario controlla 3 o più mostri e tu non controlli nessuna carta, rivelala e tienila rivelata fino alla Main Phase 1. Durante la tua Main Phase 1 in quello stesso turno: puoi attivare questa carta dalla tua mano; rivela 1 carta dal tuo Deck e aggiungila alla tua mano.
  | pt_name   = Símbolo da Amizade
  | pt_text   = Para ativar este card, você deve comprá-lo durante sua compra normal na sua Fase de Compra, enquanto seu oponente controlar 3 ou mais monstros e você não controlar nenhum card, revelá-lo e mantê-lo revelado até a Fase Principal 1. Durante sua Fase Principal 1 nesse mesmo turno: você pode ativar este card da sua mão; revele 1 card do seu Deck e adicione-o à sua mão.
  | es_name   = Símbolo de Amistad
  | es_text   = Para activar esta carta, debes robarla en tu robo normal en tu Draw Phase mientras tu adversario controla 3 o más monstruos y tú no controlas ninguna carta, mostrarla y mantenerla mostrada hasta la Main Phase 1. Durante tu Main Phase 1 en ese mismo turno: puedes activar esta carta desde tu mano; muestra 1 carta en tu Deck, y añádela a tu mano.
  | ja_text   = ①：相手フィールドにモンスターが３体以上存在し、自分フィールドにカードが存在しない場合、自分ドローフェイズに通常のドローをしたこのカードを公開し続ける事で、そのターンのメインフェイズ１に発動できる。自分はデッキからカード１枚を選び、お互いに確認して手札に加える。
  | ko_name   = 피스의 고리
  | ko_text   = ①: 상대 필드에 몬스터가 3장 이상 존재하고, 자신 필드에 카드가 존재하지 않을 경우, 자신 드로우 페이즈에 일반 드로우를 한 이 카드를 계속해서 공개하는 것으로, 그 턴의 메인 페이즈 1 에 발동할 수 있다. 자신은 덱에서 카드 1장을 골라, 서로 확인하고 패에 넣는다.
  | tc_name   = 和平之環
  | tc_text   = ①：在對方場上存在３隻以上的怪獸，我方場上不存在卡的狀況下，透過持續公開在我方抽牌階段通常抽牌抽到的此卡，可在該回合的主要階段１發動。我方從牌組選擇１張卡，雙方確認後加入手牌。
  | sc_name   = 和平之环
  | sc_text   = ①：对手场上有３只以上怪兽存在，且我方场上没有卡牌存在的场合，可在我方抽牌阶段持续公开以普通抽牌抽取的此卡，并在该回合的主要阶段１发动此卡。我方从牌组选取１张卡牌，双方进行确认后将其加入到手牌中。
