title: Different Dimension Gate (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Continuous
  | lore               = Activate this card by targeting 1 monster on each field; banish those targets. When this card is destroyed and sent to the GY: Return those banished monsters to the field in the same battle positions they were in.
  | releases           = Legacy Pack

  | fr_name            = Barrière vers une Autre Dimension
  | fr_lore            = Activez cette carte en ciblant 1 monstre sur chaque Terrain ; bannissez les cibles. Lorsque cette carte est détruite et envoyée au Cimetière : renvoyez ces monstres bannis sur le Terrain dans la même position de combat qu'ils étaient.
  | de_name            = Tor zu einer anderen Dimension
  | de_lore            = Aktiviere diese Karte, indem du 1 Monster auf jeder Spielfeldseite wählst; verbanne jene gewählten Ziele. Wenn diese Karte zerstört und auf den Friedhof gelegt wird: Lege jene verbannten Monster in dieselben Kampfpositionen aufs Spielfeld zurück, in denen sie lagen.
  | it_name            = Cancello dell'Altra Dimensione
  | it_lore            = Attiva questa carta scegliendo come bersaglio 1 mostro su ogni Terreno; bandisci quei bersagli. Quando questa carta viene distrutta e mandata al Cimitero: fai ritornare quei mostri banditi sul Terreno nella stessa posizione in cui erano.
  | pt_name            = Porta para uma Dimensão Diferente
  | pt_lore            = Ative este card ao escolher 1 monstro em cada campo; bana os alvos. Quando este card for destruído e enviado para o Cemitério: devolva os monstros banidos para o campo nas mesmas posições de batalha que estavam antes.
  | es_name            = Puerta a Otra Dimensión
  | es_lore            = Activa esta carta seleccionando 1 monstruo en cada Campo; destierra esos objetivos. Cuando esta carta es destruida y mandada al Cementerio: devuelve al Campo esos monstruos desterrados en la misma posición de batalla en la que estaban.
  | ja_lore            = このカードの発動時、自分と相手のフィールド上からモンスターを１体ずつ選択し、ゲームから除外する。このカードが破壊され墓地へ送られた時、除外したモンスターを同じ表示形式で元のフィールド上に戻す。
  | ko_name            = 이차원 격리장치
  | ko_lore            = 자신과 상대의 필드 위에서 몬스터를 1장씩 선택하여, 게임에서 제외한다. 이 카드가 파괴되어 묘지로 보내졌을 때, 제외한 몬스터를 같은 표시 형식으로 원래의 필드 위로 되돌린다.
  | tc_name            = 異次元隔離機
  | tc_lore            = 此卡發動時，從我方及對方場上各選擇１隻怪獸從遊戲除外。此卡被破壞送至墓地時，將除外的怪獸以相同表示形式送回原本的場上。
  | sc_name            = 异次元隔离机
  | sc_lore            = 此卡发动时，从我方与对手场上各选择１只怪兽，从游戏中除外。此卡被破坏并送入墓地时，以相同表示形式将被除外的怪兽返回至原本的场上。
  }}
