  | text      = Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by sending 2 other monsters from your hand and/or field to the GY. Gains 300 ATK for each banished card. Once per turn: You can pay half your LP; apply 1 of these effects, depending on the number of "Gandora" monsters with different names in your GY.<br />●1: Destroy all other cards on the field.<br />●2: Banish all other cards on the field.<br />●3+: Banish all other cards on the field and in the GYs.

  | fr_name   = Gigarayons Gandora le Dragon de la Destruction
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en envoyant 2 autres monstres depuis votre main et/ou Terrain au Cimetière. Gagne 300 ATK pour chaque carte bannie. Une fois par tour : vous pouvez payer la moitié de vos LP ; appliquez 1 de ces effets, selon le nombre de monstres "Gandora" de noms différents dans votre Cimetière.<br />●1 : Détruisez toutes les autres cartes sur le Terrain.<br />●2 : Bannissez toutes les autres cartes sur le Terrain.<br />●3+ : Bannissez toutes les autres cartes sur le Terrain et dans les Cimetières.
  | de_name   = Gigastrahlen-Gandora der Drache der Zerstörung
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 andere Monster von deiner Hand und/oder Spielfeldseite auf den Friedhof legst. Erhält für jede verbannte Karte 300 ATK. Einmal pro Spielzug: Du kannst die Hälfte deiner LP zahlen; führe 1 dieser Effekte aus, abhängig von der Anzahl der „Gandora“-Monster mit unterschiedlichen Namen in deinem Friedhof.<br />●1: Zerstöre alle anderen Karten auf dem Spielfeld.<br />●2: Verbanne alle anderen Karten auf dem Spielfeld.<br />●3+: Verbanne alle anderen Karten auf dem Spielfeld und in den Friedhöfen.
  | it_name   = Gigaraggi Gandora, il Drago della Distruzione
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) mandando altri 2 mostri dalla tua mano e/o Terreno al Cimitero. Guadagna 300 ATK per ogni carta bandita. Una volta per turno: puoi pagare la metà dei tuoi LP; applica 1 di questi effetti, a seconda del numero di mostri "Gandora" con nomi diversi nel tuo Cimitero.<br />●1: Distruggi tutte le altre carte sul Terreno.<br />●2: Bandisci tutte le altre carte sul Terreno.<br />●3+: Bandisci tutte le altre carte sul Terreno e nei Cimiteri.
  | pt_name   = Gandora Gigaraios, o Dragão da Destruição
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao enviar 2 outros monstros da sua mão e/ou do campo para o Cemitério. Ganha 300 de ATK para cada card banido. Uma vez por turno: você pode pagar metade dos seus PV; aplique 1 dos seguintes efeitos, de acordo com o número de monstros "Gandora" com nomes diferentes no seu Cemitério.<br />●1: Destrua todos os outros cards no campo.<br />●2: Bana todos os outros cards no campo.<br />●3+: Bana todos os outros cards no campo e nos Cemitérios.
  | es_name   = Gigarayos Gandora el Dragón de la Destrucción
  | es_text   = No puede ser Invocada de Modo Normal/Colocada. Debe ser primero Invocada de Modo Especial (desde tu mano) mandando al Cementerio otros 2 monstruos en tu mano y/o Campo. Gana 300 ATK por cada carta desterrada. Una vez por turno: puedes pagar la mitad de tus LP; aplica 1 de estos efectos, dependiendo del número de monstruos "Gandora" con nombres diferentes en tu Cementerio.<br />●1: Destruye todas las demás cartas en el Campo.<br />●2: Destierra todas las demás cartas en el Campo.<br />●3+: Destierra todas las demás cartas en el Campo y en los Cementerios.
  | ja_text   = このカードは通常召喚できない。<br />このカード以外の自分の手札・フィールドのモンスター２体を墓地へ送った場合に特殊召喚できる。<br />①：このカードの攻撃力は、除外状態のカードの数×３００アップする。<br />②：１ターンに１度、ＬＰを半分払って発動できる。自分の墓地の「ガンドラ」モンスターの種類によって以下を適用する。<br />●１種類：フィールドの他のカードを全て破壊する。<br />●２種類：フィールドの他のカードを全て除外する。<br />●３種類以上：このカード以外のお互いのフィールド・墓地のカードを全て除外する。
  | ko_name   = 파괴룡 간드라－기가 레이즈
  | ko_text   = 이 카드는 통상 소환할 수 없다.<br />이 카드 이외의 자신의 패 / 필드의 몬스터 2장을 묘지로 보냈을 경우에 특수 소환할 수 있다.<br />①: 이 카드의 공격력은 제외되어 있는 카드의 수 × 300 올린다.<br />②: 1턴에 1번, LP를 절반 지불하고 발동할 수 있다. 자신 묘지의 "간드라" 몬스터의 종류에 따라 이하를 적용한다.<br />●1종류: 이 카드 이외의 필드의 카드를 전부 파괴한다.<br />●2종류: 이 카드 이외의 필드의 카드를 전부 제외한다.<br />●3종류 이상: 이 카드 이외의 서로의 필드 / 묘지의 카드를 전부 제외한다.
  | tc_name   = 破壞龍鋼多拉－極巨烈光閃
  | tc_text   = 此卡無法通常召喚。<br />可在將我方手牌・場上的２隻此卡以外的怪獸送至墓地的狀況下特殊召喚。<br />①：此卡的攻擊力依據被除外的卡的數量×３００進行提升。<br />②：１回合１次，可支付一半LP發動。根據我方墓地的「鋼多拉」怪獸的種類適用以下效果。<br />●１種：將場上的此卡以外的所有卡全部破壞。<br />●２種：將場上的此卡以外的所有卡全部除外。<br />●３種以上：將雙方場上・墓地的此卡以外的所有卡全部除外。
  | sc_name   = 破坏龙钢多拉－千兆波
  | sc_text   = 此卡不可通常召唤。<br />我方手牌、场上２只除此卡以外的怪兽被送入墓地的场合，可进行特殊召唤。<br />①：此卡的攻击力上升相当于被除外卡牌的数量×３００。<br />②：１回合１次，可支付一半生命点数并发动。根据我方墓地的“钢多拉”怪兽种类适用以下效果。<br />●１种：破坏场上除此卡以外的所有卡牌。<br />●２种：将场上除此卡以外的所有卡牌除外。<br />●３种或以上：将场上除此卡以外双方场上、墓地的所有卡牌除外。
  }}
