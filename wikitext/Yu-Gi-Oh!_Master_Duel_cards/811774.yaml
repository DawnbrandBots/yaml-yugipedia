  | text      = No one shall ever know the truth behind<br />That fateful day. Artorigus went forth<br />To where the brilliant sword didst lay.<br />‘Twas the first of many feats so great,<br />A legend through and through. We sing of him,<br />Artorigus, the Noble and the brave.<br />-From the Tales of the Noble Knights
  | releases  = Legacy Pack

  | fr_name   = Artorigus le Chevalier Noble
  | fr_text   = Le secret concernant ce jour fatidique,<br />Personne ne doit en avoir connaissance.<br />Artorigus pénétra en ce lieu fantastique,<br />L'enceinte de cette épée de bienveillance.<br />Ce fut la genèse d'un homme adorée de tous,<br />Le légendaire brave et noble Artorigus.<br />- Extrait de l'Histoire des Chevaliers Nobles
  | de_name   = Edler Ritter Artorigus
  | de_text   = Niemand wird je die Wahrheit über diesen<br />verhängnisvollen Tag erfahren. Artorigus zog aus<br />zu dem Ort, an dem das glänzende Schwert lag.<br />Dies war die erste der großen Taten, die seine Legende<br />begründeten. Darum erzählen wir heute von ihm,<br />von Artorigus, dem Edlen und Tapferen.<br />– Aus den Erzählungen von den edlen Rittern
  | it_name   = Nobile Cavaliere Artorigus
  | it_text   = Nessuno saprà mai la verità nascosta<br />In quel fatidico giorno. Artorigus andò<br />Dove la spada splendente giaceva.<br />Fu la prima di molte gesta così grandi,<br />Una leggenda in tutto e per tutto. Noi cantiamo di lui,<br />Artorigus, il Nobile e il coraggioso.<br />- Da I Racconti dei Nobili Cavalieri
  | pt_name   = Nobre Cavaleiro Artorigus
  | pt_text   = Ninguém jamás saberá a verdade por trás<br />Daquele dia trágico. Artorigus avançou<br />Até onde se encontrava a espada brilhante. <br />Foi o primeiro de muitos grandes feitos<br />De uma lenda completa. Cantamos sobre ele,<br />Artorigus, o Nobre e o corajoso.<br />- De Contos dos Nobres Cavaleiros
  | es_name   = Noble Caballero Artorigus
  | es_text   = Nadie jamás sabrá la verdad detrás de aquel día desdichado. <br />Artorigus partió hacia donde yacía su brillante espada. <br />Fue la primera de sus grandes y variadas hazañas. <br />Era una leyenda verdadera. Le cantamos loas a Artorigus, el Noble y bravo.<br />-De Historias de los Nobles Caballeros
  | ja_text   = 聖騎士団に所属する聡明な青年騎士。導かれるかの如く分け入った森の中、ついに運命にたどり着く。そして青年は大きな一歩を踏み出すのだ。<br />――これは全ての始まりであり、大いなる叙事詩である。
  | ko_name   = 성기사 아르토리우스
  | ko_text   = 성기사단에 소속된 총명한 청년 기사. 마치 이끌리듯 헤치고 들어간 숲 속에서, 마침내 운명에 직면한다. 그리고 청년은 큰 한 걸음을 내디딘다.<br />이것은 만물의 시발점이 되어, 위대한 서사시의 서막을 알린다.
  | tc_name   = 聖騎士阿托利斯
  | tc_text   = 隸屬於聖騎士團，年輕又聰明的騎士。他宛如受到引導般進入了森林，最終找到了命運。而這名年輕騎士即將踏出重大的一步。<br />－－這便是一切的起點，一部偉大叙事詩的開始。
  | sc_name   = 圣骑士阿托利斯
  | sc_text   = 隶属圣骑士团的聪明青年骑士。他仿佛受到指引般纵身入林，终于找到了命运。于是青年迈出了重要的一大步。<br />－－这是一切的起源，是一部伟大的叙事诗。
  }}
