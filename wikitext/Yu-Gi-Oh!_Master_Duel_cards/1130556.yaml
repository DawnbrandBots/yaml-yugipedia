  | text               = FLIP: If it is the Main Phase: Apply these effects in sequence.<br />●This turn, you cannot activate the effects of monsters Special Summoned from your hand.<br />●Give control of this card to your opponent.<br />During your Main Phase: You can Special Summon this card from your hand to your opponent's field in face-down Defense Position, or if you control a "Mimighoul" monster, you can Special Summon this card face-up on your field. You can only use each effect of "Mimighoul Fairy" once per turn.
  | fr_name            = Fée Mimigoule
  | fr_text            = FLIP : Si c'est la Main Phase : appliquez ces effets dans l'ordre.<br />●Ce tour, vous ne pouvez pas activer les effets des monstres Invoqués Spécialement depuis votre main.<br />●Donnez le contrôle de cette carte à votre adversaire.<br />Durant votre Main Phase : vous pouvez Invoquer Spécialement cette carte depuis votre main sur le Terrain de votre adversaire en Position de Défense face verso, ou si vous contrôlez un monstre "Mimigoule", vous pouvez Invoquer Spécialement face recto cette carte sur votre Terrain. Vous ne pouvez utiliser chaque effet de "Fée Mimigoule" qu'une fois par tour.
  | de_name            = Mimighul Fee
  | de_text            = FLIPP: Falls es die Main Phase ist: Führe nacheinander diese Effekte aus.<br />●In diesem Spielzug kannst du keine Effekte von Monstern aktivieren, die als Spezialbeschwörung von deiner Hand beschworen wurden.<br />●Übergib die Kontrolle über diese Karte an deinen Gegner.<br />Während deiner Main Phase: Du kannst diese Karte als Spezialbeschwörung von deiner Hand auf die Spielfeldseite deines Gegners in die verdeckte Verteidigungsposition beschwören oder falls du ein „Mimighul“-Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung offen auf deine Spielfeldseite beschwören. Du kannst jeden Effekt von „Mimighul Fee“ nur einmal pro Spielzug verwenden.
  | it_name            = Mimighoul Fata
  | it_text            = SCOPRI: Se è la Main Phase: applica questi effetti in ordine.<br />●In questo turno, non puoi attivare gli effetti dei mostri Evocati Specialmente dalla tua mano.<br />●Dai il controllo di questa carta al tuo avversario.<br />Durante la tua Main Phase: puoi Evocare Specialmente questa carta dalla tua mano sul Terreno del tuo avversario coperta in Posizione di Difesa o, se controlli un mostro "Mimighoul", puoi Evocare Specialmente questa carta scoperta sul tuo Terreno. Puoi utilizzare ogni effetto di "Mimighoul Fata" una sola volta per turno.
  | pt_name            = Fada Mimicarniçal
  | pt_text            = VIRE: Se for a Fase Principal: aplique esses efeitos em sequência.<br />●Neste turno, você não pode ativar os efeitos de monstros Invocados por Invocação-Especial da sua mão.<br />●Conceda o controle deste card ao seu oponente.<br />Durante sua Fase Principal: você pode Invocar este card por Invocação-Especial da sua mão no campo do seu oponente com a face para baixo em Posição de Defesa ou, se você controlar um monstro "Mimicarniçal", você pode Invocar este card por Invocação-Especial com a face para cima no seu campo. Você só pode usar cada efeito de "Fada Mimicarniçal" uma vez por turno.
  | es_name            = Hada Mimighoul
  | es_text            = VOLTEO: Si es la Main Phase: aplica estos efectos en secuencia.<br />●Este turno, no puedes activar los efectos de los monstruos Invocados de Modo Especial desde tu mano.<br />●Da el control de esta carta a tu adversario.<br />Durante tu Main Phase: puedes Invocar esta carta de Modo Especial desde tu mano al Campo de tu adversario en Posición de Defensa boca abajo o, si controlas un monstruo "Mimighoul", puedes Invocar esta carta de Modo Especial boca arriba a tu Campo. Sólo puedes usar cada efecto de "Hada Mimighoul" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。このカードを手札から相手フィールドに裏側守備表示で特殊召喚する。自分フィールドに「ミミグル」モンスターが存在する場合、代わりに自分フィールドに表側表示で特殊召喚する事もできる。<br />②：このカードがメインフェイズにリバースした場合に発動する。以下の効果をそれぞれ適用する。<br />●このターン、自分は自身の手札から特殊召喚されたモンスターの効果を発動できない。<br />●このカードのコントロールを相手に移す。
  | ko_name            = 미미구르 페어리
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 패에서 상대 필드에 뒷면 수비 표시로 특수 소환한다. 자신 필드에 "미미구르" 몬스터가 존재할 경우, 대신에 자신 필드에 앞면 표시로 특수 소환할 수도 있다.<br />②: 이 카드가 메인 페이즈에 리버스했을 경우에 발동한다. 이하의 효과를 각각 적용한다.<br />●이 턴에, 자신은 자신의 패에서 특수 소환된 몬스터의 효과를 발동할 수 없다.<br />●이 카드의 컨트롤을 상대에게 옮긴다.
  | tc_name            = 寶箱詭屍・妖精
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：在自己的主要階段可以發動。從手牌將此卡以裡側守備表示特殊召喚至對手場上。自己場上存在「寶箱詭屍」怪獸的情況下，作為代替也可以表側表示特殊召喚至自己場上。<br />②：此卡在主要階段反轉的情況下發動。分別適用以下效果。<br />●此回合中，自己不可發動從自身手牌被特殊召喚的怪獸的效果。<br />●將此卡的控制權轉移給對手。
  | sc_name            = 宝箱诡尸・妖精
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：在自己的主要阶段可以发动。从手牌将此卡以里侧守备表示特殊召唤至对手场上。自己场上存在“宝箱诡尸”怪兽的情况下，作为代替也可以表侧表示特殊召唤至自己场上。<br />②：此卡在主要阶段反转的情况下发动。分别适用以下效果。<br />●此回合中，自己不可发动从自身手牌被特殊召唤的怪兽的效果。<br />●将此卡的控制权转移给对手。
