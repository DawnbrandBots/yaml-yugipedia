title: End of the World (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Ritual
  | text      = This card is used to Ritual Summon "Ruin, Queen of Oblivion" or "Demise, King of Armageddon". You must also Tribute monsters from your hand or field whose total Levels exactly equal the Level of the Ritual Monster you Ritual Summon.

  | fr_name   = Fin du Monde
  | fr_text   = Cette carte est utilisée pour Invoquer Rituellement "Ruine, Reine de l'Oubli" ou "Peine, Roi de l'Armageddon". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est exactement égal au Niveau du Monstre Rituel que vous Invoquez Rituellement.
  | de_name   = Ende der Welt
  | de_text   = Diese Karte wird verwendet, um „Ruin, Königin des Vergessens“ oder „Demise, König des Jüngsten Tages“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe genau der Stufe des Ritualmonsters entspricht, das du als Ritualbeschwörung beschwörst.
  | it_name   = Fine del Mondo
  | it_text   = Questa carta viene utilizzata per Evocare tramite Rituale "Ruin, Regina dell'Oblio" o "Demise, Re dell'Armageddon". Devi anche offrire come Tributo, dalla tua mano o Terreno, mostri il cui Livello totale sia esattamente pari al Livello del Mostro Rituale che stai Evocando tramite Rituale.
  | pt_name   = Fim do Mundo
  | pt_text   = Este card é usado para a Invocação-Ritual de "Ruína, a Rainha do Esquecimento" ou "Demise, o Rei do Armagedom". Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja exatamente igual ao Nível do Monstro de Ritual que você Invocar por Invocação-Ritual.
  | es_name   = Fin del Mundo
  | es_text   = Esta carta se usa para Invocar por Ritual a "Ruina, Reina del Olvido" o "Demise, Rey del Armagedón". Debes además Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean exactamente iguales al Nivel del Monstruo de Ritual que Invocas por Ritual.
  | ja_text   = ①：レベルの合計が儀式召喚するモンスターと同じになるように、自分の手札・フィールドのモンスターをリリースし、手札から「破滅の女神ルイン」か「終焉の王デミス」を儀式召喚する。
  | ko_name   = 엔드 오브 더 월드
  | ko_text   = "파멸의 여신 루인" "종언의 왕 데미스"의 의식 소환에 사용할 수 있다. 필드나 패에서 의식 소환하는 몬스터와 같은 레벨이 되도록 제물을 바쳐야 한다.
  | tc_name   = 世界末日
  | tc_text   = 「破滅之女神 露茵」、「終焉之王 迪米斯」降臨所須。必須從我方手牌・場上解放與儀式召喚怪獸的等級合計相同的怪獸。
  | sc_name   = 世界末日
  | sc_text   = 用于召唤“破灭之女神 露茵”或“终焉之王 迪米斯”。必须从手牌・我方场上解放合计等级与仪式召唤的怪兽相同的怪兽。
  }}
