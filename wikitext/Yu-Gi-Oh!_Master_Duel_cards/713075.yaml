  | releases           = Legacy Pack
  | fr_name            = Seigneur Ancestral Zerato
  | fr_lore            = Cette carte ne peut ni être Invoquée par Invocation Normale ni être Posée. Cette carte ne peut pas être Invoquée par Invocation Spéciale excepté en sacrifiant 1 "Guerrier de Zera" face recto sur votre Terrain tant que "Le Sanctuaire Céleste" est face recto sur votre Terrain. Défaussez 1 carte monstre LUMIÈRE de votre main au Cimetière pour détruire tous les monstres sur le Terrain de votre adversaire. Cet effet n'est pas appliqué à moins que "Le Sanctuaire Céleste" ne soit sur votre Terrain.
  | de_name            = Erzlord Zerato
  | de_lore            = Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer indem du 1 offene „Krieger von Zera“-Karte als Tribut anbietest, während „Die Zuflucht im Himmel“ offen auf dem Spielfeld liegt. Wirf 1 LICHT Monster aus deiner Hand auf den Friedhof ab, um alle Monster auf der Spielfeldseite deines Gegners zu zerstören. Wenn sich „Die Zuflucht im Himmel“ nicht offen auf deiner Spielfeldseite befindet, gilt dieser Effekt nicht.
  | it_name            = Archlord Zerato
  | it_lore            = Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non offrendo 1 "Guerriero di Zera" scoperto sul tuo Terreno come Tributo finché "Il Santuario nel Cielo" è sul Terreno. Scarta 1 Carta Mostro LUCE dalla tua mano al Cimitero per distruggere tutti i mostri sul Terreno del tuo avversario. Questo effetto può essere applicato solo se c'è "Il Santuario nel Cielo" sul tuo Terreno.
  | pt_name            = Archlord Zerato
  | pt_lore            = Este monstro não poder ser Invocado a não ser por Invocação-Especial, oferecendo 1 "Guerreiro de Zera" no seu Campo com a face para cima como Tributo, enquanto "O Santuário no Céu" está no Campo. Descarte 1 Card de Monstro da LUZ da sua mão para o Cemitério, para destruir todos os monstros no Campo do seu adversário. Este efeito não é aplicado a não ser que "O Santuário no Céu" esteja no seu Campo.
  | es_name            = Archlord Zerato
  | es_lore            = Esta carta sólo puede ser Invocada mediante una Invocación Especial ofreciendo como Sacrificio 1 "Guerrero de Zera" boca arriba en tu Campo mientras "El Santuario en el Cielo" esté en el Campo. Descarta 1 Carta de Monstruo de LUZ de tu mano al Cementerio para destruir todos los monstruos en el Campo de tu Adversario. Este efecto no se aplica a no ser que "El Santuario en el Cielo" esté boca arriba en tu Campo.
  | ja_lore            = このカードは通常召喚できない。<br />フィールドに「天空の聖域」が存在し、自分フィールドの表側表示の「ゼラの戦士」１体をリリースした場合のみ特殊召喚できる。<br />①：手札から光属性モンスター１体を墓地へ捨てて発動できる。自分フィールドに「天空の聖域」が存在する場合、相手フィールドのモンスターを全て破壊する。
  | ko_name            = 대천사 제라토
  | ko_lore            = 이 카드는 일반 소환/세트할 수 없다. 이 카드는 "천공의 성역"이 필드 위에 존재하고, 자신 필드 위에 앞면 표시로 존재하는 "제라의 전사" 1장을 제물로 바친 경우에만 특수 소환할 수 있다. 빛 속성의 몬스터 카드 1장을 패에서 묘지에 버리는 것으로, 상대 필드 위에 존재하는 모든 몬스터를 파괴한다. 이 효과는 자신 필드 위에 "천공의 성역"이 존재하지 않으면 적용할 수 없다.
  | tc_name            = 大天使 傑拉特
  | tc_lore            = 此卡無法通常召喚。僅可在場上存在「天空的聖域」，解放我方場上的１隻正面表示的「傑拉的戰士」的狀況下特殊召喚。可從手牌捨棄１隻光屬性怪獸至墓地發動。將對方場上的所有怪獸全部破壞。此效果僅限在我方場上存在「天空的聖域」時適用。
  | sc_name            = 大天使 杰拉特
  | sc_lore            = 此卡不可通常召唤。只有在场上有“天空的圣域”存在的场合，解放自己场上１只表侧表示的“杰拉的战士”才可特殊召唤此卡。将手牌中的１只光属性怪兽弃置至墓地，破坏对手场上的所有怪兽。此效果仅在我方场上有“天空的圣域”存在时才适用。
