  | text      = While your LP is lower than your opponent's, the equipped monster's ATK becomes double its original ATK. While your LP is higher, the equipped monster's ATK becomes half its original ATK.

  | fr_name   = Mégamorphe
  | fr_text   = Tant que vos LP sont inférieurs à ceux de votre adversaire, l'ATK du monstre équipé devient le double de son ATK d'origine. Tant que vos LP sont supérieurs, l'ATK du monstre équipé devient la moitié de son ATK d'origine.
  | de_name   = Megawandler
  | de_text   = Solange deine LP niedriger sind als die deines Gegners, werden die ATK des ausgerüsteten Monsters gleich dem Doppelten seiner Grund-ATK. Solange deine LP höher sind, werden die ATK des ausgerüsteten Monsters gleich der Hälfte seiner Grund-ATK.
  | it_name   = Megamorph
  | it_text   = Mentre i tuoi LP sono inferiori a quelli del tuo avversario, l'ATK del mostro equipaggiato diventa il doppio del suo ATK originale. Mentre i tuoi LP sono superiori, l'ATK del mostro equipaggiato diventa la metà del suo ATK originale.
  | pt_name   = Megamorph
  | pt_text   = Enquanto você tiver menos PV que seu oponente, o ATK do monstro equipado se torna o dobro do seu ATK original. Enquanto você tiver mais PV que seu oponente, o ATK do monstro equipado se torna metade do seu ATK original.
  | es_name   = Megamorfo
  | es_text   = Mientras tus LP sean menores que los de tu adversario, el ATK del monstruo equipado se convierte en el doble de su ATK original. Mientras tus LP sean mayores, el ATK del monstruo equipado se convierte en la mitad de su ATK original.
  | ja_text   = ①：自分のＬＰが相手より少ない場合、装備モンスターの攻撃力は元々の攻撃力の倍になる。自分のＬＰが相手より多い場合、装備モンスターの攻撃力は元々の攻撃力の半分になる。
  | ko_name   = 거대화
  | ko_text   = ①: 자신의 LP가 상대보다 적을 경우, 장착 몬스터의 공격력은 원래 공격력의 배가 된다. 자신의 LP가 상대보다 많을 경우, 장착 몬스터의 공격력은 원래 공격력의 절반이 된다.
  | tc_name   = 巨大化
  | tc_text   = ①：在我方LP比對方少的狀況下，裝備怪獸攻擊力比原本的攻擊力加倍。在我方LP比對方多的狀況下，裝備怪獸攻擊力比原本的攻擊力減半。
  | sc_name   = 巨大化
  | sc_text   = ①：在自己的LP比对手少的情况下，装备怪兽的攻击力变为其原本攻击力的两倍。在自己的LP比对手多的情况下，装备怪兽的攻击力变为其原本攻击力的一半。
