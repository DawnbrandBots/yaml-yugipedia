  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：手札を１枚捨てて発動できる。自分の手札・墓地から１体ずつ、「ブリザード・サンダーバード」以外の鳥獣族・水属性モンスターを特殊召喚する。その後、フィールドのこのカードを手札に戻す。
  | ko_name   = 블리자드 썬더버드
  | ko_text   = 패를 1장 버리고 발동할 수 있다. "블리자드 썬더버드" 이외의 비행야수족 / 물 속성 몬스터를 자신의 패 / 묘지에서 각각 1장씩 고르고 특수 소환한다. 그 후, 필드 위의 이 카드를 주인의 패로 되돌린다. "블리자드 썬더버드"의 효과는 1턴에 1번밖에 사용할 수 없다.
