title: Rahu Dracotail (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Normal
  | text               = Fusion Summon 1 "Dracotail" monster from your Extra Deck, using monsters from your hand, Deck, or field, also for the rest of this turn after this card resolves, you cannot Special Summon from the Extra Deck, except Fusion Monsters. You can only activate 1 "Rahu Dracotail" per turn.

  | fr_name            = Queudragon Rahu
  | fr_text            = Invoquez par Fusion 1 monstre "Queudragon" depuis votre Extra Deck, en utilisant des monstres depuis votre main, Deck ou Terrain, et aussi, vous ne pouvez pas Invoquer Spécialement (Monstres Fusion exclus) depuis l'Extra Deck le reste de ce tour après la résolution de cette carte. Vous ne pouvez activer qu'1 "Queudragon Rahu" par tour.
  | de_name            = Rahu-Drachoschwanz
  | de_text            = Beschwöre 1 „Drachoschwanz“-Monster als Fusionsbeschwörung von deinem Extra Deck, indem du Monster von deiner Hand, deinem Deck oder deiner Spielfeldseite verwendest, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Fusionsmonstern. Du kannst nur 1 „Rahu-Drachoschwanz“ pro Spielzug aktivieren.
  | it_name            = Rahu Dracocoda
  | it_text            = Evoca tramite Fusione 1 mostro "Dracocoda" dal tuo Extra Deck, utilizzando mostri dalla tua mano, Deck o Terreno, inoltre per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente dall'Extra Deck, eccetto Mostri Fusione. Puoi attivare solo 1 "Rahu Dracocoda" per turno.
  | pt_name            = Caudraco Rahu
  | pt_text            = Invoque por Invocação-Fusão 1 monstro "Caudraco" do seu Deck Adicional, usando monstros da sua mão, do Deck ou do campo e, além disso, pelo resto deste turno depois que este card resolver, você não pode Invocar por Invocação-Especial do Deck Adicional, exceto Monstros de Fusão. Você só pode ativar 1 "Caudraco Rahu" por turno.
  | es_name            = Rahu Dracocola
  | es_text            = Invoca por Fusión 1 monstruo "Dracocola" desde tu Deck Extra, usando monstruos en tu mano, Deck o Campo, y además por el resto de este turno después de que esta carta se resuelva, no puedes Invocar de Modo Especial desde el Deck Extra, excepto Monstruos de Fusión. Sólo puedes activar 1 "Rahu Dracocola" por turno.
  | ja_text            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の手札・デッキ・フィールドのモンスターを融合素材とし、「ドラゴンテイル」融合モンスター１体を融合召喚する。このカードの発動後、ターン終了時まで自分は融合モンスターしかＥＸデッキから特殊召喚できない。
  | ko_name            = 라후 드래곤테일
  | ko_text            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신의 패 / 덱 / 필드의 몬스터를 융합 소재로 하고, "드래곤테일" 융합 몬스터 1장을 융합 소환한다. 이 카드의 발동 후, 턴 종료시까지 자신은 융합 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | tc_name            = 羅睺星宿
  | tc_text            = 此卡名的卡1回合僅可發動1張。<br />①：將自己手牌・牌組・場上的怪獸作為融合素材，將1隻「星宿」融合怪獸融合召喚。此卡發動後，直至回合結束時為止，自己從額外牌組僅可特殊召喚融合怪獸。
  | sc_name            = 罗睺星宿
  | sc_text            = 此卡名的卡1回合仅可发动1张。<br />①：将自己手牌・牌组・场上的怪兽作为融合素材，将1只“星宿”融合怪兽融合召唤。此卡发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤融合怪兽。
  }}
