title: Shinobird Salvation (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = If a face-up Spirit monster(s) you control returns to your hand while this card is face-up on the field (except during the Damage Step): You can target 1 card your opponent controls; destroy it. When an opponent's monster declares an attack: You can banish 1 Spirit monster from your GY; negate the attack, then end the Battle Phase. You can only use each effect of "Shinobird Salvation" once per turn.

  | fr_name   = Sauvetage Shinobiseau
  | fr_text   = Si un ou plusieurs monstres Spirit face recto que vous contrôlez sont renvoyés à votre main tant que cette carte est face recto sur le Terrain (sauf durant la Damage Step) : vous pouvez cibler 1 carte contrôlée par votre adversaire ; détruisez-la. Lorsqu'un monstre de votre adversaire déclare une attaque : vous pouvez bannir 1 monstre Spirit depuis votre Cimetière ; annulez l'attaque, puis terminez la Battle Phase. Vous ne pouvez utiliser chaque effet de "Sauvetage Shinobiseau" qu'une fois par tour.
  | de_name   = Shinobivogel-Erlösung
  | de_text   = Falls ein oder mehr offene Spirit-Monster, die du kontrollierst, auf deine Hand zurückgegeben werden, solange diese Karte offen auf dem Spielfeld liegt (außer während des Damage Steps): Du kannst 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Wenn ein Monster deines Gegners einen Angriff deklariert: Du kannst 1 Spirit-Monster von deinem Friedhof verbannen; annulliere den Angriff, dann beende die Battle Phase. Du kannst jeden Effekt von „Shinobivogel-Erlösung“ nur einmal pro Spielzug verwenden.
  | it_name   = Salvezza Shinobird
  | it_text   = Se uno o più mostri Spirito scoperti che controlli ritornano nella tua mano mentre questa carta è scoperta sul Terreno (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila. Quando un mostro dell'avversario dichiara un attacco: puoi bandire 1 mostro Spirito dal tuo Cimitero; annulla l'attacco, poi termina la Battle Phase. Puoi utilizzare ogni effetto di "Salvezza Shinobird" una sola volta per turno.
  | pt_name   = Salvação Shinobird
  | pt_text   = Se um ou mais monstros Espírito com a face para cima que você controla forem devolvidos para a sua mão enquanto este card estiver com a face para cima no campo (exceto durante a Etapa de Dano): você pode escolher 1 card que seu oponente controla; destrua-o. Quando um monstro do oponente declarar um ataque: você pode banir 1 monstro Espírito do seu Cemitério; negue o ataque e, depois, encerre a Fase de Batalha. Você só pode usar cada efeito de "Salvação Shinobird" uma vez por turno.
  | es_name   = Salvación Shinobird
  | es_text   = Si uno o más monstruos Spirit boca arriba que controles vuelven a tu mano mientras esta carta está boca arriba en el Campo (excepto durante el Damage Step): puedes seleccionar 1 carta que controle tu adversario; destrúyela. Cuando un monstruo de tu adversario declara un ataque: puedes desterrar 1 monstruo Spirit en tu Cementerio; niega el ataque, y después termina la Battle Phase. Sólo puedes usar cada efecto de "Salvación Shinobird" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが魔法＆罠ゾーンに存在し、自分フィールドの表側表示のスピリットモンスターが自分の手札に戻った場合、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。<br />②：相手モンスターの攻撃宣言時に自分の墓地からスピリットモンスター１体を除外して発動できる。その攻撃を無効にする。その後、バトルフェイズを終了する。
  | ko_name   = 에스프릿 힐링
  | ko_text   = "에스프릿 힐링"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 마법 & 함정 존에 존재하고, 자신 필드 앞면 표시의 스피릿 몬스터가 자신의 패로 되돌아갔을 경우, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. ②: 상대 몬스터의 공격 선언시에 자신 묘지의 스피릿 몬스터 1장을 제외하고 발동할 수 있다. 그 공격을 무효로 하고, 그 후 배틀 페이즈를 종료한다.
  | tc_name   = 靈魂的圓環
  | tc_text   = 「靈魂的圓環」的①②效果，１回合各僅限使用１次。①：在此卡存在於魔法＆陷阱區，我方場上的正面表示的靈魂怪獸回到我方手牌的狀況下，可將對方場上的１張卡做為對象發動。破壞該卡。②：對方怪獸的攻擊宣言時，可將我方墓地的１隻靈魂怪獸除外發動。將該攻擊變為無效，其後結束戰鬥階段。
  | sc_name   = 灵魂的圆环
  | sc_text   = “灵魂的圆环”的①②效果１回合各仅可使用１次。①：此卡存在于魔法与陷阱区域，自己场上的表侧表示灵魂怪兽被放回自己手牌的情况下，以对手场上的１张卡为对象可以发动。将该卡破坏。②：对手怪兽攻击宣言时，将自己墓地的１只灵魂怪兽除外可以发动。使该攻击无效，然后结束战斗阶段。
  }}
