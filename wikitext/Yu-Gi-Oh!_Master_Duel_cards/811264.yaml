  | ko_name            = 메탈포제 실버드
  | ko_pendulum_effect = ①: 1턴에 1번, 이 카드 이외의 자신 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 덱에서 "메탈포제" 마법 / 함정 카드 1장을 골라 자신 필드에 세트한다.
  | ko_lore            = 백은의 아광속 제트를 조종하는 아름다운 저격수. 상식을 넘어선 스피드로 질주하는 그녀를 잡는 것은 불가능에 가깝고, 빛의 속도로 내지르는 일격에서 벗어날 방법은 없다.
