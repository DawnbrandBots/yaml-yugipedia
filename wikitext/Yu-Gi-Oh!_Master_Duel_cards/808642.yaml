  | fr_name            = Ange Peluchimal
  | fr_pendulum_effect = Vous pouvez cibler 1 monstre "Peluchimal" ou "Lutin Tranchant" dans votre Cimetière ; Invoquez-le Spécialement, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Fusion exclus) depuis l'Extra Deck le reste de ce tour (même si cette carte quitte le Terrain). Vous ne pouvez utiliser cet effet de "Ange Peluchimal" qu'une fois par tour.
  | fr_text            = Vous pouvez Sacrifier cette carte, puis ciblez 1 Monstre Fusion "Frourreur" dans votre Cimetière ; défaussez 1 carte, et si vous le faites, Invoquez Spécialement le monstre ciblé. Vous ne pouvez utiliser cet effet de "Ange Peluchimal" qu'une fois par tour.
  | de_name            = Kuscheltier Engel
  | de_pendulum_effect = Du kannst 1 „Kuscheltier“- oder „enkobold“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Fusionsmonstern (selbst falls diese Karte das Spielfeld verlässt). Du kannst diesen Effekt von „Kuscheltier Engel“ nur einmal pro Spielzug verwenden.
  | de_text            = Du kannst diese Karte als Tribut anbieten und dann 1 „Schreckenspelz“-Fusionsmonster in deinem Friedhof wählen; wirf 1 Karte ab und falls du dies tust, beschwöre das als Ziel gewählte Monster als Spezialbeschwörung. Du kannst diesen Effekt von „Kuscheltier Engel“ nur einmal pro Spielzug verwenden.
  | it_name            = Angelo Fluffal
  | it_pendulum_effect = Puoi scegliere come bersaglio 1 mostro "Fluffal" o "Imp Filo" nel tuo Cimitero; Evocalo Specialmente, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Fusione (anche se questa carta lascia il Terreno). Puoi utilizzare questo effetto di "Angelo Fluffal" una sola volta per turno.
  | it_text            = Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 Mostro Fusione "Pellicciaspavento" nel tuo Cimitero; scarta 1 carta e, se lo fai, Evoca Specialmente il mostro scelto come bersaglio. Puoi utilizzare questo effetto di "Angelo Fluffal" una sola volta per turno.
  | pt_name            = Fofanimal Anjo
  | pt_pendulum_effect = Você pode escolher 1 monstro "Fofanimal" ou "Diabrete de" no seu Cemitério; Invoque-o por Invocação-Especial e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros de Fusão (mesmo que este card deixe o campo). Você só pode usar este efeito de "Fofanimal Anjo" uma vez por turno.
  | pt_text            = Você pode oferecer este card como Tributo e, depois, escolha 1 Monstro de Fusão "Peladura" no seu Cemitério; descarte 1 card e, se isso acontecer, Invoque o monstro alvo por Invocação-Especial. Você só pode usar este efeito de "Fofanimal Anjo" uma vez por turno.
  | es_name            = Ángel Peluchanimal
  | es_pendulum_effect = Puedes seleccionar 1 monstruo "Peluchanimal" o "Diablillo de" en tu Cementerio; Invócalo de Modo Especial, y además, por el resto de este turno, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Fusión (aun si esta carta deja el Campo). Sólo puedes usar este efecto de "Ángel Peluchanimal" una vez por turno.
  | es_text            = Puedes Sacrificar esta carta, y después seleccionar 1 Monstruo de Fusión "Atemorizante" en tu Cementerio; descarta 1 carta y, si lo haces, Invoca de Modo Especial el monstruo seleccionado. Sólo puedes usar este efecto de "Ángel Peluchanimal" una vez por turno.
  | ja_pendulum_effect = このカード名のＰ効果は１ターンに１度しか使用できない。<br />①：自分の墓地の、「ファーニマル」モンスターか「エッジインプ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果の発動後、ターン終了時まで自分は融合モンスターしかＥＸデッキから特殊召喚できない。
  | ja_text            = このカード名のモンスター効果は１ターンに１度しか使用できない。<br />①：このカードをリリースし、自分の墓地の「デストーイ」融合モンスター１体を対象として発動できる。自分の手札を１枚選んで捨て、対象のモンスターを特殊召喚する。
  | ko_name            = 퍼니멀 엔젤
  | ko_pendulum_effect = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의, "퍼니멀" 몬스터 또는 "에지임프" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 융합 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | ko_text            = 이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고, 자신 묘지의 "데스완구" 융합 몬스터 1장을 대상으로 하여 발동할 수 있다. 패를 1장 골라 버리고, 대상 몬스터를 특수 소환한다.
  | tc_name            = 絨毛動物・天使
  | tc_pendulum_effect = 此卡名的鐘擺效果，１回合僅限使用１次。①：可將我方墓地的１隻「絨毛動物」怪獸或１隻「鋒利小鬼」怪獸做為對象發動。特殊召喚該怪獸。此效果發動後，在回合結束前我方可從額外牌組特殊召喚的怪獸僅限融合怪獸。
  | tc_text            = 此卡名的怪獸效果１回合僅限使用１次。①：可解放此卡，將我方墓地的１隻「魔玩具」融合怪獸做為對象發動。選擇１張手牌捨棄，特殊召喚對象怪獸。
  | sc_name            = 绒毛动物・天使
  | sc_pendulum_effect = 此卡名的灵摆效果１回合仅可使用１次。①：以自己墓地１只“绒毛动物”怪兽或“锋利小鬼”怪兽为对象可以发动。将该怪兽特殊召唤。此效果发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤融合怪兽。
  | sc_text            = 此卡名的怪兽效果１回合仅可使用１次。①：解放此卡，以自己墓地的１只“魔玩具”融合怪兽为对象可以发动。挑选１张手牌舍弃，将对象怪兽特殊召唤。
