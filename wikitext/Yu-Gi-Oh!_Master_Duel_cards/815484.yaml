  | de_name   = W-Flügelkatapult
  | de_text   = Einmal pro Spielzug kannst du: 1 „V-Tigerflieger“ wählen, den du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung beschwören. Falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, zerstöre stattdessen diese Karte. Das ausgerüstete Monster erhält 400 ATK/DEF.
  | it_name   = W-Catapulta Ala
  | it_text   = Una volta per turno, puoi: scegliere come bersaglio 1 "V-Tigre Jet" che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggiare questa carta ed Evocarla Specialmente. Se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di una carta, distruggi invece questa carta. Il mostro equipaggiato guadagna 400 ATK/DEF.
  | pt_name   = W-Catapulta de Asa
  | pt_text   = Uma vez por turno, você pode: escolher 1 "V-Jato Tigre" que você controla; equipe este card no alvo, OU: desequipe este card e Invoque-o por Invocação-Especial. Se o monstro equipado seria destruído em batalha ou por um efeito de card, em vez disso, destrua este card. O monstro equipado ganha 400 de ATK/DEF.
  | es_name   = W-Ala Catapulta
  | es_text   = Una vez por turno, puedes: selecciona 1 "V-Jet Tigre" que controles; equipa esta carta a ese objetivo, O: desequipa esta carta e Invócala de Modo Especial. Si el monstruo equipado fuera a ser destruido en batalla o por el efecto de una carta, destruye esta carta en su lugar. El monstruo equipado gana 400 ATK/DEF.
  | ja_text   = ①：１ターンに１度、以下の効果を１つ発動できる。<br />●自分フィールドの「Ｖ－タイガー・ジェット」１体を対象とし、このカードを装備魔法カード扱いで装備する。装備モンスターが戦闘・効果で破壊される場合、代わりにこのカードを破壊する。<br />●装備状態のこのカードを特殊召喚する。<br />②：装備モンスターの攻撃力・守備力は４００アップする。
  | ko_name   = W－윙 캐터펄트
  | ko_text   = ①: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●자신 필드의 "V－타이거 제트" 1장을 대상으로 하고, 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. 장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 파괴한다.<br />●장착되어 있는 이 카드를 특수 소환한다.<br />②: 장착 몬스터의 공격력 / 수비력은 400 올린다.
  | tc_name   = W－飛翼彈射器
  | tc_text   = ①：１回合１次，可從以下效果選擇１個發動。<br />●將我方場上的１隻「V－猛虎噴射機」做為對象，將此卡視為裝備卡裝備於該怪獸上。在裝備怪獸因戰鬥・效果被破壞的狀況下，破壞此卡作為替代。<br />●特殊召喚被裝備的此卡。<br />②：裝備怪獸的攻擊力・守備力提升４００。
  | sc_name   = W－飞翼弹射器
  | sc_text   = １回合１次，可在我方的主要阶段时，将此卡作为装备卡装备至我方的“V－猛虎喷射机”上，或者解除装备状态以表侧攻击表示特殊召唤此卡。以此效果变为装备卡的场合，装备怪兽的攻击力和守备力上升４００点。（１只怪兽最多只可装备１张联合。装备怪兽因战斗而被破坏的场合，破坏此卡来代替。）
