  | fr_name   = Confrérie du Poing de Feu - Rhino
  | fr_text   = Si un monstre "Poing de Feu" que vous contrôlez attaque ou est attaqué, durant le calcul des dommages (du tour de chaque joueur) : une fois par combat, vous pouvez envoyer 1 Carte Magie/Piège "Formation Feu" face recto que vous contrôlez et 1 monstre "Poing de Feu" depuis votre main au Cimetière ; durant le calcul des dommages uniquement, votre monstre attaquant/attaqué gagne une ATK égale à l'ATK d'origine du monstre envoyé au Cimetière.
  | de_name   = Bruderschaft der Feuerfaust - Nashorn
  | de_text   = Falls ein „Feuerfaust“-Monster, das du kontrollierst, angreift oder angegriffen wird, während der Schadensberechnung (im Spielzug eines beliebigen Spielers): Du kannst einmal pro Kampf 1 offene „Feuerformation“-Zauber-/Fallenkarte, die du kontrollierst, und 1 „Feuerfaust“-Monster von deiner Hand auf den Friedhof legen; dein angreifendes/angegriffenes Monster erhält nur während der Schadensberechnung ATK in Höhe der Grund-ATK des auf den Friedhof gelegten Monsters.
  | it_name   = Fratellanza del Pugno di Fuoco - Rinoceronte
  | it_text   = Se un mostro "Pugno di Fuoco" che controlli attacca o viene attaccato, durante il calcolo dei danni (nel turno di qualsiasi giocatore): puoi mandare 1 Carta Magia/Trappola "Formazione di Fuoco" scoperta che controlli e 1 mostro "Pugno di Fuoco" dalla tua mano al Cimitero una volta per battaglia; il tuo mostro attaccante/attaccato guadagna ATK pari all'ATK originale del mostro mandato al Cimitero, solamente durante il calcolo dei danni.
  | pt_name   = Irmandade do Punho de Fogo - Rinoceronte
  | pt_text   = Se um monstro "Punho de Fogo" que você controla atacar ou for atacado, durante o cálculo de dano (no turno de qualquer duelista): uma vez por batalha, você pode enviar 1 Card de Magia/Armadilha "Formação de Fogo" com a face para cima que você controla e 1 monstro "Punho de Fogo" da sua mão para o Cemitério; o seu monstro que atacou ou foi atacado ganha ATK igual ao ATK original do monstro enviado para o Cemitério, apenas durante o cálculo de dano.
  | es_name   = Hermandad del Puño de Fuego - Rinoceronte
  | es_text   = Si un monstruo "Puño de Fuego" que controlas ataca o es atacado, durante el cálculo de daño (en el turno de cualquier jugador): una vez por batalla, puedes mandar al Cementerio 1 Carta Mágica/de Trampa "Formación de Fuego" boca arriba que controles y 1 monstruo "Puño de Fuego" en tu mano; tu monstruo atacante/atacado gana ATK igual al ATK original del monstruo mandado al Cementerio, sólo durante el cálculo de daño.
  | ja_text   = ①：自分の「炎星」モンスターが戦闘を行うダメージ計算時に１度、自分フィールドの表側表示の「炎舞」魔法・罠カード１枚と手札の「炎星」モンスター１体を墓地へ送って発動できる。戦闘を行う自分のモンスターの攻撃力は、そのダメージ計算時のみこの効果を発動するために墓地へ送ったモンスターの元々の攻撃力分アップする。
  | ko_name   = 공염성－사이쵸
  | ko_text   = 자신 필드 위의 "염성"이라는 이름이 붙은 몬스터가 전투를 실행하는 데미지 계산시에 1번만, 자신 필드 위에 앞면 표시로 존재하는 "염무"라는 이름이 붙은 마법 / 함정 카드 1장과 패의 "염성"이라는 이름이 붙은 몬스터 1장을 묘지로 보내고 발동할 수 있다. 전투를 실행하는 자신 몬스터의 공격력은, 그 데미지 계산시에만 묘지로 보낸 몬스터의 원래 공격력만큼 올린다.
  | tc_name   = 空炎星－犀超
  | tc_text   = 在我方場上的冠有「炎星」之名的怪獸進行戰鬥的傷害計算時，僅限１次，可將我方場上的１張正面表示的冠有「炎舞」之名的魔法・陷阱卡及手牌的１隻冠有「炎星」之名的怪獸送至墓地發動。僅限在該傷害計算時，的進行戰鬥的我方怪獸的攻擊力依據送至墓地的怪獸原本的攻擊力數值進行提升。
  | sc_name   = 空炎星－犀超
  | sc_text   = 我方场上冠有“炎星”之名的怪兽进行战斗伤害计算时，仅１次可将我方场上１张以表侧表示存在的冠有“炎舞”之名的魔法、陷阱卡，以及手牌的１只冠有“炎星”之名的怪兽送入墓地并发动。进行战斗的我方的怪兽的攻击力，仅限在该伤害计算时上升相当于送入墓地怪兽的原本攻击力。
