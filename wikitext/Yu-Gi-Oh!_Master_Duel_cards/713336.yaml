title: Autorokket Dragon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | attribute          = DARK
  | types              = Dragon / Effect
  | level              = 3
  | atk                = 1600
  | def                = 1000
  | lore               = When a Link Monster's effect is activated that targets this face-up card on the field (Quick Effect): You can destroy this card, then send 1 Spell/Trap on the field to the GY. During the End Phase, if this card is in the GY because it was destroyed on the field by battle or card effect and sent there this turn: You can Special Summon 1 "Rokket" monster from your Deck, except "Autorokket Dragon". You can only use each effect of "Autorokket Dragon" once per turn.
  | fr_name            = Dragon Autorokkette
  | fr_lore            = Lorsqu'un effet de Monstre Lien qui cible cette carte face recto sur le Terrain est activé (Effet Rapide) : vous pouvez détruire cette carte, puis envoyez 1 Magie/Piège sur le Terrain au Cimetière. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle a été détruite sur le Terrain au combat ou par un effet de carte et y a été envoyée ce tour : vous pouvez Invoquer Spécialement 1 monstre "Rokkette" ("Dragon Autorokkette" exclu) depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Dragon Autorokkette" qu'une fois par tour.
  | de_name            = Autorakketen-Drache
  | de_lore            = Wenn der Effekt eines Linkmonsters aktiviert wird, der diese offene Karte auf dem Spielfeld als Ziel wählt (Schnelleffekt): Du kannst diese Karte zerstören, dann lege 1 Zauber/Falle vom Spielfeld auf den Friedhof. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört und dorthin gelegt wurde: Du kannst 1 „Rakkete“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Autorakketen-Drache“. Du kannst jeden Effekt von „Autorakketen-Drache“ nur einmal pro Spielzug verwenden.
  | it_name            = Drago Automizzile
  | it_lore            = Quando viene attivato l'effetto di un Mostro Link che sceglie come bersaglio questa carta scoperta sul Terreno (Effetto Rapido): puoi distruggere questa carta, poi mandare al Cimitero 1 Magia/Trappola sul Terreno. Durante la End Phase, se questa carta è nel Cimitero perché è stata distrutta sul Terreno in battaglia o dall'effetto di una carta e mandata lì in questo turno: puoi Evocare Specialmente 1 mostro "Mizzile" dal tuo Deck, eccetto "Drago Automizzile". Puoi utilizzare ogni effetto di "Drago Automizzile" una sola volta per turno.
  | pt_name            = Dragão Autofoguette
  | pt_lore            = Quando um efeito de Monstro Link for ativado que escolha como alvo este card com a face para cima no campo (Efeito Rápido): você pode destruir este card e, depois, envie para o Cemitério 1 Magia/Armadilha no campo. Durante a Fase Final, se este card estiver no Cemitério porque foi destruído no campo, em batalha ou por um efeito de card e enviado para lá neste turno: você pode Invocar por Invocação-Especial 1 monstro "Foguette" do seu Deck, exceto "Dragão Autofoguette". Você só pode usar cada efeito de "Dragão Autofoguette" uma vez por turno.
  | es_name            = Dragón Autocohette
  | es_lore            = Cuando es activado el efecto de un Monstruo de Enlace que selecciona esta carta boca arriba en el Campo (Efecto Rápido): puedes destruir esta carta, y después mandar al Cementerio 1 Mágica/Trampa en el Campo. Durante la End Phase, si esta carta está en el Cementerio porque fue destruida en el Campo en batalla o por efecto de una carta y mandada allí este turno: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Cohette", excepto "Dragón Autocohette". Sólo puedes usar cada efecto de "Dragón Autocohette" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：フィールドのこのカードを対象とするリンクモンスターの効果が発動した時に発動できる。このカードを破壊する。その後、フィールドの魔法・罠カード１枚を選んで墓地へ送る。②：フィールドのこのカードが戦闘・効果で破壊され墓地へ送られたターンのエンドフェイズに発動できる。デッキから「オートヴァレット・ドラゴン」以外の「ヴァレット」モンスター１体を特殊召喚する。
  | ko_name            = 오토바렛 드래곤
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드를 대상으로 하는 링크 몬스터의 효과가 발동했을 때에 발동할 수 있다. 이 카드를 파괴한다. 그 후, 필드의 마법 / 함정 카드 1장을 고르고 묘지로 보낸다. ②: 필드의 이 카드가 전투 / 효과로 파괴되어 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "오토바렛 드래곤" 이외의 "바렛" 몬스터 1장을 특수 소환한다.
  | tc_name            = 自動槍彈龍
  | tc_lore            = 此卡名的①②效果，１回合各僅限使用１次。①：可在以場上的此卡做為對象的連結怪獸的效果發動時發動。破壞此卡。其後，選擇場上的１張魔法・陷阱卡送至墓地。②：可在場上的此卡因戰鬥・效果被破壞送至墓地的回合的結束階段發動。從牌組特殊召喚１隻「自動槍彈龍」以外的「槍彈」怪獸。
  | sc_name            = 自动枪弹龙
  | sc_lore            = 此卡名的①②效果1回合仅可各使用1次。①：以场上的此卡为对象的连接怪兽的效果发动时可以发动。将此卡破坏。然后，挑选1张场上的魔法・陷阱卡送至墓地。②：场上的此卡因战斗・效果被破坏并被送至墓地的回合的结束阶段可以发动。从牌组将1只“自动枪弹龙”以外的“枪弹”怪兽特殊召唤。
  }}
