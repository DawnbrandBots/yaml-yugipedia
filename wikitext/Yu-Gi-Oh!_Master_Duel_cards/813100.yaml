  | rarity    = R
  | card_type = Spell
  | property  = Ritual
  | text      = This card is used to Ritual Summon "Divine Grace - Northwemko". You must also Tribute monsters whose total Levels equal 7 or more from the field or your hand. During your Main Phase, you can remove from play this card from your Graveyard to make 1 face-up Ritual Monster you control become un-targetable by effects this turn.
  | releases  = Legacy Pack

  | fr_name   = Rituel de la Rédemption
  | fr_text   = Cette carte est utilisée pour Invoquer Rituellement "Northwenko, Déesse de la Rédemption". Vous devez aussi Sacrifier des monstres dont le total des Niveaux est égal à 7 ou plus depuis le Terrain ou votre main. Durant la Main Phase, vous pouvez retirer du jeu cette carte depuis votre Cimetière pour faire 1 Monstre Rituel face recto que vous contrôlez impossible à cibler par les effets ce tour.
  | de_name   = Ritual der Anmut
  | de_text   = Diese Karte wird benutzt, um „Göttliche Anmut - Nordwemko“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster vom Spielfeld oder deiner Hand als Tribut anbieten, die zusammen 7 oder mehr Stufen haben. Während deiner Main Phase kannst du diese Karte in deinem Friedhof aus dem Spiel entfernen, um 1 offenes Ritualmonster, das du kontrollierst, für diesen Spielzug für Effekte unwählbar zu machen.
  | it_name   = Rituale della Grazia
  | it_text   = Questa carta è utilizzata per l'Evocazione Rituale della carta "Grazia Divina - Northwemko". Devi anche offrire come Tributo, dal Terreno o dalla tua Mano, mostri il cui Livello totale sia 7 o superiore. Durante la tua Main Phase, puoi rimuovere dal gioco questa carta dal tuo Cimitero per rendere 1 Mostro Rituale che controlli imbersagliabile dagli effetti in questo turno.
  | pt_name   = Ritual da Graça
  | pt_text   = Este card é usado para a Invocação-Ritual de "Graça Divina - Nortewemko". Você também deve oferecer como Tributo monstros cuja soma dos Níveis seja igual a 7 ou mais do campo ou da sua mão. Durante sua Fase Principal, você pode remover de jogo este card do seu Cemitério para fazer com que 1 Monstro de Ritual com a face para cima que você controla não possa ser escolhido como alvo de efeitos neste turno.
  | es_name   = Ritual de Gracia
  | es_text   = Esta carta se usa para la Invocación por Ritual de "Gracia Divina - Northwemko". Además, debes Sacrificar monstruos, del Campo o de tu mano, cuyos Niveles totales sumen 7 o más. Durante tu Main Phase, puedes retirar del juego esta carta de tu Cementerio para hacer que 1 Monstruo de Ritual boca arriba que controles no pueda ser objetivo de efectos hasta el final del turno.
  | ja_text   = ①：レベルの合計が７以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から「救世の美神ノースウェムコ」を儀式召喚する。<br />②：墓地のこのカードを除外し、自分フィールドの儀式モンスター１体を対象として発動できる。このターン、お互いにその自分の儀式モンスターを効果の対象にできない。
  | ko_name   = 구세의 의식
  | ko_text   = "구세의 미의 신 노스웸코"의 의식 소환에 필요. 패/자신 필드 위에서 레벨의 합계가 7 이상이 되도록 몬스터를 릴리스해야 한다. 자신의 묘지에 존재하는 이 카드를 게임에서 제외하는 것으로, 이 턴에 자신 필드 위에 앞면 표시로 존재하는 의식 몬스터 1장은 마법/함정/효과 몬스터의 효과의 대상이 되지 않는다.
  | tc_name   = 救世的儀式
  | tc_text   = 「救世美神 諾斯維姆可」降臨所需。必須為使等級合計為７以上，從我方手牌・場上解放怪獸。此外，在我方主要階段時將墓地的此卡從遊戲除外，可選擇我方場上１隻儀式怪獸發動。此回合，選擇的我方儀式怪獸不會成為卡的效果對象。
  | sc_name   = 救世的仪式
  | sc_text   = 用于召唤“救世美神 诺斯维姆可”。必须从我方手牌・场上释放合计等级达到７以上的怪兽。此外，可在我方的主要阶段时将墓地中的此卡从游戏中除外，选择我方场上１只仪式怪兽来发动此卡。该回合所选择的仪式怪兽不会成为卡牌效果的对象。
  }}
