  | text      = If this card is in your hand or Graveyard: You can target 1 "Cipher" Xyz Monster you control; attach this card to it as an Xyz Material. If this card is sent to the Graveyard: You can add 1 "Cipher" Spell/Trap Card from your Deck to your hand. You can only use 1 "Cipher Etranger" effect per turn, and only once that turn.
  | releases  = Master Pack
  | fr_name   = Étranger Cipher
  | fr_text   = Si cette carte est dans votre main ou Cimetière : vous pouvez cibler 1 Monstre Xyz "Cipher" que vous contrôlez ; attachez-lui cette carte comme Matériel Xyz. Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 Carte Magie/Piège "Cipher" depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 effet de "Étranger Cipher" par tour, et uniquement une fois le tour.
  | de_name   = Cipher Etranger
  | de_text   = Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 „Cipher“-Xyz-Monster wählen, das du kontrollierst; hänge diese Karte als Xyz-Material daran an. Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Cipher“-Zauber-/Fallenkarte von deinem Deck hinzufügen. Du kannst nur 1 Effekt von „Cipher Etranger“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_name   = Cipher Estraneo
  | it_text   = Se questa carta è nella tua mano o Cimitero: puoi scegliere come bersaglio 1 Mostro Xyz "Cipher" che controlli; attacca questa carta ad esso come Materiale Xyz. Se questa carta viene mandata al Cimitero: puoi aggiungere 1 Carta Magia/Trappola "Cipher" dal tuo Deck alla tua mano. Puoi utilizzare solo 1 effetto di "Cipher Estraneo" per turno, e solo una volta in quel turno.
  | pt_name   = Etranho Críptico
  | pt_text   = Se este card estiver na sua mão ou no Cemitério: você pode escolher 1 Monstro Xyz "Críptico(a)" que você controla; associe este card a ele como uma Matéria Xyz. Se este card for enviado para o Cemitério: você pode adicionar 1 Card de Magia/Armadilha "Críptico(a)" do seu Deck à sua mão. Você só pode usar 1 efeito de "Etranho Críptico" por turno e apenas uma vez por turno.
  | es_name   = Extraño Cifrado
  | es_text   = Si esta carta está en tu mano o Cementerio: puedes seleccionar 1 Monstruo Xyz "Cifrado/a" que controles; acóplale a esta carta como Material Xyz. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 Carta Mágica/de Trampa "Cifrado/a" en tu Deck. Sólo puedes usar 1 efecto de "Extraño Cifrado" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：このカードが手札・墓地に存在する場合、自分フィールドの「サイファー」Ｘモンスター１体を対象として発動できる。このカードをそのモンスターのＸ素材とする。<br />②：このカードが墓地へ送られた場合に発動できる。デッキから「サイファー」魔法・罠カード１枚を手札に加える。
  | ko_name   = 사이퍼 에트랑제
  | ko_text   = "사이퍼 에트랑제"의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 이 카드가 패 / 묘지에 존재할 경우, 자신 필드의 "사이퍼" 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 그 몬스터의 아래에 겹쳐 엑시즈 소재로 한다.<br />②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "사이퍼" 마법 / 함정 카드 1장을 패에 넣는다.
  | tc_name   = 光波異邦臣
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。<br />①：在此卡存在於手牌・墓地的狀況下，可將我方場上的１隻「光波」超量怪獸做為對象發動。將此卡重疊至該怪獸下方做為超量素材。<br />②：可在此卡被送至墓地的狀況下發動。從牌組將１張「光波」魔法・陷阱卡加入手牌。
  | sc_name   = 光波异邦臣
  | sc_text   = 此卡名的①②效果１回合１次，仅可使用其中１个。<br />①：此卡存在于手牌・墓地的情况下，以自己场上的１只“光波”超量怪兽为对象可以发动。将此卡重叠在该怪兽下方作为超量素材。<br />②：此卡被送至墓地的情况下可以发动。从牌组将１张“光波”魔法・陷阱卡加入手牌。
  }}
