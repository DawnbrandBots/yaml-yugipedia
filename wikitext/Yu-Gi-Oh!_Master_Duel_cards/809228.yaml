title: Gladiator Rejection (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Continuous
  | text      = Your opponent cannot target "Gladiator Beast" monsters you control with card effects, except during the Battle Phase. If a "Gladiator Beast" monster(s) is Special Summoned from your Main Deck (except during the Damage Step): You can Special Summon 1 "Gladiator Beast" monster from your Deck with a different Type from the monsters you control, in Defense Position. You can only use this effect of "Gladiator Rejection" once per turn.

  | fr_name   = Rejet du Gladiateur
  | fr_text   = Votre adversaire ne peut pas cibler de monstres "Bête Gladiateur" que vous contrôlez avec des effets de carte, sauf durant la Battle Phase. Si un ou plusieurs monstres "Bête Gladiateur" sont Invoqués Spécialement depuis votre Main Deck (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 monstre "Bête Gladiateur" depuis votre Deck de Type différent des monstres que vous contrôlez, en Position de Défense. Vous ne pouvez utiliser cet effet de "Rejet du Gladiateur" qu'une fois par tour.
  | de_name   = Zurückweisung der Gladiatoren
  | de_text   = Dein Gegner kann „Gladiatorungeheuer“-Monster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen, außer während der Battle Phase. Falls ein oder mehr „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Main Deck beschworen werden (außer während des Damage Steps): Du kannst 1 „Gladiatorungeheuer“-Monster mit einem unterschiedlichen Typ als die Monster, die du kontrollierst, als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören. Du kannst diesen Effekt von „Zurückweisung der Gladiatoren“ nur einmal pro Spielzug verwenden.
  | it_name   = Rifiuto del Gladiatore
  | it_text   = Il tuo avversario non può scegliere come bersaglio i mostri "Gladiatore Bestia" che controlli con gli effetti delle carte, eccetto durante la Battle Phase. Se uno o più mostri "Gladiatore Bestia" vengono Evocati Specialmente dal tuo Main Deck (eccetto durante il Damage Step): puoi Evocare Specialmente dal tuo Deck 1 mostro "Gladiatore Bestia" con Tipo diverso dai mostri che controlli, in Posizione di Difesa. Puoi utilizzare questo effetto di "Rifiuto del Gladiatore" una sola volta per turno.
  | pt_name   = Rejeição Gladiadora
  | pt_text   = Seu oponente não pode escolher monstros "Besta Gladiadora" que você controla como alvo de efeitos de card, exceto durante a Fase de Batalha. Se um ou mais monstros "Besta Gladiadora" forem Invocados por Invocação-Especial do seu Deck Principal (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial em Posição de Defesa, 1 monstro "Besta Gladiadora" do seu Deck com um Tipo diferente que o dos monstros que você controla. Você só pode usar este efeito de "Rejeição Gladiadora" uma vez por turno.
  | es_name   = Rechazo de Gladiador
  | es_text   = Tu adversario no puede seleccionar monstruos "Bestia Gladiador" que controlas con efectos de cartas, excepto durante la Battle Phase. Si uno o más monstruos "Bestia Gladiador" son Invocados de Modo Especial desde tu Deck Principal (excepto durante el Damage Step): puedes Invocar de Modo Especial 1 monstruo "Bestia Gladiador" desde tu Deck con un Tipo diferente al de los monstruos que controlas, en Posición de Defensa. Sólo puedes usar este efecto de "Rechazo de Gladiador" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：バトルフェイズ以外では、自分フィールドの「剣闘獣」モンスターを相手は効果の対象にできない。<br />②：自分のデッキから「剣闘獣」モンスターが特殊召喚された場合に発動できる。同じ種族のモンスターが自分フィールドに存在しない「剣闘獣」モンスター１体をデッキから守備表示で特殊召喚する。
  | ko_name   = 검투배척파
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드의 "검투수" 몬스터는, 배틀 페이즈 이외로는 상대 효과의 대상이 되지 않는다.<br />②: 자신의 덱에서 "검투수" 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 같은 종족의 몬스터가 자신 필드에 존재하지 않는 "검투수" 몬스터 1장을 덱에서 수비 표시로 특수 소환한다.
  | tc_name   = 劍鬥排斥波
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：我方場上的「劍鬥獸」怪獸，在戰鬥階段以外不會成為對方的效果對象。<br />②：可在「劍鬥獸」怪獸從我方牌組被特殊召喚的狀況下發動。從牌組以守備表示特殊召喚１隻我方場上不存在相同種族的怪獸的「劍鬥獸」怪獸。
  | sc_name   = 剑斗排斥波
  | sc_text   = 此卡牌名的②效果１回合只可使用１次。<br />①：我方场上的“剑斗兽”怪兽，除了战斗阶段以外都不会成为对手效果的对象。<br />②：“剑斗兽”怪兽从我方牌组被特殊召唤的场合可发动。从牌组以守备表示特殊召唤１只相同种族怪兽且不存在于我方场上的“剑斗兽”怪兽。
  }}
