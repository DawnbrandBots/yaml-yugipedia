title: Cynet Storm (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Field
  | lore               = All linked monsters on the field gain 500 ATK/DEF. Link Summons of Link Monsters cannot be negated. Once per Chain, if you take 2000 or more battle or effect damage: You can shuffle the face-down cards in your Extra Deck, excavate the top card, and if it is a Cyberse Link Monster, Special Summon it. Otherwise, return it to the Extra Deck.

  | fr_name            = Cynet Tempête
  | fr_lore            = Tous les monstres liés sur le Terrain gagnent 500 ATK/DEF. Les Invocations Lien de Monstres Lien ne peuvent pas être annulées. Une fois par Chaîne, si vous recevez min. 2000 points de dommages de combat ou d'effet : vous pouvez mélanger les cartes face verso dans votre Extra Deck, dévoilez la carte du dessus, et si c'est un Monstre Lien Cyberse, Invoquez-le Spécialement. Sinon, renvoyez-la à l'Extra Deck.
  | de_name            = Cynet-Sturm
  | de_lore            = Alle gelinkten Monster auf dem Spielfeld erhalten 500 ATK/DEF. Linkbeschwörungen von Linkmonstern können nicht annulliert werden. Einmal pro Kette, falls du 2000 oder mehr Kampf- oder Effektschaden erhältst: Du kannst die verdeckten Karten in deinem Extra Deck mischen, die oberste Karte ausgraben und falls es ein Cyberse-Linkmonster ist, beschwöre es als Spezialbeschwörung. Lege sie andernfalls ins Extra Deck zurück.
  | it_name            = Cynet Tempesta
  | it_lore            = Tutti i mostri linkati sul Terreno guadagnano 500 ATK/DEF. Le Evocazioni Link dei Mostri Link non possono essere annullate. Una volta per Catena, se subisci 2000 o più danni da combattimento o da effetto: puoi mischiare le carte coperte nel tuo Extra Deck, dissotterra la prima carta e, se è un Mostro Link Cyberso, Evocalo Specialmente. Altrimenti, fallo ritornare nell'Extra Deck.
  | pt_name            = Cinet Tempestade
  | pt_lore            = Todos os monstros linkados no campo ganham 500 de ATK/DEF. A Invocação-Link de Monstros Link não pode ser negada. Uma vez por Corrente, se você sofrer 2000 ou mais de dano de batalha ou de efeito: você pode embaralhar os cards com a face para baixo no seu Deck Adicional, escavar o card do topo e, se for um Monstro Link Ciberso, Invocá-lo por Invocação-Especial. Caso contrário, devolva-o para o Deck Adicional.
  | es_name            = Cinet-Tormenta
  | es_lore            = Todos los monstruos enlazados en el Campo ganan 500 ATK/DEF. Las Invocaciones por Enlace de Monstruos de Enlace no pueden ser negadas. Una vez por Cadena, si recibes 2000 o más puntos de daño en batalla o por efectos: puedes barajar las cartas boca abajo en tu Deck Extra, excavar la carta de la parte superior y, si es un Monstruo de Enlace Ciberso, Invócalo de Modo Especial. De otra forma, devuélvelo al Deck Extra.
  | ja_lore            = ①：フィールドのリンク状態のモンスターの攻撃力・守備力は５００アップする。②：このカードがフィールドゾーンに存在する限り、リンクモンスターのリンク召喚は無効化されない。③：自分が２０００以上の戦闘・効果ダメージを受けた場合に発動できる。自分のＥＸデッキの裏側表示のカードだけをシャッフルし、その一番上のカードをめくる。めくったカードがサイバース族リンクモンスターだった場合、そのモンスターを特殊召喚する。違った場合は元に戻す。
  | ko_name            = 사이바넷 스톰
  | ko_lore            = ①: 필드의 링크 상태의 몬스터의 공격력 / 수비력은 500 올린다. ②: 이 카드가 필드 존에 존재하는 한, 링크 몬스터의 링크 소환은 무효화되지 않는다. ③: 자신이 2000 이상의 전투 / 효과 데미지를 받았을 경우에 발동할 수 있다. 자신의 엑스트라 덱의 뒷면 표시의 카드만을 셔플하고, 그 맨 위의 카드를 넘긴다. 넘긴 카드가 사이버스족 링크 몬스터였을 경우, 그 몬스터를 특수 소환한다. 다를 경우는 원래대로 되돌린다.
  | tc_name            = 電腦網 風暴
  | tc_lore            = ①：場上的連結狀態的怪獸的攻擊力・守備力提升５００。②：只要此卡存在於場地區，連結怪獸的連結召喚就不會被無效化。③：可在我方受到２０００以上的戰鬥・效果傷害的狀況下發動。僅將我方額外牌組的反面表示的卡洗牌，翻開其最上方的卡。在翻開的卡為電子界族連結怪獸的狀況下，特殊召喚該怪獸。在不是的狀況下，回歸原狀。
  | sc_name            = 电脑网风暴
  | sc_lore            = ①：场上的连接状态的怪兽的攻击力・守备力上升500。②：只要此卡存在于场地区域，连接怪兽的连接召唤不会被无效化。③：自己受到2000以上的战斗・效果伤害的情况下可以发动。将自己额外牌组的里侧表示的卡洗牌，翻开最上面的卡。翻开的卡是电子界族连接怪兽的情况下，将该怪兽特殊召唤。不是的情况下放回原处。
  }}
