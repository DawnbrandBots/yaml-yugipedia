  | de_name   = Karten vom Himmel
  | de_text   = Verbanne 1 LICHT Fee-Monster in deiner Hand und falls du dies tust, ziehe 2 Karten. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, weder Monster als Spezialbeschwörung beschwören noch deine Battle Phase durchführen.
  | it_name   = Carte dal Cielo
  | it_text   = Bandisci 1 mostro Fata LUCE dalla tua mano e, se lo fai, pesca 2 carte. Non puoi Evocare Specialmente o effettuare la tua Battle Phase nel turno in cui attivi questa carta.
  | pt_name   = Cards dos Céus
  | pt_text   = Bana 1 monstro Fada de LUZ da sua mão e, se isso acontecer, compre 2 cards. Você não pode Invocar por Invocação-Especial ou conduzir sua Fase de Batalha no turno em que ativar este card.
  | es_name   = Cartas del Cielo
  | es_text   = Destierra 1 monstruo de LUZ Hada en tu mano y, si lo haces, roba 2 cartas. No puedes Invocar de Modo Especial ni realizar tu Battle Phase en el turno en el que activas esta carta.
  | ja_text   = このカードを発動するターン、自分はモンスターを特殊召喚できず、バトルフェイズを行えない。<br />①：手札から天使族・光属性モンスター１体を選んで除外し、自分は２枚ドローする。
  | ko_name   = 천공의 패
  | ko_text   = 이 카드를 발동하는 턴에, 자신은 몬스터를 특수 소환할 수 없으며, 배틀 페이즈를 실행할 수 없다. ①: 패에서 천사족 / 빛 속성 몬스터 1장을 제외하고, 자신은 덱에서 2장 드로우한다.
  | tc_name   = 天空的寶牌
  | tc_text   = 發動此卡的回合，我方無法特殊召喚怪獸，無法進入戰鬥階段。①：從手牌將１隻天使族・光屬性怪獸除外，我方從牌組抽２張牌。
  | sc_name   = 天空的宝牌
  | sc_text   = 发动此卡的回合，我方不可特殊召唤怪兽，也不能进行战斗阶段。①：将１只天使族、光属性怪兽从手牌中除外，我方从牌组抽取２张卡牌。
