  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = Fusion Summon 1 Fusion Monster from your Extra Deck, using only Zombie monsters you control as material. If your LP are lower than your opponent's, you can also banish up to 1 Zombie monster from your hand, Deck, or GY as material. You can only activate 1 "Ghost Fusion" per turn.

  | fr_name   = Fusion Fantôme
  | fr_text   = Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant uniquement des monstres Zombie que vous contrôlez comme Matériel. Si vos LP sont inférieurs à ceux de votre adversaire, vous pouvez aussi bannir max. 1 monstre Zombie depuis votre main, Deck ou Cimetière comme Matériel. Vous ne pouvez activer qu'1 "Fusion Fantôme" par tour.
  | de_name   = Geisterfusion
  | de_text   = Beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür nur Zombie-Monster, die du kontrollierst, als Material. Falls du weniger LP hast als dein Gegner, kannst du auch bis zu 1 Zombie-Monster von deiner Hand, deinem Deck oder deinem Friedhof als Material verbannen. Du kannst nur 1 „Geisterfusion“ pro Spielzug aktivieren.
  | it_name   = Fusione Fantasma
  | it_text   = Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando solo mostri Zombie che controlli come materiale. Se i tuoi LP sono inferiori a quelli del tuo avversario, puoi anche bandire fino a 1 mostro Zombie dalla tua mano, Deck o Cimitero come materiale. Puoi attivare solo 1 "Fusione Fantasma" per turno.
  | pt_name   = Fusão Fantasma
  | pt_text   = Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando apenas monstros Zumbi que você controla como matéria. Se você tiver menos PV que seu oponente, você também pode banir até 1 monstro Zumbi da sua mão, do Deck ou do Cemitério como matéria. Você só pode ativar 1 "Fusão Fantasma" por turno.
  | es_name   = Fusión Fantasma
  | es_text   = Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando sólo monstruos Zombi que controles como material. Si tus LP son menores que los de tu adversario, también puedes desterrar hasta 1 monstruo Zombi en tu mano, Deck o Cementerio como material. Sólo puedes activar 1 "Fusión Fantasma" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドのアンデット族モンスターを融合素材とし、融合モンスター１体を融合召喚する。自分のＬＰが相手より少ない場合、自分の手札・デッキ・墓地のアンデット族モンスターも１体まで除外して融合素材とする事ができる。
  | ko_name   = 유합－고스트 퓨전
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 그때, 융합 소재 몬스터는 전부 언데드족 몬스터이어야 한다. 자신의 LP가 상대보다 적을 경우, 자신의 패 / 덱 / 묘지의 언데드족 몬스터도 1장까지 제외하고 융합 소재로 할 수 있다.
  | tc_name   = 幽合－幽靈結合
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：從我方場上將根據融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。此時，融合素材怪獸必須全部是不死族怪獸。在我方LP少於對方的狀況下，也可將我方手牌・牌組・墓地的最多１隻不死族怪獸除外做為融合素材。
  | sc_name   = 幽合－幽灵结合
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：从自己场上将由融合怪兽卡决定的融合素材怪兽送至墓地，将该１只融合怪兽从额外牌组融合召唤。在此之际，融合素材怪兽必须全都是不死族怪兽。自己的LP少于对手的情况下，也可将自己的手牌・牌组・墓地的最多１只不死族怪兽除外并作为融合素材。
  }}
