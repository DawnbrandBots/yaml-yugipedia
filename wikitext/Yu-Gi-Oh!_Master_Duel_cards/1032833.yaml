title: Double Attack! Wind and Thunder!! (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Quick-Play
  | text      = If you control a "Gate Guardian" monster: Target 1 card on the field; destroy it. During your Main Phase: You can banish this card from your GY; add 1 of your "Sanga of the Thunder", "Kazejin", or "Suijin" that is banished or in your Deck to your hand. You can only use this effect of "Double Attack! Wind and Thunder!!" once per turn.

  | fr_name   = Double Attaque ! Vent et Tonnerre !
  | fr_text   = Si vous contrôlez un monstre "Gardien de la Porte" : ciblez 1 carte sur le Terrain ; détruisez-la. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 de vos "Sanga du Tonnerre", "Kazejin" ou "Suijin" bannis ou dans votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Double Attaque ! Vent et Tonnerre !" qu'une fois par tour.
  | de_name   = Doppelangriff! Wind und Donner!!
  | de_text   = Falls du ein „Torwächter“-Monster kontrollierst: Wähle 1 Karte auf dem Spielfeld; zerstöre sie. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 deiner „Sanga des Donners“, „Kazejin“ oder „Suijin“ hinzu, der verbannt ist oder sich in deinem Deck befindet. Du kannst diesen Effekt von „Doppelangriff! Wind und Donner!!“ nur einmal pro Spielzug verwenden.
  | it_name   = Doppio Attacco! Vento e Tuono!!
  | it_text   = Se controlli un mostro "Guardiano del Cancello": scegli come bersaglio 1 carta sul Terreno; distruggila. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero; aggiungi 1 dei tuoi "Sanga del Tuono", "Kazejin" o "Suijin" che è bandito o nel tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Doppio Attacco! Vento e Tuono!!" una sola volta per turno.
  | pt_name   = Ataque Duplo! Vento e Trovão!!
  | pt_text   = Se você controlar um monstro "Guardião do Portão": escolha 1 card no campo; destrua-o. Durante sua Fase Principal: você pode banir este card do seu Cemitério; adicione à sua mão 1 dos seus "Sanga do Trovão", "Kazejin" ou "Suijin" que estiverem banidos ou no seu Deck. Você só pode usar este efeito de "Ataque Duplo! Vento e Trovão!!" uma vez por turno.
  | es_name   = ¡Doble Ataque! ¡¡Viento y Trueno!!
  | es_text   = Si controlas un monstruo "Guardián de la Puerta": selecciona 1 carta en el Campo; destrúyela. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 de tus "Sanga del Trueno", "Kazejin" o "Suijin" que esté desterrado o en tu Deck. Sólo puedes usar este efecto de "¡Doble Ataque! ¡¡Viento y Trueno!!" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドに「ゲート・ガーディアン」モンスターが存在する場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。<br />②：自分メインフェイズに墓地のこのカードを除外して発動できる。自分のデッキ・除外状態の「雷魔神－サンガ」「風魔神－ヒューガ」「水魔神－スーガ」のいずれか１体を手札に加える。
  | ko_name   = 마풍충격파
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 "게이트 가디언" 몬스터가 존재할 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.<br />②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 덱 / 제외 상태의 "번개 마신－썬가" "풍 마신－휴가" "수 마신－스가" 중 어느 1장을 패에 넣는다.
  | tc_name   = 魔風衝擊波
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：在我方場上存在「門之守護者」怪獸的狀況下，可將場上的１張卡做為對象發動。破壞該卡。<br />②：可在我方主要階段將墓地的此卡除外發動。將我方牌組・除外狀態的「雷魔神－桑卡」、「風魔神－胡卡」、「水魔神－斯卡」的任意１隻加入手牌。
  | sc_name   = 魔风冲击波
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：自己场上存在“门之守护者”怪兽的情况下，以场上的１张卡为对象可以发动。将该卡破坏。<br />②：在自己的主要阶段，将墓地的此卡除外可以发动。将自己的牌组・除外状态的“雷魔神－桑迦”、“风魔神－休迦”、“水魔神－苏迦”中的任意１只加入手牌。
  }}
