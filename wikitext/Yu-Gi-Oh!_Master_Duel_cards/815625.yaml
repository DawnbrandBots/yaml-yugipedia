  | de_name   = Aufzieh-Träger Zenmeilen
  | de_text   = 2 Monster der Stufe 3<br />Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; beschwöre 1 „Aufzieh“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck. Wenn ein offenes „Aufzieh“-Monster auf dem Spielfeld zerstört und auf deinen Friedhof gelegt wird (außer während des Damage Steps): Du kannst 1 Xyz-Material von dieser Karte abhängen, um das Monster zu wählen; gib das gewählte Ziel auf die Hand zurück.
  | it_name   = Trasportatore Zenmaity a Molla
  | it_text   = 2 mostri di Livello 3<br />Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; Evoca Specialmente 1 mostro "a Molla" dalla tua mano o Deck. Quando un mostro "a Molla" scoperto sul Terreno viene distrutto e mandato al tuo Cimitero (eccetto durante il Damage Step): puoi staccare 1 Materiale Xyz da questa carta per scegliere come bersaglio quel mostro; fai ritornare quel bersaglio nella mano.
  | pt_name   = Porta-Aviões Zenmaity de Corda
  | pt_text   = 2 monstros de Nível 3<br />Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; Invoque por Invocação-Especial 1 monstro "de Corda" da sua mão ou do Deck. Quando um monstro "de Corda" com a face para cima no campo for destruído e enviado para o seu Cemitério (exceto durante a Etapa de Dano): você pode desassociar 1 Matéria Xyz deste card para escolher esse monstro; devolva o alvo para a mão.
  | es_name   = Portaaviones Zenmaity de Cuerda
  | es_text   = 2 monstruos de Nivel 3<br />Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "de Cuerda". Cuando un monstruo "de Cuerda" boca arriba en el Campo es destruido y mandado a tu Cementerio (excepto durante el Damage Step): puedes desacoplar de esta carta 1 Material Xyz para seleccionar ese monstruo; devuelve a la mano a ese objetivo.
  | ja_text   = レベル３モンスター×２<br />①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。手札・デッキから「ゼンマイ」モンスター１体を特殊召喚する。<br />②：フィールドの表側表示の「ゼンマイ」モンスターが戦闘以外で破壊され自分の墓地へ送られた時、このカードのＸ素材を１つ取り除き、その「ゼンマイ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name   = 발조공모 태엽마이티
  | ko_text   = 레벨 3 몬스터 × 2<br />①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 패 / 덱에서 "태엽" 몬스터 1장을 특수 소환한다. ②: 필드의 앞면 표시의 "태엽" 몬스터가 전투 이외로 파괴되어 자신의 묘지로 보내졌을 때, 이 카드의 엑시즈 소재를 1개 제거하고, 그 "태엽" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | tc_name   = 上弦航母發條巨艦
  | tc_text   = 等級３怪獸×２<br />①：１回合１次，可去除此卡的１個超量素材發動。從手牌・牌組特殊召喚１隻「發條」怪獸。②：場上的正面表示「發條」怪獸因戰鬥以外被破壞送至我方墓地時，可去除此卡的１個超量素材，將１隻該「發條」怪獸做為對象發動。將該怪獸加入手牌。
  | sc_name   = 上弦航母发条巨舰
