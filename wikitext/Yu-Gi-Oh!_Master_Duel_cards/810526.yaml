  | ko_text   = ①: 자신 필드의 앞면 표시의 "LV" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 그 몬스터에 카드명이 쓰여 있는 몬스터 1장을, 소환 조건을 무시하고 패 / 덱에서 특수 소환한다.
  | tc_name   = 等級上升！
  | tc_text   = 可將我方場上正面表示冠有「LV」之名的１隻怪獸送至墓地發動。忽略召喚條件從手牌・牌組特殊召喚１隻冠有該卡名的怪獸。
  | sc_name   = 等级上升！
  | sc_text   = 可将我方场上１只表侧表示的冠有“LV”之名的怪兽送入墓地并发动。无视召唤条件从手牌、牌组特殊召唤１只记载于该卡的怪兽。
