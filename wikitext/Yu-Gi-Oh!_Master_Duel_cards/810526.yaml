  | pt_name   = Subida de Nível!
  | pt_text   = Envie 1 monstro "LV" com a face para cima que você controla para o Cemitério; Invoque por Invocação-Especial 1 monstro da sua mão ou do Deck que esteja listado no texto do monstro enviado, ignorando suas condições de Invocação.
  | es_name   = ¡Nivel Arriba!
  | es_text   = Manda al Cementerio 1 monstruo "LV" boca arriba que controles; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo que esté listado en el texto del monstruo mandado, ignorando sus condiciones de Invocación.
