title: Level Up! (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Normal
  | lore               = Send 1 face-up "LV" monster you control to the GY; Special Summon 1 monster from your hand or Deck that is listed in the sent monster's text, ignoring its Summoning conditions.

  | fr_name            = Montée de Niveau !
  | fr_lore            = Envoyez 1 monstre "LV" face recto que vous contrôlez au Cimetière ; Invoquez Spécialement 1 monstre depuis votre main ou Deck qui est listé dans le texte du monstre envoyé, en ignorant ses conditions d'Invocation.
  | de_name            = Aufgestiegen!
  | de_lore            = Lege 1 offenes „LV“-Monster, das du kontrollierst, auf den Friedhof; beschwöre 1 Monster, das im Text des auf den Friedhof gelegten Monsters aufgeführt ist, als Spezialbeschwörung von deiner Hand oder deinem Deck, ungeachtet seiner Beschwörungsbedingungen.
  | it_name            = Livello Superiore!
  | it_lore            = Manda 1 mostro "LV" scoperto che controlli al Cimitero; Evoca Specialmente dalla tua mano o Deck 1 mostro indicato nel testo del mostro mandato al Cimitero, ignorando le sue condizioni di Evocazione.
  | pt_name            = Subida de Nível!
  | pt_lore            = Envie 1 monstro "LV" com a face para cima que você controla para o Cemitério; Invoque por Invocação-Especial 1 monstro da sua mão ou do Deck que esteja listado no texto do monstro enviado, ignorando suas condições de Invocação.
  | es_name            = ¡Nivel Arriba!
  | es_lore            = Manda al Cementerio 1 monstruo "LV" boca arriba que controles; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo que esté listado en el texto del monstruo mandado, ignorando sus condiciones de Invocación.
  | ja_lore            = ①：自分フィールドの表側表示の「ＬＶ」モンスター１体を墓地へ送って発動できる。そのモンスターにカード名が記された「ＬＶ」モンスター１体を、召喚条件を無視して手札・デッキから特殊召喚する。
  | ko_name            = 레벨 업!
  | ko_lore            = ①: 자신 필드의 앞면 표시의 "LV" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 그 몬스터에 카드명이 쓰여 있는 몬스터 1장을, 소환 조건을 무시하고 패 / 덱에서 특수 소환한다.
  | tc_name            = 等級上升！
  | tc_lore            = 可將我方場上正面表示冠有「LV」之名的１隻怪獸送至墓地發動。忽略召喚條件從手牌・牌組特殊召喚１隻冠有該卡名的怪獸。
  | sc_name            = 等级上升！
  | sc_lore            = 可将我方场上１只表侧表示的冠有“LV”之名的怪兽送入墓地并发动。无视召唤条件从手牌、牌组特殊召唤１只记载于该卡的怪兽。
  }}
