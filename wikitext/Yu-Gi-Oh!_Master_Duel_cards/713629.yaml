  | text      = His battle with the Mekkstrosities never seems to end. Even when their forest was invaded by Mekkstrocious Insects, he stood his ground and inspired the other defenders around him.
  | fr_name   = Appelé par le Calice du Monde
  | fr_text   = Sa bataille contre les Mekkstruosités est sans fin. Même lorsque leur forêt a été envahie par des Insectes Mekkstrueux, sa défense sans relâche inspira beaucoup d'autres défenseurs.
  | de_name   = Vom Weltkelch herbeigerufen
  | de_text   = Sein Kampf mit den Mekktrositäten scheint nie zu enden. Selbst als sein Wald von den Mekktrösen Insekten überflutet wurde, wich er nicht von seinem Posten und inspirierte so die an seiner Seite kämpfenden Verteidiger.
  | it_name   = Convocato dal Calice del Mondo
  | it_text   = La sua battaglia con le Mekkstruosità sembra non avere mai fine. Persino quando la loro foresta è stata invasa dagli Insetti Mekkatroci, non si è mai tirato indietro e ha ispirato gli altri difensori intorno a lui.
  | pt_name   = Postulado pelo Cálice Mundial
  | pt_text   = Sua batalha contra as Mekkstruosidade parece nunca terminar. Mesmo quando sua floresta foi invadida por Insetos Mekkstruosos, ele permaneceu firme e inspirou os demais defensores ao seu redor.
  | es_name   = Llamado por el Cáliz Mundial
  | es_text   = Su batalla con las Mekktruosidades nunca parece terminar. Aún cuando su bosque fue invadido por Insectos Mekkstruosos les hizo frente e inspiró a otros defensores a su alrededor.
  | ja_text   = 機怪との戦いに明け暮れる青年。<br />森の周辺に生息する機怪蟲が突如凶暴化した際にも、一歩も引かずに結界への侵入を防ぎ続けた。<br />常に先陣を駆けるその雄姿は森の民を奮い立たせるが、本人はたった一人の妹を守る為だけにその槍を振るっている。
  | ko_name   = 성잔에 이끌린 자
  | ko_text   = 기괴와의 전투로 나날을 보내고 있는 청년.<br />숲의 주변에 서식하는 크롤러가 갑자기 흉폭해진 시기에도, 한 치의 물러섬 없이 결계를 향한 침입을 막아오고 있었다.<br />항상 선봉에 서서 진격하는 그 용맹한 모습은 숲의 백성들 사기를 북돋아 주지만, 본인은 단 하나뿐인 여동생을 지키기 위해 그 창을 휘두르고 있다.
  | tc_name   = 受星杯邀引之人
  | tc_text   = 一直努力和機怪戰鬥的青年。<br />即使棲息在森林周遭的機怪蟲突然變得狂暴也毫不退縮，不斷抵禦防止敵人入侵結界。<br />其總是衝鋒陷陣的英姿鼓舞了森林之民，但他其實只是為了守護唯一的妹妹揮動手中的長槍。
  | sc_name   = 被星杯邀引者
  | sc_text   = 一直努力与机怪战斗的青年。<br />即便栖息于森林周边的机怪虫突然间变得凶暴，也毫不退缩，始终努力抵挡机怪虫侵入结界。他总是冲锋陷阵，其雄姿也振奋了森林之民。但其实他之所以挥舞手中的枪，只是为了保护自己唯一的妹妹。
  }}
