title: Magnetic Field (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Field
  | text      = If you control a Level 4 or lower EARTH Rock monster: You can target 1 Level 4 or lower "Magnet Warrior" monster in your GY; Special Summon it. You can only use this effect of "Magnetic Field" once per turn. Once per turn, at the end of the Damage Step, when an EARTH Rock monster you control battled an opponent's monster, but the opponent's monster was not destroyed by the battle: You can return that opponent's monster to the hand.

  | fr_name   = Champ Magnétique
  | fr_text   = Si vous contrôlez un monstre TERRE Rocher de max. Niveau 4 : vous pouvez cibler 1 monstre "Guerrier Magnétique" de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Champ Magnétique" qu'une fois par tour. Une fois par tour, à la fin de la Damage Step, lorsqu'un monstre TERRE Rocher que vous contrôlez a combattu un monstre de l'adversaire, mais que le monstre de l'adversaire n'a pas été détruit au combat : vous pouvez renvoyer le monstre de l'adversaire à la main.
  | de_name   = Magnetfeld
  | de_text   = Falls du ein ERDE Fels-Monster der Stufe 4 oder niedriger kontrollierst: Du kannst 1 „Magnetkrieger“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Magnetfeld“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, am Ende des Damage Steps, wenn ein ERDE Fels-Monster, das du kontrollierst, gegen ein Monster eines Gegners gekämpft hat, aber das Monster des Gegners nicht durch den Kampf zerstört wurde: Du kannst jenes Monster des Gegners auf die Hand zurückgeben.
  | it_name   = Campo Magnetico
  | it_text   = Se controlli un mostro TERRA Roccia di Livello 4 o inferiore: puoi scegliere come bersaglio 1 mostro "Guerriero Magnetico" di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "Campo Magnetico" una sola volta per turno. Una volta per turno, alla fine del Damage Step, quando un mostro TERRA Roccia che controlli ha combattuto con un mostro dell'avversario, ma il mostro dell'avversario non è stato distrutto in battaglia: puoi far ritornare quel mostro dell'avversario nella mano.
  | pt_name   = Campo de Junção de Ímãs
  | pt_text   = Se você controlar um monstro Rocha de TERRA de Nível 4 ou menos: você pode escolher 1 monstro "Guerreiro Ímã" de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Campo de Junção de Ímãs" uma vez por turno. Uma vez por turno, no final da Etapa de Dano, quando um monstro Rocha de TERRA que você controla batalhou um monstro do oponente, mas o monstro do oponente não foi destruído pela batalha: você pode devolver esse monstro do oponente para a mão.
  | es_name   = Campo Magnético
  | es_text   = Si controlas un monstruo Roca de TIERRA de Nivel 4 o menor: puedes seleccionar 1 monstruo "Guerrero Magnético" de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Campo Magnético" una vez por turno. Una vez por turno, al final del Damage Step, cuando un monstruo Roca de TIERRA que controlas batalló con un monstruo del adversario, pero el monstruo del adversario no fue destruido en batalla: puedes devolver ese monstruo del adversario a la mano.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分フィールドにレベル４以下の岩石族・地属性モンスターが存在する場合、自分の墓地のレベル４以下の「マグネット・ウォリアー」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。<br />②：１ターンに１度、自分の岩石族・地属性モンスターと相手モンスターが戦闘を行い、相手モンスターがその戦闘で破壊されなかったダメージステップ終了時に発動できる。その相手モンスターを手札に戻す。
  | ko_name   = 마그넷 필드
  | ko_text   = "마그넷 필드"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 레벨 4 이하의 암석족 / 땅 속성 몬스터가 존재할 경우, 자신 묘지의 레벨 4 이하의 "마그넷 워리어" 몬스터 1장을 대상으로 하고 이 효과를 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 1턴에 1번, 자신의 암석족 / 땅 속성 몬스터와의 전투로 상대 몬스터가 파괴되지 않은 데미지 스텝 종료시에 발동할 수 있다. 그 상대 몬스터를 주인의 패로 되돌린다.
  | tc_name   = 磁石力場
  | tc_text   = 「磁石力場」的①效果，１回合僅限使用１次。①：在我方場上存在等級４以下的岩石族・地屬性怪獸的狀況下，可將我方墓地的１隻等級４以下的「磁石戰士」怪獸做為對象發動此效果。特殊召喚該怪獸。②：１回合１次，可在對方怪獸未因與我方的岩石族・地屬性怪獸的戰鬥被破壞的傷害步驟結束時發動。將該對方怪獸送回持有者的手牌。
  | sc_name   = 磁石力场
  | sc_text   = “磁石力场”的①效果１回合只可使用１次。①：我方场上存在有等级４或以下的岩石族、地属性怪兽的场合，可以我方墓地１只等级４或以下的“磁石战士”怪兽为对象发动此效果。特殊召唤该怪兽。②：１回合１次，在对手未因与我方的岩石族、地属性怪兽的战斗而被破坏的伤害步骤结束时可发动。将该对手怪兽返回至持有者手牌。
  }}
