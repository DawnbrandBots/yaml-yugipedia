title: Raidraptor - Ultimate Falcon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = DARK
  | types     = Winged Beast / Xyz / Effect
  | rank      = 10
  | atk       = 3500
