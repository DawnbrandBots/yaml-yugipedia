  | text               = If 3 or more Level 10 monsters are in your field, GY, and/or banishment, while this card is in your hand: You can Special Summon this card. If this card is Special Summoned: You can send the top card of your Deck to the GY; this card gains 500 ATK, then if the card sent to the GY was a monster, inflict 1000 damage to your opponent, otherwise, you can send the new top card of your Deck to the GY. You can only use each effect of "Driangle, Dragon of the Dark Deep" once per turn.
  | fr_name            = Driangle, Dragon des Profondeurs Ténébreuses
  | fr_text            = Si min. 3 monstres de Niveau 10 sont dans votre Terrain, Cimetière et/ou bannissement, tant que cette carte est dans votre main : vous pouvez Invoquer Spécialement cette carte. Si cette carte est Invoquée Spécialement : vous pouvez envoyer la carte du dessus de votre Deck au Cimetière ; cette carte gagne 500 ATK, puis si la carte envoyée au Cimetière était un monstre, infligez 1000 points de dommages à votre adversaire, sinon, vous pouvez envoyer la nouvelle carte du dessus de votre Deck au Cimetière. Vous ne pouvez utiliser chaque effet de "Driangle, Dragon des Profondeurs Ténébreuses" qu'une fois par tour.
  | de_name            = Draieck, Drache der finsteren Tiefe
  | de_text            = Falls sich 3 oder mehr Monster der Stufe 10 auf deiner Spielfeldseite, in deinem Friedhof und/oder unter deinen verbannten Karten befinden, solange sich diese Karte in deiner Hand befindet: Du kannst diese Karte als Spezialbeschwörung beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst die oberste Karte deines Decks auf den Friedhof legen; diese Karte erhält 500 ATK, dann, falls die auf den Friedhof gelegte Karte ein Monster war, füge deinem Gegner 1000 Schaden zu, andernfalls kannst du die neue oberste Karte deines Decks auf den Friedhof legen. Du kannst jeden Effekt von „Draieck, Drache der finsteren Tiefe“ nur einmal pro Spielzug verwenden.
  | it_name            = Driangolo, Drago dell'Oscura Profondità
  | it_text            = Se 3 o più mostri di Livello 10 sono nel tuo Terreno, Cimitero e/o carte bandite, mentre questa carta è nella tua mano: puoi Evocare Specialmente questa carta. Se questa carta viene Evocata Specialmente: puoi mandare la prima carta del tuo Deck al Cimitero; questa carta guadagna 500 ATK, poi se la carta mandata al Cimitero era un mostro, infliggi 1000 danni al tuo avversario, altrimenti, puoi mandare la nuova prima carta del tuo Deck al Cimitero. Puoi utilizzare ogni effetto di "Driangolo, Drago dell'Oscura Profondità" una sola volta per turno.
  | pt_name            = Driângulo, o Dragão do Escuro Profundo
  | pt_text            = Se 3 ou mais monstros de Nível 10 estiverem no seu campo, Cemitério e/ou banimento, enquanto este card estiver na sua mão: você pode Invocar este card por Invocação-Especial. Se este card for Invocado por Invocação-Especial: você pode enviar o card do topo do seu Deck para o Cemitério; este card ganha 500 de ATK e, depois, se o card enviado para o Cemitério era um monstro, cause 1000 de dano ao seu oponente, caso contrário, você pode enviar o novo card do topo do seu Deck para o Cemitério. Você só pode usar cada efeito de "Driângulo, o Dragão do Escuro Profundo" uma vez por turno.
  | es_name            = Driángulo, Dragón de Oscura Profundidad
  | es_text            = Si 3 o más monstruos de Nivel 10 están en tu Campo, Cementerio y/o destierro, mientras esta carta está en tu mano: puedes Invocar esta carta de Modo Especial. Si esta carta es Invocada de Modo Especial: puedes mandar al Cementerio la carta de la parte superior de tu Deck; esta carta gana 500 ATK y después, si la carta mandada al Cementerio era un monstruo, inflige 1000 puntos de daño a tu adversario, de otro modo, puedes mandar al Cementerio la nueva carta de la parte superior de tu Deck. Sólo puedes usar cada efecto de "Driángulo, Dragón de Oscura Profundidad" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが手札に存在し、自分のフィールド・墓地・除外状態のレベル１０モンスターが３体以上の場合に発動できる。このカードを特殊召喚する。<br />②：このカードが特殊召喚した場合、自分のデッキの一番上のカードを墓地へ送って発動できる。このカードの攻撃力は５００アップする。その後、墓地へ送られたカードがモンスターだった場合、相手に１０００ダメージを与える。違った場合、自分のデッキの一番上のカードを墓地へ送る事ができる。
  | ko_name            = 암흑해룡－드라이어글
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 패에 존재하고, 자신의 필드 / 묘지 / 제외 상태인 레벨 10 몬스터가 3장 이상일 경우에 발동할 수 있다. 이 카드를 특수 소환한다.<br />②: 이 카드를 특수 소환했을 경우, 자신의 덱 맨 위의 카드를 묘지로 보내고 발동할 수 있다. 이 카드의 공격력은 500 올린다. 그 후, 묘지로 보내진 카드가 몬스터였을 경우, 상대에게 1000 데미지를 준다. 다를 경우, 자신의 덱 맨 위의 카드를 묘지로 보낼 수 있다.
  | tc_name            = 暗黑海龍－龍三角
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：此卡存在於手牌，且自己場上・墓地・除外狀態的等級10怪獸為3隻以上的情況下可以發動。將此卡特殊召喚。<br />②：此卡特殊召喚的情況下，將自己牌組最上面的卡送至墓地可以發動。此卡的攻擊力上升500。然後，被送至墓地的卡是怪獸的情況下，給予對手1000傷害。不是的情況下，可將自己牌組最上面的卡送至墓地。
  | sc_name            = 暗黑海龙－龙三角
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：此卡存在于手牌，且自己场上・墓地・除外状态的等级10怪兽为3只以上的情况下可以发动。将此卡特殊召唤。<br />②：此卡特殊召唤的情况下，将自己牌组最上面的卡送至墓地可以发动。此卡的攻击力上升500。然后，被送至墓地的卡是怪兽的情况下，给予对手1000伤害。不是的情况下，可将自己牌组最上面的卡送至墓地。
