title: Tornado Wall (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Continuous
  | text      = Activate only if "Umi" is on the field. While "Umi" is on the field, you take no battle damage. If "Umi" is not on the field, destroy this card.
