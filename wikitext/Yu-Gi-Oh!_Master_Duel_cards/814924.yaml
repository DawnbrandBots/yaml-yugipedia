  | fr_name   = Mur Tornade
  | fr_text   = Activez uniquement si "Umi" est sur le Terrain. Tant que "Umi" est sur le Terrain, vous ne recevez aucun dommage de combat. Si "Umi" n'est pas sur le Terrain, détruisez cette carte.
  | de_name   = Tornadowand
  | de_text   = Aktiviere diese Karte nur, falls „Umi“ auf dem Spielfeld liegt. Solange „Umi“ auf dem Spielfeld liegt, erhältst du keinen Kampfschaden. Falls „Umi“ nicht auf dem Spielfeld liegt, zerstöre diese Karte.
  | it_name   = Muro Tornado
  | it_text   = Attiva solo se "Umi" è sul Terreno. Mentre "Umi" è sul Terreno, non subisci danno da combattimento. Se "Umi" non è sul Terreno, distruggi questa carta.
  | pt_name   = Barreira Tornado
  | pt_text   = Ative apenas se "Umi" estiver no campo. Enquanto "Umi" estiver no campo, você não sofre dano de batalha. Se "Umi" não estiver no campo, destrua este card.
  | es_name   = Muro de Tornado
  | es_text   = Sólo puedes activar esta carta si "Umi" está en el Campo. Mientras "Umi" esté en el Campo, no recibes daño de batalla. Si "Umi" no está en el Campo, destruye esta carta.
  | ja_text   = フィールドに「海」が存在する場合にこのカードを発動できる。<br />①：フィールドに「海」が存在する限り、自分が受ける戦闘ダメージは０になる。<br />②：フィールドに「海」が存在しない場合にこのカードは破壊される。
  | ko_name   = 회오리 해류벽
  | ko_text   = 필드에 "바다"가 존재할 경우에 이 카드를 발동할 수 있다.<br />①: 필드에 "바다"가 존재하는 한, 자신이 받는 전투 데미지는 0 이 된다.<br />②: 필드에 "바다"가 존재하지 않을 경우에 이 카드는 파괴된다.
  | tc_name   = 龍卷海流壁
  | tc_text   = 在場上存在「海」的狀況下發動此卡。<br />①：只要場上存在「海」，我方受到的戰鬥傷害就變為０。<br />②：在場上不存在「海」的狀況下，此卡將被破壞。
  | sc_name   = 龙卷海流壁
  | sc_text   = 场上有“海”存在的场合可发动此卡。<br />①：只要场上有“海”存在，我方受到的战斗伤害变为０。<br />②：场上没有“海”存在的场合，此卡被破坏。
