  | lore               = When your monster is targeted for an attack: You can target 1 of your "Metaphys" monsters that is banished or in your GY; banish this card, and if you do, Special Summon that monster in Attack Position. During the Standby Phase of the next turn after this card was banished: You can Special Summon this banished card. You can only use each effect of "Metaphys Decoy Dragon" once per turn.

  | fr_name            = Dragon Appât Métaphysique
  | fr_pendulum_effect = Lorsque votre monstre est ciblé par une attaque : vous pouvez cibler 1 de vos monstres "Métaphysique" qui sont bannis ou dans votre Cimetière ; bannissez cette carte, et si vous le faites, Invoquez Spécialement le monstre en Position d'Attaque. Vous ne pouvez utiliser cet effet de "Dragon Appât Métaphysique" qu'une fois par tour.
  | fr_lore            = Lorsque votre monstre est ciblé par une attaque : vous pouvez cibler 1 de vos monstres "Métaphysique" qui sont bannis ou dans votre Cimetière ; bannissez cette carte, et si vous le faites, Invoquez Spécialement le monstre en Position d'Attaque. Durant la Standby Phase du prochain tour après que cette carte a été bannie : vous pouvez Invoquer Spécialement cette carte bannie. Vous ne pouvez utiliser chaque effet de "Dragon Appât Métaphysique" qu'une fois par tour.
  | de_name            = Metaphysischer Köderdrache
  | de_pendulum_effect = Wenn dein Monster als Ziel für einen Angriff gewählt wird: Du kannst 1 deiner „Metaphys“-Monster wählen, das verbannt ist oder in deinem Friedhof liegt; verbanne diese Karte und falls du dies tust, beschwöre das Monster als Spezialbeschwörung in die Angriffsposition. Du kannst diesen Effekt von „Metaphysischer Köderdrache“ nur einmal pro Spielzug verwenden.
  | de_lore            = Wenn dein Monster als Ziel für einen Angriff gewählt wird: Du kannst 1 deiner „Metaphys“-Monster wählen, das verbannt ist oder in deinem Friedhof liegt; verbanne diese Karte und falls du dies tust, beschwöre das Monster als Spezialbeschwörung in die Angriffsposition. Während der Standby Phase des nächsten Spielzugs, nachdem diese Karte verbannt wurde: Du kannst diese verbannte Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Metaphysischer Köderdrache“ nur einmal pro Spielzug verwenden.
  | it_name            = Drago da Richiamo Metafisico
  | it_pendulum_effect = Quando un tuo mostro viene scelto come bersaglio per un attacco: puoi scegliere come bersaglio 1 dei tuoi mostri "Metafisico" che è bandito o nel tuo Cimitero; bandisci questa carta e, se lo fai, Evoca Specialmente quel mostro in Posizione di Attacco. Puoi utilizzare questo effetto di "Drago da Richiamo Metafisico" una sola volta per turno.
  | it_lore            = Quando un tuo mostro viene scelto come bersaglio per un attacco: puoi scegliere come bersaglio 1 dei tuoi mostri "Metafisico" che è bandito o nel tuo Cimitero; bandisci questa carta e, se lo fai, Evoca Specialmente quel mostro in Posizione di Attacco. Durante la Standby Phase del prossimo turno dopo che questa carta è stata bandita: puoi Evocare Specialmente questa carta bandita. Puoi utilizzare ogni effetto di "Drago da Richiamo Metafisico" una sola volta per turno.
  | pt_name            = Dragão Chamariz Metafis
  | pt_pendulum_effect = Quando um monstro seu for escolhido como alvo de um ataque: você pode escolher 1 dos seus monstros "Metafis" que estiver banido ou no seu Cemitério; bana este card e, se isso acontecer, Invoque esse monstro por Invocação-Especial em Posição de Ataque. Você só pode usar este efeito de "Dragão Chamariz Metafis" uma vez por turno.
  | pt_lore            = Quando um monstro seu for escolhido como alvo de um ataque: você pode escolher 1 dos seus monstros "Metafis" que estiver banido ou no seu Cemitério; bana este card e, se isso acontecer, Invoque esse monstro por Invocação-Especial em Posição de Ataque. Durante a Fase de Apoio do próximo turno depois que este card foi banido: você pode Invocar este card banido por Invocação-Especial. Você só pode usar cada efeito de "Dragão Chamariz Metafis" uma vez por turno.
  | es_name            = Dragón Señuelo Metafis
  | es_pendulum_effect = Cuando tu monstruo es seleccionado para un ataque: puedes seleccionar 1 de tus monstruos "Metaf" que esté desterrado o en tu Cementerio; destierra esta carta y, si lo haces, Invoca ese monstruo de Modo Especial en Posición de Ataque. Sólo puedes usar este efecto de "Dragón Señuelo Metafis" una vez por turno.
  | es_lore            = Cuando tu monstruo es seleccionado para un ataque: puedes seleccionar 1 de tus monstruos "Metaf" que esté desterrado o en tu Cementerio; destierra esta carta y, si lo haces, Invoca ese monstruo de Modo Especial en Posición de Ataque. Durante la Standby Phase del próximo turno después de que esta carta fue desterrada: puedes Invocar de Modo Especial esta carta desterrada. Sólo puedes usar cada efecto de "Dragón Señuelo Metafis" una vez por turno.
  | ja_pendulum_effect = このカード名のＰ効果は１ターンに１度しか使用できない。①：自分のモンスターが攻撃対象に選択された時、自分の墓地のモンスター及び除外されている自分のモンスターの中から、「メタファイズ」モンスター１体を対象として発動できる。このカードを除外し、対象のモンスターを攻撃表示で特殊召喚する。
  | ja_lore            = このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。①：自分のモンスターが攻撃対象に選択された時、自分の墓地のモンスター及び除外されている自分のモンスターの中から、「メタファイズ」モンスター１体を対象として発動できる。フィールドのこのカードを除外し、対象のモンスターを攻撃表示で特殊召喚する。②：このカードが除外された次のターンのスタンバイフェイズに発動できる。除外されているこのカードを特殊召喚する。
  | ko_name            = 메타파이즈 데코이 드래곤
  | ko_pendulum_effect = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 몬스터가 공격 대상으로 선택되었을 때, 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, "메타파이즈" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 제외하고, 대상 몬스터를 공격 표시로 특수 소환한다.
  | ko_lore            = 이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 몬스터가 공격 대상으로 선택되었을 때, 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, "메타파이즈" 몬스터 1장을 대상으로 하고 발동할 수 있다. 필드의 이 카드를 제외하고, 대상 몬스터를 공격 표시로 특수 소환한다. ②: 이 카드가 제외된 다음 턴의 스탠바이 페이즈에 발동할 수 있다. 제외되어 있는 이 카드를 특수 소환한다.
  | tc_name            = 玄化 誘餌龍
  | tc_pendulum_effect = 此卡名的鐘擺效果，１回合僅限使用１次。①：我方怪獸被選為攻擊對象時，可從我方墓地的怪獸及我方被除外的怪獸中，將１隻「玄化」怪獸做為對象發動。將此卡除外，以攻擊表示特殊召喚對象怪獸。
  | tc_lore            = 此卡名的①②怪獸效果，１回合各僅限使用１次。①：我方怪獸被選為攻擊對象時，可從我方墓地的怪獸及我方被除外的怪獸中，將１隻「玄化」怪獸做為對象發動。將場上的此卡除外，以攻擊表示特殊召喚對象怪獸。②：可在此卡被除外的下一個回合的準備階段發動。特殊召喚被除外的此卡。
  | sc_name            = 玄化诱饵龙
  | sc_pendulum_effect = 此卡牌名的灵摆效果１回合只可使用１次。①：我方怪兽被选择为攻击对象时，可从我方墓地的怪兽及被除外的我方怪兽中，以１只“玄化”怪兽为对象发动。将此卡除外，并以攻击表示特殊召唤对象怪兽。
  | sc_lore            = 此卡牌名的①②怪兽效果１回合只可各使用１次。①：我方怪兽被选择为攻击对象时，可从我方墓地的怪兽及我方被除外的怪兽中，以１只“玄化”怪兽为对象发动。将场上的此卡除外，并以攻击表示特殊召唤对象怪兽。②：在此卡被除外的下一回合之准备阶段可发动。特殊召唤被除外的此卡。
  }}
