  | text      = While this card is an Equip Card, the equipped monster cannot be destroyed by card effects. You can only use each of the following effects of "Infernoble Knight Ogier" once per turn. If this card is Normal or Special Summoned: You can send 1 "Noble Arms" card, or 1 FIRE Warrior monster except "Infernoble Knight Ogier", from your Deck to the GY. If this card is in your GY: You can target 1 Warrior monster you control; equip this card to that monster you control.

  | fr_name   = Ogier, Chevalier Noble Inferno
  | fr_text   = Tant que cette carte est une Carte d'Équipement, le monstre équipé ne peut pas être détruit par des effets de carte. Vous ne pouvez utiliser chacun des effets suivants de "Ogier, Chevalier Noble Inferno" qu'une fois par tour. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 carte "Armes Nobles" ou 1 monstre FEU Guerrier ("Ogier, Chevalier Noble Inferno" exclu) depuis votre Deck au Cimetière. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre Guerrier que vous contrôlez ; équipez cette carte au monstre que vous contrôlez.
  | de_name   = Flammedler Ritter Ogier
  | de_text   = Solange diese Karte eine Ausrüstungskarte ist, kann das ausgerüstete Monster nicht durch Karteneffekte zerstört werden. Du kannst jeden der folgenden Effekte von „Flammedler Ritter Ogier“ nur einmal pro Spielzug verwenden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Edle Waffen“-Karte oder 1 FEUER Krieger-Monster, außer „Flammedler Ritter Ogier“, von deinem Deck auf den Friedhof legen. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Krieger-Monster wählen, das du kontrollierst; rüste das Monster, das du kontrollierst, mit dieser Karte aus.
  | it_name   = Infernobile Cavaliere Ogier
  | it_text   = Mentre questa carta è una Carta Equipaggiamento, il mostro equipaggiato non può essere distrutto dagli effetti delle carte. Puoi utilizzare ognuno dei seguenti effetti di "Infernobile Cavaliere Ogier" una sola volta per turno. Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 carta "Nobili Armi", o 1 mostro FUOCO Guerriero, eccetto "Infernobile Cavaliere Ogier", dal tuo Deck al Cimitero. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro Guerriero che controlli; equipaggia questa carta a quel mostro che controlli.
  | pt_name   = Infernobre Cavaleiro Ogier
  | pt_text   = Enquanto este card for um Card de Equipamento, o monstro equipado não pode ser destruído por efeitos de card. Você só pode usar cada um dos seguintes efeitos de "Infernobre Cavaleiro Ogier" uma vez por turno. Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 card "Armas Nobres", ou 1 monstro Guerreiro de FOGO exceto "Infernobre Cavaleiro Ogier", do seu Deck para o Cemitério. Se este card estiver no seu Cemitério: você pode escolher 1 monstro Guerreiro que você controla; equipe este card a esse monstro que você controla.
  | es_name   = Infernoble Caballero Ogier
  | es_text   = Mientras esta carta sea una Carta de Equipo, el monstruo equipado no puede ser destruido por efectos de cartas. Sólo puedes usar cada uno de los siguientes efectos de "Infernoble Caballero Ogier" una vez por turno. Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 carta "Armas Nobles" o 1 monstruo Guerrero de FUEGO en tu Deck, excepto "Infernoble Caballero Ogier". Si esta carta está en tu Cementerio: puedes seleccionar 1 monstruo Guerrero que controles; equipa esta carta a ese monstruo que controlas.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「焔聖騎士－オジエ」以外の戦士族・炎属性モンスター１体か「聖剣」カード１枚を墓地へ送る。<br />②：このカードが墓地に存在する場合、自分フィールドの戦士族モンスター１体を対象として発動できる。このカードを装備魔法カード扱いでその自分のモンスターに装備する。<br />③：このカードの装備モンスターは効果では破壊されない。
  | ko_name   = 불꽃성기사－오지에
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "불꽃성기사－오지에" 이외의 전사족 / 화염 속성 몬스터 1장 또는 "성검" 카드 1장을 묘지로 보낸다. ②: 이 카드가 묘지에 존재할 경우, 자신 필드의 전사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 장착 카드로 취급하여 그 자신 몬스터에 장착한다. ③: 이 카드의 장착 몬스터는 효과로는 파괴되지 않는다.
  | tc_name   = 焰聖騎士－奧吉爾
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１隻「焰聖騎士－奧吉爾」以外的戰士族・炎屬性怪獸或１張「聖劍」卡送至墓地。②：在此卡存在於墓地的狀況下，可將我方場上的１隻戰士族怪獸做為對象發動。將此卡視為裝備卡裝備於我方的該怪獸。③：此卡的裝備怪獸不會因效果被破壞。
  | sc_name   = 焰圣骑士－奥吉尔
  | sc_text   = 此卡名的效果①②在1个回合中仅可各使用1次。①：此卡召唤或特殊召唤成功时可以发动。从牌组中选择1只“焰圣骑士-奥吉尔”以外的战士族・炎属性怪兽或1张“圣剑”卡送至墓地。②：此卡存在于墓地时，可以以自己场上的1只战士族怪兽为对象发动。将此卡作为装备卡装备自己的该怪兽。③：此卡装备的怪兽不会被效果破坏。
