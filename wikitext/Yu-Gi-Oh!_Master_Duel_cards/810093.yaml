  | es_name   = Jack-en-la-Mano
  | es_text   = Muestra 3 monstruos de Nivel 1 con nombres diferentes en tu Deck, tu adversario añade 1 a su mano, tú añades 1 a tu mano, y barajas el tercero al Deck. Sólo puedes activar 1 "Jack-en-la-Mano" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：デッキからカード名が異なるレベル１モンスター３体を相手に見せ、相手はその中から１体を選んで自身の手札に加える。自分は残りのカードの中から１体を選んで手札に加え、残りをデッキに戻す。
  | ko_name   = 잭 인 더 핸드
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 카드명이 다른 레벨 1 몬스터 3장을 상대에게 보여주고, 상대는 그 중에서 1장을 골라 자신의 패에 넣는다. 자신은 남은 카드 중에서 1장을 골라 패에 넣고, 나머지를 덱으로 되돌린다.
  | tc_name   = 驚嚇魔手
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：從牌組將３隻卡名不同的等級１的怪獸出示給對方，對方從其中選擇１隻加入自身手牌。我方從剩餘的卡中選擇１隻加入手牌，剩餘的送回牌組。
  | sc_name   = 惊吓魔手
  | sc_text   = 此卡名的卡在1个回合中仅可发动1张。①：向对手出示牌组中卡名不同的3只等级1的怪兽，对手从中挑选1只加入其手牌。自己从剩下的卡中挑选1只加入手牌，将其他卡放回牌组。
