  | text               = "Lunalight Leo Dancer" + 3 "Lunalight" monsters<br />Must be Fusion Summoned with the above Fusion Materials. Unaffected by card effects, except "Lunalight" cards. Can make a second attack during each Battle Phase. Once per turn (Quick Effect): You can send 1 "Lunalight" monster from your Extra Deck to the GY; destroy all your opponent's Special Summoned monsters.

  | fr_name            = Ligre Danseuse de Clair de Lune
  | fr_text            = "Lion Danseur Clair de Lune" + 3 monstres "Clair de Lune"<br />Uniquement Invocable par Fusion avec les Matériels Fusion ci-dessus. Non affectée par des effets de carte (cartes "Clair de Lune" exclues). Peut faire une seconde attaque durant chaque Battle Phase. Une fois par tour (Effet Rapide) : vous pouvez envoyer 1 monstre "Clair de Lune" depuis votre Extra Deck au Cimetière ; détruisez tous les monstres Invoqués Spécialement de votre adversaire.
  | de_name            = Lunalicht Ligertänzerin
  | de_text            = „Lunalicht Löwentänzerin“ + 3 „Lunalicht“-Monster<br />Muss als Fusionsbeschwörung mit dem oben aufgeführten Fusionsmaterial beschworen werden. Bleibt von Karteneffekten unberührt, außer von denen von „Lunalicht“-Karten. Kann während jeder Battle Phase einen zweiten Angriff durchführen. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 „Lunalicht“-Monster von deinem Extra Deck auf den Friedhof legen; zerstöre alle als Spezialbeschwörung beschworenen Monster deines Gegners.
  | it_name            = Ligre Danzante della Lucelunare
  | it_text            = "Leone Danzante della Lucelunare" + 3 mostri "Lucelunare"<br />Deve essere Evocato tramite Fusione con i Materiali da Fusione sopra indicati. Immune agli effetti delle carte, eccetto carte "Lucelunare". Può effettuare un secondo attacco durante ogni Battle Phase. Una volta per turno (Effetto Rapido): puoi mandare 1 mostro "Lucelunare" dal tuo Extra Deck al Cimitero; distruggi tutti i mostri Evocati Specialmente del tuo avversario.
  | pt_name            = Ligre Dançarina Luzlunar
  | pt_text            = "Leoa Dançarina Luzlunar" + 3 monstros "Luzlunar"<br />Deve ser Invocado por Invocação-Fusão com as Matérias de Fusão acima. Não é afetado por efeitos de card, exceto cards "Luzlunar". Pode realizar um segundo ataque durante cada Fase de Batalha. Uma vez por turno (Efeito Rápido): você pode enviar 1 monstro "Luzlunar" do seu Deck Adicional para o Cemitério; destrua todos os monstros Invocados por Invocação-Especial do seu oponente.
  | es_name            = Ligresa Bailarina de la Lunaluz
  | es_text            = "Leona Bailarina de la Lunaluz" + 3 monstruos "Lunaluz"<br />Debe ser Invocado por Fusión con los Materiales de Fusión listados arriba. No es afectado por efectos de cartas, excepto cartas "Lunaluz". Puede hacer un segundo ataque durante cada Battle Phase. Una vez por turno (Efecto Rápido): puedes mandar al Cementerio 1 monstruo "Lunaluz" en tu Deck Extra; destruye todos los monstruos Invocados de Modo Especial de tu adversario.
  | ja_text            = 「月光舞獅子姫」＋「ムーンライト」モンスター×３<br />このカードは上記のカードを融合素材にした融合召喚でのみ特殊召喚できる。<br />①：このカードはモンスターゾーンに存在する限り、「ムーンライト」カード以外のカードの効果を受けない。<br />②：このカードは１度のバトルフェイズ中に２回攻撃できる。<br />③：自分・相手ターンに１度、ＥＸデッキから「ムーンライト」モンスター１体を墓地へ送って発動できる。相手フィールドの特殊召喚されたモンスターを全て破壊する。
  | ko_name            = 문라이트 라이거 댄서
  | ko_text            = "문라이트 라이오 댄서" ＋ "문라이트" 몬스터 × 3<br />이 카드는 상기의 카드를 융합 소재로 한 융합 소환으로만 특수 소환할 수 있다.<br />①: 이 카드는 몬스터 존에 존재하는 한, "문라이트" 카드 이외의 카드의 효과를 받지 않는다.<br />②: 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.<br />③: 자신 / 상대 턴에 1번, 엑스트라 덱에서 "문라이트" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 상대 필드의 특수 소환된 몬스터를 전부 파괴한다.
  | tc_name            = 月光舞獅子神姬
  | tc_text            = 「月光舞獅子姬」＋「月光」怪獸×3<br />此卡僅可透過以上述卡作為融合素材的融合召喚來特殊召喚。<br />①：此卡只要存在於怪獸區域，不受「月光」卡以外的卡的效果影響。<br />②：此卡在1次戰鬥階段中可攻擊2次。<br />③：在每個自己・對手回合中1次，從額外牌組將1隻「月光」怪獸送至墓地可以發動。將對手場上被特殊召喚的怪獸全部破壞。
  | sc_name            = 月光舞狮子神姬
  | sc_text            = “月光舞狮子姬”＋“月光”怪兽×3<br />此卡仅可通过以上述卡作为融合素材的融合召唤来特殊召唤。<br />①：此卡只要存在于怪兽区域，不受“月光”卡以外的卡的效果影响。<br />②：此卡在1次战斗阶段中可攻击2次。<br />③：在每个自己・对手回合中1次，从额外牌组将1只“月光”怪兽送至墓地可以发动。将对手场上被特殊召唤的怪兽全部破坏。
  }}
