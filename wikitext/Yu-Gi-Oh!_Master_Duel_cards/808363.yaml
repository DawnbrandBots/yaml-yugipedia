title: F.A. Dawn Dragster (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = LIGHT
  | types              = Machine / Synchro / Effect
  | level              = 7
  | atk                = 0
  | def                = 2000
  | lore               = 1 Tuner + 1+ non-Tuner monsters<br />Gains ATK equal to its Level x 300. If this card attacks a Defense Position monster, inflict piercing battle damage to your opponent. Each time a "F.A." Spell/Trap Card or effect is activated: You can increase this card's Level by 1. Once per turn, when your opponent activates a Spell/Trap Card or effect (Quick Effect): You can reduce this card's Level by 2, and if you do, negate the activation, and if you do that, destroy that card.

  | fr_name            = Dragster de l'Aube F.A.
  | fr_lore            = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Gagne une ATK égale à son Niveau x 300. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Chaque fois qu'une Carte Magie/Piège "F.A." ou effet de Magie/Piège "F.A." est activé : vous pouvez augmenter le Niveau de cette carte de 1. Une fois par tour, lorsque votre adversaire active une Carte Magie/Piège ou effet de Magie/Piège (Effet Rapide) : vous pouvez réduire le Niveau de cette carte de 2, et si vous le faites, annulez l'activation, et si vous faites ça, détruisez la carte.
  | de_name            = F.A. Tagesanbruchs-Dragster
  | de_lore            = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Diese Karte erhält ATK in Höhe ihrer Stufe x 300. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Jedes Mal, wenn eine „F.A.“-Zauber-/Fallenkarte oder ein „F.A.“-Zauber-/Falleneffekt aktiviert wird: Du kannst die Stufe dieser Karte um 1 erhöhen. Einmal pro Spielzug, wenn dein Gegner eine Zauber-/Fallenkarte oder einen Zauber-/Falleneffekt aktiviert (Schnelleffekt): Du kannst die Stufe dieser Karte um 2 reduzieren und falls du dies tust, annulliere die Aktivierung und falls du dies tust, zerstöre die Karte.
  | it_name            = F.A. Dragster dell'Alba
  | it_lore            = 1 Tuner + 1+ mostro non-Tuner<br />Guadagna ATK pari al suo Livello x 300. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Ogni volta che viene attivata una Carta Magia/Trappola "F.A." o un loro effetto: puoi aumentare il Livello di questa carta di 1. Una volta per turno, quando il tuo avversario attiva una Carta Magia/Trappola o un loro effetto (Effetto Rapido): puoi ridurre il Livello di questa carta di 2 e, se lo fai, annulla l'attivazione e, se fai quello, distruggi quella carta.
  | pt_name            = F.A. Dragster Aurora
  | pt_lore            = 1 Regulador + 1+ monstros não-Reguladores<br />Ganha ATK igual ao seu próprio Nível x 300. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Sempre que um Card ou efeito de Magia/Armadilha "F.A." for ativado: você pode aumentar em 1 o Nível deste card. Uma vez por turno, quando seu oponente ativar um Card ou efeito de Magia/Armadilha (Efeito Rápido): você pode reduzir em 2 o Nível deste card e, se isso acontecer, negue a ativação e, se isso acontecer, destrua esse card.
  | es_name            = F.A. Coche Trucado del Amanecer
  | es_lore            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Gana ATK igual a su Nivel x 300. Si esta carta ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Cada vez que es activada una Carta Mágica/de Trampa "F.A." o un efecto de Carta Mágica/de Trampa "F.A.": puedes aumentar el Nivel de esta carta en 1. Una vez por turno, cuando tu adversario activa una Carta Mágica/de Trampa o un efecto de Carta Mágica/de Trampa (Efecto Rápido): puedes reducir en 2 el Nivel de esta carta y, si lo haces, niega la activación, y si haces eso, destruye esa carta.
  | ja_lore            = チューナー＋チューナー以外のモンスター１体以上<br />①：このカードの攻撃力はこのカードのレベル×３００アップする。②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ戦闘ダメージを与える。③：「Ｆ．Ａ．」魔法・罠カードの効果が発動した場合に発動できる（ダメージステップでも発動可能）。このカードのレベルを１つ上げる。④：１ターンに１度、相手が魔法・罠カードの効果を発動した時に発動できる。このカードのレベルを２つ下げ、その発動を無効にし破壊する。
  | ko_name            = F.A. 라이트닝마스터
  | ko_lore            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 이 카드의 공격력은 이 카드의 레벨 × 300 올린다. ②: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다. ③: "F.A.(포뮬러 애슬리트)" 마법 / 함정 카드의 효과가 발동했을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 이 카드의 레벨을 1개 올린다. ④: 1턴에 1번, 상대가 마법 / 함정 카드의 효과를 발동했을 때에 발동할 수 있다. 이 카드의 레벨을 2개 내리고, 그 발동을 무효로 하여 파괴한다.
  | tc_name            = 方程式運動員 光明御主
  | tc_lore            = 協調＋協調以外的怪獸１隻以上<br />①：此卡的攻擊力依據此卡的等級×３００進行提升。②：在此卡攻擊守備表示怪獸的狀況下，給予攻擊力超過該守備力數值的戰鬥傷害。③：可在「方程式運動員」魔法・陷阱卡的效果發動的狀況下發動（在傷害步驟也可發動）。此卡的等級提升１。④：１回合１次，可在對方發動魔法・陷阱卡的效果時發動。此卡的等級降低２，將該發動變為無效進行破壞。
  | sc_name            = 方程式运动员 光明御主
  | sc_lore            = 协调+1只以上协调以外的怪兽<br />①：此卡的攻击力上升相当于此卡等级×300的数值。②：此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予战斗伤害。③：“方程式运动员”魔法・陷阱卡的效果发动的情况下可以发动（伤害步骤也可以发动）。此卡的等级上升1。④：1回合1次，对手发动魔法・陷阱卡的效果时可以发动。此卡的等级下降2，将该发动无效并破坏。
  }}
