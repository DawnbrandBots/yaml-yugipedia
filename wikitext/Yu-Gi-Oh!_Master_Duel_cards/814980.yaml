  | fr_name   = Genlisea Traptrix
  | fr_text   = Non affectée par les effets de Pièges Normaux "Trappe". Vous pouvez Sacrifier cette carte ; Posez 2 Pièges Normaux "Trappe" de noms différents, 1 depuis votre Deck et 1 depuis votre Cimetière, mais bannissez-les lorsqu'ils quittent le Terrain. Vous ne pouvez utiliser cet effet de "Genlisea Traptrix" qu'une fois par tour.
  | de_name   = Fallenstellerin Genlisea
  | de_text   = Bleibt von den Effekten von Normalen „Fallgrube“-Fallen unberührt. Du kannst diese Karte als Tribut anbieten; setze 2 Normale „Fallgrube“-Fallen mit unterschiedlichen Namen, 1 von deinem Deck und 1 von deinem Friedhof, aber verbanne sie, wenn sie das Spielfeld verlassen. Du kannst diesen Effekt von „Fallenstellerin Genlisea“ nur einmal pro Spielzug verwenden.
  | it_name   = Trappolatrice Genlisea
  | it_text   = Immune agli effetti delle Trappole Normali "Buco". Puoi offrire come Tributo questa carta; Posiziona 2 Trappole Normali "Buco" con nomi diversi, 1 dal tuo Deck e 1 dal tuo Cimitero, ma bandiscile quando lasciano il Terreno. Puoi utilizzare questo effetto di "Trappolatrice Genlisea" una sola volta per turno.
  | pt_name   = Armadilhatrix Genlisea
  | pt_text   = Não é afetado pelos efeitos de Armadilhas Normais "Buraco". Você pode oferecer este card como Tributo; Baixe 2 Armadilhas Normais "Buraco" com nomes diferentes, 1 do seu Deck e 1 do seu Cemitério, mas bana-as quando elas deixarem o campo. Você só pode usar este efeito de "Armadilhatrix Genlisea" uma vez por turno.
  | es_name   = Atrapadora Genlisea
  | es_text   = No es afectada por los efectos de Trampas Normales "Agujero". Puedes Sacrificar esta carta; Coloca 2 Trampas Normales "Agujero" con nombres diferentes, 1 desde tu Deck y 1 desde tu Cementerio, pero destiérralas cuando dejen el Campo. Sólo puedes usar este efecto de "Atrapadora Genlisea" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードはモンスターゾーンに存在する限り、「ホール」通常罠カード及び「落とし穴」通常罠カードの効果を受けない。<br />②：このカードをリリースして発動できる。自分のデッキ及び墓地から１枚ずつ、「ホール」通常罠カードか「落とし穴」通常罠カードを自分フィールドにセットする（同名カードは１枚まで）。この効果でセットしたカードはフィールドから離れた場合に除外される。
  | ko_name   = 리세의 충혹마
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드는 몬스터 존에 존재하는 한, "홀" 일반 함정 카드 및 "함정 속으로" 일반 함정 카드의 효과를 받지 않는다.<br />②: 이 카드를 릴리스하고 발동할 수 있다. 자신의 덱 및 묘지에서 1장씩, "홀" 일반 함정 카드 또는 "함정 속으로" 일반 함정 카드를 고르고 자신 필드에 세트한다(같은 이름의 카드는 1장까지). 이 효과로 세트한 카드는 필드에서 벗어났을 경우에 제외된다.
  | tc_name   = 旋狸之蟲惑魔
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：只要此卡存在於怪獸區，就不受「空洞」通常陷阱卡及「落穴」通常陷阱卡的效果影響。<br />②：可解放此卡發動。從我方牌組及墓地各選擇１張「空洞」通常陷阱卡或「落穴」通常陷阱卡，覆蓋在我方場上（同名卡最多１張）。透過此效果覆蓋的卡，在從場上離開的狀況下將被除外。
  | sc_name   = 旋狸之虫惑魔
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：此卡只要存在于怪兽区域，不受“空洞”通常陷阱卡及“落穴”通常陷阱卡的效果影响。<br />②：解放此卡可以发动。从自己的牌组及墓地各挑选１张、“空洞”通常陷阱卡或“落穴”通常陷阱卡放置在自己场上（同名卡最多１张）。以此效果放置的卡离开场上的情况下，将其除外。
