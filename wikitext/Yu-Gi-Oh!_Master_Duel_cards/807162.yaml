  | fr_name   = D/D/D Alexandre, Grand Roi des Rafales
  | fr_text   = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si min. 3 monstres "D/D/D" sont sur le Terrain, cette carte gagne 3000 ATK. Si un ou plusieurs autres monstres "D/D" sont Invoqués Normalement ou Spécialement sur votre Terrain, tant que ce monstre est sur le Terrain (sauf durant la Damage Step) : vous pouvez cibler 1 monstre "D/D" dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "D/D/D Alexandre, Grand Roi des Rafales" qu'une fois par tour.
  | de_name   = D/D/D-Böenhochkönig Alexander
  | de_text   = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls sich 3 oder mehr „D/D/D“-Monster auf dem Spielfeld befinden, erhält diese Karte 3000 ATK. Falls ein oder mehr andere „D/D“-Monster als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen werden, solange sich dieses Monster auf dem Spielfeld befindet (außer während des Damage Steps): Du kannst 1 „D/D“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „D/D/D-Böenhochkönig Alexander“ nur einmal pro Spielzug verwenden.
  | it_name   = D/D/D Alexander Alto Re delle Folate
  | it_text   = 1 Tuner + 1+ mostri non-Tuner<br />Se sul Terreno ci sono 3 o più mostri "D/D/D", questa carta guadagna 3000 ATK. Se uno o più altri mostri "D/D" vengono Evocati Normalmente o Specialmente sul tuo Terreno mentre questo mostro è sul Terreno (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro "D/D" nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "D/D/D Alexander Alto Re delle Folate" una sola volta per turno.
  | pt_name   = D/D/D Alexandre, o Alto Rei dos Vendavais
  | pt_text   = 1 Regulador + 1+ monstros não-Reguladores<br />Se 3 ou mais monstros "D/D/D" estiverem no campo, este card ganha 3000 de ATK. Se outro(s) monstro(s) "D/D" for(em) Invocado(s) por Invocação-Normal ou Especial no seu campo enquanto este monstro estiver no campo (exceto durante a Etapa de Dano): você pode escolher 1 monstro "D/D" no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "D/D/D Alexandre, o Alto Rei dos Vendavais" uma vez por turno.
  | es_name   = D/D/D Alejandro, Alto Rey de los Vendavales
  | es_text   = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si 3 o más monstruos "D/D/D" están en el Campo, esta carta gana 3000 ATK. Si otro u otros monstruos "D/D" son Invocados de Modo Normal o Especial a tu Campo mientras este monstruo está en el Campo (excepto durante el Damage Step): puedes seleccionar 1 monstruo "D/D" en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "D/D/D Alejandro, Alto Rey de los Vendavales" una vez por turno.
  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：フィールドに「ＤＤＤ」モンスターが３体以上存在する場合、このカードの攻撃力は３０００アップする。<br />②：このカードがモンスターゾーンに存在する状態で、自分フィールドに「ＤＤ」モンスターが召喚・特殊召喚された場合、自分の墓地の「ＤＤ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = DDD 질풍대왕 이그제큐티브 알렉산더
  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드에 "DDD(디디디)" 몬스터가 3장 이상 존재할 경우, 이 카드의 공격력은 3000 올린다. ②: 이 카드가 몬스터 존에 존재하고, 자신 필드에 이 카드 이외의 "DD(디디)" 몬스터가 일반 소환 / 특수 소환되었을 경우, 자신 묘지의 "DD(디디)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = DDD疾風大王 執政官亞歷山大
  | tc_text   = 協調＋協調以外的怪獸１隻以上<br />此卡名的②效果，１回合僅限使用１次。①：在場上存在３隻以上的「DDD」怪獸的狀況下，此卡的攻擊力提升３０００。②：在此卡存在於怪獸區，此卡以外的「DD」怪獸被召喚・特殊召喚至我方場上的狀況下，可將我方墓地的１隻「DD」怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name   = DDD 疾风大王执行亚历山大
  | sc_text   = 协调＋１只以上协调以外的怪兽<br />此卡名的②效果１回合仅可使用１次。①：场上有３只以上“DDD”怪兽存在的情况下，此卡的攻击力上升３０００。②：此卡存在于怪兽区域，此卡以外的“DD”怪兽被召唤・特殊召唤至自己场上的情况下，以自己墓地的１只“DD”怪兽为对象可以发动。将该怪兽特殊召唤。
