  | fr_name   = L'Œil de la Vérité
  | fr_text   = Votre adversaire doit garder sa main révélée. Une fois par tour, durant la Standby Phase de votre adversaire, s'il a une ou plusieurs Magies dans sa main : il gagne 1000 LP s'il a une ou plusieurs Magies dans sa main à la résolution.
  | de_name   = Auge der Wahrheit
  | de_text   = Dein Gegner muss mit vorgezeigter Hand spielen. Einmal pro Spielzug, während der Standby Phase deines Gegners, falls er einen oder mehr Zauber in seiner Hand hat: Er erhält 1000 LP, falls er bei der Auflösung einen oder mehr Zauber in seiner Hand hat.
  | it_name   = L'Occhio della Verità
  | it_text   = Il tuo avversario deve tenere la sua mano rivelata. Una volta per turno, durante la Standby Phase del tuo avversario, se ha una o più Magie nella sua mano: lui guadagna 1000 LP se ha una o più Magie nella sua mano alla risoluzione.
  | pt_name   = Olho Mágico da Verdade
  | pt_text   = Seu oponente deve manter sua mão revelada. Uma vez por turno, durante a Fase de Apoio do seu oponente, se ele tiver uma ou mais Magias em sua mão: ele ganha 1000 PV se tiver uma ou mais Magias em sua mão na resolução.
  | es_name   = El Ojo de la Verdad
  | es_text   = Tu adversario debe mantener su mano mostrada. Una vez por turno, durante la Standby Phase de tu adversario, si éste tiene una o más Mágicas en su mano: tu adversario gana 1000 LP si en la resolución tiene una o más Mágicas en su mano.
  | ja_text   = ①：このカードが魔法＆罠ゾーンに存在する限り、相手は手札を公開し続ける。<br />②：相手スタンバイフェイズに発動する（この効果は相手が手札の魔法カードを公開している場合に発動と処理を行う）。相手は１０００ＬＰ回復する。
  | ko_name   = 진실의 눈
  | ko_text   = ①: 이 카드가 마법 & 함정 존에 존재하는 한, 상대는 패를 계속해서 공개해야 한다. ②: 상대 스탠바이 페이즈에 발동한다. 상대는 1000 LP 회복한다. 이 효과는 상대의 패에 마법 카드가 존재할 경우에 발동과 처리를 할 수 있다.
  | tc_name   = 真實之眼
  | tc_text   = 只要此卡存在於場上，對方就會持續公開手牌。在對方的準備階段時，對方手牌中有魔法卡的狀況下，對方回復１０００LP。
  | sc_name   = 真实之眼
  | sc_text   = 只要此卡存在于场，对手持续公开手牌。对手的准备阶段时对手手牌中有魔法卡的场合，对手回复１０００生命点数。
