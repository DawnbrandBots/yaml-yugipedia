  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Continuous
  | text      = Your opponent must keep their hand revealed. Once per turn, during your opponent's Standby Phase, if they have a Spell(s) in their hand: They gain 1000 LP if they have a Spell(s) in their hand at resolution.
