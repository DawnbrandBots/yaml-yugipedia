  Master Pack; June 7, 2024

  | fr_name   = Mitsu le Ninja des Insectes
  | fr_text   = Si vous contrôlez une carte "Ninja" ou un monstre en Position de Défense face verso : vous pouvez Invoquer Spécialement cette carte depuis votre main. Lorsque votre adversaire active un effet de monstre (Effet Rapide) : vous pouvez cibler 1 monstre en Position de Défense face verso que vous contrôlez ; changez-le en Position de Défense face recto, et si vous le faites, changez cette carte en Position de Défense face verso, puis, si le monstre ciblé était un monstre "Ninja" ("Mitsu le Ninja des Insectes" exclu), annulez l'effet activé de l'adversaire. Vous ne pouvez utiliser chaque effet de "Mitsu le Ninja des Insectes" qu'une fois par tour.
  | de_name   = Mitsu die Insekten-Ninja
  | de_text   = Falls du eine „Ninja“-Karte oder ein Monster in verdeckter Verteidigungsposition kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Wenn dein Gegner einen Monstereffekt aktiviert (Schnelleffekt): Du kannst 1 Monster in verdeckter Verteidigungsposition wählen, das du kontrollierst; ändere es in die offene Verteidigungsposition und falls du dies tust, ändere diese Karte in die verdeckte Verteidigungsposition, dann, falls das als Ziel gewählte Monster ein „Ninja“-Monster war, außer „Mitsu die Insekten-Ninja“, annulliere jenen aktivierten Effekt des Gegners. Du kannst jeden Effekt von „Mitsu die Insekten-Ninja“ nur einmal pro Spielzug verwenden.
  | it_name   = Mitsu la Ninja Insetto
  | it_text   = Se controlli una carta "Ninja" o un mostro coperto in Posizione di Difesa: puoi Evocare Specialmente questa carta dalla tua mano. Quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi scegliere come bersaglio 1 mostro coperto in Posizione di Difesa che controlli; mettilo scoperto in Posizione di Difesa e, se lo fai, metti questa carta coperta in Posizione di Difesa, poi, se il mostro scelto come bersaglio era un mostro "Ninja", eccetto "Mitsu la Ninja Insetto", annulla quell'effetto attivato dell'avversario. Puoi utilizzare ogni effetto di "Mitsu la Ninja Insetto" una sola volta per turno.
  | pt_name   = Mitsu, a Ninja Inseto
  | pt_text   = Se você controlar um card "Ninja" ou um monstro com a face para baixo em Posição de Defesa: você pode Invocar este card por Invocação-Especial da sua mão. Quando seu oponente ativar um efeito de monstro (Efeito Rápido): você pode escolher 1 monstro com a face para baixo em Posição de Defesa que você controla; coloque-o com a face para cima em Posição de Defesa e, se isso acontecer, coloque este card com a face para baixo em Posição de Defesa e, depois, se o monstro alvo era um monstro "Ninja", exceto "Mitsu, a Ninja Inseto", negue esse efeito ativado do oponente. Você só pode usar cada efeito de "Mitsu, a Ninja Inseto" uma vez por turno.
  | es_name   = Mitsu la Ninja Insecto
  | es_text   = Si controlas una carta "Ninja" o un monstruo en Posición de Defensa boca abajo: puedes Invocar esta carta de Modo Especial desde tu mano. Cuando tu adversario activa un efecto de monstruo (Efecto Rápido): puedes seleccionar 1 monstruo en Posición de Defensa boca abajo que controles; cámbialo a Posición de Defensa boca arriba y, si lo haces, cambia esta carta a Posición de Defensa boca abajo y después, si el monstruo seleccionado era un monstruo "Ninja", excepto "Mitsu la Ninja Insecto", niega ese efecto activado del adversario. Sólo puedes usar cada efecto de "Mitsu la Ninja Insecto" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに「忍者」カードか裏側守備表示モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。<br />②：相手がモンスターの効果を発動した時、自分フィールドの裏側守備表示モンスター１体を対象として発動できる。そのモンスターを表側守備表示にし、このカードを裏側守備表示にする。対象のモンスターが「蟲の忍者－蜜」以外の「忍者」モンスターだった場合、さらにその相手の発動した効果を無効にする。
  | ko_name   = 벌레의 첩자－미츠
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 "첩자" 카드 또는 뒷면 수비 표시 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 상대가 몬스터의 효과를 발동했을 때, 자신 필드의 뒷면 수비 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 앞면 수비 표시로 하고, 이 카드를 뒷면 수비 표시로 한다. 대상 몬스터가 "벌레의 첩자－미츠" 이외의 "첩자" 몬스터였을 경우, 추가로 그 상대의 발동한 효과를 무효로 한다.
  | tc_name   = 蟲之忍者－蜜
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在我方場上存在「忍者」卡或反面守備表示怪獸的狀況下發動。從手牌特殊召喚此卡。<br />②：對方發動怪獸的效果時，可將我方場上的１隻反面守備表示怪獸做為對象發動。將該怪獸變為正面守備表示，將此卡變為反面守備表示。在對象怪獸為「蟲之忍者－蜜」以外的「忍者」怪獸的狀況下，另將對方發動的該效果變為無效。
  | sc_name   = 虫之忍者－蜜
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：自己场上存在“忍者”卡或里侧守备表示怪兽的情况下可以发动。从手牌将此卡特殊召唤。<br />②：对手发动怪兽的效果时，以自己场上的１只里侧守备表示怪兽为对象可以发动。将该怪兽改成表侧守备表示，将此卡改成里侧守备表示。对象怪兽为“虫之忍者－蜜”以外的“忍者”怪兽的情况下，进而将对手所发动的该效果无效。
