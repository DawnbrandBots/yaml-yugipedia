  | atk                = 1850
  | text               = 2 monsters, including a Level 4 Spellcaster monster<br />If this card is Link Summoned: You can target 1 "Magistus" monster you control; equip it with 1 Spellcaster monster from your GY or banishment as an Equip Spell. During the Main Phase (Quick Effect): You can target 1 Spellcaster Monster Card in your Spell & Trap Zone treated as an Equip Spell; return it to the hand. You can only use 1 "Endymion, the Crescent Magistus" effect per turn, and only once that turn.
  | fr_name            = Endymion, Magistus du Croissant
  | fr_text            = 2 monstres (un monstre Magicien de Niveau 4 inclus)<br />Si cette carte est Invoquée par Lien : vous pouvez cibler 1 monstre "Magistus" que vous contrôlez ; équipez-le avec 1 monstre Magicien depuis votre Cimetière ou bannissement comme Magie d'Équipement. Durant la Main Phase (Effet Rapide) : vous pouvez cibler 1 Carte Monstre Magicien dans votre Zone Magie & Piège traitée comme Magie d'Équipement ; renvoyez-la à la main. Vous ne pouvez utiliser qu'1 effet de "Endymion, Magistus du Croissant" par tour, et uniquement une fois le tour.
  | de_name            = Endymion, der Magistus des Halbmonds
  | de_text            = 2 Monster, darunter ein Hexer-Monster der Stufe 4<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 „Magistus“-Monster wählen, das du kontrollierst; rüste es mit 1 Hexer-Monster von deinem Friedhof oder deinen verbannten Karten als Ausrüstungszauber aus. Während der Main Phase (Schnelleffekt): Du kannst 1 Hexer-Monsterkarte in deiner Zauber- & Fallenzone wählen, die als Ausrüstungszauber behandelt wird; gib sie auf die Hand zurück. Du kannst nur 1 Effekt von „Endymion, der Magistus des Halbmonds“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name            = Endymion, il Magistus Crescente
  | it_text            = 2 mostri, compreso un mostro Incantatore di Livello 4<br />Se questa carta viene Evocata Link: puoi scegliere come bersaglio 1 mostro "Magistus" che controlli; equipaggialo con 1 mostro Incantatore dal tuo Cimitero o carte bandite come una Magia Equipaggiamento. Durante la Main Phase (Effetto Rapido): puoi scegliere come bersaglio 1 Carta Mostro Incantatore nella tua Zona Magie & Trappole che viene considerata come una Magia Equipaggiamento; falla ritornare nella mano. Puoi utilizzare solo 1 effetto di "Endymion, il Magistus Crescente" per turno, e solo una volta in quel turno.
  | pt_name            = Endymion, o Magistus Crescente
  | pt_text            = 2 monstros, incluindo um monstro Mago de Nível 4<br />Se este card for Invocado por Invocação-Link: você pode escolher 1 monstro "Magistus" que você controla; equipe-o com 1 monstro Mago do seu Cemitério ou banimento como uma Magia de Equipamento. Durante a Fase Principal (Efeito Rápido): você pode escolher 1 Card de Monstro Mago na sua Zona de Magias & Armadilhas considerado como uma Magia de Equipamento; devolva-o para a mão. Você só pode usar 1 efeito de "Endymion, o Magistus Crescente" por turno e apenas uma vez por turno.
  | es_name            = Endimión, el Magistus Creciente
  | es_text            = 2 monstruos, incluyendo un monstruo Lanzador de Conjuros de Nivel 4<br />Si esta carta es Invocada por Enlace: puedes seleccionar 1 monstruo "Magistus" que controles; equípalo con 1 monstruo Lanzador de Conjuros en tu Cementerio o destierro como una Mágica de Equipo. Durante la Main Phase (Efecto Rápido): puedes seleccionar 1 Carta de Monstruo Lanzador de Conjuros en tu Zona de Magia y Trampas que sea tratado como una Mágica de Equipo; devuélvela a la mano. Sólo puedes usar 1 efecto de "Endimión, el Magistus Creciente" por turno, y sólo una vez ese turno.
  | ja_text            = 魔法使い族・レベル４モンスターを含むモンスター２体<br />このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：このカードがＬ召喚した場合、自分フィールドの「マギストス」モンスター１体を対象として発動できる。自分の墓地・除外状態の魔法使い族モンスター１体を装備魔法カード扱いで対象のモンスターに装備する。<br />②：自分・相手のメインフェイズに、自分の魔法＆罠ゾーンの装備魔法カード扱いの魔法使い族モンスターカード１枚を対象として発動できる。そのカードを手札に戻す。
  | ko_name            = 크레센트 오브 마기스토스 엔디미온
  | ko_text            = 마법사족 / 레벨 4 몬스터를 포함하는 몬스터 2장<br />이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 이 카드를 링크 소환했을 경우, 자신 필드의 "마기스토스" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 묘지 / 제외 상태인 마법사족 몬스터 1장을 장착 마법 카드로 취급하고 대상 몬스터에 장착한다.<br />②: 자신 / 상대의 메인 페이즈에, 자신의 마법 & 함정 존의 장착 마법 카드 취급의 마법사족 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패로 되돌린다.
  | tc_name            = 聖月之偉魔導士 恩底彌翁
  | tc_text            = 包含魔法師族・等級４怪獸在內的怪獸2隻以上<br />此卡名的①②效果1回合1次，僅可使用其中1個。<br />①：此卡連接召喚的情況下，以自己場上的1隻「偉魔」怪獸為對象可以發動。將自己墓地・除外狀態的1隻魔法師族怪獸視為裝備魔法卡裝備於對象怪獸。<br />②：在自己・對手的主要階段，以自己的魔法與陷阱區域的、視為裝備魔法卡的1張魔法師族怪獸卡為對象可以發動。將該卡放回手牌。
  | sc_name            = 圣月之伟魔导士 恩底弥翁
  | sc_text            = 包含魔法师族・等级４怪兽在内的怪兽2只以上<br />此卡名的①②效果1回合1次，仅可使用其中1个。<br />①：此卡连接召唤的情况下，以自己场上的1只“伟魔”怪兽为对象可以发动。将自己墓地・除外状态的1只魔法师族怪兽视为装备魔法卡装备于对象怪兽。<br />②：在自己・对手的主要阶段，以自己的魔法与陷阱区域的、视为装备魔法卡的1张魔法师族怪兽卡为对象可以发动。将该卡放回手牌。
