  | text      = Target 1 face-up monster on the field; equip this card to that target. It gains 300 ATK/DEF. If it attacks, it gains ATK equal to half the ATK of the attack target, during damage calculation only.

  | fr_name   = Métalmorphe
  | fr_text   = Ciblez 1 monstre face recto sur le Terrain ; équipez cette carte à la cible. Il gagne 300 ATK/DEF. S'il attaque, il gagne une ATK égale à la moitié de l'ATK de la cible de l'attaque durant le calcul des dommages uniquement.
  | de_name   = Metallwandler
  | de_text   = Wähle 1 offenes Monster auf dem Spielfeld; rüste jenes gewählte Ziel mit dieser Karte aus. Es erhält 300 ATK/DEF. Falls es angreift, erhält es nur während der Schadensberechnung ATK in Höhe der Hälfte der ATK des Angriffsziels.
  | it_name   = Metalmorph
  | it_text   = Scegli come bersaglio 1 mostro scoperto sul Terreno; equipaggia questa carta a quel bersaglio. Esso guadagna 300 ATK/DEF. Se attacca, esso guadagna ATK pari alla metà dell'ATK del bersaglio dell'attacco, solamente durante il calcolo dei danni.
  | pt_name   = Metalmorfo
  | pt_text   = (Este card deve ser sempre considerado como um card "Metalmorfe".)<br />Escolha 1 monstro com a face para cima no campo; equipe este card no alvo. Ele ganha 300 de ATK/DEF. Se ele atacar, ele ganha ATK igual à metade do ATK do alvo do ataque, apenas durante o cálculo de dano.
  | es_name   = Metalmorph
  | es_text   = Selecciona 1 monstruo boca arriba en el Campo; equipa esta carta a ese objetivo. Éste gana 300 ATK/DEF. Si ataca, éste gana ATK igual a la mitad del ATK del objetivo del ataque, sólo durante el cálculo de daño.
  | ja_text   = ①：フィールドの表側表示モンスター１体を対象としてこのカードを発動できる。このカードを攻撃力・守備力３００アップの装備カード扱いでそのモンスターに装備する。<br />②：このカードの効果でこのカードを装備したモンスターの攻撃力は、モンスターに攻撃するダメージ計算時のみ、その攻撃対象モンスターの攻撃力の半分だけアップする。
  | ko_name   = 메탈화 마법반사장갑
  | ko_text   = ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 공격력 / 수비력 300 올리는 장착 카드로 취급하고 그 몬스터에 장착한다. ②: 이 카드의 효과로 이 카드를 장착한 몬스터의 공격력은, 몬스터에 공격하는 데미지 계산시에만, 그 공격 대상 몬스터의 공격력 절반만큼 올린다.
  | tc_name   = 金屬化・魔法反射裝甲
  | tc_text   = ①：可將場上的１隻正面表示怪獸做為對象發動此卡。將此卡視為攻擊力・守備力提升３００的裝備卡，裝備於該怪獸。②：透過此卡效果裝備此卡的怪獸的攻擊力僅限在攻擊怪獸的傷害計算時，依據該攻擊對象怪獸的攻擊力的一半的數值進行提升。
  | sc_name   = 钢铁化・魔法反射装甲
  | sc_text   = ①：可以场上１只表侧表示的怪兽为对象发动此卡。将此卡作为攻击力和守备力各上升３００的装备卡，装备至该怪兽上。②：若以此卡效果装备此卡的怪兽的攻击对象为怪兽，其攻击力在伤害计算时上升被攻击怪兽攻击力一半的数值。
