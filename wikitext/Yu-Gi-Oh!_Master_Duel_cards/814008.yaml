  | ja_text   = このカード名の効果はデュエル中に１度しか使用できない。<br />①：このカードが墓地に存在する場合、自分の墓地から他の植物族モンスター１体を除外して発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードのレベルは、この効果で除外したモンスターのレベル分だけ上がる。
  | ko_name   = 스포어
  | ko_text   = 이 카드명의 효과는 듀얼 중에 1번밖에 사용할 수 없다.<br />①: 이 카드가 묘지에 존재할 경우, 자신 묘지에서 다른 식물족 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드의 레벨은, 제외한 몬스터의 레벨만큼만 올라간다.
  | tc_name   = 孢子
  | tc_text   = 此卡名的效果，在決鬥中僅限使用１次。<br />①：在此卡存在於墓地的狀況下，可將我方墓地的此卡以外的１隻植物族怪獸除外發動。特殊召喚此卡。透過此效果特殊召喚的此卡等級，依據除外的怪獸的等級進行提升。
  | sc_name   = 孢子
  | sc_text   = 此卡存在于墓地的场合，可将１只除此卡以外的我方墓地的植物族怪兽从游戏中除外并发动。从墓地特殊召唤此卡，并上升此卡的等级，其数量相当于为发动此效果而除外的怪兽的等级数量。“孢子”的效果在决斗中只可使用１次。
