title: De-Fusion (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Quick-Play
  | text      = Target 1 Fusion Monster on the field; return that target to the Extra Deck, then, if all the materials that were used for its Fusion Summon are in your GY, you can Special Summon all of them.

  | fr_name   = Dé-Fusion
  | fr_text   = Ciblez 1 Monstre Fusion sur le Terrain ; renvoyez la cible à l'Extra Deck, puis, si tous les Matériels qui ont été utilisés pour son Invocation Fusion sont dans votre Cimetière, vous pouvez tous les Invoquer Spécialement.
  | de_name   = De-Fusion
  | de_text   = Wähle 1 Fusionsmonster auf dem Spielfeld; lege jenes gewählte Ziel ins Extra Deck zurück, dann, falls das gesamte Material, das für seine Fusionsbeschwörung verwendet wurde, in deinem Friedhof liegt, kannst du es als Spezialbeschwörung beschwören.
  | it_name   = Defusione
  | it_text   = Scegli come bersaglio 1 Mostro Fusione sul Terreno; fai ritornare quel bersaglio nell'Extra Deck, poi, se tutti i materiali che sono stati utilizzati per la sua Evocazione tramite Fusione sono nel tuo Cimitero, puoi Evocarli Specialmente tutti.
  | pt_name   = Desfusão
  | pt_text   = Escolha 1 Monstro de Fusão no campo; devolva o alvo para o Deck Adicional e, depois, se todas as matérias usadas para a sua Invocação-Fusão estiverem no seu Cemitério, você pode Invocar todas elas por Invocação-Especial.
  | es_name   = De-Fusión
  | es_text   = Selecciona 1 Monstruo de Fusión en el Campo; devuelve ese objetivo al Deck Extra y después, si todos los materiales que fueron utilizados en su Invocación por Fusión están en tu Cementerio, puedes Invocar todos ellos de Modo Especial.
  | ja_text   = ①：フィールドの融合モンスター１体を対象として発動できる。その融合モンスターをＥＸデッキに戻す。その後、ＥＸデッキに戻したそのモンスターの融合召喚に使用した融合素材モンスター一組が自分の墓地に揃っていれば、その一組を自分フィールドに特殊召喚できる。
  | ko_name   = 융합 해제
  | ko_text   = ①: 필드의 융합 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 융합 몬스터를 주인의 엑스트라 덱으로 되돌린다. 그 후, 엑스트라 덱으로 되돌린 그 몬스터의 융합 소환에 사용한 융합 소재 몬스터 1세트가 자신 묘지에 모여 있으면 그 1세트를 자신 필드에 특수 소환할 수 있다.
  | tc_name   = 融合解除
  | tc_text   = ①：可將場上的１隻融合怪獸做為對象發動。將該融合怪獸送回持有者的額外牌組。其後，如果送回額外牌組的該怪獸融合召喚使用的一組融合素材怪獸全聚集在我方墓地，可特殊召喚該組至我方場上。
  | sc_name   = 融合解除
  | sc_text   = 选择场上的１只融合怪兽并将其放回到额外牌组。并且，若我方墓地中有一组融合召唤该怪兽时使用的融合素材怪兽存在，可特殊召唤那一组怪兽。
  }}
