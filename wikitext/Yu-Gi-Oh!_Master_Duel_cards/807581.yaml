title: Dice-nied (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Continuous
  | text      = Each time your opponent Special Summons a monster(s): Roll a six-sided die, and return all of those Summoned monster(s) to the hand with a current Level that's the same as the result.
  | releases  = Legacy Pack

  | fr_name   = Dé-nie
  | fr_text   = Chaque fois que votre adversaire Invoque Spécialement un ou plusieurs monstres : lancez un dé à six faces, et retournez tous ces monstres Invoqués Spécialement à la main dont le Niveau actuel est le même que le résultat.
  | de_name   = Erwürfelte Ablehnung
  | de_text   = Jedes Mal, wenn dein Gegner Monster als Spezialbeschwörung beschwört: Wirf einen sechsseitigen Würfel und gib alle der beschworenen Monster auf die Hand zurück, deren derzeitige Stufe dem Ergebnis entspricht.
  | it_name   = Dado-negato
  | it_text   = Ogni volta che il tuo avversario Evoca Specialmente uno o più mostri: tira un dado a sei facce e fai ritornare nella mano tutti quei mostri Evocati con un Livello attuale che è pari al risultato.
  | pt_name   = Nega-dado
  | pt_text   = Cada vez que seu oponente Invocar um ou mais monstros por Invocação-Especial: role um dado de 6 faces e volte para a mão todos os monstros Invocados cujo Nível atual seja igual ao resultado do dado.
  | es_name   = Dene-Dado
  | es_text   = Cada vez que tu adversario Invoca uno o más monstruos de Modo Especial: lanza un dado de seis caras, y devuelve a la mano a todos los monstruos Invocados cuyo Nivel sea igual al resultado del lanzamiento.
  | ja_text   = ①：相手がモンスターを特殊召喚する度に発動する。サイコロを１回振る。出た目がその特殊召喚されたモンスターのレベルと同じだった場合、そのモンスターを手札に戻す。
  | ko_name   = 퇴짜
  | ko_text   = 상대가 몬스터의 특수 소환에 성공했을 때, 주사위를 1회 던진다. 나온 눈이 그 특수 소환된 몬스터의 레벨과 같은 경우, 그 몬스터를 주인의 패로 되돌린다.
  | tc_name   = 失敗的骰子
  | tc_text   = 對方成功特殊召喚怪獸時，擲１次骰子。在擲出的數字與被特殊召喚的該怪獸的等級相同的狀況下，將該怪獸送回持有者的手牌。
  | sc_name   = 失败的股子
  | sc_text   = 对手特殊召唤怪兽成功时，掷１次股子。掷出的点数与被特殊召唤的该怪兽等级相同的场合，该怪兽返回至持有者手牌。
  }}
