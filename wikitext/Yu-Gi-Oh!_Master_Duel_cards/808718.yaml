  | text      = This card's ATK/DEF become its Level x 200. Once per turn, during your Standby Phase: Increase this card's Level by 1 (max. 12). You can target 1 "Fortune Lady" monster you control; banish any number of other Spellcaster monsters from your hand, field, and/or GY, and if you do, increase or reduce that monster's Level by the number of monsters banished, until the end of this turn. You can only use this effect of "Fortune Lady Past" once per turn.

  | fr_name   = Passé, Demoiselle de Fortune
  | fr_text   = L'ATK/DEF de cette carte deviennent son Niveau x 200. Une fois par tour, durant votre Standby Phase : augmentez le Niveau de cette carte de 1 (max. 12). Vous pouvez cibler 1 monstre "Demoiselle de Fortune" que vous contrôlez ; bannissez un nombre de votre choix d'autres monstres Magicien depuis votre main, Terrain et/ou Cimetière, et si vous le faites, jusqu'à la fin de ce tour, augmentez ou réduisez le Niveau du monstre du nombre de monstres bannis. Vous ne pouvez utiliser cet effet de "Passé, Demoiselle de Fortune" qu'une fois par tour.
  | de_name   = Schicksalsdame Vergangenheit
  | de_text   = Die ATK/DEF dieser Karte werden gleich ihrer Stufe x 200. Einmal pro Spielzug, während deiner Standby Phase: Erhöhe die Stufe dieser Karte um 1 (max. 12). Du kannst 1 „Schicksalsdame“-Monster wählen, das du kontrollierst; verbanne eine beliebige Anzahl anderer Hexer-Monster von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof, und falls du dies tust, erhöhe oder verringere die Stufe des Monsters bis zum Ende dieses Spielzugs um die Anzahl der verbannten Monster. Du kannst diesen Effekt von „Schicksalsdame Vergangenheit“ nur einmal pro Spielzug verwenden.
  | it_name   = Passato, Signora della Fortuna
  | it_text   = Gli ATK/DEF di questa carta diventano il suo Livello x 200. Una volta per turno, durante la tua Standby Phase: aumenta il Livello di questa carta di 1 (massimo 12). Puoi scegliere come bersaglio 1 mostro "Signora della Fortuna" che controlli; bandisci un qualsiasi numero di altri mostri Incantatore dalla tua mano, Terreno e/o Cimitero e, se lo fai, aumenta o riduci il Livello di quel mostro del numero di mostri banditi, fino alla fine di questo turno. Puoi utilizzare questo effetto di "Passato, Signora della Fortuna" una sola volta per turno.
  | pt_name   = Senhora Fortuna do Passado
  | pt_text   = O ATK/DEF deste card se tornam seu Nível x 200. Uma vez por turno, durante sua Fase de Apoio: aumente em 1 o Nível deste card (máx. 12). Você pode escolher 1 monstro "Senhora Fortuna" que você controla; bana qualquer número de outros monstros Mago da sua mão, do campo e/ou do Cemitério e, se isso acontecer, até o final deste turno, aumente ou reduza o Nível desse monstro pelo número de monstros banidos. Você só pode usar este efeito de "Senhora Fortuna do Passado" uma vez por turno.
  | es_name   = Adivinadora Pasado
  | es_text   = El ATK/DEF de esta carta se convierte en su Nivel x 200. Una vez por turno, durante tu Standby Phase: aumenta el Nivel de esta carta en 1 (máx. 12). Puedes seleccionar 1 monstruo "Adivinadora" que controles; destierra cualquier cantidad de otros monstruos Lanzador de Conjuros en tu mano, Campo y/o Cementerio y, si lo haces, hasta el final de este turno, aumenta o reduce el Nivel de ese monstruo en el número de monstruos desterrados. Sólo puedes usar este efecto de "Adivinadora Pasado" una vez por turno.
  | ja_text   = このカード名の③の効果は１ターンに１度しか使用できない。<br />①：このカードの攻撃力・守備力は、このカードのレベル×２００になる。<br />②：自分スタンバイフェイズに発動する。このカードのレベルを１つ上げる（最大１２まで）。<br />③：自分フィールドの「フォーチュンレディ」モンスター１体を対象として発動できる。自分の手札・フィールド（表側表示）・墓地から対象のモンスター以外の魔法使い族モンスターを任意の数だけ除外し、除外した数だけ対象のモンスターのレベルをターン終了時まで上げるか下げる。
  | ko_name   = 포츈 레이디 패스티
  | ko_text   = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드의 공격력 / 수비력은 이 카드의 레벨 × 200 이 된다.<br />②: 자신 스탠바이 페이즈에 발동한다. 이 카드의 레벨을 1개 올린다(최대 12 까지).<br />③: 자신 필드의 "포츈 레이디" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터 이외의 자신의 패 / 필드 / 묘지의 마법사족 몬스터를 임의의 수만큼 제외하고, 턴 종료시까지 대상 몬스터의 레벨을, 제외한 몬스터의 수만큼 올리거나, 또는 내린다.
  | tc_name   = 命運女郎 帕絲蒂
  | tc_text   = 此卡名的③效果１回合僅限使用１次。<br />①：此卡的攻擊力・守備力變為此卡的等級×２００。<br />②：在我方準備階段發動。此卡的等級提升１（最多提升至１２）。<br />③：可將我方場上的１隻「命運女郎」怪獸做為對象發動。將我方手牌・場上・墓地任意數量的該怪獸以外的魔法使族怪獸除外，在回合結束前對象怪獸的等級依除外的怪獸的數量提升或降低。
  | sc_name   = 命运女郎・帕丝蒂
  | sc_text   = 此卡牌名的③效果１回合只可使用１次。<br />①：此卡的攻击力、守备力变成此卡的等级×２００。<br />②：在我方准备阶段发动。此卡的等级上升１级（最高至１２级）。<br />③：可以我方场上的１只“命运女郎”怪兽为对象发动。将我方手牌、场上、墓地除该怪兽以外的任意数量的魔法师族怪兽除外，直至回合结束时，对象怪兽的等级上升或下降相当于被除外怪兽的数量。
