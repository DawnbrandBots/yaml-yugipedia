  | de_name   = Vom Weltkelch gekrönt
  | de_text   = Mit ihrem Zauberstab kann sie das lebendige Herz ihrer Welt kanalisieren, um ihr Volk vor den Mekk-Rittern abzuschirmen, die ihre Welt überrannt haben.
  | it_name   = Coronato dal Calice del Mondo
  | it_text   = Con il suo bastone magico, può incanalare il cuore vivente del suo mondo per proteggere la sua gente dai Mekk-Cavalieri che l'hanno invaso.
  | pt_name   = Coroada pelo Cálice Mundial
  | pt_text   = Com seu cajado mágico, ela pode canalizar o coração vivo do seu mundo para proteger seu povo dos Mekk-Cavaleiros que o devastaram.
  | es_name   = Coronada por el Cáliz Mundial
  | es_text   = Con su bastón mágico, ella puede canalizar el corazón viviente del mundo para proteger a su gente de los Mekk-Caballeros que lo han conquistado.
  | ja_text   = 星神に鎮魂の祈りを捧げる巫女。<br />手にした杖は代々受け継がれし祭器であり、力を結界に変えて機界騎士による支配から森の民を守護している。<br />森の守護竜が懐く程の神通力をその身に秘めているが、普段は兄と幼馴染を大切に想う、心優しい少女の顔を見せる。
  | ko_name   = 성잔을 받드는 무녀
  | ko_text   = 성신에게 진혼의 기도를 올리는 무녀.<br />손에 든 지팡이는 대대로 물려받은 제례도구로, 힘을 결계로 바꿔 잭나이츠에 의한 지배로부터 숲의 백성을 수호하고 있다.<br />숲의 수호룡이 따를 정도의 신통력을 그 몸에 간직하고 있지만, 평소에는 오빠와 소꿉친구를 소중하게 생각하는, 마음씨 고운 소녀의 면모를 보인다.
  | tc_name   = 受封星杯的巫女
  | tc_text   = 向星神獻上鎮魂祈求的巫女。<br />手上的長杖是代代相傳的祭器，將力量化為結界，守護森林之民不受機界騎士支配。<br />雖然身上藏有連森林守護龍都會親近她的神通力，但平時看起來就只是個重視哥哥和童年玩伴的善良少女。
  | sc_name   = 获得星杯的巫女
  | sc_text   = 向星神献上镇魂祈祷的巫女。<br />手中的杖是代代传承的祭器，她将力量变为结界，保护森林之民不受机界骑士支配。<br />虽然她身上隐藏着连森林守护龙都会亲近的神通力，但平时看上去只是个珍视哥哥和发小的善良少女。
