  | fr_name   = Salamandre Lavalval
  | fr_text   = 1 Syntoniseur + 1+ monstre non-Syntoniseur FEU<br />Si cette carte est Invoquée par Synchronisation : vous pouvez piocher 2 cartes, puis, si vous avez un monstre FEU dans votre main, envoyez 2 cartes (un monstre FEU inclus) depuis votre main au Cimetière. Sinon, révélez toute votre main, et mélangez-la dans le Deck. Vous ne pouvez utiliser cet effet de "Salamandre Lavalval" qu'une fois par tour. Une fois par tour : vous pouvez bannir 1 monstre FEU depuis votre Cimetière ; changez un nombre de monstres face recto contrôlés par votre adversaire, inférieur ou égal au nombre de monstres "Laval" que vous contrôlez, en Position de Défense face verso.
  | de_name   = Lavalval-Salamander
  | de_text   = 1 Empfänger + 1+ FEUER Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 2 Karten ziehen, dann, falls du ein FEUER Monster in deiner Hand hast, lege 2 Karten von deiner Hand auf den Friedhof, darunter ein FEUER Monster. Zeige andernfalls deine gesamte Hand vor und mische sie ins Deck. Du kannst diesen Effekt von „Lavalval-Salamander“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug: Du kannst 1 FEUER Monster von deinem Friedhof verbannen; ändere offene Monster, die dein Gegner kontrolliert, bis zur Anzahl der „Laval“-Monster, die du kontrollierst, in die verdeckte Verteidigungsposition.
  | it_name   = Salamandra Lavalval
  | it_text   = 1 Tuner + 1+ mostri FUOCO non-Tuner<br />Se questa carta viene Synchro Evocata: puoi pescare 2 carte, poi, se hai un mostro FUOCO nella tua mano, manda 2 carte dalla tua mano al Cimitero compreso un mostro FUOCO. Altrimenti, rivela tutta la tua mano e mischiala nel Deck. Puoi utilizzare questo effetto di "Salamandra Lavalval" una sola volta per turno. Una volta per turno: puoi bandire 1 mostro FUOCO dal tuo Cimitero; metti mostri scoperti controllati dal tuo avversario, fino al numero di mostri "Laval" che controlli, coperti in Posizione di Difesa.
  | pt_name   = Salamandra Lavalval
  | pt_text   = 1 Regulador + 1+ monstros de FOGO não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode comprar 2 cards e, depois, se você tiver um monstro de FOGO na sua mão, envie 2 cards da sua mão para o Cemitério, incluindo um monstro de FOGO. Caso contrário, revele toda a sua mão e embaralhe-a no Deck. Você só pode usar este efeito de "Salamandra Lavalval" uma vez por turno. Uma vez por turno: você pode banir 1 monstro de FOGO do seu Cemitério; coloque, com a face para baixo em Posição de Defesa, monstros com a face para cima que seu oponente controla, até o número de monstros "Laval" que você controla.
  | es_name   = Salamandra Lavalval
  | es_text   = 1 Cantante + 1+ monstruos de FUEGO que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes robar 2 cartas, y después, si tienes un monstruo de FUEGO en tu mano, manda al Cementerio 2 cartas en tu mano, incluyendo un monstruo de FUEGO. De otro modo, muestra toda tu mano, y barájala al Deck. Sólo puedes usar este efecto de "Salamandra Lavalval" una vez por turno. Una vez por turno: puedes desterrar 1 monstruo de FUEGO en tu Cementerio; cambia monstruos boca arriba que controle tu adversario, hasta el número de monstruos "Laval" que controles, a Posición de Defensa boca abajo.
  | ja_text   = チューナー＋チューナー以外の炎属性モンスター１体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードがＳ召喚した場合に発動できる。自分は２枚ドローする。その後、手札から炎属性モンスターを含むカード２枚を選んで墓地へ送る。手札に炎属性モンスターが無い場合、手札を全て公開し、デッキに戻す。<br />②：１ターンに１度、自分の墓地から炎属性モンスター１体を除外して発動できる。自分フィールドの「ラヴァル」モンスターの数まで相手フィールドの表側表示モンスターを裏側守備表示にする。
  | ko_name   = 라바르바르 샐러맨더
  | ko_text   = 튜너 ＋ 튜너 이외의 화염 속성 몬스터 1장 이상<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 싱크로 소환에 성공했을 경우에 발동할 수 있다. 자신은 덱에서 2장 드로우하고, 그 후 패에서 화염 속성 몬스터를 포함하는 카드 2장을 묘지로 보낸다. 패에 화염 속성 몬스터가 없을 경우, 패를 전부 공개하고 덱으로 되돌린다. ②: 1턴에 1번, 자신 묘지에서 화염 속성 몬스터 1장을 제외하고 발동할 수 있다. 자신 필드의 "라바르" 몬스터의 수까지 상대 필드의 앞면 표시 몬스터를 고르고 뒷면 수비 표시로 한다.
  | tc_name   = 岩漿炎 沙羅曼龍
  | tc_text   = 協調＋協調以外的炎屬性怪獸１隻以上<br />此卡名的①效果，１回合僅限使用１次。①：可在此卡同步召喚成功的狀況下發動。我方從牌組抽２張牌，其後從手牌將包含炎屬性怪獸在內的２張卡送至墓地。在手牌沒有炎屬性怪獸的狀況下，將手牌全部公開後送回牌組。②：１回合１次，可將我方墓地中的１隻炎屬性怪獸除外發動。根據我方場上的「岩漿炎」怪獸數量，選擇對方場上的正面表示怪獸，變為反面守備表示。
