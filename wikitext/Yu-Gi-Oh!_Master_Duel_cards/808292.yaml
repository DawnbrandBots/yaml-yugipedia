  | fr_name   = Évolsaure Pelta
  | fr_text   = Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre "Évoltile" : elle gagne 500 DEF. Si cette carte a été Invoquée Spécialement par l'effet d'un monstre "Évoltile", puis est détruite au combat : vous pouvez ajouter 1 monstre "Évoltile" depuis votre Deck à votre main.
  | de_name   = Evolsaurier Pelta
  | de_text   = Wenn diese Karte durch den Effekt eines „Evoltil“-Monsters als Spezialbeschwörung beschworen wird: Sie erhält 500 DEF. Falls diese Karte durch den Effekt eines „Evoltil“-Monsters als Spezialbeschwörung beschworen wurde und dann durch Kampf zerstört wird: Du kannst deiner Hand 1 „Evoltil“-Monster von deinem Deck hinzufügen.
  | it_name   = Evolsauro Pelta
  | it_text   = Quando questa carta viene Evocata Specialmente dall'effetto di un mostro "Evoltile": essa guadagna 500 DEF. Se questa carta è stata Evocata Specialmente dall'effetto di un mostro "Evoltile", e poi viene distrutta in battaglia: puoi aggiungere 1 mostro "Evoltile" dal tuo Deck alla tua mano.
  | pt_name   = Evolssauro Pelta
  | pt_text   = Quando este card for Invocado por Invocação-Especial pelo efeito de um monstro "Evoltil": Ele ganha 500 de DEF. Se este card foi Invocado por Invocação-Especial pelo efeito de um monstro "Evoltil" e, depois, ele for destruído em batalha: Você pode adicionar 1 monstro "Evoltil" do seu Deck à sua mão.
  | es_name   = Pelta Evolusaurio
  | es_text   = Cuando esta carta es Invocada de Modo Especial por el efecto de un monstruo "Evolutil": esta carta gana 500 DEF. Si esta carta fue Invocada de Modo Especial por el efecto de un monstruo "Evolutil", y después, si es destruida en batalla: puedes añadir a tu mano, desde tu Deck, 1 monstruo "Evolutil".
  | ja_text   = ①：このカードが「エヴォルド」モンスターの効果で特殊召喚した場合に発動する。このカードの守備力は５００アップする。<br />②：「エヴォルド」モンスターの効果で特殊召喚したこのカードが戦闘で破壊された時に発動できる。デッキから「エヴォルド」モンスター１体を手札に加える。
  | ko_name   = 에볼더 펠타
  | ko_text   = 이 카드가 "에볼드"라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 때, 이 카드의 수비력은 500 포인트 올린다. 그 후, 이 카드가 전투에 의해서 파괴되었을 경우, 덱에서 "에볼드"라는 이름이 붙은 몬스터 1장을 패에 넣을 수 있다.
  | tc_name   = 進化龍 佩爾塔
  | tc_text   = 此卡因冠有「進化蟲」之名的怪獸效果特殊召喚成功時，此卡的守備力提升５００。其後，可在此卡因戰鬥被破壞時發動。從牌組將１隻冠有「進化蟲」之名的怪獸加入手牌。
  | sc_name   = 进化龙 佩尔塔
  | sc_text   = 此卡因冠有“进化虫”之名怪兽的效果特殊召唤成功时，此卡的守备力上升５００点。之后，此卡因战斗被破坏时可发动。从牌组将１只冠有“进化虫”之名的怪兽加入手牌。
