  | ko_text            = 레벨 9 몬스터 × 2장 이상<br />①: 이 카드는, 이 카드가 엑시즈 소재로 하고 있는 몬스터의 속성에 따라 이하의 효과를 얻는다.<br />●화염: 이 카드가, 이 카드보다 높은 공격력을 가지는 몬스터에 공격하는 공격 선언시에 발동할 수 있다. 이 카드의 공격력은 그 데미지 스텝 종료시까지 배가 된다.<br />●물: 상대 턴에 1번, 자신 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 카드를 대상으로 하고 상대가 발동한 효과는 무효화된다.<br />②: 이 카드가 파괴될 경우, 대신에 이 카드의 엑시즈 소재를 1개 제거할 수 있다.
