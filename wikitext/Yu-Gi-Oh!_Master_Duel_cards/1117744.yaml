  | ja_text            = レベル９モンスター×２体以上<br />①：このカードは、このカードがＸ素材としているモンスターの属性によって以下の効果を得る。<br />●炎：このカードが、このカードより高い攻撃力を持つモンスターに攻撃する攻撃宣言時に発動できる。このカードの攻撃力はそのダメージステップ終了時まで倍になる。<br />●水：相手ターンに１度、自分フィールドのカード１枚を対象として発動できる。このターン、そのカードを対象として相手が発動した効果は無効化される。<br />②：このカードが破壊される場合、代わりにこのカードのＸ素材を１つ取り除く事ができる。
