title: Tempest, Dragon Ruler of Storms (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = WIND
  | types     = Dragon / Effect
  | level     = 7
  | atk       = 2400
  | def       = 2200
  | text      = You can discard this card and 1 WIND monster to the GY; add 1 Dragon monster from your Deck to your hand. You can banish a total of 2 WIND and/or Dragon monsters from your hand and/or GY; Special Summon this card from your hand or GY. During your opponent's End Phase, if you control this Special Summoned card: Return it to the hand. If this card is banished: You can add 1 WIND Dragon monster from your Deck to your hand. You can only use 1 "Tempest, Dragon Ruler of Storms" effect per turn, and only once that turn.
  | releases  = Master Pack
  | fr_name   = Tempest, Maître Dragon des Tempêtes
  | fr_text   = Vous pouvez défausser cette carte et 1 monstre VENT au Cimetière ; ajoutez 1 monstre Dragon depuis votre Deck à votre main. Vous pouvez bannir un total de 2 monstres VENT et/ou Dragon depuis votre main et/ou Cimetière ; Invoquez Spécialement cette carte depuis votre main ou Cimetière. Durant la End Phase de votre adversaire, si vous contrôlez cette carte Invoquée Spécialement : renvoyez-la à la main. Si cette carte est bannie : vous pouvez ajouter 1 monstre VENT Dragon depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 effet de "Tempest, Maître Dragon des Tempêtes" par tour, et uniquement une fois le tour.
  | de_name   = Tempest, Drachenherrscher der Stürme
  | de_text   = Du kannst diese Karte und 1 WIND Monster auf den Friedhof abwerfen; füge deiner Hand 1 Drache-Monster von deinem Deck hinzu. Du kannst insgesamt 2 WIND und/oder Drache-Monster von deiner Hand und/oder deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Während der End Phase deines Gegners, falls du diese als Spezialbeschwörung beschworene Karte kontrollierst: Gib sie auf die Hand zurück. Falls diese Karte verbannt wird: Du kannst deiner Hand 1 WIND Drache-Monster von deinem Deck hinzufügen. Du kannst nur 1 Effekt von „Tempest, Drachenherrscher der Stürme“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name   = Tempest, Drago Sovrano delle Tempeste
  | it_text   = Puoi scartare al Cimitero questa carta e 1 mostro VENTO; aggiungi 1 mostro Drago dal tuo Deck alla tua mano. Puoi bandire un totale di 2 mostri VENTO e/o Drago dalla tua mano e/o Cimitero; Evoca Specialmente questa carta dalla tua mano o Cimitero. Durante la End Phase del tuo avversario, se controlli questa carta Evocata Specialmente: falla ritornare nella mano. Se questa carta viene bandita: puoi aggiungere 1 mostro VENTO Drago dal tuo Deck alla tua mano. Puoi utilizzare solo 1 effetto di "Tempest, Drago Sovrano delle Tempeste" per turno, e solo una volta in quel turno.
  | pt_name   = Temporal, Dragão Soberano das Tempestades
  | pt_text   = Você pode descartar este card e 1 monstro de VENTO para o Cemitério; adicione 1 monstro Dragão do seu Deck à sua mão. Você pode banir um total de 2 monstros de VENTO e/ou Dragão da sua mão e/ou do Cemitério; Invoque este card por Invocação-Especial da sua mão ou do Cemitério. Durante a Fase Final do seu oponente, se você controlar este card Invocado por Invocação-Especial: devolva-o para a mão. Se este card for banido: você pode adicionar 1 monstro Dragão de VENTO do seu Deck à sua mão. Você só pode usar 1 efeito de "Temporal, Dragão Soberano das Tempestades" por turno e apenas uma vez por turno.
  | es_name   = Tempest, Señor Dragón de las Tormentas
  | es_text   = Puedes descartar al Cementerio esta carta y 1 monstruo de VIENTO; añade a tu mano 1 monstruo Dragón en tu Deck. Puedes desterrar un total de 2 monstruos Dragón y/o de VIENTO en tu mano y/o Cementerio; Invoca esta carta de Modo Especial desde tu mano o Cementerio. Durante la End Phase de tu adversario, si controlas esta carta Invocada de Modo Especial: devuélvela a la mano. Si esta carta es desterrada: puedes añadir a tu mano 1 monstruo Dragón de VIENTO en tu Deck. Sólo puedes usar 1 efecto de "Tempest, Señor Dragón de las Tormentas" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①～④の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：手札からこのカードと風属性モンスター１体を墓地へ捨てて発動できる。デッキからドラゴン族モンスター１体を手札に加える。<br />②：ドラゴン族か風属性のモンスターを自分の手札・墓地から２体除外して発動できる。このカードを手札・墓地から特殊召喚する。<br />③：このカードが特殊召喚されている場合、相手エンドフェイズに発動する。このカードを手札に戻す。<br />④：このカードが除外された場合に発動できる。デッキからドラゴン族・風属性モンスター１体を手札に加える。
  | ko_name   = 남정룡－템피스트
  | ko_text   = 이 카드명의 ①~④의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 패에서 이 카드와 바람 속성 몬스터 1장을 묘지로 버리고 발동할 수 있다. 덱에서 드래곤족 몬스터 1장을 패에 넣는다. ②: 드래곤족이나 바람 속성의 몬스터를 자신의 패 / 묘지에서 2장 제외하고 발동할 수 있다. 이 카드를 패 / 묘지에서 특수 소환한다. ③: 이 카드가 특수 소환되어 있을 경우, 상대 엔드 페이즈에 발동한다. 이 카드를 패로 되돌린다. ④: 이 카드가 제외되었을 경우에 발동할 수 있다. 덱에서 드래곤족 / 바람 속성 몬스터 1장을 패에 넣는다.
  | tc_name   = 嵐征龍－暴風
  | tc_text   = 此卡名的①～④效果，１回合僅限使用１次其中１個效果。①：可從手牌將此卡及１隻風屬性怪獸捨棄至墓地發動。從牌組將１隻龍族怪獸加入手牌。②：可從我方手牌・墓地將２隻龍族或風屬性的怪獸除外發動。從手牌・墓地特殊召喚此卡。③：在此卡被特殊召喚的狀況下，可在對方結束階段發動。將此卡送回手牌。④：可在此卡被除外的狀況下發動。從牌組將１隻龍族・風屬性怪獸加入手牌。
  | sc_name   = 岚征龙－暴风
  | sc_text   = 此卡名的①～④效果1回合1次，仅可使用其中1个。①：从手牌将此卡和1只风属性怪兽舍弃至墓地可以发动。从牌组将1只龙族怪兽加入手牌。②：将2只龙族或风属性怪兽从自己的手牌・墓地除外可以发动。从手牌・墓地将此卡特殊召唤。③：此卡是被特殊召唤的情况下，在对手的结束阶段发动。将此卡放回手牌。④：此卡被除外的情况下可以发动。从牌组将1只龙族・风属性怪兽加入手牌。
  }}
