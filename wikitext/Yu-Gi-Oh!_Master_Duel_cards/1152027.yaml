  | text               = 2 Rank 7 monsters<br />If this card is Xyz Summoned: You can target up to 4 Level 7 "Dragon Ruler" monsters in your GY and/or banishment; attach them to this card, then you can banish all monsters from your opponent's field and GY with a same Attribute as this card's materials. You can only use this effect of "Disaster, Dragon Ruler of All Apocalypses" once per turn. While this card has LIGHT, DARK, EARTH, WATER, FIRE, and WIND "Dragon Ruler" monsters as material, it gains 4600 ATK/DEF, also it is unaffected by other cards' effects.

  | fr_name            = Disaster, Maître Dragon de Toutes les Apocalypses
  | fr_text            = 2 monstres de Rang 7<br />Si cette carte est Invoquée par Xyz : vous pouvez cibler max. 4 monstres "Maître Dragon" de Niveau 7 dans votre Cimetière et/ou bannissement ; attachez-les à cette carte, puis vous pouvez bannir tous les monstres depuis le Terrain et Cimetière de votre adversaire d'un même Attribut que les Matériels de cette carte. Vous ne pouvez utiliser cet effet de "Disaster, Maître Dragon de Toutes les Apocalypses" qu'une fois par tour. Tant que cette carte a des monstres "Maître Dragon" LUMIÈRE, TÉNÈBRES, TERRE, EAU, FEU et VENT comme Matériel, elle gagne 4600 ATK/DEF, et aussi, elle n'est pas affectée par les effets d'autres cartes.
  | de_name            = Disaster, Drachenherrscher der Apokalypsen
  | de_text            = 2 Monster des Rangs 7<br />Falls diese Karte als Xyz-Beschwörung beschworen wird: Du kannst bis zu 4 „Drachenherrscher der“-Monster der Stufe 7 in deinem Friedhof und/oder von deinen verbannten Karten wählen; hänge sie an diese Karte an, dann kannst du alle Monster mit einer selben Eigenschaften wie das Material dieser Karte von der Spielfeldseite und dem Friedhof deines Gegners verbannen. Du kannst diesen Effekt von „Disaster, Drachenherrscher der Apokalypsen“ nur einmal pro Spielzug verwenden. Solange diese Karte LICHT, FINSTERNIS, ERDE, WASSER, FEUER und WIND „Drachenherrscher der“-Monster als Material hat, erhält sie 4600 ATK/DEF, zusätzlich bleibt sie von den Effekten anderer Karten unberührt.
  | it_name            = Disaster, Drago Sovrano di Tutte le Apocalissi
  | it_text            = 2 mostri di Rango 7<br />Se questa carta viene Evocata Xyz: puoi scegliere come bersaglio fino a 4 mostri "Drago Sovrano" di Livello 7 nel tuo Cimitero e/o carte bandite; attaccali a questa carta, poi puoi bandire dal Terreno e Cimitero del tuo avversario tutti i mostri con un Attributo che è lo stesso dei materiali di questa carta. Puoi utilizzare questo effetto di "Disaster, Drago Sovrano di Tutte le Apocalissi" una sola volta per turno. Mentre questa carta ha mostri "Drago Sovrano" LUCE, OSCURITÀ, TERRA, ACQUA, FUOCO e VENTO come materiale, essa guadagna 4600 ATK/DEF, inoltre è immune agli effetti delle altre carte.
  | pt_name            = Desastre, Dragão Soberano de Todos os Apocalipses
  | pt_text            = 2 monstros de Classe 7<br />Se este card for Invocado por Invocação-Xyz: você pode escolher até 4 monstros "Dragão Soberano" de Nível 7 no seu Cemitério e/ou banimento; associe-os a este card e, depois, você pode banir todos os monstros do campo e Cemitério do seu oponente com um mesmo Atributo que o das matérias deste card. Você só pode usar este efeito de "Desastre, Dragão Soberano de Todos os Apocalipses" uma vez por turno. Enquanto este card tiver monstros "Dragão Soberano" de LUZ, TREVAS, TERRA, ÁGUA, FOGO e VENTO como matéria, ele ganha 4600 de ATK/DEF e, além disso, ele não é afetado por outros efeitos de cards.
  | es_name            = Disaster, Señor Dragón de los Apocalipsis Totales
  | es_text            = 2 monstruos de Rango 7<br />Si esta carta es Invocada Xyz: puedes seleccionar hasta 4 monstruos "Señor Dragón de los/las" de Nivel 7 en tu Cementerio y/o destierro; acóplalos a esta carta, y después puedes desterrar todos los monstruos en el Campo y Cementerio de tu adversario con un mismo Atributo que los de los materiales de esta carta. Sólo puedes usar este efecto de "Disaster, Señor Dragón de los Apocalipsis Totales" una vez por turno. Mientras esta carta tenga monstruos "Señor Dragón de los/las" de LUZ, OSCURIDAD, TIERRA, AGUA, FUEGO y VIENTO como material, ésta gana 4600 ATK/DEF, y además no es afectada por efectos de otras cartas.
  | ja_text            = ランク７モンスター×２<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードがＸ召喚した場合、自分の墓地・除外状態のレベル７の「征竜」モンスターを４体まで対象として発動できる。そのモンスターをこのカードのＸ素材にする。その後、このカードがＸ素材としているモンスターと同じ属性を持つモンスターを相手のフィールド・墓地から全て除外できる。<br />②：光・闇・地・水・炎・風属性の「征竜」モンスターを全てＸ素材としているこのカードは、攻撃力・守備力が４６００アップし、他のカードの効果を受けない。
  | ko_name            = 초정룡－디저스터
  | ko_text            = 랭크 7 몬스터 × 2<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 엑시즈 소환했을 경우, 자신의 묘지 / 제외 상태인 레벨 7 의 "정룡" 몬스터를 4장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 이 카드의 엑시즈 소재로 한다. 그 후, 이 카드가 엑시즈 소재로 하고 있는 몬스터와 같은 속성을 가지는 몬스터를 상대의 필드 / 묘지에서 전부 제외할 수 있다.<br />②: 빛 / 어둠 / 땅 / 물 / 화염 / 바람 속성의 "정룡" 몬스터를 전부 엑시즈 소재로 하고 있는 이 카드는, 공격력 / 수비력을 4600 올리고, 다른 카드의 효과를 받지 않는다.
  | tc_name            = 超征龍－災異
  | tc_text            = 階級7怪獸×2<br />此卡名的①效果1回合僅可使用1次。<br />①：此卡超量召喚的情況下，以自己墓地・除外狀態的最多4隻等級7的「征龍」怪獸為對象可以發動。將該怪獸作為此卡的超量素材。然後，可從對手場上・墓地將屬性與此卡作為超量素材持有的怪獸相同的怪獸全部除外。<br />②：持有光・闇・地・水・炎・風的全部屬性的「征龍」怪獸作為超量素材的此卡的攻擊力・守備力上升4600，不受其他卡的效果影響。
  | sc_name            = 超征龙－灾异
  | sc_text            = 阶级7怪兽×2<br />此卡名的①效果1回合仅可使用1次。<br />①：此卡超量召唤的情况下，以自己墓地・除外状态的最多4只等级7的“征龙”怪兽为对象可以发动。将该怪兽作为此卡的超量素材。然后，可从对手场上・墓地将属性与此卡作为超量素材持有的怪兽相同的怪兽全部除外。<br />②：持有光・暗・地・水・炎・风的全部属性的“征龙”怪兽作为超量素材的此卡的攻击力・守备力上升4600，不受其他卡的效果影响。
