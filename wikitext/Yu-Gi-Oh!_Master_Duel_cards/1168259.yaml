  | atk                = 1400
  | text               = 2 monsters with different Types and Attributes<br />If a Ritual Monster this card points to attacks a Defense Position monster, inflict piercing battle damage to your opponent. You can only use each of the following effects of "ASHLAN U1000" once per turn. You can reveal 1 Ritual Monster in your hand; add 1 Ritual Monster with a different Type and Attribute from your Deck to your hand. If you Ritual Summon (except during the Damage Step): You can target 1 face-up card your opponent controls; return it to the hand.

  | fr_name            = ASHLAN U1000
  | fr_text            = 2 monstres de Types et Attributs différents<br />Si un Monstre Rituel pointé par cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Vous ne pouvez utiliser chacun des effets suivants de "ASHLAN U1000" qu'une fois par tour. Vous pouvez révéler 1 Monstre Rituel dans votre main ; ajoutez 1 Monstre Rituel de Type et Attribut différents depuis votre Deck à votre main. Si vous Invoquez Rituellement (sauf durant la Damage Step) : vous pouvez cibler 1 carte face recto contrôlée par votre adversaire ; renvoyez-la à la main.
  | de_name            = ASHLAN U1000
  | de_text            = 2 Monster mit unterschiedlichen Typen und Eigenschaften<br />Falls ein Ritualmonster, auf das diese Karte zeigt, ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Du kannst jeden der folgenden Effekte von „ASHLAN U1000“ nur einmal pro Spielzug verwenden. Du kannst 1 Ritualmonster in deiner Hand vorzeigen; füge deiner Hand 1 Ritualmonster mit unterschiedlichem Typ und unterschiedlicher Eigenschaft von deinem Deck hinzu. Falls du eine Ritualbeschwörung durchführst (außer während des Damage Steps): Du kannst 1 offene Karte wählen, die dein Gegner kontrolliert; gib sie auf die Hand zurück.
  | it_name            = ASHLAN U1000
  | it_text            = 2 mostri con Tipi e Attributi diversi<br />Se un Mostro Rituale puntato da questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Puoi utilizzare ognuno dei seguenti effetti di "ASHLAN U1000" una sola volta per turno. Puoi rivelare 1 Mostro Rituale nella tua mano; aggiungi 1 Mostro Rituale con un Tipo e Attributo diversi dal tuo Deck alla tua mano. Se Evochi tramite Rituale (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; falla ritornare nella mano.
  | pt_name            = ASHLAN U1000
  | pt_text            = 2 monstros com Tipos e Atributos diferentes<br />Se um Monstro de Ritual para o qual este card apontar atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Você só pode usar cada um dos seguintes efeitos de "ASHLAN U1000" uma vez por turno. Você pode revelar 1 Monstro de Ritual na sua mão; adicione 1 Monstro de Ritual com um Tipo e Atributo diferentes do seu Deck à sua mão. Se você Invocar por Invocação-Ritual (exceto durante a Etapa de Dano): você pode escolher 1 card com a face para cima que seu oponente controla; devolva-o para a mão.
  | es_name            = ASHLAN U1000
  | es_text            = 2 monstruos con Tipos y Atributos diferentes<br />Si un Monstruo de Ritual al que apunta esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Sólo puedes usar cada uno de los siguientes efectos de "ASHLAN U1000" una vez por turno. Puedes mostrar 1 Monstruo de Ritual en tu mano; añade a tu mano 1 Monstruo de Ritual con un Tipo y Atributo diferentes en tu Deck. Si Invocas por Ritual (excepto durante el Damage Step): puedes seleccionar 1 carta boca arriba que controle tu adversario; devuélvela a la mano.
  | ja_text            = 種族と属性が異なるモンスター２体<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードのリンク先の儀式モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />②：手札の儀式モンスター１体を相手に見せて発動できる。見せたモンスターとは種族と属性が異なる儀式モンスター１体をデッキから手札に加える。<br />③：自分がモンスターを儀式召喚した場合、相手フィールドの表側表示カード１枚を対象として発動できる。そのカードを手札に戻す。
  | ko_name            = ASHLAN－U1000형
  | ko_text            = 종족과 속성이 다른 몬스터 2장<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드의 링크 앞의 의식 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.<br />②: 패의 의식 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 보여준 몬스터와는 종족과 속성이 다른 의식 몬스터 1장을 덱에서 패에 넣는다.<br />③: 자신이 몬스터를 의식 소환했을 경우, 상대 필드의 앞면 표시 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패로 되돌린다.
  | tc_name            = ASHLAN－U1000型
  | tc_text            = 種族與屬性不同的怪獸2隻<br />此卡名的②③效果1回合僅可各使用1次。<br />①：此卡的連結端的儀式怪獸攻擊守備表示怪獸的情況下，依攻擊力超出該怪獸守備力的數值來給予對手戰鬥傷害。<br />②：向對手出示手牌的1隻儀式怪獸可以發動。從牌組將種族和屬性與所出示的怪獸不同的1隻儀式怪獸加入手牌。<br />③：自己將怪獸儀式召喚的情況下，以對手場上的1張表側表示卡為對象可以發動。將該卡放回手牌。
  | sc_name            = ASHLAN－U1000型
  | sc_text            = 种族与属性不同的怪兽2只<br />此卡名的②③效果1回合仅可各使用1次。<br />①：此卡的连接端的仪式怪兽攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。<br />②：向对手出示手牌的1只仪式怪兽可以发动。从牌组将种族和属性与所出示的怪兽不同的1只仪式怪兽加入手牌。<br />③：自己将怪兽仪式召唤的情况下，以对手场上的1张表侧表示卡为对象可以发动。将该卡放回手牌。
