title: Nordic Relic Draupnir (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Equip
  | lore               = Equip only to an "Aesir" or "Nordic" monster. It gains 800 ATK. If this face-up card on the field is destroyed by a card effect: You can add 1 "Nordic Relic" card from your Deck to your hand.

  | fr_name            = Draupnir, Relique Nordique
  | fr_lore            = Équipable uniquement à un monstre "Ases" ou "Nordique". Il gagne 800 ATK. Si cette carte face recto sur le Terrain est détruite par un effet de carte : vous pouvez ajouter 1 carte "Relique Nordique" depuis votre Deck à votre main.
  | de_name            = Nordische Reliquie Draupnir
  | de_lore            = Rüste nur ein „Der Asen“- oder „Nordisch“-Monster mit dieser Karte aus. Es erhält 800 ATK. Falls diese offene Karte auf dem Spielfeld durch einen Karteneffekt zerstört wird: Du kannst deiner Hand 1 „Nordische Reliquie“-Karte von deinem Deck hinzufügen.
  | it_name            = Reliquia Nordic Draupnir
  | it_lore            = Equipaggia solo ad un mostro "Aesir" o "Nordic". Esso guadagna 800 ATK. Se questa carta scoperta sul Terreno viene distrutta dall'effetto di una carta: puoi aggiungere 1 carta "Reliquia Nordic" dal tuo Deck alla tua mano.
  | pt_name            = Relíquia Nórdica Draupnir
  | pt_lore            = Só pode ser equipado a um monstro "Aesir" ou "Nórdic". Ele ganha 800 de ATK. Se este card com a face para cima no campo for destruído por um efeito de card: você pode adicionar 1 card "Relíquia Nórdica" do seu Deck à sua mão.
  | es_name            = Reliquia Nórdica Draupnir
  | es_lore            = Sólo puedes equipar esta carta a un monstruo "Aesir" o "Nórdico/a". Éste gana 800 ATK. Si esta carta boca arriba en el Campo es destruida por efecto de una carta: puedes añadir a tu mano 1 carta "Reliquia Nórdica" en tu Deck.
  | ja_lore            = 「極神」モンスター及び「極星」モンスターにのみ装備可能。<br />①：装備モンスターの攻撃力は８００アップする。<br />②：フィールドの表側表示のこのカードが効果で破壊された場合に発動できる。デッキから「極星宝」カード１枚を手札に加える。
  | ko_name            = 극성보 드라우프니르
  | ko_lore            = "극신" 또는 "극성"이라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터의 공격력은 800 포인트 올린다. 필드 위에 앞면 표시로 존재하는 이 카드가 카드의 효과에 의해서 파괴되었을 경우, 자신의 덱에서 "극성보"라는 이름이 붙은 카드 1장을 패에 넣을 수 있다.
  | tc_name            = 極星寶 德羅普尼爾
  | tc_lore            = 僅可裝備於冠有「極神」或「極星」之名的怪獸。裝備怪獸的攻擊力提升８００。可在場上的正面表示的此卡因卡的效果被破壞的狀況下發動。從牌組將１張冠有「極星寶」之名的卡加入手牌。
  | sc_name            = 极星宝 德罗普尼尔
  | sc_lore            = 仅限装备冠有“极神”或“极星”之名的怪兽。装备怪兽的攻击力上升８００点。场上表侧表示的此卡因卡牌效果被破坏的场合可发动。从牌组将１张冠有“极星宝”之名的卡牌加入手牌。
  }}
