  | text      = 2+ Level 4 monsters<br />This Xyz Summoned card gains 500 ATK x the total Link Rating of Link Monsters linked to this card. You can detach 2 materials from this card, then target 1 Link-4 Cyberse Link Monster in your GY; Special Summon it to your field so it points to this card, also you cannot Special Summon other monsters or attack directly for the rest of this turn.

  | fr_name   = Dragon eXceed Pare-Feu
  | fr_text   = 2+ monstres de Niveau 4<br />Cette carte Invoquée par Xyz gagne 500 ATK x la somme des Classifications Lien des Monstres Lien liés à cette carte. Vous pouvez détacher 2 Matériels de cette carte, puis ciblez 1 Monstre Lien Cyberse Link-4 dans votre Cimetière ; Invoquez-le Spécialement sur votre Terrain afin qu'il pointe cette carte, et aussi, vous ne pouvez ni Invoquer Spécialement d'autres monstres ni attaquer directement le reste de ce tour.
  | de_name   = Firewall-eXceed-Drache
  | de_text   = 2+ Monster der Stufe 4<br />Diese als Xyz-Beschwörung beschworene Karte erhält 500 ATK x Summe der Linkzahlen der Linkmonster, die mit dieser Karte gelinkt sind. Du kannst 2 Material von dieser Karte abhängen und dann 1 Cyberse-Linkmonster mit Link-4 in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite, sodass es auf diese Karte zeigt, zusätzlich kannst du für den Rest dieses Spielzugs weder andere Monster als Spezialbeschwörung beschwören noch direkt angreifen.
  | it_name   = Drago eXceed Firewall
  | it_text   = 2+ mostri di Livello 4<br />Questa carta Evocata Xyz guadagna 500 ATK x la somma delle Classificazioni Link del Mostri Link linkati a questa carta. Puoi staccare 2 materiali da questa carta, poi scegliere come bersaglio 1 Mostro Link Cyberso Link-4 nel tuo Cimitero; Evocalo Specialmente sul tuo Terreno in modo che punti a questa carta, inoltre non puoi Evocare Specialmente altri mostri o attaccare direttamente per il resto di questo turno.
  | pt_name   = Dragão eXcede Firewall
  | pt_text   = 2+ monstros de Nível 4<br />Este card Invocado por Invocação-Xyz ganha 500 de ATK x a soma dos Valores Link dos Monstros Link linkados a este card. Você pode desassociar 2 matérias deste card e, depois, escolher 1 Monstro Link Ciberso de Link-4 no seu Cemitério; Invoque-o por Invocação-Especial no seu campo de forma que ele aponte para este card e, além disso, você não pode Invocar outros monstros por Invocação-Especial ou atacar diretamente pelo resto deste turno.
  | es_name   = Dragón eXceso Cortafuego
  | es_text   = 2+ monstruos de Nivel 4<br />Esta carta Invocada Xyz gana 500 ATK x el Rating de Enlace total de los Monstruos de Enlace enlazados a esta carta. Puedes desacoplar 2 materiales de esta carta, y después seleccionar 1 Monstruo de Enlace Ciberso de Link-4 en tu Cementerio; Invócalo de Modo Especial a tu Campo para que apunte a esta carta, y además, por el resto de este turno, no puedes Invocar otros monstruos de Modo Especial o atacar directamente.
  | ja_text   = レベル４モンスター×２体以上<br />①：Ｘ召喚したこのカードの攻撃力は、このカードをリンク先とするＬモンスターのリンクマーカーの数×５００アップする。<br />②：このカードのＸ素材を２つ取り除き、自分の墓地のリンク４のサイバース族Ｌモンスター１体を対象として発動できる。そのモンスターをこのカードとリンク状態となるように自分フィールドに特殊召喚する。この効果の発動後、ターン終了時まで自分はモンスターを特殊召喚できず、直接攻撃できない。
  | ko_name   = 파이어월 X 드래곤
  | ko_text   = 레벨 4 몬스터 × 2장 이상<br />①: 엑시즈 소환한 이 카드의 공격력은, 이 카드와 링크 상태가 되어 있는 링크 몬스터의 링크 마커의 수 × 500 올린다.<br />②: 이 카드의 엑시즈 소재를 2개 제거하고, 자신 묘지의 링크 4 사이버스족 링크 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 이 카드와 링크 상태가 되도록 자신 필드에 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 몬스터를 특수 소환할 수 없으며, 직접 공격할 수 없다.
  | tc_name   = 防火牆超越龍
  | tc_text   = 等級４怪獸×２隻以上<br />①：超量召喚的此卡的攻擊力，依據與此卡處於連結狀態的連結怪獸的連結符號數量×５００進行提升。<br />②：可去除此卡的２個超量素材，將我方墓地１隻連結４的電子界族連結怪獸做為對象發動。特殊召喚該怪獸至我方場上，使其與此卡處於連結狀態。此效果發動後，在回合結束前我方無法特殊召喚怪獸，無法直接攻擊。
  | sc_name   = 防火墙超越龙
  | sc_text   = 等级4怪兽×2只以上<br />①：超量召唤的此卡的攻击力上升相当于与此卡处于连接状态的连接怪兽连接标记数量×500的数值。<br />②：去除此卡的2个超量素材，以自己墓地的1只连接4的电子界族连接怪兽为对象可以发动。将该怪兽特殊召唤至自己场上，使其与此卡变为连接状态。此效果发动后，直至回合结束时为止自己不可特殊召唤怪兽，不可直接攻击。
