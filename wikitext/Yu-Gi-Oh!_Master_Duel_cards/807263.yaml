  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Continuous
  | text      = Once per turn, during your Standby Phase: Take 1000 damage.<br />You can only use 1 of the following effects of "Dark Contract with the Yamimakai" per turn, and only once that turn.<br />●During your Main Phase: You can target 1 "D/D" Pendulum Monster in your GY; place it in your Pendulum Zone.<br />●During your Main Phase: You can place 1 face-up "D/D" Pendulum Monster from your Extra Deck in your Pendulum Zone.

  | fr_name   = Contrat des Ténèbres avec le Yamimakai
  | fr_text   = Une fois par tour, durant votre Standby Phase : recevez 1000 points de dommages.<br />Vous ne pouvez utiliser qu'1 des effets suivants de "Contrat des Ténèbres avec le Yamimakai" par tour, et uniquement une fois le tour.<br />●Durant votre Main Phase : vous pouvez cibler 1 Monstre Pendule "D/D" dans votre Cimetière ; placez-le dans votre Zone Pendule.<br />●Durant votre Main Phase : vous pouvez placer 1 Monstre Pendule "D/D" face recto depuis votre Extra Deck dans votre Zone Pendule.
  | de_name   = Dunkler Vertrag mit dem Yamimakai
  | de_text   = Einmal pro Spielzug, während deiner Standby Phase: Du erhältst 1000 Schaden.<br />Du kannst nur 1 der folgenden Effekte von „Dunkler Vertrag mit dem Yamimakai“ pro Spielzug verwenden und in dem Spielzug nur einmal.<br />●Während deiner Main Phase: Du kannst 1 „D/D“-Pendelmonster in deinem Friedhof wählen; lege es in deine Pendelzone.<br />●Während deiner Main Phase: Du kannst 1 offenes „D/D“-Pendelmonster von deinem Extra Deck in deine Pendelzone legen.
  | it_name   = Contratto Oscuro con lo Yamimakai
  | it_text   = Una volta per turno, durante la tua Standby Phase: subisci 1000 danni.<br />Puoi utilizzare solo 1 dei seguenti effetti di "Contratto Oscuro con lo Yamimakai" per turno, e solo una volta in quel turno.<br />●Durante la tua Main Phase: puoi scegliere come bersaglio 1 Mostro Pendulum "D/D" nel tuo Cimitero; mettilo nella tua Zona Pendulum.<br />●Durante la tua Main Phase: puoi mettere 1 Mostro Pendulum "D/D" scoperto dal tuo Extra Deck nella tua Zona Pendulum.
  | pt_name   = Pacto Obscuro com Yamimakai
  | pt_text   = Uma vez por turno, durante sua Fase de Apoio: sofra 1000 de dano.<br />Você só pode usar 1 dos seguintes efeitos de "Pacto Obscuro com Yamimakai" por turno e apenas uma vez por turno.<br />●Durante sua Fase Principal: você pode escolher 1 Monstro Pêndulo "D/D" no seu Cemitério; coloque-o na sua Zona de Pêndulo.<br />●Durante sua Fase Principal: você pode colocar na sua Zona de Pêndulo 1 Monstro Pêndulo "D/D" com a face para cima do seu Deck Adicional.
  | es_name   = Contrato Oscuro con el Yamimakai
  | es_text   = Una vez por turno, durante tu Standby Phase: tú recibes 1000 puntos de daño.<br />Sólo puedes usar 1 de los siguientes efectos de "Contrato Oscuro con el Yamimakai" por turno, y sólo una vez ese turno.<br />●Durante tu Main Phase: puedes seleccionar 1 Monstruo de Péndulo "D/D" en tu Cementerio; ponlo en tu Zona de Péndulo.<br />●Durante tu Main Phase: puedes poner en tu Zona de Péndulo 1 Monstruo de Péndulo "D/D" boca arriba en tu Deck Extra.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：以下の効果から１つを選択して発動できる。<br />●自分の墓地の「ＤＤ」Ｐモンスター１体を対象として発動できる。そのモンスターを自分のＰゾーンに置く。<br />●自分のＥＸデッキ（表側）から「ＤＤ」Ｐモンスター１体を自分のＰゾーンに置く。<br />②：自分スタンバイフェイズに発動する。自分は１０００ダメージを受ける。
  | ko_name   = 암흑 마계의 계약서
  | ko_text   = "암흑 마계의 계약서"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이하의 효과에서 1개를 선택하고 이 효과를 발동할 수 있다.<br />●자신 묘지의 "DD(디디)" 펜듈럼 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신의 펜듈럼 존에 놓는다.<br />●자신의 엑스트라 덱에서 앞면 표시의 "DD(디디)" 펜듈럼 몬스터 1장을 자신의 펜듈럼 존에 놓는다.<br />②: 자신 스탠바이 페이즈에 발동한다. 자신은 1000 데미지를 받는다.
  | tc_name   = 暗魔界的契約書
  | tc_text   = 「暗魔界的契約書」的①效果，１回合僅限使用１次。<br />①：可從以下效果選擇１個發動此效果。<br />●可將我方墓地的１隻「DD」鐘擺怪獸做為對象發動。將該怪獸置於我方鐘擺區。<br />●從我方額外牌組將１隻正面表示的「DD」鐘擺怪獸置於我方鐘擺區。<br />②：在我方準備階段發動。我方受到１０００傷害。
  | sc_name   = 暗魔界的契约书
  | sc_text   = “暗魔界的契约书”的①效果１回合只可使用１次。<br />①：可从以下效果选择１个并发动此效果。<br />●可以我方墓地的１只“DD”灵摆怪兽为对象发动。将该怪兽放置于我方灵摆区。<br />●从我方额外牌组将１只表侧表示的“DD”灵摆怪兽放置于我方灵摆区。<br />②：在我方准备阶段发动。我方受到１０００的伤害。
  }}
