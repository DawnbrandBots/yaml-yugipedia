  | fr_name   = Chevalier à l'Épée Serpent, Sabre XX
  | fr_text   = Lorsqu'un monstre de votre adversaire déclare une attaque : vous pouvez cibler le monstre attaquant ; annulez l'attaque. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain. Si cette carte détruit un monstre de votre adversaire en Position de Défense au combat : vous pouvez cibler 1 monstre "Sabre X" de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement.
  | de_name   = XX-Säbel-Fulhelmritter
  | de_text   = Wenn ein Monster deines Gegners einen Angriff deklariert: Du kannst das angreifende Monster wählen; annulliere den Angriff. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt. Falls diese Karte ein Monster deines Gegners in Verteidigungsposition durch Kampf zerstört: Du kannst 1 „X-Säbel“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  | it_name   = Fulhelmknight Sciabola-XX
  | it_text   = Quando un mostro dell'avversario dichiara un attacco: puoi scegliere come bersaglio il mostro attaccante; annulla quell'attacco. Questo effetto può essere utilizzato una sola volta mentre questa carta è scoperta sul Terreno. Se questa carta distrugge in battaglia un mostro dell'avversario in Posizione di Difesa: puoi scegliere come bersaglio 1 mostro "Sciabola-X" di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente.
  | pt_name   = Sabre-XX Cavaleiro Fulelmo
  | pt_text   = Quando um monstro do oponente declarar um ataque: você pode escolher o monstro atacante; negue o ataque. Este efeito só pode ser usado uma vez enquanto este card estiver com a face para cima no campo. Se este card destruir em batalha um monstro do oponente em Posição de Defesa: você pode escolher 1 monstro "Sabre-X" de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial.
  | es_name   = Sable-XX Fulhelmknight
  | es_text   = Cuando un monstruo de tu adversario declara un ataque: puedes seleccionar al monstruo atacante; niega ese ataque. Este efecto sólo puede ser usado una vez mientras esta carta está boca arriba en el Campo. Si esta carta destruye en batalla un monstruo en Posición de Defensa de tu adversario: puedes seleccionar 1 monstruo "Sable-X" de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial.
  | ja_text   = ①：このカードが表側表示で存在する限り１度だけ、相手モンスターの攻撃宣言時に、そのモンスター１体を対象として発動できる。その攻撃を無効にする。<br />②：このカードが戦闘で相手の守備表示モンスターを破壊した時、自分の墓地のレベル４以下の「Ｘ－セイバー」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = XX－세이버 풀헴나이트
  | ko_text   = ①: 이 카드가 필드에 앞면 표시로 존재하는 한, 1번만 상대 몬스터의 공격 선언시에 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 공격을 무효로 한다. ②: 이 카드가 전투로 상대의 수비 표시 몬스터를 파괴했을 경우, 자신 묘지의 레벨 4 이하의 "X－세이버" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = XX－軍刀 佛蘭姆騎士
  | tc_text   = ①：只要此卡以正面表示存在場上，就可在對方怪獸的攻擊宣言時將１隻該怪獸做為對象發動，僅限１次。將該攻擊變為無效。②：在此卡因戰鬥破壞對方的守備表示怪獸的狀況下，可將我方墓地的１隻等級４以下的「X－軍刀」怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name   = 拾拾－军刀 佛兰姆骑士
  | sc_text   = ①：只要此卡以表侧表示存在于场上，仅１次，对手怪兽的攻击宣言时可以１只该怪兽为对象发动。使该攻击无效。②：此卡因战斗破坏对手守备表示怪兽的场合，可以我方墓地的１只等级４或以下的“拾－军刀”怪兽为对象发动。特殊召唤该怪兽。
