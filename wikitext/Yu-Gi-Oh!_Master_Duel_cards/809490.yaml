  | it_name            = Guardrago Agarpain
  | it_lore            = 2 mostri Drago<br />Non puoi Evocare Specialmente mostri, eccetto mostri Drago. Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro Drago dal tuo Extra Deck, in una Zona Mostri Extra o Zona Mostri Main in cui puoi Evocare, puntata da 2 o più Mostri Link. Puoi utilizzare questo effetto di "Guardrago Agarpain" una sola volta per turno. Puoi Evocare Specialmente uno o più "Guardrago Agarpain" una sola volta per turno.
  | pt_name            = Dragão-Guarda Agardor
  | pt_lore            = 2 monstros Dragão<br />Você não pode Invocar monstros por Invocação-Especial, exceto monstros Dragão. Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro Dragão do seu Deck Adicional, em uma Zona de Monstros Adicional ou Zona de Monstros Principal onde você possa Invocar, para a qual 2 ou mais Monstros Link apontarem. Você só pode usar este efeito de "Dragão-Guarda Agardor" uma vez por turno. Você só pode Invocar um ou mais "Dragão-Guarda Agardor" por Invocação-Especial uma vez por turno.
  | es_name            = Guardragón Agarpain
  | es_lore            = 2 monstruos Dragón<br />No puedes Invocar monstruos de Modo Especial, excepto monstruos Dragón. Durante tu Main Phase: puedes Invocar de Modo Especial 1 monstruo Dragón en tu Deck Extra, a una Zona de Monstruos Extra o Zona de Monstruos Principal a la que puedas Invocar, a la que apunten 2 o más Monstruos de Enlace. Sólo puedes usar este efecto de "Guardragón Agarpain" una vez por turno. Sólo puedes Invocar de Modo Especial uno o más "Guardragón Agarpain" una vez por turno.
  | ja_lore            = ドラゴン族モンスター２体<br />自分は「守護竜アガーペイン」を１ターンに１度しか特殊召喚できず、その②の効果は１ターンに１度しか使用できない。<br />①：このカードがモンスターゾーンに存在する限り、自分はドラゴン族モンスターしか特殊召喚できない。<br />②：自分メインフェイズに発動できる。２体以上のＬモンスターのリンク先となる、ＥＸモンスターゾーンか自分フィールドに、ＥＸデッキからドラゴン族モンスター１体を特殊召喚する。
  | ko_name            = 수호룡 아가페인
  | ko_lore            = 드래곤족 몬스터 2장<br />자신은 "수호룡 아가페인"을 1턴에 1번밖에 특수 소환할 수 없으며, 그 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신은 드래곤족 몬스터밖에 특수 소환할 수 없다. ②: 자신 메인 페이즈에 발동할 수 있다. 2장 이상의 링크 몬스터의 링크 앞이 되는, 엑스트라 몬스터 존 또는 자신 필드에, 엑스트라 덱에서 드래곤족 몬스터 1장을 특수 소환한다.
  | tc_name            = 守護龍 愛迦貝音
