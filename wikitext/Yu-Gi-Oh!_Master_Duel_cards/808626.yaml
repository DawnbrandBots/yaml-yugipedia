  | text      = Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by Tributing 1 "Flower Cardian" monster, except "Flower Cardian Maple with Deer". If this card is Special Summoned: Draw 1 card, and if you do, show it, then, if it is a "Flower Cardian" monster, you can destroy 1 Spell/Trap Card your opponent controls. Otherwise, send it to the Graveyard.

  | fr_name   = Fleur Cardian Érable avec Cerf
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en Sacrifiant 1 monstre "Fleur Cardian" ("Fleur Cardian Érable avec Cerf" exclu). Si cette carte est Invoquée Spécialement : piochez 1 carte, et si vous le faites, montrez-la, puis, si c'est un monstre "Fleur Cardian", vous pouvez détruire 1 Carte Magie/Piège contrôlée par votre adversaire. Sinon, envoyez-la au Cimetière.
  | de_name   = Blumen-Kartian Ahorn mit Reh
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Blumen-Kartian“-Monster als Tribut anbietest, außer „Blumen-Kartian Ahorn mit Reh“. Falls diese Karte als Spezialbeschwörung beschworen wird: Ziehe 1 Karte und falls du dies tust, zeige sie, dann, falls es ein „Blumen-Kartian“-Monster ist, kannst du 1 Zauber-/Fallenkarte zerstören, die dein Gegner kontrolliert. Lege sie andernfalls auf den Friedhof.
  | it_name   = Fiore Cardian Acero con Cerbiatto
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) offrendo come Tributo 1 mostro "Fiore Cardian", eccetto "Fiore Cardian Acero con Cerbiatto". Se questa carta viene Evocata Specialmente: pesca 1 carta e, se lo fai, mostrala, poi, se è un mostro "Fiore Cardian", puoi distruggere 1 Carta Magia/Trappola controllata dal tuo avversario. Altrimenti, mandala al Cimitero.
  | pt_name   = Flor Cardian Bordo com Cervo
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 monstro "Flor Cardian", exceto "Flor Cardian Bordo com Cervo". Se este card for Invocado por Invocação-Especial: compre 1 card e, se isso acontecer, mostre-o e, depois, se for um monstro "Flor Cardian", você pode destruir 1 Card de Magia/Armadilha que seu oponente controla. Caso contrário, envie-o para o Cemitério.
  | es_name   = Flor Cardian Arce con Ciervo
  | es_text   = No puede ser Invocada de Modo Normal/Colocada. Debe ser primero Invocada de Modo Especial (desde tu mano), Sacrificando 1 monstruo "Flor Cardian", excepto "Flor Cardian Arce con Ciervo". Si esta carta es Invocada de Modo Especial: roba 1 carta y, si lo haces, enséñala y después, si es un monstruo "Flor Cardian", puedes destruir 1 Carta Mágica/de Trampa que controle tu adversario. De otra forma, mándalo al Cementerio.
  | ja_text   = このカードは通常召喚できない。<br />「花札衛－紅葉に鹿－」以外の自分フィールドの「花札衛」モンスター１体をリリースした場合に特殊召喚できる。<br />①：このカードが特殊召喚した場合に発動する。自分は１枚ドローし、お互いに確認する。それが「花札衛」モンスターだった場合、相手フィールドの魔法・罠カード１枚を破壊できる。違った場合、そのカードを墓地へ送る。
  | ko_name   = 카디언－단풍에 사슴－
  | ko_text   = 이 카드는 통상 소환할 수 없다. "카디언－단풍에 사슴－" 이외의 자신 필드의 "카디언" 몬스터 1장을 릴리스했을 경우에 특수 소환할 수 있다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동한다. 자신은 덱에서 1장 드로우하고, 서로 확인한다. 그것이 "카디언" 몬스터였을 경우, 상대 필드의 마법 / 함정 카드 1장을 고르고 파괴할 수 있다. 다를 경우, 그 카드를 묘지로 보낸다.
  | tc_name   = 花牌衛－楓與鹿－
  | tc_text   = 此卡無法通常召喚。可在解放我方場上的１隻「花牌衛－楓與鹿－」以外的「花牌衛」怪獸的狀況下特殊召喚。①：在此卡特殊召喚成功的狀況下發動。我方從牌組抽１張牌，雙方確認。在抽到的牌為「花牌衛」怪獸的狀況下，可選擇對方場上的１張魔法・陷阱卡破壞。在不是的狀況下，將該卡送至墓地。
  | sc_name   = 花札卫－枫与鹿－
  | sc_text   = 此卡不可通常召唤。解放了我方场上１只除“花札卫－枫与鹿－”以外的“花札卫”怪兽的场合可特殊召唤。①：此卡特殊召唤成功的场合发动。我方从牌组抽取１张卡牌，并双方相互确认。该卡是“花札卫”怪兽的场合，可挑选对手场上的１张魔法・陷阱卡并破坏。若不是的场合，将该卡送入墓地。
