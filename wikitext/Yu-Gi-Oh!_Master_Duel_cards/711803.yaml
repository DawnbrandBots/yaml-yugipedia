  | text      = "Fallen of Albaz" + 1 Effect Monster Special Summoned this turn<br />During your Main Phase: You can move this card you control to another of your Main Monster Zones, then you can destroy all other face-up cards in this card's column. During the End Phase, if this card is in the GY because it was sent there this turn: You can add to your hand, or Special Summon, 1 "Springans" monster or 1 "Fallen of Albaz" from your Deck. You can only use each effect of "Sprind the Irondash Dragon" once per turn.
  | releases  = Master Pack
  | fr_name   = Sprind le Dragon Filefer
  | fr_text   = "Albaz le Déchu" + 1 Monstre à Effet Invoqué Spécialement ce tour<br />Durant votre Main Phase : vous pouvez déplacer cette carte que vous contrôlez dans une autre de vos Zones Monstre Main, puis vous pouvez détruire toutes les autres cartes face recto dans la colonne de cette carte. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée ce tour : vous pouvez ajouter à votre main ou Invoquer Spécialement 1 monstre "Springans" ou 1 "Albaz le Déchu" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Sprind le Dragon Filefer" qu'une fois par tour.
  | de_name   = Sprind der Eisenspurt-Drache
  | de_text   = „Gefallener von Albaz“ + 1 in diesem Spielzug als Spezialbeschwörung beschworenes Effektmonster<br />Während deiner Main Phase: Du kannst diese Karte, die du kontrollierst, in eine andere deiner Main-Monsterzonen bewegen, dann kannst du alle anderen offenen Karten in der Spalte dieser Karte zerstören. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde: Du kannst 1 „Springans“-Monster oder 1 „Gefallener von Albaz“ von deinem Deck deiner Hand hinzufügen oder als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Sprind der Eisenspurt-Drache“ nur einmal pro Spielzug verwenden.
  | it_name   = Sprind il Drago Ferrocorsa
  | it_text   = "Caduto di Albaz" + 1 Mostro con Effetto Evocato Specialmente in questo turno<br />Durante la tua Main Phase: puoi spostare questa carta che controlli in un'altra delle tue Zone Mostri Main, poi puoi distruggere tutte le altre carte scoperte nella colonna di questa carta. Durante la End Phase, se questa carta è nel Cimitero perché ci è stata mandata in questo turno: puoi aggiungere alla tua mano, o Evocare Specialmente, 1 mostro "Springans" o 1 "Caduto di Albaz" dal tuo Deck. Puoi utilizzare ogni effetto di "Sprind il Drago Ferrocorsa" una sola volta per turno.
  | pt_name   = Mecanorde, o Dragão do Projétil de Ferro
  | pt_text   = "Caído de Arbaz" + 1 Monstro de Efeito Invocado por Invocação-Especial neste turno<br />Durante sua Fase Principal: você pode mover este card que você controla para outra das suas Zonas de Monstros Principais e, depois, você pode destruir todos os outros cards com a face para cima na coluna deste card. Durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá neste turno: você pode adicionar à sua mão, ou Invocar por Invocação-Especial, 1 monstro "Springans" ou 1 "Caído de Arbaz" do seu Deck. Você só pode usar cada efeito de "Mecanorde, o Dragão do Projétil de Ferro" uma vez por turno.
  | es_name   = Sprind el Dragón Carrera de Hierro
  | es_text   = "Caído de Albaz" + 1 Monstruo de Efecto Invocado de Modo Especial este turno<br />Durante tu Main Phase: puedes mover esta carta que controlas a otra de tus Zonas de Monstruos Principales, y después puedes destruir todas las demás cartas boca arriba en la columna de esta carta. Durante la End Phase, si esta carta está en el Cementerio porque fue mandada allí este turno: puedes añadir a tu mano, o Invocar de Modo Especial, 1 monstruo "Springans" o 1 "Caído de Albaz" en tu Deck. Sólo puedes usar cada efecto de "Sprind el Dragón Carrera de Hierro" una vez por turno.
  | ja_text   = 「アルバスの落胤」＋このターンに特殊召喚された効果モンスター<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。自分フィールドのこのカードの位置を、他の自分のメインモンスターゾーンに移動する。その後、移動したこのカードと同じ縦列の他の表側表示カードを全て破壊できる。<br />②：このカードが墓地へ送られたターンのエンドフェイズに発動できる。デッキから「スプリガンズ」モンスターか「アルバスの落胤」１体を選び、手札に加えるか特殊召喚する。
  | ko_name   = 철구룡 스프린드
  | ko_text   = "알버스의 낙윤" ＋ 이 턴에 특수 소환된 효과 몬스터<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 이 카드의 위치를, 다른 자신 메인 몬스터 존으로 이동한다. 그 후, 이동한 이 카드와 같은 세로열인 다른 앞면 표시 카드를 전부 파괴할 수 있다.<br />②: 이 카드가 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "스프리건즈" 몬스터나 "알버스의 낙윤" 1장을 고르고, 패에 넣거나 특수 소환한다.
  | tc_name   = 鐵驅龍 獵寶械種
  | tc_text   = 「阿爾白斯之落胤」＋在此回合被特殊召喚的效果怪獸<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：可在我方主要階段發動。將我方場上的此卡的位置移動至我方的其他主要怪獸區。其後，將與移動的此卡同一縱列的其他正面表示的卡全部破壞。<br />②：可在此卡被送至墓地的回合的結束階段發動。從牌組選擇１隻「守寶團」怪獸或「阿爾白斯之落胤」加入手牌或特殊召喚。
  | sc_name   = 铁驱龙 猎宝械种
  | sc_text   = “阿尔白斯之落胤”＋在此回合中被特殊召唤的效果怪兽<br />此卡名的①②效果１回合仅可各使用１次。<br />①：在自己的主要阶段可以发动。将自己场上的此卡的位置移动至自己的其他主要怪兽区域。然后，可将与移动后的此卡同一纵列的其他表侧表示卡全部破坏。<br />②：在此卡被送至墓地的回合的结束阶段可以发动。从牌组挑选１只“守宝团”怪兽或“阿尔白斯之落胤”，加入手牌或特殊召唤。
