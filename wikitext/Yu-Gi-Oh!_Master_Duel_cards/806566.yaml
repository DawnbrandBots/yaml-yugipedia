  | ko_name   = 오파츠 코로살 헤드
  | ko_text   = 묘지의 이 카드를 게임에서 제외하고, 필드 위에 공격 표시로 존재하는 레벨 3 이상의 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 앞면 수비 표시 또는 뒷면 수비 표시로 한다. "오파츠 코로살 헤드"의 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 先史遺產巨石人頭像
  | tc_text   = 將墓地的此卡從遊戲除外，可選擇我方場上的１隻等級３以上的攻擊表示怪獸發動。將選擇的怪獸變為正面守備表示或反面守備表示。「先史遺產巨石人頭像」的效果１回合僅限使用１次。
  | sc_name   = 先史遗产巨石人头像
  | sc_text   = 将墓地的此卡从游戏中除外，可选择场上１只等级３或以上的攻击表示怪兽并发动。被选择怪兽变成表侧守备表示或里侧守备表示。“先史遗产巨石人头像”的效果１回合只可使用１次。
