title: Card Guard (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = DARK
  | types     = Fiend / Effect
  | level     = 4
  | atk       = 1600
  | def       = 500
  | text      = If this card is Normal or Special Summoned: Place 1 Guard Counter on it. This card gains 300 ATK for each Guard Counter on it. Once per turn: You can target 1 other face-up card you control; remove 1 Guard Counter from this card, and if you do, place 1 Guard Counter on that target (if that card would ever be destroyed, remove 1 Guard Counter from it instead).
  | releases  = Legacy Pack

  | fr_name   = Garde des Cartes
  | fr_text   = Si cette carte est Invoquée Normalement ou Spécialement : placez 1 Compteur Garde sur elle. Cette carte gagne 300 ATK pour chaque Compteur Garde sur elle. Une fois par tour : vous pouvez cibler 1 autre carte face recto que vous contrôlez ; retirez 1 Compteur Garde de cette carte, et si vous le faites, placez 1 Compteur Garde sur la cible (si jamais la carte va être détruite, retirez-lui 1 Compteur Garde à la place).
  | de_name   = Kartenwache
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Lege 1 Wache-Zählmarke darauf. Diese Karte erhält 300 ATK für jede Wache-Zählmarke auf ihr. Einmal pro Spielzug: Du kannst 1 andere offene Karte wählen, die du kontrollierst; entferne 1 Wache-Zählmarke von dieser Karte und falls du dies tust, lege 1 Wache-Zählmarke auf das gewählte Ziel. (Falls die Karte jemals zerstört würde, entferne stattdessen 1 Wache-Zählmarke von ihr.)
  | it_name   = Guardia della Carta
  | it_text   = Se questa carta viene Evocata Normalmente o Specialmente: metti 1 Segnalino Guardia su di essa. Questa carta guadagna 300 ATK per ogni Segnalino Guardia su di essa. Una volta per turno: puoi scegliere come bersaglio 1 altra carta scoperta che controlli; rimuovi 1 Segnalino Guardia da questa carta e, se lo fai, metti 1 Segnalino Guardia su quel bersaglio (se mai quella carta starà per essere distrutta, rimuovi invece 1 Segnalino Guardia da essa).
  | pt_name   = Vigia Card
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: coloque 1 Marcador de Vigia nele. Este card ganha 300 de ATK para cada Marcador de Vigia nele. Uma vez por turno: você pode escolher 1 outro card com a face para cima que você controla; remova 1 Marcador de Vigia deste card e, se isso acontecer, coloque 1 Marcador de Vigia sobre o alvo (se esse card seria destruído em qualquer momento, em vez disso, remova 1 Marcador de Vigia dele).
  | es_name   = Vigilante de las Cartas
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: ponle 1 Contador de Guardia. Esta carta gana 300 ATK por cada Contador de Guardia que tenga. Una vez por turno: puedes seleccionar otra carta boca arriba que controles; retira 1 Contador de Guardia de esta carta y, si lo haces, ponle 1 Contador de Guardia a ese objetivo (si esa carta fuera a ser destruida en algún momento, retírale 1 Contador de Guardia en su lugar).
  | ja_text   = ①：このカードが召喚・特殊召喚した場合に発動する。このカードにガードカウンターを１つ置く。<br />②：このカードの攻撃力は、このカードのガードカウンターの数×３００アップする。<br />③：１ターンに１度、自分フィールドの他の表側表示カード１枚を対象として発動できる。このカードのガードカウンターを１つ取り除き、その自分のカードにガードカウンターを１つ置く。対象のカードが破壊される場合、代わりにガードカウンターを１つ取り除く。
  | ko_name   = 카드 가드
  | ko_text   = 이 카드가 일반 소환/특수 소환에 성공했을 때, 이 카드에 가드 카운터를 1개 놓는다. 이 카드에 얹혀 있는 가드 카운터 1개당, 이 카드의 공격력은 300 포인트 올린다. 또한, 1턴에 1번, 이 카드에 얹혀 있는 가드 카운터를 1개 제거하고, 이 카드 이외의 자신 필드 위에 앞면 표시로 존재하는 카드 1장에 가드 카운터를 1개 놓을 수 있다. 선택한 카드가 파괴될 경우, 대신에 가드 카운터를 1개 제거한다.
  | tc_name   = 卡片守衛
  | tc_text   = 在此卡召喚・特殊召喚成功時，在此卡放置１個守衛計數物。此卡的攻擊力依據此卡的守衛計數物數量×３００進行提升。此外，１回合１次，可在我方主要階段時發動。去除此卡的１個守衛計數物，選擇我方場上的此卡以外的１張正面表示的卡，放置１個守衛計數物。在選擇的卡被破壞的狀況下，去除１個守衛計數物作為替代。
  | sc_name   = 卡片守卫
  | sc_text   = ①：此卡召唤・特殊召唤成功的情况下发动。在此卡上放１个守卫计数物。<br />②：此卡的攻击力上升相当于此卡的守卫计数物数量×３００的数值。<br />③：１回合１次，以自己场上此卡以外的１张表侧表示的卡为对象可以发动。去除此卡的１个守卫计数物，在对象卡上放１个守卫计数物。对象卡因战斗・效果将被破坏的情况下，去除该卡的１个守卫计数物作为代替。
  }}
