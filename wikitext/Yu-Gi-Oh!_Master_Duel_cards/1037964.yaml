  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●자신 묘지에서 공격력 1500 / 수비력 2100 의 몬스터 1장을 특수 소환한다.<br />●자신의 필드(앞면 표시) / 묘지 / 제외 상태인, "비서스＝스타프로스트" 1장과 공격력 1500 / 수비력 2100 의 몬스터 4장을 덱으로 되돌리고, "비서스" 싱크로 몬스터 1장을 싱크로 소환으로 취급하여 엑스트라 덱에서 특수 소환한다.
