  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：以下の効果から１つを選択して発動できる。<br />●自分の墓地から攻撃力１５００／守備力２１００のモンスター１体を特殊召喚する。<br />●自分のフィールド（表側表示）・墓地・除外状態の、「ヴィサス＝スタフロスト」１体と攻撃力１５００／守備力２１００のモンスター４体をデッキに戻し、「ヴィサス」Ｓモンスター１体をＳ召喚扱いでＥＸデッキから特殊召喚する。
