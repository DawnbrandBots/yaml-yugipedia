  | text      = Activate 1 of these effects;<br />●Special Summon 1 monster with 1500 ATK/2100 DEF from your GY.<br />●Shuffle into the Deck, 1 of your "Visas Starfrost" and 4 of your monsters with 1500 ATK/2100 DEF, that are banished, in your GY, and/or face-up on your field, and if you do, Special Summon 1 "Visas" Synchro Monster from your Extra Deck. (This is treated as a Synchro Summon.)<br />You can only activate 1 "Realm Resonance" per turn.

  | fr_name   = Résonance du Royaume
