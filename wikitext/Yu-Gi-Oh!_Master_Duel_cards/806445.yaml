title: Ceasefire (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Normal
  | text      = If a face-down Defense Position monster or an Effect Monster is on the field: Change all face-down Defense Position monsters on the field to face-up Defense Position (Flip monsters' effects are not activated at this time), also inflict 500 damage to your opponent for each Effect Monster on the field.
  | releases  = Legacy Pack

  | fr_name   = Cessez-le-Feu
  | fr_text   = Si un monstre en Position de Défense face verso ou un Monstre à Effet est sur le Terrain : changez tous les monstres en Position de Défense face verso sur le Terrain en Position de Défense face recto (les effets de monstres Flip ne sont pas activés à ce moment), et aussi, infligez 500 points de dommages à votre adversaire pour chaque Monstre à Effet sur le Terrain.
  | de_name   = Waffenstillstand
  | de_text   = Falls ein Monster in verdeckter Verteidigungsposition oder ein Effektmonster auf dem Spielfeld liegt: Ändere alle Monster in verdeckter Verteidigungsposition auf dem Spielfeld in die offene Verteidigungsposition (die Effekte von Flippmonstern werden dabei nicht aktiviert), zusätzlich füge deinem Gegner für jedes Effektmonster auf dem Spielfeld 500 Schaden zu.
  | it_name   = Cessate il Fuoco
  | it_text   = Se sul Terreno c'è un mostro coperto in Posizione di Difesa o un Mostro con Effetto: metti scoperti in Posizione di Difesa tutti i mostri coperti in Posizione di Difesa sul Terreno (gli effetti dei mostri Scoperta non vengono attivati in questo caso), inoltre infliggi al tuo avversario 500 danni per ogni Mostro con Effetto sul Terreno.
  | pt_name   = Cessar-Fogo
  | pt_text   = Se um monstro com a face para baixo em Posição de Defesa ou um Monstro de Efeito estiverem no campo: coloque com a face para cima em Posição de Defesa todos os monstros que estiverem no campo com a face para baixo em Posição de Defesa (os efeitos de monstros de Virar não são ativados neste momento) e, além disso, cause 500 de dano ao seu oponente para cada Monstro de Efeito no campo.
  | es_name   = Tregua
  | es_text   = Si en el Campo hay un monstruo en Posición de Defensa boca abajo o un Monstruo de Efecto: cambia todos los monstruos en Posición de Defensa boca abajo en el Campo a Posición de Defensa boca arriba (los efectos de monstruos de Volteo no se activan en este momento), y además inflige 500 puntos de daño a tu adversario por cada Monstruo de Efecto en el Campo.
  | ja_text   = ①：フィールドに効果モンスターか裏側守備表示モンスターが存在する場合に発動できる。フィールドの裏側守備表示モンスターを全て表側守備表示にする。この時、リバースモンスターの効果は発動しない。相手にフィールドの効果モンスターの数×５００ダメージを与える。
  | ko_name   = 정전 협정
  | ko_text   = ①: 필드에 효과 몬스터 또는 뒷면 수비 표시 몬스터가 존재할 경우에 발동할 수 있다. 필드의 뒷면 수비 표시 몬스터를 전부 앞면 수비 표시로 한다. 이때, 리버스 몬스터의 효과는 발동하지 않는다. 필드의 효과 몬스터의 수 × 500 데미지를 상대에게 준다.
  | tc_name   = 停戰協定
  | tc_text   = ①：可在場上存在效果怪獸或反面守備表示怪獸的狀況下發動。將場上的反面守備表示怪獸全部變為正面守備表示。此時，反轉怪獸的效果不會發動。給予對方依據場上的效果怪獸數量×５００的傷害。
  | sc_name   = 停战协定
  | sc_text   = ①：场上有效果怪兽或里侧守备表示怪兽存在的情况下可以发动。将场上所有里侧守备表示的怪兽改成表侧守备表示。此时，反转怪兽的效果不发动。给予对手相当于场上效果怪兽数量×５００的伤害。
  }}
