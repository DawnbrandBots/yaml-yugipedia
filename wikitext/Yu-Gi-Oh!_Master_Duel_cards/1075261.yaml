  | it_name            = Dragopresa Rottame
  | it_lore            = Se controlli un Mostro Synchro, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Dragopresa Rottame" una sola volta per turno in questo modo. Quando un Mostro Synchro che controlli dichiara un attacco: puoi bandire questa carta dal tuo Cimitero; quel mostro che controlli guadagna 800 ATK fino alla fine di questo turno. Puoi utilizzare questo effetto di "Dragopresa Rottame" una sola volta per turno.
  | pt_name            = Tomadragão Sucata
  | pt_lore            = Se você controlar um Monstro Sincro, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Tomadragão Sucata" por Invocação-Especial uma vez por turno desta forma. Quando um Monstro Sincro que você controla declarar um ataque: você pode banir este card do seu Cemitério; esse monstro que você controla ganha 800 de ATK até o final deste turno. Você só pode usar este efeito de "Tomadragão Sucata" uma vez por turno.
  | es_name            = Dragonchufe de Basura
  | es_lore            = Si controlas un Monstruo de Sincronía, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Dragonchufe de Basura" una vez por turno de esta forma. Cuando un Monstruo de Sincronía que controlas declara un ataque: puedes desterrar esta carta en tu Cementerio; ese monstruo que controlas gana 800 ATK hasta el final de este turno. Sólo puedes usar este efecto de "Dragonchufe de Basura" una vez por turno.
  | ja_lore            = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドにＳモンスターが存在する場合、このカードは手札から特殊召喚できる。<br />②：自分のＳモンスターの攻撃宣言時、墓地のこのカードを除外して発動できる。その自分のモンスターの攻撃力はターン終了時まで８００アップする。
  | ko_name            = 정크 드래곤센트
  | ko_lore            = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 싱크로 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 자신의 싱크로 몬스터의 공격 선언시, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 자신 몬스터의 공격력은 턴 종료시까지 800 올린다.
  | tc_name            = 廢品電源龍
  | tc_lore            = 此卡名以①方法的特殊召喚，１回合僅可進行１次，且②效果１回合僅可使用１次。 ①：自己場上存在同步怪獸的狀況下，此卡可從手牌特殊召喚。 ②：自己的同步怪獸的攻擊宣言時，將墓地的此卡除外可以發動。該自己的怪獸的攻擊力直至回合結束時為止上升８００。
  | sc_name            = 废品电源龙
