title: D - Time (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = When a face-up "Elemental HERO" monster you control leaves the field: Add 1 "Destiny HERO" monster from your Deck to your hand whose Level is less than or equal to that "Elemental HERO" monster's original Level.
  | releases  = Legacy Pack

  | fr_name   = Moment D
  | fr_text   = Lorsqu'un monstre "HÉROS Élémentaire" face recto que vous contrôlez quitte le Terrain : ajoutez 1 monstre "HÉROS de la Destinée" depuis votre Deck à votre main dont le Niveau est inférieur ou égal au Niveau d'origine du monstre "HÉROS Élémentaire".
  | de_name   = D - Zeit
  | de_text   = Wenn ein offenes „Elementar-HELD“-Monster, das du kontrollierst, das Spielfeld verlässt: Füge deiner Hand 1 „Schicksals-HELD“-Monster von deinem Deck hinzu, dessen Stufe kleiner oder gleich der Grund-Stufe des „Elementar-HELD“-Monsters ist.
  | it_name   = D - Ora
  | it_text   = Quando un mostro "EROE Elementale" scoperto che controlli lascia il Terreno: aggiungi dal tuo Deck alla tua mano 1 mostro "EROE del Destino" il cui Livello sia pari o inferiore al Livello originale di quel mostro "EROE Elementale".
  | pt_name   = D - Tempo
  | pt_text   = Quando um monstro "HERÓI do Elemento" com a face para cima que você controla deixar o campo: adicione 1 monstro "HERÓI do Destino" do seu Deck à sua mão cujo Nível seja menor ou igual que o Nível original desse monstro "HERÓI do Elemento".
  | es_name   = D- Time
  | es_text   = Cuando un monstruo "HÉROE Elemental" boca arriba que controlas deje el Campo: añade a tu mano, desde tu Deck, 1 monstruo "HÉROE del Destino" cuyo Nivel sea igual o menor al Nivel original de ese monstruo "HÉROE Elemental".
  | ja_text   = ①：自分フィールドの表側表示の「Ｅ・ＨＥＲＯ」モンスターがフィールドから離れた時に発動できる。そのモンスターのレベル以下のレベルを持つ「Ｄ－ＨＥＲＯ」モンスター１体をデッキから手札に加える。
  | ko_name   = D－타임
  | ko_text   = 자신 필드 위에 존재하는 "엘리멘틀 히어로"라는 이름이 붙은 몬스터가 필드 위에서 벗어났을 때 발동할 수 있다. 그 몬스터의 레벨과 같은 레벨 이하의 "데스티니 히어로"라는 이름이 붙은 몬스터 1장을 덱에서 패에 넣는다.
  | tc_name   = D－時間
  | tc_text   = 可在我方場上正面表示的冠有「元素－英雄」之名的怪獸從場上離開時發動。將持有等級為該怪獸等級以下的１隻冠有「命運－英雄」之名的怪獸從牌組加入手牌。
  | sc_name   = D－时间
  | sc_text   = 我方场上冠有“元素－英雄”之名的表侧表示怪兽从场上离开时可发动。从牌组将１只持有等级是该怪兽等级或以下冠有“命运－英雄”之名的怪兽加入手牌。
  }}
