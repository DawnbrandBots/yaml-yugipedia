  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = Activate this card only if your opponent controls a card in this Set card's column; return all other cards in this card's column to the hand. Neither player can use the unused zones in this card's column. You can only control 1 "Sour Scheduling - Red Vinegar Vamoose".

  | fr_name   = Planification Acide - Vinaigre Rouge Vamoose
  | fr_text   = Activez cette carte uniquement si votre adversaire contrôle une carte dans la colonne de cette carte Posée ; renvoyez toutes les autres cartes dans la colonne de cette carte à la main. Aucun joueur ne peut utiliser les zones inutilisées dans la colonne de cette carte. Vous ne pouvez contrôler qu'1 "Planification Acide - Vinaigre Rouge Vamoose".
  | de_name   = Saure Verspätung - Roter-Essig-Eiltransport
  | de_text   = Aktiviere diese Karte nur, falls dein Gegner eine Karte in der Spalte dieser gesetzten Karte kontrolliert; gib alle anderen Karten in der Spalte dieser Karte auf die Hand zurück. Kein Spieler kann die nicht verwendeten Zonen in der Spalte dieser Karte verwenden. Du kannst nur 1 „Saure Verspätung - Roter-Essig-Eiltransport“ kontrollieren.
  | it_name   = Pianificazione Dolente - Aceto Rosso Fila Via
  | it_text   = Attiva questa carta solo se il tuo avversario controlla una carta nella colonna di questa carta Posizionata; fai ritornare nella mano tutte le altre carte nella colonna di questa carta. Nessun giocatore può utilizzare le zone inutilizzate nella colonna di questa carta. Puoi controllare solo 1 "Pianificazione Dolente - Aceto Rosso Fila Via".
  | pt_name   = Agendamento Azedo - Vinagre Vermelho Vamoose
  | pt_text   = Ative este card apenas se seu oponente controlar um card na coluna deste card Baixado; devolva para a mão todos os outros cards na coluna deste card. Nenhum duelista pode usar as zonas não utilizadas na coluna deste card. Você só pode controlar 1 "Agendamento Azedo - Vinagre Vermelho Vamoose".
  | es_name   = Programación Agria - Vinagre Rojo Vamoose
  | es_text   = Activa esta carta sólo si tu adversario controla una carta en la columna de esta carta Colocadas; devuelve a la mano todas las demás cartas en la columna de esta carta. Ningún jugador puede usar las zonas sin usar en la columna de esta carta. Sólo puedes controlar 1 "Programación Agria - Vinagre Rojo Vamoose".
  | ja_text   = ①：「赤酢の踏切」は自分フィールドに１枚しか表側表示で存在できない。<br />②：セットされたこのカードと同じ縦列に相手のカードが存在する場合にこのカードを発動できる。このカードと同じ縦列の、他のカードを全て手札に戻す。<br />③：このカードが魔法＆罠ゾーンに存在する限り、このカードと同じ縦列の使用していないゾーンは使用できない。
  | ko_name   = 적식초 건널목
  | ko_text   = ①: "적식초 건널목"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 세트된 이 카드와 같은 세로열에 상대의 카드가 존재할 경우에 이 카드를 발동할 수 있다. 이 카드와 같은 세로열의, 이 카드 이외의 카드를 전부 주인의 패로 되돌린다. ③: 이 카드가 마법 & 함정 존에 존재하는 한, 이 카드와 같은 세로열의 사용하고 있지 않은 존은 사용할 수 없다.
  | tc_name   = 紅醋道口
  | tc_text   = ①：「紅醋道口」在我方場上僅限以正面表示存在１張。②：可在對方的卡與被覆蓋的此卡存在同一縱列的狀況下發動此卡。將和此卡同一縱列的此卡以外的所有卡全部送回持有者的手牌。③：只要此卡存在於魔法＆陷阱區，就無法使用與此卡同一縱列的未使用區域。
  | sc_name   = 红醋道口
  | sc_text   = ①：“红醋道口”在自己场上仅可有１张以表侧表示形式存在。②：对手的卡与被放置的此卡存在于同一纵列的情况下，可以发动此卡。将与此卡同一纵列的、此卡以外的卡全部放回持有者的手牌。③：只要此卡存在于魔法与陷阱区域，与此卡同一纵列的、未使用的区域不可使用。
  }}
