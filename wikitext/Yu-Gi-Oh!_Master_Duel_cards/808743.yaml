  | text      = When this card is activated: You can target 1 Level 4 or lower "Ice Barrier" monster in your GY; Special Summon it. While you control 3 or more "Ice Barrier" monsters, "Ice Barrier" monsters you control are unaffected by the activated effects of your opponent's monsters that were Special Summoned from the Extra Deck. You can only activate 1 "Freezing Chains of the Ice Barrier" per turn.

  | fr_name   = Chaînes Glaciales de la Barrière de Glace
  | fr_text   = Lorsque cette carte est activée : vous pouvez cibler 1 monstre "Barrière de Glace" de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement. Tant que vous contrôlez min. 3 monstres "Barrière de Glace", les monstres "Barrière de Glace" que vous contrôlez ne sont pas affectés par les effets activés des monstres de votre adversaire qui ont été Invoqués Spécialement depuis l'Extra Deck. Vous ne pouvez activer qu'1 "Chaînes Glaciales de la Barrière de Glace" par tour.
  | de_name   = Frostketten der Eisbarriere
  | de_text   = Wenn diese Karte aktiviert wird: Du kannst 1 „Eisbarriere“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Solange du 3 oder mehr „Eisbarriere“-Monster kontrollierst, bleiben „Eisbarriere“-Monster, die du kontrollierst, von aktivierten Effekten der Monster deines Gegners unberührt, die als Spezialbeschwörung vom Extra Deck beschworen wurden. Du kannst nur 1 „Frostketten der Eisbarriere“ pro Spielzug aktivieren.
  | it_name   = Catene di Gelo della Barriera di Ghiaccio
  | it_text   = Quando questa carta viene attivata: puoi scegliere come bersaglio 1 mostro "Barriera di Ghiaccio" di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente. Mentre controlli 3 o più mostri "Barriera di Ghiaccio", i mostri "Barriera di Ghiaccio" che controlli sono immuni agli effetti attivati dei mostri del tuo avversario che sono stati Evocati Specialmente dall'Extra Deck. Puoi attivare solo 1 "Catene di Gelo della Barriera di Ghiaccio" per turno.
  | pt_name   = Correntes Glaciais da Barreira de Gelo
  | pt_text   = Quando este card for ativado: você pode escolher 1 monstro "Barreira de Gelo" de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial. Enquanto você controlar 3 ou mais monstros "Barreira de Gelo", os monstros "Barreira de Gelo" que você controla não são afetados pelos efeitos ativados dos monstros do seu oponente que foram Invocados por Invocação-Especial do Deck Adicional. Você só pode ativar 1 "Correntes Glaciais da Barreira de Gelo" por turno.
  | es_name   = Cadenas Congeladas de la Barrera de Hielo
  | es_text   = Cuando esta carta es activada: puedes seleccionar 1 monstruo "Barrera de Hielo" de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial. Mientras controles 3 o más monstruos "Barrera de Hielo", los monstruos "Barrera de Hielo" que controles no son afectados por los efectos activados de los monstruos de tu adversario que fueron Invocados de Modo Especial desde el Deck Extra. Sólo puedes activar 1 "Cadenas Congeladas de la Barrera de Hielo" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：このカードの発動時に、自分の墓地のレベル４以下の「氷結界」モンスター１体を対象にできる。その場合、そのモンスターを特殊召喚する。<br />②：このカードが魔法＆罠ゾーンに存在し、自分フィールドに「氷結界」モンスターが３体以上存在する限り、自分フィールドの「氷結界」モンスターはＥＸデッキから特殊召喚された相手モンスターが発動した効果を受けない。
  | ko_name   = 빙결계의 정벽
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시에, 자신 묘지의 레벨 4 이하의 "빙결계" 몬스터 1장을 대상으로 할 수 있다. 그 경우, 그 몬스터를 특수 소환한다. ②: 이 카드가 마법 & 함정 존에 존재하고, 자신 필드에 "빙결계" 몬스터가 3장 이상 존재하는 한, 자신 필드의 "빙결계" 몬스터는 엑스트라 덱에서 특수 소환된 상대 몬스터가 발동한 효과를 받지 않는다.
  | tc_name   = 冰結界的晶壁
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：此卡發動時，可將我方墓地的１隻等級４以下的「冰結界」怪獸做為對象。在該狀況下，特殊召喚該怪獸。②：只要此卡存在於魔法＆陷阱區，且我方場上存在３隻以上的「冰結界」怪獸，我方場上的「冰結界」怪獸就不受從額外牌組被特殊召喚的對方怪獸發動的效果影響。
  | sc_name   = 冰结界的晶壁
  | sc_text   = 此卡牌名的卡牌１回合只可发动１张。①：此卡发动时，可以我方墓地１只等级４或以下的“冰结界”怪兽作为对象。该场合，特殊召唤该怪兽。②：只要此卡存在于魔法与陷阱区域，且我方场上只要存在有３只或以上的“冰结界”怪兽，我方场上的“冰结界”怪兽不受从额外牌组特殊召唤而来的对手怪兽所发动之效果的影响。
