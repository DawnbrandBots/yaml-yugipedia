title: Fish Rain (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = When a face-up Fish, Sea Serpent, or Aqua-Type monster on the field is banished: Special Summon 1 Level 3 or lower Fish, Sea Serpent, or Aqua-Type monster from your hand. (The banished monster(s) must be Fish, Sea Serpent, or Aqua-Type even after being banished.)
  | releases  = Legacy Pack

  | fr_name   = Chute de Poisson
  | fr_text   = Lorsqu'un monstre de Type Poisson/Serpent de Mer/Aqua face recto sur le Terrain est banni : Invoquez Spécialement 1 monstre de Type Poisson/Serpent de Mer/Aqua de max. Niveau 3 depuis votre main. (Ces monstres bannis doivent être de Type Poisson/Serpent de Mer/Aqua même après avoir été bannis.)
  | de_name   = Es regnet Fische
  | de_text   = Wenn ein offenes Monster vom Typ Fisch, Seeschlange oder Aqua auf dem Spielfeld verbannt wird: Beschwöre 1 Monster vom Typ Fisch, Seeschlange oder Aqua der Stufe 3 oder niedriger als Spezialbeschwörung von deiner Hand. (Die verbannten Monster müssen den Typ Fisch, Seeschlange oder Aqua haben, selbst nachdem sie verbannt wurden.)
  | it_name   = Pioggia di Pesci
  | it_text   = Quando 1 mostro di Tipo Pesce, Serpente Marino o Acqua scoperto sul Terreno viene bandito: Evoca Specialmente 1 mostro di Tipo Pesce, Serpente Marino o Acqua di Livello 3 o inferiore dalla tua mano. (I mostri banditi devono essere ancora di Tipo Pesce, Serpente Marino o Acqua mentre sono banditi.)
  | pt_name   = Chuva de Peixes
  | pt_text   = Quando um monstro do Tipo Peixe, Serpente Marinha ou Aqua com a face para cima no campo for banido: Invoque por Invocação-Especial 1 monstro do Tipo Peixe, Serpente Marinha ou Aqua de Nível 3 ou menos da sua mão. (Os monstros banidos devem ser do Tipo Peixe, Serpente Marinha ou Aqua mesmo depois de serem banidos.)
  | es_name   = Lluvia de Peces
  | es_text   = Cuando es desterrado un monstruo de Tipo Pez, Serpiente Marina o Aqua boca arriba en el Campo: Invoca de Modo Especial, desde tu mano, 1 monstruo de Tipo Pez, Serpiente Marina o Aqua de Nivel 3 o menor. (El o los monstruos desterrados deben seguir siendo de Tipo Pez, Serpiente Marina o Aqua aún después de desterrados).
  | ja_text   = ①：フィールドの表側表示の魚族・海竜族・水族モンスターが除外された時に発動できる。手札からレベル３以下の魚族・海竜族・水族モンスター１体を特殊召喚する。
  | ko_name   = 피시 레인
  | ko_text   = 필드 위에 앞면 표시로 존재하는 어류족 / 해룡족 / 물족 몬스터가 게임에서 제외되었을 때 발동할 수 있다. 자신의 패에서 레벨 3 이하의 어류족 / 해룡족 / 물족 몬스터 1장을 특수 소환한다.
  | tc_name   = 魚雨
  | tc_text   = 可在場上正面表示的魚族・海龍族・水族怪獸從遊戲被除外時發動。從手牌特殊召喚１隻等級３以下的魚族・海龍族・水族怪獸。
  | sc_name   = 鱼雨
  | sc_text   = 场上表侧表示的鱼族、海龙族、水族怪兽从游戏中被除外时可发动。从手牌特殊召唤１只等级３或以下的鱼族、海龙族、水族怪兽。
  }}
