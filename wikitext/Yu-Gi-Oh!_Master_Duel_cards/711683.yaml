title: Angel Statue - Azurune (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Continuous
  | text      = Special Summon this card as an Effect Monster (Fairy/LIGHT/Level 4/ATK 1800/DEF 1800) (this card is also still a Trap). Once per turn, when your opponent would Special Summon a monster(s) while this card is in your Monster Zone: You can send to the GY, 1 Continuous Trap in your Monster Zone that was Special Summoned from the Spell & Trap Zone; negate the Summon, and if you do, destroy that monster(s). When this card in the Monster Zone is destroyed by battle: You can destroy the monster that destroyed this card.

  | fr_name   = Statue d'Ange - Azurune
  | fr_text   = Invoquez Spécialement cette carte comme Monstre à Effet (Elfe/LUMIÈRE/Niveau 4/ATK 1800/DEF 1800) (cette carte est toujours aussi un Piège). Une fois par tour, lorsque votre adversaire va Invoquer Spécialement un ou plusieurs monstres tant que cette carte est dans votre Zone Monstre : vous pouvez envoyer au Cimetière, 1 Piège Continu dans votre Zone Monstre qui a été Invoqué Spécialement depuis la Zone Magie & Piège ; annulez l'Invocation, et si vous le faites, détruisez ces monstres. Lorsque cette carte dans la Zone Monstre est détruite au combat : vous pouvez détruire le monstre qui a détruit cette carte.
  | de_name   = Engelsstatue - Azurune
  | de_text   = Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Fee/LICHT/Stufe 4/ATK 1800/DEF 1800) (diese Karte ist zusätzlich weiterhin eine Falle). Einmal pro Spielzug, wenn dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwören würde, solange diese Karte in deiner Monsterzone liegt: Du kannst 1 Permanente Falle von deiner Monsterzone, die als Spezialbeschwörung von der Zauber- & Fallenzone beschworen wurde, auf den Friedhof legen; annulliere die Beschwörung und falls du dies tust, zerstöre jene Monster. Wenn diese Karte in der Monsterzone durch Kampf zerstört wird: Du kannst das Monster zerstören, das diese Karte zerstört hat.
  | it_name   = Statua Angelo - Azurune
  | it_text   = Evoca Specialmente questa carta come Mostro con Effetto (Fata/LUCE/Livello 4/ATK 1800/DEF 1800) (questa carta è ancora anche una Trappola). Una volta per turno, quando il tuo avversario sta per Evocare Specialmente uno o più mostri mentre questa carta è nella tua Zona Mostri: puoi mandare al Cimitero 1 Trappola Continua nella tua Zona Mostri che è stata Evocata Specialmente dalla Zona Magie & Trappole; annulla l'Evocazione e, se lo fai, distruggi quei mostri. Quando questa carta nella Zona Mostri viene distrutta in battaglia: puoi distruggere il mostro che ha distrutto questa carta.
  | pt_name   = Estátua Angelical - Azurune
  | pt_text   = Invoque este card por Invocação-Especial como um Monstro de Efeito (Fada/LUZ/Nível 4/ATK 1800/DEF 1800) (este card ainda é considerado uma Armadilha). Uma vez por turno, quando seu oponente Invocaria um ou mais monstros por Invocação-Especial enquanto este card estiver na sua Zona de Monstros: você pode enviar para o Cemitério, 1 Armadilha Contínua na sua Zona de Monstros que foi Invocada por Invocação-Especial da Zona de Magias & Armadilhas; negue a Invocação e, se isso acontecer, destrua esse(s) monstro(s). Quando este card na Zona de Monstros for destruído em batalha: você pode destruir o monstro que destruiu este card.
  | es_name   = Estatua de Ángel - Azurune
  | es_text   = Invoca esta carta de Modo Especial como un Monstruo de Efecto (Hada/LUZ/Nivel 4/ATK 1800/DEF 1800) (esta carta también sigue siendo una Trampa). Una vez por turno, cuando tu adversario fuera a Invocar de Modo Especial uno o más monstruos mientras esta carta esté en tu Zona de Monstruos: puedes mandar al Cementerio 1 Trampa Continua en tu Zona de Monstruos que fue Invocada de Modo Especial desde la Zona de Magia y Trampas; niega la Invocación y, si lo haces, destruye ese o esos monstruos. Cuando esta carta en la Zona de Monstruos es destruida en batalla: puedes destruir el monstruo que destruyó esta carta.
  | ja_text   = ①：このカードは発動後、効果モンスター（天使族・光・星４・攻／守１８００）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。<br />②：このカードがこのカードの効果で特殊召喚されている場合、１ターンに１度、相手がモンスターを特殊召喚する際に、魔法＆罠ゾーンから特殊召喚された自分のモンスターゾーンの永続罠カード１枚を墓地へ送って発動できる。その特殊召喚を無効にし、そのモンスターを破壊する。<br />③：このカードが戦闘で破壊された時に発動できる。このカードを破壊したモンスターを破壊する。
  | ko_name   = 엔젤 스태추－아즈룬
  | ko_text   = ①: 이 카드는 발동 후, 효과 몬스터(천사족 / 빛 / 레벨 4 / 공 1800 / 수 1800)가 되고, 몬스터 존에 특수 소환한다(함정 카드로도 취급한다).<br />②: 이 카드가 이 카드의 효과로 특수 소환되어 있을 경우, 1턴에 1번, 상대가 몬스터를 특수 소환할 시기에, 마법 & 함정 존에서 특수 소환된 자신 몬스터 존의 지속 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 그 특수 소환을 무효로 하고, 그 몬스터를 파괴한다.<br />③: 이 카드가 전투로 파괴되었을 때에 발동할 수 있다. 이 카드를 파괴한 몬스터를 파괴한다.
  | tc_name   = 碑像天使－亞茲盧恩
  | tc_text   = ①：此卡發動後，變為效果怪獸（天使族・光・星４・攻／守１８００），特殊召喚至怪獸區。此卡也視為陷阱卡。<br />②：１回合１次，在此卡存在於怪獸區，對方特殊召喚怪獸時，可將我方怪獸區的從魔法＆陷阱區被特殊召喚的１張永續陷阱卡送至墓地發動。將該特殊召喚變為無效，破壞該怪獸。<br />③：可在怪獸區的此卡因戰鬥被破壞時發動。將破壞此卡的怪獸破壞。
  | sc_name   = 碑像天使－亚兹卢恩
  | sc_text   = ①：此卡发动后变为效果怪兽（天使族・光・星４・攻／守１８００），特殊召唤至怪兽区域。此卡也视为陷阱卡。<br />②：１回合１次，此卡存在于怪兽区域，对手特殊召唤怪兽之际，将自己怪兽区域１张被从魔法与陷阱区域特殊召唤的永续陷阱卡送至墓地可以发动。将该特殊召唤无效，将该怪兽破坏。<br />③：怪兽区域的此卡因战斗被破坏时可以发动。将破坏此卡的怪兽破坏。
  }}
