  | text      = Each of your opponent's monsters in the same column as one of your "S-Force" monsters cannot be used as material for the Link Summon of a Link-3 or higher monster. If this card is Normal or Special Summoned: You can Special Summon 1 "S-Force" monster from your hand in Attack Position, except "S-Force Edge Razor". You can only use this effect of "S-Force Edge Razor" once per turn.

  | fr_name   = Fil Tranchant de la Force-S
  | fr_text   = Chacun des monstres de votre adversaire dans la même colonne qu'un de vos monstres "Force-S" ne peut pas être utilisé comme Matériel pour l'Invocation Lien d'un monstre de min. Link-3. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre "Force-S" ("Fil Tranchant de la Force-S" exclu) depuis votre main en Position d'Attaque. Vous ne pouvez utiliser cet effet de "Fil Tranchant de la Force-S" qu'une fois par tour.
  | de_name   = S-Kraft Klingenschwinger
  | de_text   = Jedes Monster deines Gegners in derselben Spalte wie eins deiner „S-Kraft“-Monster kann nicht als Material für die Linkbeschwörung eines Monsters mit Link-3 oder höher verwendet werden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „S-Kraft“-Monster als Spezialbeschwörung von deiner Hand in die Angriffsposition beschwören, außer „S-Kraft Klingenschwinger“. Du kannst diesen Effekt von „S-Kraft Klingenschwinger“ nur einmal pro Spielzug verwenden.
  | it_name   = S-Forza Filo di Rasoio
  | it_text   = Ognuno dei mostri del tuo avversario nella stessa colonna di uno dei tuoi mostri "S-Forza" non può essere utilizzato come materiale per l'Evocazione Link di un mostro Link-3 o superiore. Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 mostro "S-Forza" dalla tua mano in Posizione di Attacco, eccetto "S-Forza Filo di Rasoio". Puoi utilizzare questo effetto di "S-Forza Filo di Rasoio" una sola volta per turno.
  | pt_name   = Força-S Lâmina Afiada
  | pt_text   = Cada um dos monstros do seu oponente na mesma coluna que um dos seus monstros "Força-S" não pode ser usado como matéria para a Invocação-Link de um monstro de Link-3 ou mais. Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro "Força-S" da sua mão em Posição de Ataque, exceto "Força-S Lâmina Afiada". Você só pode usar este efeito de "Força-S Lâmina Afiada" uma vez por turno.
  | es_name   = Fuerza-S Filo Cortante
  | es_text   = Cada uno de los monstruos de tu adversario en la misma columna que uno de tus monstruos "Fuerza-S" no puede ser usado como material para la Invocación por Enlace de un monstruo Link-3 o mayor. Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Fuerza-S" en Posición de Ataque, excepto "Fuerza-S Filo Cortante". Sólo puedes usar este efecto de "Fuerza-S Filo Cortante" una vez por turno.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。手札から「Ｓ－Ｆｏｒｃｅ　エッジ・レイザー」以外の「Ｓ－Ｆｏｒｃｅ」モンスター１体を攻撃表示で特殊召喚する。<br />②：このカードがモンスターゾーンに存在する限り、自分の「Ｓ－Ｆｏｒｃｅ」モンスターの正面の相手モンスターは、リンク３以上のモンスターのＬ素材にできない。
  | ko_name   = S－Force 에지 레이저
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 패에서 "S－Force(시큐리티 포스) 에지 레이저" 이외의 "S－Force(시큐리티 포스)" 몬스터 1장을 공격 표시로 특수 소환한다.<br />②: 이 카드가 몬스터 존에 존재하는 한, 자신의 "S－Force(시큐리티 포스)" 몬스터 정면의 상대 몬스터는 링크 3 이상의 몬스터의 링크 소재로 할 수 없다.
  | tc_name   = 超元特防隊 剃刀利刃
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。<br />①：可在此卡召喚・特殊召喚成功的狀況下發動。從手牌以攻擊表示特殊召喚１隻「超元特防隊 剃刀利刃」以外的「超元特防隊」怪獸。<br />②：只要此卡存在於怪獸區，我方「超元特防隊」怪獸正面的對方怪獸就無法做為連結３以上的怪獸的連結素材。
  | sc_name   = 超元特防队 刃锋
  | sc_text   = 此卡名的①效果１回合仅可使用１次。<br />①：此卡召唤・特殊召唤成功的情况下可以发动。从手牌将“超元特防队 刃锋”以外的１只“超元特防队”怪兽以攻击表示特殊召唤。<br />②：只要此卡存在于怪兽区域，自己的“超元特防队”怪兽正面的对手怪兽不可作为连接３以上的怪兽的连接素材。
