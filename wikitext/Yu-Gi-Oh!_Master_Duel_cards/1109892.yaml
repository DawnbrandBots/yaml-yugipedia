  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに悪魔族・幻想魔族・魔法使い族モンスターのいずれかが存在する場合、以下の効果から１つを選択して発動できる。<br />●手札から悪魔族・幻想魔族・魔法使い族モンスター１体を特殊召喚する。<br />●自分の手札・フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚する。<br />②：このカードがモンスターの効果を発動するために墓地へ送られた場合に発動できる。このカードを自分フィールドにセットする。
  | ko_name            = 하얀 숲의 죄보
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 악마족 / 환상마족 / 마법사족 몬스터 중 어느 것이 존재할 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다. ●패에서 악마족 / 환상마족 / 마법사족 몬스터 1장을 특수 소환한다. ●자신의 패 / 필드의 몬스터를 융합 소재로 하고, 융합 몬스터 1장을 융합 소환한다. ②: 이 카드가 몬스터의 효과를 발동하기 위해 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다.
  | tc_name            = 白森之罪寶
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：自己場上存在惡魔族・幻想魔族・魔法使族怪獸中的任一的情況下，可從以下效果中選擇1個發動。<br />●從手牌將1隻惡魔族・幻想魔族・魔法使族怪獸特殊召喚。<br />●將自己手牌・場上的怪獸作為融合素材，將1隻融合怪獸融合召喚。<br />②：此卡為發動怪獸的效果被送至墓地的情況下可以發動。將此卡放置在自己場上。
  | sc_name            = 白森之罪宝
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：自己场上存在恶魔族・幻想魔族・魔法师族怪兽中的任一的情况下，可从以下效果中选择1个发动。<br />●从手牌将1只恶魔族・幻想魔族・魔法师族怪兽特殊召唤。<br />●将自己手牌・场上的怪兽作为融合素材，将1只融合怪兽融合召唤。<br />②：此卡为发动怪兽的效果被送至墓地的情况下可以发动。将此卡放置在自己场上。
