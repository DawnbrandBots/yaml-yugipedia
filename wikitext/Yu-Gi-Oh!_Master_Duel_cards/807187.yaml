  | pt_name   = Dai-sojo da Barreira de Gelo
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Virar: coloque-o em Posição de Defesa. Monstros "Barreira de Gelo" que você controla não podem ser destruídos por efeitos de Magia/Armadilha.
  | es_name   = Dai-sojo de la Barrera de Hielo
