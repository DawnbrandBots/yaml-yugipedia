  | ja_text   = ①：このカードが召喚・反転召喚した場合に発動する。このカードを守備表示にする。<br />②：このカードがモンスターゾーンに存在する限り、自分フィールドの「氷結界」モンスターは魔法・罠カードの効果では破壊されない。
  | ko_name   = 빙결계의 대승
  | ko_text   = ①: 이 카드를 일반 소환 / 반전 소환했을 경우에 발동한다. 이 카드를 수비 표시로 한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 "빙결계" 몬스터는 마법 / 함정 카드의 효과로는 파괴되지 않는다.
  | tc_name   = 冰結界的大僧正
  | tc_text   = ①：在此卡召喚・反轉召喚成功的狀況下發動。將此卡變為守備表示。②：只要此卡存在於怪獸區，我方場上的「冰結界」怪獸就不會因魔法・陷阱卡的效果被破壞。
  | sc_name   = 冰结界的大僧正
  | sc_text   = 此卡召唤、反转召唤成功时，变成守备表示。只要此卡以表侧表示存在于场上，我方场上冠有“冰结界”之名的怪兽就不会因魔法、陷阱卡的效果被破坏。
