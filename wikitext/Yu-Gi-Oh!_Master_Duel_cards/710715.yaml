title: Constellar Caduceus (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = LIGHT
  | types     = Spellcaster / Effect
  | level     = 4
  | atk       = 1600
  | def       = 1550
  | text      = If you control a "Constellar" monster, except "Constellar Caduceus": You can Special Summon this card from your hand. During your Main Phase: You can add 1 "Constellar" Spell/Trap from your Deck to your hand. You can only use each of the previous effects of "Constellar Caduceus" once per turn. A "Constellar" Xyz Monster that has this card as material gains this effect.<br />●If this card battles a LIGHT or DARK monster, before damage calculation: You can banish that monster.

  | fr_name   = Caducée de la Constellée
  | fr_text   = Si vous contrôlez un monstre "Constellée" ("Caducée de la Constellée" exclu) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant votre Main Phase : vous pouvez ajouter 1 Magie/Piège "Constellée" depuis votre Deck à votre main. Vous ne pouvez utiliser chacun des effets précédents de "Caducée de la Constellée" qu'une fois par tour. Un Monstre Xyz "Constellée" qui a cette carte comme Matériel gagne cet effet.<br />●Si cette carte combat un monstre LUMIÈRE ou TÉNÈBRES, avant le calcul des dommages : vous pouvez bannir le monstre.
  | de_name   = Sternzeichen-Kundler Hermestab
  | de_text   = Falls du ein „Sternzeichen“-Monster kontrollierst, außer „Sternzeichen-Kundler Hermestab“: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während deiner Main Phase: Du kannst deiner Hand 1 „Sternzeichen“-Zauber/Falle von deinem Deck hinzufügen. Du kannst jeden der vorstehenden Effekte von „Sternzeichen-Kundler Hermestab“ nur einmal pro Spielzug verwenden. Ein „Sternzeichen“-Xyz-Monster, das diese Karte als Material hat, erhält diesen Effekt.<br />●Falls diese Karte gegen ein LICHT oder FINSTERNIS Monster kämpft, vor der Schadensberechnung: Du kannst jenes Monster verbannen.
  | it_name   = Costellazione Caduceo
  | it_text   = Se controlli un mostro "Costellazione", eccetto "Costellazione Caduceo": puoi Evocare Specialmente questa carta dalla tua mano. Durante la tua Main Phase: puoi aggiungere 1 Magia/Trappola "Costellazione" dal tuo Deck alla tua mano. Puoi utilizzare ognuno dei precedenti effetti di "Costellazione Caduceo" una sola volta per turno. Un Mostro Xyz "Costellazione" che ha questa carta come materiale guadagna questo effetto.<br />●Se questa carta combatte con un mostro LUCE o OSCURITÀ, prima del calcolo dei danni: puoi bandire quel mostro.
  | pt_name   = Constelar Caduceu
  | pt_text   = Se você controlar um monstro "Constelar", exceto "Constelar Caduceu": você pode Invocar este card por Invocação-Especial da sua mão. Durante sua Fase Principal: você pode adicionar 1 Magia/Armadilha "Constelar" do seu Deck à sua mão. Você só pode usar cada um dos efeitos anteriores de "Constelar Caduceu" uma vez por turno. Um Monstro Xyz "Constelar" que tenha este card como matéria ganha este efeito.<br />●Se este card batalhar um monstro de LUZ ou de TREVAS, antes do cálculo de dano: você pode banir esse monstro.
  | es_name   = Constelación Caduceo
  | es_text   = Si controlas un monstruo "Constelación", excepto "Constelación Caduceo": puedes Invocar esta carta de Modo Especial desde tu mano. Durante tu Main Phase: puedes añadir a tu mano 1 Mágica/Trampa "Constelación" en tu Deck. Sólo puedes usar cada uno de los previos efectos de "Constelación Caduceo" una vez por turno. Un Monstruo Xyz "Constelación" que tenga esta carta como material gana este efecto.<br />●Si esta carta batalla con un monstruo de LUZ u OSCURIDAD, antes del cálculo de daño: puedes desterrar ese monstruo.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに「セイクリッド・カドケウス」以外の「セイクリッド」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。<br />②：自分メインフェイズに発動できる。デッキから「セイクリッド」魔法・罠カード１枚を手札に加える。<br />③：このカードを素材として持っている「セイクリッド」Ｘモンスターは以下の効果を得る。<br />●このカードが光・闇属性モンスターと戦闘を行うダメージ計算前に発動できる。そのモンスターを除外する。
  | ko_name   = 세이크리드 카두케우스
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "세이크리드 카두케우스" 이외의 "세이크리드" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "세이크리드" 마법 / 함정 카드 1장을 패에 넣는다. ③: 이 카드를 소재로서 가지고 있는 "세이크리드" 엑시즈 몬스터는 이하의 효과를 얻는다.<br />●이 카드가 빛 / 어둠 속성 몬스터와 전투를 실행하는 데미지 계산 전에 발동할 수 있다. 그 몬스터를 제외한다.
  | tc_name   = 星聖・商神杖
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可在我方場上存在「星聖・商神杖」以外的「星聖」怪獸的狀況下發動。從手牌特殊召喚此卡。②：可在我方主要階段發動。從牌組將１張「星聖」魔法・陷阱卡加入手牌。③：持有此卡做為素材的「星聖」超量怪獸獲得以下效果。<br />●可在此卡與光・闇屬性怪獸進行戰鬥的傷害計算前發動。將該怪獸除外。
  | sc_name   = 星圣・商神杖使
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。①：自己场上有“星圣・商神杖使”以外的“星圣”怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。②：在自己的主要阶段可以发动。从牌组将１张“星圣”魔法・陷阱卡加入手牌。③：持有此卡作为素材的“星圣”超量怪兽获得以下效果。<br />●此卡与光・暗属性怪兽进行战斗的伤害计算前可以发动。将该怪兽除外。
  }}
