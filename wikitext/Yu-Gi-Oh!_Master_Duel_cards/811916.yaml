  | text      = 4 Level 5 LIGHT monsters<br />If this face-up card would be destroyed by battle or card effect, you can detach 2 materials from this card instead. If the last material(s) is detached from this card: Inflict 1500 damage to your opponent. If this card has "Number 102: Star Seraph Sentry" as material, it gains this effect.<br />●Once per turn: You can detach 1 material from this card, then target 1 face-up monster your opponent controls; change that target's ATK to 0, and if you do, negate its effects.

  | fr_name   = Numéro C102 : Séraphin Archdémon
  | fr_text   = 4 monstres LUMIÈRE de Niveau 5<br />Si cette carte face recto va être détruite au combat ou par un effet de carte, vous pouvez détacher 2 Matériels de cette carte à la place. Si le ou les derniers Matériels sont détachés de cette carte : infligez 1500 points de dommages à votre adversaire. Si cette carte a "Numéro 102 : Sentinelle Séraphin Étoile" comme Matériel, elle gagne cet effet.<br />●Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; changez l'ATK de la cible à 0, et si vous le faites, annulez ses effets.
  | de_name   = Nummer C102: Erzunterweltler-Seraph
  | de_text   = 4 LICHT Monster der Stufe 5<br />Falls diese offene Karte durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 2 Material von dieser Karte abhängen. Falls das letzte Material von dieser Karte abgehängt wird: Füge deinem Gegner 1500 Schaden zu. Falls diese Karte „Nummer 102: Sternenseraph Wachposten“ als Material hat, erhält sie diesen Effekt.<br />●Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; ändere die ATK jenes gewählten Ziels zu 0 und falls du dies tust, annulliere seine Effekte.
  | it_name   = Numero C102: Arcidemone Serafino
  | it_text   = 4 mostri LUCE di Livello 5<br />Se questa carta scoperta sta per essere distrutta in battaglia o dall'effetto di una carta, puoi invece staccare 2 materiali da questa carta. Se l'ultimo materiale viene staccato da questa carta: infliggi 1500 danni al tuo avversario. Se questa carta ha "Numero 102: Sentinella Serafino delle Stelle" come materiale, guadagna questo effetto.<br />●Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; cambia l'ATK di quel bersaglio a 0 e, se lo fai, annulla i suoi effetti.
  | pt_name   = Número C102: Arquidemônio Serafim
  | pt_text   = 4 monstros de LUZ de Nível 5<br />Se este card com a face para cima seria destruído em batalha ou por um efeito de card, em vez disso, você pode desassociar 2 matérias deste card. Se a última matéria for desassociada deste card: cause 1500 de dano ao seu oponente. Se este card tiver "Número 102: Sentinela Serafim Estelar" como matéria, ele ganha este efeito.<br />●Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolha 1 monstro com a face para cima que seu oponente controla; mude o ATK do alvo para 0 e, se isso acontecer, negue seus efeitos.
  | es_name   = Número C102: Serafín Archidemonio
  | es_text   = 4 monstruos de LUZ de Nivel 5<br />Si esta carta boca arriba fuera a ser destruida en batalla o por el efecto de una carta, puedes desacoplar 2 materiales de esta carta en su lugar. Si el o los últimos materiales son desacoplados de esta carta: inflige 1500 puntos de daño a tu adversario. Si esta carta tiene a "Número 102: Serafín Estelar Vigía" como material, gana este efecto.<br />●Una vez por turno: puedes desacoplar 1 material de esta carta, y después seleccionar 1 monstruo boca arriba que controle tu adversario; cambia a 0 el ATK de ese objetivo y, si lo haces, niega sus efectos.
  | ja_text   = 光属性レベル５モンスター×４<br />①：フィールドのこのカードが戦闘・効果で破壊される場合、代わりにこのカードのＸ素材を２つ取り除く事ができる。<br />②：このカードのＸ素材が全て取り除かれた場合に発動する。相手に１５００ダメージを与える。<br />③：このカードが「Ｎｏ．１０２　光天使グローリアス・ヘイロー」をＸ素材としている場合、以下の効果を得る。<br />●１ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手モンスターの攻撃力を０にし、効果は無効化される。
  | ko_name   = CNo.102 다크 라이트닝 노블 데몬
  | ko_text   = 빛 속성 레벨 5 몬스터 × 4<br />필드 위의 이 카드가 파괴될 경우, 대신에 이 카드의 엑시즈 소재를 2개 제거할 수 있다. 이 카드의 엑시즈 소재가 전부 제거되었을 때, 상대 라이프에 1500 포인트 데미지를 준다. 또한, 이 카드가 "No.102 홀리 라이트닝 글로리어스 헤일로"를 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다.<br />●1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 필드 위의 몬스터 1장을 선택하고 공격력을 0으로 하여, 그 효과를 무효로 한다.
  | tc_name   = CNo.102 光墮天使 高貴惡魔
  | tc_text   = 光屬性等級５怪獸×４<br />①：在場上的此卡因戰鬥・效果被破壞的狀況下，可去除此卡的２個超量素材作為替代。<br />②：在此卡被去除所有超量素材的狀況下發動。給予對方１５００傷害。<br />③：在此卡以「No.102 輝天使 光環」做為超量素材的狀況下，獲得以下效果。<br />●１回合１次，可去除此卡的１個超量素材，將對方場上的１隻正面表示怪獸做為對象發動。將該對方怪獸的攻擊力變為０，效果無效化。
  | sc_name   = 混沌编号102 堕辉天使 高贵恶魔
  | sc_text   = 光属性等级５怪兽×４<br />①：场上的此卡将被战斗・效果破坏的情况下，可去除此卡的２个超量素材作为代替 。<br />②：此卡的超量素材被全部去除的情况下发动。给予对手１５００伤害。<br />③：此卡有“编号102 辉天使 辉环”在作为超量素材的情况下，获得以下效果。<br />●１回合１次，去除此卡的１个超量素材，以对手场上的１只表侧表示怪兽为对象可以发动。将该对手怪兽的攻击力改成０，效果无效化。
