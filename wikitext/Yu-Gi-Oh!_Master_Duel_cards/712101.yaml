title: Earth Chant (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Ritual
  | text      = This card can be used to Ritual Summon any EARTH Ritual Monster. You must also Tribute monsters from your hand or field whose total Levels exactly equal the Level of the Ritual Monster you Ritual Summon.
  | releases  = Legacy Pack

  | fr_name   = Chant de la Terre
  | fr_text   = Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel TERRE. Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est exactement égal au Niveau du Monstre Rituel que vous Invoquez Rituellement.
  | de_name   = Erdgesang
  | de_text   = Diese Karte kann verwendet werden, um ein beliebiges ERDE Ritualmonster als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder deiner Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe genau der Stufe des Ritualmonsters entspricht, das du als Ritualbeschwörung beschwörst.
  | it_name   = Inno alla Terra
  | it_text   = Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale TERRA. Devi anche offrire come Tributo, dalla tua mano o Terreno, mostri il cui Livello totale sia esattamente pari al Livello del Mostro Rituale che stai Evocando tramite Rituale.
  | pt_name   = Cântico da Terra
  | pt_text   = Este card pode ser usado para a Invocação-Ritual de qualquer Monstro de Ritual de TERRA. Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja exatamente igual ao Nível do Monstro de Ritual que você Invocar por Invocação-Ritual.
  | es_name   = Canto de la Tierra
  | es_text   = Esta carta puede ser utilizada en la Invocación por Ritual de cualquier Monstruo de Ritual de TIERRA. También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean exactamente iguales al Nivel del Monstruo de Ritual que estés Invocando por Ritual.
  | ja_text   = ①：レベルの合計が儀式召喚するモンスターと同じになるように、自分の手札・フィールドのモンスターをリリースし、手札から地属性の儀式モンスター１体を儀式召喚する。
  | ko_name   = 대지 찬송
  | ko_text   = 땅 속성 의식 몬스터의 의식 소환에 사용할 수 있다. 필드나 패에서 의식 소환하는 땅 속성 몬스터와 같은 레벨이 되도록 제물을 바쳐야 한다.
  | tc_name   = 大地讚頌
  | tc_text   = 地屬性的儀式怪獸降臨所需。①：為使等級合計與儀式召喚怪獸的等級相同，解放我方手牌・場上的怪獸，從手牌儀式召喚１隻地屬性的儀式怪獸。
  | sc_name   = 大地赞颂
  | sc_text   = 降临地属性仪式怪兽的必备。①：为使等级的合计与仪式召唤怪兽相等，解放我方手牌・场上的怪兽，并从手牌仪式召唤１只地属性仪式怪兽。
  }}
