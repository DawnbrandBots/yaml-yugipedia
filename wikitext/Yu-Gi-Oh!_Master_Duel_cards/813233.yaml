  | text      = 2 Level 5 "Noble Knight" monsters<br />When this card is Xyz Summoned: You can target up to 3 "Noble Arms" Equip Spell Cards with different names in your Graveyard; equip those targets to this card. Once per turn: You can detach 1 Xyz Material from this card, then target 1 other monster on the field; destroy that target. If this card is sent from the field to the Graveyard: You can target 1 Level 4 or higher "Noble Knight" monster in your Graveyard; Special Summon that target.

  | fr_name   = Chevalier Noble Sacré d'Artorigus le Roi
  | fr_text   = 2 monstres "Chevalier Noble" de Niveau 5<br />Lorsque cette carte est Invoquée par Xyz : vous pouvez cibler max. 3 Cartes Magie d'Équipement "Armes Nobles" de noms différents dans votre Cimetière ; équipez les cibles à cette carte. Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 autre monstre sur le Terrain ; détruisez la cible. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 monstre "Chevalier Noble" de min. Niveau 4 dans votre Cimetière ; Invoquez Spécialement la cible.
  | de_name   = Heiliger edler Ritter von König Artorigus
  | de_text   = 2 „Edler Ritter“-Monster der Stufe 5<br />Wenn diese Karte als Xyz-Beschwörung beschworen wird: Du kannst bis zu 3 „Edle Waffen“-Ausrüstungszauberkarten mit unterschiedlichen Namen in deinem Friedhof wählen; rüste diese Karte mit den gewählten Zielen aus. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 anderes Monster auf dem Spielfeld wählen; zerstöre das gewählte Ziel. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 „Edler Ritter“-Monster der Stufe 4 oder höher in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  | it_name   = Sacro Nobile Cavaliere del Re Artorigus
  | it_text   = 2 mostri "Nobile Cavaliere" di Livello 5<br />Quando questa carta viene Evocata Xyz: puoi scegliere come bersaglio fino a 3 Carte Magia Equipaggiamento "Nobili Armi" con nomi diversi nel tuo Cimitero; equipaggia quei bersagli a questa carta. Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 altro mostro sul Terreno; distruggi quel bersaglio. Se questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 mostro "Nobile Cavaliere" di Livello 4 o superiore nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  | pt_name   = Nobre Cavaleiro Sagrado do Rei Artorigus
  | pt_text   = 2 monstros "Nobre Cavaleiro" de Nível 5<br />Quando este card for Invocado por Invocação-Xyz: você pode escolher até 3 Cards de Magia de Equipamento "Armas Nobres" com nomes diferentes no seu Cemitério; equipe os alvos a este card. Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 outro monstro no campo; destrua o alvo. Se este card for enviado do campo para o Cemitério: você pode escolher 1 monstro "Nobre Cavaleiro" de Nível 4 ou mais no seu Cemitério; Invoque o alvo por Invocação-Especial.
  | es_name   = Noble Caballero Sagrado del Rey Artorigus
  | es_text   = 2 monstruos "Noble Caballero" de Nivel 5<br />Cuando esta carta es Invocada Xyz: puedes seleccionar hasta 3 Cartas Mágicas de Equipo "Armas Nobles" con nombres diferentes en tu Cementerio; equipa esos objetivos a esta carta. Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar otro monstruo en el Campo; destruye ese objetivo. Si esta carta es mandada del Campo al Cementerio: puedes seleccionar 1 monstruo "Noble Caballero" de Nivel 4 o mayor en tu Cementerio; Invoca ese objetivo de Modo Especial.
  | ja_text   = レベル５「聖騎士」モンスター×２<br />①：このカードがＸ召喚した時、自分の墓地の「聖剣」装備魔法カードを３種類まで対象として発動できる。対象のカードをこのカードに装備する。<br />②：１ターンに１度、このカードのＸ素材を１つ取り除き、フィールドの他のモンスター１体を対象として発動できる。そのモンスターを破壊する。<br />③：このカードがフィールドから墓地へ送られた場合、自分の墓地のレベル４以上の「聖騎士」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 신성기사왕 아르토리우스
  | ko_text   = 레벨 5 "성기사" 몬스터 × 2<br />①: 이 카드가 엑시즈 소환에 성공했을 때, 자신 묘지의 "성검" 장착 마법 카드를 3 종류까지 대상으로 하고 발동할 수 있다. 대상 카드를 이 카드에 장착한다.<br />②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 이 카드 이외의 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.<br />③: 이 카드가 필드에서 묘지로 보내졌을 경우, 자신 묘지의 레벨 4 이상의 "성기사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 神聖騎士王 阿托利斯
  | tc_text   = 等級５「聖騎士」怪獸×２<br />①：此卡超量召喚成功時，可將我方墓地的最多３種「聖劍」裝備魔法卡做為對象發動。將對象卡裝備於此卡。<br />②：１回合１次，可去除此卡的１個超量素材，將場上的１隻此卡以外的怪獸做為對象發動。破壞該怪獸。<br />③：在此卡從場上被送至墓地的狀況下，可將我方墓地的１隻等級４以上的「聖騎士」怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name   = 神圣骑士王阿托利斯
  | sc_text   = 等级５“圣骑士”怪兽×２<br />①：此卡超量召唤成功时，可以我方墓地最多３种“圣剑”装备魔法卡为对象发动。将对象卡牌装备此卡。<br />②：１回合１次，可移除此卡的１个超量素材，并以场上除此卡以外的１只怪兽为对象发动。破坏该怪兽。<br />③：此卡从场上被送入墓地的场合，可以我方墓地１只等级４或以上的“圣骑士”怪兽为对象发动。特殊召唤该怪兽。
