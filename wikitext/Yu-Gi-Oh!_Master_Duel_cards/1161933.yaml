title: Verdict of Anubis (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Counter
  | text               = When your opponent activates a Spell/Trap Card, while you control 3 or more other Spells/Traps: Negate the activation, and if you do, destroy that card, then if you control "Temple of the Kings", you can destroy as many monsters your opponent controls as possible, then inflict damage to your opponent equal to half the total original ATK of those destroyed monsters. You can only activate 1 "Verdict of Anubis" per turn.

  | fr_name            = Verdict d'Anubis
  | fr_text            = Lorsque votre adversaire active une Carte Magie/Piège, tant que vous contrôlez min. 3 autres Magies/Pièges : annulez l'activation, et si vous le faites, détruisez la carte, puis si vous contrôlez "Le Temple des Rois", vous pouvez détruire autant de monstres contrôlés par votre adversaire que possible, puis infligez des dommages à votre adversaire égaux à la moitié de la somme des ATK d'origine de ces monstres détruits. Vous ne pouvez activer qu'1 "Verdict d'Anubis" par tour.
  | de_name            = Verdikt von Anubis
  | de_text            = Wenn dein Gegner eine Zauber-/Fallenkarte aktiviert, solange du 3 oder mehr andere Zauber/Fallen kontrollierst: Annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte, dann, falls du „Tempel der Könige“ kontrollierst, kannst du so viele Monster, die dein Gegner kontrolliert, wie möglich zerstören, dann füge deinem Gegner Schaden in Höhe der Hälfte der Summe der Grund-ATK jener zerstörten Monster zu. Du kannst nur 1 „Verdikt von Anubis“ pro Spielzug aktivieren.
  | it_name            = Verdetto di Anubi
  | it_text            = Quando il tuo avversario attiva una Carta Magia/Trappola, mentre tu controlli 3 o più altre Magie/Trappole: annulla l'attivazione e, se lo fai, distruggi quella carta, poi se controlli "Tempio dei Re", puoi distruggere tanti mostri controllati dal tuo avversario quanti possibile, poi infliggi al tuo avversario danno pari alla metà della somma degli ATK originali di quei mostri distrutti. Puoi attivare solo 1 "Verdetto di Anubi" per turno.
  | pt_name            = Veredito de Anúbis
  | pt_text            = Quando seu oponente ativar um Card de Magia/Armadilha, enquanto você controlar 3 ou mais outras Magias/Armadilhas: negue a ativação e, se isso acontecer, destrua esse card e, depois, se você controlar "Templo dos Reis", você pode destruir tantos monstros que seu oponente controla quanto possível e, depois, cause dano ao seu oponente igual à metade da soma do ATK original desses monstros destruídos. Você só pode ativar 1 "Veredito de Anúbis" por turno.
  | es_name            = Veredicto de Anubis
  | es_text            = Cuando tu adversario activa una Carta Mágica/de Trampa, mientras tú controlas 3 o más otras Mágicas/Trampas: niega la activación y, si lo haces, destruye esa carta y después, si controlas "Templo de los Reyes", puedes destruir tantos monstruos que controle tu adversario como sea posible, y después inflige daño a tu adversario igual a la mitad del ATK original total de esos monstruos destruidos. Sólo puedes activar 1 "Veredicto de Anubis" por turno.
  | ja_text            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドに他の魔法・罠カードが３枚以上存在し、相手が魔法・罠カードを発動した時に発動できる。その発動を無効にし破壊する。自分フィールドに「王家の神殿」が存在する場合、さらに相手フィールドのモンスターを全て破壊できる。その場合、さらに破壊したモンスターの元々の攻撃力を合計した数値の半分のダメージを相手に与える。
  | ko_name            = 아누비스의 판결
  | ko_text            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 필드에 다른 마법 / 함정 카드가 3장 이상 존재하고, 상대가 마법 / 함정 카드를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 자신 필드에 "왕가의 신전"이 존재할 경우, 추가로 상대 필드의 몬스터를 전부 파괴할 수 있다. 그 경우, 추가로 파괴한 몬스터의 원래 공격력을 합계한 수치 절반의 데미지를 상대에게 준다.
  | tc_name            = 阿努比斯的審判
  | tc_text            = 此卡名的卡1回合僅可發動1張。<br />①：自己場上存在3張以上其他的魔法・陷阱卡，且對手發動魔法・陷阱卡時可以發動。將該發動無效並破壞。自己場上存在「王家的神殿」的情況下，進而可將對手場上的怪獸全部破壞。該情況下，進而給予對手相當於破壞的怪獸的原本攻擊力的合計數值的一半的傷害。
  | sc_name            = 阿努比斯的审判
  | sc_text            = 此卡名的卡1回合仅可发动1张。<br />①：自己场上存在3张以上其他的魔法・陷阱卡，且对手发动魔法・陷阱卡时可以发动。将该发动无效并破坏。自己场上存在“王家的神殿”的情况下，进而可将对手场上的怪兽全部破坏。该情况下，进而给予对手相当于破坏的怪兽的原本攻击力的合计数值的一半的伤害。
  }}
