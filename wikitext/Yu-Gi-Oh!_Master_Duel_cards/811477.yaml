title: Morphtronic Map (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Field
  | text      = Each time a monster's battle position is changed, place 1 Morph Counter on this card. All "Morphtronic" monsters gain 300 ATK for each Morph Counter on this card. When this card is destroyed and sent from the field to the Graveyard, you can Special Summon 1 "Morphtronic" monster from your Graveyard.

  | fr_name   = Plan Morphtronique
  | fr_text   = Chaque fois que la position de combat d'un monstre est changée, placez 1 Compteur Morph sur cette carte. Tous les monstres "Morphtronique" gagnent 300 points d'ATK pour chaque Compteur Morph sur cette carte. Lorsque cette carte est détruite et envoyée du Terrain au Cimetière, vous pouvez Invoquer Spécialement 1 monstre "Morphtronique" depuis votre Cimetière.
  | de_name   = Morphtronische Karte
  | de_text   = Jedes Mal, wenn die Kampfposition eines Monsters geändert wird, lege 1 Morph-Zählmarke auf diese Karte. Alle „Morphtronisch“-Monster erhalten 300 ATK für jede Morph-Zählmarke auf dieser Karte. Wenn diese Karte zerstört und vom Spielfeld auf den Friedhof gelegt wird, kannst du 1 „Morphtronisch“-Monster als Spezialbeschwörung von deinem Friedhof beschwören.
  | it_name   = Mappa Morfotronica
  | it_text   = Ogni volta che la Posizione di un mostro viene cambiata, metti 1 Segnalino Trasformazione su questa carta. Tutti i mostri "Morfotronici" guadagnano 300 ATK per ogni Segnalino Trasformazione su questa carta. Quando questa carta viene distrutta e mandata dal Terreno al Cimitero, puoi Evocare tramite Evocazione Speciale 1 mostro "Morfotronico" dal tuo Cimitero.
  | pt_name   = Mapa Morfotrônico
  | pt_text   = Sempre que a posição de batalha de um monstro for alterada, coloque 1 Marcador de Morfo neste card. Todos os monstros "Morfotrônico(a)" ganham 300 de ATK para cada Marcador de Morfo neste card. Quando este card for destruído e enviado do campo para o Cemitério, você pode Invocar por Invocação-Especial 1 monstro "Morfotrônico(a)" do seu Cemitério.
  | es_name   = Mapa Morfotrónico
  | es_text   = Cada vez que se cambia la posición de batalla de un monstruo, pon 1 Contador Mórfico en esta carta. Todos los monstruos "Morfotrónico/a" ganan 300 ATK por cada Contador Mórfico en esta carta. Cuando esta carta es destruida y mandada del Campo al Cementerio, puedes Invocar de Modo Especial desde tu Cementerio 1 monstruo "Morfotrónico/a".
  | ja_text   = ①：フィールドのモンスターの表示形式が変更される度に、このカードにディフォーマーカウンターを１つ置く。<br />②：フィールドの「Ｄ」モンスターの攻撃力は、このカードのディフォーマーカウンターの数×３００アップする。<br />③：フィールドのこのカードが破壊され墓地へ送られた時、自分の墓地の「Ｄ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = D·필드
  | ko_text   = ①: 필드의 몬스터의 표시 형식이 변경될 때마다, 이 카드에 디포머 카운터를 1개 놓는다.<br />②: 필드의 "D(디포머)" 몬스터의 공격력은, 이 카드의 디포머 카운터의 수 × 300 올린다.<br />③: 필드의 이 카드가 파괴되어 묘지로 보내졌을 때, 자신 묘지의 "D(디포머)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 變形鬥士・場地
  | tc_text   = ①：每當場上的怪獸的表示形式被變更時，在此卡放置１個變形鬥士計數物。<br />②：場上的「變形鬥士」怪獸的攻擊力，依據此卡的變形鬥士計數物數量×３００進行提升。<br />③：在場上的此卡被破壞送至墓地時，可將我方墓地的１隻「變形鬥士」怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name   = 变形斗士・场地
  | sc_text   = 每次场上怪兽的表示形式被变更，就在此卡放置１个变形斗士计数物。场上冠有“变形斗士”之名怪兽的攻击力上升放置在此卡的变形斗士计数物数量×３００点。场上的此卡被破坏并送入墓地时，可选择我方墓地１只冠有“变形斗士”之名的怪兽特殊召唤。
  }}
