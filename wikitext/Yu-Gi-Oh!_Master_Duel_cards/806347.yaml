  | text      = 1 "Buster Blader" + 1 Dragon monster<br />Must be Fusion Summoned. Cannot attack directly. Gains 1000 ATK/DEF for each Dragon monster your opponent controls or is in their GY. Change all Dragon monsters your opponent controls to Defense Position, also Dragon monsters in your opponent's possession cannot activate their effects. If this card attacks a Defense Position monster, inflict piercing battle damage.

  | fr_name   = Buster Blader, le Spadassin Dragon Destructeur
  | fr_text   = 1 "Buster Blader" + 1 monstre Dragon<br />Uniquement Invocable par Fusion. Ne peut pas attaquer directement. Gagne 1000 ATK/DEF pour chaque monstre Dragon contrôlé par votre adversaire ou dans son Cimetière. Changez tous les monstres Dragon contrôlés par votre adversaire en Position de Défense, et aussi, les monstres Dragon possédés par votre adversaire ne peuvent pas activer leurs effets. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants.
  | de_name   = Buster-Klingenkämpfer, der Drachenzerstörer-Schwertkämpfer
  | de_text   = 1 „Buster-Klingenkämpfer“ + 1 Drache-Monster<br />Muss als Fusionsbeschwörung beschworen werden. Kann nicht direkt angreifen. Erhält für jedes Drache-Monster, das dein Gegner kontrolliert oder das sich in seinem Friedhof befindet, 1000 ATK/DEF. Ändere alle Drache-Monster, die dein Gegner kontrolliert, in die Verteidigungsposition, zusätzlich können die Effekte von Drache-Monstern, die deinem Gegner gehören, nicht aktiviert werden. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu.
  | it_name   = Combattente delle Lame, l'Ammazza Draghi Soldato Spada
  | it_text   = 1 "Combattente delle Lame" + 1 mostro Drago<br />Deve essere Evocato tramite Fusione. Non può attaccare direttamente. Guadagna 1000 ATK/DEF per ogni mostro Drago controllato dal tuo avversario o che è nel suo Cimitero. Metti in Posizione di Difesa tutti i mostri Drago controllati dal tuo avversario, inoltre i mostri Drago sotto il comando del tuo avversario non possono attivare i loro effetti. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante.
  | pt_name   = Blader Notável, o Soldado da Espada Destruidora de Dragões
  | pt_text   = 1 "Blader Notável" + 1 monstro Dragão<br />Deve ser Invocado por Invocação-Fusão. Não pode atacar diretamente. Ganha 1000 de ATK/DEF para cada monstro Dragão que seu oponente controla ou que estiver no Cemitério dele. Coloque todos os monstros Dragão que seu oponente controla em Posição de Defesa e, além disso, monstros Dragão em posse do seu oponente não podem ativar seus efeitos. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante.
  | es_name   = Buster Blader, el Esgrimista Destructor de Dragones
  | es_text   = 1 "Buster Blader" + 1 monstruo Dragón<br />Debe ser Invocado por Fusión. No puede atacar directamente. Gana 1000 ATK/DEF por cada monstruo Dragón que tu adversario controle o que esté en su Cementerio. Cambia a Posición de Defensa todos los monstruos Dragón que controle tu adversario, y además los monstruos Dragón en posesión de tu adversario no pueden activar sus efectos. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración.
  | ja_text   = 「バスター・ブレイダー」＋ドラゴン族モンスター<br />このカードは融合召喚でしか特殊召喚できない。<br />①：このカードは直接攻撃できない。<br />②：このカードの攻撃力・守備力は、相手のフィールド・墓地のドラゴン族モンスターの数×１０００アップする。<br />③：このカードがモンスターゾーンに存在する限り、相手フィールドのドラゴン族モンスターは守備表示になり、相手はドラゴン族モンスターの効果を発動できない。<br />④：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  | ko_name   = 용파괴의 검사－버스터 블레이더
  | ko_text   = "버스터 블레이더" ＋ 드래곤족 몬스터<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다.<br />①: 이 카드는 직접 공격할 수 없다.<br />②: 이 카드의 공격력 / 수비력은, 상대의 필드 / 묘지의 드래곤족 몬스터의 수 × 1000 올린다.<br />③: 이 카드가 몬스터 존에 존재하는 한, 상대 필드의 드래곤족 몬스터는 수비 표시가 되고, 상대는 드래곤족 몬스터의 효과를 발동할 수 없다.<br />④: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.
  | tc_name   = 龍破壞的劍士－毀滅劍士
  | tc_text   = 「毀滅劍士」＋龍族怪獸<br />此卡僅限以融合召喚進行特殊召喚。<br />①：此卡無法直接攻擊。<br />②：此卡的攻擊力・守備力依據對方場上・墓地的龍族怪獸的數量×１０００進行提升。<br />③：只要此卡存在於怪獸區，對方場上的龍族怪獸就變為守備表示，對方無法發動龍族怪獸的效果。<br />④：在此卡攻擊守備表示怪獸的狀況下，給予攻擊力超過該守備力數值的戰鬥傷害。
  | sc_name   = 龙破坏之剑士－毁灭剑士
  | sc_text   = “毁灭剑士”＋龙族怪兽<br />此卡仅可以融合召唤特殊召唤。<br />①：此卡不可直接攻击。<br />②：此卡的攻击力、守备力上升对手场上、墓地的龙族怪兽数量×１０００点。<br />③：只要此卡存在于怪兽区，对手场上的龙族怪兽变为守备表示，对手不可发动龙族怪兽的效果。<br />④：此卡攻击守备表示怪兽的场合，给予攻击力超出该守备力数值的战斗伤害。
