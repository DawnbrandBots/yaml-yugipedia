  | text      = When this card is Normal Summoned: You can target 1 Cyberse monster in your GY, except "ROM Cloudia"; add it to your hand. If this card is destroyed by battle or card effect: You can Special Summon 1 Level 4 or lower Cyberse monster from your Deck, except "ROM Cloudia".
  | releases  = Master Pack
  | fr_name   = Nuageuse ROM
  | fr_text   = Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre Cyberse ("Nuageuse ROM" exclu) dans votre Cimetière ; ajoutez-le à votre main. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre Cyberse de max. Niveau 4 ("Nuageuse ROM" exclu) depuis votre Deck.
  | de_name   = ROM-Cloudia
  | de_text   = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Cyberse-Monster in deinem Friedhof wählen, außer „ROM-Cloudia“; füge es deiner Hand hinzu. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 Cyberse-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck beschwören, außer „ROM-Cloudia“.
  | it_name   = ROM Cloudia
  | it_text   = Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro Cyberso nel tuo Cimitero, eccetto "ROM Cloudia"; aggiungilo alla tua mano. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 mostro Cyberso di Livello 4 o inferiore dal tuo Deck, eccetto "ROM Cloudia".
  | pt_name   = ROM Nuvlar
  | pt_text   = Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro Ciberso no seu Cemitério, exceto "ROM Nuvlar"; adicione-o à sua mão. Se este card for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro Ciberso de Nível 4 ou menos do seu Deck, exceto "ROM Nuvlar".
  | es_name   = Nube ROM
  | es_text   = Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo Ciberso en tu Cementerio, excepto "Nube ROM"; añádelo a tu mano. Si esta carta es destruida en batalla o por efecto de una carta: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Ciberso de Nivel 4 o menor, excepto "Nube ROM".
  | ja_text   = ①：このカードが召喚した時、「ＲＯＭクラウディア」以外の自分の墓地のサイバース族モンスター１体を対象として発動できる。そのモンスターを手札に加える。<br />②：このカードが戦闘・効果で破壊された場合に発動できる。デッキから「ＲＯＭクラウディア」以外のレベル４以下のサイバース族モンスター１体を特殊召喚する。
  | ko_name   = ROM 클라우디아
  | ko_text   = ①: 이 카드가 일반 소환에 성공했을 때, "ROM(롬) 클라우디아" 이외의 자신 묘지의 사이버스족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. ②: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "ROM(롬) 클라우디아" 이외의 레벨 4 이하의 사이버스족 몬스터 1장을 특수 소환한다.
  | tc_name   = ROM雲雌羊
  | tc_text   = ①：此卡召喚成功時，可將我方墓地的１隻「ROM雲雌羊」以外的電子界族怪獸做為對象發動。將該怪獸加入手牌。②：可在此卡因戰鬥・效果被破壞的狀況下發動。從牌組特殊召喚１隻「ROM雲雌羊」以外的等級４以下的電子界族怪獸。
  | sc_name   = ROM云雌羊
  | sc_text   = ①：此卡召唤成功时，可以我方墓地１只除“ROM云雌羊”以外的电子界族怪兽为对象发动。将该怪兽加入手牌。②：此卡因战斗、效果被破坏的场合可发动。从牌组特殊召唤１只除“ROM云雌羊”以外等级４或以下的电子界族怪兽。
  }}
