  | tc_name   = 異次元的嚮導
  | tc_text   = 此卡召喚成功時，將此卡的控制權轉移至對方。每次結束階段時，對方從此卡控制者的墓地選擇１張卡從遊戲除外。
  | sc_name   = 异次元的向导
  | sc_text   = 此卡召唤成功时，此卡的控制权转移给对手。每次结束阶段，对手从此卡的控制者的墓地选择１张卡牌并从游戏中除外。
