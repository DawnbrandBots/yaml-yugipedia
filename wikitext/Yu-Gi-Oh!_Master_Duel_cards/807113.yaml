  | pt_name   = Guia D.D.
  | pt_text   = Quando este card for Invocado por Invocação-Normal, ceda o controle dele ao seu oponente. Durante a Fase Final de cada duelista, o oponente seleciona 1 card do Cemitério do controlador deste card e o remove do jogo.
  | es_name   = Guía D.D.
  | es_text   = Cuando esta carta es Invocada mediante una Invocación Normal, dale el control de esta carta a tu adversario. Durante la End Phase de cada jugador, tu adversario selecciona 1 carta del Cementerio del controlador de esta carta y la retira del juego.
  | ja_text   = ①：このカードが召喚した場合に発動する。このカードのコントロールを相手に移す。<br />②：自分・相手のエンドフェイズに、自分の墓地のカード１枚を対象として発動する（対象は相手が選択する）。相手は対象のカードを除外する。
  | ko_name   = 이차원으로의 안내인
