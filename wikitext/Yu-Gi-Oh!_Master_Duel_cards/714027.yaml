title: Blue-Eyes Twin Burst Dragon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = LIGHT
  | types     = Dragon / Fusion / Effect
  | level     = 10
  | atk       = 3000
  | def       = 2500
  | text      = "Blue-Eyes White Dragon" + "Blue-Eyes White Dragon"<br />Must be either Fusion Summoned, or Special Summoned by sending the above monsters you control to the GY. Cannot be destroyed by battle. Can make up to 2 attacks on monsters during each Battle Phase. At the end of the Damage Step, when this card attacks an opponent's monster, but the opponent's monster was not destroyed by the battle: You can banish that opponent's monster.
  | fr_name   = Dragon Jumelé d'Explosion aux Yeux Bleus
  | fr_text   = "Dragon Blanc aux Yeux Bleus" + "Dragon Blanc aux Yeux Bleus"<br />Uniquement soit Invocable par Fusion soit Invocable Spécialement en envoyant les monstres ci-dessus que vous contrôlez au Cimetière. Non destructible au combat. Peut faire max. 2 attaques sur des monstres durant chaque Battle Phase. À la fin de la Damage Step, lorsque cette carte attaque un monstre de l'adversaire, mais que le monstre de l'adversaire n'a pas été détruit au combat : vous pouvez bannir le monstre de l'adversaire.
  | de_name   = Blauäugiger Zwillingsausbruch-Drache
  | de_text   = „Blauäugiger w. Drache“ + „Blauäugiger w. Drache“<br />Muss entweder als Fusionsbeschwörung beschworen werden oder als Spezialbeschwörung beschworen werden, indem du die oben aufgeführten Monster, die du kontrollierst, auf den Friedhof legst. Kann nicht durch Kampf zerstört werden. Kann während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen. Am Ende des Damage Steps, wenn diese Karte ein Monster eines Gegners angreift, aber das Monster des Gegners nicht durch den Kampf zerstört wurde: Du kannst jenes Monster des Gegners verbannen.
  | it_name   = Drago Esplosione Gemello Occhi Blu
  | it_text   = "Drago Bianco Occhi Blu" + "Drago Bianco Occhi Blu"<br />Deve essere Evocato tramite Fusione, oppure Evocato Specialmente mandando i mostri sopra indicati che controlli al Cimitero. Non può essere distrutto in battaglia. Può effettuare fino a 2 attacchi su mostri durante ogni Battle Phase. Alla fine del Damage Step, quando questa carta attacca un mostro dell'avversario, ma il mostro dell'avversario non è stato distrutto nella battaglia: puoi bandire quel mostro dell'avversario.
  | pt_name   = Dragão Gêmeo da Explosão de Olhos Azuis
  | pt_text   = "Dragão Branco de Olhos Azuis" + "Dragão Branco de Olhos Azuis"<br />Deve ser Invocado por Invocação-Fusão, ou por Invocação-Especial ao enviar os monstros acima que você controla para o Cemitério. Não pode ser destruído em batalha. Pode realizar até 2 ataques contra monstros durante cada Fase de Batalha. No final da Etapa de Dano, quando este card atacar um monstro do oponente, mas o monstro do oponente não for destruído na batalha: você pode banir o monstro do oponente.
  | es_name   = Dragón Explosivo de Ojos Azules de Dos Cabezas
  | es_text   = "Dragón Blanco de Ojos Azules" + "Dragón Blanco de Ojos Azules"<br />Debe ser ya sea Invocado por Fusión, o Invocado de Modo Especial mandando al Cementerio los monstruos mencionados arriba que controles. No puede ser destruido en batalla. Puede hacer hasta 2 ataques a monstruos durante cada Battle Phase. Al final del Damage Step, cuando esta carta ataca a un monstruo del adversario, pero el monstruo del adversario no fue destruido en batalla: puedes desterrar ese monstruo del adversario.
  | ja_text   = 「青眼の白龍」＋「青眼の白龍」<br />このカードは融合召喚及び以下の方法でのみ特殊召喚できる。<br />●自分のモンスターゾーンの上記のカードを墓地へ送った場合にＥＸデッキから特殊召喚できる。<br />①：このカードは戦闘では破壊されない。<br />②：このカードは１度のバトルフェイズ中に２回までモンスターに攻撃できる。<br />③：このカードの攻撃で相手モンスターが破壊されなかったダメージステップ終了時に発動できる。その相手モンスターを除外する。
  | ko_name   = 푸른 눈의 쌍폭렬룡
  | ko_text   = "푸른 눈의 백룡" ＋ "푸른 눈의 백룡"<br />이 카드는 융합 소환 및 이하의 방법으로만 특수 소환할 수 있다. ●자신 몬스터 존의 상기 카드를 묘지로 보냈을 경우에 엑스트라 덱에서 특수 소환할 수 있다. ①: 이 카드는 전투로는 파괴되지 않는다. ②: 이 카드는 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다. ③: 이 카드의 공격으로 상대 몬스터가 파괴되지 않은 데미지 스텝 종료시에 발동할 수 있다. 그 상대 몬스터를 제외한다.
  | tc_name   = 青眼雙爆裂龍
  | tc_text   = 「青眼白龍」＋「青眼白龍」<br />此卡僅限透過融合召喚及以下的方式特殊召喚。<br />●在將我方怪獸區的上述卡送至墓地的狀況下，可從額外牌組特殊召喚（不需要「融合」）。<br />①：此卡不會因戰鬥被破壞。②：此卡在１次戰鬥階段中最多可攻擊怪獸２次。③：可在對方怪獸未因此卡的攻擊被破壞的傷害步驟結束時發動。將該對方怪獸除外。
  | sc_name   = 青眼双爆裂龙
  | sc_text   = “青眼白龙”＋“青眼白龙”<br />此卡仅可以融合召唤及以下方法特殊召唤。<br />●将自己的怪兽区域的上述卡送至墓地的情况下，可从额外牌组特殊召唤（无需“融合”）。<br />①：此卡不会因战斗被破坏。②：此卡在１次战斗阶段中最多可攻击怪兽２次。③：此卡攻击对手怪兽但未将其破坏的伤害步骤结束时可以发动。将该对手怪兽除外。
  }}
