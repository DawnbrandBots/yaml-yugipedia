  | fr_name   = Feu Follet Horreur de l'Ombre
  | fr_text   = Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre "Horreur de l'Ombre" (cette carte exclue) que vous contrôlez ou dans votre Cimetière ; le Niveau de cette carte devient du Niveau actuel du monstre. Lorsque cette carte en Position d'Attaque est détruite au combat et envoyée au Cimetière, et qu'elle était en Position d'Attaque face recto au début de la Damage Step : détruisez le monstre qui a détruit cette carte.
  | de_name   = Schattenhorror Irrlicht
  | de_text   = Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Schattenhorror“-Monster wählen, das du kontrollierst oder das in deinem Friedhof liegt, außer dieser Karte; die Stufe dieser Karte wird dieselbe wie die derzeitige Stufe des Monsters. Wenn diese Karte in Angriffsposition durch Kampf zerstört und auf den Friedhof gelegt wird und am Beginn des Damage Steps in offener Angriffsposition lag: Zerstöre das Monster, das diese Karte zerstört hat.
  | it_name   = Will o' the Wisp Orrore Umbral
  | it_text   = Quando questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro "Orrore Umbral" che controlli o nel tuo Cimitero, eccetto questa carta; il Livello di questa carta diventa il Livello attuale di quel mostro. Quando questa carta in Posizione di Attacco viene distrutta in battaglia e mandata al Cimitero, ed era scoperta in Posizione di Attacco all'inizio del Damage Step: distruggi il mostro che ha distrutto questa carta.
  | pt_name   = Terror Umbral Fogo-fátuo
  | pt_text   = Quando este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro "Terror Umbral" que você controla ou no seu Cemitério, exceto este card; o Nível deste card se torna o Nível atual desse monstro. Quando este card em Posição de Ataque for destruído em batalha e enviado para o Cemitério e estava com a face para cima em Posição de Ataque no começo da Etapa de Dano: destrua o monstro que destruiu este card.
  | es_name   = Horror de las Sombras Fuego Fatuo
  | es_text   = Cuando esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo "Horror de las Sombras" que controles o en tu Cementerio, excepto esta carta; el Nivel de esta carta se convierte en el Nivel actual de ese monstruo. Cuando esta carta en Posición de Ataque es destruida en batalla y mandada al Cementerio, y si estaba en Posición de Ataque boca arriba al comienzo del Damage Step: destruye el monstruo que destruyó esta carta.
  | ja_text   = ①：このカードが召喚・特殊召喚した時、このカード以外の自分のフィールド・墓地の「アンブラル」モンスター１体を対象として発動できる。このカードのレベルはそのモンスターと同じになる。<br />②：攻撃表示のこのカードが戦闘で破壊され墓地へ送られた場合に発動する。このカードを破壊したモンスターを破壊する。
  | ko_name   = 엄브럴 윌 오 더 위스프
  | ko_text   = 이 카드가 일반 소환 / 특수 소환에 성공했을 때, 이 카드 이외의 자신 필드 위 / 묘지의 "엄브럴"이라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 이 카드의 레벨은 선택한 몬스터의 레벨과 같아진다. 또한, 필드 위에 앞면 공격 표시로 존재하는 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드를 파괴한 몬스터를 파괴한다.
  | tc_name   = 黑影鬼火
  | tc_text   = 此卡召喚・特殊召喚成功時，可選擇我方場上・墓地的１隻此卡以外的冠有「黑影」之名的怪獸發動。此卡的等級變為與選擇的怪獸的等級相同。此外，攻擊表示的此卡因戰鬥被破壞送至墓地時，將破壞此卡的怪獸破壞。
  | sc_name   = 黑影鬼火
  | sc_text   = 此卡召唤、特殊召唤成功时，可选择１只我方场上、墓地除此卡以外的冠有“黑影”之名的怪兽并发动。此卡的等级变成与被选择怪兽的等级相同。此外，攻击表示的此卡因战斗被破坏并送入墓地时，将破坏此卡的怪兽破坏。
  }}
