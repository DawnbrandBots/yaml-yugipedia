  | text      = 2 Level 4 monsters<br />Gains 100 ATK for each material attached to it. Once per turn, during your Main Phase: You can attach 1 "Battlin' Boxer" monster from your hand or GY to this card as material. When this card in your possession is destroyed by your opponent's card and sent to your GY while it has material: You can target Level 4 or lower "Battlin' Boxer" monsters in your GY, up to the number of materials this card had on the field; Special Summon them.

  | fr_name   = Numéro 79 : Boxeur Indomptable Nova Kaiser
  | fr_text   = 2 monstres de Niveau 4<br />Gagne 100 ATK pour chaque Matériel qui lui est attaché. Une fois par tour, durant votre Main Phase : vous pouvez attacher 1 monstre "Boxeur Indomptable" depuis votre main ou Cimetière à cette carte comme Matériel. Lorsque cette carte en votre possession est détruite par une carte de votre adversaire et envoyée à votre Cimetière tant qu'elle a du Matériel : vous pouvez cibler un nombre de monstres "Boxeur Indomptable" de max. Niveau 4 dans votre Cimetière, inférieur ou égal au nombre de Matériels que cette carte avait sur le Terrain ; Invoquez-les Spécialement.
  | de_name   = Nummer 79: Unermüdlicher Boxer Nova-Kaiser
  | de_text   = 2 Monster der Stufe 4<br />Erhält für jedes an diese Karte angehängte Material 100 ATK. Einmal pro Spielzug, während deiner Main Phase: Du kannst 1 „Unermüdlicher Boxer“-Monster von deiner Hand oder deinem Friedhof als Material an diese Karte anhängen. Wenn diese Karte, die dir gehört, durch eine Karte deines Gegners zerstört und auf deinen Friedhof gelegt wird, solange sie Material hat: Du kannst „Unermüdlicher Boxer“-Monster der Stufe 4 oder niedriger in deinem Friedhof bis zur Anzahl des Materials, das diese Karte auf dem Spielfeld hatte, wählen; beschwöre sie als Spezialbeschwörung.
  | it_name   = Numero 79: Pugile Indomito Nova Kaiser
  | it_text   = 2 mostri di Livello 4<br />Guadagna 100 ATK per ogni materiale attaccato a esso. Una volta per turno, durante la tua Main Phase: puoi attaccare 1 mostro "Pugile Indomito" dalla tua mano o Cimitero a questa carta come materiale. Quando questa carta sotto il tuo comando viene distrutta da una carta del tuo avversario e mandata al tuo Cimitero mentre ha materiale: puoi scegliere come bersaglio mostri "Pugile Indomito" di Livello 4 o inferiore nel tuo Cimitero, fino al numero di materiali che questa carta aveva sul Terreno; Evocali Specialmente.
  | pt_name   = Número 79: Boxeador Obstinado Kaiser Nova
  | pt_text   = 2 monstros de Nível 4<br />Ganha 100 de ATK para cada matéria associada a ele. Uma vez por turno, durante sua Fase Principal: você pode associar 1 monstro "Boxeador Obstinado" da sua mão ou do Cemitério a este card como matéria. Quando este card em sua posse for destruído por um card do seu oponente e enviado para o seu Cemitério enquanto tiver matéria: você pode escolher monstros "Boxeador Obstinado" de Nível 4 ou menos no seu Cemitério, até o número de matérias que este card tinha no campo; Invoque-os por Invocação-Especial.
  | es_name   = Número 79: Boxeador Indómito Nova Kaiser
  | es_text   = 2 monstruos de Nivel 4<br />Gana 100 ATK por cada material acoplado a él. Una vez por turno, durante tu Main Phase: puedes acoplar a esta carta 1 monstruo "Boxeador Indómito" en tu mano o Cementerio como material. Cuando esta carta en tu posesión es destruida por una carta de tu adversario y mandada a tu Cementerio mientras tenga material: puedes seleccionar hasta tantos monstruos "Boxeador Indómito" de Nivel 4 o menor en tu Cementerio como el número de materiales que esta carta tenía en el Campo; Invócalos de Modo Especial.
  | ja_text   = レベル４モンスター×２<br />①：このカードの攻撃力は、このカードのＸ素材の数×１００アップする。<br />②：１ターンに１度、自分メインフェイズに発動できる。自分の手札・墓地の「ＢＫ」モンスター１体をこのカードのＸ素材とする。<br />③：Ｘ素材を持っているこのカードが相手によって破壊され墓地へ送られた時、このカードが持っていたＸ素材の数まで、自分の墓地のレベル４以下の「ＢＫ」モンスターを対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = No.79 BK 항성의 카이저
  | ko_text   = 레벨 4 몬스터 × 2<br />①: 이 카드의 공격력은, 이 카드의 엑시즈 소재의 수 × 100 올린다.<br />②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 묘지의 "BK(버닝나쿠라)" 몬스터 1장을 이 카드의 엑시즈 소재로 한다.<br />③: 엑시즈 소재를 가지고 있는 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 때, 이 카드가 가지고 있던 엑시즈 소재의 수까지, 자신 묘지의 레벨 4 이하의 "BK(버닝나쿠라)" 몬스터를 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = No.79 燃燒拳鬥士 新星凱撒
  | tc_text   = 等級４怪獸×２<br />①：此卡的攻擊力依據此卡的超量素材的數量×１００進行提升。<br />②：１回合１次，可在我方主要階段發動。從我方手牌・墓地選擇１隻「燃燒拳鬥士」怪獸，重疊至此卡下方做為超量素材。<br />③：在擁有超量素材的此卡被對方破壞送至墓地的狀況下，可將我方墓地的等級４以下的「燃燒拳鬥士」怪獸做為對象發動，數量最多為此卡擁有的超量素材的數量。特殊召喚該怪獸。
  | sc_name   = 编号79 燃烧拳斗士 新星的凯萨
  | sc_text   = 等级４怪兽×２<br />１回合１次，我方主要阶段时可发动。从我方手牌、墓地挑选１只冠有“燃烧拳斗士”之名的怪兽，并重叠至此卡的下方当作超量素材。此卡的攻击力上升此卡的超量素材数量×１００点。此外，此卡因对手被破坏并送入墓地时，可从我方墓地挑选等级４或以下冠有“燃烧拳斗士”之名的怪兽并特殊召唤，其数量最多为被送入墓地时此卡所持有的超量素材数量。
  }}
