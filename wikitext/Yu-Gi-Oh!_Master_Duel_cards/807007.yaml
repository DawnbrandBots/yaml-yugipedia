  | text      = If this card is Normal Summoned: Target 1 Level 3 or lower Dragon monster in your GY; equip that Dragon monster to this card. Gains ATK equal to the original ATK of the monster equipped to it by this effect. If this card destroys an opponent's monster by battle: Inflict 300 damage to your opponent. If this card would be destroyed by battle, destroy that equipped monster, instead.

  | fr_name   = Queue Cyberténébreuse
  | fr_text   = Si cette carte est Invoquée Normalement : ciblez 1 monstre Dragon de max. Niveau 3 dans votre Cimetière ; équipez le monstre Dragon à cette carte. Gagne une ATK égale à l'ATK d'origine du monstre qui lui est équipé par cet effet. Si cette carte détruit un monstre de l'adversaire au combat : infligez 300 points de dommages à votre adversaire. Si cette carte va être détruite au combat, détruisez le monstre équipé à la place.
  | de_name   = Cyberfinsternis Knochen
  | de_text   = Falls diese Karte als Normalbeschwörung beschworen wird: Wähle 1 Drache-Monster der Stufe 3 oder niedriger in deinem Friedhof; rüste diese Karte mit dem Drache-Monster aus. Diese Karte erhält ATK in Höhe der Grund-ATK des Monsters, mit dem sie durch diesen Effekt ausgerüstet ist. Falls diese Karte ein Monster eines Gegners durch Kampf zerstört: Füge deinem Gegner 300 Schaden zu. Falls diese Karte durch Kampf zerstört würde, zerstöre stattdessen das ausrüstende Monster.
  | it_name   = Scheletro Cyberoscuro
  | it_text   = Se questa carta viene Evocata Normalmente: scegli come bersaglio 1 mostro Drago di Livello 3 o inferiore nel tuo Cimitero; equipaggia quel mostro Drago a questa carta. Guadagna ATK pari all'ATK originale del mostro equipaggiato a essa da questo effetto. Se questa carta distrugge un mostro dell'avversario in battaglia: infliggi 300 danni al tuo avversario. Se questa carta sta per essere distrutta in battaglia, distruggi invece quel mostro equipaggiato.
  | pt_name   = Enquilha Cibersombria
  | pt_text   = Se este card for Invocado por Invocação-Normal: escolha 1 monstro Dragão de Nível 3 ou menos no seu Cemitério; equipe esse monstro Dragão a este card. Ganha ATK igual ao ATK original do monstro equipado a ele por este efeito. Se este card destruir um monstro do oponente em batalha: cause 300 de dano ao seu oponente. Se este card seria destruído em batalha, em vez disso, destrua esse monstro equipado a ele.
  | es_name   = Quilla Ciberoscura
  | es_text   = Si esta carta es Invocada de Modo Normal: selecciona 1 monstruo Dragón de Nivel 3 o menor en tu Cementerio; equipa ese monstruo Dragón a esta carta. Gana ATK igual al ATK original del monstruo equipado a ella por este efecto. Si esta carta destruye un monstruo del adversario en batalla: inflige 300 puntos de daño a tu adversario. Si esta carta fuera a ser destruida en batalla, destruye ese monstruo equipado en su lugar.
  | ja_text   = ①：このカードが召喚した場合、自分の墓地のレベル３以下のドラゴン族モンスター１体を対象として発動する。そのドラゴン族モンスターを装備魔法カード扱いでこのカードに装備する。<br />②：このカードの攻撃力は、このカードの効果で装備したモンスターの攻撃力分アップする。<br />③：このカードが戦闘で相手モンスターを破壊した場合に発動する。相手に３００ダメージを与える。<br />④：このカードが戦闘で破壊される場合、代わりにこのカードの効果で装備したモンスターを破壊する。
  | ko_name   = 사이버 다크 킬
  | ko_text   = ①: 이 카드가 일반 소환에 성공했을 경우, 자신 묘지의 레벨 3 이하의 드래곤족 몬스터 1장을 대상으로 하고 발동한다. 그 드래곤족 몬스터를 장착 카드로 취급하여 이 카드에 장착한다.<br />②: 이 카드의 공격력은, 이 카드의 효과로 장착한 몬스터의 공격력만큼 올린다.<br />③: 이 카드가 전투로 상대 몬스터를 파괴했을 경우에 발동한다. 상대에게 300 데미지를 준다.<br />④: 이 카드가 전투로 파괴될 경우, 대신에 이 카드의 효과로 장착한 몬스터를 파괴한다.
  | tc_name   = 電子黑暗龍骨
  | tc_text   = ①：在此卡召喚成功的狀況下，可將我方墓地的１隻等級３以下的龍族怪獸做為對象發動。將該龍族怪獸視為裝備卡，裝備於此卡。<br />②：此卡的攻擊力依據透過此卡效果裝備的怪獸的攻擊力數值進行提升。<br />③：在此卡因戰鬥破壞對方怪獸的狀況下發動。給予對方３００傷害。<br />④：在此卡因戰鬥被破壞的狀況下，破壞以此卡效果裝備的怪獸作為替代。
  | sc_name   = 电子黑暗龙骨
  | sc_text   = ①：此卡召唤成功的场合，以我方墓地的１只等级３或以下的龙族怪兽为对象发动。该龙族怪兽被视为装备卡装备在此卡。<br />②：此卡的攻击力上升以此卡效果所装备的怪兽的原本攻击力数值。<br />③：在此卡因战斗破坏对手怪兽的场合发动。带给对方３００点伤害。<br />④：此卡因战斗被破坏的场合，破坏以此卡效果装备的怪兽作为代替。
  }}
