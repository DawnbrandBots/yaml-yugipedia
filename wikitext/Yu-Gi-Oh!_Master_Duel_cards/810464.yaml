  | tc_name   = 岩漿炎炎火山的侍女
  | tc_text   = ①：此卡被送至墓地時，可在我方墓地存在「岩漿炎炎火山的侍女」以外的「岩漿炎」怪獸的狀況下發動。從牌組將１隻「岩漿炎」怪獸送至墓地。
  | sc_name   = 岩浆炎炎火山的侍女
  | sc_text   = 我方墓地存在有除“岩浆炎炎火山的侍女”以外冠有“岩浆炎”之名的怪兽，且此卡被送入墓地时可发动。从牌组将１只冠有“岩浆炎”之名的怪兽送入墓地。
