  | pt_name   = Criada do Vulcão Laval
  | pt_text   = Quando este card for enviado para o Cemitério, se você tiver um monstro "Laval" no seu Cemitério que não seja "Criada do Vulcão Laval": você pode enviar 1 monstro "Laval" do seu Deck para o seu Cemitério.
  | es_name   = Sierva del Volcán Laval
