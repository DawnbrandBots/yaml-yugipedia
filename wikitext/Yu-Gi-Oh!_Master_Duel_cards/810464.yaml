  | ja_text   = ①：このカードが墓地へ送られた時、自分の墓地に「ラヴァル炎火山の侍女」以外の「ラヴァル」モンスターが存在する場合に発動できる。デッキから「ラヴァル」モンスター１体を墓地へ送る。
