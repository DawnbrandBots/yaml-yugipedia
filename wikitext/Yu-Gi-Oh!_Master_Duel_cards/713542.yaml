  | es_name   = Avispabatalla - Alfiler el Blanco
  | es_text   = Si controlas un monstruo Insecto: puedes Invocar esta carta de Modo Especial desde tu mano. Durante tu Main Phase: puedes infligir 200 puntos de daño a tu adversario por cada "Avispabatalla - Alfiler el Blanco" que controles. Sólo puedes usar cada efecto de "Avispabatalla - Alfiler el Blanco" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに昆虫族モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。<br />②：自分メインフェイズに発動できる。自分フィールドの「Ｂ・Ｆ－必中のピン」の数×２００ダメージを相手に与える。
  | ko_name   = B·F－필중의 핀
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 곤충족 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 "B·F(비 포스)－필중의 핀"의 수 × 200 데미지를 상대에게 준다.
  | tc_name   = 蜂軍－必中的大頭針蜂
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可在我方場上存在昆蟲族怪獸的狀況下發動。從手牌特殊召喚此卡。②：可在我方主要階段發動。給予對方我方場上的「蜂軍－必中的大頭針蜂」的數量×２００的傷害。
  | sc_name   = 蜂军－必中的大头针蜂
  | sc_text   = 此卡牌名的①②效果１回合只可各使用１次。①：我方场上存在有昆虫族怪兽的场合可发动。从手牌特殊召唤此卡。②：在我方主要阶段可发动。给予对手我方场上的“蜂军－必中的大头针蜂”数量×２００伤害。
