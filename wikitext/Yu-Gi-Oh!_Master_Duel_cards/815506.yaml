title: War Rock Spirit (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Quick-Play
  | text      = During the Battle Phase: Target 1 "War Rock" monster in your GY, then activate 1 of these effects;<br />●Special Summon that target in Attack Position, but for the rest of this turn, its effects are negated, also it cannot attack directly.<br />●Special Summon that target in Defense Position, also the first time each "War Rock" monster you control would be destroyed by battle this turn, it is not destroyed.<br />You can only activate 1 "War Rock Spirit" per turn.

  | fr_name   = Détermination du Rocher de Guerre
  | fr_text   = Durant la Battle Phase : ciblez 1 monstre "Rocher de Guerre" dans votre Cimetière, puis activez 1 de ces effets ;<br />●Invoquez Spécialement la cible en Position d'Attaque, mais le reste de ce tour, ses effets sont annulés, et aussi, elle ne peut pas attaquer directement.<br />●Invoquez Spécialement la cible en Position de Défense, et aussi, la première fois que chaque monstre "Rocher de Guerre" que vous contrôlez va être détruit au combat ce tour, il n'est pas détruit.<br />Vous ne pouvez activer qu'1 "Détermination du Rocher de Guerre" par tour.
  | de_name   = Wille des Kriegsfelsens
  | de_text   = Während der Battle Phase: Wähle 1 „Kriegsfels“-Monster in deinem Friedhof und aktiviere dann 1 dieser Effekte;<br />●Beschwöre das gewählte Ziel als Spezialbeschwörung in die Angriffsposition, aber für den Rest dieses Spielzugs werden seine Effekte annulliert, zusätzlich kann es nicht direkt angreifen.<br />●Beschwöre das gewählte Ziel als Spezialbeschwörung in die Verteidigungsposition, zusätzlich wird jedes „Kriegsfels“-Monster, das du kontrollierst, das erste Mal in diesem Spielzug, wenn es durch Kampf zerstört würde, nicht zerstört.<br />Du kannst nur 1 „Wille des Kriegsfelsens“ pro Spielzug aktivieren.
  | it_name   = Spirito Roccia di Guerra
  | it_text   = Durante la Battle Phase: scegli come bersaglio 1 mostro "Roccia di Guerra" nel tuo Cimitero, poi attiva 1 di questi effetti;<br />●Evoca Specialmente quel bersaglio in Posizione di Attacco, ma, per il resto di questo turno, i suoi effetti sono annullati, inoltre esso non può attaccare direttamente.<br />●Evoca Specialmente quel bersaglio in Posizione di Difesa, inoltre la prima volta che ogni mostro "Roccia di Guerra" che controlli sta per essere distrutto in battaglia in questo turno, non viene distrutto.<br />Puoi attivare solo 1 "Spirito Roccia di Guerra" per turno.
  | pt_name   = Espírito Caverguerra
  | pt_text   = Durante a Fase de Batalha: escolha 1 monstro "Caverguerra" no seu Cemitério e, depois, ative 1 desses efeitos;<br />●Invoque o alvo por Invocação-Especial em Posição de Ataque, mas pelo resto deste turno, seus efeitos são negados e, além disso, ele não pode atacar diretamente.<br />●Invoque o alvo por Invocação-Especial em Posição de Defesa e, além disso, na primeira vez que cada monstro "Caverguerra" que você controla seria destruído em batalha neste turno, ele não é destruído.<br />Você só pode ativar 1 "Espírito Caverguerra" por turno.
  | es_name   = Espíritu Roca de Guerra
  | es_text   = Durante la Battle Phase: selecciona 1 monstruo "Roca de Guerra" en tu Cementerio, y después activa 1 de estos efectos;<br />●Invoca de Modo Especial ese objetivo en Posición de Ataque, pero por el resto de este turno sus efectos son negados, y además no puede atacar directamente.<br />●Invoca de Modo Especial ese objetivo en Posición de Defensa, y además la primera vez que cada monstruo "Roca de Guerra" que controlas fuera a ser destruido en batalla este turno, no es destruido.<br />Sólo puedes activar 1 "Espíritu Roca de Guerra" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分・相手のバトルフェイズに、自分の墓地の「ウォークライ」モンスター１体を対象とし、以下の効果から１つを選択して発動できる。<br />●対象のモンスターを攻撃表示で特殊召喚する。この効果で特殊召喚したモンスターはこのターン、効果が無効化され、直接攻撃できない。<br />●対象のモンスターを守備表示で特殊召喚する。このターン、自分の「ウォークライ」モンスターはそれぞれ１度だけ戦闘では破壊されない。
  | ko_name   = 워크라이 스피릿
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 / 상대의 배틀 페이즈에 자신 묘지의 "워크라이" 몬스터 1장을 대상으로 하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.<br />●대상 몬스터를 공격 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에, 효과가 무효화되고, 직접 공격할 수 없다.<br />●대상 몬스터를 수비 표시로 특수 소환한다. 이 턴에, 자신의 "워크라이" 몬스터는 각각 1번만 전투로는 파괴되지 않는다.
  | tc_name   = 岩吼戰士・精神
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：在我方・對方的戰鬥階段，可將我方墓地的１隻「岩吼戰士」怪獸做為對象，從以下效果選擇１個發動。<br />●以攻擊表示特殊召喚對象怪獸。透過此效果特殊召喚的怪獸在此回合效果無效化，無法直接攻擊。<br />●以守備表示特殊召喚對象怪獸。此回合我方「岩吼戰士」怪獸各有１次不會因戰鬥被破壞。
  | sc_name   = 战吼・精神
  | sc_text   = 此卡牌名的卡牌１回合只可发动１张。①：在我方、对手的战斗阶段，可以我方墓地的１只“战吼”怪兽为对象，并从以下效果选择１个发动。<br />●以攻击表示特殊召唤对象怪兽。以此效果特殊召唤之怪兽，在此回合效果被无效化，且不可进行直接攻击。<br />●以守备表示特殊召唤对象怪兽。此回合，我方的“战吼”怪兽仅各１次不会因战斗被破坏。
  }}
