  | text      = Activate 1 of these effects;<br />●Place 1 "Solfachord" Pendulum Monster from your Deck in your Pendulum Zone.<br />●Add 1 "Solfachord" Pendulum Monster from your hand to your Extra Deck face-up, then, place 2 "Solfachord" Pendulum Monsters, 1 odd and 1 even Pendulum Scale, from your Deck in your Pendulum Zones.<br />●Add 2 cards, 1 odd and 1 even Pendulum Scale, from your Pendulum Zones to the Extra Deck face-up, and if you do, draw 2 cards.<br />You can only activate 1 "Solfachord Elegance" per turn.

  | fr_name   = Élégance Solfaccord
