  | es_name   = Elegancia Solfacorde
  | es_text   = Activa 1 de estos efectos;<br />●Pon en tu Zona de Péndulo 1 Monstruo de Péndulo "Solfacorde" en tu Deck.<br />●Añade a tu Deck Extra, boca arriba, 1 Monstruo de Péndulo "Solfacorde" en tu mano y después, pon en tus Zonas de Péndulo 2 Monstruos de Péndulo "Solfacorde" en tu Deck, 1 con Escala de Péndulo impar y 1 con par.<br />●Añade al Deck Extra, boca arriba, 2 cartas en tus Zonas de Péndulo, 1 con Escala de Péndulo impar y 1 con par y, si lo haces, roba 2 cartas.<br />Sólo puedes activar 1 "Elegancia Solfacorde" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：以下の効果から１つを選択して発動できる。<br />●デッキから「ドレミコード」Ｐモンスター１体を自分のＰゾーンに置く。<br />●手札から「ドレミコード」Ｐモンスター１体をＥＸデッキに表側で加える。その後、デッキからＰスケールが奇数と偶数の「ドレミコード」Ｐモンスターを１体ずつ自分のＰゾーンに置く。<br />●自分のＰゾーンからＰスケールが奇数と偶数のカードを１枚ずつＥＸデッキに表側で加え、自分は２枚ドローする。
  | ko_name   = 도레미코드 엘레강스
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●덱에서 "도레미코드" 펜듈럼 몬스터 1장을 고르고, 자신의 펜듈럼 존에 놓는다.<br />●패에서 "도레미코드" 펜듈럼 몬스터 1장을 고르고, 엑스트라 덱에 앞면 표시로 넣는다. 그 후, 덱에서 펜듈럼 스케일이 홀수와 짝수인 "도레미코드" 펜듈럼 몬스터를 1장씩 고르고, 자신의 펜듈럼 존에 놓는다.<br />●자신의 펜듈럼 존에서 펜듈럼 스케일이 홀수와 짝수인 카드를 1장씩 주인의 엑스트라 덱에 앞면 표시로 넣고, 자신은 덱에서 2장 드로우한다.
  | tc_name   = 音服和弦・優雅
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可從以下效果選擇１個發動。<br />●從牌組選擇１隻「音服和弦」鐘擺怪獸，置於我方鐘擺區。<br />●從手牌選擇１隻「音服和弦」鐘擺怪獸，以正面表示加入額外牌組。其後，從牌組選擇鐘擺刻度為奇數及偶數的「音服和弦」鐘擺怪獸各１隻，置於我方鐘擺區。<br />●從我方鐘擺區將鐘擺刻度為奇數及偶數的卡各１張以正面表示加入持有者的額外牌組，我方從牌組抽２張牌。
  | sc_name   = 音服和弦・优雅
  | sc_text   = 此卡名的卡1回合仅可发动1张。①：可从以下效果中选择1个发动。<br />●从牌组挑选1只“音服和弦”灵摆怪兽，放在自己的灵摆区域。<br />●从手牌挑选1只“音服和弦”灵摆怪兽，以表侧表示加入额外牌组。然后，从牌组挑选灵摆刻度为奇数和偶数的“音服和弦”灵摆怪兽各1只，放在自己的灵摆区域。<br />●从自己的灵摆区域将灵摆刻度为奇数和偶数的卡各1张以表侧表示加入持有者的额外牌组，自己从牌组抽2张。
