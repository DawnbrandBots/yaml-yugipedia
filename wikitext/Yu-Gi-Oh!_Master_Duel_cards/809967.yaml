title: Infernoid Decatron (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = FIRE
  | types     = Fiend / Tuner / Effect
  | level     = 1
  | atk       = 500
  | def       = 200
  | text      = If this card is Normal or Special Summoned: You can send 1 "Infernoid" monster from your Deck to the GY, except "Infernoid Decatron", and if you do, increase this card's Level by the Level of the sent monster, and if you do that, this card's name becomes that monster's original name, and replace this effect with that monster's original effects.

  | fr_name   = Infernoid Décatron
  | fr_text   = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 monstre "Infernoid" ("Infernoid Décatron" exclu) depuis votre Deck au Cimetière, et si vous le faites, augmentez le Niveau de cette carte du Niveau du monstre envoyé, et si vous faites ça, le nom de cette carte devient le nom d'origine du monstre, et remplacez cet effet avec les effets d'origine du monstre.
  | de_name   = Infernoid Dekatron
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Infernoid“-Monster von deinem Deck auf den Friedhof legen, außer „Infernoid Dekatron“, und falls du dies tust, erhöhe die Stufe dieser Karte um die Stufe des gelegten Monsters und falls du dies tust, wird der Name dieser Karte derselbe wie der Grund-Name jenes Monsters und ersetze diesen Effekt durch die Grund-Effekte jenes Monsters.
  | it_name   = Infernoid Decatron
  | it_text   = Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 mostro "Infernoid" dal tuo Deck al Cimitero, eccetto "Infernoid Decatron", e, se lo fai, aumenta il Livello di questa carta del Livello del mostro mandato e, se fai quello, il nome di questa carta diventa il nome originale di quel mostro, e sostituisci questo effetto con gli effetti originali di quel mostro.
  | pt_name   = Infernoide Decatron
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 monstro "Infernoide" do seu Deck para o Cemitério, exceto "Infernoide Decatron" e, se isso acontecer, aumente o Nível deste card pelo Nível do monstro enviado e, se isso acontecer, o nome deste card se torna o nome original desse monstro e substitua este efeito pelos efeitos originais desse monstro.
  | es_name   = Infiernoid Decatron
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 monstruo "Infiernoid" en tu Deck, excepto "Infiernoid Decatron" y, si lo haces, aumenta el Nivel de esta carta en el Nivel del monstruo mandado y, si haces eso, el nombre de esta carta se convierte en el nombre original de ese monstruo, y reemplaza este efecto con los efectos originales de ese monstruo.
  | ja_text   = ①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「インフェルノイド・デカトロン」以外の「インフェルノイド」モンスター１体を墓地へ送る。このカードは、レベルがそのモンスターのレベル分だけ上がり、そのモンスターの元々のカード名・効果と同じカード名・効果を得る。
  | ko_name   = 인페르노이드 데카트론
  | ko_text   = ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "인페르노이드 데카트론" 이외의 "인페르노이드" 몬스터 1장을 묘지로 보낸다. 이 카드는, 레벨이 그 몬스터의 레벨만큼만 올라가고, 그 몬스터의 원래의 카드명 / 효과와 같은 카드명 / 효과를 얻는다.
  | tc_name   = 獄炎機 德卡特倫
  | tc_text   = ①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１隻「獄炎機 德卡特倫」以外的「獄炎機」怪獸送至墓地。此卡的等級依據該怪獸的等級的數值提升，此卡視為該怪獸的同名卡，獲得相同效果。
  | sc_name   = 狱炎机・德卡特伦
  | sc_text   = ①：此卡召唤、特殊召唤成功的场合可发动。从牌组将１只除“狱炎机・德卡特伦”以外的“狱炎机”怪兽送入墓地。将此卡等级上升相当于该怪兽的等级数值，此卡被视为该怪兽的同名卡，获得相同效果。
  }}
