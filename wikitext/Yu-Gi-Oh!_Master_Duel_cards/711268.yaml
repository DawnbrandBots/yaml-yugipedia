title: Digital Bug Centibit (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = LIGHT
  | types     = Insect / Effect
  | level     = 3
  | atk       = 1500
  | def       = 500
  | text      = Cannot be used as an Xyz Material for an Xyz Summon, except for the Xyz Summon of an Insect-Type monster. Once per turn, when this face-up card is changed from Attack Position to Defense Position: You can Special Summon 1 Level 3 Insect-Type monster from your Deck in Defense Position. An Xyz Monster that was Summoned using this card on the field as Xyz Material gains this effect.<br />●This card can attack all Defense Position monsters your opponent controls once each.

  | fr_name   = Millepabits Insecte Numérique
  | fr_text   = Non utilisable comme Matériel Xyz pour une Invocation Xyz, sauf pour l'Invocation Xyz d'un monstre de Type Insecte. Une fois par tour, lorsque cette carte face recto est changée de Position d'Attaque en Position de Défense : vous pouvez Invoquer Spécialement 1 monstre de Type Insecte de Niveau 3 depuis votre Deck en Position de Défense. Un Monstre Xyz qui a été Invoqué en utilisant cette carte sur le Terrain comme Matériel Xyz gagne cet effet.<br />●Cette carte peut attaquer une fois tous les monstres en Position de Défense contrôlés par votre adversaire.
  | de_name   = Digitalkäfer Tausendbit
  | de_text   = Kann nicht als Xyz-Material für eine Xyz-Beschwörung verwendet werden, außer für die Xyz-Beschwörung eines Monsters vom Typ Insekt. Einmal pro Spielzug, wenn diese offene Karte aus der Angriffsposition in die Verteidigungsposition geändert wird: Du kannst 1 Monster vom Typ Insekt der Stufe 3 als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören. Ein Xyz-Monster, das mit dieser Karte auf dem Spielfeld als Xyz-Material beschworen wurde, erhält diesen Effekt.<br />●Diese Karte kann alle Monster in Verteidigungsposition, die dein Gegner kontrolliert, einmal angreifen.
  | it_name   = Bug Digitale Centobit
  | it_text   = Non può essere utilizzato come Materiale Xyz per un'Evocazione Xyz, eccetto per l'Evocazione Xyz di un mostro di Tipo Insetto. Una volta per turno, quando questa carta scoperta in Posizione di Attacco viene messa in Posizione di Difesa: puoi Evocare Specialmente 1 mostro di Tipo Insetto di Livello 3 dal tuo Deck in Posizione di Difesa. Un Mostro Xyz che è stato Evocato utilizzando questa carta sul Terreno come Materiale Xyz guadagna questo effetto.<br />●Questa carta può attaccare tutti i mostri in Posizione di Difesa controllati dal tuo avversario una volta ciascuno.
  | pt_name   = Inseto Digital Bitopeia
  | pt_text   = Não pode ser usado como uma Matéria Xyz para uma Invocação-Xyz, exceto para a Invocação-Xyz de monstros do Tipo Inseto. Uma vez por turno, quando este card com a face para cima for mudado de Posição de Ataque para Posição de Defesa: você pode Invocar por Invocação-Especial 1 monstro do Tipo Inseto de Nível 3 do seu Deck, em Posição de Defesa. Um Monstro Xyz que foi Invocado usando este card no campo como Matéria Xyz ganha este efeito.<br />●Este card pode atacar todos os monstros em Posição de Defesa que seu oponente controla uma vez cada.
  | es_name   = Bicho Digital Centibit
  | es_text   = No puede ser usado como Material Xyz para una Invocación Xyz, excepto para la Invocación Xyz de un monstruo de Tipo Insecto. Una vez por turno, cuando esta carta boca arriba es cambiada de Posición de Ataque a Posición de Defensa: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo de Tipo Insecto de Nivel 3 en Posición de Defensa. Un Monstruo Xyz que fue Invocado usando esta carta en el Campo como Material Xyz gana este efecto.<br />●Esta carta puede atacar una vez a cada uno de los monstruos en Posición de Defensa que controle tu adversario.
  | ja_text   = このカードをＸ召喚の素材とする場合、昆虫族モンスターのＸ召喚にしか使用できない。<br />①：１ターンに１度、表側攻撃表示のこのカードが守備表示になった時に発動できる。デッキから昆虫族・レベル３モンスター１体を守備表示で特殊召喚する。<br />②：フィールドのこのカードを素材としてＸ召喚したモンスターは以下の効果を得る。<br />●このカードは相手フィールドの全ての守備表示モンスターに１回ずつ攻撃できる。
  | ko_name   = 디지털 버그－센티비트
  | ko_text   = 이 카드를 엑시즈 소환의 소재로 할 경우, 곤충족 몬스터의 엑시즈 소환으로밖에 사용할 수 없다. ①: 1턴에 1번, 앞면 공격 표시의 이 카드가 수비 표시가 되었을 때에 발동할 수 있다. 덱에서 곤충족 / 레벨 3 몬스터 1장을 수비 표시로 특수 소환한다. ②: 필드의 이 카드를 소재로 하고 엑시즈 소환한 몬스터는 이하의 효과를 얻는다.<br />●이 카드는 상대 필드의 모든 수비 표시 몬스터에게 1회씩 공격할 수 있다.
  | tc_name   = 電子光蟲－位元蜈蚣
  | tc_text   = 在以此卡做為超量召喚的素材的狀況下，僅限使用於昆蟲族怪獸的超量召喚。①：１回合１次，可在正面攻擊表示的此卡變為守備表示時發動。從牌組以守備表示特殊召喚１隻昆蟲族・等級３怪獸。②：以場上的此卡做為素材超量召喚的怪獸獲得以下效果。<br />●此卡可攻擊對方場上的所有守備表示怪獸各１次。
  | sc_name   = 电子光虫－位元蜈蚣
  | sc_text   = 以此卡作为超量召唤之素材的场合，只可使用于昆虫族怪兽的超量召唤。①：１回合１次，表侧攻击表示的此卡变成守备表示时，可发动。从牌组以守备表示特殊召唤１只昆虫族、等级３怪兽。②：以场上的此卡作为素材超量召唤而来的怪兽获得以下效果。<br />●此卡可向对手场上的所有守备表示怪兽各进行１次攻击。
  }}
