title: Cupid Fore (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | attribute = LIGHT
  | types     = Fairy / Effect
  | level     = 6
  | atk       = 2200
  | def       = 600
  | text      = If all monsters you control are monsters with 600 DEF (min. 1): You can Special Summon this card from your hand. (Quick Effect): You can discard 1 card, then target 1 LIGHT Fairy monster you control and 1 face-up monster on the field; the Level of your monster becomes the other monster's Level, until the end of this turn. You can only use each effect of "Cupid Fore" once per turn.

  | fr_name   = Balle Cupide
  | fr_text   = Si tous les monstres que vous contrôlez sont des monstres avec 600 DEF (min. 1) : vous pouvez Invoquer Spécialement cette carte depuis votre main. (Effet Rapide) : vous pouvez défausser 1 carte, puis ciblez 1 monstre LUMIÈRE Elfe que vous contrôlez et 1 monstre face recto sur le Terrain ; jusqu'à la fin de ce tour, le Niveau de votre monstre devient le Niveau de l'autre monstre. Vous ne pouvez utiliser chaque effet de "Balle Cupide" qu'une fois par tour.
  | de_name   = Achtung-Amor
  | de_text   = Falls alle Monster, die du kontrollierst, Monster mit 600 DEF sind (min. 1): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. (Schnelleffekt): Du kannst 1 Karte abwerfen und dann 1 LICHT Fee-Monster, das du kontrollierst, und 1 offenes Monster auf dem Spielfeld wählen; die Stufe deines Monsters wird bis zum Ende dieses Spielzugs dieselbe wie die Stufe des anderen Monsters. Du kannst jeden Effekt von „Achtung-Amor“ nur einmal pro Spielzug verwenden.
  | it_name   = Avvertimento Cupido
  | it_text   = Se tutti i mostri che controlli sono mostri con 600 DEF (minimo 1): puoi Evocare Specialmente questa carta dalla tua mano. (Effetto Rapido): puoi scartare 1 carta, poi scegliere come bersaglio 1 mostro Fata LUCE che controlli e 1 mostro scoperto sul Terreno; il Livello del tuo mostro diventa il Livello dell'altro mostro fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Avvertimento Cupido" una sola volta per turno.
  | pt_name   = Tacada do Cupido
  | pt_text   = Se todos os monstros que você controla forem monstros com 600 de DEF (mín. 1): você pode Invocar este card por Invocação-Especial da sua mão. (Efeito Rápido): você pode descartar 1 card e, depois, escolha 1 monstro Fada de LUZ que você controla e 1 monstro com a face para cima no campo; até o final deste turno, o Nível do seu monstro se torna o Nível do outro monstro. Você só pode usar cada efeito de "Tacada do Cupido" uma vez por turno.
  | es_name   = Swing de Cupido
  | es_text   = Si todos los monstruos que controlas son monstruos con 600 DEF (mín. 1): puedes Invocar esta carta de Modo Especial desde tu mano. (Efecto Rápido): puedes descartar 1 carta, y después seleccionar 1 monstruo Hada de LUZ que controles y 1 monstruo boca arriba en el Campo; hasta el final de este turno el Nivel de tu monstruo se convierte en el Nivel del otro monstruo. Sólo puedes usar cada efecto de "Swing de Cupido" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドのモンスターが守備力６００のモンスターのみの場合に発動できる。このカードを手札から特殊召喚する。<br />②：自分・相手ターンに、手札を１枚捨て、自分フィールドの天使族・光属性モンスター１体とフィールドの表側表示モンスター１体を対象として発動できる。その自分のモンスターのレベルはターン終了時まで、もう１体のモンスターのレベルと同じになる。
  | ko_name   = 코우 큐피트
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 몬스터가 수비력 600 인 몬스터뿐일 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 패를 1장 버리고, 자신 필드의 천사족 / 빛 속성 몬스터 1장과 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 자신 몬스터의 레벨은 턴 종료시까지, 나머지 1장의 몬스터의 레벨과 같아진다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = 高爾夫邱比特
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可在我方場上僅存在守備力６００的怪獸的狀況下發動。從手牌特殊召喚此卡。②：可捨棄１張手牌，將我方場上的１隻天使族・光屬性怪獸及場上的１隻正面表示怪獸做為對象發動。該我方怪獸的等級在回合結束前，變為與另１隻怪獸相同的等級。此效果在對方回合也可發動。
  | sc_name   = 高尔夫邱比特
  | sc_text   = 此卡名的效果①②在1个回合中仅可各使用1次。①：在自己场上的怪兽仅为守备力为600的怪兽的情况下可以发动。从手牌中特殊召唤此卡。②：扔掉1张手牌后，可以以自己场上的1只天使族・光属性怪兽与场上的1只表侧表示怪兽为对象发动。对象怪兽中，自己场上怪兽的等级变得与另外1只对象怪兽等级相同，直至回合结束时为止。此效果在对手回合中也可以发动。
  }}
