title: Boss Rush (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Continuous
  | text      = You cannot Normal Summon or Set. During the End Phase of the turn that a "B.E.S." monster or a "Big Core" is destroyed and sent to the Graveyard, you can Special Summon 1 "B.E.S." monster or 1 "Big Core" from your Deck.
  | fr_name   = Campagne de Recrutement
  | fr_text   = Le contrôleur de cette carte ne peut ni faire d'Invocation Normale ni Poser. Durant la End Phase du tour où un monstre sur votre Terrain qui inclut "B.E.S." dans son nom de carte ou dont le nom de carte est "Grand Vaisseau" est détruit et envoyé au Cimetière, vous pouvez faire l'Invocation Spéciale depuis votre Deck d'1 monstre qui inclut "B.E.S." dans son nom de carte ou dont le nom de carte est "Grand Vaisseau".
  | de_name   = Bosshetze
  | de_text   = Der Beherrscher dieser Karte kann nicht als Normalbeschwörung beschwören oder setzen. Während der End Phase des Spielzugs, in dem ein Monster von deiner Spielfeldseite, dessen Name „B.E.S.“ enthält oder das „Großer Kern“ heißt, zerstört und auf den Friedhof gelegt wird, kannst du 1 Monster aus deinem Deck als Spezialbeschwörung beschwören, dessen Name „B.E.S.“ enthält oder das „Großer Kern“ heißt.
  | it_name   = Assalto del Boss
  | it_text   = Il controllore di questa carta non può Evocare tramite Evocazione Normale o Posizionare. Durante l'End Phase del turno in cui un mostro sul tuo Terreno che includa "B.E.S." nel suo nome, o il cui nome sia "Grande Nucleo", viene distrutto e mandato al Cimitero, puoi Evocare tramite Evocazione Speciale dal tuo Deck 1 mostro che includa "B.E.S." nel suo nome, o il cui nome sia "Grande Nucleo".
  | pt_name   = Corrida para o Chefe
  | pt_text   = Você não pode Invocar por Invocação-Normal ou Baixar. Durante a Fase Final do turno em que um monstro "B.E.S." ou "Núcleo Grande" foi destruído e enviado ao Cemitério, você pode Invocar por Invocação-Especial 1 monstro "B.E.S." ou 1 "Núcleo Grande" do seu Deck.
  | es_name   = Apuro de Jefes
  | es_text   = El controlador de esta carta no puede realizar Invocaciones Normales o Colocar cartas. Durante la End Phase del turno en el que un monstruo en tu Campo que incluya "B.E.S." en su nombre o se llame "Gran Núcleo" sea destruido y mandado al Cementerio, puedes Invocar mediante una Invocación Especial de tu Deck 1 monstruo que incluya "B.E.S." en su nombre o se llame "Gran Núcleo".
  | ja_text   = 自分がモンスターを通常召喚していないターンにこのカードを発動できる。<br />①：このカードが魔法＆罠ゾーンに存在する限り、自分はモンスターを通常召喚できない。<br />②：このカードが魔法＆罠ゾーンに存在する状態で、自分フィールドの表側表示の「巨大戦艦」モンスターが破壊され墓地へ送られた場合、そのターンのエンドフェイズに発動できる。デッキから「巨大戦艦」モンスター１体を特殊召喚する。
  | ko_name   = 보스 러시
  | ko_text   = 자신이 통상 소환하고 있지 않은 턴에 이 카드를 발동할 수 있다.<br />①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신은 통상 소환할 수 없다.<br />②: 자신 필드 앞면 표시의 "거대전함" 몬스터가 파괴되어 묘지로 보내졌을 경우, 그 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "거대전함" 몬스터 1장을 특수 소환한다.
  | tc_name   = 頭目連戰
  | tc_text   = 可在我方沒有通常召喚的回合發動此卡。<br />①：只要此卡存在於魔法＆陷阱區，我方就無法通常召喚。<br />②：在我方場上正面表示的「巨大戰艦」怪獸被破壞送至墓地的狀況下，可在該回合的結束階段時發動。從牌組特殊召喚１隻「巨大戰艦」怪獸。
  | sc_name   = 头目连战
  | sc_text   = 在我方未进行通常召唤回合可发动此卡。<br />①：只要此卡存在于魔法与陷阱区域，我方不可进行通常召唤。<br />②：我方场上表侧表示的“巨大战舰”怪兽被破坏并送入墓地的场合，在该回合的结束阶段可发动。从牌组特殊召唤１只“巨大战舰”怪兽。
  }}
