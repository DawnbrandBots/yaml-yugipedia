  | fr_name            = Canon Détonâme Samouraï Supralourd
  | fr_lore            = Vous pouvez cibler 1 monstre "Samouraï Supralourd" que vous contrôlez ; équipez ce monstre depuis votre main ou votre Terrain à la cible. Il gagne 1000 DEF. Durant la Battle Phase de chaque joueur, lorsque votre adversaire active un effet de carte tant que vous contrôlez un monstre "Samouraï Supralourd" en Position de Défense : vous pouvez bannir cette carte depuis votre Cimetière ; annulez l'activation, et si vous le faites, détruisez-la, puis détruisez autant de monstres sur le Terrain que possible (min. 1), et si vous le faites, chaque joueur reçoit 1000 points de dommages.
  | de_name            = Superstarker Samurai Seelenknall-Kanone
  | de_lore            = Du kannst 1 „Superstarker Samurai“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder deiner Spielfeldseite aus. Es erhält 1000 DEF. Während der Battle Phase eines beliebigen Spielers, wenn dein Gegner einen Karteneffekt aktiviert, solange du ein „Superstarker Samurai“-Monster in Verteidigungsposition kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen; annulliere die Aktivierung und falls du dies tust, zerstöre sie, dann zerstöre so viele Monster auf dem Spielfeld wie möglich (min. 1) und falls du dies tust, erhalten beide Spieler 1000 Schaden.
  | it_name            = Samurai Superpesante Animabang Cannone
  | it_lore            = Puoi scegliere come bersaglio 1 mostro "Samurai Superpesante" che controlli; equipaggia questo mostro dalla tua mano o dal tuo Terreno a quel bersaglio. Esso guadagna 1000 DEF. Durante la Battle Phase di qualsiasi giocatore, quando il tuo avversario attiva l'effetto di una carta mentre tu controlli un mostro "Samurai Superpesante" in Posizione di Difesa: puoi bandire questa carta dal tuo Cimitero; annulla l'attivazione e, se lo fai, distruggila, poi distruggi tanti mostri sul Terreno quanti possibile (minimo 1) e, se lo fai, entrambi i giocatori subiscono 1000 danni.
  | pt_name            = Canhão Samurai Superpesado Estrondo de Almas
  | pt_lore            = (Este card deve ser sempre considerado como um card "Samurai Superpesado Alma".)<br />Você pode escolher 1 monstro "Samurai Superpesado" que você controla; equipe este monstro da sua mão ou do campo ao alvo. Ele ganha 1000 de DEF. Durante a Fase de Batalha, quando seu oponente ativar um card ou efeito enquanto você controlar um monstro "Samurai Superpesado" em Posição de Defesa (Efeito Rápido): você pode banir este card do seu Cemitério; negue a ativação e, se isso acontecer, destrua-o e, depois, destrua tantos monstros no campo quanto possível (mín. 1) e, se isso acontecer, os dois duelistas sofrem 1000 de dano.
  | es_name            = Samurai Superpesado Alma Explotacañón
  | es_lore            = Puedes seleccionar 1 monstruo "Samurai Superpesado" que controles; equipa este monstruo en tu mano o tu lado del Campo a ese objetivo. Éste gana 1000 DEF. Durante la Battle Phase de cualquier jugador, cuando tu adversario activa un efecto de carta mientras tú controlas un monstruo "Samurai Superpesado" en Posición de Defensa: puedes desterrar esta carta en tu Cementerio; niega la activación y, si lo haces, destruye la carta, y después destruye tantos monstruos en el Campo como sea posible (mín. 1) y, si lo haces, ambos jugadores reciben 1000 puntos de daño.
  | ja_lore            = ①：自分フィールドの「超重武者」モンスター１体を対象として発動できる。自分の手札・フィールドのこのカードを守備力１０００アップの装備魔法カード扱いでそのモンスターに装備する。<br />②：自分フィールドに守備表示の「超重武者」モンスターが存在し、相手がバトルフェイズに魔法・罠・モンスターの効果を発動した時、墓地のこのカードを除外して発動できる。その発動を無効にし破壊する。その後、フィールドのモンスターを全て破壊し、お互いに１０００ダメージを受ける。
  | ko_name            = 초중무사소울 빅뱅
  | ko_lore            = ①: 자신 메인 페이즈에 자신 필드의 "초중무사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드의 이 몬스터를 수비력 1000 올리는 장착 카드로 취급하여 그 몬스터에 장착한다. ②: 자신 필드에 수비 표시의 "초중무사" 몬스터가 존재하고, 상대가 배틀 페이즈에 마법 / 함정 / 몬스터의 효과를 발동했을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 그 후, 필드의 몬스터를 전부 파괴하고 양쪽의 플레이어는 1000 데미지를 받는다.
  | tc_name            = 超重武者裝魂 大爆炸
  | tc_lore            = ①：我方主要階段，可將我方場上的１隻「超重武者」怪獸做為對象發動。將我方手牌・場上的此怪獸視為守備力提升１０００的裝備卡裝備於該怪獸。②：我方場上存在守備表示的「超重武者」怪獸，對方在戰鬥階段發動魔法・陷阱・怪獸的效果時，可將墓地的此卡除外發動。將該發動變為無效進行破壞。其後，將場上的所有怪獸全部破壞，雙方玩家受到１０００傷害。
  | sc_name            = 超重武者装魂 大爆炸
  | sc_lore            = ①：在自己的主要阶段，以自己场上的１只“超重武者”怪兽为对象可以发动。将自己的手牌・场上的此怪兽视为守备力上升１０００的装备卡，装备于该怪兽。②：自己场上存在守备表示的“超重武者”怪兽，而对手在战斗阶段发动魔法・陷阱・怪兽的效果时，将墓地的此卡除外可以发动。将该发动无效并破坏。然后将场上的怪兽全部破坏，双方玩家受到１０００伤害。
