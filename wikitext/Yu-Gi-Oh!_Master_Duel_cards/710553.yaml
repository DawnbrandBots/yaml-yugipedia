  | es_name            = Granmaestro Ninja Hanzo
  | es_lore            = Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 carta "Ninjitsu Arte" en tu Deck. Cuando esta carta es Invocada por Volteo o de Modo Especial: puedes añadir a tu mano 1 monstruo "Ninja" en tu Deck, excepto "Granmaestro Ninja Hanzo".
  | ja_lore            = ①：このカードが召喚に成功した時に発動できる。デッキから「忍法」カード１枚を手札に加える。②：このカードが反転召喚・特殊召喚に成功した時に発動できる。デッキから「忍者マスター　ＨＡＮＺＯ」以外の「忍者」モンスター１体を手札に加える。
  | ko_name            = 첩자 마스터 HANZO
  | ko_lore            = ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "인법" 카드 1장을 패에 넣는다. ②: 이 카드가 반전 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "첩자 마스터 HANZO" 이외의 "첩자" 몬스터 1장을 패에 넣는다.
  | tc_name            = 忍者大師 HANZO
  | tc_lore            = ①：可在此卡召喚成功時發動。從牌組將１張「忍法」卡加入手牌。②：可在此卡反轉召喚・特殊召喚成功時發動。從牌組將１隻「忍者大師 HANZO」以外的「忍者」怪獸加入手牌。
  | sc_name            = 忍者大师 HANZO
  | sc_lore            = 此卡召唤成功时可发动。从牌组将１张冠有“忍法”之名的卡牌加入手牌。此外，此卡反转召唤、特殊召唤成功时可发动。从牌组将１只除“忍者大师 HANZO”以外的冠有“忍者”之名的怪兽加入手牌。
