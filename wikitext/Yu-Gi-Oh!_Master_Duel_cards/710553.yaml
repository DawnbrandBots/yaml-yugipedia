  | it_name            = Granmaestro Ninja Hanzo
  | it_lore            = Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 carta "Ninjitsu" dal tuo Deck alla tua mano. Quando questa carta viene Evocata Specialmente o per Scoperta: puoi aggiungere 1 mostro "Ninja", eccetto "Granmaestro Ninja Hanzo", dal tuo Deck alla tua mano.
  | pt_name            = Mestre Ninja Hanzo
