title: SPYRAL MISSION - Recapture (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = Destroy this card during your 3rd End Phase after activation. Once per turn, if a "SPYRAL" monster is Special Summoned to your field (except during the Damage Step): You can target 1 monster your opponent controls; take control of it until the End Phase, but it cannot attack directly this turn. If a "SPYRAL" monster(s) you control would be destroyed by battle or card effect, you can banish this card from your Graveyard instead of destroying 1 of those "SPYRAL" monsters.

  | fr_name   = MISSION ESPIRALE - Recapture
  | fr_text   = Détruisez cette carte durant votre 3e End Phase après activation. Une fois par tour, si un monstre "ESPIRALE" est Invoqué Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; prenez son contrôle jusqu'à la End Phase, mais il ne peut pas attaquer directement ce tour. Si un ou plusieurs monstres "ESPIRALE" que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière au lieu de détruire 1 de ces monstres "ESPIRALE".
  | de_name   = SPIORAL-MISSION - Wiederergreifung
  | de_text   = Zerstöre diese Karte während deiner 3. End Phase nach ihrer Aktivierung. Einmal pro Spielzug, falls ein „SPIORAL“-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen wird (außer während des Damage Steps): Du kannst 1 Monster wählen, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle darüber, aber es kann in diesem Spielzug nicht direkt angreifen. Falls ein oder mehr „SPIORAL“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du diese Karte von deinem Friedhof verbannen, statt 1 der „SPIORAL“-Monster zu zerstören.
  | it_name   = MISSIONE SPIARALE - Ri-cattura
  | it_text   = Distruggi questa carta durante la tua 3ª End Phase dopo l'attivazione. Una volta per turno, se un mostro "SPIARALE" viene Evocato Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; prendine il controllo fino alla End Phase, ma esso non può attaccare direttamente in questo turno. Se uno o più mostri "SPIARALE" che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi bandire questa carta dal tuo Cimitero invece di distruggere 1 di quei mostri "SPIARALE".
  | pt_name   = MISSÃO ESPIRÃO - Recapturar
  | pt_text   = Destrua este card durante sua 3ª Fase Final depois da sua ativação. Uma vez por turno, se um monstro "ESPIRÃO" for Invocado por Invocação-Especial no seu campo (exceto durante a Etapa de Dano): você pode escolher 1 monstro que seu oponente controla; tome o controle dele até a Fase Final, mas ele não pode atacar diretamente neste turno. Se um ou mais monstros "ESPIRÃO" que você controla seriam destruídos em batalha ou por um efeito de card, você pode banir este card do seu Cemitério em vez de destruir 1 desses monstros "ESPIRÃO".
  | es_name   = MISIÓN E.S.P.I.R.A.L. - Recaptura
  | es_text   = Destruye esta carta durante tu 3ra. End Phase después de que fue activada. Una vez por turno, si un monstruo "E.S.P.I.R.A.L." es Invocado de Modo Especial a tu Campo (excepto durante el Damage Step): puedes seleccionar 1 monstruo que controle tu adversario; hasta la End Phase, toma su control, pero este turno no puede atacar directamente. Si uno o más monstruos "E.S.P.I.R.A.L." que controlas fueran a ser destruidos en batalla o por efecto de una carta , puedes desterrar esta carta en tu Cementerio en lugar de destruir 1 de esos monstruos "E.S.P.I.R.A.L.".
  | ja_text   = このカードは発動後、３回目の自分エンドフェイズに破壊される。<br />①：１ターンに１度、自分フィールドに「ＳＰＹＲＡＬ」モンスターが特殊召喚された場合、相手フィールドのモンスター１体を対象として発動できる。そのモンスターのコントロールをエンドフェイズまで得る。この効果でコントロールを得たモンスターは、このターン直接攻撃できない。<br />②：自分フィールドの「ＳＰＹＲＡＬ」モンスターが戦闘・効果で破壊される場合、その破壊されるモンスター１体の代わりに墓地のこのカードを除外できる。
  | ko_name   = SPYRAL MISSION－탈환
  | ko_text   = 이 카드는 발동 후, 3번째의 자신 엔드 페이즈에 파괴된다. ①: 1턴에 1번, 자신 필드에 "SPYRAL(스파이랄)" 몬스터가 특수 소환되었을 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 컨트롤을 엔드 페이즈까지 얻는다. 이 효과로 컨트롤을 얻은 몬스터는, 이 턴에 직접 공격할 수 없다. ②: 자신 필드의 "SPYRAL(스파이랄)" 몬스터가 전투 / 효과로 파괴될 경우, 그 파괴되는 몬스터 1장 대신에 묘지의 이 카드를 제외할 수 있다.
  | tc_name   = 秘旋諜任務－奪回
  | tc_text   = 此卡在發動後第３次的我方結束階段將被破壞。①：１回合１次，在「秘旋諜」怪獸被特殊召喚至我方場上的狀況下，可將對方場上的１隻怪獸做為對象發動。在結束階段前獲得該怪獸的控制權。透過此效果獲得控制權的怪獸，此回合無法直接攻擊。②：在我方場上的「秘旋諜」怪獸因戰鬥・效果被破壞的狀況下，可將墓地的此卡除外替代１隻被破壞的該怪獸。
  | sc_name   = 秘旋谍任务－夺回
  | sc_text   = 此卡发动后，将在第３次自己的结束阶段被破坏。①：１回合１次，“秘旋谍”怪兽被特殊召唤至自己场上的情况下，以对手场上的１只怪兽为对象可以发动。直至结束阶段为止获得该怪兽的控制权。以此效果获得控制权的怪兽在此回合不可直接攻击。②：自己场上的“秘旋谍”怪兽将被战斗・效果破坏的情况下，可将墓地的此卡除外作为该１只将被破坏的怪兽的代替。
  }}
