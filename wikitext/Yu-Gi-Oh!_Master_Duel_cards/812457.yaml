title: Plunder Patroll Booty (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = You can declare 1 Attribute, then target 1 face-up monster your opponent controls; it becomes that Attribute until the end of this turn (even if this card leaves the field), then you can take 1 "Plunder Patroll" monster from your GY, and either shuffle it into the Deck or Special Summon it. You can only use this effect of "Plunder Patroll Booty" once per turn. Once per turn, during the End Phase, if you control no "Plunder Patroll" monsters: Send this card to the GY.

  | fr_name   = Butin de la Patroll du Pillage
  | fr_text   = Vous pouvez déclarer 1 Attribut, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; il devient de cet Attribut jusqu'à la fin de ce tour (même si cette carte quitte le Terrain), puis vous pouvez prendre 1 monstre "Patroll du Pillage" depuis votre Cimetière, et soit mélangez-le dans le Deck soit Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Butin de la Patroll du Pillage" qu'une fois par tour. Une fois par tour, durant la End Phase, si vous ne contrôlez aucun monstre "Patroll du Pillage" : envoyez cette carte au Cimetière.
  | de_name   = Plünderpatrouillen-Beute
  | de_text   = Du kannst 1 Eigenschaft deklarieren und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; es wird bis zum Ende dieses Spielzugs zu der Eigenschaft (selbst falls diese Karte das Spielfeld verlässt), dann kannst du 1 „Plünderpatrouillen“-Monster von deinem Friedhof nehmen und es entweder ins Deck mischen oder als Spezialbeschwörung beschwören. Du kannst diesen Effekt von „Plünderpatrouillen-Beute“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während der End Phase, falls du keine „Plünderpatrouillen“-Monster kontrollierst: Lege diese Karte auf den Friedhof.
  | it_name   = Tesoro ConTrollo Bottino
  | it_text   = Puoi dichiarare 1 Attributo, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso diventa di quell'Attributo fino alla fine di questo turno (anche se questa carta lascia il Terreno), poi puoi prendere 1 mostro "ConTrollo Bottino" dal tuo Cimitero e mischiarlo nel Deck oppure Evocarlo Specialmente. Puoi utilizzare questo effetto di "Tesoro ConTrollo Bottino" una sola volta per turno. Una volta per turno, durante la End Phase, se non controlli nessun mostro "ConTrollo Bottino": manda questa carta al Cimitero.
  | pt_name   = Tesouro Saquepatrollha
  | pt_text   = Você pode declarar 1 Atributo e, depois, escolha 1 monstro com a face para cima que seu oponente controla; ele se torna desse Atributo até o final deste turno (mesmo que este card deixe o campo) e, depois, você pode pegar 1 monstro "Saquepatrollha" do seu Cemitério e, embaralhe-o no Deck ou Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Tesouro Saquepatrollha" uma vez por turno. Uma vez por turno, durante a Fase Final, se você não controlar nenhum monstro "Saquepatrollha": envie este card para o Cemitério.
  | es_name   = Botín de la Patrulla Saqueo
  | es_text   = Puedes declarar 1 Atributo, y después selecciona 1 monstruo boca arriba que controle tu adversario; éste se convierte en un monstruo con ese Atributo hasta el final de este turno (aun si esta carta deja el Campo), y después puedes tomar 1 monstruo "Patrulla Saqueo" de tu Cementerio, y barajarlo en el Deck o Invocarlo de Modo Especial. Sólo puedes usar este efecto de "Botín de la Patrulla Saqueo" una vez por turno. Una vez por turno, durante la End Phase, si no controlas monstruos "Patrulla Saqueo": manda esta carta al Cementerio.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：属性を１つ宣言し、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターをターン終了時まで宣言した属性にする。その後、自分の墓地から「海造賊」モンスター１体を選んでデッキに戻すか特殊召喚できる。<br />②：自分・相手のエンドフェイズに、「海造賊」モンスターが自分フィールドに存在しない場合に発動する。このカードを墓地へ送る。
  | ko_name   = 플런드롤－그랜드 보이지
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 속성을 1개 선언하고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 턴 종료시까지 선언한 속성으로 한다. 그 후, 자신 묘지에서 "플런드롤" 몬스터 1장을 고르고 덱으로 되돌리거나 특수 소환할 수 있다. ②: 자신 / 상대의 엔드 페이즈에, "플런드롤" 몬스터가 자신 필드에 존재하지 않을 경우에 발동한다. 이 카드를 묘지로 보낸다.
  | tc_name   = 海造賊－大航海
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。①：可宣言１個屬性，將對方場上的１隻正面表示怪獸做為對象發動。該怪獸在回合結束前變為宣言的屬性。其後，可從我方墓地選擇１隻「海造賊」怪獸送回牌組或特殊召喚。②：我方・對方的結束階段，在我方場上不存在「海造賊」怪獸的狀況下發動。將此卡送至墓地。
  | sc_name   = 海造贼－战利品
  | sc_text   = 具此卡名的①效果１回合只能使用１次。①：宣言１个属性，以对手场上１只面朝上的怪兽为目标可发动。使该怪兽变为宣言的属性，直到回合结束。然后，可以选择１只我方墓地中的“海造贼”怪兽洗入卡组或特殊召唤。②：我方／对手的结束阶段中，如我方场上没有“海造贼”怪兽存在的情况下发动。将此卡送至墓地。
  }}
