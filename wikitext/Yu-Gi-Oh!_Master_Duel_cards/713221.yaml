  | text      = You can Set this card from your hand to your Spell & Trap Zone as a Spell. During your opponent's turn, if this Set card in the Spell & Trap Zone is destroyed and sent to your GY: Special Summon it. If this card is Special Summoned during your opponent's turn: You can destroy 1 face-up card your opponent controls.
  | fr_name   = Moralltach - Artéfact
  | fr_text   = Vous pouvez Poser cette carte depuis votre main dans votre Zone Magie & Piège comme Magie. Durant le tour de votre adversaire, si cette carte Posée dans la Zone Magie & Piège est détruite et envoyée à votre Cimetière : Invoquez-la Spécialement. Si cette carte est Invoquée Spécialement durant le tour de votre adversaire : vous pouvez détruire 1 carte face recto contrôlée par votre adversaire.
  | de_name   = Artefakt Moralltach
  | de_text   = Du kannst diese Karte als Zauber von deiner Hand in deine Zauber- & Fallenzone setzen. Während des Spielzugs deines Gegners, falls diese gesetzte Karte in der Zauber- & Fallenzone zerstört und auf deinen Friedhof gelegt wird: Beschwöre sie als Spezialbeschwörung. Falls diese Karte während des Spielzugs deines Gegners als Spezialbeschwörung beschworen wird: Du kannst 1 offene Karte zerstören, die dein Gegner kontrolliert.
  | it_name   = Artefatto Moralltach
  | it_text   = Puoi Posizionare questa carta dalla tua mano nella tua Zona Magie & Trappole come una Magia. Durante il turno del tuo avversario, se questa carta Posizionata nella Zona Magie & Trappole viene distrutta e mandata al tuo Cimitero: Evocala Specialmente. Se questa carta viene Evocata Specialmente durante il turno del tuo avversario: puoi distruggere 1 carta scoperta controllata dal tuo avversario.
  | pt_name   = Artefato Moralltach
  | pt_text   = Você pode Baixar este card da sua mão na sua Zona de Magias & Armadilhas como uma Magia. Durante o turno do seu oponente, se este card Baixado na Zona de Magias & Armadilhas for destruído e enviado para o seu Cemitério: Invoque-o por Invocação-Especial. Se este card for Invocado por Invocação-Especial durante o turno do seu oponente: você pode destruir 1 card com a face para cima que seu oponente controla.
  | es_name   = Artefacto Moralltach
  | es_text   = Puedes Colocar esta carta en tu mano en tu Zona de Magia y Trampas como una Mágica. Durante el turno de tu adversario, si esta carta Colocada en la Zona de Magia y Trampas es destruida y mandada a tu Cementerio: Invócala de Modo Especial. Si esta carta es Invocada de Modo Especial durante el turno de tu adversario: puedes destruir 1 carta boca arriba que controle tu adversario.
  | ja_text   = ①：このカードは魔法カード扱いで手札から魔法＆罠ゾーンにセットできる。<br />②：魔法＆罠ゾーンにセットされたこのカードが相手ターンに破壊され墓地へ送られた場合に発動する。このカードを特殊召喚する。<br />③：このカードが相手ターンに特殊召喚した場合に発動できる。相手フィールドの表側表示カード１枚を破壊する。
  | ko_name   = 아티팩트－모랄타
  | ko_text   = ①: 이 카드는 마법 카드로 취급하고 패에서 마법 & 함정 존에 세트할 수 있다. ②: 마법 & 함정 존에 세트된 이 카드가 상대 턴에 파괴되어 묘지로 보내졌을 경우에 발동한다. 이 카드를 특수 소환한다. ③: 상대 턴에, 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 상대 필드의 앞면 표시의 카드 1장을 고르고 파괴한다.
  | tc_name   = 古遺物－巨怒劍
  | tc_text   = ①：可將此卡視為魔法卡，從手牌覆蓋在魔法＆陷阱區。②：在被覆蓋於魔法＆陷阱區的此卡在對方回合被破壞送至墓地的狀況下發動。特殊召喚此卡。③：在對方回合，可在此卡特殊召喚成功的狀況下發動。選擇對方場上的１張正面表示的卡破壞。
  | sc_name   = 古遗物－魔拉尔挞
  | sc_text   = ①：此卡可视为魔法卡从手牌放置在魔法与陷阱区域。②：放置在魔法与陷阱区域的此卡在对手回合被破坏并送至墓地的情况下发动。将此卡特殊召唤。③：在对手回合中，此卡特殊召唤成功的情况下可以发动。挑选对手场上的１张表侧表示卡破坏。
  }}
