  | pt_name   = Espantalho de Kozmo
  | pt_text   = Durante o turno de qualquer duelista: você pode banir este card; Invoque por Invocação-Especial 1 monstro "Kozmo" de Nível 3 ou mais da sua mão. Você só pode usar este efeito de "Espantalho de Kozmo" uma vez por turno. Uma vez por turno: você pode pagar 500 PV e, depois, escolher 1 dos seus monstros "Kozmo" banidos; Invoque-o por Invocação-Especial, mas seus efeitos são negados e, além disso, destrua-o durante a Fase Final.
  | es_name   = Hombre de Paja Kozmo
  | es_text   = Durante el turno de cualquier jugador: puedes desterrar esta carta; Invoca de Modo Especial, desde tu mano, 1 monstruo "Kozmo" de Nivel 3 o mayor. Sólo puedes usar este efecto de "Hombre de Paja Kozmo" una vez por turno. Una vez por turno: puedes pagar 500 LP, y después seleccionar 1 de tus monstruos "Kozmo" desterrados; Invócalo de Modo Especial, pero sus efectos son negados, y además destrúyelo durante la End Phase.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分・相手ターンに、フィールドのこのカードを除外して発動できる。手札からレベル３以上の「Ｋｏｚｍｏ」モンスター１体を特殊召喚する。<br />②：１ターンに１度、５００ＬＰを払い、自分の除外状態の「Ｋｏｚｍｏ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、エンドフェイズに破壊される。
  | ko_name   = Kozmo－포르미토
  | ko_text   = "Kozmo(코즈모)－포르미토"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드를 제외하고 발동할 수 있다. 패에서 레벨 3 이상의 "Kozmo(코즈모)" 몬스터 1장을 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 1턴에 1번, 500 LP를 지불하고, 제외되어 있는 자신의 "Kozmo(코즈모)" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 엔드 페이즈에 파괴된다.
  | tc_name   = 星際仙蹤－稻草人
  | tc_text   = 「星際仙蹤－稻草人」的①效果，１回合僅限使用１次。①：可將場上的此卡除外發動。從手牌特殊召喚１隻等級３以上的「星際仙蹤」怪獸。此效果在對方回合也可發動。②：１回合１次，可支付５００LP，將我方被除外的１隻「星際仙蹤」怪獸做為對象發動。特殊召喚該怪獸。透過此效果特殊召喚的怪獸效果無效化，在結束階段將被破壞。
  | sc_name   = 星际仙踪－稻草人
