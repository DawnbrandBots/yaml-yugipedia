  | pt_name   = Soldado do Lustro Negro - Enviado do Princípio
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 monstro de LUZ e 1 de TREVAS do seu Cemitério. Uma vez por turno, você pode ativar 1 desses efeitos.<br />●Escolha 1 monstro no campo; bana-o. Este card não pode atacar no turno em que este efeito for ativado.<br />●Se este card que estiver atacando destruir um monstro do oponente em batalha: ele pode realizar um segundo ataque em seguida.
  | es_name   = Soldado del Brillo Negro - Enviado del Principio
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo de LUZ y 1 de OSCURIDAD en tu Cementerio. Una vez por turno, puedes activar 1 de estos efectos.<br />●Selecciona 1 monstruo en el Campo; destiérralo. Esta carta no puede atacar el turno en el que este efecto es activado.<br />●Si esta carta atacante destruye un monstruo del adversario en batalla: ésta puede hacer un segundo ataque inmediatamente después.
  | ja_text   = このカードは通常召喚できない。<br />自分の墓地から光・闇属性モンスターを１体ずつ除外した場合に特殊召喚できる。<br />このカードの①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：フィールドのモンスター１体を対象として発動できる（この効果を発動するターン、このカードは攻撃できない）。そのモンスターを除外する。<br />②：このカードの攻撃で相手モンスターを破壊した時に発動できる。このカードはもう１度だけ続けて攻撃できる。
  | ko_name   = 카오스 솔저 －개벽－
  | ko_text   = 이 카드는 통상 소환할 수 없다.<br />자신 묘지에서 빛 속성과 어둠 속성 몬스터를 1장씩 제외했을 경우에 특수 소환할 수 있다.<br />이 카드의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다. 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다.<br />②: 이 카드의 공격으로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 이 카드는 1번만 더 이어서 공격할 수 있다.
  | tc_name   = 混沌士兵 －開闢的使者－
  | tc_text   = 此卡無法通常召喚。<br />可在從我方墓地將光屬性和闇屬性怪獸各１隻除外的狀況下特殊召喚。<br />此卡的①②效果，１回合僅限使用１次其中１個效果。<br />①：可將場上的１隻怪獸做為對象發動。將該怪獸除外。發動此效果的回合，此卡無法攻擊。<br />②：可在此卡因攻擊破壞對方怪獸時發動。此卡可連續進行攻擊，僅限１次。
