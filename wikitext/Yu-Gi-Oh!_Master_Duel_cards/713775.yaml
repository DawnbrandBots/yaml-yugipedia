  | ja_lore            = このカードは通常召喚できない。<br />自分の墓地から光・闇属性モンスターを１体ずつ除外した場合に特殊召喚できる。<br />このカードの①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：フィールドのモンスター１体を対象として発動できる（この効果を発動するターン、このカードは攻撃できない）。そのモンスターを除外する。<br />②：このカードの攻撃で相手モンスターを破壊した時に発動できる。このカードはもう１度だけ続けて攻撃できる。
