  | sc_text   = 此卡不可通常召唤。<br />可在将自己墓地中光属性与暗属性怪兽各１只除外的情况下特殊召唤。<br />此卡的①②效果１回合１次，只可使用其中１个。<br />①：可以场上的１只怪兽为对象发动。将该怪兽除外。发动此效果的回合中，此卡不可攻击。<br />②：以此卡的攻击破坏对手怪兽时可以发动。此卡可继续再攻击仅１次。
