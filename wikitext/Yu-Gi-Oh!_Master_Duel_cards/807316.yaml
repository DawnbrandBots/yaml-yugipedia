  | text      = You can Ritual Summon this card with "Contract with the Dark Master". Once per turn: You can roll a six-sided die, then destroy all monsters your opponent controls if you roll 1 or 2, destroy 1 monster your opponent controls if you roll 3, 4 or 5, or destroy all monsters you control if you roll 6.
  | releases  = Legacy Pack

  | fr_name   = Zorc - Maître des Ténèbres
  | fr_text   = Vous pouvez Invoquer Rituellement cette carte avec "Contrat avec le Maître des Ténèbres". Une fois par tour : vous pouvez lancer un dé à six faces, puis détruisez tous les monstres contrôlés par votre adversaire si le résultat est 1 ou 2, détruisez 1 monstre contrôlé par votre adversaire si le résultat est 3, 4 ou 5, ou détruisez tous les monstres que vous contrôlez si le résultat est 6.
  | de_name   = Zorc, Dunkler Meister
  | de_text   = Du kannst diese Karte mit „Vertrag mit dem Dunklen Meister“ als Ritualbeschwörung beschwören. Einmal pro Spielzug: Du kannst einen sechsseitigen Würfel werfen, dann zerstöre alle Monster, die dein Gegner kontrolliert, falls du eine 1 oder 2 gewürfelt hast, zerstöre 1 Monster, das dein Gegner kontrolliert, falls du eine 3, 4 oder 5 gewürfelt hast, oder zerstöre alle Monster, die du kontrollierst, falls du eine 6 gewürfelt hast.
  | it_name   = Maestro Oscuro - Zorc
  | it_text   = Puoi Evocare tramite Rituale questa carta con "Contratto col Maestro Oscuro". Una volta per turno: puoi tirare un dado a sei facce, poi distruggere tutti i mostri controllati dal tuo avversario se il risultato è 1 o 2, distruggere 1 mostro controllato dal tuo avversario se il risultato è 3, 4 o 5, o distruggere tutti i mostri che controlli se il risultato è 6.
  | pt_name   = Mestre das Trevas - Zorc
  | pt_text   = Você pode Invocar este card por Invocação-Ritual com "Contrato com o Mestre das Trevas". Uma vez por turno: você pode lançar um dado de 6 faces e, depois, destruir todos os monstros que seu oponente controla se obtiver um 1 ou 2, destruir 1 monstro que seu oponente controla se obtiver um 3, 4 ou 5, ou destruir todos os monstros que você controla se obtiver um 6.
  | es_name   = Amo Oscuro - Zorc
  | es_text   = Puedes Invocar esta carta por Ritual con "Contrato con el Señor Oscuro". Una vez por turno: puedes lanzar un dado de seis caras, y después destruye todos los monstruos de tu adversario si salió 1 ó 2, destruye 1 monstruo que controle tu adversario si salió 3, 4 ó 5, o destruye todos los monstruos que controles si salió 6.
  | ja_text   = 「闇の支配者との契約」により降臨<br />①：１ターンに１度、自分メインフェイズに発動できる。サイコロを１回振り、出た目の効果を適用する。<br />●１・２：相手フィールドのモンスターを全て破壊する。<br />●３・４・５：相手フィールドのモンスター１体を破壊する。<br />●６：自分フィールドのモンスターを全て破壊する。
  | ko_name   = 어둠의 지배자－조크
  | ko_text   = "어둠의 지배자와의 계약"에 의해 의식 소환. ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 주사위를 1회 던지고, 나온 눈의 효과를 적용한다.<br />●1, 2: 상대 필드의 몬스터를 전부 파괴한다.<br />●3, 4, 5: 상대 필드의 몬스터 1장을 고르고 파괴한다.<br />●6: 자신 필드의 몬스터를 전부 파괴한다.
  | tc_name   = 黑暗支配者－佐克
  | tc_text   = 以「與黑暗支配者的契約」降臨。①：１回合１次，可在我方主要階段發動。擲１次骰子，適用擲出數字的效果。<br />●１・２：將對方場上的所有怪獸全部破壞。<br />●３・４・５：選擇對方場上的１隻怪獸破壞。<br />●６：將我方場上的所有怪獸全部破壞。
  | sc_name   = 暗的支配者－佐克
  | sc_text   = 由“与暗的支配者的契约”召唤而来。①：１回合１次，可在我方主要阶段发动此卡。投掷１次骰子，根据掷出的数字来适用效果。<br />●掷出１、２时：破坏对手场上的所有怪兽。<br />●掷出３、４、５时：破坏对手场上的１只怪兽。<br />●掷出６时：破坏我方场上的所有怪兽。
