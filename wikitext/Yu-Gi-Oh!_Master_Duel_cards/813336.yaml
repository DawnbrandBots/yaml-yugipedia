  | sc_name   = 恐惧爪・高空阿克罗亚
  | sc_text   = 此卡名以①方法的特殊召唤１回合仅可进行１次。<br />①：此卡可从手牌特殊召唤至与自己场上“恐惧爪”怪兽相邻或同一纵列的、自己的主要怪兽区域。<br />②：只要此卡存在于怪兽区域，额外怪兽区域的自己的“恐惧爪”怪兽的攻击力上升相当于自己场上守备表示怪兽数量×３００的数值。
