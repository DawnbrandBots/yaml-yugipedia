  | it_name   = Spaventartiglio Acro
  | it_text   = Puoi Evocare Specialmente questa carta (dalla tua mano) nella tua Zona Mostri Main, adiacente a un mostro "Spaventartiglio" che controlli o nella sua colonna. Puoi Evocare Specialmente "Spaventartiglio Acro" una sola volta per turno in questo modo. I tuoi mostri "Spaventartiglio" in una o più Zone Mostri Extra guadagnano 300 ATK per ogni mostro in Posizione di Difesa che controlli.
  | pt_name   = Espantagarra Acro
  | pt_text   = Você pode Invocar este card por Invocação-Especial (da sua mão) em uma Zona de Monstros Principal sua, adjacente a um monstro "Espantagarra" que você controla ou na coluna dele. Você só pode Invocar "Espantagarra Acro" por Invocação-Especial uma vez por turno desta forma. Seus monstros "Espantagarra" nas Zonas de Monstros Adicionais ganham 300 de ATK para cada monstro em Posição de Defesa que você controla.
  | es_name   = Terrogarra Acro
  | es_text   = Puedes Invocar esta carta de Modo Especial (desde tu mano) a tu Zona de Monstruos Principal, adyacente a un monstruo "Terrogarra" que controles o en su columna. Sólo puedes Invocar de Modo Especial "Terrogarra Acro" una vez por turno de esta forma. Tus monstruos "Terrogarra" en la Zona o Zonas de Monstruos Extra ganan 300 ATK por cada monstruo en Posición de Defensa que controles.
  | ja_text   = このカード名の①の方法による特殊召喚は１ターンに１度しかできない。<br />①：このカードは自分フィールドの「スケアクロー」モンスターの隣か同じ縦列の自分のメインモンスターゾーンに手札から特殊召喚できる。<br />②：このカードがモンスターゾーンに存在する限り、ＥＸモンスターゾーンの自分の「スケアクロー」モンスターの攻撃力は、自分フィールドの守備表示モンスターの数×３００アップする。
  | ko_name   = 스케어클로 아크로아
  | ko_text   = 이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다.<br />①: 이 카드는 자신 필드의 "스케어클로" 몬스터의 옆 또는 같은 세로열의 자신 메인 몬스터 존에 패에서 특수 소환할 수 있다.<br />②: 이 카드가 몬스터 존에 존재하는 한, 엑스트라 몬스터 존의 자신의 "스케어클로" 몬스터의 공격력은, 자신 필드의 수비 표시 몬스터의 수 × 300 올린다.
  | tc_name   = 恐懼爪・恐高
