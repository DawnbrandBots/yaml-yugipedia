title: Psychic Feel Zone (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Target 2 of your banished monsters (1 Psychic Tuner and 1 Psychic non-Tuner); return both to the GY, then Special Summon 1 Psychic Synchro Monster from your Extra Deck in face-up Defense Position, whose Level equals the total Levels of the returned monsters.
  | releases  = Master Pack
  | fr_name   = Zone de Repos Psychique
  | fr_text   = Sélectionnez 2 de vos monstres retirés du jeu (1 Syntoniseur de Type Psychique et 1 monstre non Syntoniseur de Type Psychique), renvoyez-les au Cimetière et Invoquez Spécialement 1 Monstre Synchro de Type Psychique depuis votre Extra Deck en Position de Défense face recto, dont le Niveau équivaut au total des Niveaux des monstres renvoyés.
  | de_name   = Psi-Gespürzone
  | de_text   = Wähle 2 deiner aus dem Spiel entfernten Monster (1 Empfänger vom Typ Psi und 1 Nicht-Empfänger vom Typ Psi), lege sie auf den Friedhof zurück und beschwöre 1 Synchromonster vom Typ Psi als Spezialbeschwörung von deinem Extra Deck in die offene Verteidigungsposition, dessen Stufe der Summe der Stufen der zurückgelegten Monster entspricht.
  | it_name   = Zona di Sensazioni Psichiche
  | it_text   = Scegli 2 dei tuoi mostri rimossi dal gioco (1 Tuner di Tipo Psichico e 1 non-Tuner di Tipo Psichico), falli ritornare nel Cimitero, ed Evoca Specialmente dal tuo Extra Deck scoperto in Posizione di Difesa 1 Mostro Synchro di Tipo Psichico, il cui Livello sia uguale alla somma dei Livelli dei mostri fatti ritornare.
  | pt_name   = Zona de Sensações Psíquicas
  | pt_text   = Selecione 2 dos seus monstros removidos de jogo (1 Regulador do Tipo Psíquico e 1 não-Regulador do Tipo Psíquico), devolva-os para o Cemitério e Invoque por Invocação-Especial 1 Monstro Sincro do Tipo Psíquico do seu Deck Adicional com a face para cima em Posição de Defesa cujo Nível seja igual à soma dos Níveis dos monstros devolvidos.
  | es_name   = Zona de Sensación Psíquica
  | es_text   = Selecciona 2 de tus monstruos retirados del juego (1 Cantante de Tipo Psíquico y 1 monstruo de Tipo Psíquico que no sea Cantante), devuélvelos al Cementerio, e Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Sincronía de Tipo Psíquico en Posición de Defensa boca arriba cuyo Nivel sea igual a la suma de los Niveles de los monstruos devueltos.
  | ja_text   = ①：自分の除外状態の、サイキック族チューナー１体とチューナー以外のサイキック族モンスター１体を対象として発動できる。そのモンスター２体を墓地に戻す。その後、戻したモンスターのレベルの合計と同じレベルを持つサイキック族Ｓモンスター１体をＥＸデッキから守備表示で特殊召喚する。
  | ko_name   = 사이코 필 존
  | ko_text   = 게임에서 제외되어 있는 자신의 사이킥족 튜너 1장과 튜너 이외의 사이킥족 몬스터 1장을 묘지로 되돌리고, 그 레벨의 합계와 같은 레벨의 사이킥족 싱크로 몬스터 1장을 엑스트라 덱에서 앞면 수비 표시로 특수 소환한다.
  | tc_name   = 念力感知區域
  | tc_text   = 可選擇我方從遊戲被除外的１隻超能族協調及１隻協調以外的超能族怪獸發動。將選擇的怪獸送回墓地，從額外牌組以守備表示特殊召喚１隻等級與其等級的合計相同的超能族同步怪獸。
  | sc_name   = 念力感知区
  | sc_text   = ①：以被除外的自己的、１只念动力族协调和１只协调以外的念动力族怪兽为对象可以发动。将该２只怪兽放回墓地。然后，将１只拥有与放回怪兽等级合计相同等级的念动力族同步怪兽从额外牌组以守备表示特殊召唤。
  }}
