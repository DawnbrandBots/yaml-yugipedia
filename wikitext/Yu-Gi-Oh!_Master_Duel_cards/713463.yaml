title: Barrage Blast (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Continuous
  | text      = Once per turn, you can detach any number of materials from Machine Xyz Monsters you control, then target that many cards on the field; destroy them. If a Machine Xyz Monster(s) you control is destroyed by battle or an opponent's card effect while this card is in your GY: You can banish this card and 1 Machine Xyz Monster from your GY; inflict damage to your opponent equal to the banished monster's Rank x 200.
  | fr_name   = Tir de Barrage
  | fr_text   = Une fois par tour, vous pouvez détacher un nombre de votre choix de Matériels des Monstres Xyz Machine que vous contrôlez, puis ciblez autant de cartes sur le Terrain ; détruisez-les. Si un ou plusieurs Monstres Xyz Machine que vous contrôlez sont détruits au combat ou par un effet de carte de l'adversaire tant que cette carte est dans votre Cimetière : vous pouvez bannir cette carte et 1 Monstre Xyz Machine depuis votre Cimetière ; infligez des dommages à votre adversaire égaux au Rang du monstre banni x 200.
  | de_name   = Sperrfeuer-Bombardierung
  | de_text   = Einmal pro Spielzug kannst du eine beliebige Anzahl Material von Maschine-Xyz-Monstern abhängen, die du kontrollierst, und dann so viele Karten auf dem Spielfeld wählen; zerstöre sie. Falls ein oder mehr Maschine-Xyz-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte und 1 Maschine-Xyz-Monster von deinem Friedhof verbannen; füge deinem Gegner Schaden in Höhe des Rangs des verbannten Monsters x 200 zu.
  | it_name   = Scarica di Colpi
  | it_text   = Una volta per turno, puoi staccare un qualsiasi numero di materiali dai Mostri Xyz Macchina che controlli, poi scegliere come bersaglio quel numero di carte sul Terreno; distruggile. Se uno o più Mostri Xyz Macchina che controlli vengono distrutti in battaglia o dall'effetto di una carta dell'avversario mentre questa carta è nel tuo Cimitero: puoi bandire questa carta e 1 Mostro Xyz Macchina dal tuo Cimitero; infliggi al tuo avversario danno pari al Rango del mostro bandito x 200.
  | pt_name   = Barragem Explosiva
  | pt_text   = Uma vez por turno, você pode desassociar qualquer número de matérias dos Monstros Xyz Máquina que você controla e, depois, escolha esse número de cards no campo; destrua-os. Se um ou mais Monstros Xyz Máquina que você controla forem destruídos em batalha ou por um efeito de card do oponente enquanto este card estiver no seu Cemitério: você pode banir este card e 1 Monstro Xyz Máquina do seu Cemitério; cause dano ao seu oponente igual à Classe do monstro banido x 200.
  | es_name   = Explosión del Bombardeo
  | es_text   = Una vez por turno, puedes desacoplar cualquier cantidad de materiales de los Monstruos Xyz Máquina que controles, y después seleccionar esa cantidad de cartas en el Campo; destrúyelas. Si uno o más Monstruos Xyz Máquina que controlas son destruidos en batalla o por el efecto de una carta del adversario mientras esta carta está en tu Cementerio: puedes desterrar esta carta y 1 Monstruo Xyz Máquina en tu Cementerio; inflige daño a tu adversario igual al Rango del monstruo desterrado x 200.
  | ja_text   = ①：１ターンに１度、自分フィールドの機械族ＸモンスターのＸ素材を任意の数だけ取り除き、その数だけフィールドのカードを対象として発動できる。そのカードを破壊する。<br />②：このカードが墓地に存在する状態で、自分フィールドの表側表示の機械族Ｘモンスターが戦闘または相手の効果で破壊された場合、自分の墓地からこのカードと機械族Ｘモンスター１体を除外して発動できる。除外したモンスターのランク×２００ダメージを相手に与える。
  | ko_name   = 소사특공
  | ko_text   = ①: 1턴에 1번, 자신 필드의 기계족 엑시즈 몬스터의 엑시즈 소재를 임의의 수만큼 제거하고, 그 수만큼 필드의 카드를 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 기계족 엑시즈 몬스터가 전투 또는 상대 효과로 파괴되었을 경우, 자신 묘지에서 이 카드와 기계족 엑시즈 몬스터 1장을 제외하고 발동할 수 있다. 제외한 몬스터의 랭크 × 200 데미지를 상대에게 준다.
  | tc_name   = 掃射特攻
  | tc_text   = ①：１回合１次，可將去除我方場上的機械族超量怪獸任意數量的超量素材，依該數量將場上的卡做為對象發動。破壞該卡。②：此卡存在於墓地的狀態，在我方場上的機械族超量怪獸因戰鬥或對方的效果被破壞的狀況下，可從我方墓地將此卡與１隻機械族超量怪獸除外發動。給予對方除外怪獸的階級×２００的傷害。
  | sc_name   = 扫射特攻
  | sc_text   = ①：１回合１次，将任意数量的自己场上机械族超量怪兽的超量素材去除，依去除数量，以场上的卡为对象可以发动。将该卡破坏。②：此卡存在于墓地的状态下，自己场上的机械族超量怪兽因战斗或对手的效果被破坏的情况下，从自己的墓地将此卡和１只机械族超量怪兽除外可以发动。给予对手相当于除外怪兽的阶级×２００的数值的伤害。
  }}
