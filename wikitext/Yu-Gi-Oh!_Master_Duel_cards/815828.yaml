  | sc_name   = 超量复仇
  | sc_text   = 如果对手场上有拥有超量素材的超量怪兽，则可以选择我方墓地中的１只超量怪兽发动。特殊召唤所选怪兽，将对手场上的１个超量素材叠放在所选的怪兽之下，作为其超量素材。“超量复仇”１回合只能发动１张。
