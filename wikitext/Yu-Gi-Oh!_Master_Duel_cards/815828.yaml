  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：相手フィールドにＸ素材を持っているＸモンスターが存在する場合、自分の墓地のＸモンスター１体を対象として発動できる。そのモンスターを特殊召喚し、相手フィールドのＸ素材１つを、そのモンスターのＸ素材とする。
  | ko_name   = 엑시즈 리벤지
  | ko_text   = 상대 필드 위에 엑시즈 소재를 가진 엑시즈 몬스터가 존재할 경우, 자신 묘지의 엑시즈 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 특수 소환하고, 상대 필드 위의 엑시즈 소재 1개를, 선택한 몬스터의 아래에 겹쳐 엑시즈 소재로 한다. "엑시즈 리벤지"는 1턴에 1장밖에 발동할 수 없다.
  | tc_name   = 超量復仇
