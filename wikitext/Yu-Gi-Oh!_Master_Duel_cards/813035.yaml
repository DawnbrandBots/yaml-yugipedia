title: Reverse Trap (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Normal
  | text      = Until the End Phase, all effects that add or subtract ATK or DEF are reversed. (Additions now subtract, and subtractions now add, instead. Multiplications and divisions, including halving/doubling, are not affected.)
  | releases  = Legacy Pack

  | fr_name   = Piège Inversé
  | fr_text   = Jusqu'à la End Phase, tous les effets additionnant ou soustrayant de l'ATK/DEF sont inversés. (Les additions deviennent des soustractions, les soustractions deviennent des additions. Les multiplications et divisions, doubler/diviser par deux inclus, ne sont pas affectées.)
  | de_name   = Falle umkehren
  | de_text   = Bis zur End Phase werden alle Effekte, die ATK oder DEF addieren oder subtrahieren, umgekehrt. (Additionen subtrahieren jetzt und Subtraktionen addieren jetzt stattdessen. Multiplikationen und Divisionen, einschließlich Halbieren/Verdoppeln sind davon nicht betroffen.)
  | it_name   = Inverti Trappola
  | it_text   = Fino alla End Phase, tutti gli effetti che aggiungono o sottraggono ATK o DEF sono invertiti. (Le somme ora invece sottraggono e le sottrazioni ora invece sommano. Le moltiplicazioni e le divisioni, incluso il raddoppio/dimezzamento, non sono influenzate.)
  | pt_name   = Armadilha de Inversão
  | pt_text   = Até a Fase Final, todos os efeitos de adicionar ou subtrair ATK ou DEF são invertidos. (Adições agora subtraem e subtrações agora adicionam. Multiplicações e divisões, incluindo efeitos de dobrar ou diminuir pela metade, não são afetados.)
  | es_name   = Trampa de Inversión
  | es_text   = Hasta la End Phase, todos los efectos que añaden o restan ATK o DEF son invertidos. (Las adiciones restan y las restas suman. Multiplicaciones y divisiones, incluyendo dividir a la mitad/duplicar, no son afectadas).
  | ja_text   = ①：このターン中、攻撃力・守備力のアップ・ダウンの効果は逆になる。
  | ko_name   = 심술꾸러기의 저주
  | ko_text   = 이 턴이 종료할 때까지 몬스터의 파워 증감 효과는 전부 반대로 작용한다.
  | tc_name   = 天邪鬼的詛咒
  | tc_text   = 在回合結束前，攻擊力・守備力的提升・降低效果變為相反。
  | sc_name   = 天邪鬼的诅咒
  | sc_text   = 直到发动回合的结束阶段时，令攻击力和守备力的上升或下降效果变为相反。
  }}
