  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：以下の効果から１つを選択して発動できる。このカードの発動後、次の自分バトルフェイズをスキップする。<br />●相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。その後、相手のデッキの上からカードを３枚除外する。<br />●ＥＸデッキから「神碑」モンスター１体をＥＸモンスターゾーンに特殊召喚する。
  | ko_name   = 얼어붙은 저주의 루닉
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. 이 카드의 발동 후, 다음 자신 배틀 페이즈를 스킵한다.<br />●상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. 그 후, 상대의 덱 위에서 카드를 3장 제외한다.<br />●엑스트라 덱에서 "루닉" 몬스터 1장을 엑스트라 몬스터 존에 특수 소환한다.
  | tc_name   = 結凍詛咒之神碑
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可從以下效果選擇１個發動。此卡發動後，下一個我方戰鬥階段跳過。<br />●可將對方場上的１隻效果怪獸做為對象發動。該怪獸的效果在回合結束前變為無效。其後，從對方牌組的上方將３張卡除外。<br />●從額外牌組特殊召喚１隻「神碑」怪獸至額外怪獸區。
  | sc_name   = 冰冻诅咒之神碑
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：可从以下效果中选择１个发动。此卡发动后，跳过下一个自己的战斗阶段。<br />●以对手场上１只效果怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。然后，从对手的牌组上面将３张卡除外。<br />●从额外牌组将１只“神碑”怪兽特殊召唤至额外怪兽区域。
