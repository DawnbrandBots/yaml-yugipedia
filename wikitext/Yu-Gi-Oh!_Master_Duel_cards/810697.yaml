title: Lunalight Serenade Dance (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Continuous
  | text      = When a Fusion Monster(s) is Fusion Summoned to your field (except during the Damage Step): You can target 1 of those monsters; apply these effects in sequence.<br />●Special Summon 1 "Lunalight Token" (Beast-Warrior/DARK/Level 4/ATK 2000/DEF 2000) to your opponent's field.<br />●That target gains 500 ATK for each monster your opponent controls (even if this card leaves the field).<br />During your Main Phase: You can banish this card from your GY; send 1 card from your hand to the GY, and if you do, Special Summon 1 "Lunalight" monster from your Deck. You can only use this effect of "Lunalight Serenade Dance" once per turn.

  | fr_name   = Danse de Sérénade de Clair de Lune
  | fr_text   = Lorsqu'un ou plusieurs Monstres Fusion sont Invoqués par Fusion sur votre Terrain (sauf durant la Damage Step) : vous pouvez cibler 1 de ces monstres ; appliquez ces effets dans l'ordre.<br />●Invoquez Spécialement 1 "Jeton Clair de Lune" (Bête-Guerrier/TÉNÈBRES/Niveau 4/ATK 2000/DEF 2000) sur le Terrain de votre adversaire.<br />●La cible gagne 500 ATK pour chaque monstre contrôlé par votre adversaire (même si cette carte quitte le Terrain).<br />Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière ; envoyez 1 carte depuis votre main au Cimetière, et si vous le faites, Invoquez Spécialement 1 monstre "Clair de Lune" depuis votre Deck. Vous ne pouvez utiliser cet effet de "Danse de Sérénade de Clair de Lune" qu'une fois par tour.
  | de_name   = Lunalicht-Serenadentanz
  | de_text   = Wenn ein oder mehr Fusionsmonster als Fusionsbeschwörung auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst 1 der Monster wählen; führe nacheinander diese Effekte aus.<br />●Beschwöre 1 „Lunalicht-Spielmarke“ (Ungeheuer-Krieger/FINSTERNIS/Stufe 4/ATK 2000/DEF 2000) als Spezialbeschwörung auf die Spielfeldseite deines Gegners.<br />●Das gewählte Ziel erhält 500 ATK für jedes Monster, das dein Gegner kontrolliert (selbst falls diese Karte das Spielfeld verlässt).<br />Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen; lege 1 Karte von deiner Hand auf den Friedhof und falls du dies tust, beschwöre 1 „Lunalicht“-Monster als Spezialbeschwörung von deinem Deck. Du kannst diesen Effekt von „Lunalicht-Serenadentanz“ nur einmal pro Spielzug verwenden.
  | it_name   = Danza Serenata della Lucelunare
  | it_text   = Quando uno o più Mostri Fusione vengono Evocati tramite Fusione sul tuo Terreno (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 di quei mostri; applica questi effetti in ordine.<br />●Evoca Specialmente 1 "Segna-Lucelunare" (Guerriero-Bestia/OSCURITÀ/Livello 4/ATK 2000/DEF 2000) sul Terreno del tuo avversario.<br />●Quel bersaglio guadagna 500 ATK per ogni mostro controllato dal tuo avversario (anche se questa carta lascia il Terreno).<br />Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero; manda 1 carta dalla tua mano al Cimitero e, se lo fai, Evoca Specialmente 1 mostro "Lucelunare" dal tuo Deck. Puoi utilizzare questo effetto di "Danza Serenata della Lucelunare" una sola volta per turno.
  | pt_name   = Dança da Serenata Luzlunar
  | pt_text   = Quando um ou mais Monstros de Fusão forem Invocados por Invocação-Fusão no seu campo (exceto durante a Etapa de Dano): você pode escolher 1 desses monstros; aplique esses efeitos em sequência.<br />●Invoque por Invocação-Especial 1 "Ficha Luzlunar" (Besta-Guerreira/TREVAS/Nível 4/ATK 2000/DEF 2000) no campo do seu oponente.<br />●O alvo ganha 500 de ATK para cada monstro que seu oponente controla (mesmo que este card deixe o campo).<br />Durante sua Fase Principal: você pode banir este card do seu Cemitério; envie 1 card da sua mão para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Luzlunar" do seu Deck. Você só pode usar este efeito de "Dança da Serenata Luzlunar" uma vez por turno.
  | es_name   = Baile Serenata de la Lunaluz
  | es_text   = Cuando uno o más Monstruos de Fusión son Invocados por Fusión a tu Campo (excepto durante el Damage Step): puedes seleccionar 1 de esos monstruos; aplica estos efectos en secuencia.<br />●Invoca de Modo Especial 1 "Ficha Lunaluz" (Guerrero-Bestia/OSCURIDAD/Nivel 4/ATK 2000/DEF 2000) al Campo de tu adversario.<br />●Ese objetivo gana 500 ATK por cada monstruo que controle tu adversario (aun si esta carta deja el Campo).<br />Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio; manda al Cementerio 1 carta en tu mano y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 monstruo "Lunaluz". Sólo puedes usar este efecto de "Baile Serenata de la Lunaluz" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドに融合モンスターが融合召喚された時、その内の１体を対象として発動できる。以下の効果を適用する。<br />●相手フィールドに「ムーンライト・トークン」（獣戦士族・闇・星４・攻／守２０００）１体を特殊召喚する。<br />●対象のモンスターの攻撃力は、相手フィールドのモンスターの数×５００アップする。<br />②：自分メインフェイズに、墓地のこのカードを除外して発動できる。自分の手札を１枚選んで墓地へ送り、デッキから「ムーンライト」モンスター１体を特殊召喚する。
  | ko_name   = 문라이트 세레나데 댄스
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 융합 몬스터가 융합 소환되었을 때, 그 중의 1장을 대상으로 하고 발동할 수 있다. 이하의 효과를 적용한다.<br />●상대 필드에 "문라이트 토큰"(야수전사족 / 어둠 / 레벨 4 / 공 2000 / 수 2000) 1장을 특수 소환한다.<br />●대상 몬스터의 공격력은, 상대 필드의 몬스터의 수 × 500 올린다.<br />②: 자신 메인 페이즈에, 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 패를 1장 골라 묘지로 보내고, 덱에서 "문라이트" 몬스터 1장을 특수 소환한다.
  | tc_name   = 月光小夜曲舞蹈
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：在融合怪獸被融合召喚至我方場上時，可將１隻該怪獸做為對象發動。適用以下效果。<br />●特殊召喚１隻「月光衍生物」（獸戰士族・闇・星４・攻／守２０００）至對方場上。<br />●對象怪獸的攻擊力依據對方場上怪獸的數量×５００進行提升。<br />②：可在我方主要階段將墓地的此卡除外發動。選擇１張手牌送至墓地，從牌組特殊召喚１隻「月光」怪獸。
  | sc_name   = 月光小夜曲舞蹈
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：融合怪兽被融合召唤至自己场上时，以该１只怪兽为对象可以发动。适用以下效果。<br />●将１只“月光衍生物”（兽战士族・暗・星４・攻／守２０００）特殊召唤至对手场上。<br />●对象怪兽的攻击力上升相当于对手场上怪兽数量×５００的数值。<br />②：在自己的主要阶段将墓地的此卡除外可以发动。挑选１张手牌送至墓地，从牌组将１只“月光”怪兽特殊召唤。
