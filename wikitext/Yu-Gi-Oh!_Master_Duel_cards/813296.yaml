  | fr_name            = Crâne de Samouraï
  | fr_lore            = Lorsque cette carte est Invoquée Normalement : vous pouvez envoyer 1 monstre Zombie depuis votre Deck au Cimetière. Si cette carte face recto contrôlée par son propriétaire quitte le Terrain à cause d'un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre Zombie de max. Niveau 4 ("Crâne de Samouraï" exclu) depuis votre Deck.
  | de_name            = Samurai Schädel
  | de_lore            = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Zombie-Monster von deinem Deck auf den Friedhof legen. Falls diese offene Karte, die ihr Besitzer kontrolliert, das Spielfeld durch einen Karteneffekt deines Gegners verlässt: Du kannst 1 Zombie-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck beschwören, außer „Samurai Schädel“.
  | it_name            = Teschio Samurai
  | it_lore            = Quando questa carta viene Evocata Normalmente: puoi mandare 1 mostro Zombie dal tuo Deck al Cimitero. Se questa carta scoperta sotto il controllo del suo proprietario lascia il Terreno a causa dell'effetto di una carta dell'avversario: puoi Evocare Specialmente 1 mostro Zombie di Livello 4 o inferiore dal tuo Deck, eccetto "Teschio Samurai".
  | pt_name            = Caveira Samurai
  | pt_lore            = Quando este card for Invocado por Invocação-Normal: você pode enviar 1 monstro Zumbi do seu Deck para o Cemitério. Se este card com a face para cima sob o controle do seu dono deixar o campo devido a um efeito de card do oponente: você pode Invocar por Invocação-Especial 1 monstro Zumbi de Nível 4 ou menos do seu Deck, exceto "Caveira Samurai".
  | es_name            = Cráneo de Samurái
  | es_lore            = Cuando esta carta es Invocada de Modo Normal: puedes mandar al Cementerio 1 monstruo Zombi en tu Deck. Si esta carta boca arriba en control de su dueño deja el Campo a causa del efecto de una carta de tu adversario: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Zombi de Nivel 4 o menor, excepto "Cráneo de Samurái".
  | ja_lore            = ①：このカードが召喚した時に発動できる。デッキからアンデット族モンスター１体を墓地へ送る。<br />②：表側表示のこのカードが相手の効果でフィールドから離れた場合に発動できる。デッキから「堕ち武者」以外のレベル４以下のアンデット族モンスター１体を特殊召喚する。
  | ko_name            = 데스 사무라이
  | ko_lore            = ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 언데드족 몬스터 1장을 묘지로 보낸다. ②: 앞면 표시의 이 카드가 상대 효과로 필드에서 벗어났을 경우에 발동할 수 있다. 덱에서 "데스 사무라이" 이외의 레벨 4 이하의 언데드족 몬스터 1장을 특수 소환한다.
  | tc_name            = 墮落武者
  | tc_lore            = ①：可在此卡召喚成功時發動。從牌組將１隻不死族怪獸送至墓地。②：可在正面表示的此卡因對方的效果從場上離開的狀況下發動。從牌組特殊召喚１隻「墮落武者」以外的等級４以下的不死族怪獸。
  | sc_name            = 堕落武者
  | sc_lore            = ①：此卡召唤成功时可发动。从牌组中将１只不死族怪兽送入墓地。②：以表侧表示的此卡因对手效果从场上离开的场合可发动。从牌组特殊召唤１只除“堕落武者”以外的等级４或以下的不死族怪兽。
