title: Redeemable Jar (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Continuous
  | text      = You can banish 1 Trap from your GY; add from your GY to your hand, 1 Trap with a different original name from that banished card. You can only use this effect of "Redeemable Jar" once per turn.
  | releases  = Master Pack
  | fr_name   = Jarre Remboursable
  | fr_text   = Vous pouvez bannir 1 Piège depuis votre Cimetière ; ajoutez depuis votre Cimetière à votre main, 1 Piège de nom d'origine différent du nom de la carte bannie. Vous ne pouvez utiliser cet effet de "Jarre Remboursable" qu'une fois par tour.
  | de_name   = Einlösbarer Krug
  | de_text   = Du kannst 1 Falle von deinem Friedhof verbannen; füge deiner Hand 1 Falle mit einem unterschiedlichen Grund-Namen als die verbannte Karte von deinem Friedhof hinzu. Du kannst diesen Effekt von „Einlösbarer Krug“ nur einmal pro Spielzug verwenden.
  | it_name   = Giara Rimborsabile
  | it_text   = Puoi bandire 1 Trappola dal tuo Cimitero; aggiungi dal tuo Cimitero alla tua mano 1 Trappola con un nome originale diverso da quella carta bandita. Puoi utilizzare questo effetto di "Giara Rimborsabile" una sola volta per turno.
  | pt_name   = Jarra Resgatável
  | pt_text   = Você pode banir 1 Armadilha do seu Cemitério; adicione do seu Cemitério à sua mão, 1 Armadilha com um nome original diferente que o desse card banido. Você só pode usar este efeito de "Jarra Resgatável" uma vez por turno.
  | es_name   = Jarra Redimible
  | es_text   = Puedes desterrar 1 Trampa en tu Cementerio; añade a tu mano 1 Trampa en tu Cementerio con un nombre original diferente al de esa carta desterrada. Sólo puedes usar este efecto de "Jarra Redimible" una vez por turno.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分の墓地から罠カード１枚を除外して発動できる。そのカードとは元々のカード名が異なる罠カード１枚を自分の墓地から手札に加える。
  | ko_name   = 리터너블 도기
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에서 함정 카드 1장을 제외하고 발동할 수 있다. 그 카드와는 원래의 카드명이 다른 함정 카드 1장을 자신 묘지에서 고르고 패에 넣는다.
  | tc_name   = 可回收瓶
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。①：可將我方墓地的１張陷阱卡除外發動。從我方墓地選擇１張原本的卡名與該卡不同的陷阱卡加入手牌。
  | sc_name   = 可回收瓶
  | sc_text   = 此卡名的效果①在1个回合中仅可使用1次。①：除外自己墓地的1张陷阱卡后可以发动。从自己的墓地选择1张原本卡名与该卡不同的陷阱卡加入手牌。
  }}
