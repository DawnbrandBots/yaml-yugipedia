  {{Master Duel card
  | rarity             = SR
  | attribute          = WATER
  | types              = Machine / Pendulum / Effect
  | level              = 5
  | pendulum_scale     = 6
  | atk                = 2400
  | def                = 2200
  | pendulum_effect    = Once, while this card is in your Pendulum Zone, you can negate an activated card effect that targets another "Dinomist" card(s) you control, then destroy this card.
  | text               = If this card attacks, at the end of the Damage Step: You can Tribute 1 other "Dinomist" monster, then activate 1 of these effects;<br />●This card can attack an opponent's monster again in a row, and if it attacks a Defense Position monster, inflict piercing battle damage to your opponent.<br />●Shuffle 1 card from your opponent's hand (at random) or their field into the Deck, then this card gains 100 ATK.

  | fr_name            = Rex Dinobrume
  | fr_pendulum_effect = Une fois, tant que cette carte est dans votre Zone Pendule, vous pouvez annuler un effet de carte activé qui cible une ou plusieurs autres cartes "Dinobrume" que vous contrôlez, puis détruisez cette carte.
  | fr_text            = Si cette carte attaque, à la fin de la Damage Step : vous pouvez Sacrifier 1 autre monstre "Dinobrume", puis activez 1 de ces effets ;<br />●Cette carte peut attaquer un monstre de votre adversaire une deuxième fois d'affilée, et si elle attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.<br />●Mélangez 1 carte depuis la main de votre adversaire (au hasard) ou sur son Terrain dans le Deck, puis cette carte gagne 100 ATK.
  | de_name            = Dinonebel Rex
  | de_pendulum_effect = Einmal, solange diese Karte in deiner Pendelzone liegt, kannst du einen aktivierten Karteneffekt annullieren, der eine oder mehr andere „Dinonebel“-Karten, die du kontrollierst, als Ziel wählt, dann zerstöre diese Karte.
  | de_text            = Falls diese Karte angreift, am Ende des Damage Steps: Du kannst 1 anderes „Dinonebel“-Monster als Tribut anbieten und dann 1 dieser Effekte aktivieren;<br />●Diese Karte kann sofort noch einmal ein Monster deines Gegners angreifen und falls sie ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.<br />●Mische 1 Karte von der Hand deines Gegners (zufällig bestimmt) oder seiner Spielfeldseite ins Deck, dann erhält diese Karte 100 ATK.
  | it_name            = Dinofoschia Rex
  | it_pendulum_effect = Una volta, mentre questa carta è nella tua Zona Pendulum, puoi annullare l'effetto attivato di una carta che sceglie come bersaglio una o più altre carte "Dinofoschia" che controlli, poi distruggi questa carta.
  | it_text            = Se questa carta attacca, alla fine del Damage Step: puoi offrire come Tributo 1 altro mostro "Dinofoschia", poi attivare 1 di questi effetti;<br />●Questa carta può attaccare un mostro dell'avversario ancora di seguito e, se attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.<br />●Mischia 1 carta dalla mano del tuo avversario (a caso) o dal suo Terreno nel Deck, poi questa carta guadagna 100 ATK.
  | pt_name            = Dinonévoa Rex
  | pt_pendulum_effect = Uma vez, enquanto este card estiver na sua Zona de Pêndulo, você pode negar um efeito de card ativado que escolhe como alvo outro(s) card(s) "Dinonévoa" que você controla e, depois, destrua este card.
  | pt_text            = Se este card atacar, no final da Etapa de Dano: você pode oferecer como Tributo 1 outro monstro "Dinonévoa" e, depois, ativar 1 desses efeitos;<br />●Este card pode atacar um monstro do oponente novamente em seguida e, se ele atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.<br />●Embaralhe no Deck 1 card da mão do seu oponente (aleatório) ou do lado do campo dele e, depois, este card ganha 100 de ATK.
  | es_name            = Dinoniebla Rex
  | es_pendulum_effect = Una vez, mientras esta carta está en tu Zona de Péndulo, puedes negar el efecto activado de una carta que seleccione a otra u otras cartas "Dinoniebla" que controles, y después destruye esta carta.
  | es_text            = Si esta carta ataca, al final del Damage Step: puedes Sacrificar otro monstruo "Dinoniebla", y después activar 1 de estos efectos;<br />●Esta carta puede atacar a un monstruo de tu adversario una vez más, y si ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.<br />●Baraja al Deck 1 carta en la mano de tu adversario (al azar) o en su lado del Campo, y después esta carta gana 100 ATK.
  | ja_pendulum_effect = ①：このカードがＰゾーンに存在する限り１度だけ、自分フィールドの他の「ダイナミスト」カードを対象として発動した効果を無効にできる。その後、このカードを破壊する。
  | ja_text            = ①：このカードが攻撃を行ったダメージステップ終了時、自分フィールドの他の「ダイナミスト」モンスター１体をリリースし、以下の効果から１つを選択して発動できる。<br />●このカードは相手モンスターに続けて攻撃でき、守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />●相手の手札・フィールドのカード１枚をデッキに戻す（手札から選ぶ場合はランダムに選ぶ）。その後、このカードの攻撃力は１００アップする。
  | ko_name            = 다이너미스트 렉스
  | ko_pendulum_effect = ①: 이 카드가 펜듈럼 존에 존재하는 한 1번만, 이 카드 이외의 자신 필드의 "다이너미스트" 카드를 대상으로 하고 발동한 효과를 무효로 할 수 있다. 그 후, 이 카드를 파괴한다.
  | ko_text            = ①: 이 카드가 공격을 실행한 데미지 스텝 종료시, 이 카드 이외의 자신 필드의 "다이너미스트" 몬스터 1장을 릴리스하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.<br />●이 카드는 상대 몬스터에 이어서 공격할 수 있고, 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.<br />●상대의 패 / 필드의 카드 1장을 고르고 주인의 덱으로 되돌린다(패에서 고를 경우는 무작위로 고른다). 그 후, 이 카드의 공격력은 100 올린다.
  | tc_name            = 機動霧龍 暴龍
  | tc_pendulum_effect = ①：只要此卡存在於鐘擺區，就可僅限１次將以我方場上的此卡以外的「機動霧龍」卡做為對象發動的效果變為無效。其後，破壞此卡。
  | tc_text            = ①：此卡進行攻擊的傷害步驟結束時，可解放我方場上的１隻此卡以外的「機動霧龍」怪獸，從以下效果選擇１個發動。<br />●此卡可連續攻擊對方怪獸，在攻擊守備表示怪獸的狀況下，給予攻擊力超過該守備力數值的戰鬥傷害。<br />●選擇對方手牌・場上的１張卡送回持有者的牌組（在從手牌選擇的狀況下，隨機選擇）。其後，此卡的攻擊力提升１００。
  | sc_name            = 机动雾龙・暴龙
  | sc_pendulum_effect = ①：只要此卡存在于灵摆区域，仅限１次，可将以自己场上的其他“机动雾龙”卡为对象发动的效果无效。然后，将此卡破坏。
  | sc_text            = ①：此卡进行攻击的伤害步骤结束时，解放自己场上１只其他的“机动雾龙”怪兽，可从以下效果中选择１个发动。<br />●此卡可继续攻击对手怪兽，攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。<br />●将对手的手牌・场上的１张卡放回牌组（从手牌挑选的情况下则随机挑选）。然后，此卡的攻击力上升１００。
  }}
