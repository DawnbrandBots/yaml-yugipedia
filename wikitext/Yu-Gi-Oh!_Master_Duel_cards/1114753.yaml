  | fr_name            = Planétarien Bicéphale
  | fr_text            = Vous pouvez bannir cette carte que vous contrôlez ; Invoquez Spécialement 2 monstres Insecte de Niveau 3 depuis votre Deck qui ont chacun le même nom, mais leurs effets sont annulés, et aussi, bannissez-les durant la End Phase. Vous ne pouvez utiliser cet effet de "Planétarien Bicéphale" qu'une fois par tour.
  | de_name            = Sich teilende Planarie
  | de_text            = Du kannst diese Karte verbannen, die du kontrollierst; beschwöre 2 Insekt-Monster der Stufe 3, die beide denselben Namen haben, als Spezialbeschwörung von deinem Deck, aber ihre Effekte werden annulliert, zusätzlich verbanne sie während der End Phase. Du kannst diesen Effekt von „Sich teilende Planarie“ nur einmal pro Spielzug verwenden.
  | it_name            = Scissione Planaria
  | it_text            = Puoi bandire questa carta che controlli; Evoca Specialmente dal tuo Deck 2 mostri Insetto di Livello 3 con lo stesso nome l'uno dell'altro, ma i loro effetti sono annullati, inoltre bandiscili durante la End Phase. Puoi utilizzare questo effetto di "Scissione Planaria" una sola volta per turno.
  | pt_name            = Planária em Divisão
  | pt_text            = Você pode banir este card que você controla; Invoque por Invocação-Especial 2 monstros Inseto de Nível 3 do seu Deck com o mesmo nome um do outro, mas seus efeitos são negados e, além disso, bana-os durante a Fase Final. Você só pode usar este efeito de "Planária em Divisão" uma vez por turno.
  | es_name            = Planaria en División
  | es_text            = Puedes desterrar esta carta que controlas; Invoca de Modo Especial, desde tu Deck, 2 monstruos Insecto de Nivel 3 con el mismo nombre entre ellos, pero sus efectos son negados, y además destiérralos durante la End Phase. Sólo puedes usar este efecto de "Planaria en División" una vez por turno.
  | ja_text            = このカード名の効果は１ターンに１度しか使用できない。<br />①：フィールドのこのカードを除外して発動できる。デッキから同名の昆虫族・レベル３モンスター２体を特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、エンドフェイズに除外される。
  | ko_name            = 분열하는 플라나리아
  | ko_text            = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드를 제외하고 발동할 수 있다. 덱에서 같은 이름의 곤충족 / 레벨 3 몬스터 2장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 엔드 페이즈에 제외된다.
  | tc_name            = 分裂渦蟲
  | tc_text            = 此卡名的效果1回合僅可使用1次。<br />①：將場上的此卡除外可以發動。從牌組將2隻同名的昆蟲族・等級3怪獸特殊召喚。以此效果特殊召喚的怪獸的效果無效化，將在結束階段被除外。
  | sc_name            = 分裂涡虫
  | sc_text            = 此卡名的效果1回合仅可使用1次。<br />①：将场上的此卡除外可以发动。从牌组将2只同名的昆虫族・等级3怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化，将在结束阶段被除外。
