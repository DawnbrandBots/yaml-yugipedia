  | it_name   = Exa, Esecutore dei Nekroz
  | it_text   = Se questa carta viene offerta come Tributo dall'effetto di una carta: puoi aggiungere 1 Mostro Rituale "Nekroz" di Tipo Drago dal tuo Deck alla tua mano. Se questa carta viene bandita: puoi scegliere come bersaglio 1 dei tuoi mostri "Nekroz" banditi, eccetto questa carta; Evoca Specialmente quel mostro. Puoi utilizzare solo 1 effetto di "Exa, Esecutore dei Nekroz" per turno, e solo una volta in quel turno.
  | pt_name   = Exa, o Executor de Necroz
  | pt_text   = Se este card for oferecido como Tributo por um efeito de card: você pode adicionar 1 Monstro de Ritual "Necroz" do Tipo Dragão do seu Deck à sua mão. Se este card for banido: você pode escolher 1 dos seus monstros "Necroz" banidos, exceto este card; Invoque esse monstro por Invocação-Especial. Você só pode usar 1 efeito de "Exa, o Executor de Necroz" por turno e apenas uma vez por turno.
  | es_name   = Exa, Sicario de los Necroz
