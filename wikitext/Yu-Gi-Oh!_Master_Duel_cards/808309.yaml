  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：このカードが効果でリリースされた場合に発動できる。デッキからドラゴン族の「影霊衣」儀式モンスター１体を手札に加える。<br />②：このカードが除外された場合、自分の除外状態の他の「影霊衣」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 네크로즈의 전사 에그자
