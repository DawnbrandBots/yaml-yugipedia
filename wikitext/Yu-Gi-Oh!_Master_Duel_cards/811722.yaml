  | fr_name   = Nibiru, l'Être Primitif
  | fr_text   = Durant la Main Phase, si votre adversaire a Invoqué Normalement ou Spécialement min. 5 monstres ce tour (Effet Rapide) : vous pouvez Sacrifier autant de monstres face recto sur le Terrain que possible, et si vous le faites, Invoquez Spécialement cette carte depuis votre main, puis Invoquez Spécialement 1 "Jeton Être Primitif" (Rocher/LUMIÈRE/Niveau 11/ATK ?/DEF ?) sur le Terrain de votre adversaire. (L'ATK/DEF de ce Jeton deviennent la somme des ATK/DEF d'origine des monstres Sacrifiés.) Vous ne pouvez utiliser cet effet de "Nibiru, l'Être Primitif" qu'une fois par tour.
  | de_name   = Nibiru, das Urwesen
  | de_text   = Während der Main Phase, falls dein Gegner in diesem Spielzug 5 oder mehr Monster als Normal- oder Spezialbeschwörung beschworen hat (Schnelleffekt): Du kannst so viele offene Monster auf dem Spielfeld als Tribut anbieten wie möglich und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann beschwöre 1 „Urwesen-Spielmarke“ (Fels/LICHT/Stufe 11/ATK ?/DEF ?) als Spezialbeschwörung auf die Spielfeldseite deines Gegners. (ATK/DEF dieser Spielmarke sind gleich der Summe der Grund-ATK/DEF der als Tribut angebotenen Monster.) Du kannst diesen Effekt von „Nibiru, das Urwesen“ nur einmal pro Spielzug verwenden.
  | it_name   = Nibiru, l'Essere Primordiale
