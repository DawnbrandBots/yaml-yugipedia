title: Isolde, Two Tales of the Noble Knights (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = UR
  | attribute   = LIGHT
  | types       = Warrior / Link / Effect
  | link_arrows = Bottom-Left, Bottom-Right
  | atk         = 1600
  | text        = 2 Warrior monsters<br />If this card is Link Summoned: You can add 1 Warrior monster from your Deck to your hand, but for the rest of this turn, you cannot Normal Summon/Set or Special Summon monsters with that name, nor activate their monster effects. You can send any number of Equip Spells with different names from your Deck to the GY; Special Summon 1 Warrior monster from your Deck, whose Level equals the number of cards sent to the GY. You can only use each effect of "Isolde, Two Tales of the Noble Knights" once per turn.

  | fr_name     = Isolde, Deux Récits du Chevalier Noble
  | fr_text     = 2 monstres Guerrier<br />Si cette carte est Invoquée par Lien : vous pouvez ajouter 1 monstre Guerrier depuis votre Deck à votre main, mais le reste de ce tour, vous ne pouvez ni Invoquer/Poser Normalement ni Invoquer Spécialement de monstres de ce nom, ni activer leurs effets de monstre. Vous pouvez envoyer un nombre de votre choix de Magies d'Équipement de noms différents depuis votre Deck au Cimetière ; Invoquez Spécialement 1 monstre Guerrier depuis votre Deck, dont le Niveau est égal au nombre de cartes envoyées au Cimetière. Vous ne pouvez utiliser chaque effet de "Isolde, Deux Récits du Chevalier Noble" qu'une fois par tour.
  | de_name     = Isolde, Heldin zweier Edler Rittergeschichten
  | de_text     = 2 Krieger-Monster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deiner Hand 1 Krieger-Monster von deinem Deck hinzufügen, aber für den Rest dieses Spielzugs kannst du Monster mit jenem Namen weder als Normalbeschwörung beschwören/setzen, als Spezialbeschwörung beschwören noch ihre Monstereffekte aktivieren. Du kannst eine beliebige Anzahl Ausrüstungszauber mit unterschiedlichen Namen von deinem Deck auf den Friedhof legen; beschwöre 1 Krieger-Monster als Spezialbeschwörung von deinem Deck, dessen Stufe der Anzahl der auf den Friedhof gelegten Karten entspricht. Du kannst jeden Effekt von „Isolde, Heldin zweier Edler Rittergeschichten“ nur einmal pro Spielzug verwenden.
  | it_name     = Isolde, Due Racconti dei Nobili Cavalieri
  | it_text     = 2 mostri Guerriero<br />Se questa carta viene Evocata Link: puoi aggiungere 1 mostro Guerriero dal tuo Deck alla tua mano, ma, per il resto di questo turno, non puoi Evocare Normalmente/Posizionare o Evocare Specialmente mostri con quel nome, né attivare i loro effetti di mostro. Puoi mandare un qualsiasi numero di Magie Equipaggiamento con nomi diversi dal tuo Deck al Cimitero; Evoca Specialmente dal tuo Deck 1 mostro Guerriero con Livello pari al numero di carte mandate al Cimitero. Puoi utilizzare ogni effetto di "Isolde, Due Racconti dei Nobili Cavalieri" una sola volta per turno.
  | pt_name     = Isolde, Dois Contos dos Nobre Cavaleiros
  | pt_text     = 2 monstros Guerreiro<br />Se este card for Invocado por Invocação-Link: você pode adicionar 1 monstro Guerreiro do seu Deck à sua mão, mas pelo resto deste turno, você não pode Invocar monstros com esse nome por Invocação-Normal/Baixar ou por Invocação-Especial, nem ativar seus efeitos de monstro. Você pode enviar qualquer número de Magias de Equipamento com nomes diferentes do seu Deck para o Cemitério; Invoque por Invocação-Especial 1 monstro Guerreiro do seu Deck, cujo Nível seja igual ao número de cards enviado para o Cemitério. Você só pode usar cada efeito de "Isolde, Dois Contos dos Nobre Cavaleiros" uma vez por turno.
  | es_name     = Isolda, Dos Historias del Noble Caballero
  | es_text     = 2 monstruos Guerrero<br />Si esta carta es Invocada por Enlace: puedes añadir a tu mano 1 monstruo Guerrero en tu Deck, pero por el resto de este turno, no puedes Invocar de Modo Normal/Colocar ni Invocar de Modo Especial monstruos con ese nombre, ni activar sus efectos de monstruo. Puedes mandar al Cementerio cualquier número de Mágicas de Equipo con nombres diferentes en tu Deck; Invoca de Modo Especial, desde tu Deck, 1 monstruo Guerrero cuyo Nivel sea igual al número de cartas mandadas al Cementerio. Sólo puedes usar cada efecto de "Isolda, Dos Historias del Noble Caballero" una vez por turno.
  | ja_text     = 戦士族モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＬ召喚した場合に発動できる。デッキから戦士族モンスター１体を手札に加える。このターン自分は、この効果で手札に加えたモンスター及びその同名モンスターを通常召喚・特殊召喚できず、そのモンスター効果も発動できない。<br />②：デッキから装備魔法カードを任意の数だけ墓地へ送って発動できる（同名カードは１枚まで）。墓地へ送ったカードの数と同じレベルの戦士族モンスター１体をデッキから特殊召喚する。
  | ko_name     = 성기사의 추상 이졸데
  | ko_text     = 전사족 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 덱에서 전사족 몬스터 1장을 패에 넣는다. 이 턴에 자신은, 이 효과로 패에 넣은 몬스터 및 그와 같은 이름의 몬스터를 통상 소환 / 특수 소환할 수 없으며, 그 몬스터 효과도 발동할 수 없다.<br />②: 덱에서 장착 마법 카드를 임의의 수만큼 묘지로 보내고 발동할 수 있다(같은 이름의 카드는 1장까지). 묘지로 보낸 카드의 수와 같은 레벨의 전사족 몬스터 1장을 덱에서 특수 소환한다.
  | tc_name     = 聖騎士的追想 伊索德
  | tc_text     = 戰士族怪獸２隻<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：可在此卡連結召喚成功的狀況下發動。從牌組將１隻戰士族怪獸加入手牌。此回合，我方無法通常召喚・特殊召喚透過此效果加入手牌的怪獸及該同名怪獸，也無法發動其怪獸效果。<br />②：可從牌組將任意數量的裝備魔法卡送至墓地發動（同名卡最多１張）。從牌組特殊召喚１隻等級與送至墓地的卡的數量相同的戰士族怪獸。
  | sc_name     = 圣骑士之追想 伊索尔德
  | sc_text     = 战士族怪兽２只<br />此卡名的①②效果１回合仅可各使用１次。<br />①：此卡连接召唤成功的情况下可以发动。从牌组将１只战士族怪兽加入手牌。此回合中，自己不可通常召唤・特殊召唤以此效果加入手牌的怪兽及其同名怪兽，也不可发动其怪兽效果。<br />②：从牌组将任意数量的装备魔法卡送至墓地可以发动（同名卡最多１张）。将１只等级相当于送至墓地的卡数量的战士族怪兽从牌组特殊召唤。
  }}
