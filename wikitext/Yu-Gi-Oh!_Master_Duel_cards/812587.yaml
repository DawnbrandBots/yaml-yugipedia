  | text      = When this card is activated: You can add 1 "Scareclaw" monster or "Visas Starfrost" from your Deck to your hand. Monsters your opponent controls lose 100 ATK/DEF for each Defense Position monster on the field. If 3 or more Defense Position monsters are on the field: You can target 1 card your opponent controls; destroy it. You can only use this effect of "Primitive Planet Reichphobia" once per turn. You can only activate 1 "Primitive Planet Reichphobia" per turn.

  | fr_name   = Planète Primitive Reichphobia
  | fr_text   = Lorsque cette carte est activée : vous pouvez ajouter 1 "Visas Starfrost" ou monstre "Griffrayeur" depuis votre Deck à votre main. Les monstres contrôlés par votre adversaire perdent 100 ATK/DEF pour chaque monstre en Position de Défense sur le Terrain. Si min. 3 monstres en Position de Défense sont sur le Terrain : vous pouvez cibler 1 carte contrôlée par votre adversaire ; détruisez-la. Vous ne pouvez utiliser cet effet de "Planète Primitive Reichphobia" qu'une fois par tour. Vous ne pouvez activer qu'1 "Planète Primitive Reichphobia" par tour.
  | de_name   = Primitiver Planet Reichphobia
  | de_text   = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 „Schreckensklaue“-Monster oder „Visas Starfrost“ von deinem Deck hinzufügen. Monster, die dein Gegner kontrolliert, verlieren für jedes Monster in Verteidigungsposition auf dem Spielfeld 100 ATK/DEF. Falls sich 3 oder mehr Monster in Verteidigungsposition auf dem Spielfeld befinden: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Du kannst diesen Effekt von „Primitiver Planet Reichphobia“ nur einmal pro Spielzug verwenden. Du kannst nur 1 „Primitiver Planet Reichphobia“ pro Spielzug aktivieren.
  | it_name   = Pianeta Primitivo Reichphobia
  | it_text   = Quando questa carta viene attivata: puoi aggiungere 1 mostro "Spaventartiglio" o "Visas Starfrost" dal tuo Deck alla tua mano. I mostri controllati dal tuo avversario perdono 100 ATK/DEF per ogni mostro in Posizione di Difesa sul Terreno. Se sul Terreno ci sono 3 o più mostri in Posizione di Difesa: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila. Puoi utilizzare questo effetto di "Pianeta Primitivo Reichphobia" una sola volta per turno. Puoi attivare solo 1 "Pianeta Primitivo Reichphobia" per turno.
  | pt_name   = Planeta Primitivo Reichphobia
  | pt_text   = Quando este card for ativado: você pode adicionar 1 monstro "Espantagarra" ou "Visas Starfrost" do seu Deck à sua mão. Monstros que seu oponente controla perdem 100 de ATK/DEF para cada monstro em Posição de Defesa no campo. Se 3 ou mais monstros em Posição de Defesa estiverem no campo: você pode escolher 1 card que seu oponente controla; destrua-o. Você só pode usar este efeito de "Planeta Primitivo Reichphobia" uma vez por turno. Você só pode ativar 1 "Planeta Primitivo Reichphobia" por turno.
  | es_name   = Planeta Primitivo Reichphobia
  | es_text   = Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo "Terrogarra" o "Visas Starfrost" en tu Deck. Los monstruos que controla tu adversario pierden 100 ATK/DEF por cada monstruo en Posición de Defensa en el Campo. Si 3 o más monstruos en Posición de Defensa están en el Campo: puedes seleccionar 1 carta que controle tu adversario; destrúyela. Sólo puedes usar este efecto de "Planeta Primitivo Reichphobia" una vez por turno. Sólo puedes activar 1 "Planeta Primitivo Reichphobia" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できず、このカード名の③の効果は１ターンに１度しか使用できない。<br />①：このカードの発動時の効果処理として、デッキから「スケアクロー」モンスターか「ヴィサス＝スタフロスト」１体を手札に加える事ができる。<br />②：相手フィールドのモンスターの攻撃力・守備力は、フィールドの守備表示モンスターの数×１００ダウンする。<br />③：フィールドに守備表示モンスターが３体以上存在する場合、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name   = 사세괴＝라이포비아
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드의 발동시의 효과 처리로서, 덱에서 "스케어클로" 몬스터 또는 "비서스＝스타프로스트" 1장을 패에 넣을 수 있다.<br />②: 상대 필드의 몬스터의 공격력 / 수비력은, 필드의 수비 표시 몬스터의 수 × 100 내린다.<br />③: 필드에 수비 표시 몬스터가 3장 이상 존재할 경우, 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name   = 肆世壞・賴禍比亞
  | tc_text   = 此卡名的卡１回合僅限發動１張，此卡名的③效果，１回合僅限使用１次。<br />①：做為此卡發動時的效果處理，可從牌組將１隻「恐懼爪」怪獸或１隻「維薩思・史塔弗羅斯特」加入手牌。<br />②：對方場上怪獸的攻擊力・守備力，依據場上守備表示的怪獸數量×１００進行降低。<br />③：在場上存在３隻以上守備表示怪獸的狀況下，可將對方場上的１張卡做為對象發動。破壞該卡。
  | sc_name   = 肆世坏・赖祸比亚
  | sc_text   = 此卡名的卡１回合仅可发动１张，此卡名的③效果１回合仅可使用１次。<br />①：作为此卡发动时的效果处理，可从牌组将１只“恐惧爪”怪兽或“维萨思・史塔弗罗斯特”加入手牌。<br />②：对手场上的怪兽的攻击力・守备力下降相当于场上守备表示怪兽数量×１００的数值。<br />③：场上存在３只以上守备表示怪兽的情况下，以对手场上的１张卡为对象可以发动。将该卡破坏。
