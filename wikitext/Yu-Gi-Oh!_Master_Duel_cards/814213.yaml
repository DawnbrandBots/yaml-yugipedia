  | ja_text   = このカード名の③の効果は１ターンに１度しか使用できない。<br />①：自分フィールドの表側表示モンスターが裏側表示になった時、自分フィールドに表側表示モンスターが存在しなければ発動できる。このカードを手札から守備表示で特殊召喚する。<br />②：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。<br />③：このカードがリバースした場合、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを除外する。
  | ko_name   = 서브테러마리스 리그리어드
  | ko_text   = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드의 앞면 표시 몬스터가 뒷면 표시가 되었을 때, 자신 필드에 앞면 표시 몬스터가 존재하지 않을 경우에 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다.<br />②: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 한다(1턴에 1번만).<br />③: 이 카드가 리버스했을 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 제외한다.
  | tc_name   = 地中駭界邪魔 棘蜥
  | tc_text   = 此卡名的③效果，１回合僅限使用１次。<br />①：我方場上的正面表示怪獸變為反面表示時，可在我方場上不存在正面表示怪獸的狀況下發動。以守備表示從手牌特殊召喚此卡。<br />②：可在我方主要階段發動。將此卡變為反面守備表示（１回合僅限１次）。<br />③：在此卡反轉的狀況下，可將對方場上的１隻怪獸做為對象發動。將該怪獸除外。
