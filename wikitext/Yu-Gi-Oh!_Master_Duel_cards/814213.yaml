  | pt_name   = Umastryx, o Behemoth Subterror
  | pt_text   = VIRE: Você pode escolher 1 monstro que seu oponente controla; bana-o. Você só pode usar este efeito de "Umastryx, o Behemoth Subterror" uma vez por turno.<br />Quando um monstro com a face para cima que você controla for virado com a face para baixo, se você não controlar nenhum monstro com a face para cima: você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa. Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa.
  | es_name   = Behemoth del Subterror Umastryx
