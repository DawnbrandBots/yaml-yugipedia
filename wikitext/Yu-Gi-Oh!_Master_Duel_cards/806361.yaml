  | ja_text   = レベル７モンスター×３体以上<br />このカードは自分フィールドの、「ＣＮｏ．１０１」～「ＣＮｏ．１０７」のいずれかの「ＣＮｏ．」モンスターの上に重ねてＸ召喚する事もできる。<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードの攻撃力は、このカードのＸ素材の数×１０００アップする。<br />②：自分の墓地の「Ｎｏ．」モンスター１体を対象として発動できる。相手エンドフェイズまで、このカードはそのモンスターの元々のカード名・効果と同じカード名・効果を得る。
