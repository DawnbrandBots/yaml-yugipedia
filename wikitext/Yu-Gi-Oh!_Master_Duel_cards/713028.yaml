  | ja_text   = ①：このカードが手札・墓地に存在する場合、自分の手札・フィールド（表側表示）から「クィーンズ・ナイト」「ジャックス・ナイト」「キングス・ナイト」を１体ずつ墓地へ送って発動できる。このカードを特殊召喚する。<br />②：このカードの攻撃力は、お互いの手札の数×５００アップする。<br />③：手札を１枚捨てて発動できる。捨てたカードと同じ種類（モンスター・魔法・罠）の、相手フィールドの表側表示カードを全て破壊する。
