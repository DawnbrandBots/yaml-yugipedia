  | text      = If both players have 15 or more cards in their GYs: Pay 1000 LP; each player swaps the cards in their GY with the cards in their Deck, then shuffles their Deck. You can only activate 1 "Exchange of the Spirit" per Duel.

  | fr_name   = Permutation des Mondes
  | fr_text   = Si chaque joueur a min. 15 cartes dans son Cimetière : payez 1000 LP ; chaque joueur échange les cartes dans son Cimetière avec les cartes dans son Deck, puis mélange son Deck. Vous ne pouvez activer qu'1 "Permutation des Mondes" par Duel.
  | de_name   = Austausch des Geistes
  | de_text   = Falls beide Spieler 15 oder mehr Karten in ihren Friedhöfen haben: Zahle 1000 LP; jeder Spieler vertauscht die Karten in seinem Friedhof mit den Karten in seinem Deck, dann mischt er sein Deck. Du kannst nur 1 „Austausch des Geistes“ pro Duell aktivieren.
  | it_name   = Scambio dello Spirito
  | it_text   = Se entrambi i giocatori hanno 15 o più carte nel loro Cimitero: paga 1000 LP; ogni giocatore scambia le carte nel suo Cimitero con le carte nel suo Deck, poi mischia il suo Deck. Puoi attivare solo 1 "Scambio dello Spirito" per Duello.
  | pt_name   = Troca de Espírito
  | pt_text   = Se os dois duelistas tiverem 15 ou mais cards nos seus Cemitérios: pague 1000 PV; cada duelista troca os cards no seu Cemitério com os cards no seu Deck e, depois, embaralha seu Deck. Você só pode ativar 1 "Troca de Espírito" por Duelo.
  | es_name   = Inversión de Sepulturas
  | es_text   = Si ambos jugadores tienen 15 cartas o más en sus Cementerios: paga 1000 LP; cada jugador cambia las cartas en su Cementerio por las cartas de su Deck, y después baraja su Deck. Sólo puedes activar 1 "Inversión de Sepulturas" por Duelo.
  | ja_text   = このカード名のカードはデュエル中に１枚しか発動できない。<br />①：お互いの墓地のカードがそれぞれ１５枚以上の場合、１０００ＬＰを払って発動できる。お互いは、それぞれ自身のデッキと墓地のカードを全て入れ替える（デッキに入れられないカードはＥＸデッキに加える）。その後、お互いにデッキをシャッフルする。
  | ko_name   = 현세와 명계의 역전
  | ko_text   = 이 카드명의 카드는 듀얼 중에 1장밖에 발동할 수 없다. ①: 서로 묘지의 카드가 각각 15장 이상일 경우에 1000 LP를 지불하고 발동할 수 있다. 양쪽 플레이어는, 각각 자신의 덱과 묘지의 카드를 전부 맞바꾸고, 그 후 덱을 셔플한다.
  | tc_name   = 現世與冥界的逆轉
  | tc_text   = 此卡名的卡在決鬥中僅限發動１張。①：可在雙方墓地的卡各自為１５張以上的狀況下支付１０００LP發動。雙方玩家各自將自身的牌組和墓地的卡全部交換，其後將牌組洗牌。
  | sc_name   = 现世与冥界的逆转
  | sc_text   = “现世与冥界的逆转”在决斗中只可发动１张。①：双方墓地的卡牌各自是１５张或以上的场合，可支付１０００LP发动。双方玩家将各自我方牌组和墓地的所有卡牌互换，之后将牌组洗牌。
