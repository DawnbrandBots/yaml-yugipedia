title: Wynn the Wind Channeler (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = WIND
  | types     = Spellcaster / Effect
  | level     = 5
  | atk       = 1850
  | def       = 1500
  | text      = (This card is always treated as a "Charmer" card.)<br />You can discard this card and 1 other WIND monster; add 1 WIND monster with 1500 or less DEF from your Deck to your hand, except "Wynn the Wind Channeler", also you cannot activate non-WIND monster effects for the rest of this turn. When your WIND monster is destroyed by battle: You can Special Summon this card from your hand. You can only use each effect of "Wynn the Wind Channeler" once per turn.

  | fr_name   = Wynn la Canalisatrice de Vent
  | fr_text   = (Cette carte est toujours traitée comme carte "la Charmeuse".)<br />Vous pouvez défausser cette carte et 1 autre monstre VENT ; ajoutez 1 monstre VENT avec max. 1500 DEF ("Wynn la Canalisatrice de Vent" exclu) depuis votre Deck à votre main, et aussi, vous ne pouvez pas activer d'effets de monstre non-VENT le reste de ce tour. Lorsque votre monstre VENT est détruit au combat : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne pouvez utiliser chaque effet de "Wynn la Canalisatrice de Vent" qu'une fois par tour.
  | de_name   = Wynn die Windkanalisiererin
  | de_text   = (Diese Karte wird immer als „Verzaubererin“-Karte behandelt.)<br />Du kannst diese Karte und 1 anderes WIND Monster abwerfen; füge deiner Hand 1 WIND Monster mit 1500 oder weniger DEF von deinem Deck hinzu, außer „Wynn die Windkanalisiererin“, zusätzlich kannst du für den Rest dieses Spielzugs keine Nicht-WIND Monstereffekte aktivieren. Wenn dein WIND Monster durch Kampf zerstört wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst jeden Effekt von „Wynn die Windkanalisiererin“ nur einmal pro Spielzug verwenden.
  | it_name   = Wynn l'Incanalatrice del Vento
  | it_text   = (Questa carta viene sempre considerata come una carta "Ammaliatore/Ammaliatrice".)<br />Puoi scartare questa carta e 1 altro mostro VENTO; aggiungi 1 mostro VENTO con DEF 1500 o inferiore dal tuo Deck alla tua mano, eccetto "Wynn l'Incanalatrice del Vento", inoltre non puoi attivare gli effetti dei mostri non-VENTO per il resto di questo turno. Quando un tuo mostro VENTO viene distrutto in battaglia: puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare ogni effetto di "Wynn l'Incanalatrice del Vento" una sola volta per turno.
  | pt_name   = Wynn, a Canalizadora do Vento
  | pt_text   = (Este card deve ser sempre considerado como um card "Encantador(a)".)<br />Você pode descartar este card e 1 outro monstro de VENTO; adicione 1 monstro de VENTO com 1500 ou menos de DEF do seu Deck à sua mão, exceto "Wynn, a Canalizadora do Vento" e, além disso, você não pode ativar os efeitos de monstros que não sejam de VENTO pelo resto deste turno. Quando um monstro de VENTO seu for destruído em batalha: você pode Invocar este card por Invocação-Especial da sua mão. Você só pode usar cada efeito de "Wynn, a Canalizadora do Vento" uma vez por turno.
  | es_name   = Wynn la Canalizadora del Viento
  | es_text   = (Esta carta se trata siempre como una carta "el/la Encantador/a").<br />Puedes descartar esta carta y otro monstruo de VIENTO; añade a tu mano 1 monstruo de VIENTO con 1500 DEF o menos en tu Deck, excepto "Wynn la Canalizadora del Viento", y además no puedes activar efectos de monstruos que no sean de VIENTO por el resto de este turno. Cuando tu monstruo de VIENTO es destruido en batalla: puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar cada efecto de "Wynn la Canalizadora del Viento" una vez por turno.
  | ja_text   = このカード名はルール上「霊使い」カードとしても扱う。<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：手札からこのカードと風属性モンスター１体を捨てて発動できる。「風霊媒師ウィン」を除く、守備力１５００以下の風属性モンスター１体をデッキから手札に加える。この効果の発動後、ターン終了時まで自分は風属性以外のモンスターの効果を発動できない。<br />②：自分の風属性モンスターが戦闘で破壊された時に発動できる。このカードを手札から特殊召喚する。
  | ko_name   = 풍령매사 윈
  | ko_text   = 이 카드명은 룰상 "령사" 카드로도 취급한다.<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 패에서 이 카드와 바람 속성 몬스터 1장을 버리고 발동할 수 있다. "풍령매사 윈"이 아닌, 수비력 1500 이하의 바람 속성 몬스터 1장을 패에 넣는다. 이 효과의 발동 후, 턴 종료시까지 자신은 바람 속성 이외의 몬스터 효과를 발동할 수 없다.<br />②: 자신의 바람 속성 몬스터가 전투로 파괴되었을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.
  | tc_name   = 風靈媒師 薇茵
  | tc_text   = 此卡名在規則上也視為「靈使」卡。<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：可從手牌捨棄此卡及１隻風屬性怪獸發動。從牌組將１隻「風靈媒師 薇茵」以外的守備力１５００以下的風屬性怪獸加入手牌。此效果發動後，在回合結束前我方無法發動風屬性以外的怪獸的效果。<br />②：在此卡存在於手牌的狀況下，可在我方的風屬性怪獸因戰鬥被破壞時發動。特殊召喚此卡。
  | sc_name   = 风灵媒师 薇茵
  | sc_text   = 此卡的卡名在规则上也视为“灵使”卡。<br />此卡名的①②效果1回合仅可各使用1次。<br />①：从手牌将此卡与1只风属性怪兽舍弃可以发动。从牌组将“风灵媒师 薇茵”以外的1只守备力1500以下的风属性怪兽加入手牌。此效果发动后，直至回合结束时为止自己不可发动风属性以外的怪兽的效果。<br />②：在此卡存在于手牌中的情况下，自己的风属性怪兽因战斗被破坏时可以发动。将此卡特殊召唤。
  }}
