  | fr_name   = Vijam la Graine Cubique
  | fr_text   = Non destructible au combat. À la fin de la Damage Step, si cette carte a combattu un monstre de votre adversaire : vous pouvez placer cette carte face recto dans votre Zone Magie & Piège comme une Carte Magie Continue, et si vous le faites, placez 1 Compteur Cubique sur le monstre de votre adversaire. (Les monstres avec un Compteur Cubique ne peuvent pas attaquer, et aussi, annulez leurs effets.) Si cette carte est traitée comme une Carte Magie Continue par cet effet, durant votre Main Phase : vous pouvez Invoquer Spécialement cette carte depuis votre Zone Magie & Piège.
  | de_name   = Vijam der kubische Samen
  | de_text   = Kann nicht durch Kampf zerstört werden. Am Ende des Damage Steps, falls diese Karte gegen ein Monster deines Gegners gekämpft hat: Du kannst diese Karte als Permanente Zauberkarte offen in deine Zauber- & Fallenzone legen und falls du dies tust, lege 1 Kubisch-Zählmarke auf das Monster deines Gegners. (Monster mit einer Kubisch-Zählmarke können nicht angreifen, zusätzlich annulliere ihre Effekte.) Falls diese Karte durch diesen Effekt als Permanente Zauberkarte behandelt wird, während deiner Main Phase: Du kannst diese Karte als Spezialbeschwörung von deiner Zauber- & Fallenzone beschwören.
  | it_name   = Vijam il Seme Cubico
  | it_text   = Non può essere distrutto in battaglia. Alla fine del Damage Step, se questa carta ha combattuto con un mostro dell'avversario: puoi mettere questa carta scoperta nella tua Zona Magie & Trappole come Carta Magia Continua e, se lo fai, metti 1 Segnalino Cubico su quel mostro dell'avversario. (I mostri con un Segnalino Cubico non possono attaccare, inoltre annulla i loro effetti.) Se questa carta viene considerata come una Carta Magia Continua per questo effetto, durante la tua Main Phase: puoi Evocare Specialmente questa carta dalla tua Zona Magie & Trappole.
  | pt_name   = Vijam, a Semente Cúbica
  | pt_text   = Não pode ser destruído em batalha. No final da Etapa de Dano, se este card batalhar um monstro do oponente: você pode colocar este card com a face para cima na sua Zona de Magias & Armadilhas como um Card de Magia Contínua e, se isso acontecer, coloque 1 Marcador Cúbico nesse monstro do oponente. (Monstros com um Marcador Cúbico não podem atacar e, além disso, negue seus efeitos.) Se este card for considerado como um Card de Magia Contínua por este efeito, durante sua Fase Principal: você pode Invocar este card por Invocação-Especial da sua Zona de Magias & Armadilhas.
  | es_name   = Vijam la Semilla Cúbica
  | es_text   = No puede ser destruida en batalla. Al final del Damage Step, si esta carta batalló con un monstruo de tu adversario: puedes poner esta carta boca arriba en tu Zona de Magia y Trampas como una Carta Mágica Continua y, si lo haces, pon 1 Contador Cúbico en ese monstruo de tu adversario. (Los monstruos con un Contador Cúbico no pueden atacar, y también niega sus efectos). Si esta carta es tratada como una Carta Mágica Continua por este efecto, durante tu Main Phase: puedes Invocar esta carta de Modo Especial desde tu Zona de Magia y Trampas.
  | ja_text   = ①：このカードは戦闘では破壊されない。<br />②：このカードが相手モンスターと戦闘を行ったダメージステップ終了時に発動できる。モンスターゾーンのこのカードを永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置き、その相手モンスターに方界カウンターを１つ置く。方界カウンターが置かれているモンスターは攻撃できず、効果は無効化される。<br />③：このカードの効果でこのカードが永続魔法カード扱いになっている場合、自分メインフェイズに発動できる。このカードを特殊召喚する。
  | ko_name   = 방계윤 비잠
  | ko_text   = ①: 이 카드는 전투로는 파괴되지 않는다. ②: 이 카드가 상대 몬스터와 전투를 실행한 데미지 스텝 종료시에 발동할 수 있다. 몬스터 존의 이 카드를 지속 마법 카드로 취급하여 자신의 마법 & 함정 존에 앞면 표시로 놓고, 그 상대 몬스터에 방계 카운터를 1개 놓는다. 방계 카운터가 놓여 있는 몬스터는 공격할 수 없으며, 효과는 무효화된다. ③: 이 카드의 효과로 이 카드가 지속 마법 카드로 취급되어 있을 경우, 자신 메인 페이즈에 발동할 수 있다. 이 카드를 특수 소환한다.
  | tc_name   = 方界胤 維賈姆
  | tc_text   = ①：此卡不會因戰鬥被破壞。②：可在此卡與對方怪獸進行戰鬥的傷害步驟結束時發動。將怪獸區的此卡視為永續魔法卡以正面表示置於我方魔法＆陷阱區，在該對方怪獸放置１個方界計數物。置有方界計數物的怪獸無法攻擊，效果無效化。③：在透過此卡效果將此卡視為永續魔法卡的狀況下，可在我方主要階段發動。特殊召喚魔法＆陷阱區的此卡。
  | sc_name   = 方界胤维贾姆
  | sc_text   = ①：此卡不会因战斗被破坏。②：此卡与对手怪兽进行战斗的伤害步骤结束时可发动。怪兽区的此卡被视为永续魔法卡以表侧表示放置于我方的魔法与陷阱区域，并于该对手怪兽放置１个方界计数物。放置有方界计数物的怪兽不可攻击，效果被无效化。③：此卡因此卡的效果被视为永续魔法卡的场合，在我方主要阶段可发动。特殊召唤魔法与陷阱区域的此卡。
