  | de_text   = Zerstöre diese Karte, falls dein Gegner eine Karte oder einen Effekt aktiviert, die oder der Karten im Friedhof als Ziel wählt. Wenn diese Karte durch diesen Effekt zerstört und auf den Friedhof gelegt wird, mischt dein Gegner alle Karten in seinem Friedhof ins Deck zurück.
  | it_name   = All'Improvviso
  | it_text   = Distruggi questa carta se il tuo avversario attiva una carta o effetto che ha come bersaglio una o più carte nel Cimitero. Quando questa carta viene distrutta da questo effetto e mandata al Cimitero, il tuo avversario mischia tutte le carte del suo Cimitero nel suo Deck.
  | pt_name   = Do Nada
  | pt_text   = Destrua este card se seu oponente ativar um card ou efeito que escolha como alvo um ou mais cards no Cemitério. Quando este card for destruído por este efeito e enviado ao Cemitério, seu oponente embaralha todos os cards do Cemitério dele no Deck.
  | es_name   = De Repente
  | es_text   = Destruye esta carta si tu adversario activa una carta o efecto que selecciona como objetivo a una o más cartas en tu Cementerio. Cuando esta carta es destruida por este efecto y mandada al Cementerio, tu adversario devuelve a su Deck todas las cartas en su Cementerio, y baraja.
  | ja_text   = ①：相手が墓地のカードを対象とする魔法・罠・モンスターの効果を発動した場合、このカードは破壊される。<br />②：このカードの①の効果でこのカードが破壊され墓地へ送られた場合に発動する。相手の墓地のカードを全てデッキに戻す。
  | ko_name   = 급전직하
  | ko_text   = 상대가 묘지에 존재하는 카드를 대상으로 하는 마법 / 함정 / 효과 몬스터의 효과를 발동한 경우 이 카드를 파괴한다. 이 카드의 효과에 의해서 이 카드가 파괴되어 묘지로 보내졌을 때, 상대는 묘지에 존재하는 카드를 전부 덱에 넣고 셔플한다.
  | tc_name   = 急轉直下
  | tc_text   = 在對方發動以墓地的卡做為對象的魔法・陷阱・效果怪獸的效果的狀況下，破壞此卡。在此卡透過此效果被破壞送至墓地時，將對方墓地的所有卡全部送回牌組。
  | sc_name   = 急转直下
  | sc_text   = 对手以墓地的卡牌为对象发动了魔法、陷阱、效果怪兽的效果的场合，破坏此卡。此卡因此效果被破坏并送入墓地时，对手将墓地的所有卡牌返回至牌组。
