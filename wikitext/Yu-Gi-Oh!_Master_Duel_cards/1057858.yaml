  | card_type = Trap
  | property  = Normal
  | text      = Target 1 FIRE monster in your GY; Special Summon it. You can banish this card from your GY, then target 1 "Salamangreat" monster you control and 1 monster in your GY with the same name; shuffle that monster from the GY into the Deck, and if you do, that monster you control gains ATK equal to its original ATK until the end of this turn. You can only use each effect of "Salamangreat Revive" once per turn.

  | fr_name   = Réanimation Salamangrande
  | fr_text   = Ciblez 1 monstre FEU dans votre Cimetière ; Invoquez-le Spécialement. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Salamangrande" que vous contrôlez et 1 monstre dans votre Cimetière du même nom ; mélangez le monstre depuis le Cimetière dans le Deck, et si vous le faites, le monstre que vous contrôlez gagne une ATK égale à son ATK d'origine jusqu'à la fin de ce tour. Vous ne pouvez utiliser chaque effet de "Réanimation Salamangrande" qu'une fois par tour.
  | de_name   = Grosalamander-Wiederbelebung
  | de_text   = Wähle 1 FEUER Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Grosalamander“-Monster, das du kontrollierst, und 1 Monster mit demselben Namen in deinem Friedhof wählen; mische jenes Monster vom Friedhof ins Deck und falls du dies tust, erhält jenes Monster, das du kontrollierst, bis zum Ende dieses Spielzugs ATK in Höhe seiner Grund-ATK. Du kannst jeden Effekt von „Grosalamander-Wiederbelebung“ nur einmal pro Spielzug verwenden.
  | it_name   = Rivivificazione Salamagna
  | it_text   = Scegli come bersaglio 1 mostro FUOCO nel tuo Cimitero; Evocalo Specialmente. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Salamagna" che controlli e 1 mostro nel tuo Cimitero con lo stesso nome; mischia quel mostro dal Cimitero nel Deck e, se lo fai, quel mostro che controlli guadagna ATK pari al suo ATK originale fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Rivivificazione Salamagna" una sola volta per turno.
  | pt_name   = Reviver Salamagrande
  | pt_text   = Escolha 1 monstro de FOGO no seu Cemitério; Invoque-o por Invocação-Especial. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Salamagrande" que você controla e 1 monstro no seu Cemitério com o mesmo nome; embaralhe o monstro do Cemitério no Deck e, se isso acontecer, esse monstro que você controla ganha ATK igual ao seu ATK original até o final deste turno. Você só pode usar cada efeito de "Reviver Salamagrande" uma vez por turno.
  | es_name   = Salamangrande Reanimada
  | es_text   = Selecciona 1 monstruo de FUEGO en tu Cementerio; Invócalo de Modo Especial. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Salamangrande" que controles y 1 monstruo en tu Cementerio con el mismo nombre; baraja al Deck ese monstruo en el Cementerio y, si lo haces, ese monstruo que controlas gana ATK igual a su ATK original hasta el final de este turno. Sólo puedes usar cada efecto de "Salamangrande Reanimada" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の墓地の炎属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。<br />②：墓地のこのカードを除外し、自分フィールドの「サラマングレイト」モンスター１体と、自分の墓地の同名モンスター１体を対象として発動できる。その墓地のモンスターをデッキに戻し、その自分フィールドのモンスターの攻撃力はターン終了時まで自身の元々の攻撃力分アップする。
  | ko_name   = 샐러맨그레이트 리바이브
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 화염 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 "샐러맨그레이트" 몬스터 1장과, 자신 묘지의 같은 이름의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 묘지의 몬스터를 덱으로 되돌리고, 그 자신 필드의 몬스터의 공격력은 턴 종료시까지 자신의 원래 공격력만큼 올린다.
  | tc_name   = 轉生炎獸 重生
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。 ①：可將我方墓地的１隻炎屬性怪獸做為對象發動。特殊召喚該怪獸。 ②：可將墓地的此卡除外，將我方場上的１隻「轉生炎獸」怪獸及我方墓地的１隻同名怪獸做為對象發動。將墓地的該怪獸送回牌組，我方場上的該怪獸的攻擊力在回合結束前依據自身的原本的攻擊力數值進行提升。
  | sc_name   = 转生炎兽的复生
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：以自己墓地的１只炎属性怪兽为对象可以发动。将该怪兽特殊召唤。<br />②：将墓地的此卡除外，以自己场上的１只“转生炎兽”怪兽与自己墓地的１只同名怪兽为对象可以发动。将该墓地的怪兽放回牌组，该自己场上的怪兽攻击力直至回合结束时为止，上升相当于自身原本攻击力的数值。
  }}
