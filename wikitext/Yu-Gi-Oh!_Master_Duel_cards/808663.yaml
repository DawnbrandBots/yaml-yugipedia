title: Flying Pegasus Railroad Stampede (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = EARTH
  | types     = Machine / Effect
  | level     = 4
  | atk       = 1800
  | def       = 1000
  | text      = If this card is Normal or Special Summoned: You can target 1 EARTH Machine monster in your GY, except "Flying Pegasus Railroad Stampede"; Special Summon it in Defense Position, but negate its effects. You can target 1 other face-up monster you control; the Level of that monster or this card becomes the Level of the other. You cannot declare attacks the turn you activate this effect, except with Xyz Monsters. You can only use each effect of "Flying Pegasus Railroad Stampede" once per turn.
  | fr_name   = Ruée sur Rails du Pégase Volant
  | fr_text   = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre TERRE Machine ("Ruée sur Rails du Pégase Volant" exclu) dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, mais annulez ses effets. Vous pouvez cibler 1 autre monstre face recto que vous contrôlez ; le Niveau du monstre ou de cette carte devient du Niveau de l'autre. Vous ne pouvez pas déclarer d'attaques le tour où vous activez cet effet, sauf avec des Monstres Xyz. Vous ne pouvez utiliser chaque effet de "Ruée sur Rails du Pégase Volant" qu'une fois par tour.
  | de_name   = Fliegender Pegasuszug
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 ERDE Maschine-Monster in deinem Friedhof wählen, außer „Fliegender Pegasuszug“; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, aber annulliere seine Effekte. Du kannst 1 anderes offenes Monster wählen, das du kontrollierst; die Stufe des Monsters oder dieser Karte wird gleich der Stufe der oder des anderen. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Angriffe deklarieren, außer mit Xyz-Monstern. Du kannst jeden Effekt von „Fliegender Pegasuszug“ nur einmal pro Spielzug verwenden.
  | it_name   = Assalto Ferroviario Pegaso Volante
  | it_text   = Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro TERRA Macchina nel tuo Cimitero, eccetto "Assalto Ferroviario Pegaso Volante"; Evocalo Specialmente in Posizione di Difesa, ma annulla i suoi effetti. Puoi scegliere come bersaglio 1 altro mostro scoperto che controlli; il Livello di quel mostro o di questa carta diventa il Livello dell'altro. Non puoi dichiarare attacchi nel turno in cui attivi questo effetto, eccetto con Mostri Xyz. Puoi utilizzare ogni effetto di "Assalto Ferroviario Pegaso Volante" una sola volta per turno.
  | pt_name   = Ferrovia Célere Pégaso Alado
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro Máquina de TERRA no seu Cemitério, exceto "Ferrovia Célere Pégaso Alado"; Invoque-o por Invocação-Especial em Posição de Defesa, mas negue seus efeitos. Você pode escolher 1 outro monstro com a face para cima que você controla; o Nível desse monstro se torna o deste card, ou o Nível deste card se torna o desse monstro. Você não pode declarar ataques no turno em que ativar este efeito, exceto com Monstros Xyz. Você só pode usar cada efeito de "Ferrovia Célere Pégaso Alado" uma vez por turno.
  | es_name   = Estampida Ferroviaria Pegaso Volador
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo Máquina de TIERRA en tu Cementerio, excepto "Estampida Ferroviaria Pegaso Volador"; Invócalo de Modo Especial en Posición de Defensa, pero niega sus efectos. Puedes seleccionar otro monstruo boca arriba que controles; el Nivel de ese monstruo o de esta carta se convierte en el Nivel del otro. No puedes declarar ataques el turno en el que activaste este efecto, excepto con Monstruos Xyz. Sólo puedes usar cada efecto de "Estampida Ferroviaria Pegaso Volador" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合、「爆走軌道フライング・ペガサス」以外の自分の墓地の機械族・地属性モンスター１体を対象として発動できる。そのモンスターを効果を無効にして守備表示で特殊召喚する。<br />②：自分フィールドの他の表側表示モンスター１体を対象として発動できる（この効果を発動するターン、自分はＸモンスターでしか攻撃宣言できない）。そのモンスターとこのカードの内の１体のレベルを、もう１体のレベルと同じにする。
  | ko_name   = 폭주궤도 플라잉 페가수스
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 일반 소환 / 특수 소환했을 경우, "폭주궤도 플라잉 페가수스" 이외의 자신 묘지의 기계족 / 땅 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 효과를 무효로 하고 수비 표시로 특수 소환한다.<br />②: 자신 필드의 다른 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다(이 효과를 발동하는 턴에, 자신은 엑시즈 몬스터로밖에 공격 선언할 수 없다). 그 몬스터와 이 카드 중 1장의 레벨을, 나머지 1장의 레벨과 같게 한다.
  | tc_name   = 爆走軌道 飛翔天馬
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：在此卡召喚・特殊召喚成功的狀況下，可將我方墓地的１隻「爆走軌道 飛翔天馬」以外的機械族・地屬性怪獸做為對象發動。將該怪獸效果變為無效，以守備表示特殊召喚。<br />②：可將我方場上的１隻此卡以外的正面表示怪獸做為對象發動。該怪獸與此卡的等級變為與其中的１隻的等級相同。發動此效果的回合，我方僅限以超量怪獸進行攻擊宣言。
  | sc_name   = 爆走轨道飞翔天马
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。<br />①：此卡召唤・特殊召唤成功的情况下，可以“爆走轨道飞翔天马”以外的自己墓地的1只机械族・地属性怪兽为对象发动。将该怪兽的效果无效，以守备表示特殊召唤。<br />②：可以此卡以外的自己场上的1只表侧表示怪兽为对象发动。该怪兽和此卡的等级变为和其中1只的等级相同。发动此效果的回合中，自己仅可用超量怪兽进行攻击宣言。
  }}
