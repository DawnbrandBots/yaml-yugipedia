  | text      = If you control an "Exosister" monster: You can Special Summon this card from your hand, then if you control "Exosister Stella", you gain 800 LP. If your opponent moves a card(s) out of either GY (except during the Damage Step): You can Special Summon from your Extra Deck, 1 "Exosister" Xyz Monster using this face-up card you control as material. (This is treated as an Xyz Summon.) You can only use each effect of "Exosister Elis" once per turn.

  | fr_name   = Exosœur Elis
  | fr_text   = Si vous contrôlez un monstre "Exosœur" : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis si vous contrôlez "Exosœur Stella", vous gagnez 800 LP. Si votre adversaire sort une ou plusieurs cartes d'au moins l'un des Cimetières (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 Monstre Xyz "Exosœur" depuis votre Extra Deck, en utilisant cette carte face recto que vous contrôlez comme Matériel. (Ceci est traité comme une Invocation Xyz.) Vous ne pouvez utiliser chaque effet de "Exosœur Elis" qu'une fois par tour.
  | de_name   = Exoschwester Elis
  | de_text   = Falls du ein „Exoschwester“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann, falls du „Exoschwester Stella“ kontrollierst, erhältst du 800 LP. Falls dein Gegner eine oder mehr Karten aus einem beliebigen Friedhof herausbewegt (außer während des Damage Steps): Du kannst 1 „Exoschwester“-Xyz-Monster als Spezialbeschwörung von deinem Extra Deck beschwören und dafür diese offene Karte, die du kontrollierst, als Material verwenden. (Dies wird als Xyz-Beschwörung behandelt.) Du kannst jeden Effekt von „Exoschwester Elis“ nur einmal pro Spielzug verwenden.
  | it_name   = Esosorella Elis
  | it_text   = Se controlli un mostro "Esosorella": puoi Evocare Specialmente questa carta dalla tua mano, poi se controlli "Esosorella Stella", guadagni 800 LP. Se il tuo avversario sposta una o più carte fuori da qualsiasi Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente dal tuo Extra Deck 1 Mostro Xyz "Esosorella" utilizzando questa carta scoperta che controlli come materiale. (Questa viene considerata come un'Evocazione Xyz.) Puoi utilizzare ogni effetto di "Esosorella Elis" una sola volta per turno.
  | pt_name   = Exoirmã Elis
  | pt_text   = Se você controlar um monstro "Exoirmã": você pode Invocar este card por Invocação-Especial da sua mão e, depois, se você controlar "Exoirmã Estrela", você ganha 800 PV. Se seu oponente mover um ou mais cards para fora de qualquer Cemitério (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial do seu Deck Adicional, 1 Monstro Xyz "Exoirmã" usando este card com a face para cima que você controla como matéria. (Isso é considerado uma Invocação-Xyz.) Você só pode usar cada efeito de "Exoirmã Elis" uma vez por turno.
  | es_name   = Exormana Elis
  | es_text   = Si controlas un monstruo "Exormana": puedes Invocar esta carta de Modo Especial desde tu mano y después, si controlas "Exormana Estrella", ganas 800 LP. Si tu adversario saca una o más cartas de cualquier Cementerio (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu Deck Extra, 1 Monstruo Xyz "Exormana" usando esta carta boca arriba que controlas como material. (Esto se trata como una Invocación Xyz). Sólo puedes usar cada efecto de "Exormana Elis" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに「エクソシスター」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。自分フィールドに「エクソシスター・ステラ」が存在する場合、さらに自分は８００ＬＰ回復する。<br />②：自分・相手の墓地のカードが相手によって墓地から離れた場合に発動できる。「エクソシスター」Ｘモンスター１体を、自分フィールドのこのカードの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。
  | ko_name   = 엑소시스터 에리스
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 "엑소시스터" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 자신 필드에 "엑소시스터 스텔라"가 존재할 경우, 추가로 자신은 800 LP 회복한다.<br />②: 상대에 의해 자신이나 상대의 카드가 묘지에서 벗어났을 경우에 발동할 수 있다. "엑소시스터" 엑시즈 몬스터 1장을, 자신 필드의 이 카드 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다.
  | tc_name   = 驅魔姐妹・伊莉絲
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在我方場上存在「驅魔姐妹」怪獸的狀況下發動。從手牌特殊召喚此卡。在我方場上存在「驅魔姐妹・史黛拉」的狀況下，我方另回復８００LP。<br />②：可在我方・對方墓地的卡因對方從墓地離開的狀況下發動。將１隻「驅魔姐妹」超量怪獸重疊至我方場上的此卡上方，視為超量召喚從額外牌組特殊召喚。
  | sc_name   = 驱魔姐妹・以利斯
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：在自己场上有“驱魔姐妹”怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。自己场上有“驱魔姐妹・斯特拉”存在的情况下，自己进而恢复８００LP。<br />②：自己・对手墓地的卡因对手从墓地离开的情况下可以发动。将１只“驱魔姐妹”超量怪兽重叠在自己场上的此卡上面，视为超量召唤从额外牌组特殊召唤。
