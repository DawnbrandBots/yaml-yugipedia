  | lore               = 2 Level 4 Beast-Warrior monsters<br />When this card is Xyz Summoned: Send the top 5 cards of your Deck to the GY (or your entire Deck, if less than 5), also this card gains 100 ATK for each "Bujin" card sent to the GY by this effect. If a "Bujin" Beast-Warrior monster(s) you control would be destroyed by battle or card effect, you can detach 1 material from this card instead of destroying 1 of those monsters. You can only control 1 "Bujintei Kagutsuchi".

  | fr_name            = Bujintei Kagutsuchi
  | fr_lore            = 2 monstres de Type Bête-Guerrier de Niveau 4<br />Lorsque cette carte est Invoquée par Xyz : envoyez les 5 cartes du dessus de votre Deck au Cimetière (ou tout votre Deck, si vous en avez moins de 5), et aussi, cette carte gagne 100 ATK pour chaque carte "Bujin" envoyée au Cimetière par cet effet. Si un ou plusieurs monstres "Bujin" de Type Bête-Guerrier que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez détacher 1 Matériel Xyz de cette carte au lieu de détruire 1 de ces monstres. Vous ne pouvez contrôler qu'1 "Bujintei Kagutsuchi".
  | de_name            = Bujintei Kagutsuchi
  | de_lore            = 2 Monster vom Typ Ungeheuer-Krieger der Stufe 4<br />Wenn diese Karte als Xyz-Beschwörung beschworen wird: Lege die obersten 5 Karten deines Decks auf den Friedhof (oder dein gesamtes Deck, falls es weniger als 5 enthält), zusätzlich erhält diese Karte 100 ATK für jede „Bujin“-Karte, die durch diesen Effekt auf den Friedhof gelegt wurde. Falls „Bujin“-Monster vom Typ Ungeheuer-Krieger, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du 1 Xyz-Material von dieser Karte abhängen anstatt 1 der Monster zu zerstören. Du kannst nur 1 „Bujintei Kagutsuchi“ kontrollieren.
  | it_name            = Bujintei Kagutsuchi
  | it_lore            = 2 mostri di Tipo Guerriero-Bestia di Livello 4<br />Quando questa carta viene Evocata Xyz: manda le prima 5 carte del tuo Deck al Cimitero (o tutto il tuo Deck, se contiene meno di 5 carte), inoltre questa carta guadagna 100 ATK per ogni carta "Bujin" mandata al Cimitero da questo effetto. Se uno o più mostri "Bujin" di Tipo Guerriero-Bestia che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi staccare 1 Materiale Xyz da questa carta invece di distruggere 1 di quei mostri. Puoi controllare solo 1 "Bujintei Kagutsuchi".
  | pt_name            = Bujintei Kagutsuchi
  | pt_lore            = 2 monstros do Tipo Besta-Guerreira de Nível 4<br />Quando este card for Invocado por Invocação-Xyz: envie os 5 cards do topo do seu Deck para o Cemitério (ou todo o seu Deck, se tiver menos de 5) e, além disso, este card ganha 100 de ATK para cada card "Bujin" enviado para o Cemitério por este efeito. Se um ou mais monstros "Bujin" do Tipo Besta-Guerreira que você controla seriam destruídos em batalha ou por efeitos de card, você pode desassociar 1 Matéria Xyz deste card em vez de destruir 1 desses monstros. Você só pode controlar 1 "Bujintei Kagutsuchi".
  | es_name            = Bujintei Kagutsuchi
  | es_lore            = 2 monstruos de Tipo Guerrero-Bestia de Nivel 4<br />Cuando esta carta es Invocada Xyz: manda al Cementerio las 5 cartas de la parte superior de tu Deck (o todo tu Deck, si tiene menos de 5 cartas), y además esta carta gana 100 ATK por cada carta "Bujin" mandada al Cementerio por este efecto. Si uno o más monstruos "Bujin" de Tipo Guerrero-Bestia fueran a ser destruidos en batalla o por efecto de una carta, puedes desacoplar de esta carta 1 Material Xyz en lugar de destruir 1 de esos monstruos. Sólo puedes controlar 1 "Bujintei Kagutsuchi".
  | ja_lore            = 獣戦士族レベル４モンスター×２<br />「武神帝－カグツチ」は自分フィールド上に１体しか表側表示で存在できない。このカードがエクシーズ召喚に成功した時、自分のデッキの上からカードを５枚墓地へ送る。このカードの攻撃力は、この効果で墓地へ送った「武神」と名のついたカードの数×１００ポイントアップする。また、自分フィールド上の「武神」と名のついた獣戦士族モンスターが戦闘またはカードの効果によって破壊される場合、その破壊されるモンスター１体の代わりにこのカードのエクシーズ素材を１つ取り除く事ができる。
  | ko_name            = 무사신제－카구츠치
  | ko_lore            = 야수전사족 레벨 4 몬스터 × 2<br />이 카드가 엑시즈 소환에 성공했을 때, 자신의 덱 위에서 카드를 5장 묘지로 보낸다. 이 카드의 공격력은, 이 효과로 묘지로 보낸 "무사신"이라는 이름이 붙은 카드의 수 × 100 포인트 올린다. 또한, 자신 필드 위의 "무사신"이라는 이름이 붙은 야수전사족 몬스터가 전투 또는 카드의 효과에 의해서 파괴될 경우, 그 파괴되는 몬스터 1장 대신에 이 카드의 엑시즈 소재를 1개 제거할 수 있다. "무사신제－카구츠치"는 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  | tc_name            = 武鬥神帝－迦具土
  | tc_lore            = 獸戰士族等級４怪獸×２<br />「武鬥神帝－迦具土」在我方場上僅限以正面表示存在１隻。此卡超量召喚成功時，從我方牌組上方將５張卡送至墓地。此卡的攻擊力依據透過此效果送至墓地的冠有「武鬥神」之名的卡的數量×１００進行提升。此外，在我方場上冠有「武鬥神」之名的獸戰士族怪獸因戰鬥或卡的效果被破壞的狀況下，可去除此卡的１個超量素材替代１隻被破壞的該怪獸。
  | sc_name            = 武斗神帝－迦具土
  | sc_lore            = 兽战士族等级４怪兽×２<br />我方场上只可有１只“武斗神帝－迦具土”以表侧表示存在。此卡超量召唤成功时，从我方牌组的上方将５张卡牌送入墓地。此卡的攻击力上升相当于因此效果送入墓地的冠有“武斗神”之名的卡牌数量×１００点。此外，我方场上冠有“武斗神”之名的兽战士族怪兽因战斗或卡牌效果被破坏的场合，可移除此卡的１个超量素材代替该被破坏的１只怪兽。
  }}
