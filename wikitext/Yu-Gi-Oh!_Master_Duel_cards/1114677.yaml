title: Dipsea Fiend (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | attribute          = WATER
  | types              = Fiend / Effect
  | level              = 4
  | atk                = 1500
  | def                = 1000
  | text               = You can discard 1 card, then declare 1 Attribute, except WATER; Special Summon this card from your hand to either field, then this card becomes that Attribute (until the end of this turn), then if you Special Summoned this card to your opponent's field, you can Special Summon 1 Level 4 or lower Fiend monster with an original Attribute other than the declared one, from your hand or GY to your field, also for the rest of this turn, you cannot Special Summon from the Extra Deck, except Fiend monsters. You can only use this effect of "Dipsea Fiend" once per turn.
  | fr_name            = Démon de la Profondeur
  | fr_text            = Vous pouvez défausser 1 carte, puis déclarez 1 Attribut, sauf EAU ; Invoquez Spécialement cette carte depuis votre main sur l'un des Terrains, puis cette carte devient de cet Attribut (jusqu'à la fin de ce tour), puis si vous avez Invoqué Spécialement cette carte sur le Terrain de votre adversaire, vous pouvez Invoquer Spécialement 1 monstre Démon de max. Niveau 4 d'Attribut d'origine autre que celui déclaré depuis votre main ou Cimetière sur votre Terrain, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Démon exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser cet effet de "Démon de la Profondeur" qu'une fois par tour.
  | de_name            = Tiefstsee-Unterweltler
  | de_text            = Du kannst 1 Karte abwerfen und dann 1 Eigenschaft deklarieren, außer WASSER; beschwöre diese Karte als Spezialbeschwörung von deiner Hand auf eine beliebige Spielfeldseite, dann wird diese Karte (bis zum Ende dieses Spielzugs) zu jener Eigenschaft, dann, falls du diese Karte als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen hast, kannst du 1 Unterweltler-Monster der Stufe 4 oder niedriger mit einer anderen Grund-Eigenschaft als der deklarierten als Spezialbeschwörung von deiner Hand oder deinem Friedhof auf deine Spielfeldseite beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Unterweltler-Monstern. Du kannst diesen Effekt von „Tiefstsee-Unterweltler“ nur einmal pro Spielzug verwenden.
  | it_name            = Demone Marefondo
  | it_text            = Puoi scartare 1 carta, poi dichiarare 1 Attributo, eccetto ACQUA; Evoca Specialmente questa carta dalla tua mano su qualsiasi Terreno, poi questa carta diventa di quell'Attributo (fino alla fine di questo turno), poi se hai Evocato Specialmente questa carta sul Terreno del tuo avversario, puoi Evocare Specialmente 1 mostro Demone di Livello 4 o inferiore con un Attributo originale diverso da quello dichiarato, dalla tua mano o Cimitero sul tuo Terreno, inoltre per il resto di questo turno, non puoi Evocare Specialmente dall'Extra Deck, eccetto mostri Demone. Puoi utilizzare questo effetto di "Demone Marefondo" una sola volta per turno.
  | pt_name            = Demônio Profunmar
  | pt_text            = Você pode descartar 1 card e, depois, declare 1 Atributo, exceto ÁGUA; Invoque este card por Invocação-Especial da sua mão em qualquer campo e, depois, este card se torna desse Atributo (até o final deste turno) e, depois, se você Invocou este card por Invocação-Especial no campo do seu oponente, você pode Invocar por Invocação-Especial 1 monstro Demônio de Nível 4 ou menos com um Atributo original que não seja o declarado, da sua mão ou do Cemitério no seu campo e, além disso, pelo resto deste turno, você não pode Invocar por Invocação-Especial do Deck Adicional, exceto monstros Demônio. Você só pode usar este efeito de "Demônio Profunmar" uma vez por turno.
  | es_name            = Demonio del Ocenoprofundo
  | es_text            = Puedes descartar 1 carta, y después declara 1 Atributo, excepto AGUA; Invoca esta carta de Modo Especial desde tu mano a cualquier Campo, y después esta carta se convierte en una con ese Atributo (hasta el final de este turno) y después, si Invocaste de Modo Especial esta carta al Campo de tu adversario, puedes Invocar de Modo Especial a tu Campo, desde tu mano o Cementerio, 1 monstruo Demonio de Nivel 4 o menor con un Atributo original que no sea el declarado y además, por el resto de este turno, no puedes Invocar de Modo Especial desde el Deck Extra, excepto monstruos Demonio. Sólo puedes usar este efecto de "Demonio del Ocenoprofundo" una vez por turno.
  | ja_text            = このカード名の効果は１ターンに１度しか使用できない。<br />①：手札を１枚捨て、水属性以外の属性を１つ宣言して発動できる。このカードを手札から自分か相手のフィールドに特殊召喚する。その後、このカードの属性をターン終了時まで宣言した属性にする。この効果で相手フィールドに特殊召喚した場合、さらに宣言した属性とは元々の属性が異なるレベル４以下の悪魔族モンスター１体を自分の手札・墓地から自分フィールドに特殊召喚できる。この効果の発動後、ターン終了時まで自分は悪魔族モンスターしかＥＸデッキから特殊召喚できない。
  | ko_name            = 딥시데블
  | ko_text            = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 패를 1장 버리고, 물 속성 이외의 속성을 1개 선언하여 발동할 수 있다. 이 카드를 패에서 자신이나 상대의 필드에 특수 소환한다. 그 후, 이 카드의 속성을 턴 종료시까지 선언한 속성으로 한다. 이 효과로 상대 필드에 특수 소환했을 경우, 추가로 선언한 속성과는 원래의 속성이 다른 레벨 4 이하의 악마족 몬스터 1장을 자신의 패 / 묘지에서 자신 필드에 특수 소환할 수 있다. 이 효과의 발동 후, 턴 종료시까지 자신은 악마족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | tc_name            = 深淵海魔
  | tc_text            = 此卡名的效果1回合僅可使用1次。<br />①：捨棄1張手牌，宣言1個屬性可以發動。從手牌將此卡特殊召喚至自己或對手場上。然後，將此卡的屬性直至回合結束時為止改成宣言的屬性。以此效果特殊召喚至對手場上的情況下，進而可從自己手牌・墓地將1隻原本屬性與宣言的屬性不同、等級4以下的惡魔族怪獸特殊召喚至自己場上。此效果發動後，直至回合結束時為止自己從額外牌組僅可特殊召喚惡魔族怪獸。
  | sc_name            = 深渊海魔
  | sc_text            = 此卡名的效果1回合仅可使用1次。<br />①：舍弃1张手牌，宣言1个属性可以发动。从手牌将此卡特殊召唤至自己或对手场上。然后，将此卡的属性直至回合结束时为止改成宣言的属性。以此效果特殊召唤至对手场上的情况下，进而可从自己手牌・墓地将1只原本属性与宣言的属性不同、等级4以下的恶魔族怪兽特殊召唤至自己场上。此效果发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤恶魔族怪兽。
  }}
