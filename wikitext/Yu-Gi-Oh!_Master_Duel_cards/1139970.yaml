title: Jurrac Volcano (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Field
  | text               = During your Main Phase: You can destroy 1 Dinosaur monster you control, and if you do, Special Summon 1 "Jurrac" monster from your Deck. If your opponent Special Summons a monster(s) and they have activated 4 or more monster effects this turn (except during the Damage Step): You can Special Summon 1 "Jurrac Meteor" from your Extra Deck (this is treated as a Synchro Summon). If a "Jurrac" monster(s) you control would be destroyed by card effect, you can banish 1 Dinosaur monster from your GY instead. You can only use each effect of "Jurrac Volcano" once per turn.
  | fr_name            = Volcan Préhistorique
  | fr_text            = Durant votre Main Phase : vous pouvez détruire 1 monstre Dinosaure que vous contrôlez, et si vous le faites, Invoquez Spécialement 1 monstre "Préhistorique" depuis votre Deck. Si votre adversaire Invoque Spécialement un ou plusieurs monstres et qu'il a activé min. 4 effets de monstre ce tour (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 "Météore Préhistorique" depuis votre Extra Deck (ceci est traité comme Invocation Synchro). Si un ou plusieurs monstres "Préhistorique" que vous contrôlez vont être détruits par un effet de carte, vous pouvez bannir 1 monstre Dinosaure depuis votre Cimetière à la place. Vous ne pouvez utiliser chaque effet de "Volcan Préhistorique" qu'une fois par tour.
  | de_name            = Jurassier-Vulkan
  | de_text            = Während deiner Main Phase: Du kannst 1 Dinosaurier-Monster zerstören, das du kontrolliert, und falls du dies tust, beschwöre 1 „Jurassier“-Monster als Spezialbeschwörung von deinem Deck. Falls dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört und er in diesem Spielzug 4 oder mehr Monstereffekte aktiviert hat (außer während des Damage Steps): Du kannst 1 „Jurassier-Meteor“ als Spezialbeschwörung von deinem Extra Deck beschwören (dies wird als Synchrobeschwörung behandelt). Falls ein oder mehr „Jurassier“-Monster, die du kontrollierst, durch einen Karteneffekt zerstört würden, kannst du stattdessen 1 Dinosaurier-Monster von deinem Friedhof verbannen. Du kannst jeden Effekt von „Jurassier-Vulkan“ nur einmal pro Spielzug verwenden.
  | it_name            = Vulcano Jurrac
  | it_text            = Durante la tua Main Phase: puoi distruggere 1 mostro Dinosauro che controlli e, se lo fai, Evoca Specialmente 1 mostro "Jurrac" dal tuo Deck. Se il tuo avversario Evoca Specialmente uno o più mostri e lui ha attivato 4 o più effetti dei mostri in questo turno (eccetto durante il Damage Step): puoi Evocare Specialmente 1 "Jurrac Meteor" dal tuo Extra Deck (questa viene considerata come una Synchro Evocazione). Se uno o più mostri "Jurrac" che controlli stanno per essere distrutti dall'effetto di una carta, puoi invece bandire 1 mostro Dinosauro dal tuo Cimitero. Puoi utilizzare ogni effetto di "Vulcano Jurrac" una sola volta per turno.
  | pt_name            = Vulcão Jurrac
  | pt_text            = Durante sua Fase Principal: você pode destruir 1 monstro Dinossauro que você controla e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Jurrac" do seu Deck. Se seu oponente Invocar um ou mais monstros por Invocação-Especial e ele ativou 4 ou mais efeitos de monstro neste turno (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 "Meteoro Jurrac" do seu Deck Adicional (isso é considerado uma Invocação-Sincro). Se um ou mais monstros "Jurrac" que você controla seriam destruídos por um efeito de card, em vez disso, você pode banir 1 monstro Dinossauro do seu Cemitério. Você só pode usar cada efeito de "Vulcão Jurrac" uma vez por turno.
  | es_name            = Jurrac Volcán
  | es_text            = Durante tu Main Phase: puedes destruir 1 monstruo Dinosaurio que controles y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 monstruo "Jurrac". Si tu adversario Invoca uno o más monstruos de Modo Especial y ha activado 4 o más efectos de monstruo este turno (excepto durante el Damage Step): puedes Invocar de Modo Especial 1 "Jurrac Meteoro" desde tu Deck Extra (esto se trata como una Invocación por Sincronía). Si uno o más monstruos "Jurrac" que controlas fueran a ser destruidos por el efecto de una carta, puedes desterrar 1 monstruo Dinosaurio en tu Cementerio en su lugar. Sólo puedes usar cada efecto de "Jurrac Volcán" una vez por turno.
  | ja_text            = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。自分フィールドの恐竜族モンスター１体を破壊し、デッキから「ジュラック」モンスター１体を特殊召喚する。<br />②：相手がモンスターを特殊召喚した場合、このターンに相手がモンスターの効果を４回以上発動していれば発動できる。ＥＸデッキから「ジュラック・メテオ」１体をＳ召喚扱いで特殊召喚する。<br />③：自分フィールドの「ジュラック」モンスターが効果で破壊される場合、代わりに自分の墓地の恐竜族モンスター１体を除外できる。
  | ko_name            = 쥬락 볼케이노
  | ko_text            = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 공룡족 몬스터 1장을 파괴하고, 덱에서 "쥬락" 몬스터 1장을 특수 소환한다.<br />②: 상대가 몬스터를 특수 소환했을 경우, 이 턴에 상대가 몬스터의 효과를 4회 이상 발동하고 있으면 발동할 수 있다. 엑스트라 덱에서 "쥬락 메테오" 1장을 싱크로 소환으로 취급하고 특수 소환한다.<br />③: 자신 필드의 "쥬락" 몬스터가 효과로 파괴될 경우, 대신에 자신 묘지의 공룡족 몬스터 1장을 제외할 수 있다.
  | tc_name            = 朱儸紀噴發
  | tc_text            = 此卡名的①②③效果1回合僅可各使用1次。<br />①：在自己的主要階段可以發動。將自己場上的1隻恐龍族怪獸破壞，從牌組將1隻「朱儸紀」怪獸特殊召喚。<br />②：對手將怪獸特殊召喚的情況下，如果對手在此回合發動過4次以上怪獸的效果則可以發動。從額外牌組將1隻「朱儸紀・隕星龍」視為同步召喚特殊召喚。<br />③：自己場上的「朱儸紀」怪獸將被效果破壞的情況下，作為代替可將自己墓地的1隻恐龍族怪獸除外。
  | sc_name            = 朱罗纪喷发
  | sc_text            = 此卡名的①②③效果1回合仅可各使用1次。<br />①：在自己的主要阶段可以发动。将自己场上的1只恐龙族怪兽破坏，从牌组将1只“朱罗纪”怪兽特殊召唤。<br />②：对手将怪兽特殊召唤的情况下，如果对手在此回合发动过4次以上怪兽的效果则可以发动。从额外牌组将1只“朱罗纪・陨星龙”视为同步召唤特殊召唤。<br />③：自己场上的“朱罗纪”怪兽将被效果破坏的情况下，作为代替可将自己墓地的1只恐龙族怪兽除外。
  }}
