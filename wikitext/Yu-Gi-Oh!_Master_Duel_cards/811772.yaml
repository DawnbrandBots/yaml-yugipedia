title: Noble Arms - Gallatin (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Equip
  | text      = You can only control 1 "Noble Arms - Gallatin". Equip only to a Warrior-Type monster. It gains 1000 ATK. During each of your Standby Phases, it loses 200 ATK. If this face-up card on the field is destroyed and sent to the Graveyard: You can target 1 Warrior-Type "Noble Knight" monster you control; equip this card to that target. You can only use this effect of "Noble Arms - Gallatin" once per turn.

  | fr_name   = Armes Nobles - Gallatin
  | fr_text   = Vous ne pouvez contrôler qu'1 "Armes Nobles - Gallatin". Équipable uniquement à un monstre de Type Guerrier. Il gagne 1000 ATK. Durant chacune de vos Standby Phases, il perd 200 ATK. Si cette carte face recto sur le Terrain est détruite et envoyée au Cimetière : vous pouvez cibler 1 monstre "Chevalier Noble" de Type Guerrier que vous contrôlez ; équipez cette carte à la cible. Vous ne pouvez utiliser cet effet de "Armes Nobles - Gallatin" qu'une fois par tour.
  | de_name   = Edle Waffen - Gallatin
  | de_text   = Du kannst nur 1 „Edle Waffen - Gallatin“ kontrollieren. Rüste nur ein Monster vom Typ Krieger mit dieser Karte aus. Es erhält 1000 ATK. Während jeder deiner Standby Phasen verliert es 200 ATK. Falls diese offene Karte auf dem Spielfeld zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Edler Ritter“-Monster vom Typ Krieger wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus. Du kannst diesen Effekt von „Edle Waffen - Gallatin“ nur einmal pro Spielzug verwenden.
  | it_name   = Nobili Armi - Gallatin
  | it_text   = Puoi controllare solo 1 "Nobili Armi - Gallatin". Equipaggia solo a un mostro di Tipo Guerriero. Esso guadagna 1000 ATK. Durante ogni tua Standby Phase, esso perde 200 ATK. Se questa carta scoperta sul Terreno viene distrutta e mandata al Cimitero: puoi scegliere come bersaglio 1 mostro "Nobile Cavaliere" di Tipo Guerriero che controlli; equipaggia questa carta a quel bersaglio. Puoi utilizzare questo effetto di "Nobili Armi - Gallatin" una sola volta per turno.
  | pt_name   = Armas Nobres - Gallatin
  | pt_text   = Você só pode controlar 1 "Armas Nobres - Gallatin". Só pode ser equipado a um monstro do Tipo Guerreiro. Ele ganha 1000 de ATK. Durante cada uma das suas Fases de Apoio, ele perde 200 de ATK. Se este card no campo com a face para cima for destruído e enviado para o Cemitério: você pode escolher 1 monstro "Nobre Cavaleiro" do Tipo Guerreiro que você controla; equipe este card ao alvo. Você só pode usar este efeito de "Armas Nobres - Gallatin" uma vez por turno.
  | es_name   = Armas Nobles - Gallatin
  | es_text   = Sólo puedes controlar 1 "Armas Nobles - Gallatin". Sólo puedes equiparla a un monstruo de Tipo Guerrero. Éste gana 1000 ATK. Durante cada una de tus Standby Phases, éste pierde 200 ATK. Si esta carta boca arriba en el Campo es destruida y mandada al Cementerio: puedes seleccionar 1 monstruo "Noble Caballero" de Tipo Guerrero que controles; equipa esta carta a ese objetivo. Sólo puedes usar este efecto de "Armas Nobles - Gallatin" una vez por turno.
  | ja_text   = 戦士族モンスターにのみ装備可能。<br />このカード名の③の効果は１ターンに１度しか使用できない。<br />①：「聖剣ガラティーン」は自分フィールドに１枚しか表側表示で存在できない。<br />②：装備モンスターの攻撃力は１０００アップし、自分スタンバイフェイズ毎に２００ダウンする。<br />③：フィールドの表側表示のこのカードが破壊され墓地へ送られた場合、自分フィールドの戦士族の「聖騎士」モンスター１体を対象として発動できる。その自分のモンスターにこのカードを装備する。
  | ko_name   = 성검 갈라틴
  | ko_text   = 전사족 몬스터에만 장착 가능.<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: "성검 갈라틴"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다.<br />②: 장착 몬스터의 공격력은 1000 올리고, 자신 스탠바이 페이즈마다 200 내린다.<br />③: 필드의 앞면 표시의 이 카드가 파괴되어 묘지로 보내졌을 경우, 자신 필드의 전사족인 "성기사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신의 전사족인 "성기사" 몬스터에 이 카드를 장착한다.
  | tc_name   = 聖劍加拉廷
  | tc_text   = 僅可裝備於戰士族怪獸。<br />此卡名的③效果，１回合僅限使用１次。<br />①：「聖劍加拉廷」在我方場上僅限以正面表示存在１張。<br />②：裝備怪獸的攻擊力提升１０００，在每次我方準備階段降低２００。<br />③：在場上的正面表示的此卡被破壞送至墓地的狀況下，可將我方場上的１隻戰士族「聖騎士」怪獸做為對象發動。將此卡裝備於該我方戰士族的「聖騎士」怪獸。
  | sc_name   = 圣剑加拉廷
  | sc_text   = 仅限装备战士族怪兽。<br />此卡牌名的③效果１回合只可使用１次。<br />①：我方场上只可有１张“圣剑加拉廷”以表侧表示存在。<br />②：装备怪兽的攻击力上升１０００，每次我方的准备阶段下降２００。<br />③：场上表侧表示的此卡被破坏并送入墓地的场合，可以我方场上的１只战士族“圣骑士”怪兽为对象发动。将此卡装备该我方的战士族“圣骑士”怪兽。
  }}
