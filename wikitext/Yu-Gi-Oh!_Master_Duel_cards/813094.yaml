title: Ritual Cage (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Continuous
  | text      = You take no battle damage from attacks involving a Ritual Monster you control. Ritual Monsters you control cannot be targeted by, or destroyed by, monster effects.

  | fr_name   = Cage Rituelle
  | fr_text   = Vous ne recevez aucun dommage de combat des attaques impliquant un Monstre Rituel que vous contrôlez. Les Monstres Rituels que vous contrôlez ne peuvent être ni ciblés ni détruits par des effets de monstre.
  | de_name   = Ritualkäfig
  | de_text   = Du erhältst keinen Kampfschaden aus Angriffen, an denen ein Ritualmonster beteiligt ist, das du kontrollierst. Ritualmonster, die du kontrollierst, können weder als Ziel für Monstereffekte gewählt noch durch diese zerstört werden.
  | it_name   = Gabbia Rituale
  | it_text   = Non subisci danno da combattimento da attacchi che coinvolgono un Mostro Rituale che controlli. I Mostri Rituali che controlli non possono essere scelti come bersaglio o distrutti dagli effetti dei mostri.
  | pt_name   = Jaula Ritual
  | pt_text   = Você não sofre dano de batalha de ataques envolvendo um Monstro de Ritual que você controla. Monstros de Ritual que você controla não podem ser escolhidos como alvo de, nem destruídos por, efeitos de monstro.
  | es_name   = Jaula de Ritual
  | es_text   = No recibes daño de batalla de ataques que involucren a un Monstruo de Ritual que controles. Los Monstruos de Ritual que controles no pueden ser seleccionados como objetivos de, ni ser destruidos por, efectos de monstruos.
  | ja_text   = ①：このカードが魔法＆罠ゾーンに存在する限り、自分の儀式モンスターの戦闘で発生する自分への戦闘ダメージは０になる。<br />②：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの儀式モンスターはモンスターの効果では破壊されず、お互いにそれらをモンスターの効果の対象にできない。
  | ko_name   = 의식의 감옥
  | ko_text   = 이 카드가 필드 위에 존재하는 한, 자신 필드 위에 앞면 표시로 존재하는 의식 몬스터의 전투에 의해서 발생하는 자신에게로의 전투 데미지는 0 이 된다. 또한, 자신 필드 위에 앞면 표시로 존재하는 의식 몬스터는 효과 몬스터의 효과의 대상이 되지 않고, 효과 몬스터의 효과로는 파괴되지 않는다.
  | tc_name   = 儀式之檻
  | tc_text   = ①：只要此卡存在於魔法＆陷阱區，我方儀式怪獸的戰鬥對我方造成的戰鬥傷害就變為０。②：只要此卡存在於魔法＆陷阱區，我方場上的儀式怪獸就不會成為怪獸的效果對象，不會因怪獸的效果被破壞。
  | sc_name   = 仪式之槛
  | sc_text   = ①：只要此卡存在于魔法与陷阱区域，我方的仪式怪兽因战斗而产生的自身战斗伤害变为０。②：只要此卡存在于魔法与陷阱区域，我方场上的仪式怪兽不会成为怪兽的效果对象，也不会因怪兽的效果被破坏。
  }}
