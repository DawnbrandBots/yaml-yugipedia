  | de_name            = Raubpflanze Spinnenorchidee
  | de_pendulum_effect = Während deiner Main Phase, falls diese Karte in diesem Spielzug aktiviert wurde: Du kannst 1 andere offene Karte in der Zauber- & Fallenzone wählen; zerstöre sie. Du kannst diesen Effekt von „Raubpflanze Spinnenorchidee“ nur einmal pro Spielzug verwenden.
