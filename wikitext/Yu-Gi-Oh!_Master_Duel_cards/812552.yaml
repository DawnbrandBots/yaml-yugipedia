  | ko_text            = 이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 일반 소환 / 특수 소환에 성공한 턴의 엔드 페이즈에, 패에서 식물족 몬스터 1장을 버리고 발동할 수 있다. 덱에서 레벨 4 이하의 식물족 몬스터 1장을 패에 넣는다.
  | tc_name            = 捕食植物 蜘蛛蘭
