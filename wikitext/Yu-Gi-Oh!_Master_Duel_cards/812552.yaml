  | sc_text            = 此卡名的怪兽效果１回合仅可使用１次。<br />①：在此卡召唤・特殊召唤成功的回合的结束阶段，从手牌将１只植物族怪兽舍弃可以发动。从牌组将１只等级４以下的植物族怪兽加入手牌。
