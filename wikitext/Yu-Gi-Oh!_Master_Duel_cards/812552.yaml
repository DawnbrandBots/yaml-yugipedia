  | tc_text            = 此卡名的怪獸效果１回合僅限使用１次。<br />①：在此卡召喚・特殊召喚成功的回合的結束階段，可從手牌捨棄１隻植物族怪獸發動。從牌組將１隻等級４以下的植物族怪獸加入手牌。
  | sc_name            = 捕食植物 蜘蛛兰
