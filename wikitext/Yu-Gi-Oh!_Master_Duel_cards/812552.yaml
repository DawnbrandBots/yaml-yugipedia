  | pt_text            = Durante a Fase Final, se este card foi Invocado por Invocação-Normal ou Especial neste turno: você pode descartar 1 monstro Planta; adicione 1 monstro Planta de Nível 4 ou menos do seu Deck à sua mão. Você só pode usar este efeito de "Predaplanta Orquídea Aranha" uma vez por turno.
  | es_name            = Predaplanta Orquídea Araña
  | es_pendulum_effect = Durante tu Main Phase, si esta carta fue activada este turno: puedes seleccionar otra carta boca arriba en la Zona de Magia y Trampas; destrúyela. Sólo puedes usar este efecto de "Predaplanta Orquídea Araña" una vez por turno.
  | es_text            = Durante la End Phase, si esta carta fue Invocada de Modo Normal o Especial en este turno: puedes descartar 1 monstruo Planta; añade a tu mano 1 monstruo Planta de Nivel 4 o menor en tu Deck. Sólo puedes usar este efecto de "Predaplanta Orquídea Araña" una vez por turno.
  | ja_pendulum_effect = このカード名のＰ効果は１ターンに１度しか使用できない。<br />①：このカードを発動したターンの自分メインフェイズに、魔法＆罠ゾーンの他の表側表示カード１枚を対象として発動できる。そのカードを破壊する。
  | ja_text            = このカード名のモンスター効果は１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚したターンのエンドフェイズに、手札から植物族モンスター１体を捨てて発動できる。デッキからレベル４以下の植物族モンスター１体を手札に加える。
  | ko_name            = 프레데터 플랜츠 스파이더 오키드
