  | it_text            = Durante la End Phase, se questa carta è stata Evocata Normalmente o Specialmente in questo turno: puoi scartare 1 mostro Pianta; aggiungi 1 mostro Pianta di Livello 4 o inferiore dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Predapianta Orchidea Ragno" una sola volta per turno.
  | pt_name            = Predaplanta Orquídea Aranha
