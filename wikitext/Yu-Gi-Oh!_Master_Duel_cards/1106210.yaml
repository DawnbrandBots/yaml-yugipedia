  | text               = 1 Level 8 LIGHT Dragon monster + 1 Level 8 DARK Dragon monster<br />Must be Fusion Summoned. While face-up on the field, this card is also DARK-Attribute. Once per Chain, if a Spell/Trap Card, or monster effect, is activated (Quick Effect): This card loses exactly 1000 ATK/DEF, and if it does, negate the activation. If this card in its owner's possession is destroyed by an opponent's card: You can target 1 Dragon monster in your GY; Special Summon it.
  | fr_name            = Seigneur Dragon de la Lumière et des Ténèbres
  | fr_text            = 1 monstre LUMIÈRE Dragon de Niveau 8 + 1 monstre TÉNÈBRES Dragon de Niveau 8<br />Uniquement Invocable par Fusion. Tant que cette carte est face recto sur le Terrain, elle est aussi TÉNÈBRES. Une fois par Chaîne, si une Carte Magie/Piège ou un effet de monstre est activé (Effet Rapide) : cette carte perd exactement 1000 ATK/DEF, et si elle le fait, annulez l'activation. Si cette carte en possession de son propriétaire est détruite par une carte de l'adversaire : vous pouvez cibler 1 monstre Dragon dans votre Cimetière ; Invoquez-le Spécialement.
  | de_name            = Drachenherrscher des Lichts und der Finsternis
  | de_text            = 1 LICHT Drache-Monster der Stufe 8 + 1 FINSTERNIS Drache-Monster der Stufe 8<br />Muss als Fusionsbeschwörung beschworen werden. Solange diese Karte offen auf dem Spielfeld liegt, hat sie zusätzlich die Eigenschaft FINSTERNIS. Einmal pro Kette, falls eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird (Schnelleffekt): Diese Karte verliert genau 1000 ATK/DEF und falls sie dies tut, annulliere die Aktivierung. Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte eines Gegners zerstört wird: Du kannst 1 Drache-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  | it_name            = Signoredrago di Luce e Oscurità
  | it_text            = 1 mostro LUCE Drago di Livello 8 + 1 mostro OSCURITÀ Drago di Livello 8<br />Deve essere Evocato tramite Fusione. Mentre è scoperta sul Terreno, questa carta è anche di Attributo OSCURITÀ. Una volta per Catena, se viene attivata una Carta Magia/Trappola o l'effetto di un mostro (Effetto Rapido): questa carta perde esattamente 1000 ATK/DEF e, se lo fa, annulla l'attivazione. Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario: puoi scegliere come bersaglio 1 mostro Drago nel tuo Cimitero; Evocalo Specialmente.
  | pt_name            = Senhor Dragão da Luz e das Trevas
  | pt_text            = 1 monstro Dragão de LUZ de Nível 8 + 1 monstro Dragão de TREVAS de Nível 8<br />Deve ser Invocado por Invocação-Fusão. Enquanto estiver com a face para cima no campo, este card também é de Atributo TREVAS. Uma vez por Corrente, se um Card de Magia/Armadilha, ou efeito de monstro, for ativado (Efeito Rápido): este card perde exatamente 1000 de ATK/DEF e, se isso acontecer, negue a ativação. Se este card em posse do seu dono for destruído por um card do oponente: você pode escolher 1 monstro Dragão no seu Cemitério; Invoque-o por Invocação-Especial.
  | es_name            = Señordragón de la Luz y la Oscuridad
  | es_text            = 1 monstruo Dragón de LUZ de Nivel 8 + 1 monstruo Dragón de OSCURIDAD de Nivel 8<br />Debe ser Invocado por Fusión. Mientras esta carta está boca arriba en el Campo, su Atributo se trata también como OSCURIDAD. Una vez por Cadena, si es activada una Carta Mágica/de Trampa o efecto de monstruo (Efecto Rápido): esta carta pierde exactamente 1000 ATK/DEF y, si lo hace, niega la activación. Si esta carta en posesión de su dueño es destruida por una carta del adversario: puedes seleccionar 1 monstruo Dragón en tu Cementerio; Invócalo de Modo Especial.
  | ja_text            = ドラゴン族・光属性・レベル８モンスター＋ドラゴン族・闇属性・レベル８モンスター<br />このカードは融合召喚でしか特殊召喚できない。<br />①：このカードがモンスターゾーンに存在する限り、このカードの属性は「闇」としても扱う。<br />②：モンスターの効果・魔法・罠カードが発動した時に発動する（同一チェーン上では１度まで）。このカードの攻撃力・守備力を１０００ダウンし、その発動を無効にする。<br />③：このカードが相手によって破壊された場合、自分の墓地のドラゴン族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name            = 라이트 앤드 다크니스 드래곤로드
  | ko_text            = 드래곤족 / 빛 속성 / 레벨 8 몬스터 ＋ 드래곤족 / 어둠 속성 / 레벨 8 몬스터<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 이 카드의 속성은 "어둠"으로도 취급한다. ②: 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동한다(동일한 체인 위에서는 1번까지). 이 카드의 공격력 / 수비력을 1000 내리고, 그 발동을 무효로 한다. ③: 이 카드가 상대에 의해 파괴되었을 경우, 자신 묘지의 드래곤족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name            = 光與闇之龍王
  | tc_text            = 龍族・光屬性・等級８怪獸＋龍族・闇屬性・等級８怪獸<br />此卡僅可以融合召喚方式特殊召喚。<br />①：只要此卡存在於怪獸區域，此卡的屬性也視為「闇」。<br />②：怪獸的效果・魔法・陷阱卡發動時發動（同一連鎖上最多１次）。此卡的攻擊力・守備力下降１０００，將該發動無效。<br />③：此卡因對手被破壞的情況下，以自己墓地的１隻龍族怪獸為對象可以發動。將該怪獸特殊召喚。
  | sc_name            = 光与暗之龙王
  | sc_text            = 龙族・光属性・等级８怪兽＋龙族・暗属性・等级８怪兽<br />此卡仅可以融合召唤方式特殊召唤。<br />①：只要此卡存在于怪兽区域，此卡的属性也视为“暗”。<br />②：怪兽的效果・魔法・陷阱卡发动时发动（同一连锁上最多１次）。此卡的攻击力・守备力下降１０００，将该发动无效。<br />③：此卡因对手被破坏的情况下，以自己墓地的１只龙族怪兽为对象可以发动。将该怪兽特殊召唤。
