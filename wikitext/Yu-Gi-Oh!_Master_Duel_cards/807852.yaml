title: Dragonmaid Send-Off (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Quick-Play
  | text      = Target 1 "Dragonmaid" monster you control; Special Summon 1 "Dragonmaid" monster with a different name from your hand, in Defense Position, and if you do, return that targeted monster to the hand. The Special Summoned monster cannot be destroyed by battle or card effects until the end of the next turn. You can only activate 1 "Dragonmaid Send-Off" per turn.

  | fr_name   = Dragonirène Adieux
  | fr_text   = Ciblez 1 monstre "Dragonirène" que vous contrôlez ; Invoquez Spécialement 1 monstre "Dragonirène" de nom différent depuis votre main, en Position de Défense, et si vous le faites, renvoyez le monstre ciblé à la main. Jusqu'à la fin du prochain tour, le monstre Invoqué Spécialement ne peut être détruit ni au combat ni par des effets de carte. Vous ne pouvez activer qu'1 "Dragonirène Adieux" par tour.
  | de_name   = Verabschiedung der Drachenmädchen
  | de_text   = Wähle 1 „Drachenmädchen“-Monster, das du kontrollierst; beschwöre 1 „Drachenmädchen“-Monster mit einem unterschiedlichen Namen als Spezialbeschwörung von deiner Hand in die Verteidigungsposition und falls du dies tust, gib das als Ziel gewählte Monster auf die Hand zurück. Das als Spezialbeschwörung beschworene Monster kann bis zum Ende des nächsten Spielzugs weder durch Kampf noch durch Karteneffekte zerstört werden. Du kannst nur 1 „Verabschiedung der Drachenmädchen“ pro Spielzug aktivieren.
  | it_name   = Commiato Dragonzella
  | it_text   = Scegli come bersaglio 1 mostro "Dragonzella" che controlli; Evoca Specialmente 1 mostro "Dragonzella" con un nome diverso dalla tua mano in Posizione di Difesa e, se lo fai, fai ritornare nella mano il mostro scelto come bersaglio. Il mostro Evocato Specialmente non può essere distrutto in battaglia o dagli effetti delle carte fino alla fine del prossimo turno. Puoi attivare solo 1 "Commiato Dragonzella" per turno.
  | pt_name   = Despedida Dragãozela
  | pt_text   = Escolha 1 monstro "Dragãozela" que você controla; Invoque por Invocação-Especial 1 monstro "Dragãozela" com um nome diferente da sua mão, em Posição de Defesa e, se isso acontecer, devolva o monstro alvo para a mão. O monstro Invocado por Invocação-Especial não pode ser destruído em batalha ou por um efeito de card até o final do próximo turno. Você só pode ativar 1 "Despedida Dragãozela" por turno.
  | es_name   = Envío de Dragoncella
  | es_text   = Selecciona 1 monstruo "Dragoncella" que controles; Invoca de Modo Especial, desde tu mano, 1 monstruo "Dragoncella" con un nombre diferente en Posición de Defensa y, si lo haces, devuelve a la mano ese monstruo seleccionado. El monstruo Invocado de Modo Especial no puede ser destruido en batalla o por efectos de cartas hasta el final del siguiente turno. Sólo puedes activar 1 "Envío de Dragoncella" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの「ドラゴンメイド」モンスター１体を対象として発動できる。そのモンスターとはカード名が異なる「ドラゴンメイド」モンスター１体を手札から守備表示で特殊召喚し、対象のモンスターを手札に戻す。この効果で特殊召喚したモンスターは次のターンの終了時まで、戦闘・効果では破壊されない。
  | ko_name   = 드래곤메이드의 배웅
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 필드의 "드래곤메이드" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와는 카드명이 다른 "드래곤메이드" 몬스터 1장을 패에서 수비 표시로 특수 소환하고, 대상 몬스터를 주인의 패로 되돌린다. 이 효과로 특수 소환한 몬스터는 다음 턴의 종료시까지, 전투 / 효과로는 파괴되지 않는다.
  | tc_name   = 龍女僕的送行
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可將我方場上的１隻「龍女僕」怪獸做為對象發動。從手牌以守備表示特殊召喚１隻卡名與該怪獸不同的「龍女僕」怪獸，將對象怪獸送回持有者的手牌。透過此效果特殊召喚的怪獸在下一個回合結束前，不會因戰鬥・效果被破壞。
  | sc_name   = 龙女仆的送行
  | sc_text   = 此卡名的卡1回合仅可发动1张。<br />①：以自己场上的1只“龙女仆”怪兽为对象可以发动。将卡名与该怪兽不同的1只“龙女仆”怪兽从手牌以守备表示特殊召唤，将对象怪兽放回持有者的手牌。以此效果特殊召唤的怪兽直至下个回合结束时为止，不会因战斗・效果被破坏。
  }}
