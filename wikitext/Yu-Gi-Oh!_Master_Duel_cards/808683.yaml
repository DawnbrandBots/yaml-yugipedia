title: Forbidden Scripture (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Quick-Play
  | text      = If a monster battles an opponent's monster, during damage calculation: Negate all other card effects on the field until the end of the Damage Step, also damage calculation for this battle uses each monster's original ATK and DEF.

  | fr_name   = Manuscrit Interdit
  | fr_text   = Si un monstre combat un monstre de votre adversaire, durant le calcul des dommages : jusqu'à la fin de la Damage Step, annulez tous les autres effets de carte sur le Terrain, et aussi, le calcul des dommages de ce combat utilise l'ATK/DEF d'origine de chaque monstre.
  | de_name   = Verbotene Schrift
  | de_text   = Falls ein Monster gegen ein Monster deines Gegners kämpft, während der Schadensberechnung: Annulliere bis zum Ende des Damage Steps alle anderen Karteneffekte auf dem Spielfeld, zusätzlich verwendet die Schadensberechnung für diesen Kampf die Grund-ATK und -DEF jedes Monsters.
  | it_name   = Scrittura Proibita
  | it_text   = Se un mostro combatte con un mostro dell'avversario, durante il calcolo dei danni: annulla gli effetti sul Terreno di tutte le altre carte fino alla fine del Damage Step, inoltre il calcolo dei danni per questa battaglia utilizza l'ATK e il DEF originale di ogni mostro.
  | pt_name   = Escritura Proibida
  | pt_text   = Se um monstro batalhar um monstro do oponente, durante o cálculo de dano: negue os efeitos de todos os outros cards no campo até o final da Etapa de Dano e, além disso, o cálculo de dano desta batalha usa o ATK e DEF originais de cada monstro.
  | es_name   = Escritura Prohibida
  | es_text   = Si un monstruo batalla con un monstruo de tu adversario, durante el cálculo de daño: hasta el final del Damage Step, niega todos los demás efectos de cartas en el Campo, y además el cálculo de daño de esta batalla usa el ATK y DEF originales de cada monstruo.
  | ja_text   = ①：お互いのモンスターが戦闘を行うダメージ計算時に発動できる。ダメージステップ終了時まで、フィールドの他のカードの効果は無効化され、その戦闘のダメージ計算は元々の攻撃力・守備力で行う。
  | ko_name   = 금지된 성전
  | ko_text   = ①: 서로의 몬스터가 전투를 실행하는 데미지 계산시에 발동할 수 있다. 데미지 스텝 종료시까지, 이 카드 이외의 필드의 카드 효과는 무효화되고, 그 전투의 데미지 계산은 원래의 공격력 / 수비력으로 실행한다.
  | tc_name   = 禁忌的聖典
  | tc_text   = ①：可在雙方怪獸進行戰鬥的傷害計算時發動。傷害步驟結束前，場上的此卡以外的其他卡的效果無效化，該戰鬥的傷害計算依原本的攻擊力・守備力進行。
  | sc_name   = 禁忌的圣典
  | sc_text   = ①：双方怪兽进行战斗的伤害计算时可发动。直至伤害步骤结束时，场上除此卡以外的卡牌效果被无效化，该战斗的伤害计算以原本的攻击力、守备力进行。
  }}
