  | es_name   = Policía del Espacio-Tiempo
  | es_text   = Cuando esta carta es Invocada de Modo Especial: selecciona 1 carta boca arriba que controle tu adversario; destierra ese objetivo. Cuando esta carta deja el Campo: Coloca la carta que fue desterrada por este efecto en el lado del Campo de tu adversario.
  | ja_text   = ①：このカードが特殊召喚した時、相手フィールドの表側表示カード１枚を対象として発動する。その相手の表側表示カードを除外する。<br />②：このカードの①の効果でカードを除外したこのカードがフィールドから離れた場合に発動する。その除外状態のカードを相手フィールドにセットする。
  | ko_name   = 스페이스타임 폴리스
  | ko_text   = 이 카드가 특수 소환에 성공했을 때, 상대 필드 위에 앞면 표시로 존재하는 카드 1장을 선택하고 게임에서 제외한다. 이 카드가 필드 위에서 벗어났을 때, 이 카드의 효과로 게임에서 제외한 카드를 상대 필드 위에 세트한다.
  | tc_name   = 時空員警
  | tc_text   = 此卡特殊召喚成功時，選擇將對方場上的１張正面表示的卡從遊戲除外。此卡從場上離開時，將透過此卡的效果從遊戲除外的卡覆蓋在對方場上。
  | sc_name   = 时空警察
  | sc_text   = 此卡特殊召唤成功时，选择对手场上的１张表侧表示卡牌并从游戏中除外。此卡从场上离开时，将因此卡效果从游戏中除外的卡牌盖牌至对手场上。
