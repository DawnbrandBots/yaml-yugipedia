  | text      = 3 Level 4 monsters<br />If this card is Special Summoned: Negate the effects of all other Xyz Monsters currently on the field. You can target 1 other face-up Xyz Monster on the field; until the End Phase, this card's name becomes that monster's original name, also replace this effect with that monster's original effects. You can only use this effect of "Number 69: Heraldry Crest" once per turn.

  | fr_name   = Numéro 69 : Emblème Héraldique
  | fr_text   = 3 monstres de Niveau 4<br />Si cette carte est Invoquée Spécialement : annulez les effets de tous les autres Monstres Xyz actuellement sur le Terrain. Vous pouvez cibler 1 autre Monstre Xyz face recto sur le Terrain ; jusqu'à la End Phase, le nom de cette carte devient le nom d'origine du monstre, et aussi, remplacez cet effet avec les effets d'origine du monstre. Vous ne pouvez utiliser cet effet de "Numéro 69 : Emblème Héraldique" qu'une fois par tour.
  | de_name   = Nummer 69: Wappenhorn
  | de_text   = 3 Monster der Stufe 4<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Annulliere die Effekte aller anderen Xyz-Monster, die sich derzeit auf dem Spielfeld befinden. Du kannst 1 anderes offenes Xyz-Monster auf dem Spielfeld wählen; bis zur End Phase wird der Name dieser Karte derselbe wie der Grund-Name jenes Monsters, zusätzlich ersetze diesen Effekt durch die Grund-Effekte jenes Monsters. Du kannst diesen Effekt von „Nummer 69: Wappenhorn“ nur einmal pro Spielzug verwenden.
  | it_name   = Numero 69: Cimiero dell'Araldo
  | it_text   = 3 mostri di Livello 4<br />Se questa carta viene Evocata Specialmente: annulla gli effetti di tutti gli altri Mostri Xyz attualmente sul Terreno. Puoi scegliere come bersaglio 1 altro Mostro Xyz scoperto sul Terreno; fino alla End Phase, il nome di questa carta diventa il nome originale di quel mostro, inoltre sostituisci questo effetto con gli effetti originali di quel mostro. Puoi utilizzare questo effetto di "Numero 69: Cimiero dell'Araldo" una sola volta per turno.
  | pt_name   = Número 69: Símbolo Heráldico
  | pt_text   = 3 monstros de Nível 4<br />Se este card for Invocado por Invocação-Especial: negue os efeitos de todos os outros Monstros Xyz atualmente no campo. Você pode escolher 1 outro Monstro Xyz com a face para cima no campo; até a Fase Final, o nome deste card se torna o nome original desse monstro e, além disso, substitua este efeito pelos efeitos originais desse monstro. Você só pode usar este efeito de "Número 69: Símbolo Heráldico" uma vez por turno.
  | es_name   = Número 69: Emblema Heráldico
  | es_text   = 3 monstruos de Nivel 4<br />Si esta carta es Invocada de Modo Especial: niega los efectos de todos los demás Monstruos Xyz que estén en el Campo en este momento. Puedes seleccionar otro Monstruo Xyz boca arriba en el Campo; hasta la End Phase, el nombre de esta carta se convierte en el nombre original de ese monstruo, y además reemplaza este efecto con los efectos originales de ese monstruo. Sólo puedes usar este efecto de "Número 69: Emblema Heráldico" una vez por turno.
  | ja_text   = レベル４モンスター×３<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した場合に発動する。このカード以外のフィールドの全てのＸモンスターの効果は無効化される。<br />②：フィールドの他のＸモンスター１体を対象として発動できる。このカードはエンドフェイズまで、そのモンスターの元々のカード名・効果と同じカード名・効果を得る。
  | ko_name   = No.69 갓 메달리온 코트 오브 암즈
  | ko_text   = 레벨 4 몬스터 × 3<br />"No.69 갓 메달리온 코트 오브 암즈"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동한다. 이 카드 이외의 필드의 모든 엑시즈 몬스터의 효과를 무효로 한다. ②: 이 카드 이외의 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 엔드 페이즈까지, 이 카드는 그 몬스터와 같은 이름의 카드로 취급하고, 같은 효과를 얻는다.
  | tc_name   = No.69 徽章神 盾徽
  | tc_text   = 等級４怪獸×３<br />此卡名的②效果，１回合僅限使用１次。①：在此卡特殊召喚成功的狀況下發動。場上的此卡以外的所有超量怪獸的效果無效化。②：可將場上的１隻此卡以外的超量怪獸做為對象發動。在結束階段前，此卡獲得與該怪獸原本的卡名・效果相同的卡名・效果。
  | sc_name   = 编号69 纹章神 盾徽
  | sc_text   = 等级４怪兽×３<br />此卡特殊召唤成功时，使场上除此卡以外的所有超量怪兽的效果无效。此外，我方主要阶段时，可选择除此卡以外的１只超量怪兽并发动。直至结束阶段时，此卡将被视为被选择怪兽的同名卡，获得相同效果。“编号69 纹章神 纹饰兵装”的此效果１回合只可使用１次。
