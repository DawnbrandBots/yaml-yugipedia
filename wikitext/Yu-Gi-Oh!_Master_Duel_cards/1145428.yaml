  {{Master Duel card
  | rarity             = R
  | attribute          = DARK
  | types              = Cyberse / Synchro / Effect
  | level              = 7
  | atk                = 2300
  | def                = 2000
  | text               = 1 Tuner + 1+ non-Tuner monsters<br />If this card is Synchro Summoned: You can target 1 Cyberse monster in your GY or banishment; add it to your hand. You can target 1 other Cyberse monster you control with a Level; this card's Level becomes that monster's. If this card is sent to the GY as Link Material: You can add 1 "A.I." Spell from your Deck to your hand. You can only use each effect of "Firewall Saber Dragon" once per turn.
  | fr_name            = Dragon Sabre Pare-Feu
  | fr_text            = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez cibler 1 monstre Cyberse dans votre Cimetière ou bannissement ; ajoutez-le à votre main. Vous pouvez cibler 1 autre monstre Cyberse que vous contrôlez avec un Niveau ; le Niveau de cette carte devient celui du monstre. Si cette carte est envoyée au Cimetière comme Matériel Lien : vous pouvez ajouter 1 Magie "A.I." depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Dragon Sabre Pare-Feu" qu'une fois par tour.
  | de_name            = Firewall-Säbeldrache
  | de_text            = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 Cyberse-Monster in deinem Friedhof oder von deinen verbannten Karten wählen; füge es deiner Hand hinzu. Du kannst 1 anderes Cyberse-Monster mit einer Stufe wählen, das du kontrollierst; die Stufe dieser Karte wird gleich der jenes Monsters. Falls diese Karte als Linkmaterial auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „A.I.“-Zauber von deinem Deck hinzufügen. Du kannst jeden Effekt von „Firewall-Säbeldrache“ nur einmal pro Spielzug verwenden.
  | it_name            = Drago Sciabola Firewall
  | it_text            = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi scegliere come bersaglio 1 mostro Cyberso nel tuo Cimitero o carte bandite; aggiungilo alla tua mano. Puoi scegliere come bersaglio 1 altro mostro Cyberso che controlli con un Livello; il Livello di questa carta diventa quello di quel mostro. Se questa carta viene mandata al Cimitero come Materiale Link: puoi aggiungere 1 Magia "A.I." dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Drago Sciabola Firewall" una sola volta per turno.
  | pt_name            = Dragão Sabre Firewall
  | pt_text            = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode escolher 1 monstro Ciberso no seu Cemitério ou banimento; adicione-o à sua mão. Você pode escolher 1 outro monstro Ciberso que você controla com um Nível; o Nível deste card se torna o desse monstro. Se este card for enviado para o Cemitério como Matéria Link: você pode adicionar 1 Magia "I.A." do seu Deck à sua mão. Você só pode usar cada efeito de "Dragão Sabre Firewall" uma vez por turno.
  | es_name            = Dragón Sable Cortafuego
  | es_text            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes seleccionar 1 monstruo Ciberso en tu Cementerio o destierro; añádelo a tu mano. Puedes seleccionar otro monstruo Ciberso que controles con un Nivel; el Nivel de esta carta se convierte en el de ese monstruo. Si esta carta es mandada al Cementerio como Material de Enlace: puedes añadir a tu mano 1 Mágica "A.I." en tu Deck. Sólo puedes usar cada efecto de "Dragón Sable Cortafuego" una vez por turno.
  | ja_text            = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＳ召喚した場合、自分の墓地・除外状態のサイバース族モンスター１体を対象として発動できる。そのモンスターを手札に加える。<br />②：自分フィールドの他のサイバース族モンスター１体を対象として発動できる。このカードのレベルをそのモンスターと同じにする。<br />③：このカードがＬ素材として墓地へ送られた場合に発動できる。デッキから「Ａｉ」魔法カード１枚を手札に加える。
  | ko_name            = 파이어월 S 드래곤
  | ko_text            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 싱크로 소환했을 경우, 자신의 묘지 / 제외 상태인 사이버스족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.<br />②: 자신 필드의 다른 사이버스족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드의 레벨을 그 몬스터와 같게 한다.<br />③: 이 카드가 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "Ai(아이)" 마법 카드 1장을 패에 넣는다.
  | tc_name            = 防火牆軍刀龍
  | tc_text            = 協調＋協調以外的怪獸1隻以上<br />此卡名的①②③效果1回合僅可各使用1次。<br />①：此卡同步召喚的情況下，以自己墓地・除外狀態的1隻電子界族怪獸為對象可以發動。將該怪獸加入手牌。<br />②：以自己場上的1隻其他電子界族怪獸為對象可以發動。此卡的等級變為與該怪獸相同。<br />③：此卡作為連接素材被送至墓地的情況下可以發動。從牌組將1張「-艾-」魔法卡加入手牌。
  | sc_name            = 防火墙军刀龙
  | sc_text            = 协调＋协调以外的怪兽1只以上<br />此卡名的①②③效果1回合仅可各使用1次。<br />①：此卡同步召唤的情况下，以自己墓地・除外状态的1只电子界族怪兽为对象可以发动。将该怪兽加入手牌。<br />②：以自己场上的1只其他电子界族怪兽为对象可以发动。此卡的等级变为与该怪兽相同。<br />③：此卡作为连接素材被送至墓地的情况下可以发动。从牌组将1张“-艾-”魔法卡加入手牌。
  }}
