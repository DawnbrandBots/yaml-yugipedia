  | tc_name     = 廢鐵翼龍
  | tc_text     = 包含「廢鐵」怪獸在內的怪獸２隻<br />此卡名的①②效果，１回合各僅限使用１次。①：可將我方墓地的１隻「廢鐵」怪獸做為對象發動。特殊召喚該怪獸。其後，選擇我方場上的１張卡破壞。②：此卡已存在於怪獸區的狀態下，可在場上正面表示的「廢鐵」怪獸因效果被破壞的狀況下發動。從牌組特殊召喚１隻「廢鐵」怪獸。其後，選擇場上的１張卡破壞。
