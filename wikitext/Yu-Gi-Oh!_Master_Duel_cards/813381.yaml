  | de_name     = Schrott-Lindwurm
  | de_text     = 2 Monster, darunter ein „Schrott“-Monster<br />Du kannst 1 „Schrott“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, dann zerstöre 1 Karte, die du kontrollierst. Falls ein anderes offenes „Schrott“-Monster durch einen Karteneffekt zerstört wird, solange du dieses Monster kontrollierst (außer während des Damage Steps): Du kannst 1 „Schrott“-Monster als Spezialbeschwörung von deinem Deck beschwören, dann zerstöre 1 Karte auf dem Spielfeld. Du kannst jeden Effekt von „Schrott-Lindwurm“ nur einmal pro Spielzug verwenden.
  | it_name     = Viverna Frammento
  | it_text     = 2 mostri, compreso un mostro "Frammento"<br />Puoi scegliere come bersaglio 1 mostro "Frammento" nel tuo Cimitero; Evocalo Specialmente, poi distruggi 1 carta che controlli. Se un altro mostro "Frammento" scoperto viene distrutto dall'effetto di una carta, mentre controlli questo mostro (eccetto durante il Damage Step): puoi Evocare Specialmente 1 mostro "Frammento" dal tuo Deck, poi distruggere 1 carta sul Terreno. Puoi utilizzare ogni effetto di "Viverna Frammento" una sola volta per turno.
  | pt_name     = Wivern de Restolhos
  | pt_text     = 2 monstros, incluindo um monstro "Restolhos"<br />Você pode escolher 1 monstro "Restolhos" no seu Cemitério; Invoque-o por Invocação-Especial e, depois, destrua 1 card que você controla. Se outro monstro "Restolhos" com a face para cima for destruído por um efeito de card, enquanto você controlar este monstro (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 monstro "Restolhos" do seu Deck e, depois, destrua 1 card no campo. Você só pode usar cada efeito de "Wivern de Restolhos" uma vez por turno.
  | es_name     = Güiverno de Chatarra
  | es_text     = 2 monstruos, incluyendo un monstruo "Chatarra"<br />Puedes seleccionar 1 monstruo "Chatarra" en tu Cementerio; Invócalo de Modo Especial, y después destruye 1 carta que controles. Si otro monstruo "Chatarra" boca arriba es destruido por el efecto de una carta, mientras controlas este monstruo (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Chatarra", y después destruir 1 carta en el Campo. Sólo puedes usar cada efecto de "Güiverno de Chatarra" una vez por turno.
  | ja_text     = 「スクラップ」モンスターを含むモンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の墓地の「スクラップ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、自分フィールドのカード１枚を破壊する。<br />②：このカードがモンスターゾーンに存在する状態で、フィールドの表側表示の「スクラップ」モンスターが効果で破壊された場合に発動できる。デッキから「スクラップ」モンスター１体を特殊召喚する。その後、フィールドのカード１枚を破壊する。
  | ko_name     = 스크랩 와이반
