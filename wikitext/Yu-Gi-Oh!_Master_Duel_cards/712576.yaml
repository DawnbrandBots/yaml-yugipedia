  | text      = If this card is in your GY: You can Tribute 1 monster; Special Summon this card, then your opponent can add 1 monster from their GY to their hand. If this card is Special Summoned: You can target 2 of your banished monsters, including a Reptile monster; return them to the GY. You can only use each effect of "Aleirtt, the Ogdoadic Dark" once per turn.
  | fr_name   = Aleirtt, les Ténèbres Ogdoadiques
  | fr_text   = Si cette carte est dans votre Cimetière : vous pouvez Sacrifier 1 monstre ; Invoquez Spécialement cette carte, puis votre adversaire peut ajouter 1 monstre depuis son Cimetière à sa main. Si cette carte est Invoquée Spécialement : vous pouvez cibler 2 de vos monstres bannis (un monstre Reptile inclus) ; renvoyez-les au Cimetière. Vous ne pouvez utiliser chaque effet de "Aleirtt, les Ténèbres Ogdoadiques" qu'une fois par tour.
  | de_name   = Aleirtt, die Achtheits-Finsternis
  | de_text   = Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung, dann kann dein Gegner seiner Hand 1 Monster von seinem Friedhof hinzufügen. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 2 deiner verbannten Monster wählen, darunter ein Reptil-Monster; lege sie auf den Friedhof zurück. Du kannst jeden Effekt von „Aleirtt, die Achtheits-Finsternis“ nur einmal pro Spielzug verwenden.
  | it_name   = Aleirtt, l'Oscurità Ogdoadica
  | it_text   = Se questa carta è nel tuo Cimitero: puoi offrire come Tributo 1 mostro; Evoca Specialmente questa carta, poi il tuo avversario può aggiungere 1 mostro dal suo Cimitero alla sua mano. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 2 dei tuoi mostri banditi, compreso un mostro Rettile; falli ritornare nel Cimitero. Puoi utilizzare ogni effetto di "Aleirtt, l'Oscurità Ogdoadica" una sola volta per turno.
  | pt_name   = Aleirtt, a Escuridão Ogdoádica
  | pt_text   = Se este card estiver no seu Cemitério: você pode oferecer 1 monstro como Tributo; Invoque este card por Invocação-Especial e, depois, seu oponente pode adicionar 1 monstro do Cemitério dele à mão dele. Se este card for Invocado por Invocação-Especial: você pode escolher 2 dos seus monstros banidos, incluindo um monstro Réptil; devolva-os para o Cemitério. Você só pode usar cada efeito de "Aleirtt, a Escuridão Ogdoádica" uma vez por turno.
  | es_name   = Aleirtt, el Ogdoádico Oscuro
  | es_text   = Si esta carta está en tu Cementerio: puedes Sacrificar 1 monstruo; Invoca esta carta de Modo Especial, y después tu adversario puede añadir a su mano 1 monstruo en su Cementerio. Si esta carta es Invocada de Modo Especial: puedes seleccionar 2 de tus monstruos desterrados, incluyendo un monstruo Reptil; devuélvelos al Cementerio. Sólo puedes usar cada efecto de "Aleirtt, el Ogdoádico Oscuro" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが墓地に存在する場合、自分フィールドのモンスター１体をリリースして発動できる。このカードを特殊召喚する。その後、相手は自身の墓地からモンスター１体を手札に加える事ができる。<br />②：このカードが特殊召喚した場合、自分の除外状態のモンスターの中から、爬虫類族モンスターを含むモンスター２体を対象として発動できる。そのモンスターを墓地に戻す。
  | ko_name   = 명세계의 혼암－알레트
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 묘지에 존재할 경우, 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 특수 소환한다. 그 후, 상대는 자신 묘지에서 몬스터 1장을 골라 패에 넣을 수 있다.<br />②: 이 카드가 특수 소환에 성공했을 경우, 제외되어 있는 자신 몬스터 중에서, 파충류족 몬스터를 포함하는 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 몬스터를 묘지로 되돌린다.
  | tc_name   = 溟界之昏暗－烏瀨特
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：在此卡存在於墓地的狀況下，可解放我方場上的１隻怪獸發動。特殊召喚此卡。其後，對方可從自身的墓地中選擇１隻怪獸加入手牌。<br />②：在此卡特殊召喚成功的狀況下，可從被除外的我方怪獸中，將包含爬蟲類族怪獸的２隻怪獸做為對象發動。將該怪獸送回墓地。
  | sc_name   = 溟界之昏暗－乌濑特
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。<br />①：此卡存在于墓地的情况下，解放自己场上的1只怪兽可以发动。将此卡特殊召唤。然后，对手可从自身的墓地挑选1只怪兽加入手牌。<br />②：此卡特殊召唤成功的情况下，从被除外的自己的怪兽中，以包括爬虫类族怪兽在内的2只怪兽为对象可以发动。将该怪兽放回墓地。
  }}
