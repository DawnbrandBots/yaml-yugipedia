title: Protectcode Talker (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = R
  | attribute   = DARK
  | types       = Cyberse / Link / Effect
  | link_arrows = Middle-Left, Middle-Right, Top-Center
  | atk         = 2300
  | text        = 2+ Effect Monsters<br />Your opponent cannot target Link-4 or higher monsters you control with card effects, also they cannot be destroyed by battle. If you control a "Firewall" Link Monster (Quick Effect): You can banish Link Monsters from your GY whose combined Link Ratings equal exactly 3; Special Summon this card from your GY, but banish it when it leaves the field. You can only use this effect of "Protectcode Talker" once per turn.

  | fr_name     = Protectcodeur Bavard
  | fr_text     = 2+ Monstres à Effet<br />Votre adversaire ne peut pas cibler de monstres de min. Link-4 que vous contrôlez avec des effets de carte, et aussi, ils ne peuvent pas être détruits au combat. Si vous contrôlez un Monstre Lien "Pare-Feu" (Effet Rapide) : vous pouvez bannir un nombre de Monstres Lien depuis votre Cimetière dont la somme des Classifications Lien est égale à exactement 3 ; Invoquez Spécialement cette carte depuis votre Cimetière, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Protectcodeur Bavard" qu'une fois par tour.
  | de_name     = Schutzkodier-Sprecher
  | de_text     = 2+ Effektmonster<br />Dein Gegner kann Monster mit Link-4 oder höher, die du kontrollierst, nicht als Ziel für Karteneffekte wählen, zusätzlich können sie nicht durch Kampf zerstört werden. Falls du ein „Firewall“-Linkmonster kontrollierst (Schnelleffekt): Du kannst Linkmonster, deren kombinierte Linkzahl genau 3 entspricht, von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deinem Friedhof, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Schutzkodier-Sprecher“ nur einmal pro Spielzug verwenden.
  | it_name     = Protetcodificatore Trasmittente
  | it_text     = 2+ Mostri con Effetto<br />Il tuo avversario non può scegliere come bersaglio i mostri Link-4 o superiore che controlli con gli effetti delle carte, inoltre essi non possono essere distrutti in battaglia. Se controlli un Mostro Link "Firewall" (Effetto Rapido): puoi bandire dal tuo Cimitero Mostri Link la cui somma delle Classificazioni Link è esattamente pari a 3; Evoca Specialmente questa carta dal tuo Cimitero, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Protetcodificatore Trasmittente" una sola volta per turno.
  | pt_name     = Protecodificar Transmissor
  | pt_text     = 2+ Monstros de Efeito<br />Seu oponente não pode escolher monstros de Link-4 ou mais que você controla como alvo de efeitos de card e, além disso, eles não podem ser destruídos em batalha. Se você controlar um Monstro Link "Firewall" (Efeito Rápido): você pode banir Monstros Link do seu Cemitério cuja soma dos Valores Link seja exatamente igual a 3; Invoque este card por Invocação-Especial do seu Cemitério, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Protecodificar Transmissor" uma vez por turno.
  | es_name     = Proteccodificador Hablador
  | es_text     = 2+ Monstruos de Efecto<br />Tu adversario no puede seleccionar monstruos de Link-4 o mayor que controles con efectos de cartas, y además no pueden ser destruidos en batalla. Si controlas un Monstruo de Enlace "Cortafuego" (Efecto Rápido): puedes desterrar Monstruos de Enlace en tu Cementerio cuyos Rating de Enlace combinados sean exactamente igual a 3; Invoca esta carta de Modo Especial desde tu Cementerio, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Proteccodificador Hablador" una vez por turno.
  | ja_text     = 効果モンスター２体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドのリンク４以上のＬモンスターを相手は効果の対象にできず、戦闘では破壊されない。<br />②：自分・相手ターンに、自分フィールドに「ファイアウォール」Ｌモンスターが存在する場合、リンクマーカーの合計が３になるように、自分の墓地からＬモンスターを任意の数だけ除外して発動できる。このカードを墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_name     = 프로텍트코드 토커
  | ko_text     = 효과 몬스터 2장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 링크 4 이상의 링크 몬스터는 상대 효과의 대상이 되지 않으며, 전투로는 파괴되지 않는다. ②: 자신 필드에 "파이어월" 링크 몬스터가 존재할 경우, 링크 마커의 합계가 3 이 되도록, 자신 묘지에서 링크 몬스터를 임의의 수만큼 제외하고 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name     = 防衛碼語者
  | tc_text     = 效果怪獸２隻以上<br />此卡名的②效果，１回合僅限使用１次。①：我方場上連結４以上的連結怪獸不會成為對方的效果對象，不會因戰鬥被破壞。②：在我方場上存在「防火牆」連結怪獸的狀況下，為使連結符號合計為３，可從我方墓地將任意數量的連結怪獸除外發動。從墓地特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。此效果在對方回合也可發動。
  | sc_name     = 防卫码语者
  | sc_text     = 效果怪兽２只以上<br />此卡名的②效果１回合仅可使用１次。①：自己场上连接４以上的连接怪兽不会成为对手效果的对象，也不会因战斗被破坏。②：自己场上存在“防火墙”连接怪兽的情况下，从自己的墓地将连接标记合计为３的、任意数量的连接怪兽除外可以发动。从墓地将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。此效果在对手回合中也可以发动。
  }}
