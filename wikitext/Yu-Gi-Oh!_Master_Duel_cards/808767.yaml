title: Froggy Forcefield (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Activate only when a face-up "Frog" monster you control, except "Frog the Jam", is selected as an attack target. Destroy all Attack Position monsters your opponent controls.
  | releases  = Legacy Pack

  | fr_name   = Barrière de Force Grenouille
  | fr_text   = Activable uniquement lorsqu'un monstre "Grenouille" ou "Rainette" face recto que vous contrôlez, excepté "Grenouille, la Bave", est sélectionné comme cible d'une attaque. Détruisez tous les monstres en Position d'Attaque contrôlés par votre adversaire.
  | de_name   = Froschiges Kraftfeld
  | de_text   = Aktiviere diese Karte nur, wenn ein offenes „Frosch“-Monster, das du kontrollierst, außer „Schleimfrosch“, als Ziel eines Angriffs gewählt wird. Zerstöre alle Monster in Angriffsposition, die dein Gegner kontrolliert.
  | it_name   = Campo di Forza Rana
  | it_text   = Attiva solo quando un mostro "RANA" scoperto che controlli viene selezionato come bersaglio di un attacco. Distruggi tutti i mostri in Posizione di Attacco che il tuo avversario controlla.
  | pt_name   = Campo de Força dos Sapos
  | pt_text   = Ative apenas quando um monstro "Sapo" com a face para cima que você controla for selecionado como alvo de um ataque. Destrua todos os monstros em Posição de Ataque que seu oponente controla.
  | es_name   = Campo de Fuerza Ranil
  | es_text   = Sólo puedes activar esta carta cuando un monstruo boca arriba "RANA" que controlas es seleccionado como objetivo de un ataque. Destruye todos los monstruos en Posición de Ataque que controle tu adversario.
  | ja_text   = ①：自分の「ガエル」モンスターが攻撃対象に選択された時に発動できる。相手フィールドの攻撃表示モンスターを全て破壊する。
  | ko_name   = 프로그 베리어
  | ko_text   = 자신 필드 위에 앞면 표시로 존재하는 "개구리"라는 이름이 붙은 몬스터가 공격 대상으로 선택되었을 때 발동할 수 있다. 상대 필드 위에 존재하는 공격 표시 몬스터를 전부 파괴한다.
  | tc_name   = 蛙類防護罩
  | tc_text   = 可在我方場上冠有「青蛙」之名的怪獸被選為攻擊對象時發動。將對方場上的所有攻擊表示怪獸全部破壞。
  | sc_name   = 蛙类防护罩
  | sc_text   = 自己场上的名字带有“青蛙”的怪兽被选择作为攻击对象时可以发动。将对手场上的所有攻击表示怪兽破坏。
  }}
