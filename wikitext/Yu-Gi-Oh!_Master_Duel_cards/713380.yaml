  | text      = When this card is Normal Summoned, put 3 counters on it. This card cannot be destroyed by battle. If this card attacks or is attacked, remove 1 counter from this card at the end of the Damage Step. If you cannot, destroy it. Once per turn, you can remove 1 counter on this card to destroy 1 Spell or Trap Card on the field.
  | fr_name   = Tetran B.E.S.
  | fr_text   = Mettez 3 compteurs sur cette carte lorsque vous en faites l'Invocation Normale. Cette carte n'est pas détruite à l'issue d'un combat. Si cette carte combat un monstre, retirez 1 compteur de cette carte à la fin de la Damage Step. Si cette carte combat sans compteur, détruisez cette carte à la fin de la Damage Step. De plus, en retirant 1 compteur de cette carte, détruisez 1 Carte Magie ou Piège sur le Terrain. Vous ne pouvez utiliser cet effet qu'une fois par tour.
  | de_name   = B.E.S. Tetran
  | de_text   = Lege 3 Zählmarken auf diese Karte, wenn du sie als Normalbeschwörung beschwörst. Diese Karte wird nicht als Ergebnis eines Kampfes zerstört. Falls diese Karte mit einem Monster kämpft, entferne am Ende des Damage Steps 1 Zählmarke von dieser Karte. Falls diese Karte ohne Zählmarken kämpft, zerstöre diese Karte am Ende des Damage Steps. Entferne außerdem 1 Zählmarke von dieser Karte, um 1 Zauber- oder Fallenkarte auf dem Spielfeld zu zerstören. Du kannst diesen Effekt nur einmal pro Spielzug benutzen.
  | it_name   = Tetran B.E.S.
  | it_text   = Quando viene Evocata tramite Evocazione Normale, metti 3 Segnalini su questa carta. Questa carta non viene distrutta in seguito ad una battaglia. Se questa carta combatte, rimuovi 1 Segnalino da questa carta alla fine del Damage Step. Se questa carta combatte senza avere un Segnalino, distruggi questa carta alla fine del Damage Step. Inoltre, rimuovi 1 Segnalino da questa carta per distruggere 1 Carta Magia o Trappola sul Terreno. Puoi usare questo effetto solo una volta per turno.
  | pt_name   = Tetran B.E.S.
  | pt_text   = Quando este card for Invocado por Invocação-Normal, coloque 3 marcadores nele. Este card não pode ser destruído em batalha. Se este card for atacado ou atacar, remova 1 marcador deste card no final da Etapa de Dano. Se você não puder, destrua-o. Uma vez por turno, você pode remover 1 marcador deste card para destruir 1 Card de Magia ou Armadilha no campo.
  | es_name   = B.E.S. Tetran
  | es_text   = Cuando Invocas mediante una Invocación Normal esta carta, ponle 3 contadores. Esta carta no es destruida como resultado de una batalla. Si esta carta lucha, retira 1 contador de esta carta al final del Damage Step. Si esta carta lucha sin un contador, destruye esta carta el final del Damage Step. Retira un contador de esta carta para destruir 1 Carta Mágica o de Trampa en el Campo. Puedes usar este efecto sólo una vez por turno.
  | ja_text   = ①：このカードが召喚した場合に発動する。このカードにカウンターを３つ置く。<br />②：このカードは戦闘では破壊されない。<br />③：このカードが戦闘を行ったダメージステップ終了時に発動する。このカードのカウンターを１つ取り除く。カウンターのない状態で戦闘を行っていた場合、代わりにこのカードを破壊する。<br />④：１ターンに１度、このカードのカウンターを１つ取り除き、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name   = 거대전함 테트란
  | ko_text   = 이 카드의 일반 소환시에 카운터를 3개 놓는다. 이 카드는 전투에 의해서는 파괴되지 않는다. 전투를 실행했을 경우, 데미지 스텝 종료시에 이 카드의 카운터를 1개 제거한다. 카운터가 없는 상태에서 전투를 실행했을 경우, 데미지 스텝 종료시에 이 카드를 파괴한다. 또한, 이 카드의 카운터를 1개 제거하는 것으로, 필드 위의 마법/함정 카드 1장을 파괴한다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 巨大戰艦 泰特朗
  | tc_text   = 在此卡召喚成功時，在此卡放置３個計數物。此卡不會因戰鬥被破壞。在此卡進行戰鬥的狀況下，在傷害步驟結束時去除１個此卡的計數物。在沒有計數物的狀態進行戰鬥的狀況下，在傷害步驟結束時破壞此卡。此外，１回合１次，可去除此卡的１個計數物發動。選擇場上的１張魔法・陷阱卡破壞。
  | sc_name   = 巨大战舰 泰特朗
  | sc_text   = 此卡召唤成功时，放置３个计数物在此卡。此卡不会因战斗而被破坏。此卡进行了战斗的场合，在伤害步骤结束时，移除此卡的１个计数物。无计数物的情况下进行了战斗的场合，在伤害步骤结束时破坏此卡。此外，１回合１次，可移除此卡的１个计数物并发动。选择场上的１张魔法、陷阱卡破坏。
