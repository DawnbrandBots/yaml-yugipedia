title: Crystal Clear Wing Over Synchro Dragon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = WIND
  | types              = Dragon / Synchro / Effect
  | level              = 12
  | atk                = 3500
  | def                = 3000
  | text               = 2+ Tuners or 1 Tuner Synchro Monster + "Clear Wing Synchro Dragon"<br />Must be Synchro Summoned. Once per turn, when another card, or its effect, is activated (Quick Effect): You can negate the activation, and if you do, destroy that card, and if you destroyed a monster, this card gains ATK equal to that monster's original ATK until the end of this turn. If this face-up Synchro Summoned card in its owner's control leaves the field by an opponent's card: You can Special Summon 1 "Clear Wing" monster from your Extra Deck.
  | fr_name            = Supradragon Synchro de l'Aile Claire de Cristal
  | fr_text            = 2+ Syntoniseurs ou 1 Monstre Synchro Syntoniseur + "Dragon Synchro de l'Aile Claire"<br />Uniquement Invocable par Synchronisation. Une fois par tour, lorsqu'une autre carte ou son effet est activé (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez la carte, et si vous avez détruit un monstre, cette carte gagne une ATK égale à l'ATK d'origine du monstre jusqu'à la fin de ce tour. Si cette carte face recto Invoquée par Synchronisation contrôlée par son propriétaire quitte le Terrain par une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre "Aile Claire" depuis votre Extra Deck.
  | de_name            = Kristall-Glasflügel-Übersynchrodrache
  | de_text            = 2+ Empfänger oder 1 Empfänger-Synchromonster + „Glasflügel-Synchrodrache“<br />Muss als Synchrobeschwörung beschworen werden. Einmal pro Spielzug, wenn eine andere Karte oder ihr Effekt aktiviert wird (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre jene Karte und falls du ein Monster zerstört hast, erhält diese Karte bis zum Ende dieses Spielzugs ATK in Höhe der Grund-ATK jenes Monsters. Falls diese offene als Synchrobeschwörung beschworene Karte, die ihr Besitzer kontrolliert, das Spielfeld durch eine Karte eines Gegners verlässt: Du kannst 1 „Glasflügel“-Monster als Spezialbeschwörung von deinem Extra Deck beschwören.
  | it_name            = Drago Synchro Over Ala Chiara Cristallo
  | it_text            = 2+ Tuner o 1 Mostro Synchro Tuner + "Drago Synchro Ala Chiara"<br />Deve essere Synchro Evocato. Una volta per turno, quando un'altra carta, o un suo effetto, viene attivata (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggi quella carta e, se hai distrutto un mostro, questa carta guadagna ATK pari all'ATK originale di quel mostro fino alla fine di questo turno. Se questa carta scoperta Synchro Evocata sotto il controllo del suo proprietario lascia il Terreno per una carta dell'avversario: puoi Evocare Specialmente 1 mostro "Ala Chiara" dal tuo Extra Deck.
  | pt_name            = Sobredragão Sincro de Asas Transparentes Cristalinas
  | pt_text            = 2+ Reguladores ou 1 Monstro Sincro Regulador + "Dragão Sincro de Asas Transparentes"<br />Deve ser Invocado por Invocação-Sincro. Uma vez por turno, quando outro card, ou seus efeitos, for ativado (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua esse card, e se você destruir um monstro, este card ganha ATK igual ao ATK original desse monstro, até o final deste turno. Se este card com a face para cima Invocado por Invocação-Sincro sob o controle do seu dono deixar o campo devido a um card do oponente: você pode Invocar por Invocação-Especial 1 monstro "Asas Transparentes" do seu Deck Adicional.
  | es_name            = Dragón Sincro Sobre Ala Transparente Cristalina
  | es_text            = 2+ Cantantes o 1 Monstruo de Sincronía Cantante + "Dragón Sincro Ala Transparente"<br />Debe ser Invocado por Sincronía. Una vez por turno, cuando sea activada otra carta, o su efecto (Efecto Rápido): puedes negar la activación y, si lo haces, destruye esa carta, y si destruiste un monstruo, esta carta gana ATK igual al ATK original de ese monstruo hasta el final de este turno. Si esta carta boca arriba Invocada por Sincronía controlada por su dueño deja el Campo por una carta del adversario: puedes Invocar de Modo Especial 1 monstruo "Ala Transparente" desde tu Deck Extra.
  | ja_text            = チューナー２体以上またはＳモンスターのチューナー＋「クリアウィング・シンクロ・ドラゴン」<br />このカードはＳ召喚でしか特殊召喚できない。<br />①：１ターンに１度、他のカードの効果が発動した時に発動できる。その発動を無効にし破壊する。この効果でモンスターを破壊した場合、その元々の攻撃力分だけこのカードの攻撃力はターン終了時までアップする。<br />②：Ｓ召喚した表側表示のこのカードが相手によってフィールドから離れた場合に発動できる。ＥＸデッキから「クリアウィング」モンスター１体を特殊召喚する。
  | ko_name            = 크리스탈클리어윙 오버 싱크로 드래곤
  | ko_text            = 튜너 2장 이상 또는 싱크로 몬스터의 튜너 ＋ "클리어윙 싱크로 드래곤"<br />이 카드는 싱크로 소환으로밖에 특수 소환할 수 없다.<br />①: 1턴에 1번, 다른 카드의 효과가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 이 효과로 몬스터를 파괴했을 경우, 그 원래 공격력만큼만 이 카드의 공격력은 턴 종료시까지 올린다.<br />②: 싱크로 소환한 앞면 표시의 이 카드가 상대에 의해 필드에서 벗어났을 경우에 발동할 수 있다. 엑스트라 덱에서 "클리어윙" 몬스터 1장을 특수 소환한다.
  | tc_name            = 水晶清透翼超同步龍
  | tc_text            = 協調2隻以上或同步怪獸的協調＋「清透翼同步龍」<br />此卡僅可以同步召喚方式特殊召喚。<br />①：1回合1次，其他卡的效果發動時可以發動。將該發動無效並破壞。以此效果破壞了怪獸的情況下，此卡的攻擊力直至回合結束時為止上升相當於該怪獸原本攻擊力的數值。<br />②：同步召喚的、表側表示的此卡因對手從場上離開的情況下可以發動。從額外牌組將1隻「清透翼」怪獸特殊召喚。
  | sc_name            = 水晶清透翼超同步龙
  | sc_text            = 协调2只以上或同步怪兽的协调＋“清透翼同步龙”<br />此卡仅可以同步召唤方式特殊召唤。<br />①：1回合1次，其他卡的效果发动时可以发动。将该发动无效并破坏。以此效果破坏了怪兽的情况下，此卡的攻击力直至回合结束时为止上升相当于该怪兽原本攻击力的数值。<br />②：同步召唤的、表侧表示的此卡因对手从场上离开的情况下可以发动。从额外牌组将1只“清透翼”怪兽特殊召唤。
  }}
