title: Alien Shocktrooper M-Frame (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = UR
  | attribute   = LIGHT
  | types       = Reptile / Link / Effect
  | link_arrows = Bottom-Left, Bottom-Right
  | atk         = 1900
  | text        = 2 Reptile monsters<br />(Quick Effect): You can discard 1 monster; place A-Counters equal to its original Level on face-up monster(s) on the field, distributed as you wish. If this card is destroyed by battle or card effect and sent to the GY: You can Special Summon non-Link Reptile monsters with different names from your GY, up to the number of monsters your opponent controls with A-Counters. You can only use each effect of "Alien Shocktrooper M-Frame" once per turn.
  | fr_name     = Soldat d'Élite Alien Structure M
  | fr_text     = 2 monstres Reptile<br />(Effet Rapide) : vous pouvez défausser 1 monstre ; placez un nombre de Compteurs-A, distribués à votre guise, égal à son Niveau d'origine sur un ou plusieurs monstres face recto sur le Terrain. Si cette carte est détruite au combat ou par un effet de carte, et envoyée au Cimetière : vous pouvez Invoquer Spécialement un nombre de monstres non-Lien Reptile de noms différents depuis votre Cimetière, inférieur ou égal au nombre de monstres contrôlés par votre adversaire avec des Compteurs-A. Vous ne pouvez utiliser chaque effet de "Soldat d'Élite Alien Structure M" qu'une fois par tour.
  | de_name     = Außerirdischer Schocksoldat M-Frame
  | de_text     = 2 Reptil-Monster<br />(Schnelleffekt): Du kannst 1 Monster abwerfen; lege A-Zählmarken in Höhe seiner Grund-Stufe auf ein oder mehr offene Monster auf dem Spielfeld, verteilt wie du möchtest. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst Reptil-Nichtlink-Monster mit unterschiedlichen Namen bis zur Anzahl der Monster mit A-Zählmarken, die dein Gegner kontrolliert, als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst jeden Effekt von „Außerirdischer Schocksoldat M-Frame“ nur einmal pro Spielzug verwenden.
  | it_name     = Commando Alieno Struttura-M
  | it_text     = 2 mostri Rettile<br />(Effetto Rapido): puoi scartare 1 mostro; metti Segnalini-A pari al suo Livello originale su uno o più mostri scoperti sul Terreno, distribuiti come vuoi. Se questa carta viene distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: puoi Evocare Specialmente mostri Rettile non-Link con nomi diversi dal tuo Cimitero, fino al numero di mostri controllati dal tuo avversario con Segnalini-A. Puoi utilizzare ogni effetto di "Commando Alieno Struttura-M" una sola volta per turno.
  | pt_name     = Tropa de Choque Alienígena Armação-M
  | pt_text     = 2 monstros Réptil<br />(Efeito Rápido): você pode descartar 1 monstro; coloque Marcadores-A igual ao Nível original desse monstro em um ou mais monstros com a face para cima no campo, distribuídos como você quiser. Se este card for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode Invocar por Invocação-Especial monstros Réptil que não sejam Link com nomes diferentes do seu Cemitério, até o número de monstros que seu oponente controla com Marcadores-A. Você só pode usar cada efeito de "Tropa de Choque Alienígena Armação-M" uma vez por turno.
  | es_name     = Soldado de Asalto Alienígena M-Frame
  | es_text     = 2 monstruos Reptil<br />(Efecto Rápido): puedes descartar 1 monstruo; pon tantos Contadores-A como su Nivel original en uno o más monstruos boca arriba en el Campo, distribuidos como quieras. Si esta carta es destruida en batalla o por efecto de una carta y mandada al Cementerio: puedes Invocar de Modo Especial, desde tu Cementerio, monstruos Reptil que no sean de Enlace con nombres diferentes, hasta el número de monstruos con Contadores-A que controla tu adversario. Sólo puedes usar cada efecto de "Soldado de Asalto Alienígena M-Frame" una vez por turno.
  | ja_text     = 爬虫類族モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分・相手ターンに、手札からモンスター１体を捨てて発動できる。捨てたモンスターの元々のレベルの数だけ、フィールドの表側表示モンスターにＡカウンターを置く。<br />②：このカードが戦闘・効果で破壊され墓地へ送られた場合に発動できる。Ａカウンターが置かれている相手フィールドのモンスターの数まで、自分の墓地からＬモンスター以外の爬虫類族モンスターを特殊召喚する（同名カードは１枚まで）。
  | ko_name     = 에일리언 솔저 M / 프레임
  | ko_text     = 파충류족 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 패에서 몬스터 1장을 버리고 발동할 수 있다. 버린 몬스터의 원래 레벨의 수만큼, 필드의 앞면 표시 몬스터에 A 카운터를 놓는다. 이 효과는 상대 턴에도 발동할 수 있다.<br />②: 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. A 카운터가 놓여진 상대 필드의 몬스터의 수까지, 자신 묘지에서 링크 몬스터 이외의 파충류족 몬스터를 골라 특수 소환한다(같은 이름의 카드는 1장까지).
  | tc_name     = 外星人士兵 強力外骨骼
  | tc_text     = 爬蟲類族怪獸２隻<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：可從手牌捨棄１隻怪獸發動。依捨棄怪獸原本的等級數值，在場上的正面表示怪獸放置A計數物。此效果在對方回合也可發動。<br />②：可在此卡因戰鬥・效果被破壞送至墓地的狀況下發動。根據對方場上的置有A計數物的怪獸數量，從我方墓地選擇連結怪獸以外的爬蟲類族怪獸特殊召喚（同名卡最多１張）。
  | sc_name     = 外星人士兵 强力外骨骼
  | sc_text     = 爬虫类族怪兽２只<br />此卡名的①②效果１回合仅可各使用１次。<br />①：从手牌将１只怪兽舍弃可以发动。依所舍弃的怪兽原本等级数值的数量，在场上的表侧表示怪兽上放Ａ计数物。此效果在对手回合中也可以发动。<br />②：此卡因战斗・效果被破坏并被送至墓地的情况下可以发动。从自己的墓地挑选连接怪兽以外的爬虫类族怪兽特殊召唤（同名卡最多１张），数量最多为放有Ａ计数物的对手场上的怪兽数量。
