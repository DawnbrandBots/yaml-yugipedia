title: Blackwing - Zonda the Dusk (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = DARK
  | types     = Winged Beast / Effect
  | level     = 6
  | atk       = 2300
  | def       = 900
  | text      = You cannot Special Summon monsters from the Extra Deck, except Synchro Monsters. You can only use 1 of the following effects of "Blackwing - Zonda the Dusk" per turn, and only once that turn. If this card is Normal or Special Summoned: You can target 1 monster on the field; return it to the hand. You can banish this card from your GY; Special Summon 1 Level 5 or higher "Blackwing" monster from your hand or Deck, then take damage equal to its ATK.
  | releases  = 
  Master Pack; June 7, 2024

  | fr_name   = Aile Noire - Zonda le Crépuscule
  | fr_text   = Vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro exclus) depuis l'Extra Deck. Vous ne pouvez utiliser qu'1 des effets suivants de "Aile Noire - Zonda le Crépuscule" par tour, et uniquement une fois le tour. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre sur le Terrain ; renvoyez-le à la main. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Aile Noire" de min. Niveau 5 depuis votre main ou Deck, puis recevez des dommages égaux à son ATK.
  | de_name   = Schwarzflügel - Zonda die Dämmerung
  | de_text   = Du kannst keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern. Du kannst nur 1 der folgenden Effekte von „Schwarzflügel - Zonda die Dämmerung“ pro Spielzug verwenden und in jenem Spielzug nur einmal. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Monster auf dem Spielfeld wählen; gib es auf die Hand zurück. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Schwarzflügel“-Monster der Stufe 5 oder höher als Spezialbeschwörung von deiner Hand oder deinem Deck, dann erhältst du Schaden in Höhe seiner ATK.
  | it_name   = Alanera - Zonda il Crepuscolo
  | it_text   = Non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Synchro. Puoi utilizzare solo 1 dei seguenti effetti di "Alanera - Zonda il Crepuscolo" per turno, e solo una volta in quel turno. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro sul Terreno; fallo ritornare nella mano. Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro "Alanera" di Livello 5 o superiore dalla tua mano o Deck, poi subisci danno pari al suo ATK.
  | pt_name   = Asanegra - Zonda, o Crepúsculo
  | pt_text   = Você não pode Invocar monstros por Invocação-Especial do Deck Adicional, exceto Monstros Sincro. Você só pode usar 1 dos seguintes efeitos de "Asanegra - Zonda, o Crepúsculo" por turno e apenas uma vez por turno. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro no campo; devolva-o para a mão. Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Asanegra" de Nível 5 ou mais da sua mão ou do Deck e, depois, sofra dano igual ao seu ATK.
  | es_name   = Alanegra - Zonda el Anochecer
  | es_text   = No puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Sincronía. Sólo puedes usar 1 de los siguientes efectos de "Alanegra - Zonda el Anochecer" por turno, y sólo una vez ese turno. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo en el Campo; devuélvelo a la mano. Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Alanegra" de Nivel 5 o mayor, y después recibes daño igual a su ATK.
  | ja_text   = このカード名の②③の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：このカードがモンスターゾーンに存在する限り、自分はＳモンスターしかＥＸデッキから特殊召喚できない。<br />②：このカードが召喚・特殊召喚した場合、フィールドのモンスター１体を対象として発動できる。そのモンスターを手札に戻す。<br />③：墓地のこのカードを除外して発動できる。手札・デッキからレベル５以上の「ＢＦ」モンスター１体を特殊召喚する。その後、自分はこの効果で特殊召喚したモンスターの攻撃力分のダメージを受ける。
  | ko_name   = BF－각야의 존다
  | ko_text   = 이 카드명의 ②③의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 자신은 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다. ③: 묘지의 이 카드를 제외하고 발동할 수 있다. 패 / 덱에서 레벨 5 이상의 "BF(블랙 페더)" 몬스터 1장을 특수 소환한다. 그 후, 자신은 이 효과로 특수 소환한 몬스터의 공격력만큼의 데미지를 받는다.
  | tc_name   = 黑羽－刻夜的佐達
  | tc_text   = 此卡名的②③效果，１回合僅限使用１次其中１個效果。①：只要此卡存在於怪獸區，我方可從額外牌組特殊召喚的怪獸就僅限同步怪獸。②：在此卡召喚・特殊召喚成功的狀況下，可將場上的１隻怪獸做為對象發動。將該怪獸送回持有者的手牌。③：可將墓地的此卡除外發動。從手牌・牌組特殊召喚１隻等級５以上的「黑羽」怪獸。其後，我方受到等同於透過此效果特殊召喚的怪獸攻擊力數值的傷害。
  | sc_name   = 黑羽－刻夜之佐达
  | sc_text   = 此卡名的②③效果１回合１次，仅可使用其中１个。①：只要此卡存在于怪兽区域，自己从额外牌组仅可特殊召唤同步怪兽。②：此卡召唤・特殊召唤成功的情况下，以场上的１只怪兽为对象可以发动。将该怪兽放回持有者的手牌。③：将墓地的此卡除外可以发动。从手牌・牌组将１只等级５以上的“黑羽”怪兽特殊召唤。然后，自己受到相当于以此效果特殊召唤的怪兽的攻击力数值的伤害。
  }}
