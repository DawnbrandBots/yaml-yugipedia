  | de_name   = Ungeheueräugiger Pendeldrache
  | de_text   = 1 FINSTERNIS Monster vom Typ Drache + 1 Monster vom Typ Ungeheuer<br />Muss entweder als Fusionsbeschwörung beschworen werden, oder als Spezialbeschwörung beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, als Tribut anbietest (in diesem Fall wird die Zauberkarte „Polymerisation“ nicht benötigt), und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Falls diese Karte ein Monster durch Kampf zerstört: Füge deinem Gegner Schaden in Höhe der Grund-ATK des für die Beschwörung dieser Karte verwendeten Fusionsmaterials vom Typ Ungeheuer zu.
  | it_name   = Drago Pendulum Occhi di Bestia
