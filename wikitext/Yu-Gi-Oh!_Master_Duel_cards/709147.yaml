  | es_name   = Dragón de Péndulo de Ojos Bestiales
  | es_text   = 1 monstruo de OSCURIDAD de Tipo Dragón + 1 monstruo de Tipo Bestia<br />Debe ser Invocado por Fusión o Invocado de Modo Especial Sacrificando las cartas mencionadas arriba que tú controles (en cuyo caso no usas "Polimerización"), y no puede ser Invocado de Modo Especial de otra forma. Si esta carta destruye un monstruo en batalla: inflige daño a tu adversario igual al ATK original del Material de Fusión de Tipo Bestia usado para la Invocación de esta carta.
