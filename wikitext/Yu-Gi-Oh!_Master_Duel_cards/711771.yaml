  | it_name   = Platessa Sostitufoglia
  | it_text   = Guadagna 200 ATK/DEF per ogni carta nel Cimitero del tuo avversario. Durante la tua Standby Phase, se questa carta è nella tua mano o Cimitero e il tuo avversario ha più carte nel suo Cimitero di te: puoi Evocare Specialmente questa carta. Puoi utilizzare questo effetto di "Platessa Sostitufoglia" una sola volta per turno.
