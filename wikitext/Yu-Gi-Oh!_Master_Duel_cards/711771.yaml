  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードが手札・墓地に存在し、相手の墓地のカードの数が自分の墓地のカードより多い場合、自分スタンバイフェイズに発動できる。このカードを特殊召喚する。<br />②：このカードの攻撃力・守備力は、相手の墓地のカードの数×２００アップする。
  | ko_name   = 카레이하 리프레이스
