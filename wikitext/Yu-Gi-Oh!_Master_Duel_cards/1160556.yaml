  | ja_text            = 「アザミナの妖魔」＋融合・Ｓモンスター<br />このカードは融合召喚及び以下の方法でのみＥＸデッキから特殊召喚できる。<br />●自分フィールドの「聖アザミナ」１体と相手フィールドの表側表示モンスター１体をリリースした場合にＥＸデッキから特殊召喚できる。<br />①：フィールドのこのカードは効果では破壊されない。<br />②：相手が魔法・罠・モンスターの効果を発動する度に、相手フィールドの全てのモンスターの攻撃力は５００ダウンする。<br />③：このカードがモンスターゾーンに存在する限り、相手は攻撃力０のモンスターの効果を発動できない。
