title: Harpie Lady Phoenix Formation (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = If you control 3 or more "Harpie Lady" and/or "Harpie Lady Sisters": Target as many monsters your opponent controls as possible, but not more than the total number of "Harpie Lady" and "Harpie Lady Sisters" you control; destroy those targets, and if you do, inflict damage to your opponent equal to the highest original ATK among those destroyed monsters (your choice, if tied). You cannot Special Summon monsters from the Main Deck or Extra Deck, nor conduct your Battle Phase, the turn you activate this card.

  | fr_name   = Dame Harpie en Formation Phœnix
  | fr_text   = Si vous contrôlez min. 3 "Dame Harpie" et/ou "Sœurs de Harpie" : ciblez autant de monstres contrôlés par votre adversaire que possible, mais pas plus que la somme des "Dame Harpie" et "Sœurs de Harpie" que vous contrôlez ; détruisez les cibles, et si vous le faites, infligez des dommages à votre adversaire égaux à la plus haute ATK d'origine parmi ces monstres détruits (en cas d'égalité, vous choisissez). Vous ne pouvez ni Invoquer Spécialement de monstres depuis le Main Deck ou Extra Deck ni mener votre Battle Phase, le tour où vous activez cette carte.
  | de_name   = Harpyien-Phönix-Formation
  | de_text   = Falls du 3 oder mehr „Harpyie“ und/oder „Harpyien-Schwestern“ kontrollierst: Wähle so viele Monster, die dein Gegner kontrolliert, wie möglich, aber nicht mehr als die Gesamtanzahl der „Harpyie“ und „Harpyien-Schwestern“, die du kontrollierst; zerstöre die gewählten Ziele und falls du dies tust, füge deinem Gegner Schaden in Höhe der höchsten Grund-ATK unter den zerstörten Monstern zu (bei Gleichstand bestimmst du). Du kannst in dem Spielzug, in dem du diese Karte aktivierst, weder Monster als Spezialbeschwörung vom Main Deck oder Extra Deck beschwören noch deine Battle Phase durchführen.
  | it_name   = Lady Arpia Formazione Fenice
  | it_text   = Se controlli 3 o più "Lady Arpia" e/o "Sorelle Arpie": scegli come bersaglio tanti mostri controllati dal tuo avversario quanti possibile, ma non più del numero totale di "Lady Arpia" e "Sorelle Arpie" che controlli; distruggi quei bersagli e, se lo fai, infliggi al tuo avversario danno pari al più alto ATK originale tra quei mostri distrutti (in caso di parità, scegli tu). Non puoi Evocare Specialmente mostri dal Main Deck e dall'Extra Deck, né effettuare la tua Battle Phase, nel turno in cui attivi questa carta.
  | pt_name   = Formação Fênix da Lady Harpia
  | pt_text   = Se você controlar 3 ou mais "Lady Harpia" e/ou "Irmãs de Lady Harpia": escolha tantos monstros que seu oponente controla quanto possível, mas não mais que o total de "Lady Harpia" e "Irmãs de Lady Harpia" que você controla; destrua os alvos e, se isso acontecer, cause dano ao seu oponente igual ao maior ATK original entre esses monstros destruídos (em caso de empate, você seleciona). Você não pode Invocar monstros por Invocação-Especial do Deck Principal ou do Deck Adicional, nem conduzir sua Fase de Batalha, no turno em que ativar este card.
  | es_name   = Formación Fénix de la Dama Arpía
  | es_text   = Si controlas 3 o más "Dama Arpía" y/o "Hermanas de la Dama Arpía": selecciona tantos monstruos que controle tu adversario como sea posible, pero no más que la cantidad total de "Dama Arpía" y "Hermanas de la Dama Arpía" que controles; destruye esos objetivos y, si lo haces, inflige daño a tu adversario igual al ATK original más alto de entre esos monstruos destruidos (si hay empate, eliges tú). El turno en el que activas esta carta no puedes Invocar monstruos de Modo Especial desde el Deck Principal o Deck Extra, ni realizar tu Battle Phase.
  | ja_text   = このカードを発動するターン、自分はデッキ・ＥＸデッキからモンスターを特殊召喚できず、バトルフェイズを行えない。<br />①：自分フィールドに「ハーピィ・レディ」「ハーピィ・レディ三姉妹」が合計３体以上存在する場合、その数まで可能な限り相手フィールドのモンスターを対象として発動できる。対象のモンスターを破壊し、破壊したモンスターの内、一番高い元々の攻撃力分のダメージを相手に与える。
  | ko_name   = 해피 레이디 －봉황의 진－
  | ko_text   = 이 카드를 발동하는 턴에, 자신은 덱 / 엑스트라 덱에서 몬스터를 특수 소환할 수 없으며, 배틀 페이즈를 실행할 수 없다. ①: 자신 필드에 "해피 레이디" "해피 레이디 세자매"가 합계 3장 이상 존재할 경우, 그 수까지 가능한 한 상대 필드의 몬스터를 대상으로 하고 발동할 수 있다. 대상 몬스터를 파괴하고, 파괴한 몬스터 중에서, 원래 공격력이 가장 높은 몬스터의 그 수치만큼의 데미지를 상대에게 준다.
  | tc_name   = 神鷹女郎 －鳳凰之陣－
  | tc_text   = 發動此卡的回合，我方無法從牌組・額外牌組特殊召喚怪獸，無法進入戰鬥階段。①：在我方場上存在「神鷹女郎」、「神鷹女郎三姐妹」合計３隻以上的狀況下，可依該數量為限，盡可能將對方場上的怪獸做為對象發動。破壞對象怪獸，給予對方破壞的怪獸中原本的攻擊力最高的怪獸的攻擊力數值的傷害。
  | sc_name   = 神鹰女郎 －凤凰之阵－
  | sc_text   = 发动此卡的回合中，自己不可从牌组・额外牌组特殊召唤怪兽，不可进行战斗阶段。①：自己场上有“神鹰女郎”、“神鹰女郎三姐妹”合计３只以上存在的情况下，最多依其数量，以对手场上尽可能多的怪兽为对象可以发动。破坏对象怪兽，给予对手相当于破坏的怪兽中最高的原本攻击力数值的伤害。
  }}
