  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードと、モンスター１体か「春化精」カード１枚を手札から捨てて発動できる。自分は１枚ドローする。その後、自分の墓地から地属性モンスター１体を特殊召喚できる。このターン、自分は地属性以外のモンスターの効果を発動できない。<br />②：自分フィールドの「春化精」モンスター１体を対象として発動できる。このターン、そのモンスターは１度のバトルフェイズ中に２回攻撃できる。
  | ko_name   = 산과 설해의 봄화정
