title: Vaalmonica Ereditare (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Trap
  | property           = Counter
  | text               = When a Spell/Trap Card, or monster effect, is activated while you control a "Vaalmonica" Link Monster: Negate the activation, and if you do, destroy that card. You can banish this card from your GY; shuffle into the Deck, "Vaalmonica" cards from your face-up Extra Deck, GY, and/or banishment, except "Vaalmonica Ereditare", up to the number of Resonance Counters on your field, then you can draw 1 card for every 3 cards shuffled. You can only use 1 "Vaalmonica Ereditare" effect per turn, and only once that turn.
  | fr_name            = Vaalmonica Ereditare
  | fr_text            = Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé tant que vous contrôlez un Monstre Lien "Vaalmonica" : annulez l'activation, et si vous le faites, détruisez la carte. Vous pouvez bannir cette carte depuis votre Cimetière ; mélangez dans le Deck, un nombre de cartes "Vaalmonica" ("Vaalmonica Ereditare" exclu) depuis votre Extra Deck face recto, Cimetière et/ou bannissement, inférieur ou égal au nombre de Compteurs Résonance sur votre Terrain, puis vous pouvez piocher 1 carte pour toutes les 3 cartes mélangées. Vous ne pouvez utiliser qu'1 effet de "Vaalmonica Ereditare" par tour, et uniquement une fois le tour.
  | de_name            = Vaalmonika-Ereditare
  | de_text            = Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, solange du ein „Vaalmonika“-Linkmonster kontrollierst: Annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte. Du kannst diese Karte von deinem Friedhof verbannen; mische „Vaalmonika“-Karten offen von deinem Extra Deck, deinem Friedhof und/oder deinen verbannten Karten, außer „Vaalmonika-Ereditare“, bis zur Anzahl der Resonanz-Zählmarken auf deiner Spielfeldseite ins Deck, dann kannst du für jede 3 gemischte Karten 1 Karte ziehen. Du kannst nur 1 Effekt von „Vaalmonika-Ereditare“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name            = Ereditare Vaalmonica
  | it_text            = Quando viene attivata una Carta Magia/Trappola o l'effetto di un mostro mentre controlli un Mostro Link "Vaalmonica": annulla l'attivazione e, se lo fai, distruggi quella carta. Puoi bandire questa carta dal tuo Cimitero; mischia nel Deck carte "Vaalmonica" dal tuo Extra Deck scoperto, Cimitero e/o carte bandite, eccetto "Ereditare Vaalmonica", fino al numero di Segnalini Risonanza sul tuo Terreno, poi puoi pescare 1 carta per ogni 3 carte mischiate. Puoi utilizzare solo 1 effetto di "Ereditare Vaalmonica" per turno, e solo una volta in quel turno.
  | pt_name            = Ereditare Vaalmônica
  | pt_text            = Quando um Card de Magia/Armadilha, ou efeito de monstro, for ativado enquanto você controlar um Monstro Link "Vaalmônica": negue a ativação e, se isso acontecer, destrua esse card. Você pode banir este card do seu Cemitério; embaralhe no Deck cards "Vaalmônica" do seu Deck Adicional com a face para cima, Cemitério e/ou banimento, exceto "Ereditare Vaalmônica", até o número de Marcadores de Ressonância no seu campo e, depois, você pode comprar 1 card para cada 3 cards embaralhados. Você só pode usar 1 efeito de "Ereditare Vaalmônica" por turno e apenas uma vez por turno.
  | es_name            = Ereditare la Vaalmónica
  | es_text            = Cuando es activada una Carta Mágica/de Trampa, o efecto de monstruo, mientras controlas un Monstruo de Enlace "Vaalmónica": niega la activación y, si lo haces, destruye esa carta. Puedes desterrar esta carta en tu Cementerio; baraja al Deck cartas "Vaalmónica" en tu Deck Extra boca arriba, Cementerio y/o destierro, excepto "Ereditare la Vaalmónica", hasta el número de Contadores de Resonancia en tu Campo, y después puedes robar 1 carta por cada 3 cartas barajadas. Sólo puedes usar 1 efecto de "Ereditare la Vaalmónica" por turno, y sólo una vez ese turno.
  | ja_text            = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分フィールドに「ヴァルモニカ」Ｌモンスターが存在し、モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。<br />②：墓地のこのカードを除外して発動できる。自分フィールドの響鳴カウンターの数まで、「ヴァルモニカ・エレディターレ」以外の自分のＥＸデッキ（表側）・墓地・除外状態の「ヴァルモニカ」カードをデッキに戻す。その後、自分は戻したカード３枚につき１枚ドローできる。
  | ko_name            = 바르모니카 에레디타레
  | ko_text            = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 자신 필드에 "바르모니카" 링크 몬스터가 존재하고, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.<br />②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 필드의 향명 카운터의 수까지, "바르모니카 에레디타레" 이외의 자신의 엑스트라 덱(앞면) / 묘지 / 제외 상태인 "바르모니카" 카드를 덱으로 되돌린다. 그 후, 자신은 되돌린 카드 3장당 1장 드로우할 수 있다.
  | tc_name            = 華耳琴璃・承繼
  | tc_text            = 此卡名的①②效果１回合１次，僅可使用其中１個。<br />①：自己場上存在「華耳琴璃」連結怪獸，且怪獸的效果・魔法・陷阱卡發動時可以發動。將該發動無效並破壞。<br />②：將墓地的此卡除外可以發動。將「華耳琴璃・承繼」以外的、自己額外牌組（表側）・墓地・除外狀態的「華耳琴璃」卡放回牌組，數量最多為自己場上的響鳴計數物的數量。然後，所放回的卡每有３張，自己可抽１張。
  | sc_name            = 华耳琴璃・承继
  | sc_text            = 此卡名的①②效果１回合１次，仅可使用其中１个。<br />①：自己场上存在“华耳琴璃”连接怪兽，且怪兽的效果・魔法・陷阱卡发动时可以发动。将该发动无效并破坏。<br />②：将墓地的此卡除外可以发动。将“华耳琴璃・承继”以外的、自己额外牌组（表侧）・墓地・除外状态的“华耳琴璃”卡放回牌组，数量最多为自己场上的响鸣计数物的数量。然后，所放回的卡每有３张，自己可抽１张。
  }}
