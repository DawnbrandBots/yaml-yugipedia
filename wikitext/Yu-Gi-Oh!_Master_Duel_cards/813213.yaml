title: SPYRAL GEAR - Utility Wire (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = If you control "SPYRAL Super Agent": Target 1 face-up card your opponent controls; place it on top of the Deck. You can only activate 1 "SPYRAL GEAR - Utility Wire" per turn.

  | fr_name   = MATOS ESPIRALE - Fil Polyvalent
  | fr_text   = Si vous contrôlez "Super Espion ESPIRALE" : ciblez 1 carte face recto contrôlée par votre adversaire ; placez-la au-dessus du Deck. Vous ne pouvez activer qu'1 "MATOS ESPIRALE - Fil Polyvalent" par tour.
  | de_name   = SPIORAL-AUSRÜSTUNG - Mehrzweckdraht
  | de_text   = Falls du „SPIORAL-Superagent“ kontrollierst: Wähle 1 offene Karte, die dein Gegner kontrolliert; lege sie aufs Deck. Du kannst nur 1 „SPIORAL-AUSRÜSTUNG - Mehrzweckdraht“ pro Spielzug aktivieren.
  | it_name   = EQUIPAGGIAMENTO SPIARALE - Cavo d'Utilità
  | it_text   = Se controlli "Super Agente SPIARALE": scegli come bersaglio 1 carta scoperta controllata dal tuo avversario; mettila in cima al Deck. Puoi attivare solo 1 "EQUIPAGGIAMENTO SPIARALE - Cavo d'Utilità" per turno.
  | pt_name   = APARATO ESPIRÃO - Fio Utilitário
  | pt_text   = Se você controlar "Super Agente ESPIRÃO": escolha 1 card com a face para cima que seu oponente controla; coloque-o no topo do Deck. Você só pode ativar 1 "APARATO ESPIRÃO - Fio Utilitário" por turno.
  | es_name   = MECANISMO E.S.P.I.R.A.L. - Cable Útil
  | es_text   = Si controlas un "Súper Agente E.S.P.I.R.A.L.": selecciona 1 carta boca arriba que controle tu adversario; ponla en la parte superior del Deck. Sólo puedes activar 1 "MECANISMO E.S.P.I.R.A.L. - Cable Útil" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドに「ＳＰＹＲＡＬ－ダンディ」が存在する場合、相手フィールドの表側表示カード１枚を対象として発動できる。そのカードをデッキの一番上に戻す。
  | ko_name   = SPYRAL GEAR－멀티와이어
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "SPYRAL(스파이랄)－댄디"가 존재할 경우, 상대 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 덱 맨 위로 되돌린다.
  | tc_name   = 秘旋諜裝備－萬能繩索
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：在我方場上存在「秘旋諜－花公子」的狀況下，可將對方場上的１張正面表示的卡做為對象發動。將該卡送回持有者牌組的最上方。
  | sc_name   = 秘旋谍装备－万能绳索
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：自己场上有“秘旋谍－花公子”存在的情况下，以对手场上的１张表侧表示的卡为对象可以发动。将该卡放回持有者的牌组最上面。
  }}
