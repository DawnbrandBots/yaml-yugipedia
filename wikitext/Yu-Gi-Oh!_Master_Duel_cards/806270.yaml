  | pt_name   = Irmandade do Punho de Fogo - Galo
  | pt_text   = Quando este card for Invocado por Invocação-Especial pelo efeito de um monstro "Punho de Fogo": você pode adicionar 1 monstro "Punho de Fogo" do seu Deck à sua mão. Você só pode usar este efeito de "Irmandade do Punho de Fogo - Galo" uma vez por turno. Uma vez por turno: você pode enviar 1 Magia/Armadilha "Formação de Fogo" com a face para cima que você controla para o Cemitério; Baixe 1 Magia/Armadilha "Formação de Fogo" diretamente do seu Deck.
  | es_name   = Hermandad del Puño de Fuego - Gallo
  | es_text   = Cuando esta carta es Invocada de Modo Especial por el efecto de un monstruo "Puño de Fuego": puedes añadir a tu mano 1 monstruo "Puño de Fuego" en tu Deck. Sólo puedes usar este efecto de "Hermandad del Puño de Fuego - Gallo" una vez por turno. Una vez por turno: puedes mandar al Cementerio 1 Mágica/Trampa "Formación de Fuego" boca arriba que controles; Coloca 1 Mágica/Trampa "Formación de Fuego" directamente desde tu Deck.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードが「炎星」モンスターの効果で特殊召喚した時に発動できる。デッキから「炎星」モンスター１体を手札に加える。<br />②：１ターンに１度、自分フィールドの表側表示の「炎舞」魔法・罠カード１枚を墓地へ送って発動できる。デッキから「炎舞」魔法・罠カード１枚を自分フィールドにセットする。
  | ko_name   = 입염성－토우케이
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 "염성" 몬스터의 효과로 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "염성" 몬스터 1장을 패에 넣는다. ②: 1턴에 1번, 자신 필드의 앞면 표시의 "염무" 마법 / 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "염무" 마법 / 함정 카드 1장을 골라 자신 필드에 세트한다.
  | tc_name   = 立炎星－雞平
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。①：可在此卡透過「炎星」怪獸的效果特殊召喚成功時發動。從牌組將１隻「炎星」怪獸加入手牌。②：１回合１次，可將我方場上的１張正面表示的「炎舞」魔法・陷阱卡送至墓地發動。從牌組選擇１張「炎舞」魔法・陷阱卡，覆蓋在我方場上。
  | sc_name   = 立炎星－鸡平
  | sc_text   = 此卡牌名的①效果１回合只可使用１次。①：此卡以“炎星”怪兽的效果特殊召唤成功时可发动。从牌组将１只“炎星”怪兽加入手牌。②：１回合１次，可将我方场上１张表侧表示的“炎舞”魔法、陷阱卡送入墓地并发动。从牌组挑选１张“炎舞”魔法、陷阱卡盖牌至我方场上。
