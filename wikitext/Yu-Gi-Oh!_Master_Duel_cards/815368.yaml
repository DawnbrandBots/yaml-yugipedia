title: Venom Swamp (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Field
  | text      = During each player's End Phase: Place 1 Venom Counter on each face-up monster, except "Venom" monsters. Monsters lose 500 ATK for each Venom Counter on them. Destroy a monster if its ATK becomes 0 by this effect.

  | fr_name   = Marais Venin
  | fr_text   = Les monstres perdent 500 points d'ATK pour chaque Compteur Venin placé sur eux. Détruisez un monstre si son ATK devient 0 par cet effet. Durant la End Phase de chaque joueur, placez 1 Compteur Venin sur chaque monstre face recto, excepté les monstres "Venin".
  | de_name   = Giftsumpf
  | de_text   = Während der End Phase jedes Spielers: Lege 1 Gift-Zählmarke auf jedes offene Monster, außer „Gift“-Monstern. Monster verlieren 500 ATK für jede Gift-Zählmarke auf ihnen. Zerstöre ein Monster, falls seine ATK durch diesen Effekt zu 0 werden.
  | it_name   = Palude Veleno
  | it_text   = Durante ogni End Phase: metti 1 Segnalino Veleno su ogni mostro scoperto, eccetto i mostri "Veleno". I mostri perdono 500 ATK per ogni Segnalino Veleno su di essi. Distruggi i mostri se il loro ATK diventa 0 per questo effetto.
  | pt_name   = Pântano Peçonha
  | pt_text   = Durante a Fase Final de cada duelista: Coloque 1 Marcador de Veneno em cada monstro com a face para cima, exceto monstros "Peçonha". Monstros perdem 500 de ATK para cada Marcador de Veneno sobre eles. Destrua um monstro se seu ATK se tornar 0 por este efeito.
  | es_name   = Pantano Venenoso
  | es_text   = Los Monstruos pierden 500 ATK por cada Contador de Veneno que tengan. Destruye al monstruo si su ATK se convierte en 0 por este efecto. Durante la End Phase de cada jugador, pon 1 Contador de Veneno en cada monstruo boca arriba, excepto monstruos "Venenoso/a".
  | ja_text   = ①：お互いのエンドフェイズに発動する。「ヴェノム」モンスター以外のフィールドの全ての表側表示モンスターにヴェノムカウンターを１つずつ置く。<br />②：ヴェノムカウンターが置かれているモンスターの攻撃力は、そのヴェノムカウンターの数×５００ダウンする。<br />③：モンスターにヴェノムカウンターが置かれた事によってこのカードの②の効果でその攻撃力が０になる度に発動する。そのモンスターを破壊する。
  | ko_name   = 베놈 스왐프
  | ko_text   = 서로 턴의 엔드 페이즈마다, 필드 위에 앞면 표시로 존재하는 "베놈"이라는 이름이 붙은 몬스터 이외의 앞면 표시로 존재하는 모든 몬스터에 베놈 카운터를 1개 놓는다. 베놈 카운터 1개당, 공격력은 500 포인트 내린다. 이 효과로 공격력이 0 이 된 몬스터는 파괴된다.
  | tc_name   = 猛毒沼澤
  | tc_text   = 雙方的每一次結束階段時，將在場上冠有「猛毒」之名以外的所有正面表示的怪獸各放置１個猛毒計數物。只要此卡以正面表示存在於場上，置有猛毒計數物的怪獸的攻擊力就依據該猛毒計數物的數量×５００進行降低。透過此效果使怪獸的攻擊力變為０時，該怪獸將被破壞。
  | sc_name   = 猛毒沼泽
  | sc_text   = 每次双方结束阶段，在场上除冠有“猛毒”之名怪兽以外的所有表侧表示怪兽各放置１个猛毒计数物。只要此卡以表侧表示存在于场上，放置有猛毒计数物的怪兽的攻击力下降该猛毒计数物数量×５００点。怪兽的攻击力因此效果而变成０时，该怪兽被破坏。
  }}
