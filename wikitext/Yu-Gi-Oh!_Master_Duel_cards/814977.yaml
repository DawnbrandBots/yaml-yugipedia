  | it_name   = Trappolatrice Atrax
  | it_text   = Immune agli effetti delle Trappole Normali "Buco". Puoi attivare le Carte Trappola Normali "Buco" dalla tua mano. L'attivazione e gli effetti delle Trappole Normali attivate sul tuo Terreno non possono essere annullati.
  | pt_name   = Armadilhatrix Atrax
  | pt_text   = Não é afetado pelos efeitos de Armadilhas Normais "Buraco". Você pode ativar Cards de Armadilha Normal "Buraco" da sua mão. A ativação e os efeitos das Armadilhas Normais ativados no seu campo não podem ser negados.
  | es_name   = Atrapadora Atrax
  | es_text   = No es afectada por los efectos de Trampas Normales "Agujero". Puedes activar Cartas de Trampa Normales "Agujero" en tu mano. La activación y los efectos de Trampas Normales activadas en tu Campo no pueden ser negados.
  | ja_text   = ①：このカードはモンスターゾーンに存在する限り、「ホール」通常罠カード及び「落とし穴」通常罠カードの効果を受けない。<br />②：このカードがモンスターゾーンに存在する限り、自分は「ホール」通常罠カード及び「落とし穴」通常罠カードを手札から発動できる。<br />③：このカードがモンスターゾーンに存在する限り、自分の通常罠カードの発動及びその発動した効果は無効化されない。
  | ko_name   = 아트라의 충혹마
  | ko_text   = ①: 이 카드는 몬스터 존에 존재하는 한, "홀" 일반 함정 카드 및 "함정 속으로" 일반 함정 카드의 효과를 받지 않는다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신은 "홀" 일반 함정 카드 및 "함정 속으로" 일반 함정 카드를 패에서 발동할 수 있다. ③: 이 카드가 몬스터 존에 존재하는 한, 자신의 일반 함정 카드의 발동 및 그 발동한 효과는 무효화되지 않는다.
  | tc_name   = 網蛛之蟲惑魔
  | tc_text   = ①：只要此卡存在於怪獸區，就不受「空洞」通常陷阱卡及「落穴」通常陷阱卡的效果影響。②：只要此卡存在於怪獸區，我方就可從手牌發動「空洞」通常陷阱卡及「落穴」通常陷阱卡。③：只要此卡存在於怪獸區，我方通常陷阱卡的發動及該發動效果就不會被無效化。
  | sc_name   = 漏斗网之虫惑魔
  | sc_text   = ①：此卡只要存在于怪兽区域，不受“空洞”通常陷阱卡及“落穴”通常陷阱卡的效果影响。②：只要此卡存在于怪兽区域，自己可从手牌发动“空洞”通常陷阱卡及“落穴”通常陷阱卡。③：只要此卡存在于怪兽区域，自己的通常陷阱卡的发动及其发动的效果不会被无效化。
