title: Inzektor Orb (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 face-up "Inzektor" monster you control; equip this card to that target. It gains 500 ATK and DEF. When exactly 1 "Inzektor" monster you control is targeted by a card effect (except during the Damage Step): You can send this Equip Card to the Graveyard; negate that effect.
  | releases  = Legacy Pack

  | fr_name   = Orbe Inzektor
  | fr_text   = Ciblez 1 monstre "Inzektor" face recto que vous contrôlez ; équipez cette carte à la cible. Il gagne 500 ATK/DEF. Lorsqu'exactement 1 monstre "Inzektor" que vous contrôlez est ciblé par un effet de carte (sauf durant la Damage Step) : vous pouvez envoyer cette Carte d'Équipement au Cimetière ; annulez l'effet.
  | de_name   = Insektorkugel
  | de_text   = Wähle 1 offenes „Insektor“-Monster, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus. Es erhält 500 ATK und DEF. Wenn genau 1 „Insektor“-Monster, das du kontrollierst, als Ziel für einen Karteneffekt gewählt wird (außer während des Damage Steps): Du kannst diese Ausrüstungskarte auf den Friedhof legen; annulliere den Effekt.
  | it_name   = Globo Inzektor
  | it_text   = Scegli come bersaglio 1 mostro "Inzektor" scoperto che controlli; equipaggia questa carta a quel bersaglio. Esso guadagna 500 ATK e DEF. Quando esattamente 1 mostro "Inzektor" che controlli viene scelto come bersaglio dall'effetto di una carta (eccetto durante il Damage Step): puoi mandare questa Carta Equipaggiamento al Cimitero; annulla quell'effetto.
  | pt_name   = Esfera Inzektor
  | pt_text   = Escolha 1 monstro "Inzektor" com a face para cima que você controla; equipe este card ao alvo. Ele ganha 500 de ATK e DEF. Quando exatamente 1 monstro "Inzektor" que você controla for escolhido como alvo de um efeito de card (exceto durante a Etapa de Dano): Você pode enviar este Card de Equipamento ao Cemitério; negue esse efeito.
  | es_name   = Orbe Inzektor
  | es_text   = Selecciona 1 monstruo "Inzektor" boca arriba que controles; equipa esta carta a ese objetivo. Éste gana 500 ATK y DEF. Cuando exactamente 1 monstruo "Inzektor" que controles es seleccionado por el efecto de una carta (excepto durante el Damage Step): puedes mandar esta Carta de Equipo al Cementerio; niega ese efecto.
  | ja_text   = ①：自分フィールドの「甲虫装機」モンスター１体を対象としてこのカードを発動できる。このカードを攻撃力・守備力５００アップの装備カード扱いでその自分のモンスターに装備する。<br />②：自分フィールドの「甲虫装機」モンスター１体のみを対象とするカードの効果が発動した時、モンスターに装備されているこのカードを墓地へ送って発動できる。その効果を無効にする。
  | ko_name   = 인잭터의 구슬
  | ko_text   = 발동 후, 이 카드는 공격력 / 수비력을 500 포인트 올리는 장착 카드가 되어, 자신 필드 위의 "인잭터"라는 이름이 붙은 몬스터 1장에 장착한다. 자신 필드 위의 "인잭터"라는 이름이 붙은 몬스터 1장이 카드 효과의 대상이 되었을 때, 장착 카드가 된 이 카드를 묘지로 보내는 것으로, 그 효과를 무효로 한다.
  | tc_name   = 甲蟲裝機的寶珠
  | tc_text   = 可選擇我方場上的１隻冠有「甲蟲裝機」之名的怪獸發動此卡。將此卡視為攻擊力・守備力提升５００的裝備卡，裝備於選擇的我方怪獸。僅在發動以我方場上的１隻冠有「甲蟲裝機」之名的怪獸做為對象的卡效果時，可將成為裝備卡的此卡送至墓地發動。將該效果變為無效。
  | sc_name   = 甲虫装机的宝珠
  | sc_text   = 可选择１只我方场上冠有“甲虫装机”之名的怪兽发动此卡。此卡被视为攻击力、守备力上升５００点的装备卡装备被选择的我方怪兽。仅以我方场上１只冠有“甲虫装机”之名的怪兽为对象的卡牌效果发动时，可将变成装备卡的此卡送入墓地并发动。使该效果无效。
  }}
