  | de_name   = Trickstar Nachtschatten
  | de_text   = Falls diese Karte als Linkmaterial für die Linkbeschwörung eines „Trickstar“-Monsters auf den Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Trickstar Nachtschatten“ nur einmal pro Spielzug verwenden.
  | it_name   = Truccastella Belladonna
  | it_text   = Se questa carta viene mandata al Cimitero come Materiale Link per l'Evocazione Link di un mostro "Truccastella": puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Truccastella Belladonna" una sola volta per turno.
  | pt_name   = Trapestrela Jasmim-da-noite
  | pt_text   = Se este card for enviado para o Cemitério como uma Matéria Link para a Invocação-Link de um monstro "Trapestrela": você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Trapestrela Jasmim-da-noite" uma vez por turno.
  | es_name   = Bromiestrella Belladona
  | es_text   = Si esta carta es mandada al Cementerio como Material de Enlace para la Invocación por Enlace de un monstruo "Bromiestrella": puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Bromiestrella Belladona" una vez por turno.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードが「トリックスター」ＬモンスターのＬ素材として墓地へ送られた場合に発動できる。このカードを墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_name   = 트릭스터 히요스
  | ko_text   = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 "트릭스터" 링크 몬스터의 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  | tc_name   = 淘氣仙星 菲沃斯
  | tc_text   = 此卡名的效果１回合僅限使用１次。<br />①：可在此卡做為「淘氣仙星」連結怪獸的連結素材被送至墓地的狀況下發動。從墓地特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。
  | sc_name   = 淘气仙星・菲沃斯
  | sc_text   = 此卡名的效果1回合仅可使用1次。<br />①：此卡作为“淘气仙星”连接怪兽的连接素材被送至墓地的情况下可以发动。从墓地将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。
