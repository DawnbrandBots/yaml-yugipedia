  | text      = Cannot be Normal Summoned/Set. Must be Special Summoned by banishing 1 Insect-Type monster from your Graveyard, and cannot be Special Summoned by other ways. If this card inflicts battle damage to your opponent: Send the top card of their Deck to the Graveyard.
  | releases  = Legacy Pack
  | fr_name   = Aztekipede, le Ver Guerrier
  | fr_text   = Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement en bannissant 1 monstre de Type Insecte depuis votre Cimetière et non Invocable Spécialement autrement. Si cette carte inflige des dommages de combat à votre adversaire : envoyez la carte du dessus de son Deck au Cimetière.
  | de_name   = Aztekenfüßler, der Wurmkrieger
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung beschworen werden, indem du 1 Monster vom Typ Insekt von deinem Friedhof verbannst, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Falls diese Karte deinem Gegner Kampfschaden zufügt: Lege die oberste Karte seines Decks auf den Friedhof.
  | it_name   = Aztekipede il Verme Guerriero
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente bandendo 1 mostro di Tipo Insetto dal tuo Cimitero, e non può essere Evocato Specialmente in altri modi. Se questa carta infligge danno da combattimento al tuo avversario: manda al Cimitero la prima carta del suo Deck.
  | pt_name   = Aztekipede, a Lombriga Guerreira
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Você deve Invocá-lo por Invocação-Especial ao banir 1 monstro do Tipo Inseto do seu Cemitério e não pode Invocá-lo por Invocação-Especial de nenhuma outra forma. Se este card causar dano de batalha ao seu oponente: envie o card do topo do Deck dele para o Cemitério.
  | es_name   = Aztekipede, el Guerrero Gusano
  | es_text   = No puede ser Invocada de Modo Normal/Colocada. Debe ser Invocada de Modo Especial desterrando 1 monstruo de Tipo Insecto en tu Cementerio, y no puede ser Invocada de Modo Especial de otra forma. Si esta carta inflige daño de batalla a tu adversario: manda al Cementerio la carta de la parte superior de su Deck.
  | ja_text   = このカードは通常召喚できない。<br />自分の墓地から昆虫族モンスター１体を除外した場合のみ特殊召喚できる。<br />①：このカードが相手に戦闘ダメージを与えた場合に発動する。相手のデッキの一番上のカードを墓地へ送る。
  | ko_name   = 자이언트 웜
  | ko_text   = 이 카드는 일반 소환/세트할 수 없다. 자신의 묘지에 존재하는 곤충족 몬스터 1장을 게임에서 제외했을 경우에만 특수 소환할 수 있다. 이 카드가 상대 라이프에 전투 데미지를 주었을 때, 상대의 덱 맨 위에서 카드를 1장 묘지로 보낸다.
  | tc_name   = 巨大異蟲
  | tc_text   = 此卡無法通常召喚。僅可在從我方墓地將１隻昆蟲族怪獸從遊戲除外的狀況下特殊召喚。此卡給予對方LP戰鬥傷害時，從對方牌組上方將１張卡送至墓地。
  | sc_name   = 巨大异虫
  | sc_text   = 此卡不可通常召唤。仅限我方墓地的１只昆虫族怪兽从游戏中除外的场合可特殊召唤。此卡给予对手生命战斗伤害时，从对手牌组上方将１张卡牌送入墓地。
  }}
