title: Ice Barrier (Master Duel)
wikitext: |-
  {{Master Duel card
  | main      = Ice Barrier (card)
  | rarity    = SR
  | card_type = Trap
  | property  = Normal
  | text      = When an attack is declared involving your opponent's monster: Change that opponent's monster's ATK to 0, negate its effects, also it cannot change its battle position. You can banish this card from your GY; send 1 Level 5 or higher WATER monster from your Deck to the GY, then, you can add 1 WATER monster from your GY to your hand, also, until the end of your next turn after this effect resolves, you cannot Special Summon monsters, except WATER monsters. You can only use this effect of "Ice Barrier" once per turn.

  | fr_name   = Barrière de Glace
  | fr_text   = Lorsqu'une attaque impliquant un monstre de votre adversaire est déclarée : changez l'ATK du monstre de l'adversaire à 0, annulez ses effets, et aussi, il ne peut pas changer sa position de combat. Vous pouvez bannir cette carte depuis votre Cimetière ; envoyez 1 monstre EAU de min. Niveau 5 depuis votre Deck au Cimetière, puis, vous pouvez ajouter 1 monstre EAU depuis votre Cimetière à votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres EAU exclus) jusqu'à la fin de votre prochain tour après la résolution de cet effet. Vous ne pouvez utiliser cet effet de "Barrière de Glace" qu'une fois par tour.
  | de_name   = Eisbarriere
  | de_text   = Wenn ein Angriff deklariert wird, an dem ein Monster deines Gegners beteiligt ist: Ändere die ATK jenes Monsters des Gegners zu 0, annulliere seine Effekte, zusätzlich kann es seine Kampfposition nicht ändern. Du kannst diese Karte von deinem Friedhof verbannen; lege 1 WASSER Monster der Stufe 5 oder höher von deinem Deck auf den Friedhof, dann kannst du deiner Hand 1 WASSER Monster von deinem Friedhof hinzufügen, zusätzlich kannst du bis zum Ende deines nächsten Spielzugs, nachdem dieser Effekt aufgelöst wurde, keine Monster als Spezialbeschwörung beschwören, außer WASSER Monstern. Du kannst diesen Effekt von „Eisbarriere“ nur einmal pro Spielzug verwenden.
  | it_name   = Barriera di Ghiaccio
  | it_text   = Quando viene dichiarato un attacco che coinvolge un mostro del tuo avversario: cambia l'ATK di quel mostro dell'avversario a 0, annulla i suoi effetti, inoltre esso non può cambiare la sua posizione. Puoi bandire questa carta dal tuo Cimitero; manda 1 mostro ACQUA di Livello 5 o superiore dal tuo Deck al Cimitero, poi puoi aggiungere 1 mostro ACQUA dal tuo Cimitero alla tua mano, inoltre, fino alla fine del tuo prossimo turno dopo che questo effetto si è risolto, non puoi Evocare Specialmente mostri, eccetto mostri ACQUA. Puoi utilizzare questo effetto di "Barriera di Ghiaccio" una sola volta per turno.
  | pt_name   = Barreira de Gelo
  | pt_text   = Quando um ataque for declarado envolvendo um monstro do seu oponente: mude o ATK desse monstro do oponente para 0, negue seus efeitos e, além disso, ele não pode mudar sua posição de batalha. Você pode banir este card do seu Cemitério; envie 1 monstro de ÁGUA de Nível 5 ou mais do seu Deck para o Cemitério e, depois, você pode adicionar 1 monstro de ÁGUA do seu Cemitério à sua mão e, além disso, até o final do seu próximo turno depois que este efeito resolver, você não pode Invocar monstros por Invocação-Especial, exceto monstros de ÁGUA. Você só pode usar este efeito de "Barreira de Gelo" uma vez por turno.
  | es_name   = Barrera de Hielo
  | es_text   = Cuando es declarado un ataque que involucre un monstruo de tu adversario: cambia el ATK de ese monstruo del adversario a 0, niega sus efectos, y además éste no puede cambiar su posición de batalla. Puedes desterrar esta carta en tu Cementerio; manda al Cementerio 1 monstruo de AGUA de Nivel 5 o mayor en tu Deck, y después puedes añadir a tu mano 1 monstruo de AGUA en tu Cementerio, y además hasta el final de tu siguiente turno después de que se resuelva este efecto, no puedes Invocar monstruos de Modo Especial, excepto monstruos de AGUA. Sólo puedes usar este efecto de "Barrera de Hielo" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：相手モンスターが戦闘を行う攻撃宣言時に発動できる。その相手モンスターは、攻撃力が０になり、表示形式を変更できず、効果は無効化される。<br />②：墓地のこのカードを除外して発動できる。デッキからレベル５以上の水属性モンスター１体を墓地へ送る。その後、自分の墓地から水属性モンスター１体を手札に加える事ができる。この効果の発動後、次の自分ターンの終了時まで自分は水属性モンスターしか特殊召喚できない。
  | ko_name   = 빙결계
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터가 전투를 실행하는 공격 선언시에 발동할 수 있다. 그 상대 몬스터는, 공격력이 0 이 되고, 표시 형식을 변경할 수 없으며, 효과는 무효화된다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 레벨 5 이상의 물 속성 몬스터 1장을 묘지로 보낸다. 그 후, 자신 묘지에서 물 속성 몬스터 1장을 고르고 패에 넣을 수 있다. 이 효과의 발동 후, 다음 자신 턴의 종료시까지 자신은 물 속성 몬스터밖에 특수 소환할 수 없다.
  | tc_name   = 冰結界
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。①：可在對方怪獸進行戰鬥的攻擊宣言時發動。該對方怪獸攻擊力變為０，不可變更表示形式，效果無效化。②：可將墓地的此卡除外發動。從牌組將１隻等級５以上的水屬性怪獸送至墓地。其後，可從我方墓地選擇１隻水屬性怪獸加入手牌。此效果發動後，在下一個我方回合結束前我方可特殊召喚的怪獸僅限水屬性怪獸。
  | sc_name   = 冰结界
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：对手怪兽进行战斗的攻击宣言时可以发动。该对手怪兽的攻击力变为０，表示形式不可变更，且效果无效化。<br />②：将墓地的此卡除外可以发动。从牌组将１只等级５以上的水属性怪兽送至墓地。然后，可从自己的墓地将１只水属性怪兽加入手牌。此效果发动后，直至下个自己回合结束时为止，自己仅可特殊召唤水属性怪兽。
  }}
