  | fr_name   = Avant-Garde Croisédia
  | fr_text   = Lorsque vous activez cette carte : vous pouvez aussi Sacrifier 1 monstre "Croisédia" ou "Héritage du Monde" ; si vous l'avez fait, Invoquez Spécialement 1 monstre "Croisédia" ou "Héritage du Monde", de nom d'origine différent, depuis votre Deck ou Cimetière. Tant que vous contrôlez un Monstre Lien "Croisédia", les monstres de votre adversaire peuvent uniquement cibler des Monstres Lien avec une attaque. Vous ne pouvez activer qu'1 "Avant-Garde Croisédia" par tour.
  | de_name   = Crusadia-Vorhut
  | de_text   = Wenn du diese Karte aktivierst: Du kannst zusätzlich 1 „Crusadia“- oder „Weltvermächtnis“-Monster als Tribut anbieten; falls du dies getan hast, beschwöre 1 „Crusadia“- oder „Weltvermächtnis“-Monster mit einem unterschiedlichen Grund-Namen als Spezialbeschwörung von deinem Deck oder Friedhof. Solange du ein „Crusadia“-Linkmonster kontrollierst, können Monster deines Gegners nur Linkmonster als Ziel für Angriffe wählen. Du kannst nur 1 „Crusadia-Vorhut“ pro Spielzug aktivieren.
  | it_name   = Avanguardia Crociatia
  | it_text   = Quando attivi questa carta: puoi inoltre offrire come Tributo 1 mostro "Crociatia" o "Eredità del Mondo"; se l'hai fatto, Evoca Specialmente 1 mostro "Crociatia" o "Eredità del Mondo", con un nome originale diverso, dal tuo Deck o Cimitero. Mentre controlli un Mostro Link "Crociatia", i mostri del tuo avversario possono scegliere come bersaglio per gli attacchi solo Mostri Link. Puoi attivare solo 1 "Avanguardia Crociatia" per turno.
  | pt_name   = Vanguarda Crusadia
  | pt_text   = Quando você ativar este card: você também pode oferecer como Tributo 1 monstro "Crusadia" ou "Legado Mundial"; se você fez isso, Invoque por Invocação-Especial 1 monstro "Crusadia" ou "Legado Mundial", com um nome original diferente, do seu Deck ou Cemitério. Enquanto você controlar um Monstro Link "Crusadia", os monstros do seu oponente só podem escolher Monstros Link como alvo de ataques. Você só pode ativar 1 "Vanguarda Crusadia" por turno.
  | es_name   = Vanguardia de Cruzadia
  | es_text   = Cuando activas esta carta: también puedes Sacrificar 1 monstruo "Cruzadia" o "Legado Mundial"; si lo hiciste, Invoca de Modo Especial, desde tu Deck o Cementerio, 1 monstruo "Cruzadia" o "Legado Mundial" con un nombre original diferente. Mientras controles un Monstruo de Enlace "Cruzadia", los monstruos de tu adversario sólo pueden seleccionar Monstruos de Enlace para ataques. Sólo puedes activar 1 "Vanguardia de Cruzadia" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：このカードは自分フィールドの、「パラディオン」モンスターか「星遺物」モンスター１体をリリースして発動する事もできる。その場合、そのモンスターとは元々のカード名が異なる、「パラディオン」モンスターか「星遺物」モンスター１体を自分のデッキ・墓地から特殊召喚する。<br />②：自分フィールドに「パラディオン」Ｌモンスターが存在する限り、相手モンスターはＬモンスターしか攻撃対象に選択できない。
  | ko_name   = 크루세이드 파라디온
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드는 자신 필드의, "파라디온" 몬스터 또는 "성유물" 몬스터 1장을 릴리스하고 발동할 수도 있다. 그 경우, 그 몬스터와 원래의 카드명이 다른, "파라디온" 몬스터 또는 "성유물" 몬스터 1장을 자신의 덱 / 묘지에서 고르고 특수 소환한다. ②: 자신 필드에 "파라디온" 링크 몬스터가 존재하는 한, 상대는 링크 몬스터밖에 공격 대상으로 선택할 수 없다.
  | tc_name   = 聖戰 聖騎聯盟
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：也可解放我方場上的１隻「聖騎聯盟」怪獸或「星遺物」怪獸發動此卡。在該狀況下，從我方牌組・墓地選擇１隻原本的卡名與該怪獸不同的「聖騎聯盟」怪獸或「星遺物」怪獸特殊召喚。②：只要我方場上存在「聖騎聯盟」連結怪獸，對方就僅限將連結怪獸選為攻擊對象。
  | sc_name   = 圣战・圣骑联盟
  | sc_text   = 此卡名的卡1回合仅可发动1张。①：此卡也可以通过解放自己场上的1只“圣骑联盟”怪兽或“星遗物”怪兽来发动。该情况下，从自己的牌组・墓地挑选1只与该怪兽原本卡名不同的“圣骑联盟”怪兽或“星遗物”怪兽特殊召唤。②：只要自己场上有“圣骑联盟”连接怪兽存在，对手仅可选择连接怪兽作为攻击对象。
