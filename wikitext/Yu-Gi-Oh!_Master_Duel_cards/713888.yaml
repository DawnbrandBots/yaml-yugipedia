  | text      = If this face-up card leaves the field: Special Summon 1 "Steam Token" (Aqua/WIND/Level 1/ATK 100/DEF 100). If this card is in your GY: You can Tribute 1 monster; Special Summon this card from the GY. You can only use this effect of "Blackwing - Steam the Cloak" once per Duel. If this card Summoned this way is used as Synchro Material, all other Synchro Materials must be "Blackwing" monsters.
  | releases  = 
  Master Pack; June 7, 2024

  | fr_name   = Aile Noire - Vapeur de la Cape
  | fr_text   = Si cette carte face recto quitte le Terrain : Invoquez Spécialement 1 "Jeton Vapeur" (Aqua/VENT/Niveau 1/ATK 100/DEF 100). Si cette carte est dans votre Cimetière : vous pouvez Sacrifier 1 monstre ; Invoquez Spécialement cette carte depuis le Cimetière. Vous ne pouvez utiliser cet effet de "Aile Noire - Vapeur de la Cape" qu'une fois par Duel. Si cette carte Invoquée de cette façon est utilisée comme Matériel Synchro, tous les autres Matériels Synchro doivent être des monstres "Aile Noire".
  | de_name   = Schwarzflügel - Dampf der Mantel
  | de_text   = Falls diese offene Karte das Spielfeld verlässt: Beschwöre 1 „Dampf-Spielmarke“ (Aqua/WIND/Stufe 1/ATK 100/DEF 100) als Spezialbeschwörung. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung vom Friedhof. Du kannst diesen Effekt von „Schwarzflügel - Dampf der Mantel“ nur einmal pro Duell verwenden. Falls diese auf diese Art beschworene Karte als Synchromaterial verwendet wird, muss alles andere Synchromaterial „Schwarzflügel“-Monster sein.
  | it_name   = Alanera - Stream il Mantello
  | it_text   = Se questa carta scoperta lascia il Terreno: Evoca Specialmente 1 "Segna-Vapore" (Acqua/VENTO/Livello 1/ATK 100/DEF 100). Se questa carta è nel tuo Cimitero: puoi offrire come Tributo 1 mostro; Evoca Specialmente questa carta dal Cimitero. Puoi utilizzare questo effetto di "Alanera - Stream il Mantello" una sola volta per Duello. Se questa carta Evocata in questo modo viene utilizzata come Materiale Synchro, tutti gli altri Materiali Synchro devono essere mostri "Alanera".
  | pt_name   = Asanegra - Vapor, o Manto
  | pt_text   = Se este card com a face para cima deixar o campo: Invoque por Invocação-Especial 1 "Ficha de Fumaça" (Aqua/VENTO/Nível 1/ATK 100/DEF 100). Se este card estiver no seu Cemitério: você pode oferecer 1 monstro como Tributo; Invoque este card por Invocação-Especial do Cemitério. Você só pode usar este efeito de "Asanegra - Vapor, o Manto" uma vez por Duelo. Se este card Invocado desta forma for usado como Matéria Sincro, todas as outras Matéria Sincro devem ser monstros "Asanegra".
  | es_name   = Alanegra - Steam la Capa
  | es_text   = Si esta carta boca arriba deja el Campo: Invoca de Modo Especial 1 "Ficha Vapor" (Aqua/VIENTO/Nivel 1/ATK 100/DEF 100). Si esta carta está en tu Cementerio: puedes Sacrificar 1 monstruo; Invoca esta carta de Modo Especial desde el Cementerio. Sólo puedes usar este efecto de "Alanegra - Steam la Capa" una vez por Duelo. Si esta carta Invocada de esta forma es usada como Material de Sincronía, todos los demás Materiales de Sincronía deben ser monstruos "Alanegra".
  | ja_text   = このカード名の②の効果はデュエル中に１度しか使用できない。<br />①：表側表示のこのカードがフィールドから離れた場合に発動する。自分フィールドに「スチーム・トークン」（水族・風・星１・攻／守１００）１体を特殊召喚する。<br />②：このカードが墓地に存在する場合、自分フィールドのモンスター１体をリリースして発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードをＳ素材とする場合、他のＳ素材モンスターは全て「ＢＦ」モンスターでなければならない。
  | ko_name   = BF－은신의 스팀
  | ko_text   = "BF(블랙 페더)－은신의 스팀"의 ②의 효과는 듀얼 중에 1번밖에 사용할 수 없다.<br />①: 앞면 표시의 이 카드가 필드에서 벗어났을 경우에 발동한다. 자신 필드에 "스팀 토큰"(물족 / 바람 / 레벨 1 / 공 100 / 수 100) 1장을 특수 소환한다.<br />②: 이 카드가 묘지에 존재할 경우, 자신 필드의 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드를 싱크로 소재로 할 경우, 다른 싱크로 소재 몬스터는 전부 "BF(블랙 페더)" 몬스터이어야 한다.
  | tc_name   = 黑羽－隱蓑的蒸汽
  | tc_text   = 「黑羽－隱蓑的蒸汽」的②效果，在決鬥中僅限使用１次。<br />①：在正面表示的此卡從場上離開的狀況下發動。特殊召喚１隻「蒸汽衍生物」（水族・風・星１・攻／守１００）至我方場上。<br />②：在此卡存在於墓地的狀況下，可解放我方場上的１隻怪獸發動。從墓地特殊召喚此卡。在以透過此效果特殊召喚的此卡做為同步素材的狀況下，其他同步素材怪獸必須全部都是「黑羽」怪獸。
  | sc_name   = 黑羽－隐蓑之斯汽姆
  | sc_text   = 此卡名的②效果在决斗中仅可使用１次。<br />①：表侧表示的此卡从场上离开的情况下发动。将１只“蒸汽衍生物”（水族・风・星１・攻／守１００）特殊召唤至自己场上。<br />②：此卡存在于墓地的情况下，解放自己场上的１只怪兽可以发动。从墓地将此卡特殊召唤。将以此效果特殊召唤的此卡作为同步素材的情况下，其他同步素材怪兽必须全部都是“黑羽”怪兽。
  }}
