  | it_name   = Bestia Interplanetarioporporaspinosa
  | it_text   = Quando un mostro che controlli viene distrutto in battaglia e mandato al Cimitero, mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta dal tuo Cimitero. Se viene Evocata in questo modo, bandisci questa carta quando lascia il Terreno. Puoi utilizzare l'effetto di "Bestia Interplanetarioporporaspinosa" una sola volta per turno.
  | pt_name   = Besta Interplanetariapurpuraespinhosa
  | pt_text   = Quando um monstro que você controla for destruído em batalha e enviado para o Cemitério enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial do seu Cemitério. Se ele for Invocado desta forma, bana este card quando ele deixar o campo. Você só pode usar o efeito de "Besta Interplanetariapurpuraespinhosa" uma vez por turno.
  | es_name   = Bestia Interplanetariopurpuraespinosa
  | es_text   = Cuando un monstruo que controlas es destruido en batalla y mandado al Cementerio mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial, desde tu Cementerio. Si es Invocado de esta forma, destierra esta carta cuando deje el Campo. Sólo puedes usar el efecto de "Bestia Interplanetariopurpuraespinosa" una vez por turno.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードが墓地に存在する状態で、自分のモンスターが戦闘で破壊され墓地へ送られた時に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_name   = 이계의 극자수
  | ko_text   = 이 카드가 묘지에 존재하고, 자신 필드 위의 몬스터가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드를 묘지에서 특수 소환할 수 있다. 이 효과로 특수 소환한 이 카드는, 필드 위에서 벗어났을 경우, 게임에서 제외된다. "이계의 극자수"의 효과는 1턴에 1번밖에 발동할 수 없다.
  | tc_name   = 異界棘紫獸
  | tc_text   = 在此卡存在於墓地，我方場上的怪獸因戰鬥被破壞送至墓地時，可從墓地特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將從遊戲被除外。「異界棘紫獸」的效果１回合僅限發動１次。
  | sc_name   = 异界棘紫兽
  | sc_text   = 此卡存在于墓地，且我方场上的怪兽因战斗被破坏并送入墓地时，可从墓地特殊召唤此卡。以此效果特殊召唤的此卡从场上离开的场合，从游戏中被除外。“异界棘紫兽”的效果１回合只可发动１次。
