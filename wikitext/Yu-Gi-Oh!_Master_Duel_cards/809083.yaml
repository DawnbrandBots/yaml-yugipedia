  | text      = While a "Ghostrick" monster is on the field, your opponent cannot Flip Summon. When this card in your possession is destroyed by your opponent's card and sent to your Graveyard: Your opponent cannot declare attacks for the rest of this turn.

  | fr_name   = Nuit Fantôruse
