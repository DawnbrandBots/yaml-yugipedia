  | de_name   = Geistertrick-Nacht
  | de_text   = Solange sich ein „Geistertrick“-Monster auf dem Spielfeld befindet, kann dein Gegner keine Monster als Flippbeschwörung beschwören. Wenn diese Karte, die dir gehört, durch eine Karte deines Gegners zerstört und auf deinen Friedhof gelegt wird: Dein Gegner kann für den Rest dieses Spielzugs keine Angriffe deklarieren.
  | it_name   = Notte Fantasmatrucco
  | it_text   = Mentre sul Terreno c'è un mostro "Fantasmatrucco", il tuo avversario non può Evocare per Scoperta. Quando questa carta sotto il tuo comando viene distrutta da una carta del tuo avversario e mandata al tuo Cimitero: il tuo avversario non può dichiarare attacchi per il resto di questo turno.
  | pt_name   = Noite Fantardil
  | pt_text   = Enquanto um monstro "Fantardil" estiver no campo, seu oponente não pode Invocar por Invocação-Virar. Quando este card em sua posse for destruído por um card do seu oponente e enviado para o seu Cemitério: seu oponente não pode declarar ataques pelo restante deste turno.
  | es_name   = Noche Fantastruco
  | es_text   = Mientras haya un monstruo "Fantastruco" en el Campo, tu adversario no puede Invocar por Volteo. Cuando esta carta en tu posesión es destruida por una carta de tu adversario y mandada a tu Cementerio: por el resto de este turno, tu adversario no puede declarar ataques.
  | ja_text   = ①：フィールドに「ゴーストリック」モンスターが存在する限り、相手フィールドのモンスターは反転召喚できない。<br />②：このカードが相手によって破壊され墓地へ送られた場合に発動する。このターン、相手は攻撃宣言できない。
  | ko_name   = 고스트릭 나이트
  | ko_text   = 필드 위에 "고스트릭"이라는 이름이 붙은 몬스터가 존재하는 한, 상대 필드 위의 몬스터는 반전 소환할 수 없다. 또한, 이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 때에 발동한다. 이 턴에 상대는 공격 선언할 수 없다.
  | tc_name   = 鬼計之夜
  | tc_text   = 只要場上存在冠有「鬼計」之名的怪獸，對方場上的怪獸就無法反轉召喚。此外，在此卡被對方破壞送至墓地的狀況下發動。此回合對方無法進行攻擊宣言。
  | sc_name   = 鬼计之夜
  | sc_text   = ①：只要场上存在“鬼计”怪兽，对手场上的怪兽不可反转召唤。②：此卡被对手破坏并被送至墓地的情况下发动。此回合对手不可攻击宣言。
