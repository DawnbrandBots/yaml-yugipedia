title: Disablaster the Negation Fortress (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = LIGHT
  | types              = Machine / Pendulum / Effect
  | level              = 5
  | pendulum_scale     = 5
  | atk                = 500
  | def                = 2000
  | pendulum_effect    = Negate any card effects activated in this card's column.
  | text               = If there is a column with no cards, you can Special Summon this card (from your hand) to your zone in that column. You can only Special Summon "Disablaster the Negation Fortress" once per turn this way. Negate any card effects activated in this card's column. If this card in the Monster Zone is destroyed: You can place this card in your Pendulum Zone.
  | fr_name            = Annulexplosion la Forteresse de Négation
  | fr_pendulum_effect = Annulez les effets de carte activés dans la colonne de cette carte.
  | fr_text            = S'il y a une colonne sans aucune carte, vous pouvez Invoquer Spécialement cette carte (depuis votre main) dans votre zone de cette colonne. Vous ne pouvez Invoquer Spécialement "Annulexplosion la Forteresse de Négation" qu'une fois par tour de cette façon. Annulez les effets de carte activés dans la colonne de cette carte. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule.
  | de_name            = Deakblaster die Annullierungsfestung
  | de_pendulum_effect = Annulliere die Karteneffekte, die in der Spalte dieser Karte aktiviert werden.
  | de_text            = Falls es eine Spalte ohne Karten gibt, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in deine Zone in jene Spalte beschwören. Du kannst „Deakblaster die Annullierungsfestung“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Annulliere die Karteneffekte, die in der Spalte dieser Karte aktiviert werden. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  | it_name            = Disadistruttore la Fortezza dell'Annullamento
  | it_pendulum_effect = Annulla qualsiasi effetto di carta attivato nella colonna di questa carta.
  | it_text            = Se c'è una colonna senza nessuna carta, puoi Evocare Specialmente questa carta (dalla tua mano) nella tua zona in quella colonna. Puoi Evocare Specialmente "Disadistruttore la Fortezza dell'Annullamento" una sola volta per turno in questo modo. Annulla qualsiasi effetto di carta attivato nella colonna di questa carta. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum.
  | pt_name            = Desatexplosão, a Fortaleza da Negação
  | pt_pendulum_effect = Negue quaisquer efeitos de card ativados na coluna deste card.
  | pt_text            = Se houver uma coluna sem cards, você pode Invocar este card por Invocação-Especial (da sua mão) em uma zona sua nessa coluna. Você só pode Invocar "Desatexplosão, a Fortaleza da Negação" por Invocação-Especial uma vez por turno desta forma. Negue quaisquer efeitos de card ativados na coluna deste card. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo.
  | es_name            = Inactidisparador la Fortaleza de la Negación
  | es_pendulum_effect = Niega cualquier efecto de carta activado en la columna de esta carta.
  | es_text            = Si hay una columna sin cartas, puedes Invocar esta carta de Modo Especial (desde tu mano) a tu zona en esa columna. Sólo puedes Invocar de Modo Especial "Inactidisparador la Fortaleza de la Negación" una vez por turno de esta forma. Niega cualquier efecto de carta activado en la columna de esta carta. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo.
  | ja_pendulum_effect = ①：このカードがＰゾーンに存在する限り、このカードと同じ縦列で発動した魔法・罠・モンスターの効果は無効化される。
  | ja_text            = このカード名の①の方法による特殊召喚は１ターンに１度しかできない。<br />①：カードが存在しない縦列がある場合、このカードはその縦列の自分フィールドに手札から特殊召喚できる。<br />②：このカードがモンスターゾーンに存在する限り、このカードと同じ縦列で発動した魔法・罠・モンスターの効果は無効化される。<br />③：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_name            = 무공포탑－디세이블래스터
  | ko_pendulum_effect = ①: 이 카드가 펜듈럼 존에 존재하는 한, 이 카드와 같은 세로열에서 발동한 마법 / 함정 / 몬스터의 효과는 무효화된다.
  | ko_text            = 이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 카드가 존재하지 않는 세로열이 있을 경우, 이 카드는 그 세로열인 자신 필드에 패에서 특수 소환할 수 있다. ②: 이 카드가 몬스터 존에 존재하는 한, 이 카드와 같은 세로열에서 발동한 마법 / 함정 / 몬스터의 효과는 무효화된다. ③: 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  | tc_name            = 無孔炮塔－失能爆裂炮
  | tc_pendulum_effect = ①：此卡只要存在於鐘擺區域，在與此卡同一縱列發動的魔法・陷阱・怪獸的效果無效化。
  | tc_text            = 此卡名以①方法的特殊召喚１回合僅可進行１次。<br />①：有不存在卡的縱列的情況下，此卡可從手牌特殊召喚至該縱列的自己場上。<br />②：只要此卡存在於怪獸區域，在與此卡同一縱列發動的魔法・陷阱・怪獸的效果無效化。<br />③：怪獸區域的此卡被破壞的情況下可以發動。將此卡放在自己的鐘擺區域。
  | sc_name            = 无孔炮塔－失能爆裂炮
  | sc_pendulum_effect = ①：此卡只要存在于灵摆区域，在与此卡同一纵列发动的魔法・陷阱・怪兽的效果无效化。
  | sc_text            = 此卡名以①方法的特殊召唤１回合仅可进行１次。<br />①：有不存在卡的纵列的情况下，此卡可从手牌特殊召唤至该纵列的自己场上。<br />②：只要此卡存在于怪兽区域，在与此卡同一纵列发动的魔法・陷阱・怪兽的效果无效化。<br />③：怪兽区域的此卡被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
  }}
