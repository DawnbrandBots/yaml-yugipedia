title: Terminal World NEXT (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Continuous
  | text      = Activate this card if your opponent controls 3 or fewer monsters and 3 or fewer Spell/Trap Cards, while you control no other cards. Cards cannot be placed on the field if it would give any player more than 3 monsters or more than 3 Spell/Trap Cards on their field.
  | releases  = Legacy Pack

  | fr_name   = Monde Terminal NEXT
  | fr_text   = Activez cette carte si votre adversaire contrôle max. 3 monstres et max. 3 Cartes Magie/Piège, tant que vous ne contrôlez aucune autre carte. Les cartes ne peuvent pas être placées sur le Terrain si un joueur va avoir min. 4 monstres ou min. 4 Cartes Magie/Piège sur son Terrain.
  | de_name   = Terminalwelt NEXT
  | de_text   = Aktiviere diese Karte, falls dein Gegner 3 oder weniger Monster und 3 oder weniger Zauber-/Fallenkarten kontrolliert, solange du keine anderen Karten kontrollierst. Karten können nicht aufs Spielfeld gelegt werden, falls dadurch ein Spieler mehr als 3 Monster oder mehr als 3 Zauber-/Fallenkarten auf seiner Spielfeldseite hätte.
  | it_name   = Mondo Terminale NEXT
  | it_text   = Attiva questa carta se il tuo avversario controlla 3 o meno mostri e 3 o meno Carte Magia/Trappola, mentre tu non controlli nessuna altra carta. Le carte non possono essere messe sul Terreno se questo farebbe avere a qualsiasi giocatore più di 3 mostri o più di 3 Carte Magia/Trappola sul loro Terreno.
  | pt_name   = Mundo Terminal NEXT
  | pt_text   = Ative este card se seu oponente controlar 3 ou menos monstros e 3 ou menos Cards de Magia/Armadilha, enquanto você não controlar nenhum outro card. Cards não podem ser colocados no campo se isso deixaria qualquer duelista com mais de 3 monstros ou mais de 3 Cards de Magia/Armadilha no campo dele.
  | es_name   = Mundo Terminal NEXT
  | es_text   = Activa esta carta si tu adversario controla 3 o menos monstruos y 3 o menos Cartas Mágicas/de Trampa, mientras tú no controles cartas. No se pueden poner cartas en el Campo si fueran a hacer que algún jugador tuviera más de 3 monstruos o más de 3 Cartas Mágicas/de Trampa en su Campo.
  | ja_text   = 自分フィールドに他のカードが存在せず、相手フィールドのモンスターが３体以下で、相手フィールドの魔法・罠カードが３枚以下の場合にこのカードを発動できる。<br />①：このカードが魔法＆罠ゾーンに存在する限り、お互いのフィールドに出せるモンスターはそれぞれ３体までになり、お互いのフィールドに出せる魔法・罠カードはそれぞれ３枚までになる。
  | ko_name   = 터미널 월드 NEXT
  | ko_text   = 자신 필드에 다른 카드가 존재하지 않으며, 상대 필드의 몬스터가 3장 이하이고, 상대 필드의 마법 / 함정 카드가 3장 이하일 경우에 이 카드를 발동할 수 있다.<br />①: 이 카드가 마법 & 함정 존에 존재하는 한, 서로의 필드에 낼 수 있는 몬스터는 각각 3장까지가 되고, 서로의 필드에 낼 수 있는 마법 / 함정 카드는 각각 3장까지가 된다.
  | tc_name   = 端末世界NEXT
  | tc_text   = 可在我方場上不存在其他卡，對方場上的怪獸為３隻以下，對方場上的魔法・陷阱卡為３張以下的狀況下發動此卡。<br />①：只要此卡存在於魔法＆陷阱區，雙方可召喚至場上的怪獸就變為最多各３隻，雙方可放置於場上的魔法・陷阱卡變為最多各３張。
  | sc_name   = 端末世界NEXT
  | sc_text   = 我方场上不存在有其他卡牌，对手场上的怪兽是３只或以下，且对手场上的魔法、陷阱卡是３张或以下的场合，可发动此卡。<br />①：只要此卡存在于魔法与陷阱区域，双方场上能出的怪兽最多各３只，双方场上能出的魔法、陷阱卡也变成最多３张。
  }}
