  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「翼の魔妖－波旬」以外の「魔妖」モンスター１体を特殊召喚する。<br />②：このカードがモンスターゾーンに存在する限り、自分は「魔妖」モンスターしかＥＸデッキから特殊召喚できない。
  | ko_name   = 날개의 마요괴－파순
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "날개의 마요괴－파순" 이외의 "마요괴" 몬스터 1장을 특수 소환한다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신은 "마요괴" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | tc_name   = 翼之魔妖－波旬
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組特殊召喚１隻「翼之魔妖－波旬」以外的「魔妖」怪獸。②：只要此卡存在於怪獸區，我方可從額外牌組特殊召喚的怪獸就僅限「魔妖」怪獸。
  | sc_name   = 翼之魔妖－波旬
  | sc_text   = 具此卡名的①效果１回合只能使用１次。①：此卡成功召唤或特殊召唤的情况下可发动。从卡组特殊召唤１只除“翼之魔妖－波旬”外的“魔妖”怪兽。②：只要此卡存在于怪兽区内，我方无法从额外卡组中特殊召唤除“魔妖”外的怪兽。
