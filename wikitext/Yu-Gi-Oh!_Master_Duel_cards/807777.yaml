  | link_arrows = Bottom-Center, Middle-Right
  | atk         = 1500
  | text        = 2 Machine monsters<br />Cannot be used as Link Material. You can only use 1 of the following effects of "Double Headed Anger Knuckle" per turn, and only once that turn.<br />●During the Main Phase (Quick Effect): You can send 1 monster from your hand or field to the GY, then target 1 Level 10 Machine monster in your GY; Special Summon it in Defense Position, but negate its effects.<br />●If this card is in your GY: You can send 1 card from your hand or field to the GY; Special Summon this card.

  | fr_name     = Attelage de la Colère à Double Traction
  | fr_text     = 2 monstres Machine<br />Non utilisable comme Matériel Lien. Vous ne pouvez utiliser qu'1 des effets suivants de "Attelage de la Colère à Double Traction" par tour, et uniquement une fois le tour.<br />●Durant la Main Phase (Effet Rapide) : vous pouvez envoyer 1 monstre depuis votre main ou Terrain au Cimetière, puis ciblez 1 monstre Machine de Niveau 10 dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, mais annulez ses effets.<br />●Si cette carte est dans votre Cimetière : vous pouvez envoyer 1 carte depuis votre main ou Terrain au Cimetière ; Invoquez Spécialement cette carte.
  | de_name     = Zweiköpfiger Ärgerknöchel
  | de_text     = 2 Maschine-Monster<br />Kann nicht als Linkmaterial verwendet werden. Du kannst nur 1 der folgenden Effekte von „Zweiköpfiger Ärgerknöchel“ pro Spielzug verwenden und in dem Spielzug nur einmal.<br />●Während der Main Phase (Schnelleffekt): Du kannst 1 Monster von deiner Hand oder Spielfeldseite auf den Friedhof legen und dann 1 Maschine-Monster der Stufe 10 in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, aber annulliere seine Effekte.<br />●Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung.
  | it_name     = Nocche Rabbiose Doppia Testa
  | it_text     = 2 mostri Macchina<br />Non può essere utilizzato come Materiale Link. Puoi utilizzare solo 1 dei seguenti effetti di "Nocche Rabbiose Doppia Testa" per turno, e solo una volta in quel turno.<br />●Durante la Main Phase (Effetto Rapido): puoi mandare 1 mostro dalla tua mano o Terreno al Cimitero, poi scegliere come bersaglio 1 mostro Macchina di Livello 10 nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa, ma annulla i suoi effetti.<br />●Se questa carta è nel tuo Cimitero: puoi mandare 1 carta dalla tua mano o Terreno al Cimitero; Evoca Specialmente questa carta.
  | pt_name     = Articulador Furioso de Duas Cabeças
  | pt_text     = 2 monstros Máquina<br />Não pode ser usado como Matéria Link. Você só pode usar 1 dos seguintes efeitos de "Articulador Furioso de Duas Cabeças" por turno e apenas uma vez por turno.<br />●Durante a Fase Principal (Efeito Rápido): você pode enviar 1 monstro da sua mão ou do campo para o Cemitério e, depois, escolher 1 monstro Máquina de Nível 10 no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa, mas negue seus efeitos.<br />●Se este card estiver no seu Cemitério: você pode enviar 1 card da sua mão ou do campo para o Cemitério; Invoque este card por Invocação-Especial.
  | es_name     = Nudillo de la Ira de Doble Cabeza
  | es_text     = 2 monstruos Máquina<br />No puede ser usado como Material de Enlace. Sólo puedes usar 1 de los siguientes efectos de "Nudillo de la Ira de Doble Cabeza" por turno, y sólo una vez ese turno.<br />●Durante la Main Phase (Efecto Rápido): puedes mandar al Cementerio 1 monstruo en tu mano o Campo, y después seleccionar 1 monstruo Máquina de Nivel 10 en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa, pero niega sus efectos.<br />●Si esta carta está en tu Cementerio: puedes mandar al Cementerio 1 carta en tu mano o Campo; Invoca esta carta de Modo Especial.
  | ja_text     = 機械族モンスター２体<br />このカードはＬ素材にできない。<br />このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分・相手のメインフェイズに、自分の手札・フィールドのモンスター１体を墓地へ送り、自分の墓地の機械族・レベル１０モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。<br />②：このカードが墓地に存在する場合、自分の手札・フィールドのカード１枚を墓地へ送って発動できる。このカードを特殊召喚する。
  | ko_name     = 기관중련 앵거 너클
  | ko_text     = 기계족 몬스터 2장<br />이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. 이 카드는 링크 소재로 할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 자신의 패 / 필드의 몬스터 1장을 묘지로 보내고, 자신 묘지의 기계족 / 레벨 10 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. ②: 이 카드가 묘지에 존재할 경우, 자신의 패 / 필드의 카드 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 특수 소환한다.
  | tc_name     = 機關重連 憤怒鈎舌
  | tc_text     = 機械族怪獸２隻<br />此卡名的①②效果，１回合僅限使用１次其中１個效果。此卡無法做為連結素材。①：在我方・對方的主要階段，可從我方手牌・場上的１隻怪獸送至墓地，將我方墓地的１隻機械族・等級１０的怪獸做為對象發動。以守備表示特殊召喚該怪獸。透過此效果特殊召喚的怪獸效果無效化。②：在此卡存在於墓地的狀況下，可將我方手牌・場上的１張卡送至墓地發動。特殊召喚此卡。
  | sc_name     = 机关重连 愤怒钩舌
  | sc_text     = 机械族怪兽２只<br />此卡名的①②效果１回合１次，仅可使用其中１个。此卡不可作为连接素材。①：在自己・对手的主要阶段，将自己手牌・场上的１只怪兽送至墓地，以自己墓地的１只机械族・等级１０怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。②：此卡存在于墓地的情况下，将自己手牌・场上的１张卡送至墓地可以发动。将此卡特殊召唤。
  }}
