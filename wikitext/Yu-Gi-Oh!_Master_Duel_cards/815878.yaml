title: Yosen Whirlwind (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Continuous
  | text      = Activate this card by paying 800 LP. Once per turn, if a face-up "Yosenju" monster you control returns to the hand (except during the Damage Step): You can target 1 card your opponent controls; return it to the hand. During your End Phase, unless this effect was activated this turn (and was not negated), destroy this card.

  | fr_name   = Tourbillon Yosen
  | fr_text   = Activez cette carte en payant 800 LP. Une fois par tour, si un monstre "Yosenju" face recto que vous contrôlez est renvoyé à la main (sauf durant la Damage Step) : vous pouvez cibler 1 carte contrôlée par votre adversaire ; renvoyez-la à la main. Durant votre End Phase, sauf si cet effet a été activé ce tour (et n'a pas été annulé), détruisez cette carte.
  | de_name   = Yosen-Wirbelwind
  | de_text   = Aktiviere diese Karte, indem du 800 LP zahlst. Einmal pro Spielzug, falls ein offenes „Yosenju“-Monster, das du kontrollierst, auf die Hand zurückgegeben wird (außer während des Damage Steps): Du kannst 1 Karte wählen, die dein Gegner kontrolliert; gib sie auf die Hand zurück. Während deiner End Phase, zerstöre diese Karte, es sei denn, dieser Effekt wurde in diesem Spielzug aktiviert (und nicht annulliert).
  | it_name   = Turbine Yosen
  | it_text   = Attiva questa carta pagando 800 LP. Una volta per turno, se un mostro "Yosenju" scoperto che controlli ritorna nella mano (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; falla ritornare nella mano. Durante la tua End Phase, a meno che questo effetto sia stato attivato in questo turno (e non sia stato annullato), distruggi questa carta.
  | pt_name   = Furacão Yosen
  | pt_text   = Ative este card ao pagar 800 PV. Uma vez por turno, se um monstro "Yosenju" com a face para cima que você controla voltar para a mão (exceto durante a Etapa de Dano): você pode escolher 1 card que seu oponente controla; devolva-o para a mão. Durante sua Fase Final, exceto se este efeito foi ativado neste turno (e não foi negado), destrua este card.
  | es_name   = Remolino Yosen
  | es_text   = Activa esta carta pagando 800 LP. Una vez por turno, si un monstruo "Yosenju" boca arriba que controlas vuelve a la mano (excepto durante el Damage Step): puedes seleccionar 1 carta que controle tu adversario; devuélvela a la mano. Durante tu End Phase, destruye esta carta, a menos que este turno este efecto haya sido activado (y no haya sido negado).
  | ja_text   = ８００ＬＰを払ってこのカードを発動できる。<br />①：１ターンに１度、自分フィールドの表側表示の「妖仙獣」モンスターが手札に戻った場合、相手フィールドのカード１枚を対象として発動できる。そのカードを手札に戻す。<br />②：自分ターンにこのカードの①の効果を適用していない場合、そのターンのエンドフェイズにこのカードは破壊される。
  | ko_name   = 요선대선풍
  | ko_text   = 800 LP를 지불하고 이 카드를 발동할 수 있다. ①: 1턴에 1번, 자신 필드의 앞면 표시의 "요선수" 몬스터가 패로 되돌아갔을 경우, 상대 필드의 카드 1장을 대상으로 하고 이 효과를 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. ②: 자신 턴에 이 카드의 ①의 효과를 적용하고 있지 않을 경우, 자신 엔드 페이즈에 이 카드는 파괴된다.
  | tc_name   = 妖仙大旋風
  | tc_text   = 可支付８００LP發動此卡。①：１回合１次，在我方場上的正面表示的「妖仙獸」怪獸回到手牌的狀況下，可將對方場上的１張卡做為對象發動。將該卡送回持有者的手牌。②：在我方回合不適用此卡的①效果的狀況下，此卡在該回合的結束階段將被破壞。
  | sc_name   = 妖仙大旋风
  | sc_text   = 可支付８００生命点数发动此卡。①：１回合１次，我方场上表侧表示的“妖仙兽”怪兽返回至手牌的场合，可以对手场上的１张卡牌为对象发动。将该卡返回至持有者手牌。②：在我方回合未适用此卡的①效果的场合，此卡在该回合的结束阶段被破坏。
  }}
