  | it_name   = Cucciolo di Ragno
  | it_text   = Puoi offrire come Tributo 1 mostro OSCURITÀ; aumenta il Livello di tutti i "Cucciolo di Ragno" che controlli attualmente del Livello di quel mostro offerto come Tributo. Puoi pagare la metà dei tuoi LP, bandire questa carta dal tuo Cimitero e staccare 1 materiale da un tuo Mostro Xyz OSCURITÀ, poi scegliere come bersaglio 1 mostro OSCURITÀ nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Cucciolo di Ragno" una sola volta per turno.
  | pt_name   = Aranha Bebê
  | pt_text   = Você pode oferecer como Tributo 1 monstro de TREVAS; aumente os Níveis de todos os "Aranha Bebê" que você controla atualmente pelo Nível desse monstro oferecido como Tributo. Você pode pagar metade dos seus PV, bana este card do seu Cemitério e desassocie 1 matéria de um Monstro Xyz de TREVAS seu e, depois, escolha 1 monstro de TREVAS no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Aranha Bebê" uma vez por turno.
  | es_name   = Araña Bebé
  | es_text   = Puedes Sacrificar 1 monstruo de OSCURIDAD; aumenta los Niveles de todas las "Araña Bebé" que controles en este momento en el Nivel de ese monstruo Sacrificado. Puedes pagar la mitad de tus LP, desterrar esta carta en tu Cementerio, y desacoplar 1 material de tu Monstruo Xyz de OSCURIDAD, y después seleccionar 1 monstruo de OSCURIDAD en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Araña Bebé" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドの闇属性モンスター１体をリリースして発動できる。自分フィールドの全ての「ベビー・スパイダー」のレベルは、この効果を発動するためにリリースしたモンスターのレベル分だけ上がる。<br />②：ＬＰを半分払い、墓地のこのカードを除外し、自分フィールドの闇属性ＸモンスターのＸ素材を１つ取り除き、自分の墓地の闇属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 베이비 스파이더
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 어둠 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 자신 필드의 모든 "베이비 스파이더"의 레벨은, 이 효과를 발동하기 위해 릴리스한 몬스터의 레벨만큼만 올라간다. ②: LP를 절반 지불하여, 묘지의 이 카드를 제외하고, 자신 필드의 어둠 속성 엑시즈 몬스터의 엑시즈 소재를 1개 제거하여, 자신 묘지의 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 寶寶蜘蛛
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可解放我方場上的１隻闇屬性怪獸發動。我方場上的所有「寶寶蜘蛛」的等級，依據為發動此效果解放的怪獸等級進行提升。②：可支付一半LP，將墓地的此卡除外，去除我方場上的１個闇屬性超量怪獸的超量素材，將我方墓地的１隻闇屬性怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name   = 宝宝蜘蛛
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。①：解放自己场上的１只暗属性怪兽可以发动。自己场上的所有“宝宝蜘蛛”的等级上升相当于为发动此效果而解放的怪兽的等级数值。②：支付一半LP，将墓地的此卡除外，去除自己场上的暗属性超量怪兽的１个超量素材，以自己墓地的１只暗属性怪兽为对象可以发动。将该怪兽特殊召唤。
