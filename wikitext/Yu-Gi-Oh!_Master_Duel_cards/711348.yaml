title: T.G. Trident Launcher (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = SR
  | attribute   = EARTH
  | types       = Machine / Link / Effect
  | link_arrows = Bottom-Left, Bottom-Center, Bottom-Right
  | atk         = 2200
  | text        = 2+ Effect Monsters, including a "T.G." Tuner<br />If this card is Link Summoned, you can: Special Summon 3 "T.G." monsters (1 from your hand, 1 from your Deck, and 1 from your GY) in Defense Position to your zones this card points to, also you cannot Special Summon monsters for the rest of this turn, except "T.G." monsters. You can only use this effect of "T.G. Trident Launcher" once per turn. Your opponent cannot target "T.G." Synchro Monsters this card points to with card effects.

  | fr_name     = Lanceur au Trident T.G.
  | fr_text     = 2+ Monstres à Effet (un Syntoniseur "T.G." inclus)<br />Si cette carte est Invoquée par Lien, vous pouvez : Invoquez Spécialement 3 monstres "T.G." (1 depuis votre main, 1 depuis votre Deck et 1 depuis votre Cimetière) en Position de Défense dans vos zones pointées par cette carte, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "T.G." exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Lanceur au Trident T.G." qu'une fois par tour. Votre adversaire ne peut pas cibler de Monstres Synchro "T.G." pointés par cette carte avec des effets de carte.
  | de_name     = T.G. Dreizackwerfer
  | de_text     = 2+ Effektmonster, darunter ein „T.G.“-Empfänger<br />Falls diese Karte als Linkbeschwörung beschworen wird, kannst du: 3 „T.G.“-Monster (1 von deiner Hand, 1 von deinem Deck und 1 von deinem Friedhof) als Spezialbeschwörung in deine Zonen, auf die diese Karte zeigt, in die Verteidigungsposition beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „T.G.“-Monstern. Du kannst diesen Effekt von „T.G. Dreizackwerfer“ nur einmal pro Spielzug verwenden. Dein Gegner kann „T.G.“-Synchromonster, auf die diese Karte zeigt, nicht als Ziel für Karteneffekte wählen.
  | it_name     = T.G. Lanciatore Tridente
  | it_text     = 2+ Mostri con Effetto, compreso un Tuner "T.G."<br />Se questa carta viene Evocata Link, puoi: Evoca Specialmente 3 mostri "T.G." (1 dalla tua mano, 1 dal tuo Deck e 1 dal tuo Cimitero) in Posizione di Difesa in tue zone puntate da questa carta, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri "T.G.". Puoi utilizzare questo effetto di "T.G. Lanciatore Tridente" una sola volta per turno. Il tuo avversario non può scegliere come bersaglio Mostri Synchro "T.G." puntati da questa carta con gli effetti delle carte.
  | pt_name     = T.G. Lançador de Tridente
  | pt_text     = 2+ Monstros de Efeito, incluindo um Regulador "T.G."<br />Se este card for Invocado por Invocação-Link, você pode: Invocar por Invocação-Especial 3 monstros "T.G." (1 da sua mão, 1 do seu Deck e 1 do seu Cemitério) em Posição de Defesa em zonas suas para as quais este card apontar e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros "T.G.". Você só pode usar este efeito de "T.G. Lançador de Tridente" uma vez por turno. Seu oponente não pode escolher Monstros Sincro "T.G." para os quais este card apontar como alvo de efeitos de card.
  | es_name     = T.G. Lanzador del Tridente
  | es_text     = 2+ Monstruos de Efecto, incluyendo un Cantante "T.G."<br />Si esta carta es Invocada por Enlace, puedes: Invocar de Modo Especial 3 monstruos "T.G." (1 desde tu mano, 1 desde tu Deck y 1 desde tu Cementerio) en Posición de Defensa a tus zonas a las que apunte esta carta, y además, por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos "T.G.". Sólo puedes usar este efecto de "T.G. Lanzador del Tridente" una vez por turno. Tu adversario no puede seleccionar con efectos de cartas a Monstruos de Sincronía "T.G." a los que apunte esta carta.
  | ja_text     = 「ＴＧ」チューナーを含む効果モンスター２体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードがＬ召喚した場合に発動できる。自分の手札・デッキ・墓地からそれぞれ１体ずつ、「ＴＧ」モンスターをこのカードのリンク先となる自分フィールドに守備表示で特殊召喚する。この効果の発動後、ターン終了時まで自分は「ＴＧ」モンスターしか特殊召喚できない。<br />②：相手はこのカードのリンク先の「ＴＧ」Ｓモンスターを効果の対象にできない。
  | ko_name     = TG 트라이든트 런처
  | ko_text     = "TG(테크지너스)" 튜너를 포함하는 효과 몬스터 2장 이상<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 링크 소환했을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 각각 1장씩, "TG(테크지너스)" 몬스터를 이 카드의 링크 앞이 되는 자신 필드에 수비 표시로 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "TG(테크지너스)" 몬스터밖에 특수 소환할 수 없다. ②: 상대는 이 카드의 링크 앞의 "TG(테크지너스)" 싱크로 몬스터를 효과의 대상으로 할 수 없다.
  | tc_name     = T.G.三叉戟發射器
  | tc_text     = 包含「T.G.」協調在內的效果怪獸２隻以上<br />此卡名的①效果，１回合僅限使用１次。①：可在此卡連結召喚成功的狀況下發動。從我方的手牌・牌組・墓地各選擇１隻「T.G.」怪獸，以守備表示特殊召喚至此卡連結指向的我方場上。此效果發動後，在回合結束前我方可特殊召喚的怪獸僅限「T.G.」怪獸。②：對方無法將此卡連結指向的「T.G.」同步怪獸做為效果對象。
  | sc_name     = T.G.三叉戟发射器
  | sc_text     = 包括“T.G.”协调在内的效果怪兽2只以上<br />此卡名的①效果1回合仅可使用1次。①：此卡连接召唤成功的情况下可以发动。从自己的手牌・牌组・墓地各挑选1只“T.G.”怪兽，以守备表示特殊召唤至此卡连接端的自己场上。此效果发动后，直至回合结束时为止自己仅可特殊召唤“T.G.”怪兽。②：对手不可将此卡连接端的“T.G.”同步怪兽作为效果的对象。
  }}
