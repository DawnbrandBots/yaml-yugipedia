title: Phantom Knights' Wing (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 face-up monster on the field; it gains 500 ATK, also the first time that target would be destroyed by battle or card effect this turn, it is not destroyed. You can banish this card from your GY, then target 1 "The Phantom Knights" monster in your GY; Special Summon it, but banish it when it leaves the field. You can only use this effect of "Phantom Knights' Wing" once per turn.

  | fr_name   = Aile des Chevaliers Fantômes
  | fr_text   = Ciblez 1 monstre face recto sur le Terrain ; il gagne 500 ATK, et aussi, la première fois que la cible va être détruite au combat ou par un effet de carte ce tour, elle n'est pas détruite. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Les Chevaliers Fantômes" dans votre Cimetière ; Invoquez-le Spécialement, mais bannissez-le lorsqu'il quitte le Terrain. Vous ne pouvez utiliser cet effet de "Aile des Chevaliers Fantômes" qu'une fois par tour.
  | de_name   = Flügel der Phantomritter
  | de_text   = Wähle 1 offenes Monster auf dem Spielfeld; es erhält 500 ATK, zusätzlich wird das gewählte Ziel das erste Mal, dass es in diesem Spielzug durch Kampf oder einen Karteneffekt zerstört würde, nicht zerstört. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Die Phantomritter“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber verbanne es, wenn es das Spielfeld verlässt. Du kannst diesen Effekt von „Flügel der Phantomritter“ nur einmal pro Spielzug verwenden.
  | it_name   = Cavalieri Fantasma - Ala
  | it_text   = Scegli come bersaglio 1 mostro scoperto sul Terreno; esso guadagna 500 ATK, inoltre, la prima volta che quel bersaglio sta per essere distrutto in battaglia o dall'effetto di una carta in questo turno, invece non viene distrutto. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "I Cavalieri Fantasma" nel tuo Cimitero; Evocalo Specialmente, ma bandiscilo quando lascia il Terreno. Puoi utilizzare questo effetto di "Cavalieri Fantasma - Ala" una sola volta per turno.
  | pt_name   = Cavaleiros Fantasmas - Asa
  | pt_text   = Escolha 1 monstro com a face para cima no campo; ele ganha 500 de ATK e, além disso, na primeira vez que o alvo seria destruído em batalha ou por um efeito de card neste turno, ele não é destruído. Você pode banir este card do seu Cemitério e, depois, escolher 1 monstro "Os Cavaleiros Fantasmas" no seu Cemitério; Invoque-o por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Cavaleiros Fantasmas - Asa" uma vez por turno.
  | es_name   = Ala de Caballeros Fantasma
  | es_text   = Selecciona 1 monstruo boca arriba en el Campo; éste gana 500 ATK, y además, la primera vez que ese objetivo fuera a ser destruido en batalla o por efecto de una carta en este turno, no es destruido. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Los Caballeros Fantasma" en tu Cementerio; Invócalo de Modo Especial, pero destiérralo cuando deje el Campo. Sólo puedes usar este efecto de "Ala de Caballeros Fantasma" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力は５００アップし、このターンに１度だけ戦闘・効果では破壊されない。<br />②：墓地のこのカードを除外し、自分の墓地の「幻影騎士団」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターは、フィールドから離れた場合に除外される。
  | ko_name   = 팬텀 윙
  | ko_text   = "팬텀 윙"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 500 올리고, 이 턴에 1번만 전투 / 효과로는 파괴되지 않는다.<br />②: 묘지의 이 카드를 제외하고, 자신 묘지의 "팬텀 나이츠" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 필드에서 벗어났을 경우에 제외된다.
  | tc_name   = 魅影翼
  | tc_text   = 「魅影翼」的②效果，１回合僅限使用１次。<br />①：可將場上的１隻正面表示怪獸做為對象發動。該怪獸的攻擊力提升５００，此回合僅限１次不會因戰鬥・效果被破壞。<br />②：可將墓地的此卡除外，將我方墓地的１隻「魅影騎士團」怪獸做為對象發動。特殊召喚該怪獸。透過此效果特殊召喚的怪獸，在從場上離開的狀況下將被除外。
  | sc_name   = 魅影翼
  | sc_text   = 此卡名的②效果1回合仅可使用1次。<br />①：以场上1只表侧表示怪兽为对象可以发动。该怪兽的攻击力上升500，此回合仅限1次不会因战斗・效果被破坏。<br />②：将墓地的此卡除外，以自己墓地的1只“魅影骑士团”怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽离开场上的情况下，将其除外。
  }}
