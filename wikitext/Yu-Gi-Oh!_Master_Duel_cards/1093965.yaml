title: Flame Swordsrealm (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Continuous
  | text      = Your opponent cannot activate cards or effects when you Normal Summon a FIRE Warrior monster. Once per turn: You can send 1 monster from your hand or face-up field to the GY; Special Summon 1 "Flame Swordsman" from your Extra Deck. (This is treated as a Fusion Summon.) Once per turn, when a monster declares an attack: You can target 1 Warrior monster you control; until the end of this turn, it loses exactly 1000 ATK, but all other monsters you currently control gain 1000 ATK.
  | fr_name   = Royaumépées des Flammes
  | fr_text   = Votre adversaire ne peut activer ni de cartes ni d'effets lorsque vous Invoquez Normalement un monstre FEU Guerrier. Une fois par tour : vous pouvez envoyer 1 monstre depuis votre main ou Terrain face recto au Cimetière ; Invoquez Spécialement 1 "Spadassin des Flammes" depuis votre Extra Deck. (Ceci est traité comme une Invocation Fusion.) Une fois par tour, lorsqu'un monstre déclare une attaque : vous pouvez cibler 1 monstre Guerrier que vous contrôlez ; jusqu'à la fin de ce tour, il perd exactement 1000 ATK, mais tous les autres monstres que vous contrôlez actuellement gagnent 1000 ATK.
  | de_name   = Flammen-Schwertreich
  | de_text   = Dein Gegner kann weder Karten noch Effekte aktivieren, wenn du ein FEUER Krieger-Monster als Normalbeschwörung beschwörst. Einmal pro Spielzug: Du kannst 1 Monster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen; beschwöre 1 „Flammen-Schwertkämpfer“ als Spezialbeschwörung von deinem Extra Deck. (Dies wird als Fusionsbeschwörung behandelt.) Einmal pro Spielzug, wenn ein Monster einen Angriff deklariert: Du kannst 1 Krieger-Monster wählen, das du kontrollierst; bis zum Ende dieses Spielzugs verliert es genau 1000 ATK, aber alle anderen Monster, die du derzeit kontrollierst, erhalten 1000 ATK.
  | it_name   = Reamespada Fiamma
  | it_text   = Il tuo avversario non può attivare carte o effetti quando Evochi Normalmente un mostro FUOCO Guerriero. Una volta per turno: puoi mandare 1 mostro dalla tua mano o Terreno scoperto al Cimitero; Evoca Specialmente 1 "Spadaccino di Fuoco" dal tuo Extra Deck. (Questa viene considerata come un'Evocazione tramite Fusione.) Una volta per turno, quando un mostro dichiara un attacco: puoi scegliere come bersaglio 1 mostro Guerriero che controlli; fino alla fine di questo turno, esso perde esattamente 1000 ATK, ma tutti gli altri mostri che controlli attualmente guadagnano 1000 ATK.
  | pt_name   = Reinoespada das Chamas
  | pt_text   = Seu oponente não pode ativar cards ou efeitos quando você Invocar um monstro Guerreiro de FOGO por Invocação-Normal. Uma vez por turno: você pode enviar 1 monstro da sua mão ou do campo com a face para cima para o Cemitério; Invoque por Invocação-Especial 1 "Espadachim das Chamas" do seu Deck Adicional. (Isso é considerado uma Invocação-Fusão.) Uma vez por turno, quando um monstro declarar um ataque: você pode escolher 1 monstro Guerreiro que você controla; até o final deste turno, ele perde exatamente 1000 de ATK, mas todos os outros monstros que você controla atualmente ganham 1000 de ATK.
  | es_name   = Reinoespada de la Llama
  | es_text   = Tu adversario no puede activar cartas o efectos cuando Invocas de Modo Normal un monstruo Guerrero de FUEGO. Una vez por turno: puedes mandar al Cementerio 1 monstruo en tu mano o Campo boca arriba; Invoca de Modo Especial 1 "Espadachín de la Llama" desde tu Deck Extra. (Esto se trata como una Invocación por Fusión). Una vez por turno, cuando un monstruo declara un ataque: puedes seleccionar 1 monstruo Guerrero que controles; hasta el final de este turno, éste pierde exactamente 1000 ATK, pero todos los demás monstruos que controlas en este momento ganan 1000 ATK.
  | ja_text   = ①：自分の戦士族・炎属性モンスターの召喚成功時に相手はカードの効果を発動できない。<br />②：１ターンに１度、自分の手札・フィールド（表側表示）からモンスター１体を墓地へ送って発動できる。ＥＸデッキから「炎の剣士」１体を融合召喚扱いで特殊召喚する。<br />③：１ターンに１度、モンスターの攻撃宣言時、自分フィールドの戦士族モンスター１体を対象として発動できる。そのモンスターの攻撃力をターン終了時まで１０００ダウンし、そのモンスター以外の自分フィールドの全てのモンスターの攻撃力はターン終了時まで１０００アップする。
  | ko_name   = 화염의 검역
  | ko_text   = ①: 자신의 전사족 / 화염 속성 몬스터의 일반 소환 성공시에 상대는 카드 효과를 발동할 수 없다. ②: 1턴에 1번, 자신의 패 / 필드(앞면 표시)에서 몬스터 1장을 묘지로 보내고 발동할 수 있다. 엑스트라 덱에서 "화염의 검사" 1장을 융합 소환으로 취급하고 특수 소환한다. ③: 1턴에 1번, 몬스터의 공격 선언시, 자신 필드의 전사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력을 턴 종료시까지 1000 내리고, 그 몬스터 이외의 자신 필드의 모든 몬스터의 공격력은 턴 종료시까지 1000 올린다.
  | tc_name   = 炎之劍域
  | tc_text   = ①：自己的戰士族・炎屬性怪獸召喚成功時，對手不可發動卡的效果。<br />②：１回合１次，從自己手牌・場上（表側表示）將１隻怪獸送至墓地可以發動。從額外牌組將１隻「炎之劍士」視為融合召喚特殊召喚。<br />③：１回合１次，怪獸的攻擊宣言時，以自己場上的１隻戰士族怪獸為對象可以發動。該怪獸的攻擊力直至回合結束時為止下降１０００，該怪獸以外的自己場上所有怪獸的攻擊力直至回合結束時為止上升１０００。
  | sc_name   = 炎之剑域
  | sc_text   = ①：自己的战士族・炎属性怪兽召唤成功时，对手不可发动卡的效果。<br />②：１回合１次，从自己手牌・场上（表侧表示）将１只怪兽送至墓地可以发动。从额外牌组将１只“炎之剑士”视为融合召唤特殊召唤。<br />③：１回合１次，怪兽的攻击宣言时，以自己场上的１只战士族怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止下降１０００，该怪兽以外的自己场上所有怪兽的攻击力直至回合结束时为止上升１０００。
