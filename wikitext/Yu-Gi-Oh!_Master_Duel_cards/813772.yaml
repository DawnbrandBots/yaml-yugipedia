  | def       = 0
  | text      = If this card is discarded to the GY by card effect: If it was discarded from your hand to your GY by an opponent's card effect, you can target 1 monster in your opponent's GY; add 1 "Dark World" card from your Deck to your hand, then Special Summon that target (if any) in Defense Position.

  | fr_name   = Snoww, Chanoinesse du Monde Ténébreux
  | fr_text   = Si cette carte est défaussée au Cimetière par un effet de carte : si elle a été défaussée depuis votre main à votre Cimetière par un effet de carte de l'adversaire, vous pouvez cibler 1 monstre dans le Cimetière de votre adversaire ; ajoutez 1 carte "Monde Ténébreux" depuis votre Deck à votre main, puis Invoquez Spécialement la cible (s'il y en a une) en Position de Défense.
  | de_name   = Snoww, Unlicht der Finsteren Welt
  | de_text   = Falls diese Karte durch einen Karteneffekt auf den Friedhof abgeworfen wird: Falls sie durch einen Karteneffekt eines Gegners von deiner Hand auf deinen Friedhof abgeworfen wurde, kannst du 1 Monster im Friedhof deines Gegners wählen; füge deiner Hand 1 „Finsteren Welt“-Karte von deinem Deck hinzu, dann beschwöre jenes gewählte Ziel (falls es eins gibt) als Spezialbeschwörung in die Verteidigungsposition.
  | it_name   = Snoww, Tenebra del Mondo Oscuro
  | it_text   = Se questa carta viene scartata al Cimitero dall'effetto di una carta: se è stata scartata dalla tua mano al tuo Cimitero dall'effetto di una carta dell'avversario, puoi scegliere come bersaglio 1 mostro nel Cimitero del tuo avversario; aggiungi 1 carta "Mondo Oscuro" dal tuo Deck alla tua mano, poi Evoca Specialmente quel bersaglio (se c'è) in Posizione di Difesa.
  | pt_name   = Snoww, Sem Luz do Mundo Negro
  | pt_text   = Se este card for descartado para o Cemitério por um efeito de card: se ele foi descartado da sua mão para o seu Cemitério por um efeito de card do oponente, você pode escolher 1 monstro no Cemitério do seu oponente; adicione 1 card "Mundo Negro" do seu Deck à sua mão e, depois, Invoque o alvo (se houver) por Invocação-Especial em Posição de Defesa.
  | es_name   = Snoww, No-luz del Mundo Oscuro
  | es_text   = Si esta carta fue descartada al Cementerio por efecto de una carta: si fue descartada de tu mano a tu Cementerio por efecto de una carta del adversario, puedes seleccionar 1 monstruo en el Cementerio de tu adversario; añade a tu mano 1 carta "Mundo Oscuro" en tu Deck, y después Invoca de Modo Especial ese objetivo (si lo hay) en Posición de Defensa.
  | ja_text   = ①：このカードが効果で手札から墓地へ捨てられた場合に発動する（相手の効果で捨てられた場合、相手の墓地のモンスター１体を対象にできる）。デッキから「暗黒界」カード１枚を手札に加える。発動時に相手の墓地のモンスターを対象とした場合、さらにそのモンスターを自分フィールドに守備表示で特殊召喚する。
  | ko_name   = 암흑계의 술사 스노우
  | ko_text   = ①: 이 카드가 효과로 패에서 묘지로 버려졌을 경우에 발동한다. 덱에서 "암흑계" 카드 1장을 패에 넣는다. 상대 효과로 버려졌을 경우, 발동시에 상대 묘지의 몬스터 1장을 대상으로 할 수 있다. 그 경우, 추가로 이하의 효과를 적용한다.<br />●대상의 몬스터를 자신 필드에 수비 표시로 특수 소환한다.
  | tc_name   = 暗黑界之術師 白諾
  | tc_text   = ①：在此卡因效果從手牌被捨棄至墓地的狀況下發動。從牌組將１張「暗黑界」卡加入手牌。在因對方的效果被捨棄的狀況下，可在發動時將對方墓地的１隻怪獸做為對象發動。在該狀況下，另適用以下效果。<br />●以守備表示特殊召喚對象怪獸至我方場上。
  | sc_name   = 暗黑界之术师 白诺
  | sc_text   = 此卡因卡牌效果从手牌被舍弃至墓地的场合，从我方牌组中将１张冠有“暗黑界”之名的卡牌加入手牌。因对手卡牌效果被舍弃的场合，可另选择对手墓地中的１只怪兽，以表侧守备表示特殊召唤至我方场上。
  }}
