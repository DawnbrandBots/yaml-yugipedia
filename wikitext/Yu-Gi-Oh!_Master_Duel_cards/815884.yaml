title: Yosenju Oroshi Channeling (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = If you control no monsters: Activate 1 of the following effects; also for the rest of this turn after this card resolves, you cannot Special Summon monsters, except "Yosenju" monsters.<br />●Add 1 Level 5 or higher "Yosenju" monster from your Deck to your hand.<br />●Place 1 "Yosenju Shinchu L" and 1 "Yosenju Shinchu R" from your Deck in your Pendulum Zones, but destroy them during your opponent's next End Phase.

  | fr_name   = Communication avec Yosenju Oroshi
  | fr_text   = Si vous ne contrôlez aucun monstre : activez 1 des effets suivants ; et aussi, le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Yosenju" exclus).<br />●Ajoutez 1 monstre "Yosenju" de min. Niveau 5 depuis votre Deck à votre main.<br />●Placez 1 "Yosenju Shinchu G" et 1 "Yosenju Shinchu D" depuis votre Deck dans vos Zones Pendule, mais détruisez-les durant la prochaine End Phase de votre adversaire.
  | de_name   = Yosenju-Oroshi-Kanalisierung
  | de_text   = Falls du keine Monster kontrollierst: Aktiviere 1 der folgenden Effekte; zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Monster als Spezialbeschwörung beschwören, außer „Yosenju“-Monstern.<br />●Füge deiner Hand 1 „Yosenju“-Monster der Stufe 5 oder höher von deinem Deck hinzu.<br />●Lege 1 „Yosenju Shinchu L“ und 1 „Yosenju Shinchu R“ von deinem Deck in deine Pendelzonen, aber zerstöre sie während der nächsten End Phase deines Gegners.
  | it_name   = Incanalamento Yosenju Oroshi
  | it_text   = Se non controlli nessun mostro: attiva 1 dei seguenti effetti; inoltre, per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri, eccetto mostri "Yosenju".<br />●Aggiungi 1 mostro "Yosenju" di Livello 5 o superiore dal tuo Deck alla tua mano.<br />●Metti 1 "Yosenju Shinchu S" e 1 "Yosenju Shinchu D" dal tuo Deck nelle tue Zone Pendulum, ma distruggili durante la prossima End Phase del tuo avversario.
  | pt_name   = Canalização de Yosenju Oroshi
  | pt_text   = Se você não controlar nenhum monstro: ative 1 dos seguintes efeitos; além disso, pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial, exceto monstros "Yosenju".<br />●Adicione 1 monstro "Yosenju" de Nível 5 ou mais do seu Deck à sua mão.<br />●Coloque 1 "Yosenju Shinchu E" e 1 "Yosenju Shinchu D" do seu Deck nas suas Zonas de Pêndulo, mas destrua-os durante a Fase Final do seu oponente.
  | es_name   = Encauce de Yosenju Oroshi
  | es_text   = Si no controlas monstruos: activa 1 de los siguientes efectos; y además, por el resto de este turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial, excepto monstruos "Yosenju".<br />●Añade a tu mano 1 monstruo "Yosenju" de Nivel 5 o mayor en tu Deck.<br />●Pon en tu Zona de Péndulo 1 "Yosenju Shinchu I" y 1 "Yosenju Shinchu D" en tu Deck, pero destrúyelos durante la próxima End Phase de tu adversario.
  | ja_text   = ①：自分フィールドにモンスターが存在しない場合、以下の効果から１つを選択して発動できる。このカードの発動後、ターン終了時まで自分は「妖仙獣」モンスターしか特殊召喚できない。<br />●デッキからレベル５以上の「妖仙獣」モンスター１体を手札に加える。<br />●デッキから「妖仙獣　左鎌神柱」「妖仙獣　右鎌神柱」を１枚ずつ、自分のＰゾーンに置く。この効果でＰゾーンに置かれたカードは次の相手エンドフェイズに破壊される。
  | ko_name   = 요선수의 신풍
  | ko_text   = ①: 자신 필드에 몬스터가 존재하지 않을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다. 이 카드의 발동 후, 턴 종료시까지 자신은 "요선수" 몬스터밖에 특수 소환할 수 없다.<br />●덱에서 레벨 5 이상인 "요선수" 몬스터 1장을 패에 넣는다.<br />●덱에서 "요선수 좌겸신주" "요선수 우겸신주"를 1장씩 고르고, 자신의 펜듈럼 존에 놓는다. 이 효과로 펜듈럼 존에 놓여진 카드는 다음 상대 엔드 페이즈에 파괴된다.
  | tc_name   = 妖仙獸的神風
  | tc_text   = ①：在我方場上不存在怪獸的狀況下，可從以下效果選擇１個發動。此卡發動後，在回合結束前我方可特殊召喚的怪獸僅限「妖仙獸」怪獸。<br />●從牌組將１隻等級５以上的「妖仙獸」怪獸加入手牌。<br />●從牌組選擇「妖仙獸 左鐮神柱」、「妖仙獸 右鐮神柱」各１張，置於我方鐘擺區。透過此效果置於鐘擺區的卡，在下一個對方結束階段將被破壞。
  | sc_name   = 妖仙兽的神风
  | sc_text   = ①：如果我方场上没有怪兽，则可从以下效果中选择１项发动。发动此卡后，直到回合结束，我方特殊召唤的只能是“妖仙兽”怪兽。<br />●从卡组将１只等级５以上的“妖仙兽”怪兽加入手牌。<br />●从卡组中选择“妖仙兽 左镰神柱”“妖仙兽 右镰神柱”各１只，放置在我方灵摆区。在下个对手结束阶段，破坏以此效果放置在灵摆区的卡片。
  }}
