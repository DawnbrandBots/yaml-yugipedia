  | fr_name   = Magicien Miracle
  | fr_text   = Si vous contrôlez un "Magicien Miracle", vous ne pouvez pas Invoquer cette carte. Votre adversaire ne peut pas sélectionner un autre monstre face recto comme cible d'une attaque. Si cette carte est détruite au combat, Invoquez-la Spécialement sur le Terrain de votre adversaire à la fin de la Battle Phase. Si cette carte est détruite par l'effet d'une Carte Magie ou Piège, détruisez 1 monstre contrôlé par votre adversaire.
  | de_name   = Wunderflipper
  | de_text   = Falls du einen „Wunderflipper“ kontrollierst, kannst du diese Karte nicht beschwören. Dein Gegner kann keine anderen offenen Monster als Ziel eines Angriffs wählen. Falls diese Karte durch Kampf zerstört wird, beschwöre sie am Ende der Battle Phase als Spezialbeschwörung auf die Spielfeldseite deines Gegners. Falls diese Karte durch den Effekt einer Zauber- oder Fallenkarte zerstört wird, zerstöre 1 Monster, das dein Gegner kontrolliert.
  | it_name   = Scambiatore Miracoloso
  | it_text   = Se controlli uno "Scambiatore Miracoloso" non puoi Evocare questa carta. Il tuo avversario non può selezionare nessun altro mostro scoperto come bersaglio di un attacco. Se questa carta viene distrutta in battaglia, Evocala tramite Evocazione Speciale sul Terreno del tuo avversario alla fine della Battle Phase. Se questa carta viene distrutta per effetto di una Carta Magia o Trappola, distruggi 1 mostro che il tuo avversario controlla.
  | pt_name   = Virada Milagrosa
  | pt_text   = Se você controlar "Virada Milagrosa", você não pode Invocar este card. Seu oponente não pode selecionar outro monstro com a face para cima como alvo de um ataque. Se este card for destruído em batalha, Invoque-o por Invocação-Especial no lado do campo do seu oponente no final da Fase de Batalha. Se este card for destruído pelo efeito de um Card de Magia ou Armadilha, destrua 1 monstro que seu oponente controla.
  | es_name   = Flipper Milagroso
  | es_text   = Si controlas 1 "Flipper Milagroso", no puedes Invocar esta carta. Tu adversario no puede seleccionar otro monstruo boca arriba como objetivo de un ataque. Si esta carta es destruida en batalla, Invócala de Modo Especial en el Campo de tu adversario al final de la Battle Phase. Si esta carta es destruida por el efecto de una Carta Mágica o de Trampa, destruye 1 monstruo que controle tu adversario.
  | ja_text   = 自分フィールドに「ミラクル・フリッパー」が存在する場合、このカードは召喚・反転召喚・特殊召喚できない。<br />①：このカードがモンスターゾーンに存在する限り、相手モンスターは他の表側表示モンスターを攻撃対象に選択できない。<br />②：このカードが戦闘で破壊されたバトルフェイズ終了時に発動する。このカードを墓地から相手フィールドに特殊召喚する。<br />③：このカードが魔法・罠カードの効果で破壊された場合、相手フィールドのモンスター１体を対象として発動する。その相手モンスターを破壊する。
  | ko_name   = 미러클 플리퍼
  | ko_text   = "미러클 플리퍼"가 자신 필드 위에 존재할 경우, 이 카드는 일반 소환/반전 소환/특수 소환을 할 수 없다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대는 다른 앞면 표시의 몬스터를 공격 대상으로 선택할 수 없다. 이 카드가 전투에 의해서 파괴되었을 경우, 이 카드를 상대 필드 위에 특수 소환한다. 이 카드가 마법/함정의 효과에 의해서 파괴되었을 경우, 상대 필드 위의 몬스터 1장을 파괴한다.
  | tc_name   = 奇跡反轉士
  | tc_text   = 在我方場上存在「奇跡反轉士」的狀況下，無法召喚・反轉召喚・特殊召喚此卡。只要此卡以正面表示存在於場上，對方就無法將其他正面表示怪獸選為攻擊對象。在此卡因戰鬥被破壞的狀況下，戰鬥階段結束時，特殊召喚此卡至對方場上。在此卡因魔法・陷阱卡的效果被破壞的狀況下，選擇對方場上１隻怪獸破壞。
  | sc_name   = 奇迹反转士
  | sc_text   = 我方场上存在有“奇迹反转士”的场合，此卡不可召唤、反转召唤、特殊召唤。只要此卡以表侧表示存在于场上，对手不可选择其他表侧表示怪兽作为攻击对象。此卡因战斗被破坏的场合，在结束阶段时特殊召唤此卡至对手场上。此卡因魔法、陷阱卡效果被破坏的场合，选择对手场上的１只怪兽破坏。
