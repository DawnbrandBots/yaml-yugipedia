title: Let's Go Together (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Quick-Play
  | text               = If you have no "Let's Go Together" in your face-up field, GY, nor banishment: Banish 7 cards from the top of your Deck, face-down; make your opponent banish 7 cards from their Extra Deck and/or top of their Deck, face-down, and they must declare how many are banished from each beforehand.

  | fr_name            = Allons-Y Ensemble
  | fr_text            = Si vous n'avez aucun "Allons-Y Ensemble" dans votre Terrain face recto, Cimetière et bannissement : bannissez face verso 7 cartes du dessus de votre Deck ; faites bannir face verso à votre adversaire 7 cartes depuis son Extra Deck et/ou du dessus de son Deck, et il doit déclarer combien sont bannis de chaque à l'avance.
  | de_name            = Lass uns zusammen gehen
  | de_text            = Falls du „Lass uns zusammen gehen“ nicht offen auf deiner Spielfeldseite, in deinem Friedhof oder unter deinen verbannten Karten hast: Verbanne die obersten 7 Karten deines Decks verdeckt; lass deinen Gegner 7 Karten von seinem Extra Deck und/oder den obersten Karten seines Decks verdeckt verbannen und er muss vorher deklarieren, wie viele jeweils verbannt werden.
  | it_name            = Andiamo Insieme
  | it_text            = Se non hai nessun "Andiamo Insieme" nel tuo Terreno scoperto, Cimitero o carte bandite: bandisci 7 carte dalla cima del tuo Deck, coperte; fai bandire al tuo avversario 7 carte dal suo Extra Deck e/o cima del suo Deck, coperte, e deve dichiarare quante vengono bandite da ognuno in anticipo.
  | pt_name            = Vamos Juntos
  | pt_text            = Se você não tiver nenhum "Vamos Juntos" no seu campo com a face para cima, Cemitério nem banimento: bana 7 cards do topo do seu Deck, com a face para baixo; faça com que seu oponente bana 7 cards do Deck Adicional e/ou topo do Deck dele, com a face para baixo, e ele deve declarar quantos banirá de cada lugar de antemão.
  | es_name            = Vamos Juntos
  | es_text            = Si no tienes ningún "Vamos Juntos" en tu Campo boca arriba, Cementerio ni destierro: destierra 7 cartas de la parte superior de tu Deck, boca abajo; haz que tu adversario destierre 7 cartas en su Deck Extra y/o parte superior de su Deck, boca abajo, y debe declarar de antemano cuántas son desterradas de cada lugar.
  | ja_text            = ①：自分のフィールド（表側表示）・墓地・除外状態のいずれにも「夙めてはしろ　二人ではしろ」が存在しない場合、自分のデッキの上からカード７枚を裏側で除外して発動できる。相手は自身のデッキの上・ＥＸデッキから合計７枚のカードを裏側で除外しなければならない。
  | ko_name            = 이른아침달리자 둘이함께달리자
  | ko_text            = ①: 자신의 필드(앞면 표시) / 묘지 / 제외 상태 중 어느 쪽에도 "이른아침달리자 둘이함께달리자"가 존재하지 않을 경우, 자신의 덱 위에서 카드 7장을 뒷면으로 제외하고 발동할 수 있다. 상대는 자신의 덱 위 / 엑스트라 덱에서 합계 7장의 카드를 뒷면으로 제외해야 한다.
  | tc_name            = 晨曦映雪白皎皎 笑語成霜共行腳
  | tc_text            = ①：自己場上（表側表示）・墓地・除外狀態都不存在「晨曦映雪白皎皎 笑語成霜共行腳」的情況下，從自己牌組上面將7張卡以裡側除外可以發動。對手必須從自身牌組上面・額外牌組將合計7張卡以裡側除外。
  | sc_name            = 晨曦映雪白皎皎 笑语成霜共行脚
  | sc_text            = ①：自己场上（表侧表示）・墓地・除外状态都不存在“晨曦映雪白皎皎 笑语成霜共行脚”的情况下，从自己牌组上面将7张卡以里侧除外可以发动。对手必须从自身牌组上面・额外牌组将合计7张卡以里侧除外。
  }}
