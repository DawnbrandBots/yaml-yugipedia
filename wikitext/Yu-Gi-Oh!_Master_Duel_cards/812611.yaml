title: Protector of The Agents - Moon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = R
  | attribute   = LIGHT
  | types       = Fairy / Link / Effect
  | link_arrows = Bottom-Right, Middle-Right
  | atk         = 1800
  | text        = 2 Fairy monsters<br />If this card is Link Summoned: You can send 1 "The Sanctuary in the Sky" or 1 card that mentions it from your Deck to the GY, or if "The Sanctuary in the Sky" is on the field or in either GY, you can add 1 "The Agent of Mystery - Earth" from your Deck or GY to your hand instead. You can Tribute 1 Fairy monster, then target 1 card your opponent controls; destroy it. You can only use each effect of "Protector of The Agents - Moon" once per turn.

  | fr_name     = Lune, Protectrice des Agents
  | fr_text     = 2 monstres Elfe<br />Si cette carte est Invoquée par Lien : vous pouvez envoyer 1 "Le Sanctuaire Céleste" ou 1 carte qui le mentionne depuis votre Deck au Cimetière, ou si "Le Sanctuaire Céleste" est sur le Terrain ou dans l'un des Cimetières, vous pouvez ajouter 1 "Terre, Agent du Mystère" depuis votre Deck ou Cimetière à votre main à la place. Vous pouvez Sacrifier 1 monstre Elfe, puis ciblez 1 carte contrôlée par votre adversaire ; détruisez-la. Vous ne pouvez utiliser chaque effet de "Lune, Protectrice des Agents" qu'une fois par tour.
  | de_name     = Beschützerin der Sendboten - Mond
  | de_text     = 2 Fee-Monster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 „Die Zuflucht im Himmel“ oder 1 Karte, die sie erwähnt, von deinem Deck auf den Friedhof legen oder falls „Die Zuflucht im Himmel“ auf dem Spielfeld oder in einem beliebigen Friedhof liegt, kannst du deiner Hand stattdessen 1 „Sendbotin der Rätsel - Erde“ von deinem Deck oder Friedhof hinzufügen. Du kannst 1 Fee-Monster als Tribut anbieten und dann 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Du kannst jeden Effekt von „Beschützerin der Sendboten - Mond“ nur einmal pro Spielzug verwenden.
  | it_name     = Protettore dei L'Agente - Luna
  | it_text     = 2 mostri Fata<br />Se questa carta viene Evocata Link: puoi mandare 1 "Il Santuario nel Cielo" o 1 carta che lo menziona dal tuo Deck al Cimitero, o, se "Il Santuario nel Cielo" è sul Terreno o in qualsiasi Cimitero, puoi invece aggiungere 1 "L'Agente del Mistero - Terra" dal tuo Deck o Cimitero alla tua mano. Puoi offrire come Tributo 1 mostro Fata, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila. Puoi utilizzare ogni effetto di "Protettore dei L'Agente - Luna" una sola volta per turno.
  | pt_name     = Protetor de O Representante - Lua
  | pt_text     = 2 monstros Fada<br />Se este card for Invocado por Invocação-Link: você pode enviar 1 "O Santuário no Céu" ou 1 card que o mencione do seu Deck para o Cemitério ou, se "O Santuário no Céu" estiver no campo ou em qualquer Cemitério, em vez disso, você pode adicionar 1 "O Representante do Mistério - Terra" do seu Deck ou Cemitério à sua mão. Você pode oferecer como Tributo 1 monstro Fada e, depois, escolha 1 card que seu oponente controla; destrua-o. Você só pode usar cada efeito de "Protetor de O Representante - Lua" uma vez por turno.
  | es_name     = Protector del Agente - Luna
  | es_text     = 2 monstruos Hada<br />Si esta carta es Invocada por Enlace: puedes mandar al Cementerio 1 "El Santuario en el Cielo" o 1 carta que lo mencione en tu Deck o, si "El Santuario en el Cielo" está en el Campo o en cualquier Cementerio, puedes añadir a tu mano 1 "El Agente del Misterio - Tierra" en tu Deck o Cementerio en su lugar. Puedes Sacrificar 1 monstruo Hada, y después seleccionar 1 carta que controle tu adversario; destrúyela. Sólo puedes usar cada efecto de "Protector del Agente - Luna" una vez por turno.
  | ja_text     = 天使族モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＬ召喚した場合に発動できる。デッキから「天空の聖域」またはそのカード名が記されたカード１枚を墓地へ送る。フィールドか墓地に「天空の聖域」が存在する場合、代わりに自分のデッキ・墓地から「神秘の代行者　アース」１体を手札に加える事ができる。<br />②：自分フィールドの天使族モンスター１体をリリースし、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name     = 대행자의 근위 문
  | ko_text     = 천사족 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "천공의 성역" 또는 그 카드명이 쓰여진 카드 1장을 묘지로 보낸다. 필드 또는 묘지에 "천공의 성역"이 존재할 경우, 대신에 자신의 덱 / 묘지에서 "신비의 대행자 어스" 1장을 고르고 패에 넣을 수 있다. ②: 자신 필드의 천사족 몬스터 1장을 릴리스하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name     = 代行者近衛　月亮
  | tc_text     = 天使族怪獸２隻<br />此卡名的①②效果，１回合各僅限使用１次。①：可在此卡連結召喚成功的狀況下發動。從牌組將１張「天空的聖域」或寫有該卡名的卡送至墓地。只要在場上或墓地存在「天空的聖域」的狀況下，可從我方牌組・墓地選擇１隻「神秘的代行者 雅斯」加入手牌作為替代。②：可解放我方場上的１隻天使族怪獸，將對方場上的１張卡做為對象發動。破壞該卡。
  | sc_name     = 代行者之近卫 月亮
  | sc_text     = 天使族怪兽２只<br />此卡名的①②效果１回合仅可各使用１次。①：此卡连接召唤成功的情况下可以发动。从牌组将１张“天空的圣域”或记载有该卡名的卡送至墓地。场上或墓地有“天空的圣域”存在的情况下，可从自己的牌组・墓地挑选１只“神秘的代行者 地球”加入手牌作为代替。②：解放自己场上的１只天使族怪兽，以对手场上的１张卡为对象可以发动。将该卡破坏。
  }}
