title: Senet Switch (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Continuous
  | text      = Once per turn: You can target 1 monster in your Main Monster Zone and choose 1 of its unused adjacent (horizontal) Monster Zones; move that target to the chosen adjacent zone.

  | fr_name   = Commutateur Senet
  | fr_text   = Une fois par tour : vous pouvez cibler 1 monstre dans votre Zone Monstre Main et choisir 1 de ses Zones Monstre (horizontales) adjacentes inutilisées ; déplacez la cible dans la zone adjacente choisie.
  | de_name   = Senet-Schalter
  | de_text   = Einmal pro Spielzug: Du kannst 1 Monster in deiner Main-Monsterzone wählen und 1 seiner nicht verwendeten (waagerecht) benachbarten Monsterzonen bestimmen; bewege jenes gewählte Ziel in die bestimmte benachbarte Zone.
  | it_name   = Scambio Senet
  | it_text   = Una volta per turno: puoi scegliere come bersaglio 1 mostro nella tua Zona Mostri Main e selezionare 1 delle sue Zone Mostri inutilizzate adiacenti (orizzontalmente); sposta quel bersaglio nella zona selezionata adiacente.
  | pt_name   = Troca de Senet
  | pt_text   = Uma vez por turno: você pode escolher 1 monstro na sua Zona de Monstros Principal e selecionar 1 das suas Zonas de Monstros não utilizadas adjacentes (horizontal); mova o alvo para a zona adjacente selecionada.
  | es_name   = Interruptor de Senet
  | es_text   = Una vez por turno: puedes seleccionar 1 monstruo en tu Zona de Monstruos Principal y elegir 1 de sus Zonas de Monstruos adyacentes (horizontales) que no estén siendo usadas; mueve ese objetivo a la zona adyacente elegida.
  | ja_text   = ①：１ターンに１度、自分のメインモンスターゾーンのモンスター１体を対象とし、その隣の使用していないモンスターゾーンを１ヵ所指定して発動できる。その自分のモンスターの位置を、隣の指定したゾーンに移動する。
  | ko_name   = 포지션 체인지
  | ko_text   = ①: 1턴에 1번, 자신 메인 몬스터 존의 몬스터 1장을 대상으로 하고, 그 옆의 사용하고 있지 않은 몬스터 존을 1곳 지정하여 발동할 수 있다. 그 자신 몬스터의 위치를, 옆의 지정한 존으로 이동한다.
  | tc_name   = 位置轉移
  | tc_text   = ①：１回合１次，可將我方主要怪獸區的１隻怪獸選為對象，指定１處相鄰該怪獸且未使用的怪獸區發動。將我方的該怪獸移動至相鄰的指定區域。
  | sc_name   = 位置移动
  | sc_text   = ①：１回合１次，以自己主要怪兽区域的１只怪兽为对象，指定１处其相邻的未使用怪兽区域可以发动。将该自己的怪兽的位置移动至相邻的指定区域。
  }}
