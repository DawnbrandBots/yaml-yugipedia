title: Sunvine Sowing (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = Special Summon 1 "Sunseed" monster from your Deck, and if you do, take 1000 damage. If you control no "Sunavalon" Link Monsters, you can only Special Summon "Sunseed Genius Loci" with this effect. For the rest of this turn after this card resolves, you cannot Special Summon monsters from the Extra Deck, except Plant monsters. If a Plant Link Monster(s) you control would be destroyed by battle or an opponent's card effect, you can banish this card from your GY instead. You can only activate 1 "Sunvine Sowing" per turn.

  | fr_name   = Semis Solairvigne
  | fr_text   = Invoquez Spécialement 1 monstre "Solairgraine" depuis votre Deck, et si vous le faites, recevez 1000 points de dommages. Si vous ne contrôlez aucun Monstre Lien "Solairavalon", vous ne pouvez Invoquer Spécialement que "Astucieux Loci Solairgraine" avec cet effet. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Plante exclus) depuis l'Extra Deck. Si un ou plusieurs Monstres Lien Plante que vous contrôlez vont être détruits au combat ou par un effet de carte de l'adversaire, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez activer qu'1 "Semis Solairvigne" par tour.
  | de_name   = Sonnenranken-Aussaat
  | de_text   = Beschwöre 1 „Sonnensamen“-Monster als Spezialbeschwörung von deinem Deck und falls du dies tust, erhältst du 1000 Schaden. Falls du keine „Sonnenavalon“-Linkmonster kontrollierst, kannst du nur „Sonnensamen-Genie Loci“ durch diesen Effekt als Spezialbeschwörung beschwören. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Pflanze-Monstern. Falls ein oder mehr Pflanze-Linkmonster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst nur 1 „Sonnenranken-Aussaat“ pro Spielzug aktivieren.
  | it_name   = Solarvite Seminagione
  | it_text   = Evoca Specialmente 1 mostro "Solarseme" dal tuo Deck e, se lo fai, subisci 1000 danni. Se non controlli nessun Mostro Link "Solaravalon", puoi Evocare Specialmente solo "Solarseme Genio Loci" con questo effetto. Per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto mostri Pianta. Se uno o più Mostri Link Pianta che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta dell'avversario, puoi invece bandire questa carta dal tuo Cimitero. Puoi attivare solo 1 "Solarvite Seminagione" per turno.
  | pt_name   = Semeadura de Solarvinhas
  | pt_text   = Invoque por Invocação-Especial 1 monstro "Solarsemente" do seu Deck e, se isso acontecer, sofra 1000 de dano. Se você não controlar nenhum Monstro Link "Solaravalon", você só pode Invocar "Gênio Loci de Solarsemente" por Invocação-Especial com este efeito. Pelo resto deste turno depois que este card resolver, você não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto monstros Planta. Se um ou mais Monstros Link Planta que você controla seriam destruídos em batalha ou por um efeito de card do oponente, em vez disso, você pode banir este card do seu Cemitério. Você só pode ativar 1 "Semeadura de Solarvinhas" por turno.
  | es_name   = Solarvid Siembra
  | es_text   = Invoca de Modo Especial 1 monstruo "Solarsemilla" desde tu Deck y, si lo haces, recibe 1000 puntos de daño. Si no controlas Monstruos de Enlace "Solaravalon", sólo puedes Invocar de Modo Especial "Solarsemilla Genius Loci" con este efecto. Por el resto de este turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos Planta. Si uno o más Monstruos de Enlace Planta que controlas fueran a ser destruidos en batalla o por el efecto de una carta del adversario, puedes desterrar esta carta en tu Cementerio en su lugar. Sólo puedes activar 1 "Solarvid Siembra" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：デッキから「サンシード」モンスター１体を特殊召喚し、自分は１０００ダメージを受ける。自分フィールドに「サンアバロン」Ｌモンスターが存在しない場合には、この効果で「聖種の地霊」しか特殊召喚できない。このカードの発動後、ターン終了時まで自分は植物族モンスターしかＥＸデッキから特殊召喚できない。<br />②：自分フィールドの植物族Ｌモンスターが戦闘または相手の効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  | ko_name   = 생바인 소잉
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "생시드" 몬스터 1장을 특수 소환하고, 자신은 1000 데미지를 받는다. 자신 필드에 "생아발론" 링크 몬스터가 존재하지 않을 경우에는, 이 효과로 "생시드 게니우스 로키"밖에 특수 소환할 수 없다. 이 카드의 발동 후, 턴 종료시까지 자신은 식물족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 자신 필드의 식물족 링크 몬스터가 전투 또는 상대 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  | tc_name   = 聖蔓的播種
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：從牌組特殊召喚１隻「聖種」怪獸，我方受到１０００傷害。在我方場上不存在「聖天樹」連結怪獸的狀況下，透過此效果僅限特殊召喚「聖種的地靈」。此卡發動後，在回合結束前我方可從額外牌組特殊召喚的怪獸僅限植物族怪獸。②：在我方場上的植物族連結怪獸因戰鬥或對方效果被破壞的狀況下，可將墓地的此卡除外作為替代。
  | sc_name   = 圣蔓的播种
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：从牌组将１只“圣种”怪兽特殊召唤，自己受到１０００伤害。自己场上不存在“圣天树”连接怪兽的情况下，以此效果仅可特殊召唤“圣种的地灵”。此卡发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤植物族怪兽。②：自己场上的植物族连接怪兽将被战斗或对手的效果破坏的情况下，可将墓地的此卡除外作为代替。
  }}
