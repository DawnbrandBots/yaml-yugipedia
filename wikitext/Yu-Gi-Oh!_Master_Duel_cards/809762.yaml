title: Hollow Giants (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Continuous
  | text      = Activate this card only if both players control a monster that was Special Summoned from the Extra Deck. Negate the effects of face-up monsters Special Summoned from the Extra Deck. If a monster(s) is destroyed by battle involving 2 monsters that were Special Summoned from the Extra Deck: Send this card to the GY, also the player(s) who controlled the destroyed monster(s) takes 1000 damage.
  | releases  = Master Pack
  | fr_name   = Géants du Vallon
  | fr_text   = Activez cette carte uniquement si chaque joueur contrôle un monstre qui a été Invoqué Spécialement depuis l'Extra Deck. Annulez les effets des monstres face recto Invoqués Spécialement depuis l'Extra Deck. Si un ou plusieurs monstres sont détruits au combat impliquant 2 monstres qui ont été Invoqués Spécialement depuis l'Extra Deck : envoyez cette carte au Cimetière, et aussi, les joueurs qui contrôlaient les monstres détruits reçoivent 1000 points de dommages.
  | de_name   = Hohle Giganten
  | de_text   = Aktiviere diese Karte nur, falls beide Spieler ein Monster kontrollieren, das als Spezialbeschwörung vom Extra Deck beschworen wurde. Annulliere die Effekte von offenen Monstern, die als Spezialbeschwörung vom Extra Deck beschworen wurden. Falls ein oder mehr Monster durch Kampf zerstört werden, an dem 2 Monster beteiligt sind, die als Spezialbeschwörung vom Extra Deck beschworen wurden: Lege diese Karte auf den Friedhof, zusätzlich erhalten die Spieler, welche die zerstörte Monster kontrolliert haben, 1000 Schaden.
  | it_name   = Giganti Cavi
  | it_text   = Attiva questa carta solo se entrambi i giocatori controllano un mostro che è stato Evocato Specialmente dall'Extra Deck. Annulla gli effetti dei mostri scoperti Evocati Specialmente dall'Extra Deck. Se uno o più mostri vengono distrutti in una battaglia che coinvolge 2 mostri che sono stati Evocati Specialmente dall'Extra Deck: manda questa carta al Cimitero, inoltre i giocatori che controllavano i mostri distrutti subiscono 1000 danni.
  | pt_name   = Gigantes Vazios
  | pt_text   = Ative este card somente se os dois duelistas controlarem um monstro que foi Invocado por Invocação-Especial do Deck Adicional. Negue os efeitos dos monstros com a face para cima Invocados por Invocação-Especial do Deck Adicional. Se um ou mais monstros forem destruídos em uma batalha envolvendo 2 monstros que foram Invocados por Invocação-Especial do Deck Adicional: envie este card para o Cemitério e, além disso, o(s) duelista(s) que controlava(m) o(s) monstro(s) destruído(s) sofre(m) 1000 de dano.
  | es_name   = Gigantes de la Hondonada
  | es_text   = Activa esta carta sólo si ambos jugadores controlan un monstruo que fue Invocado de Modo Especial desde el Deck Extra. Niega los efectos de los monstruos boca arriba Invocados de Modo Especial desde el Deck Extra. Si uno o más monstruos son destruidos en batalla involucrando 2 monstruos que fueron Invocados de Modo Especial desde el Deck Extra: manda esta carta al Cementerio, y además el o los jugadores que controlaban el o los monstruos destruidos reciben 1000 puntos de daño.
  | ja_text   = ＥＸデッキから特殊召喚されたモンスターがお互いのフィールドに存在する場合にこのカードを発動できる。<br />①：このカードが魔法＆罠ゾーンに存在する限り、ＥＸデッキから特殊召喚された表側表示モンスターの効果は無効化される。<br />②：ＥＸデッキから特殊召喚されたモンスター同士の戦闘でモンスターが破壊された場合に発動する。このカードは墓地へ送られ、その戦闘で破壊されたモンスターのコントローラーは１０００ダメージを受ける。
  | ko_name   = 용마질도
  | ko_text   = 엑스트라 덱에서 특수 소환된 몬스터가 서로의 필드에 존재할 경우에 이 카드를 발동할 수 있다.<br />①: 이 카드가 마법 & 함정 존에 존재하는 한, 엑스트라 덱에서 특수 소환된 앞면 표시 몬스터의 효과는 무효화된다.<br />②: 엑스트라 덱에서 특수 소환된 몬스터끼리의 전투로 몬스터가 파괴되었을 경우에 발동한다. 이 카드는 묘지로 보내지고, 그 전투로 파괴된 몬스터의 컨트롤러는 1000 데미지를 받는다.
  | tc_name   = 龍馬躓圖
  | tc_text   = 可在雙方場上皆存在從額外牌組被特殊召喚的怪獸的狀況下發動此卡。<br />①：只要此卡存在於魔法＆陷阱區，從額外牌組被特殊召喚的正面表示怪獸的效果就會被無效化。<br />②：在怪獸因從額外牌組被特殊召喚的怪獸之間的戰鬥被破壞的狀況下發動。此卡將被送至墓地，因該戰鬥被破壞的怪獸的控制者受到１０００傷害。
  | sc_name   = 龙马踬图
  | sc_text   = 双方场上皆有被从额外牌组特殊召唤的怪兽存在的情况下可以发动此卡。<br />①：只要此卡存在于魔法与陷阱区域，从额外牌组被特殊召唤的表侧表示怪兽的效果无效化。<br />②：有怪兽因被从额外牌组特殊召唤的怪兽之间的战斗被破坏的情况下发动。此卡被送至墓地，因该战斗被破坏的怪兽的控制者受到１０００伤害。
  }}
