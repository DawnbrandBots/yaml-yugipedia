  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：以下の効果から１つを選択して発動できる。<br />●自分の手札・フィールド（表側表示）から「サラマングレイト」モンスター１体を墓地へ送り、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。<br />●自身と同名のモンスターを素材としてＬ召喚した自分フィールドの「サラマングレイト」Ｌモンスター１体を対象として発動できる。そのモンスターのリンクマーカーの数まで、相手フィールドのカードを破壊する。
  | ko_name   = 샐러맨그레이트 레이지
