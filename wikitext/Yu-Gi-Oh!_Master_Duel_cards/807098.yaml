title: D-Fusion (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Fusion Summon 1 Fusion Monster from your Extra Deck, using monsters you control as Fusion Material, and if you do, it cannot be destroyed by battle or card effects this turn. Only "Destiny HERO" monsters can be used as Fusion Material for a Fusion Summon using this card's effect.

  | fr_name   = D-Fusion
  | fr_text   = Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres que vous contrôlez comme Matériel Fusion, et si vous le faites, ce tour, il ne peut être détruit ni au combat ni par des effets de carte. Seuls les monstres "HÉROS de la Destinée" peuvent être utilisés comme Matériel Fusion pour une Invocation Fusion utilisant l'effet de cette carte.
  | de_name   = D-Fusion
  | de_text   = Beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, verwende dafür Monster, die du kontrollierst, als Fusionsmaterial und falls du dies tust, kann es in diesem Spielzug weder durch Kampf noch durch Karteneffekte zerstört werden. Nur „Schicksals-HELD“-Monster können als Fusionsmaterial für eine Fusionsbeschwörung durch den Effekt dieser Karte verwendet werden.
  | it_name   = D-Fusione
  | it_text   = Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri che controlli come Materiale da Fusione e, se lo fai, esso non può essere distrutto in battaglia o dagli effetti delle carte in questo turno. Solo mostri "EROE del Destino" possono essere utilizzati come Materiale da Fusione per un'Evocazione tramite Fusione usando l'effetto di questa carta.
  | pt_name   = D-Fusão
  | pt_text   = Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros que você controla como Matéria de Fusão e, se isso acontecer, ele não pode ser destruído em batalha ou por efeitos de card neste turno. Somente monstros "HERÓI do Destino" podem ser usados como Matéria de Fusão para uma Invocação-Fusão usando o efeito deste card.
  | es_name   = D-Fusión
  | es_text   = Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión, usando monstruos que controles como Material de Fusión y, si lo haces, este turno éste no puede ser destruido en batalla o por efectos de cartas. Sólo se pueden usar monstruos "HÉROE del Destino" como Material de Fusión para una Invocación por Fusión usando el efecto de esta carta.
  | ja_text   = ①：自分フィールドの「Ｄ－ＨＥＲＯ」モンスターを融合素材とし、融合モンスター１体を融合召喚する。この効果で特殊召喚したモンスターはこのターン、戦闘・効果では破壊されない。
  | ko_name   = D－퓨전
  | ko_text   = 이 카드의 효과로 융합 소환할 경우, "데스티니 히어로" 몬스터밖에 융합 소재로 할 수 없다. ①: 자신 필드에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 효과로 특수 소환한 몬스터는 이 턴에, 전투 / 효과로는 파괴되지 않는다.
  | tc_name   = D－結合
  | tc_text   = 在透過此卡的效果融合召喚的狀況下，僅限以「命運－英雄」怪獸做為融合素材。①：從我方場上將根據融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。透過此效果特殊召喚的怪獸，此回合不會因戰鬥・效果被破壞。
  | sc_name   = D－结合
  | sc_text   = 以此卡的效果融合召唤的情况下，仅可以“命运－英雄”怪兽作为融合素材。①：从自己场上将由融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组将1只该融合怪兽融合召唤。以此效果特殊召唤的怪兽此回合，不会因战斗・效果被破坏。
  }}
