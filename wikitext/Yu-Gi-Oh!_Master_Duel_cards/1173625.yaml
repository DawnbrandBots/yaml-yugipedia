title: Dark Magic Talisman (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | text               = You can activate this card the turn it was Set, by revealing 1 Spellcaster monster in your hand. When a monster effect is activated in response to the card or effect activation of a card that mentions "Dark Magician": Negate that effect, and if you do, for the rest of this turn, negate the activated effects of monsters with that same original name. If you Special Summon "Dark Magician" while this card is in your GY (except during the Damage Step): You can pay 2500 LP; Set this card.

  | fr_name            = Talisman de Magie Noire
  | fr_text            = Vous pouvez activer cette carte le tour où elle a été Posée, en révélant 1 monstre Magicien dans votre main. Lorsqu'un effet de monstre est activé en réponse à l'activation de carte ou effet d'une carte qui mentionne "Magicien Sombre" : annulez l'effet, et si vous le faites, annulez les effets activés des monstres du même nom d'origine le reste de ce tour. Si vous Invoquez Spécialement "Magicien Sombre" tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez payer 2500 LP ; Posez cette carte.
  | de_name            = Talisman der dunklen Magie
  | de_text            = Du kannst diese Karte in dem Spielzug aktivieren, in dem sie gesetzt wurde, indem du 1 Hexer-Monster in deiner Hand vorzeigst. Wenn ein Monstereffekt als Reaktion auf die Karten- oder Effektaktivierung einer Karte, die „Dunkler Magier“ erwähnt, aktiviert wird: Annulliere jenen Effekt und falls du dies tust, annulliere für den Rest dieses Spielzugs die aktivierten Effekte von Monstern mit demselben Grund-Namen. Falls du „Dunkler Magier“ als Spezialbeschwörung beschwörst, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst 2500 LP zahlen; setze diese Karte.
  | it_name            = Talismano Magia Nera
  | it_text            = Puoi attivare questa carta nel turno in cui è stata Posizionata, rivelando 1 mostro Incantatore nella tua mano. Quando viene attivato l'effetto di un mostro in risposta all'attivazione di una carta o di un effetto di una carta che menziona "Mago Nero": annulla quell'effetto e, se lo fai, per il resto di questo turno, annulla gli effetti attivati dei mostri con lo stesso nome originale. Se Evochi Specialmente "Mago Nero" mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi pagare 2500 LP; Posiziona questa carta.
  | pt_name            = Talismã de Magia Negra
  | pt_text            = Você pode ativar este card no turno em que foi Baixado, ao revelar 1 monstro Mago na sua mão. Quando um efeito de monstro for ativado em resposta à ativação de um card ou efeito de um card que mencione "Mago Negro": negue o efeito e, se isso acontecer, pelo resto deste turno, negue os efeitos ativados de monstros com esse mesmo nome original. Se você Invocar "Mago Negro" por Invocação-Especial enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode pagar 2500 PV; Baixe este card.
  | es_name            = Talismán de Magia Oscura
  | es_text            = Puedes activar esta carta en el turno en el que fue Colocada, mostrando 1 monstruo Lanzador de Conjuros en tu mano. Cuando es activado el efecto de un monstruo en respuesta a la activación de la carta o el efecto de una carta que mencione "Mago Oscuro": niega ese efecto y, si lo haces, por el resto de este turno, niega los efectos activados de los monstruos con ese mismo nombre original. Si Invocas de Modo Especial "Mago Oscuro" mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes pagar 2500 LP; Coloca esta carta.
  | ja_text            = このカードは手札の魔法使い族モンスター１体を相手に見せ、セットしたターンに発動する事もできる。<br />①：「ブラック・マジシャン」のカード名が記されたカードの効果の発動にチェーンして、モンスターの効果が発動した時に発動できる。その効果を無効にし、このターン、そのモンスターと元々のカード名が同じモンスターが発動した効果は無効化される。<br />②：このカードが墓地に存在する状態で、自分が「ブラック・マジシャン」を特殊召喚した場合、２５００ＬＰを払って発動できる。このカードを自分フィールドにセットする。
  | ko_name            = 흑마술의 호부
  | ko_text            = 이 카드는 패의 마법사족 몬스터 1장을 상대에게 보여주고, 세트한 턴에 발동할 수도 있다.<br />①: "블랙 매지션"의 카드명이 쓰여진 카드의 효과 발동에 체인하여, 몬스터 효과가 발동했을 때에 발동할 수 있다. 그 효과를 무효로 하고, 이 턴에, 그 몬스터와 원래의 카드명이 같은 몬스터가 발동한 효과는 무효화된다.<br />②: 이 카드가 묘지에 존재하는 상태에서, 자신이 "블랙 매지션"을 특수 소환했을 경우, 2500 LP를 지불하고 발동할 수 있다. 이 카드를 자신 필드에 세트한다.
  | tc_name            = 黑魔術之護符
  | tc_text            = 此卡也可透過向對手出示自己手牌的1隻魔法使族怪獸，來在放置的回合發動。<br />①：連鎖記載有「黑魔導」卡名的卡的效果的發動，來發動怪獸的效果時可以發動。將該效果無效，此回合，與該怪獸原本卡名相同的怪獸發動的效果無效化。<br />②：此卡存在於墓地的狀態下，自己將「黑魔導」特殊召喚的情況下，支付2500LP可以發動。將此卡放置在自己場上。
  | sc_name            = 黑魔术之护符
  | sc_text            = 此卡也可通过向对手出示自己手牌的1只魔法师族怪兽，来在放置的回合发动。<br />①：连锁记载有“黑魔导”卡名的卡的效果的发动，来发动怪兽的效果时可以发动。将该效果无效，此回合，与该怪兽原本卡名相同的怪兽发动的效果无效化。<br />②：此卡存在于墓地的状态下，自己将“黑魔导”特殊召唤的情况下，支付2500LP可以发动。将此卡放置在自己场上。
  }}
