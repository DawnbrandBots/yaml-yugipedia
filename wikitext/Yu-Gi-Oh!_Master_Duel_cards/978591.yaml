title: Blazing Cartesia, the Virtuous (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = LIGHT
  | types     = Spellcaster / Tuner / Effect
  | level     = 4
  | atk       = 1500
  | def       = 1500
  | text      = If you have "Fallen of Albaz" in your field or GY: You can Special Summon this card from your hand. During the Main Phase (Quick Effect): You can Fusion Summon 1 Level 8 or higher Fusion Monster from your Extra Deck, using monsters from your hand or field. During the End Phase, if a Fusion Monster(s) was sent to your GY this turn: You can add this card from the GY to your hand. You can only use each effect of "Blazing Cartesia, the Virtuous" once per turn.
  | artworks  = 2; May 27, 2025 - July 4, 2025

  | fr_name   = Éclatante Cartésia, la Vertueuse
  | fr_text   = Si vous avez "Albaz le Déchu" dans votre Terrain ou Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant la Main Phase (Effet Rapide) : vous pouvez Invoquer par Fusion 1 Monstre Fusion de min. Niveau 8 depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain. Durant la End Phase, si un ou plusieurs Monstres Fusion ont été envoyés à votre Cimetière ce tour : vous pouvez ajouter cette carte depuis le Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "Éclatante Cartésia, la Vertueuse" qu'une fois par tour.
  | de_name   = Flammende Cartesia, die Tugendhafte
  | de_text   = Falls du „Gefallener von Albaz“ auf deiner Spielfeldseite oder in deinem Friedhof hast: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während der Main Phase (Schnelleffekt): Du kannst 1 Fusionsmonster der Stufe 8 oder höher als Fusionsbeschwörung von deinem Extra Deck beschwören, indem du Monster von deiner Hand oder Spielfeldseite verwendest. Während der End Phase, falls in diesem Spielzug ein oder mehr Fusionsmonster auf deinen Friedhof gelegt wurden: Du kannst diese Karte vom Friedhof deiner Hand hinzufügen. Du kannst jeden Effekt von „Flammende Cartesia, die Tugendhafte“ nur einmal pro Spielzug verwenden.
  | it_name   = Fiammeggiante Cartesia, la Virtuosa
  | it_text   = Se hai "Caduto di Albaz" nel tuo Terreno o Cimitero: puoi Evocare Specialmente questa carta dalla tua mano. Durante la Main Phase (Effetto Rapido): puoi Evocare tramite Fusione 1 Mostro Fusione di Livello 8 o superiore dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno. Durante la End Phase, se uno o più Mostri Fusione sono stati mandati al tuo Cimitero in questo turno: puoi aggiungere questa carta dal Cimitero alla tua mano. Puoi utilizzare ogni effetto di "Fiammeggiante Cartesia, la Virtuosa" una sola volta per turno.
  | pt_name   = Ardente Cartesia, a Virtuosa
  | pt_text   = Se você tiver "Caído de Arbaz" no seu campo ou Cemitério: você pode Invocar este card por Invocação-Especial da sua mão. Durante a Fase Principal (Efeito Rápido): você pode Invocar por Invocação-Fusão 1 Monstro de Fusão de Nível 8 ou mais do seu Deck Adicional, usando monstros da sua mão ou do campo. Durante a Fase Final, se um ou mais Monstros de Fusão foram enviados para o seu Cemitério neste turno: você pode adicionar este card do Cemitério à sua mão. Você só pode usar cada efeito de "Ardente Cartesia, a Virtuosa" uma vez por turno.
  | es_name   = Cartesia Abrasadora, la Virtuosa
  | es_text   = Si tienes "Caído de Albaz" en tu Campo o Cementerio: puedes Invocar esta carta de Modo Especial desde tu mano. Durante la Main Phase (Efecto Rápido): puedes Invocar por Fusión 1 Monstruo de Fusión de Nivel 8 o mayor desde tu Deck Extra, usando monstruos en tu mano o Campo. Durante la End Phase, si uno o más Monstruos de Fusión fueron mandados a tu Cementerio este turno: puedes añadir a tu mano esta carta en el Cementerio. Sólo puedes usar cada efecto de "Cartesia Abrasadora, la Virtuosa" una vez por turno.
  | ja_text   = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分のフィールドか墓地に「アルバスの落胤」が存在する場合に発動できる。このカードを手札から特殊召喚する。<br />②：自分・相手のメインフェイズに発動できる。自分の手札・フィールドのモンスターを融合素材とし、レベル８以上の融合モンスター１体を融合召喚する。<br />③：このターンに融合モンスターが自分の墓地へ送られている場合、エンドフェイズに発動できる。墓地のこのカードを手札に加える。
  | ko_name   = 혁의 성녀 카르테시아
  | ko_text   = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신의 필드나 묘지에 "알버스의 낙윤"이 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드의 몬스터를 융합 소재로 하고, 레벨 8 이상의 융합 몬스터 1장을 융합 소환한다.<br />③: 이 턴에 융합 몬스터가 자신의 묘지로 보내져 있을 경우, 엔드 페이즈에 발동할 수 있다. 묘지의 이 카드를 패에 넣는다.
  | tc_name   = 赫之聖女 卡爾塔西亞
  | tc_text   = 此卡名的①②③效果，１回合各僅限使用１次。<br />①：可在我方場上或墓地存在「阿爾白斯之落胤」的狀況下發動。從手牌特殊召喚此卡。<br />②：可在雙方的主要階段發動。從我方手牌・場上，將根據等級８以上的融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。<br />③：在此回合融合怪獸被送至我方墓地的狀況下，可於結束階段發動。將墓地的此卡加入手牌。
  | sc_name   = 赫之圣女 卡尔塔西亚
  | sc_text   = 此卡名的①②③效果１回合仅可各使用１次。<br />①：自己场上或墓地存在“阿尔白斯之落胤”的情况下可以发动。从手牌将此卡特殊召唤。<br />②：在双方的主要阶段可以发动。从自己的手牌・场上，将由等级８以上融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组将１只该融合怪兽融合召唤。<br />③：此回合有融合怪兽被送至自己墓地的情况下，在结束阶段可以发动。将墓地的此卡加入手牌。
  }}
