  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：他の「Ｂ・Ｆ」モンスターの効果で相手がダメージを受けた時に発動できる（ダメージステップでも発動可能）。そのモンスターの元々の攻撃力分のダメージを相手に与える。<br />②：このカードが墓地に存在する状態で、自分の「Ｂ・Ｆ」モンスターの戦闘でモンスターが破壊された時に発動できる。このカードを守備表示で特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
