  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드 이외의 "B·F(비 포스)" 몬스터의 효과로 상대가 데미지를 받았을 때에 발동할 수 있다(데미지 스텝에도 발동 가능). 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.<br />②: 이 카드가 묘지에 존재하는 상태에서, 자신의 "B·F(비 포스)" 몬스터의 전투로 몬스터가 파괴되었을 때에 발동할 수 있다. 이 카드를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
