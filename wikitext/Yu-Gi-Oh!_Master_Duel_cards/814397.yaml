  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Equip
  | text      = Equip only to a Spirit monster. If the equipped monster attacks a Defense Position monster, inflict piercing battle damage to your opponent. When the equipped monster you control is returned to the hand and this card is sent to the GY: Return this card to your hand.
  | releases  = Legacy Pack

  | fr_name   = Épée de Kusanagi
  | fr_text   = Équipable uniquement à un Monstre Spirit. Durant un combat, lorsque le monstre équipé attaque un monstre en Position de Défense dont la DEF est inférieure à l'ATK du monstre équipé, infligez la différence en tant que dommages de combat à votre adversaire. Lorsque le monstre équipé que vous contrôlez est renvoyé dans la main et que cette carte est envoyée au Cimetière, renvoyez cette carte dans votre main.
  | de_name   = Schwert von Kusanagi
  | de_text   = Rüste nur ein Spirit-Monster mit dieser Karte aus. Während eines Kampfes, wenn es ein Monster in Verteidigungsposition angreift, dessen DEF niedriger sind als die ATK des ausgerüsteten Monsters, füge die Differenz deinem Gegner als Kampfschaden zu. Wenn das ausgerüstete Monster, das du kontrollierst, auf die Hand zurückgegeben und diese Karte auf den Friedhof gelegt wird, gib diese Karte auf deine Hand zurück.
  | it_name   = Spada di Kusanagi
  | it_text   = Equipaggia solo ad un mostro Spirit. Durante una battaglia, quando esso attacca un mostro in Posizione di Difesa il cui DEF sia inferiore all'ATK del mostro equipaggiato, infliggi la differenza al tuo avversario come danno da combattimento. Quando il mostro equipaggiato che controlli viene fatto ritornare in mano e questa carta mandata al Cimitero, fai ritornare questa carta nella tua mano.
  | pt_name   = Espada de Kusanagi
  | pt_text   = Só pode ser equipado a um monstro Espírito. Durante a batalha, quando ele atacar um monstro em Posição de Defesa cuja DEF seja menor que o ATK do monstro equipado, cause a diferença como Dano de Batalha ao seu oponente. Quando o monstro equipado que você controla for devolvido à mão e este card for enviado para o Cemitério, devolva este card à sua mão.
  | es_name   = Espada de Kusanagi
  | es_text   = Sólo puedes equipar esta carta a un monstruo Spirit. Durante una batalla, cuando ataque a un monstruo en Posición de Defensa cuya DEF sea menor que el ATK del monstruo equipado, inflige la diferencia como daño de batalla a tu adversario. Cuando el monstruo equipado que controlas es devuelto a la mano y esta carta es mandada al Cementerio, devuelve esta carta a tu mano.
  | ja_text   = スピリットモンスターにのみ装備可能。<br />①：装備モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />②：装備モンスターが自分フィールドから手札に戻った事でこのカードが墓地へ送られた場合に発動する。このカードを手札に加える。
  | ko_name   = 신기 － 검
  | ko_text   = 스피릿 몬스터에만 장착 가능. 장착 몬스터가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 장착 몬스터가 자신 필드 위에서 패로 되돌아가는 것에 의해서 이 카드가 묘지로 보내졌을 때, 이 카드를 패로 되돌린다.
  | tc_name   = 草薙劍
  | tc_text   = 僅可裝備於靈魂怪獸。裝備怪獸攻擊守備表示怪獸時，若攻擊力超過該守備力，給予對方LP該數值的戰鬥傷害。在因裝備怪獸從我方場上回到手牌使此卡被破壞送至墓地時，將此卡送回手牌。
  | sc_name   = 草剃剑
  | sc_text   = 仅限装备灵魂怪兽。装备怪兽攻击守备表示的怪兽时，若此卡攻击力高于守备表示怪兽的守备力，给予对手生命超过部分数值的战斗伤害。因装备怪兽从我方场上回到手牌中而使此卡被送入墓地时，将此卡收回到手牌中。
  }}
