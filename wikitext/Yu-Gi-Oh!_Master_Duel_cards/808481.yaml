  | text      = Fiend monsters you control, except "Fiendish Rhino Warrior", cannot be destroyed by battle or card effects. If this card is sent to the GY: You can send 1 Fiend monster from your Deck to the GY, except "Fiendish Rhino Warrior". You can only use this effect of "Fiendish Rhino Warrior" once per turn.
  | releases  = Master Pack
  | fr_name   = Guerrier Rhino Démoniaque
  | fr_text   = Les monstres Démon que vous contrôlez ("Guerrier Rhino Démoniaque" exclu) ne peuvent être détruits ni au combat ni par des effets de carte. Si cette carte est envoyée au Cimetière : vous pouvez envoyer 1 monstre Démon ("Guerrier Rhino Démoniaque" exclu) depuis votre Deck au Cimetière. Vous ne pouvez utiliser cet effet de "Guerrier Rhino Démoniaque" qu'une fois par tour.
  | de_name   = Teuflischer Nashornkrieger
  | de_text   = Unterweltler-Monster, die du kontrollierst, außer „Teuflischer Nashornkrieger“, können weder durch Kampf noch durch Karteneffekte zerstört werden. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 Unterweltler-Monster von deinem Deck auf den Friedhof legen, außer „Teuflischer Nashornkrieger“. Du kannst diesen Effekt von „Teuflischer Nashornkrieger“ nur einmal pro Spielzug verwenden.
  | it_name   = Guerriero Rinoceronte Demoniaco
  | it_text   = I mostri Demone che controlli, eccetto "Guerriero Rinoceronte Demoniaco", non possono essere distrutti in battaglia o dagli effetti delle carte. Se questa carta viene mandata al Cimitero: puoi mandare 1 mostro Demone dal tuo Deck al Cimitero, eccetto "Guerriero Rinoceronte Demoniaco". Puoi utilizzare questo effetto di "Guerriero Rinoceronte Demoniaco" una sola volta per turno.
  | pt_name   = Guerreiro Rino Demoníaco
  | pt_text   = Monstros Demônio que você controla, exceto "Guerreiro Rino Demoníaco", não podem ser destruídos em batalha ou por efeitos de card. Se este card for enviado para o Cemitério: você pode enviar 1 monstro Demônio do seu Deck para o Cemitério, exceto "Guerreiro Rino Demoníaco". Você só pode usar este efeito de "Guerreiro Rino Demoníaco" uma vez por turno.
  | es_name   = Guerrero Rinoceronte Demoníaco
  | es_text   = Los monstruos Demonio que controles, excepto "Guerrero Rinoceronte Demoníaco", no pueden ser destruidos en batalla ni por efectos de cartas. Si esta carta es mandada al Cementerio: puedes mandar al Cementerio 1 monstruo Demonio en tu Deck, excepto "Guerrero Rinoceronte Demoníaco". Sólo puedes usar este efecto de "Guerrero Rinoceronte Demoníaco" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードがモンスターゾーンに存在する限り、「魔サイの戦士」以外の自分フィールドの悪魔族モンスターは戦闘・効果では破壊されない。<br />②：このカードが墓地へ送られた場合に発動できる。デッキから「魔サイの戦士」以外の悪魔族モンスター１体を墓地へ送る。
  | ko_name   = 마주사이의 전사
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 몬스터 존에 존재하는 한, "마주사이의 전사" 이외의 자신 필드의 악마족 몬스터는 전투 / 효과로는 파괴되지 않는다.<br />②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "마주사이의 전사" 이외의 악마족 몬스터 1장을 묘지로 보낸다.
  | tc_name   = 魔犀戰士
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：只要此卡存在於怪獸區，我方場上的「魔犀戰士」以外的惡魔族怪獸就不會因戰鬥・效果被破壞。<br />②：可在此卡被送至墓地的狀況下發動。從牌組將１隻「魔犀戰士」以外的惡魔族怪獸送至墓地。
  | sc_name   = 魔犀战士
  | sc_text   = 此卡名的②效果1回合仅可使用1次。<br />①：只要此卡存在于怪兽区域，自己场上“魔犀战士”以外的恶魔族怪兽不会因战斗・效果被破坏。<br />②：此卡被送至墓地的情况下可以发动。从牌组将1只“魔犀战士”以外的恶魔族怪兽送至墓地。
  }}
