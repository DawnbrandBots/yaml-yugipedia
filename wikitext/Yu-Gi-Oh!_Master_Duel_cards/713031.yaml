  | it_name   = Barriera Arcana
  | it_text   = Ogni volta che uno o più mostri Incantatore scoperti sul Terreno vengono distrutti, metti 1 Segnalino Magia su questa carta (massimo 4). Puoi mandare questa carta e 1 mostro Incantatore scoperto che controlli al Cimitero; pesca 1 carta per ogni Segnalino Magia che c'era su questa carta.
  | pt_name   = Barreira Arcana
  | pt_text   = Sempre que um ou mais monstros Mago com a face para cima no campo forem destruídos, coloque 1 Marcador de Magia neste card (máx. 4). Você pode enviar este card e 1 monstro Mago com a face para cima que você controla para o Cemitério; compre 1 card para cada Marcador de Magia que estava neste card.
  | es_name   = Barrera Arcana
  | es_text   = Cada vez que uno o más monstruos Lanzador de Conjuros boca arriba en el Campo son destruidos, pon 1 Contador Mágico en esta carta (máx. 4). Puedes mandar al Cementerio esta carta y 1 monstruo Lanzador de Conjuros boca arriba que controles; roba 1 carta por cada Contador Mágico que tenía esta carta.
  | ja_text   = ①：フィールドの表側表示の魔法使い族モンスターが破壊される度にこのカードに魔力カウンターを１つ置く（最大４つまで）。<br />②：魔力カウンターが置かれているこのカードと自分フィールドの表側表示の魔法使い族モンスター１体を墓地へ送って発動できる。このカードに置かれていた魔力カウンターの数だけ自分はドローする。
  | ko_name   = 마법족의 결계
  | ko_text   = ①: 필드의 앞면 표시의 마법사족 몬스터가 파괴될 때마다 이 카드에 마력 카운터를 1개 놓는다(최대 4개까지).<br />②: 마력 카운터가 놓여 있는 이 카드와 자신 필드의 앞면 표시 마법사족 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드에 놓여 있던 마력 카운터의 수만큼, 자신은 덱에서 드로우한다.
  | tc_name   = 魔法族的結界
  | tc_text   = ①：每當場上以正面表示的魔法使族怪獸被破壞時，在此卡放置１個魔力計數物（最多４個）。<br />②：可將置有魔力計數物的此卡與我方場上的１隻正面表示的魔法使族怪獸送至墓地發動。依據被放置在此卡的魔力計數物數量從我方牌組抽牌。
  | sc_name   = 魔法族的结界
  | sc_text   = 每当场上的魔法师族怪兽被破坏时，在此卡上放置１个魔力计数物（最多４个）。此外，将放置有魔力计数物的此卡和１只以表侧表示存在于我方场上的魔法师族怪兽送入墓地，从牌组抽取与此卡上魔力计数物数量相同的卡牌。
