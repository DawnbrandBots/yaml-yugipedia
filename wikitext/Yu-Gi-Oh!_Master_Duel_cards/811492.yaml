  | de_name            = Mosaikmanticore
  | de_lore            = Während der Standby Phase deines nächsten Spielzugs, nachdem du diese offene Karte als Tributbeschwörung aufs Spielfeld beschworen hast: Beschwöre so viele Monster wie möglich als Spezialbeschwörung vom Friedhof, die für ihre Tributbeschwörung verwendet wurden. Sie können keinen Angriff deklarieren und ihre Effekte werden annulliert.
  | it_name            = Manticora Mosaico
  | it_lore            = Durante la Standby Phase del tuo prossimo turno dopo che hai Evocato tramite Tributo questa carta scoperta sul Terreno: Evoca Specialmente dal Cimitero tanti mostri che sono stati utilizzati per la sua Evocazione tramite Tributo quanti possibile. Essi non possono dichiarare un attacco, e i loro effetti vengono annullati.
  | pt_name            = Mantícora Mosaico
  | pt_lore            = Durante a Fase de Apoio do seu próximo turno depois que você Invocar este card por Invocação-Tributo com a face para cima no campo: Invoque por Invocação-Especial, do Cemitério, tantos monstros quanto possível que foram usados para essa Invocação-Tributo. Eles não podem declarar um ataque e seus efeitos são negados.
  | es_name            = Mantícora Mosaico
  | es_lore            = Durante la Standby Phase de tu próximo turno después de que Invocaste por Sacrificio esta carta boca arriba en el Campo: Invoca de Modo Especial, desde el Cementerio, tantos monstruos como sea posible que hayan sido usados en su Invocación por Sacrificio. Esos monstruos no pueden declarar ataques, y sus efectos son negados.
  | ja_lore            = ①：このカードがアドバンス召喚に成功した場合、次の自分ターンのスタンバイフェイズに発動する。このカードのアドバンス召喚のためにリリースしたモンスターを墓地から可能な限り自分フィールドに特殊召喚する。この効果で特殊召喚したモンスターは攻撃宣言できず、効果は無効化される。
  | ko_name            = 모자이크 만티코어
  | ko_lore            = ①: 이 카드가 어드밴스 소환에 성공했을 경우, 다음 자신 턴의 스탠바이 페이즈에 발동한다. 이 카드의 어드밴스 소환을 위해 릴리스한 몬스터를 묘지에서 가능한 한 자신 필드에 특수 소환한다. 이 효과로 특수 소환한 몬스터는 공격 선언할 수 없으며, 효과는 무효화된다.
  | tc_name            = 嵌合獅身蠍尾獸
  | tc_lore            = ①：在此卡升級召喚成功的狀況下，可在下一個我方回合的準備階段發動。盡可能將為升級召喚此卡而解放的怪獸從墓地特殊召喚至我方場上。透過此效果特殊召喚的怪獸無法進行攻擊宣言，效果被無效化。
  | sc_name            = 嵌合狮身蝎尾兽
  | sc_lore            = ①：此卡上级召唤成功的场合，在下一个我方回合的准备阶段发动。尽可能地从墓地特殊召唤以此卡的上级召唤为目的解放的怪兽至我方场上。以此效果特殊召唤的怪兽不可进行攻击宣言，效果被无效化。
