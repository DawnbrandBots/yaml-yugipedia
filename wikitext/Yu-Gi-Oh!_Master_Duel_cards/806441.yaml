title: Catoblepas, Familiar of the Evil Eye (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | attribute = DARK
  | types     = Fiend / Effect
  | level     = 3
  | atk       = 600
  | def       = 1900
  | text      = You can target 1 "Evil Eye" Spell/Trap you control; once, until the end of the next turn, that card cannot be destroyed by your opponent's card effects. If you control an "Evil Eye" monster other than "Catoblepas, Familiar of the Evil Eye", while this card is in your GY: You can Special Summon this card, but banish it when it leaves the field. You can only use each effect of "Catoblepas, Familiar of the Evil Eye" once per turn.

  | fr_name   = Catoblepas, Familier de l'Œil Maléfique
  | fr_text   = Vous pouvez cibler 1 Magie/Piège "Œil Maléfique" que vous contrôlez ; une fois, jusqu'à la fin du prochain tour, la carte ne peut pas être détruite par des effets de carte de votre adversaire. Si vous contrôlez un monstre "Œil Maléfique" ("Catoblepas, Familier de l'Œil Maléfique" exclu), tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Catoblepas, Familier de l'Œil Maléfique" qu'une fois par tour.
  | de_name   = Catoblepas, Vertrauter des Bösauges
  | de_text   = Du kannst 1 „Bösauge“-Zauber/Falle wählen, den oder die du kontrollierst; einmal, bis zum Ende des nächsten Spielzugs, kann die Karte nicht durch Karteneffekte deines Gegners zerstört werden. Falls du ein anderes „Bösauge“-Monster als „Catoblepas, Vertrauter des Bösauges“ kontrollierst, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Catoblepas, Vertrauter des Bösauges“ nur einmal pro Spielzug verwenden.
  | it_name   = Catoblepas, Famiglio del Malocchio
  | it_text   = Puoi scegliere come bersaglio 1 Magia/Trappola "Malocchio" che controlli; una volta, fino alla fine del prossimo turno, quella carta non può essere distrutta dagli effetti delle carte del tuo avversario. Se controlli un mostro "Malocchio" diverso da "Catoblepas, Famiglio del Malocchio", mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Catoblepas, Famiglio del Malocchio" una sola volta per turno.
  | pt_name   = Catóblepa, o Familiar do Olho Maligno
  | pt_text   = Você pode escolher 1 Magia/Armadilha "Olho Maligno" que você controla; uma vez, até o final do próximo turno, esse card não pode ser destruído pelos efeitos de card do seu oponente. Se você controlar um monstro "Olho Maligno" que não seja "Catóblepa, o Familiar do Olho Maligno", enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Catóblepa, o Familiar do Olho Maligno" uma vez por turno.
  | es_name   = Catoblepas, Familiar del Ojo Maligno
  | es_text   = Puedes seleccionar 1 Mágica/Trampa "Ojo Maligno" que controles; una vez, hasta el final del próximo turno, esa carta no puede ser destruida por efectos de cartas de tu adversario. Si controlas un monstruo "Ojo Maligno" que no sea "Catoblepas, Familiar del Ojo Maligno", mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Catoblepas, Familiar del Ojo Maligno" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドの「呪眼」魔法・罠カード１枚を対象として発動できる。次のターンの終了時まで、そのカードは１度だけ相手の効果では破壊されない。<br />②：このカードが墓地に存在し、自分フィールドに「呪眼の眷属　カトブレパス」以外の「呪眼」モンスターが存在する場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_name   = 주안의 권속 카토브레퍼스
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "주안" 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 다음 턴의 종료시까지, 그 카드는 1번만 상대 효과로는 파괴되지 않는다. ②: 이 카드가 묘지에 존재하고, 자신 필드에 "주안의 권속 카토브레퍼스" 이외의 "주안" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  | tc_name   = 咒眼的眷屬 卡托布萊帕斯
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可將我方場上的１張「咒眼」魔法・陷阱卡做為對象發動。在下一個回合結束前，該卡僅限１次不會因對方效果被破壞。②：可在此卡存在於墓地，我方場上存在「咒眼的眷屬 卡托布萊帕斯」以外的「咒眼」怪獸的狀況下發動。特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。
  | sc_name   = 咒眼的眷属 卡托布莱帕斯
  | sc_text   = 此卡牌名的①②效果１回合只可各使用１次。①：可以我方场上的１张“咒眼”魔法、陷阱卡为对象发动。直至下一个回合结束时，该卡仅１次不会因对手的效果被破坏。②：此卡存在于墓地，且我方场上存在有除“咒眼的眷属 卡托布莱帕斯”以外的“咒眼”怪兽的场合可发动。特殊召唤此卡。以此效果特殊召唤的此卡，从场上离开的场合被除外。
  }}
