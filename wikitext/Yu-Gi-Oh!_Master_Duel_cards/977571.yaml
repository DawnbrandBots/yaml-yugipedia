title: Blast Held by Destiny (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = When an opponent's monster declares an attack: Destroy the 1 monster your opponent controls with the highest ATK (your choice, if tied), and if you do, inflict damage to your opponent equal to its original ATK, then if "Exchange of the Spirit" is not in your GY, you take damage equal to the damage they took. If this card is sent from the hand or Deck to the GY: You can target 1 Level 4 EARTH Fairy monster in your GY; add it to your hand. You can only use each effect of "Blast Held by Destiny" once per turn.

  | fr_name   = Contrecoup Destiné
  | fr_text   = Lorsqu'un monstre de l'adversaire déclare une attaque : détruisez le monstre contrôlé par votre adversaire avec la plus haute ATK (en cas d'égalité, vous choisissez), et si vous le faites, infligez des dommages à votre adversaire égaux à son ATK d'origine, puis si "Permutation des Mondes" n'est pas dans votre Cimetière, vous recevez des dommages égaux aux dommages qu'il a reçus. Si cette carte est envoyée depuis la main ou Deck au Cimetière : vous pouvez cibler 1 monstre TERRE Elfe de Niveau 4 dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Contrecoup Destiné" qu'une fois par tour.
  | de_name   = Schicksals-Explosion
  | de_text   = Wenn ein Monster eines Gegners einen Angriff deklariert: Zerstöre das 1 Monster mit den höchsten ATK, das dein Gegner kontrolliert (bei Gleichstand bestimmst du), und falls du dies tust, füge deinem Gegner Schaden in Höhe seiner Grund-ATK zu, dann, falls sich „Austausch des Geistes“ nicht in deinem Friedhof befindet, erhältst du Schaden in Höhe des Schadens, den er erhalten hat. Falls diese Karte von der Hand oder dem Deck auf den Friedhof gelegt wird: Du kannst 1 ERDE Fee-Monster der Stufe 4 in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Schicksals-Explosion“ nur einmal pro Spielzug verwenden.
  | it_name   = Destino Esplosivo
  | it_text   = Quando un mostro dell'avversario dichiara un attacco: distruggi 1 mostro controllato dal tuo avversario con l'ATK più alto (in caso di parità, scegli tu) e, se lo fai, infliggi al tuo avversario danno pari al suo ATK originale, poi se "Scambio dello Spirito" non è nel tuo Cimitero, subisci danno pari al danno che ha subito. Se questa carta viene mandata dalla mano o Deck al Cimitero: puoi scegliere come bersaglio 1 mostro TERRA Fata di Livello 4 nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Destino Esplosivo" una sola volta per turno.
  | pt_name   = Explosão Causada pelo Destino
  | pt_text   = Quando um monstro do oponente declarar um ataque: destrua o 1 monstro que seu oponente controla com o maior ATK (em caso de empate, você seleciona) e, se isso acontecer, cause dano ao seu oponente igual ao ATK original dele e, depois, se "Troca de Espírito" não estiver no seu Cemitério, você sofre dano igual ao dano que ele sofreu. Se este card for enviado da mão ou do Deck para o Cemitério: você pode escolher 1 monstro Fada de TERRA de Nível 4 no seu Cemitério; adicione-o à sua mão. Você só pode usar cada efeito de "Explosão Causada pelo Destino" uma vez por turno.
  | es_name   = Estallido del Destino
  | es_text   = Cuando un monstruo del adversario declara un ataque: destruye el monstruo que controle tu adversario con el ATK más alto (si hay empate, eliges tú) y, si lo haces, inflige daño a tu adversario igual a su ATK original y después, si "Inversión de Sepulturas" no está en tu Cementerio, recibes daño igual al daño que él recibió. Si esta carta es mandada de la mano o Deck al Cementerio: puedes seleccionar 1 monstruo Hada de TIERRA de Nivel 4 en tu Cementerio; añádelo a tu mano. Sólo puedes usar cada efecto de "Estallido del Destino" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：相手モンスターの攻撃宣言時に発動できる。相手フィールドの攻撃力が一番高いモンスター１体を破壊し、その元々の攻撃力分のダメージを相手に与える。自分の墓地に「現世と冥界の逆転」が存在しない場合、さらに自分は相手が受けたダメージと同じ数値分のダメージを受ける。<br />②：このカードが手札・デッキから墓地へ送られた場合、自分の墓地の天使族・地属性・レベル４モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name   = 운명이 감춘 폭탄
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 상대 필드의 공격력이 가장 높은 몬스터 1장을 파괴하고, 그 원래 공격력만큼의 데미지를 상대에게 준다. 자신 묘지에 "현세와 명계의 역전"이 존재하지 않을 경우, 추가로 자신은 상대가 받은 데미지와 같은 수치만큼의 데미지를 받는다. ②: 이 카드가 패 / 덱에서 묘지로 보내졌을 경우, 자신 묘지의 천사족 / 땅 속성 / 레벨 4 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | tc_name   = 命運懷抱的炸彈
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可在對方怪獸的攻擊宣言時發動。破壞１隻對方場上攻擊力最高的怪獸，給予對方該原本的攻擊力數值的傷害。在我方墓地不存在「現世與冥界的逆轉」的狀況下，我方另受到與對方受到傷害相同數值的傷害。②：在此卡從手牌・牌組被送至墓地的狀況下，可將我方墓地的１隻天使族・地屬性・等級４的怪獸做為對象發動。將該怪獸加入手牌。
  | sc_name   = 命运怀抱的爆弹
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。①：在对手怪兽攻击宣言时可以发动。破坏对手场上攻击力最高的１只怪兽，给予对手相当于其原本攻击力数值的伤害。自己墓地不存在“现世与冥界的逆转”的情况下，进而自己将受到与对手所受伤害相同数值的伤害。②：此卡从手牌・牌组被送至墓地的情况下，以自己墓地的１只天使族・地属性・等级４怪兽为对象可以发动。将该怪兽加入手牌。
  }}
