  | ja_lore            = ①：このカードが相手に戦闘ダメージを与えた時に発動できる。「海皇の狙撃兵」を除く、レベル４以下で海竜族の「海皇」モンスター１体をデッキから特殊召喚する。<br />②：このカードが水属性モンスターの効果を発動するために墓地へ送られた場合、相手フィールドの裏側表示カード１枚を対象として発動する。その相手の裏側表示カードを破壊する。
  | ko_name            = 해황의 저격병
  | ko_lore            = 이 카드가 상대 라이프에 전투 데미지를 주었을 때, 덱에서 "해황의 저격병" 이외의 레벨 4 이하의 "해황"이라는 이름이 붙은 해룡족 몬스터 1장을 특수 소환할 수 있다. 또한, 이 카드가 물 속성 몬스터의 효과를 발동하기 위해 묘지로 보내졌을 때, 상대 필드 위에 세트된 카드 1장을 선택하고 파괴한다.
  | tc_name            = 海皇的狙擊兵
