  | sc_name            = 海皇的狙击兵
  | sc_lore            = 此卡给予对手生命战斗伤害时，可从牌组特殊召唤除“海皇的狙击兵”以外的１只等级４或以下，冠有“海皇”之名的海龙族怪兽。此外，此卡为了发动水属性怪兽的效果被送入墓地时，选择对手场上１张被盖牌的卡牌并破坏。
