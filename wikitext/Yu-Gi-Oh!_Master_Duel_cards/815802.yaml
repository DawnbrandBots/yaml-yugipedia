  | text      = "X-Head Cannon" + "Y-Dragon Head"<br />Must first be Special Summoned (from your Extra Deck) by banishing the above cards you control. Cannot be Special Summoned from the GY. You can discard 1 card, then target 1 face-up Spell/Trap your opponent controls; destroy that target.
  | releases  = Legacy Pack

  | fr_name   = Canon Dragon-XY
  | fr_text   = "Tête de Canon X" + "Tête de Dragon Y"<br />Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en bannissant les cartes ci-dessus que vous contrôlez. (N'utilisez pas "Polymérisation".) Non Invocable Spécialement depuis le Cimetière. Vous pouvez défausser 1 carte, puis ciblez 1 Magie/Piège face recto contrôlé par votre adversaire ; détruisez la cible.
  | de_name   = XY-Kanonendrache
  | de_text   = „X-Kopfkanone“ + „Y-Drachenkopf“<br />Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten verbannst, die du kontrollierst. („Polymerisation“ wird nicht verwendet.) Kann nicht als Spezialbeschwörung vom Friedhof beschworen werden. Du kannst 1 Karte abwerfen und dann 1 offene/n Zauber/Falle wählen, den oder die dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  | it_name   = XY-Cannone Drago
  | it_text   = "X-Testa Cannone" + "Y-Testa Drago"<br />Deve prima essere Evocato Specialmente (dal tuo Extra Deck) bandendo le carte sopra indicate che controlli. (Non utilizzi "Polimerizzazione".) Non può essere Evocato Specialmente dal Cimitero. Puoi scartare 1 carta, poi scegliere come bersaglio 1 Magia/Trappola scoperta controllata dal tuo avversario; distruggi quel bersaglio.
  | pt_name   = XY - Dragão Canhão
  | pt_text   = "Cabeça de Canhão X" + "Cabeça de Dragão Y"<br />Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao banir os cards acima que você controla. (Você não usa "Polimerização".) Não pode ser Invocado por Invocação-Especial do Cemitério. Você pode descartar 1 card e, depois, escolha 1 Magia/Armadilha com a face para cima que seu oponente controla; destrua o alvo.
  | es_name   = XY-Dragón Cañón
  | es_text   = "X-Cabeza Cañón" + "Y-Dragón Cabeza"<br />Debe ser primero Invocado de Modo Especial (desde tu Deck Extra) desterrando las cartas mencionadas arriba que tú controles. (No usas "Polimerización"). No puede ser Invocado de Modo Especial desde el Cementerio. Puedes descartar 1 carta, y después seleccionar 1 Mágica/Trampa boca arriba que controle tu adversario; destruye ese objetivo.
  | ja_text   = 「Ｘ－ヘッド・キャノン」＋「Ｙ－ドラゴン・ヘッド」<br />自分フィールドの上記のカードを除外した場合のみ、ＥＸデッキから特殊召喚できる。<br />このカードは墓地から特殊召喚できない。<br />①：手札を１枚捨て、相手フィールドの表側表示の魔法・罠カード１枚を対象として発動できる。その相手の表側表示カードを破壊する。
  | ko_name   = XY－드래곤 캐논
  | ko_text   = "X－헤드 캐논" ＋ "Y－드래곤 헤드"<br />자신 필드의 상기 카드를 제외했을 경우에만, 엑스트라 덱에서 특수 소환할 수 있다. 이 카드는 묘지에서의 특수 소환은 할 수 없다. ①: 패를 1장 버리고, 상대 필드의 앞면 표시의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 상대의 앞면 표시의 카드를 파괴한다.
  | tc_name   = XY－龍型加農砲
  | tc_text   = 「X－首領加農」＋「Y－龍首領」<br />僅限在將我方場上的上述卡除外的狀況下，可從額外牌組特殊召喚。此卡無法從墓地特殊召喚。①：可捨棄１張手牌，將對方場上的１張正面表示的魔法・陷阱卡做為對象發動。破壞該對方正面表示的卡。
  | sc_name   = XY－龙型加农炮
  | sc_text   = “X－首领加农”＋“Y－龙首领”<br />仅限将我方场上的上述卡牌除外的场合，可从额外牌组特殊召唤（不需要“融合”）。此卡不可从墓地特殊召唤。①：可舍弃１张手牌，以对手场上１张表侧表示的魔法、陷阱卡为对象发动。破坏该对手的表侧表示的魔法、陷阱卡。
