  | fr_name   = Évolsaure Cerato
  | fr_text   = Lorsque cette carte est Invoquée Spécialement par l'effet d'un monstre "Évoltile" : elle gagne 200 ATK. Si cette carte a été Invoquée Spécialement par l'effet d'un monstre "Évoltile", chaque fois que cette carte détruit un monstre de votre adversaire au combat : vous pouvez ajouter 1 monstre "Évoltile" depuis votre Deck à votre main.
  | de_name   = Evolsaurier Cerato
  | de_text   = Wenn diese Karte durch den Effekt eines „Evoltil“-Monsters als Spezialbeschwörung beschworen wird: Sie erhält 200 ATK. Falls diese Karte durch den Effekt eines „Evoltil“-Monsters als Spezialbeschwörung beschworen wurde, jedes Mal, wenn diese Karte ein Monster deines Gegners durch Kampf zerstört: Du kannst deiner Hand 1 „Evoltil“-Monster von deinem Deck hinzufügen.
  | it_name   = Evolsauro Cerato
  | it_text   = Quando questa carta viene Evocata Specialmente dall'effetto di un mostro "Evoltile": essa guadagna 200 ATK. Se questa carta è stata Evocata Specialmente dall'effetto di un mostro "Evoltile", ogni volta che questa carta distrugge un mostro dell'avversario in battaglia: puoi aggiungere 1 mostro "Evoltile" dal tuo Deck alla tua mano.
  | pt_name   = Evolssauro Cerato
  | pt_text   = Quando este card for Invocado por Invocação-Especial pelo efeito de um monstro "Evoltil": Ele ganha 200 de ATK. Se este card foi Invocado por Invocação-Especial pelo efeito de um monstro "Evoltil", cada vez que este card destruir um monstro do oponente em batalha: Você pode adicionar 1 monstro "Evoltil" do seu Deck à sua mão.
  | es_name   = Cerato Evolusaurio
  | es_text   = Cuando esta carta es Invocada de Modo Especial por el efecto de un monstruo "Evolutil": gana 200 ATK. Si esta carta fue Invocada de Modo Especial por el efecto de un monstruo "Evolutil", cada vez que esta carta destruye un monstruo de tu adversario en batalla: puedes añadir a tu mano, desde tu Deck, 1 monstruo "Evolutil".
  | ja_text   = ①：このカードが「エヴォルド」モンスターの効果で特殊召喚した場合に発動する。このカードの攻撃力は２００アップする。<br />②：「エヴォルド」モンスターの効果で特殊召喚したこのカードが戦闘で相手モンスターを破壊した時に発動できる。デッキから「エヴォルド」モンスター１体を手札に加える。
  | ko_name   = 에볼더 케라토
  | ko_text   = 이 카드가 "에볼드"라는 이름이 붙은 몬스터의 효과에 의해서 특수 소환에 성공했을 때, 이 카드의 공격력은 200 포인트 올린다. 그 후, 이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 자신의 덱에서 "에볼드"라는 이름이 붙은 몬스터 1장을 패에 넣을 수 있다.
  | tc_name   = 進化龍 凱拉特
  | tc_text   = 此卡因冠有「進化蟲」之名的怪獸效果特殊召喚成功時，此卡的攻擊力提升２００。其後，可在此卡因戰鬥成功破壞對方怪獸時發動。從牌組將１隻冠有「進化蟲」之名的怪獸加入手牌。
  | sc_name   = 进化龙・角鼻龙
  | sc_text   = ①：此卡以“进化虫”怪兽的效果特殊召唤的情况下发动。此卡的攻击力上升２００。<br />②：以“进化虫”怪兽的效果特殊召唤的此卡战斗破坏对手怪兽时可以发动。从牌组将１只“进化虫”怪兽加入手牌。
