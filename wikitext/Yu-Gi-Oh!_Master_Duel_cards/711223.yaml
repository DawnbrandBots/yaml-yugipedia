  | text      = Activate only when a face-up "Neos" Fusion Monster you control is destroyed. Special Summon 1 "Elemental HERO Neos" from your Deck in Attack Position. It gains 1000 ATK and is destroyed during the End Phase of this turn.

  | fr_name   = Retour de Néos
  | fr_text   = Activable uniquement lorsqu'un Monstre de Fusion "Néos" face recto que vous contrôlez est détruit. Invoquez Spécialement 1 "Néos, HÉROS Élémentaire" depuis votre Deck en Position d'Attaque. Celui-ci gagne 1000 points d'ATK et est détruit durant la End Phase de ce tour.
  | de_name   = Umkehrung von Neos
  | de_text   = Aktiviere diese Karte nur, wenn ein offenes „Neos“-Fusionsmonster, das du kontrollierst, zerstört wird. Beschwöre 1 „Elementarheld Neos“ als Spezialbeschwörung von deinem Deck in Angriffsposition. Er erhält 1000 ATK und wird während der End Phase dieses Spielzugs zerstört.
  | it_name   = Ritorno di Neos
  | it_text   = Attiva solo quando un Mostro Fusione "Neos" scoperto che controlli è distrutto. Evoca tramite Evocazione Speciale 1 "Neos Eroe Elementale" dal tuo Deck in Posizione di Attacco. Questo guadagna 1000 ATK ed è distrutto durante la End Phase di questo turno.
  | pt_name   = Inversão de Neos
  | pt_text   = Ative apenas quando um Monstro de Fusão "Neos" com a face para cima que você controla for destruído. Invoque por Invocação-Especial 1 "Neos, o HERÓI do Elemento" do seu Deck em Posição de Ataque. Ele ganha 1000 de ATK e é destruído durante a Fase Final deste turno.
  | es_name   = Reversión de Neos
  | es_text   = Activa esta carta sólo cuando 1 Monstruo de Fusión "Neos" boca arriba que controlas es destruido. Invoca de Modo Especial 1 "HÉROE Elemental Neos" de tu Deck en Posición de Ataque. Éste gana 1000 ATK y es destruido durante la End Phase de este turno.
  | ja_text   = ①：自分フィールドの表側表示の「ネオス」融合モンスターが戦闘以外で破壊された時に発動できる。デッキから「Ｅ・ＨＥＲＯ　ネオス」１体を攻撃表示で特殊召喚する。この効果で特殊召喚したモンスターの攻撃力はターン終了時まで１０００アップし、このターンのエンドフェイズに破壊される。
  | ko_name   = 리버스 오브 네오스
  | ko_text   = 자신 필드 위에 앞면 표시로 존재하는 "네오스"라는 이름이 붙은 융합 몬스터가 파괴되었을 때 발동할 수 있다. 자신의 덱에서 "엘리멘틀 히어로 네오스" 1장을 공격 표시로 특수 소환한다. 이 효과로 특수 소환된 "엘리멘틀 히어로 네오스"의 공격력은 필드 위에 앞면 표시로 존재하는 한, 1000 포인트 올리고, 이 턴의 엔드 페이즈시에 파괴된다.
  | tc_name   = 新宇俠之反轉
  | tc_text   = 可在我方場上正面表示的冠有「新宇」之名的融合怪獸因戰鬥以外被破壞時發動。從牌組以攻擊表示特殊召喚１隻「元素－英雄 新宇俠」。透過此效果特殊召喚的怪獸在回合結束前攻擊力提升１０００，在此回合的結束階段被破壞。
  | sc_name   = 新宇侠之逆转
  | sc_text   = 我方场上表侧表示的冠有“新宇侠”之名的融合怪兽被破坏时可发动。从牌组以攻击表示特殊召唤１只“元素－英雄 新宇侠”。直至回合结束时，以此效果特殊召唤的怪兽攻击力上升１０００点，并在此回合的结束阶段时被破坏。
  }}
