  | ja_text   = ①：「オーロラの天気模様」は自分フィールドに１枚しか表側表示で存在できない。<br />②：このカードと同じ縦列の自分のメインモンスターゾーン及びその両隣の自分のメインモンスターゾーンに存在する「天気」効果モンスターは以下の効果を得る。<br />●カード１枚のみが自分か相手の手札に加わった時、このカードを除外して発動できる。手札に加わったそのカードを除外し、そのプレイヤーは１枚ドローする。
  | ko_name   = 오로라의 천후모양
  | ko_text   = ①: "오로라의 천후모양"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다.<br />②: 이 카드와 같은 세로열인 자신 메인 몬스터 존 및 그 양옆의 자신 메인 몬스터 존에 존재하는 "천후" 효과 몬스터는 이하의 효과를 얻는다.<br />●카드 1장만 자신 또는 상대의 패에 넣어졌을 때, 이 카드를 제외하고 발동할 수 있다. 패에 넣어진 그 카드를 제외하고, 그 플레이어는 덱에서 1장 드로우한다.
  | tc_name   = 極光之天氣模樣
  | tc_text   = ①：「極光之天氣模樣」在我方場上僅限以正面表示存在１張。<br />②：存在於與此卡同一縱列的我方主要怪獸區及其兩側的我方主要怪獸區的「天氣」效果怪獸獲得以下效果。<br />●在僅限１張卡加入我方或對方的手牌時，可將此卡除外發動。將加入手牌的該卡除外，該玩家從牌組抽１張牌。
  | sc_name   = 极光之天气模样
  | sc_text   = ①：只可有１张“极光之天气模样”以表侧表示存在于我方场上。<br />②：存在于与此卡同一纵列的我方主要怪兽区以及其两旁的我方主要怪兽区的“天气”效果怪兽获得以下效果。<br />●只有１张卡牌加入我方或对手的手牌时，可将此卡除外并发动。将加入手牌的该卡除外，且该玩家从牌组抽取１张卡牌。
