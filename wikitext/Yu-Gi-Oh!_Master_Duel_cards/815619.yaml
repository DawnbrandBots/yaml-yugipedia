title: Will of the Salamangreat (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Continuous
  | text      = During your Main Phase: You can Special Summon 1 "Salamangreat" monster from your hand or GY. You can send this face-up card from the field to the GY, then target 1 "Salamangreat" Link Monster you control that was Link Summoned using a monster with its same name as material; Special Summon "Salamangreat" monster(s) from your hand and/or GY in Defense Position, up to the number of that monster's Link Rating. You can only use 1 "Will of the Salamangreat" effect per turn, and only once that turn.

  | fr_name   = Volonté de la Salamangrande
  | fr_text   = Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre "Salamangrande" depuis votre main ou Cimetière. Vous pouvez envoyer cette carte face recto depuis le Terrain au Cimetière, puis ciblez 1 Monstre Lien "Salamangrande" que vous contrôlez qui a été Invoqué par Lien en utilisant un monstre du même nom que celui-ci comme Matériel ; Invoquez Spécialement un nombre de monstres "Salamangrande" depuis votre main et/ou Cimetière en Position de Défense, inférieur ou égal au nombre de la Classification Lien du monstre. Vous ne pouvez utiliser qu'1 effet de "Volonté de la Salamangrande" par tour, et uniquement une fois le tour.
  | de_name   = Wille des Grosalamanders
  | de_text   = Während deiner Main Phase: Du kannst 1 „Grosalamander“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören. Du kannst diese offene Karte vom Spielfeld auf den Friedhof legen und dann 1 „Grosalamander“-Linkmonster wählen, das du kontrollierst und das mit einem Monster mit demselben Namen als Material als Linkbeschwörung beschworen wurde; beschwöre „Grosalamander“-Monster bis zur Linkzahl jenes Monsters als Spezialbeschwörung von deiner Hand und/oder deinem Friedhof in die Verteidigungsposition. Du kannst nur 1 Effekt von „Wille des Grosalamanders“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name   = Volontà della Salamagna
  | it_text   = Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro "Salamagna" dalla tua mano o Cimitero. Puoi mandare questa carta scoperta dal Terreno al Cimitero, poi scegliere come bersaglio 1 Mostro Link "Salamagna" che controlli che è stato Evocato Link utilizzando un mostro con il suo stesso nome come materiale; Evoca Specialmente uno o più mostri "Salamagna" dalla tua mano e/o Cimitero in Posizione di Difesa, fino al numero della Classificazione Link di quel mostro. Puoi utilizzare solo 1 effetto di "Volontà della Salamagna" per turno, e solo una volta in quel turno.
  | pt_name   = Determinação de Salamagrande
  | pt_text   = Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro "Salamagrande" da sua mão ou do Cemitério. Você pode enviar este card com a face para cima do campo para o Cemitério e, depois, escolher 1 Monstro Link "Salamagrande" que você controla que foi Invocado por Invocação-Link usando um monstro com seu mesmo nome como matéria; Invoque por Invocação-Especial um ou mais monstros "Salamagrande" da sua mão e/ou do Cemitério em Posição de Defesa, até o número do Valor Link desse monstro. Você só pode usar 1 efeito de "Determinação de Salamagrande" por turno e apenas uma vez por turno.
  | es_name   = Voluntad de la Salamangrande
  | es_text   = Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Salamangrande". Puedes mandar al Cementerio esta carta boca arriba en el Campo, y después seleccionar 1 Monstruo de Enlace "Salamangrande" que controles que fue Invocado por Enlace usando como material un monstruo con su mismo nombre; Invoca de Modo Especial, desde tu mano y/o Cementerio en Posición de Defensa, hasta tantos monstruos "Salamangrande" como el número del Rating de Enlace de ese monstruo. Sólo puedes usar 1 efecto de "Voluntad de la Salamangrande" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分メインフェイズに発動できる。自分の手札・墓地から「サラマングレイト」モンスター１体を特殊召喚する。<br />②：魔法＆罠ゾーンの表側表示のこのカードを墓地へ送り、自身と同名のモンスターを素材としてＬ召喚した自分フィールドの「サラマングレイト」Ｌモンスター１体を対象として発動できる。そのモンスターのリンクマーカーの数まで、自分の手札・墓地から「サラマングレイト」モンスターを守備表示で特殊召喚する。
  | ko_name   = 샐러맨그레이트 하트
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 묘지에서 "샐러맨그레이트" 몬스터 1장을 골라 특수 소환한다. ②: 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고, 자신과 같은 이름의 몬스터를 소재로서 링크 소환한 자신 필드의 "샐러맨그레이트" 링크 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 링크 마커의 수까지, 자신의 패 / 묘지에서 "샐러맨그레이트" 몬스터를 골라 수비 표시로 특수 소환한다.
  | tc_name   = 轉生炎獸的意志
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。①：可在我方主要階段發動。從我方手牌・墓地選擇１隻「轉生炎獸」怪獸特殊召喚。②：可將魔法＆陷阱區的正面表示的此卡送至墓地，將我方場上的１隻以與自身同名的怪獸做為素材連結召喚的「轉生炎獸」連結怪獸做為對象發動。依該怪獸的連結符號的數量，從我方手牌・墓地選擇「轉生炎獸」怪獸以守備表示特殊召喚。
  | sc_name   = 转生炎兽之意志
  | sc_text   = 1个回合1次，这个卡名的①②的效果只能使用其中任意1个。①：在自己主要阶段可以发动。从自己的手牌・墓地挑选1只“转生炎兽”怪兽进行特殊召唤。②：把这张魔法与陷阱区域的表侧表示的卡送至墓地，可以用和自身同名的怪兽为素材进行连接召唤的自己场上1只“转生炎兽”连接怪兽为对象发动。从自己的手牌・墓地挑选至多为该怪兽的连接标记数量的“转生炎兽”怪兽以守备表示形式进行特殊召唤。
  }}
