  | text      = When a face-up "Blue-Eyes" monster(s) you control is destroyed by battle or an opponent's card effect, and you have a Dragon-Type monster in your Graveyard: You can Special Summon this card from your hand, and if you do, inflict 600 damage to your opponent for each Dragon-Type monster with different names in your Graveyard. If this card is Normal or Special Summoned: Target 1 Dragon-Type monster in your Graveyard; this card's ATK becomes equal to that monster's. If this card on the field is destroyed by a card effect: Destroy all monsters your opponent controls.

  | fr_name   = Dragon Blanc aux Yeux Profonds
  | fr_text   = Lorsqu'un ou plusieurs monstres "Yeux Bleus" face recto que vous contrôlez sont détruits au combat ou par un effet de carte de votre adversaire, et que vous avez un monstre de Type Dragon dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, infligez 600 points de dommages à votre adversaire pour chaque monstre de Type Dragon de noms différents dans votre Cimetière. Si cette carte est Invoquée Normalement ou Spécialement : ciblez 1 monstre de Type Dragon dans votre Cimetière ; l'ATK de cette carte devient égale à celle du monstre. Si cette carte sur le Terrain est détruite par un effet de carte : détruisez tous les monstres contrôlés par votre adversaire.
  | de_name   = Tiefäugiger weißer Drache
  | de_text   = Wenn ein oder mehr offene „Blauäugig“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt deines Gegners zerstört werden und du ein Monster vom Typ Drache in deinem Friedhof hast: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, füge deinem Gegner 600 Schaden für jedes Monster vom Typ Drache mit unterschiedlichem Namen in deinem Friedhof zu. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Wähle 1 Monster vom Typ Drache in deinem Friedhof; die ATK dieser Karte werden gleich denen des Monsters. Falls diese Karte auf dem Spielfeld durch einen Karteneffekt zerstört wird: Zerstöre alle Monster, die dein Gegner kontrolliert.
  | it_name   = Drago Bianco Occhi Profondi
  | it_text   = Quando uno o più mostri "Occhi Blu" scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta dell'avversario, e tu hai un mostro di Tipo Drago nel tuo Cimitero: puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, infliggi 600 danni al tuo avversario per ogni mostro di Tipo Drago con nome diverso nel tuo Cimitero. Se questa carta viene Evocata Normalmente o Specialmente: scegli come bersaglio 1 mostro di Tipo Drago nel tuo Cimitero; l'ATK di questa carta diventa pari a quello di quel mostro. Se questa carta sul Terreno viene distrutta dall'effetto di una carta: distruggi tutti i mostri controllati dal tuo avversario.
  | pt_name   = Dragão Branco de Olhos Profundos
  | pt_text   = Quando um ou mais monstros "Olhos Azuis" com a face para cima que você controla forem destruídos em batalha ou por um efeito de card do oponente e você tiver um monstro do Tipo Dragão no seu Cemitério: você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, cause 600 de dano ao seu oponente para cada monstro do Tipo Dragão com um nome diferente no seu Cemitério. Se este card for Invocado por Invocação-Normal ou Especial: escolha 1 monstro do Tipo Dragão no seu Cemitério; o ATK deste card se torna igual ao desse monstro. Se este card no campo for destruído por um efeito de card: destrua todos os monstros que seu oponente controla.
  | es_name   = Dragón Blanco de Ojos Profundos
  | es_text   = Cuando uno o más monstruos "Ojos Azules" boca arriba que controlas son destruidos en batalla o por el efecto de una carta de tu adversario, y tienes un monstruo de Tipo Dragón en tu Cementerio: puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, inflige 600 puntos de daño a tu adversario por cada monstruo de Tipo Dragón con nombres diferentes en tu Cementerio. Si esta carta es Invocada de Modo Normal o Especial: selecciona 1 monstruo de Tipo Dragón en tu Cementerio; el ATK de esta carta se convierte en el ATK de ese monstruo. Si esta carta en el Campo es destruida por el efecto de una carta: destruye todos los monstruos que controla tu adversario.
  | ja_text   = ①：自分フィールドの表側表示の「ブルーアイズ」モンスターが戦闘または相手の効果で破壊された時に発動できる。このカードを手札から特殊召喚し、自分の墓地のドラゴン族モンスターの種類×６００ダメージを相手に与える。<br />②：このカードが召喚・特殊召喚した場合、自分の墓地のドラゴン族モンスター１体を対象として発動する。このカードの攻撃力はそのモンスターの攻撃力と同じになる。<br />③：フィールドのこのカードが効果で破壊された場合に発動する。相手フィールドのモンスターを全て破壊する。
  | ko_name   = 딥아이즈 화이트 드래곤
  | ko_text   = ①: 자신 필드의 앞면 표시의 "푸른 눈" 몬스터가 전투 또는 상대 효과로 파괴되었을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 자신 묘지의 드래곤족 몬스터의 종류 × 600 데미지를 상대에게 준다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우, 자신 묘지의 드래곤족 몬스터 1장을 대상으로 하고 발동한다. 이 카드의 공격력은 그 몬스터의 공격력과 같아진다. ③: 필드의 이 카드가 효과로 파괴되었을 경우에 발동한다. 상대 필드의 몬스터를 전부 파괴한다.
  | tc_name   = 淵眼白龍
  | tc_text   = ①：可在我方場上的正面表示的「青眼」怪獸因戰鬥或對方的效果被破壞時發動。從手牌特殊召喚此卡，給予對方我方墓地的龍族怪獸的種類×６００的傷害。②：在此卡召喚・特殊召喚成功的狀況下，將我方墓地的１隻龍族怪獸做為對象發動。此卡的攻擊力變為與該怪獸的攻擊力相同。③：在場上的此卡因效果被破壞的狀況下發動。將對方場上的所有怪獸全部破壞。
  | sc_name   = 深眼白龙
  | sc_text   = ①：我方场上的表侧表示“青眼”怪兽因战斗或对手效果被破坏时可发动。从手牌特殊召唤此卡，并给予对手我方墓地龙族怪兽种类×６００的伤害。②：此卡召唤、特殊召唤成功的场合，以我方墓地的１只龙族怪兽为对象发动。此卡的攻击力变成与该怪兽的攻击力相同。③：场上的此卡因效果被破坏的场合发动。破坏对手场上的所有怪兽。
