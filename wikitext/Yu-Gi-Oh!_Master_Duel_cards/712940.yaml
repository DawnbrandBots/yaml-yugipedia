  | ja_text   = ①：１ターンに１度、このカードがモンスターと戦闘を行った自分・相手のバトルフェイズに発動できる。手札からサイバース族モンスター１体の召喚を行う。<br />②：表側表示のこのカードが相手の効果でフィールドから離れた場合に発動する。自分は１枚ドローする。
