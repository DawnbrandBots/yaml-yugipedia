  | ko_text   = ①: 1턴에 1번, 이 카드가 몬스터와 전투를 실행한 자신 / 상대의 배틀 페이즈에 발동할 수 있다. 패에서 사이버스족 몬스터 1장을 일반 소환한다.<br />②: 앞면 표시의 이 카드가 상대 효과로 필드에서 벗어났을 경우에 발동한다. 자신은 덱에서 1장 드로우한다.
  | tc_name   = 反鋸齒星人
