title: Gold Pride - That Came Out of Nowhere! (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Quick-Play
  | text      = Special Summon 1 "Gold Pride" monster from your hand or GY, then your opponent can Special Summon 1 monster from their hand or GY to their field, but negate its effects. You can only activate 1 "Gold Pride - That Came Out of Nowhere!" per turn.

  | fr_name   = Fierté d'Or - C'est Sorti de Nulle Part !
  | fr_text   = Invoquez Spécialement 1 monstre "Fierté d'Or" depuis votre main ou Cimetière, puis votre adversaire peut Invoquer Spécialement 1 monstre depuis sa main ou Cimetière sur son Terrain, mais annulez ses effets. Vous ne pouvez activer qu'1 "Fierté d'Or - C'est Sorti de Nulle Part !" par tour.
  | de_name   = Goldstolz - Das kam aus dem Nichts!
  | de_text   = Beschwöre 1 „Goldstolz“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof, dann kann dein Gegner 1 Monster als Spezialbeschwörung von seiner Hand oder seinem Friedhof auf seine Spielfeldseite beschwören, aber annulliere seine Effekte. Du kannst nur 1 „Goldstolz - Das kam aus dem Nichts!“ pro Spielzug aktivieren.
  | it_name   = Orgoglio d'Oro - Quello è Sbucato dal Nulla!
  | it_text   = Evoca Specialmente 1 mostro "Orgoglio d'Oro" dalla tua mano o Cimitero, poi il tuo avversario può Evocare Specialmente 1 mostro dalla sua mano o Cimitero sul suo Terreno, ma annulla i suoi effetti. Puoi attivare solo 1 "Orgoglio d'Oro - Quello è Sbucato dal Nulla!" per turno.
  | pt_name   = Orgulho Dourado - De Onde Veio Isso?!
  | pt_text   = Invoque por Invocação-Especial 1 monstro "Orgulho Dourado" da sua mão ou do Cemitério e, depois, seu oponente pode Invocar por Invocação-Especial 1 monstro da mão ou do Cemitério dele no campo dele, mas negue seus efeitos. Você só pode ativar 1 "Orgulho Dourado - De Onde Veio Isso?!" por turno.
  | es_name   = Orgullo Dorado - ¡Esto Salió de la Nada!
  | es_text   = Invoca de Modo Especial 1 monstruo "Orgullo Dorado" desde tu mano o Cementerio, y después tu adversario puede Invocar de Modo Especial 1 monstruo desde su mano o Cementerio a su Campo, pero niega sus efectos. Sólo puedes activar 1 "Orgullo Dorado - ¡Esto Salió de la Nada!" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の手札・墓地から「ＧＰ」モンスター１体を特殊召喚する。その後、相手は自身の手札・墓地からモンスター１体を効果を無効にして自身のフィールドに特殊召喚できる。
  | ko_name   = GP－아웃 오브 노웨어
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 묘지에서 "GP(골드 프라이드)" 몬스터 1장을 특수 소환한다. 그 후, 상대는 자신의 패 / 묘지에서 몬스터 1장을 효과를 무효로 하고 자신 필드에 특수 소환할 수 있다.
  | tc_name   = 黃金榮耀－突然殺出
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：從我方手牌・墓地特殊召喚１隻「黃金榮耀」怪獸。其後，對方可從自身手牌・墓地將１隻怪獸的效果變為無效，特殊召喚至自身場上。
  | sc_name   = 黄金荣耀－突然杀出！
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：从自己的手牌・墓地将１只“黄金荣耀”怪兽特殊召唤。然后，对手可从自身的手牌・墓地将１只怪兽的效果无效，并特殊召唤至自身场上。
  }}
