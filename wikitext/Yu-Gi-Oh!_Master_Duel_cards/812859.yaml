title: Realm of Light (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Field
  | text      = Each time a card(s) is sent from your Deck to the GY, place 1 Shine Counter on this card. "Lightsworn" monsters gain 100 ATK for each Shine Counter on this card. If this card would be destroyed by card effect, remove 2 Shine Counters from this card instead.

  | fr_name   = Royaume de Lumière
  | fr_text   = Chaque fois qu'une ou plusieurs cartes sont envoyées depuis votre Deck au Cimetière, placez 1 Compteur Soleil sur cette carte. Tous les monstres "Seigneur Lumière" gagnent 100 ATK pour chaque Compteur Soleil sur cette carte. Si cette carte va être détruite par un effet de carte, retirez 2 Compteurs Soleil de cette carte à la place.
  | de_name   = Reich des Lichts
  | de_text   = Jedes Mal, wenn Karten von deinem Deck auf den Friedhof gelegt werden, lege 1 Glanzzählmarke auf diese Karte. Alle „Lichtverpflichtet“-Monster erhalten 100 ATK für jede Glanzzählmarke auf dieser Karte. Falls diese Karte durch einen Karteneffekt zerstört würde, entferne stattdessen 2 Glanzzählmarken von ihr.
  | it_name   = Reame della Luce
  | it_text   = Ogni volta che una o più carte vengono mandate dal tuo Deck al Cimitero, metti 1 Segnalino Splendore su questa carta. Tutti i mostri "Fedele della Luce" guadagnano 100 ATK per ogni Segnalino Splendore su questa carta. Se questa carta sta per essere distrutta dall'effetto di una carta, rimuovi invece 2 Segnalini Splendore da questa carta.
  | pt_name   = Reino da Luz
  | pt_text   = Sempre que um ou mais cards forem enviados do seu Deck para o Cemitério, coloque 1 Marcador de Brilho neste card. Todos os monstros "Luminoso(a)" ganham 100 de ATK para cada Marcador de Brilho neste card. Se este card seria destruído por um efeito de card, em vez disso, remova 2 Marcadores de Brilho deste card.
  | es_name   = Reino de la Luz
  | es_text   = Cada vez que una o más cartas son mandadas desde tu Deck al Cementerio, pon 1 Contador de Brillo en esta carta. Todos los monstruos "Luminoso/a" ganan 100 ATK por cada Contador de Brillo en esta carta. Si esta carta fuera a ser destruida por el efecto de una carta, retira 2 Contadores de Brillo de esta carta en su lugar.
  | ja_text   = ①：自分のデッキからカードが墓地へ送られる度に、このカードにシャインカウンターを１つ置く。<br />②：フィールドの「ライトロード」モンスターの攻撃力は、このカードのシャインカウンターの数×１００アップする。<br />③：フィールドのこのカードが効果で破壊される場合、代わりにこのカードのシャインカウンターを２つ取り除く。
  | ko_name   = 저스티스 월드
  | ko_text   = 자신의 덱에서 카드가 묘지로 보내질 때마다, 이 카드에 샤인 카운터를 1개 놓는다. 필드 위의 "라이트로드"라는 이름이 붙은 몬스터의 공격력은, 이 카드에 얹혀 있는 샤인 카운터의 수 × 100 포인트 올린다. 또한, 이 카드가 카드의 효과에 의해서 파괴될 경우, 대신에 이 카드에 얹혀 있는 샤인 카운터를 2개 제거한다.
  | tc_name   = 正義世界
  | tc_text   = 每當卡從我方牌組被送至墓地時，就將１個閃光計數物置於此卡上。場上冠有「光道」之名的怪獸的攻擊力依據此卡閃光計數物的數量×１００進行提升。此外，在此卡因卡的效果被破壞的狀況下，去除此卡的２個閃光計數物作為替代。
  | sc_name   = 正义世界
  | sc_text   = 每次从我方牌组将卡牌送入墓地，就放置１个闪光计数物于此卡。场上冠有“光道”之名怪兽的攻击力上升此卡的闪光计数物数量×１００点。此外，此卡因卡牌效果被破坏的场合，移除此卡的２个闪光计数物作为代替。
  }}
