  | text      = You can target 1 face-up "Number C39: Utopia Ray" you control; equip this card from your hand to that target. It gains 1100 ATK. When the equipped monster destroys an opponent's monster by battle: Inflict 1000 damage to your opponent. You can only control 1 face-up "ZW - Phoenix Bow".

  | fr_name   = ZW - Arc Phénix
  | fr_text   = Vous pouvez cibler 1 "Numéro C39 : Rayon Utopie" face recto que vous contrôlez ; équipez cette carte depuis votre main à la cible. Il gagne 1100 ATK. Lorsque le monstre équipé détruit un monstre de votre adversaire au combat : infligez 1000 points de dommages à votre adversaire. Vous ne pouvez contrôler qu'1 "ZW - Arc Phénix" face recto.
  | de_name   = ZW - Phönixbogen
  | de_text   = Du kannst 1 offene „Nummer C39: Utopiastrahl“ wählen, die du kontrollierst; rüste das gewählte Ziel mit dieser Karte von deiner Hand aus. Es erhält 1100 ATK. Wenn das ausgerüstete Monster ein Monster deines Gegners durch Kampf zerstört: Füge deinem Gegner 1000 Schaden zu. Du kannst nur 1 offenen „ZW - Phönixbogen“ kontrollieren.
  | it_name   = ZW - Arco Fenice
  | it_text   = Puoi scegliere come bersaglio 1 "Numero C39: Raggio Utopia" scoperto che controlli; equipaggia questa carta dalla tua mano a quel bersaglio. Esso guadagna 1100 ATK. Quando il mostro equipaggiato distrugge un mostro dell'avversario in battaglia: infliggi 1000 danni al tuo avversario. Puoi controllare solo 1 "ZW - Arco Fenice" scoperto.
  | pt_name   = ZW - Arco Fênix
  | pt_text   = Você pode escolher 1 "Número C39: Raio Utopia" com a face para cima que você controla; equipe este card da sua mão no alvo. Ele ganha 1100 de ATK. Quando o monstro equipado destruir um monstro do oponente em batalha: Cause 1000 de dano ao seu oponente. Você só pode controlar 1 "ZW - Arco Fênix" com a face para cima.
  | es_name   = ZW - Arco Fénix
  | es_text   = Puedes seleccionar 1 "Número C39: Rayo Utopía" boca arriba que controles; equipa esta carta en tu mano a ese objetivo. Éste gana 1100 ATK. Cuando el monstruo equipado destruye a un monstruo de tu adversario en batalla: inflige 1000 puntos de daño a tu adversario. Sólo puedes controlar 1 "ZW - Arco Fénix" boca arriba.
  | ja_text   = ①：「ＺＷ－不死鳥弩弓」は自分フィールドに１枚しか表側表示で存在できない。<br />②：自分フィールドの「ＣＮｏ．３９　希望皇ホープレイ」１体を対象として発動できる。手札のこのカードを攻撃力１１００アップの装備魔法カード扱いでその自分の「ＣＮｏ．３９　希望皇ホープレイ」に装備する。<br />③：装備モンスターが戦闘で相手モンスターを破壊した場合に発動する。相手に１０００ダメージを与える。
  | ko_name   = ZW－피닉스 보우
  | ko_text   = 이 카드는 패에서 장착 카드로 취급하여 자신 필드 위의 "CNo.(카오스 넘버즈)39 유토피아 레이"에 장착할 수 있다. 이 효과에 의해서 이 카드를 장착한 몬스터의 공격력은 1100 포인트 올린다. 또한, 장착 몬스터가 전투에 의해서 상대 몬스터를 파괴했을 때, 상대 라이프에 1000 포인트 데미지를 준다. "ZW(제알 웨폰)－피닉스 보우"는 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  | tc_name   = ZEXAL兵器－不死鳥弩弓
  | tc_text   = 可選擇我方場上的１隻「CNo.39 希望皇霍普雷」發動。將手牌的此卡視為裝備卡，裝備於選擇的我方的「CNo.39 希望皇霍普雷」。透過此效果裝備此卡的怪獸的攻擊力提升１１００。此外，裝備怪獸因戰鬥破壞對方怪獸時，給予對方LP１０００傷害。「ZEXAL兵器－不死鳥弩弓」在我方場上僅限以正面表示存在１張。
  | sc_name   = ZEXAL兵器－不死鸟弩弓
  | sc_text   = 选择自己场上的１只“混沌编号39 希望皇霍普雷”可以发动。手牌的此卡被视为装备卡装备于被选择的自己的“混沌编号39 希望皇霍普雷”。以此效果装备此卡的怪兽的攻击力上升１１００点。此外，装备怪兽战斗破坏对手怪兽时，给予对手LP１０００点伤害。自己场上仅可有１张“ZEXAL兵器－不死鸟弩弓”以表侧表示存在。
  }}
