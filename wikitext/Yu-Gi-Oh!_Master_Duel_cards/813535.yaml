title: Shift (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = When your opponent targets exactly 1 monster you control (and no other cards) for an attack, or with a Spell/Trap effect: Target another monster you control that would be an appropriate target; that attack/Spell/Trap now targets the new target.
  | releases  = Legacy Pack

  | fr_name   = Transfert
  | fr_text   = Lorsque votre adversaire cible exactement 1 monstre que vous contrôlez (et aucune autre carte) avec une attaque ou un effet de Magie/Piège : ciblez un autre monstre que vous contrôlez qui serait une cible appropriée ; l'attaque/Magie/Piège cible maintenant la nouvelle cible.
  | de_name   = Verlagerung
  | de_text   = Wenn dein Gegner genau 1 Monster, das du kontrollierst, (und keine anderen Karten) als Ziel für einen Angriff oder einen Zauber-/Falleneffekt wählt: Wähle ein anderes Monster, das du kontrollierst und das ein geeignetes Ziel wäre; der Angriff/der Zauber/die Falle wählt jetzt das neue Ziel als Ziel.
  | it_name   = Cambio
  | it_text   = Quando il tuo avversario sceglie come bersaglio esattamente 1 mostro che controlli (e nessuna altra carta) per un attacco o con l'effetto di una Magia/Trappola: scegli come bersaglio un altro mostro che controlli che sarebbe un bersaglio valido; quell'attacco/Magia/Trappola sceglie ora come bersaglio il nuovo bersaglio.
  | pt_name   = Mudança
  | pt_text   = Quando seu oponente escolher exatamente 1 monstro que você controla (e nenhum outro card) como alvo de um ataque ou com um efeito de Magia/Armadilha: escolha outro monstro que você controla que seria um alvo apropriado; esse ataque/Magia/Armadilha agora escolhe esse novo alvo como alvo.
  | es_name   = Cambio
  | es_text   = Cuando tu adversario selecciona exactamente 1 monstruo que controles para un ataque o con un efecto de Carta Mágica/de Trampa (y ninguna otra carta): selecciona otro monstruo que controles y que sea un objetivo apropiado; ese ataque/Carta Mágica/de Trampa ahora selecciona al nuevo objetivo.
  | ja_text   = ①：自分フィールドのモンスター１体のみが、相手の魔法・罠カードの効果の対象になった時、または相手モンスターの攻撃対象に選択された時、自分フィールドの正しい対象となる別のモンスター１体を対象として発動できる。その対象を、その自分の正しい対象となるモンスターに移し替える。
  | ko_name   = 시프트 체인지
  | ko_text   = ①: 자신 필드의 몬스터 1장만이 상대의 마법 / 함정 카드의 효과의 대상이 되었을 때, 또는 상대 몬스터의 공격 대상으로 선택되었을 때, 그 몬스터 이외의 자신 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 대상을 적절한 대상이 되는 자신 몬스터에게 옮긴다.
  | tc_name   = 換位
  | tc_text   = 可在我方場上的１隻怪獸成為對方魔法・陷阱卡的效果對象時，或成為對方怪獸的攻擊對象時發動。選擇我方場上１隻成為正確對象的其他怪獸轉移至該對象。
  | sc_name   = 换位
  | sc_text   = 我方场上的１只怪兽变成对手魔法、陷阱卡的效果对象、或对手怪兽的攻击对象时可发动。选择我方场上１只成为正确对象的其他怪兽并转换成该对象。
  }}
