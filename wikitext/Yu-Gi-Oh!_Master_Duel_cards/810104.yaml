  | de_name   = Krug der Trägheit
  | de_text   = Wähle 5 Karten in deinem Friedhof, außer „Krug der Trägheit“; mische alle 5 ins Deck, dann ziehe 1 Karte. Du kannst nur 1 „Krug der Trägheit“ pro Spielzug aktivieren.
  | it_name   = Anfora dell'Avarizia
  | it_text   = Scegli come bersaglio 5 carte nel tuo Cimitero, eccetto "Anfora dell'Avarizia"; mischiale tutte e 5 nel Deck, poi pesca 1 carta. Puoi attivare solo 1 "Anfora dell'Avarizia" per turno.
  | pt_name   = Jarra da Avarice
  | pt_text   = Escolha 5 cards no seu Cemitério, exceto "Jarra da Avarice"; embaralhe todos os 5 no Deck e, depois, compre 1 card. Você só pode ativar 1 "Jarra da Avarice" por turno.
  | es_name   = Tarro de la Avaricia
  | es_text   = Selecciona 5 cartas en tu Cementerio, excepto "Tarro de la Avaricia"; baraja las 5 al Deck, y después roba 1 carta. Sólo puedes activar 1 "Tarro de la Avaricia" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：「貪欲な瓶」以外の自分の墓地のカード５枚を対象として発動できる。そのカード５枚をデッキに戻す。その後、自分は１枚ドローする。
  | ko_name   = 탐욕의 단지
  | ko_text   = "탐욕의 단지"는 1턴에 1장밖에 발동할 수 없다.<br />①: "탐욕의 단지" 이외의 자신 묘지의 카드 5장을 대상으로 하고 발동할 수 있다. 그 카드 5장을 덱에 넣고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다.
  | tc_name   = 貪欲之瓶
  | tc_text   = 「貪欲之瓶」１回合僅限發動１張。<br />①：可將我方墓地的５張「貪欲之瓶」以外的卡做為對象發動。將該５張卡加入牌組後洗牌。其後，我方從牌組抽１張牌。
  | sc_name   = 贪欲之瓶
  | sc_text   = “贪欲之瓶”１回合只可发动１张。<br />①：可以我方墓地中除“贪欲之瓶”以外的５张卡牌作为对象发动。将该５张卡牌加入牌组并洗牌。之后，我方从牌组抽取１张卡牌。
