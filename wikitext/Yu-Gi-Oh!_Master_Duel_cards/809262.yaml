title: Goddess Verdande's Guidance (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Continuous
  | text      = When this card is activated: If all monsters you control are "Valkyrie" monsters (min. 1), you can add 1 "Goddess Urd's Verdict" from your Deck to your hand. Once per turn: You can declare 1 type of card (Monster, Spell, or Trap); reveal the top card of your opponent's Deck and if it was the declared type, they Set it to their field. Otherwise, they add it to their hand. You can only activate 1 "Goddess Verdande's Guidance" per turn.

  | fr_name   = Guide de la Norne Verdande
  | fr_text   = Lorsque cette carte est activée : si tous les monstres que vous contrôlez sont des monstres "Valkyrie-" (min. 1), vous pouvez ajouter 1 "Verdict de la Norne Urd" depuis votre Deck à votre main. Une fois par tour : vous pouvez déclarer 1 type de carte (Monstre, Magie ou Piège) ; révélez la carte du dessus du Deck de votre adversaire et si elle était du type déclaré, il la Pose sur son Terrain. Sinon, il l'ajoute à sa main. Vous ne pouvez activer qu'1 "Guide de la Norne Verdande" par tour.
  | de_name   = Führung der Göttin Verdande
  | de_text   = Wenn diese Karte aktiviert wird: Falls alle Monster, die du kontrollierst, „Walküre“-Monster sind (min. 1), kannst du deiner Hand 1 „Verdikt der Göttin Urd“ von deinem Deck hinzufügen. Einmal pro Spielzug: Du kannst 1 Kartentyp (Monster, Zauber oder Falle) deklarieren; zeige die oberste Karte des Decks deines Gegners vor und falls sie den deklarierten Typ hat, setzt er sie auf seine Spielfeldseite. Andernfalls fügt er sie seiner Hand hinzu. Du kannst nur 1 „Führung der Göttin Verdande“ pro Spielzug aktivieren.
  | it_name   = Guida della Dea Verdandi
  | it_text   = Quando questa carta viene attivata: se tutti i mostri che controlli sono mostri "Valkyria-" (minimo 1), puoi aggiungere 1 "Verdetto delle Dea Urd" dal tuo Deck alla tua mano. Una volta per turno: puoi dichiarare 1 tipo di carta (Mostro, Magia o Trappola); rivela la prima carta del Deck del tuo avversario e, se era del tipo dichiarato, lui la Posiziona sul suo Terreno. Altrimenti, la aggiunge alla sua mano. Puoi attivare solo 1 "Guida della Dea Verdandi" per turno.
  | pt_name   = Orientação da Deusa Verdandi
  | pt_text   = Quando este card for ativado: se todos os monstros que você controla forem monstros "Valquíria-" (mín. 1), você pode adicionar 1 "Veredito da Deusa Urd" do seu Deck à sua mão. Uma vez por turno: você pode declarar 1 tipo de card (Monstro, Magia ou Armadilha); revele o card do topo do Deck do seu oponente e se era do tipo declarado, ele Baixa o card no seu próprio campo. Caso contrário, ele o adiciona à sua mão. Você só pode ativar 1 "Orientação da Deusa Verdandi" por turno.
  | es_name   = Guía de la Diosa Verdande
  | es_text   = Cuando esta carta es activada: si todos los monstruos que controlas son monstruos "Valquiria-" (mín. 1), puedes añadir a tu mano, desde tu Deck, 1 "Veredicto de la Diosa Urd". Una vez por turno: puedes declarar 1 tipo de carta (Monstruo, Mágica o Trampa); muestra la carta superior del Deck de tu adversario y si era del tipo declarado, la Coloca en su Campo. De otro modo, la añade a su mano. Sólo puedes activar 1 "Guía de la Diosa Verdande" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：このカードの発動時の効果処理として、自分フィールドのモンスターが「ワルキューレ」モンスターのみの場合には、デッキから「女神ウルドの裁断」１枚を手札に加える事ができる。<br />②：１ターンに１度、カードの種類（モンスター・魔法・罠）を宣言して発動できる。相手のデッキの一番上のカードをお互いに確認し、宣言した種類のカードだった場合、相手はそのカードを自身のフィールドにセットする。違った場合、またはセットできない場合、相手はそのカードを手札に加える。
  | ko_name   = 여신 베르단디의 인도
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 자신 필드의 몬스터가 "왈큐레" 몬스터뿐일 경우에는, 덱에서 "여신 우르드의 재단" 1장을 패에 넣을 수 있다. ②: 1턴에 1번, 카드의 종류(몬스터 / 마법 / 함정)를 선언하고 발동할 수 있다. 상대의 덱 맨 위의 카드를 서로 확인하고, 선언한 종류의 카드였을 경우, 상대는 그 카드를 자신 필드에 세트한다. 다를 경우, 또는 세트할 수 없을 경우, 상대는 그 카드를 패에 넣는다.
  | tc_name   = 女神薇爾丹蒂的引導
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：做為此卡發動時的效果處理，在我方場上的怪獸僅限「女戰神」怪獸的狀況下，可從牌組將１張「女神吾爾德的裁決」加入手牌。②：１回合１次，可宣言卡的種類（怪獸・魔法・陷阱）發動。雙方確認對方牌組最上方的卡，在確認的卡為宣言的種類的卡的狀況下，對方將該卡覆蓋在自身場上。在不是或無法覆蓋的狀況下，對方將該卡加入手牌。
  | sc_name   = 女神薇儿丹蒂的引导
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：作为此卡发动时的效果处理，自己场上的怪兽仅有“女战神”怪兽的情况下，可从牌组将１张“女神乌尔德的裁决”加入手牌。②：１回合１次，宣言卡的种类（怪兽・魔法・陷阱）可以发动。双方确认对手的牌组最上面的卡，其为所宣言种类的卡的情况下，对手将该卡放置在自身场上。不是的情况下，或无法放置的情况下，对手将该卡加入手牌。
  }}
