title: Chaos Valkyria (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = LIGHT
  | types     = Fairy / Effect
  | level     = 4
  | atk       = 1800
  | def       = 1050
  | text      = Cannot be Normal Summoned/Set. Must be Special Summoned by a card effect. You can banish 1 LIGHT or DARK monster from your GY; Special Summon this card from your hand. If this card is banished: You can send 1 LIGHT or DARK monster from your Deck to the GY, but for the rest of this turn, you cannot activate cards, or the effects of cards, with the same name as that card. You can only use each effect of "Chaos Valkyria" once per turn.

  | fr_name   = Valkyrie du Chaos
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par un effet de carte. Vous pouvez bannir 1 monstre LUMIÈRE ou TÉNÈBRES depuis votre Cimetière ; Invoquez Spécialement cette carte depuis votre main. Si cette carte est bannie : vous pouvez envoyer 1 monstre LUMIÈRE ou TÉNÈBRES depuis votre Deck au Cimetière, mais vous ne pouvez activer ni de cartes ni d'effets de cartes du même nom que la carte le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Valkyrie du Chaos" qu'une fois par tour.
  | de_name   = Chaos-Valkyre
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch einen Karteneffekt als Spezialbeschwörung beschworen werden. Du kannst 1 LICHT oder FINSTERNIS Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte verbannt wird: Du kannst 1 LICHT oder FINSTERNIS Monster von deinem Deck auf den Friedhof legen, aber für den Rest dieses Spielzugs kannst du weder Karten noch die Effekte von Karten mit demselben Namen wie jene Karte aktivieren. Du kannst jeden Effekt von „Chaos-Valkyre“ nur einmal pro Spielzug verwenden.
  | it_name   = Valkyria del Chaos
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dall'effetto di una carta. Puoi bandire 1 mostro LUCE o OSCURITÀ dal tuo Cimitero; Evoca Specialmente questa carta dalla tua mano. Se questa carta viene bandita: puoi mandare 1 mostro LUCE o OSCURITÀ dal tuo Deck al Cimitero, ma, per il resto di questo turno, non puoi attivare carte, o effetti di carte, con lo stesso nome di quella carta. Puoi utilizzare ogni effetto di "Valkyria del Chaos" una sola volta per turno.
  | pt_name   = Valquíria Caos
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por um efeito de card. Você pode banir 1 monstro de LUZ ou de TREVAS do seu Cemitério; Invoque este card por Invocação-Especial da sua mão. Se este card for banido: você pode enviar 1 monstro de LUZ ou de TREVAS do seu Deck para o Cemitério, mas pelo resto deste turno, você não pode ativar cards, ou os efeitos de cards, com o mesmo nome que o desse card. Você só pode usar cada efeito de "Valquíria Caos" uma vez por turno.
  | es_name   = Valquiria del Caos
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por efecto de una carta. Puedes desterrar 1 monstruo de LUZ u OSCURIDAD en tu Cementerio; Invoca esta carta de Modo Especial desde tu mano. Si esta carta es desterrada: puedes mandar al Cementerio 1 monstruo de LUZ o de OSCURIDAD en tu Deck pero, por el resto de este turno, tú no puedes activar cartas, o efectos de cartas, con el mismo nombre que esa carta. Sólo puedes usar cada efecto de "Valquiria del Caos" una vez por turno.
  | ja_text   = このカードは通常召喚できず、カードの効果でのみ特殊召喚できる。<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の墓地から光・闇属性のモンスター１体を除外して発動できる。このカードを手札から特殊召喚する。<br />②：このカードが除外された場合に発動できる。デッキから光・闇属性のモンスター１体を墓地へ送る。このターン、自分はこの効果で墓地へ送ったカード及びその同名カードの効果を発動できない。
  | ko_name   = 혼돈의 발키리어
  | ko_text   = 이 카드는 통상 소환할 수 없으며, 카드의 효과로만 특수 소환할 수 있다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지에서 빛 속성 또는 어둠 속성의 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 제외되었을 경우에 발동할 수 있다. 덱에서 빛 속성 또는 어둠 속성의 몬스터 1장을 묘지로 보낸다. 이 턴에 자신은 이 효과로 묘지로 보낸 카드 및 그와 같은 이름의 카드의 효과를 발동할 수 없다.
  | tc_name   = 混沌女武神
  | tc_text   = 此卡無法通常召喚，僅可透過卡的效果特殊召喚。此卡名的①②效果，１回合各僅限使用１次。①：可將我方墓地的１隻光屬性或闇屬性的怪獸除外發動。從手牌特殊召喚此卡。②：可在此卡被除外的狀況下發動。從牌組將１隻光屬性或闇屬性的怪獸送至墓地。此回合，我方無法發動透過此效果送至墓地的卡及該同名卡的效果。
  | sc_name   = 混沌女武神
  | sc_text   = 此卡不可通常召唤，仅可以卡的效果特殊召唤。此卡名的①②效果１回合仅可各使用１次。①：从自己的墓地将１只光属性或暗属性怪兽除外可以发动。从手牌将此卡特殊召唤。②：此卡被除外的情况下可以发动。从牌组将１只光属性或暗属性怪兽送至墓地。此回合，自己不可发动以此效果送至墓地的卡及该卡同名卡的效果。
  }}
