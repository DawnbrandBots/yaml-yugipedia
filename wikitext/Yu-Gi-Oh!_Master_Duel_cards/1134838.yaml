title: Liberator Eto (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = DARK
  | types              = Reptile / Effect
  | level              = 8
  | atk                = 4000
  | def                = 0
  | text               = Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand or GY) by paying half your LP, while your opponent has a Monster Card in their field or GY with an effect that activates in the hand or Monster Zone in response to a card or effect activation. You can only Special Summon "Liberator Eto" once per turn this way. This card's Special Summon cannot be negated. This face-up card cannot be used as material for a Fusion, Synchro, Xyz, or Link Summon, also during your turn only, it is unaffected by monster effects activated on your opponent's field.
  | fr_name            = Libérateur Eto
  | fr_text            = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main ou Cimetière) en payant la moitié de vos LP, tant que votre adversaire a une Carte Monstre dans son Terrain ou Cimetière, avec un effet qui s'active dans la main ou Zone Monstre en réponse à l'activation d'une carte ou d'un effet. Vous ne pouvez Invoquer Spécialement "Libérateur Eto" qu'une fois par tour de cette façon. L'Invocation Spéciale de cette carte ne peut pas être annulée. Cette carte face recto ne peut pas être utilisée comme Matériel pour une Invocation Fusion, Synchro, Xyz ou Lien, et aussi, durant votre tour uniquement, elle n'est pas affectée par les effets de monstre activés sur le Terrain de votre adversaire.
  | de_name            = Befreier Eto
  | de_text            = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand oder deinem Friedhof) beschworen werden, indem du die Hälfte deiner LP zahlst, solange dein Gegner eine Monsterkarte mit einem Effekt, der in der Hand oder Monsterzone als Reaktion auf die Aktivierung einer Karte oder eines Effekts aktiviert wird, auf seiner Spielfeldseite oder in seinem Friedhof hat. Du kannst „Befreier Eto“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Die Spezialbeschwörung dieser Karte kann nicht annulliert werden. Diese offene Karte kann nicht als Material für eine Fusions-, Synchro-, Xyz- oder Linkbeschwörung verwendet werden, zusätzlich bleibt sie nur während deines Spielzugs von Monstereffekten unberührt, die auf der Spielfeldseite deines Gegners aktiviert werden.
  | it_name            = Liberatore Eto
  | it_text            = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano o Cimitero) pagando la metà dei tuoi LP, mentre il tuo avversario ha nel suo Terreno o Cimitero una Carta Mostro con un effetto che si attiva nella mano o nella Zona Mostri in risposta all'attivazione di una carta o un effetto. Puoi Evocare Specialmente "Liberatore Eto" una sola volta per turno in questo modo. L'Evocazione Speciale di questa carta non può essere annullata. Questa carta scoperta non può essere utilizzata come materiale per un'Evocazione tramite Fusione, Synchro, Xyz o Link, inoltre solamente durante il tuo turno, essa è immune agli effetti dei mostri attivati sul Terreno del tuo avversario.
  | pt_name            = Liberador Eto
  | pt_text            = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão ou do Cemitério) ao pagar metade dos seus PV enquanto seu oponente tiver um Card de Monstro no campo ou Cemitério dele com um efeito que ative na mão ou na Zona de Monstros em resposta à ativação de um card ou efeito. Você só pode Invocar "Liberador Eto" por Invocação-Especial uma vez por turno desta forma. A Invocação-Especial deste card não pode ser negada. Este card com a face para cima não pode ser usado como matéria para uma Invocação-Fusão, Sincro, Xyz ou Link e, além disso, apenas durante o seu turno, ele não é afetado por efeitos de monstro ativados no campo do seu oponente.
  | es_name            = Liberador Eto
  | es_text            = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano o Cementerio) pagando la mitad de tus LP, mientras tu adversario tiene una Carta de Monstruo en su Campo o Cementerio con un efecto que se activa en la mano o Zona de Monstruos en respuesta a la activación de una carta o efecto. Sólo puedes Invocar de Modo Especial "Liberador Eto" una vez por turno de esta forma. La Invocación Especial de esta carta no puede ser negada. Esta carta boca arriba no puede ser usada como material para una Invocación por Fusión, Sincronía, Xyz o Enlace y además, sólo durante tu turno, no es afectada por efectos de monstruo activados en el Campo de tu adversario.
  | ja_text            = このカードは通常召喚できない。<br />「叛逆者エト」は１ターンに１度、以下の効果を持つモンスターカードが相手のフィールドか墓地に存在し、ＬＰを半分払った場合のみ手札・墓地から特殊召喚できる。<br />●効果が発動した時にチェーンして手札かモンスターゾーンで発動する効果<br />①：このカードの特殊召喚は無効化されない。<br />②：このカードはモンスターゾーンに存在する限り、融合・Ｓ・Ｘ・Ｌ召喚の素材にできず、自分ターンの間、相手フィールドで発動したモンスターの効果を受けない。
  | ko_name            = 리버레이터 에토
  | ko_text            = 이 카드는 통상 소환할 수 없다.<br />"리버레이터 에토"는 1턴에 1번, 이하의 효과를 가지는 몬스터 카드가 상대의 필드나 묘지에 존재하고, LP를 절반 지불했을 경우에만 패 / 묘지에서 특수 소환할 수 있다.<br />●효과가 발동했을 때에 체인하여 패나 몬스터 존에서 발동하는 효과<br />①: 이 카드의 특수 소환은 무효화되지 않는다.<br />②: 이 카드는 몬스터 존에 존재하는 한, 융합 / 싱크로 / 엑시즈 / 링크 소환의 소재로 할 수 없으며, 자신 턴 동안, 상대 필드에서 발동한 몬스터의 효과를 받지 않는다.
  | tc_name            = 叛革者 哀陀
  | tc_text            = 此卡不可通常召喚。<br />「叛革者 哀陀」1回合1次，僅可在擁有以下效果的怪獸卡存在於對手場上或墓地，並支付一半LP的情況下從手牌・墓地特殊召喚。<br />●應對效果發動時連鎖、在手牌或怪獸區域發動的效果<br />①：此卡的特殊召喚不會被無效化。<br />②：此卡只要存在於怪獸區域，不可作為融合・同步・超量・連結召喚的素材，且在自己回合期間，不受在對手場上發動的怪獸的效果影響。
  | sc_name            = 叛革者 哀陀
  | sc_text            = 此卡不可通常召唤。<br />“叛革者 哀陀”1回合1次，仅可在拥有以下效果的怪兽卡存在于对手场上或墓地，并支付一半LP的情况下从手牌・墓地特殊召唤。<br />●应对效果发动时连锁、在手牌或怪兽区域发动的效果<br />①：此卡的特殊召唤不会被无效化。<br />②：此卡只要存在于怪兽区域，不可作为融合・同步・超量・连接召唤的素材，且在自己回合期间，不受在对手场上发动的怪兽的效果影响。
