  | lore               = Reveal 1 "Ultimate Crystal" monster in your hand, then activate 1 of these effects. If you control an "Ultimate Crystal" monster, you can activate 1 or 2 of these effects in sequence, instead (and do not have to reveal a monster).<br />●Take 1 "Rainbow Bridge" card or 1 "Rainbow Refraction" from your Deck, and either add it to your hand or send it to the GY.<br />●Special Summon 1 "Crystal Beast" Monster Card from your hand, Deck, GY, or Spell & Trap Zone.<br />You can only activate 1 "Awakening of the Crystal Ultimates" per turn.

  | fr_name            = Éveil Ultime du Cristal
  | fr_lore            = Révélez 1 monstre "Cristal Ultime" dans votre main, puis activez 1 de ces effets. Si vous contrôlez un monstre "Cristal Ultime", vous pouvez activer 1 ou 2 de ces effets dans l'ordre, à la place (et n'avez pas besoin de révéler un monstre).<br />●Prenez 1 carte "Pont Arc-en-Ciel" ou 1 "Réfraction de l'Arc-en-Ciel" depuis votre Deck, et soit ajoutez-le à votre main soit envoyez-le au Cimetière.<br />●Invoquez Spécialement 1 Carte Monstre "Bête Cristalline" depuis votre main, Deck, Cimetière ou Zone Magie & Piège.<br />Vous ne pouvez activer qu'1 "Éveil Ultime du Cristal" par tour.
  | de_name            = Erwachen der Kristallultimaten
  | de_lore            = Zeige 1 „Ultimativer Kristall“-Monster in deiner Hand vor, dann aktiviere 1 dieser Effekte. Falls du ein „Ultimativer Kristall“-Monster kontrollierst, kannst du stattdessen 1 oder 2 dieser Effekte nacheinander aktivieren (und musst kein Monster vorzeigen).<br />●Nimm 1 „Regenbogenbrücke“-Karte oder 1 „Regenbogen Lichtbrechung“ von deinem Deck und füge sie oder ihn entweder deiner Hand hinzu oder lege sie oder ihn auf den Friedhof.<br />●Beschwöre 1 „Kristallungeheuer“-Monsterkarte als Spezialbeschwörung von deiner Hand, deinem Deck, deinem Friedhof oder deiner Zauber- & Fallenzone.<br />Du kannst nur 1 „Erwachen der Kristallultimaten“ pro Spielzug aktivieren.
  | it_name            = Risveglio dei Finali Cristallo
  | it_lore            = Rivela 1 mostro "Cristallo Finale" nella tua mano, poi attiva 1 di questi effetti. Se controlli un mostro "Cristallo Finale", puoi invece attivare 1 o 2 di questi effetti in ordine (e non devi rivelare un mostro).<br />●Prendi 1 carta "Ponte Arcobaleno" o 1 "Rifrazione Arcobaleno" dal tuo Deck e aggiungila alla tua mano oppure mandala al Cimitero.<br />●Evoca Specialmente 1 Carta Mostro "Bestia Cristallo" dalla tua mano, Deck, Cimitero, o Zona Magie & Trappole.<br />Puoi attivare solo 1 "Risveglio dei Finali Cristallo" per turno.
  | pt_name            = Despertar dos Definitivos Cristalinos
  | pt_lore            = Revele 1 monstro "Cristalino(a) Definitivo(a)" na sua mão e, depois, ative 1 desses efeitos. Se você controlar um monstro "Cristalino(a) Definitivo(a)", em vez disso, você pode ativar 1 ou 2 desses efeitos em sequência (e não precisa revelar um monstro).<br />●Pegue 1 card "Ponte Arco-Íris" ou 1 "Refração Arco-Íris" do seu Deck e adicione-o à sua mão ou envie-o para o Cemitério.<br />●Invoque por Invocação-Especial 1 Card de Monstro "Fera Cristalina" da sua mão, do Deck, do Cemitério ou da sua Zona de Magias & Armadilhas.<br />Você só pode ativar 1 "Despertar dos Definitivos Cristalinos" por turno.
  | es_name            = Despertar de los Definitivos del Cristal
  | es_lore            = Muestra 1 monstruo "Cristal Definitivo/a" en tu mano, y después activa 1 de estos efectos. Si controlas un monstruo "Cristal Definitivo/a", puedes activar 1 o 2 de estos efectos en secuencia en su lugar (y no hace falta que muestres un monstruo).<br />●Toma 1 carta "Puente de Arco Iris" o 1 "Refracción Arco Iris" en tu Deck y añádela a tu mano o mándala al Cementerio.<br />●Invoca de Modo Especial, desde tu mano, Deck, Cementerio o Zona de Magia y Trampas, 1 Carta de Monstruo "Bestia de Cristal".<br />Sólo puedes activar 1 "Despertar de los Definitivos del Cristal" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：手札の「究極宝玉神」モンスター１体を相手に見せ、以下の効果から１つを選択して発動できる。または自分フィールドに「究極宝玉神」モンスターが存在する場合、以下の効果から１つ、または両方を選択して発動できる。<br />●デッキから「架け橋」カードまたは「オーバー・ザ・レインボー」１枚を選び、手札に加えるか墓地へ送る。<br />●自分の手札・デッキ・墓地の「宝玉獣」モンスター１体または自分の魔法＆罠ゾーンの「宝玉獣」モンスターカード１枚を選んで特殊召喚する。
  | ko_name            = 보옥신각성
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패의 "궁극보옥신" 몬스터 1장을 상대에게 보여주고, 이하의 효과에서 1개를 선택하여 발동할 수 있다. 또는 자신 필드에 "궁극보옥신" 몬스터가 존재할 경우, 이하의 효과에서 1개, 또는 양쪽을 선택하고 발동할 수 있다.<br />●덱에서 "가교" 카드 또는 "오버 더 레인보우" 1장을 고르고, 패에 넣거나 묘지로 보낸다.<br />●자신의 패 / 덱 / 묘지의 "보옥수" 몬스터 1장 또는 자신의 마법 & 함정 존의 "보옥수" 몬스터 카드 1장을 고르고 특수 소환한다.
  | tc_name            = 寶玉神覺醒
  | tc_lore            = 此卡名的卡１回合僅限發動１張。①：將手牌的１隻「究極寶玉神」怪獸出示給對方，可從以下效果選擇１個發動。或在我方場上存在「究極寶玉神」怪獸的狀況下，可從以下效果選擇１個或兩者發動。<br />●從牌組選擇１張「橋樑」卡或１張「飛越彩虹」加入手牌或送至墓地。<br />●從我方手牌・牌組・墓地選擇１隻「寶玉獸」怪獸，或１張我方魔法＆陷阱區的「寶玉獸」怪獸卡特殊召喚。
  | sc_name            = 宝玉神觉醒
  | sc_lore            = 此卡名的卡１回合仅可发动１张。①：将手牌的１只“究极宝玉神”怪兽出示给对手，可从以下效果中选择１个发动。或自己场上有“究极宝玉神”怪兽存在的情况下，可从以下效果中选择１个或两方发动。<br />●从牌组挑选１张“桥梁”卡或“飞越彩虹”，加入手牌或送至墓地。<br />●从自己的手牌・牌组・墓地挑选１只“宝玉兽”怪兽或从自己的魔法与陷阱区域挑选１张“宝玉兽”怪兽卡特殊召唤。
