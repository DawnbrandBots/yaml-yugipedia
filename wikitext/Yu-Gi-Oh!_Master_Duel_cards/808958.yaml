  | ja_text   = 「ジェムナイト・サフィア」＋「ジェムナイト」モンスター<br />このカードは上記のカードを融合素材にした融合召喚でのみＥＸデッキから特殊召喚できる。<br />①：このカードは攻撃した場合、バトルフェイズ終了時に守備表示になる。<br />②：このカードがフィールドから墓地へ送られた場合、相手フィールドのカード１枚を対象として発動する。その相手のカードを手札に戻す。
