  | fr_name   = Éternité Garunix, Hyang des Rois du Feu
  | fr_text   = 2+ monstres de Niveau 8<br />Si cette carte est Invoquée par Xyz : vous pouvez détruire tous les autres monstres sur le Terrain. Vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 Magie/Piège sur le Terrain ; détruisez-le, et si vous le faites, cette carte gagne 500 ATK. Si cette carte est détruite tant qu'elle a du Matériel : vous pouvez Invoquer Spécialement un nombre de monstres "Roi du Feu" ou "Rois du Feu" depuis votre Cimetière, inférieur ou égal au nombre de Matériels que cette carte avait. Vous ne pouvez utiliser chaque effet de "Éternité Garunix, Hyang des Rois du Feu" qu'une fois par tour.
  | de_name   = Garunix Ewigkeit, Hyang der Feuerkönige
  | de_text   = 2+ Monster der Stufe 8<br />Falls diese Karte als Xyz-Beschwörung beschworen wird: Du kannst alle anderen Monster auf dem Spielfeld zerstören. Du kannst 1 Material von dieser Karte abhängen und dann 1 Zauber/Falle auf dem Spielfeld wählen; zerstöre ihn oder sie und falls du dies tust, erhält diese Karte 500 ATK. Falls diese Karte zerstört wird, solange sie Material hat: Du kannst „Feuerkönig“-Monster bis zur Anzahl des Materials, das diese Karte hatte, als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst jeden Effekt von „Garunix Ewigkeit, Hyang der Feuerkönige“ nur einmal pro Spielzug verwenden.
  | it_name   = Garunix Eternità, Hyang dei Re del Fuoco
  | it_text   = 2+ mostri di Livello 8<br />Se questa carta viene Evocata Xyz: puoi distruggere tutti gli altri mostri sul Terreno. Puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 Magia/Trappola sul Terreno; distruggila e, se lo fai, questa carta guadagna 500 ATK. Se questa carta viene distrutta mentre ha materiale: puoi Evocare Specialmente mostri "Re del Fuoco" dal tuo Cimitero, fino al numero di materiali che questa carta aveva. Puoi utilizzare ogni effetto di "Garunix Eternità, Hyang dei Re del Fuoco" una sola volta per turno.
  | pt_name   = Eternidade Garunix, o Hyang dos Reis de Fogo
  | pt_text   = 2+ monstros de Nível 8<br />Se este card for Invocado por Invocação-Xyz: você pode destruir todos os outros monstros no campo. Você pode desassociar 1 matéria deste card e, depois, escolha 1 Magia/Armadilha no campo; destrua-a e, se isso acontecer, este card ganha 500 de ATK. Se este card for destruído enquanto tiver matéria: você pode Invocar monstros "Rei(s) de Fogo" por Invocação-Especial do seu Cemitério, até o número de matérias que este card tinha. Você só pode usar cada efeito de "Eternidade Garunix, o Hyang dos Reis de Fogo" uma vez por turno.
  | es_name   = Garunix Eternidad, Hyang de los Reyes de Fuego
  | es_text   = 2+ monstruos de Nivel 8<br />Si esta carta es Invocada Xyz: puedes destruir todos los demás monstruos en el Campo. Puedes desacoplar 1 material de esta carta, y después seleccionar 1 Mágica/Trampa en el Campo; destrúyela y, si lo haces, esta carta gana 500 ATK. Si esta carta es destruida mientras tenga material: puedes Invocar de Modo Especial, desde tu Cementerio, hasta tantos monstruos "Rey(es) de Fuego" como el número de materiales que tenía esta carta. Sólo puedes usar cada efecto de "Garunix Eternidad, Hyang de los Reyes de Fuego" una vez por turno.
  | ja_text   = レベル８モンスター×２体以上<br />このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＸ召喚した場合に発動できる。フィールドの他のモンスターを全て破壊する。<br />②：このカードのＸ素材を１つ取り除き、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊し、このカードの攻撃力を５００アップする。<br />③：Ｘ素材を持っているこのカードが破壊された場合に発動できる。このカードが持っていたＸ素材の数まで、自分の墓地から「炎王」モンスターを特殊召喚する。
  | ko_name   = 염왕신 가루도닉스 이터니티
  | ko_text   = 레벨 8 몬스터 × 2장 이상<br />이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 엑시즈 소환했을 경우에 발동할 수 있다. 필드의 다른 몬스터를 전부 파괴한다. ②: 이 카드의 엑시즈 소재를 1개 제거하고, 필드의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴하고, 이 카드의 공격력을 500 올린다. ③: 엑시즈 소재를 가지고 있는 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드가 가지고 있던 엑시즈 소재의 수까지, 자신 묘지에서 "염왕" 몬스터를 특수 소환한다.
  | tc_name   = 炎王神 永恆迦樓羅不死鳥
  | tc_text   = 等級８怪獸×２隻以上<br />此卡名的①②③效果，１回合各僅限使用１次。 ①：可在此卡超量召喚的狀況下發動。將場上的所有其他怪獸全部破壞。 ②：可去除此卡的１個超量素材，將場上的１張魔法・陷阱卡做為對象發動。破壞該卡，此卡的攻擊力提升５００。 ③：可在擁有超量素材的此卡被破壞的狀況下發動。從我方墓地特殊召喚「炎王」怪獸，數量最多為此卡擁有的超量素材的數量。
  | sc_name   = 炎王神 迦楼多尼克斯・永炎
  | sc_text   = 等级８怪兽×２只以上<br />此卡名的①②③效果１回合仅可各使用１次。<br />①：此卡超量召唤的情况下可以发动。将场上的其他怪兽全部破坏。<br />②：去除此卡的１个超量素材，以场上的１张魔法・陷阱卡为对象可以发动。将该卡破坏，此卡的攻击力上升５００。<br />③：持有超量素材的此卡被破坏的情况下可以发动。从自己的墓地将“炎王”怪兽特殊召唤，数量最多为此卡原先持有的超量素材的数量。
