  {{Master Duel card
  | rarity      = UR
  | attribute   = LIGHT
  | types       = Fiend / Link / Effect
  | link_arrows = Bottom-Center
  | atk         = 1000
  | text        = 1 Level 8 or lower "Magical Musket" monster<br />If this card is Link Summoned: You can activate 1 of these effects;<br />●Add "Magical Musket" Spells/Traps with different names from your Deck to your hand, up to the number of monsters your opponent controls.<br />●Special Summon "Magical Musket" monsters with different names from your Deck, up to the number of Spells/Traps your opponent controls.<br />You can only use this effect of "Magical Musketeer Max" once per turn. During either player's turn, you can activate "Magical Musket" Spell/Trap Cards from your hand.

  | fr_name     = Max, Magie de Mousquetaire
  | fr_text     = 1 monstre "Magie de Mousquet" de max. Niveau 8<br />Si cette carte est Invoquée par Lien : vous pouvez activer 1 de ces effets ;<br />●Ajoutez un nombre de Magies/Pièges "Magie de Mousquet" de noms différents depuis votre Deck à votre main, inférieur ou égal au nombre de monstres contrôlés par votre adversaire.<br />●Invoquez Spécialement un nombre de monstres "Magie de Mousquet" de noms différents depuis votre Deck, inférieur ou égal au nombre de Magies/Pièges contrôlés par votre adversaire.<br />Vous ne pouvez utiliser cet effet de "Max, Magie de Mousquetaire" qu'une fois par tour. Durant le tour de chaque joueur, vous pouvez activer des Cartes Magie/Piège "Magie de Mousquet" depuis votre main.
  | de_name     = Magischer Musketier Max
  | de_text     = 1 „Magische/r Musket“-Monster der Stufe 8 oder niedriger<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 dieser Effekte aktivieren;<br />●Füge deiner Hand „Magische/r Musket“-Zauber/Fallen mit unterschiedlichen Namen bis zur Anzahl der Monster, die dein Gegner kontrolliert, von deinem Deck hinzu.<br />●Beschwöre „Magische/r Musket“-Monster mit unterschiedlichen Namen bis zur Anzahl der Zauber/Fallen, die dein Gegner kontrolliert, als Spezialbeschwörung von deinem Deck.<br />Du kannst diesen Effekt von „Magischer Musketier Max“ nur einmal pro Spielzug verwenden. Während des Spielzugs eines beliebigen Spielers kannst du „Magische/r Musket“-Zauber-/Fallenkarten von deiner Hand aktivieren.
  | it_name     = Magico Moschettiere Max
  | it_text     = 1 mostro "Magico Moschet" di Livello 8 o inferiore<br />Se questa carta viene Evocata Link: puoi attivare 1 di questi effetti;<br />●Aggiungi Magie/Trappole "Magico Moschet" con nomi diversi dal tuo Deck alla tua mano, fino al numero di mostri controllati dal tuo avversario.<br />●Evoca Specialmente mostri "Magico Moschet" con nomi diversi dal tuo Deck, fino al numero di Magie/Trappole controllate dal tuo avversario.<br />Puoi utilizzare questo effetto di "Magico Moschettiere Max" una sola volta per turno. Durante il turno di qualsiasi giocatore, puoi attivare le Carte Magia/Trappola "Magico Moschet" dalla tua mano.
  | pt_name     = Mágico Mosqueteiro Max
  | pt_text     = 1 monstro "Mágico(a) Mosqueteiro" de Nível 8 ou menos<br />Se este card for Invocado por Invocação-Link: você pode ativar 1 desses efeitos;<br />●Adicione Magias/Armadilhas "Mágico(a) Mosqueteiro" com nomes diferentes do seu Deck à sua mão, até o número de monstros que seu oponente controla.<br />●Invoque por Invocação-Especial monstros "Mágico(a) Mosqueteiro" com nomes diferentes do seu Deck, até o número de Magias/Armadilhas que seu oponente controla.<br />Você só pode usar este efeito de "Mágico Mosqueteiro Max" uma vez por turno. Durante o turno de qualquer duelista, você pode ativar Cards de Magia/Armadilha "Mágico(a) Mosqueteiro" da sua mão.
  | es_name     = Mágico Mosquetero Max
  | es_text     = 1 monstruo "Mágico Mosquete" de Nivel 8 o menor<br />Si esta carta es Invocada por Enlace: puedes activar 1 de estos efectos;<br />●Añade a tu mano Mágicas/Trampas "Mágico Mosquete" con nombres diferentes en tu Deck, hasta el número de monstruos que controle tu adversario.<br />●Invoca de Modo Especial, desde tu Deck, hasta tantos monstruos "Mágico Mosquete" con nombres diferentes, como la cantidad de Mágicas/Trampas que controle tu adversario.<br />Sólo puedes usar este efecto de "Mágico Mosquetero Max" una vez por turno. Durante el turno de cualquier jugador, puedes activar Cartas Mágicas/de Trampa "Mágico Mosquete" desde tu mano.
  | ja_text     = レベル８以下の「魔弾」モンスター１体<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードがＬ召喚した場合、以下の効果から１つを選択して発動できる。<br />●相手フィールドのモンスターの数までデッキから「魔弾」魔法・罠カードを手札に加える（同名カードは１枚まで）。<br />●相手フィールドの魔法・罠カードの数までデッキから「魔弾」モンスターを特殊召喚する（同名カードは１枚まで）。<br />②：このカードがモンスターゾーンに存在する限り、自分・相手ターンに自分は「魔弾」魔法・罠カードを手札から発動できる。
  | ko_name     = 마탄환의 사수 맥스
  | ko_text     = 레벨 8 이하의 "마탄환" 몬스터 1장<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 링크 소환했을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●상대 필드의 몬스터의 수까지 덱에서 "마탄환" 마법 / 함정 카드를 패에 넣는다(같은 이름의 카드는 1장까지).<br />●상대 필드의 마법 / 함정 카드의 수까지 덱에서 "마탄환" 몬스터를 특수 소환한다(같은 이름의 카드는 1장까지).<br />②: 이 카드가 몬스터 존에 존재하는 한, 자신 / 상대 턴에 자신은 "마탄환" 마법 / 함정 카드를 패에서 발동할 수 있다.
  | tc_name     = 魔彈射手 馬克斯
  | tc_text     = 等級８以下的「魔彈」怪獸１隻<br />此卡名的①效果，１回合僅限使用１次。<br />①：在此卡連結召喚成功的狀況下，可從以下效果選擇１個發動。<br />●依據對方場上的怪獸數量，從牌組將「魔彈」魔法・陷阱卡加入手牌（同名卡最多１張）。<br />●依據對方場上的魔法・陷阱卡數量，從牌組特殊召喚「魔彈」怪獸（同名卡最多１張）。<br />②：我方可在我方・對方回合從手牌發動「魔彈」魔法・陷阱卡。
  | sc_name     = 魔弹射手 马克斯
  | sc_text     = 等级８以下“魔弹”怪兽１只<br />此卡名的①效果１回合仅可使用１次。<br />①：此卡连接召唤成功的情况下，可从以下效果中选择１个发动。<br />●将“魔弹”魔法・陷阱卡从牌组加入手牌（同名卡最多１张），数量最多为对手场上怪兽的数量。<br />●从牌组将“魔弹”怪兽特殊召唤（同名卡最多１张），数量最多为对手场上魔法・陷阱卡的数量。<br />②：在自己・对手回合，自己可从手牌发动“魔弹”魔法・陷阱卡。
