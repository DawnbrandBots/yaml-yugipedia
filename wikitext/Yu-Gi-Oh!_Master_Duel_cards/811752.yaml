title: Nine-Tailed Fox (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | attribute = FIRE
  | types     = Zombie / Effect
  | level     = 6
  | atk       = 2200
  | def       = 2000
  | text      = If this card is in your hand or GY: You can Tribute 2 monsters; Special Summon this card. You can only use this effect of "Nine-Tailed Fox" once per turn. If this card that was Special Summoned from the GY attacks a Defense Position monster, inflict piercing battle damage. If this card is destroyed by battle or card effect and sent to the GY: You can Special Summon 2 "Fox Tokens" (Zombie/FIRE/Level 2/ATK 500/DEF 500).

  | fr_name   = Renard à Neuf Queues
  | fr_text   = Si cette carte est dans votre main ou Cimetière : vous pouvez Sacrifier 2 monstres ; Invoquez Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Renard à Neuf Queues" qu'une fois par tour. Si cette carte qui a été Invoquée Spécialement depuis le Cimetière attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Si cette carte est détruite au combat ou par un effet de carte, et envoyée au Cimetière : vous pouvez Invoquer Spécialement 2 "Jeton Renard" (Zombie/FEU/Niveau 2/ATK 500/DEF 500).
  | de_name   = Neunschwänziger Fuchs
  | de_text   = Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 2 Monster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung. Du kannst diesen Effekt von „Neunschwänziger Fuchs“ nur einmal pro Spielzug verwenden. Falls diese Karte, die als Spezialbeschwörung vom Friedhof beschworen wurde, ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst 2 „Fuchs-Spielmarken“ (Zombie/FEUER/Stufe 2/ATK 500/DEF 500) als Spezialbeschwörung beschwören.
  | it_name   = Volpe a Nove Code
  | it_text   = Se questa carta è nella tua mano o Cimitero: puoi offrire come Tributo 2 mostri; Evoca Specialmente questa carta. Puoi utilizzare questo effetto di "Volpe a Nove Code" una sola volta per turno. Se questa carta che è stata Evocata Specialmente dal Cimitero attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Se questa carta viene distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: puoi Evocare Specialmente 2 "Segna-Volpe" (Zombie/FUOCO/Livello 2/ATK 500/DEF 500).
  | pt_name   = Raposa de Nove Caudas
  | pt_text   = Se este card estiver na sua mão ou no Cemitério: você pode oferecer 2 monstros como Tributo; Invoque este card por Invocação-Especial. Você só pode usar este efeito de "Raposa de Nove Caudas" uma vez por turno. Se este card que foi Invocado por Invocação-Especial do Cemitério atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Se este card for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode Invocar por Invocação-Especial 2 "Ficha de Raposa" (Zumbi/FOGO/Nível 2/ATK 500/DEF 500).
  | es_name   = Zorro de Nueve Colas
  | es_text   = Si esta carta está en tu mano o Cementerio: puedes Sacrificar 2 monstruos; Invoca esta carta de Modo Especial. Sólo puedes usar este efecto de "Zorro de Nueve Colas" una vez por turno. Si esta carta que fue Invocada de Modo Especial desde el Cementerio ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Si esta carta es destruida en batalla o por el efecto de una carta y mandada al Cementerio: puedes Invocar de Modo Especial 2 "Ficha Zorro" (Zombi/FUEGO/Nivel 2/ATK 500/DEF 500).
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードが手札・墓地に存在する場合、自分フィールドのモンスター２体をリリースして発動できる。このカードを特殊召喚する。<br />②：墓地から特殊召喚したこのカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />③：このカードが戦闘・効果で破壊され墓地へ送られた場合に発動できる。自分フィールドに「狐トークン」（アンデット族・炎・星２・攻／守５００）２体を特殊召喚する。
  | ko_name   = 아홉 꼬리의 여우
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 패 / 묘지에 존재할 경우, 자신 필드의 몬스터 2장을 릴리스하고 발동할 수 있다. 이 카드를 특수 소환한다.<br />②: 묘지에서 특수 소환한 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.<br />③: 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 자신 필드에 "여우 토큰"(언데드족 / 화염 / 레벨 2 / 공 500 / 수 500) 2장을 특수 소환한다.
  | tc_name   = 九尾狐
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。<br />①：在此卡存在於手牌・墓地的狀況下，可解放我方場上的２隻怪獸發動。特殊召喚此卡。<br />②：在從墓地特殊召喚的此卡攻擊守備表示怪獸的狀況下，給予攻擊力超過該守備力數值的戰鬥傷害。<br />③：可在此卡因戰鬥・效果被破壞送至墓地的狀況下發動。特殊召喚２隻「狐衍生物」（不死族・炎・星２・攻／守５００）至我方場上。
  | sc_name   = 九尾狐
  | sc_text   = 此卡名的①效果１回合仅可使用１次。<br />①：此卡在手牌・墓地存在的情况下，解放自己场上的２只怪兽可以发动。将此卡特殊召唤。<br />②：从墓地特殊召唤的此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予战斗伤害。<br />③：此卡因战斗・效果被破坏并被送至墓地的情况下可以发动。将２只“狐衍生物”（不死族・炎・星２・攻／守５００）特殊召唤至自己场上。
  }}
