  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の墓地のモンスター３体を対象として発動できる。相手は対象のモンスターの中から１体を選ぶ。そのモンスター１体を自分フィールドに特殊召喚し、残りのモンスターは全て除外する。
  | ko_name   = 취사소생
