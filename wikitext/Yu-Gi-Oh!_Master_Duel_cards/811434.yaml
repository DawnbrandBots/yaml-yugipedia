  | sc_name   = 取舍苏生
  | sc_text   = 此卡牌名的卡牌１回合只可发动１张。<br />①：可以我方墓地的３只怪兽为对象发动。对手从对象怪兽中挑选１只。特殊召唤１只该怪兽至我方场上，除外所有剩余怪兽。
