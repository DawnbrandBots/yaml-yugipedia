title: Shelrokket Dragon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | attribute = DARK
  | types     = Dragon / Effect
  | level     = 2
  | atk       = 1100
  | def       = 2000
  | text      = When a Link Monster's effect is activated that targets this face-up card on the field (Quick Effect): You can destroy this card, then destroy 1 monster in the column this card was in, and if you do, destroy any monsters in that card's adjacent zones. During the End Phase, if this card is in the GY because it was destroyed on the field by battle or card effect and sent there this turn: You can Special Summon 1 "Rokket" monster from your Deck, except "Shelrokket Dragon". You can only use each effect of "Shelrokket Dragon" once per turn.

  | fr_name   = Dragon Cartourokkette
  | fr_text   = Lorsqu'un effet de Monstre Lien qui cible cette carte face recto sur le Terrain est activé (Effet Rapide) : vous pouvez détruire cette carte, puis détruisez 1 monstre dans la colonne où était cette carte, et si vous le faites, détruisez les monstres dans les zones adjacentes de la carte. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle a été détruite sur le Terrain au combat ou par un effet de carte et y a été envoyée ce tour : vous pouvez Invoquer Spécialement 1 monstre "Rokkette" ("Dragon Cartourokkette" exclu) depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Dragon Cartourokkette" qu'une fois par tour.
  | de_name   = Granatrakketen-Drache
  | de_text   = Wenn der Effekt eines Linkmonsters aktiviert wird, der diese offene Karte auf dem Spielfeld als Ziel wählt (Schnelleffekt): Du kannst diese Karte zerstören, dann zerstöre 1 Monster in der Spalte, in der diese Karte lag, und falls du dies tust, zerstöre alle Monster in den benachbarten Zonen der Karte. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört und dorthin gelegt wurde: Du kannst 1 „Rakkete“-Monster als Spezialbeschwörung von deinem Deck beschwören, außer „Granatrakketen-Drache“. Du kannst jeden Effekt von „Granatrakketen-Drache“ nur einmal pro Spielzug verwenden.
  | it_name   = Drago Bossolmizzile
  | it_text   = Quando viene attivato l'effetto di un Mostro Link che sceglie come bersaglio questa carta scoperta sul Terreno (Effetto Rapido): puoi distruggere questa carta, poi distruggere 1 mostro nella colonna in cui era questa carta e, se lo fai, distruggi qualsiasi mostro nelle zone adiacenti di quella carta. Durante la End Phase, se questa carta è nel Cimitero perché è stata distrutta sul Terreno in battaglia o dall'effetto di una carta e mandata lì in questo turno: puoi Evocare Specialmente 1 mostro "Mizzile" dal tuo Deck, eccetto "Drago Bossolmizzile". Puoi utilizzare ogni effetto di "Drago Bossolmizzile" una sola volta per turno.
  | pt_name   = Dragão Projefoguette
  | pt_text   = Quando um efeito de um Monstro Link for ativado que escolha como alvo este card com a face para cima no campo (Efeito Rápido): você pode destruir este card e, depois, destrua 1 monstro na coluna em que este card estava e, se isso acontecer, destrua quaisquer monstros nas zonas adjacentes a esse card. Durante a Fase Final, se este card estiver no Cemitério porque foi destruído no campo, em batalha ou por um efeito de card e enviado para lá neste turno: você pode Invocar por Invocação-Especial 1 monstro "Foguette" do seu Deck, exceto "Dragão Projefoguette". Você só pode usar cada efeito de "Dragão Projefoguette" uma vez por turno.
  | es_name   = Dragón Cartucohette
  | es_text   = Cuando es activado el efecto de un Monstruo de Enlace que selecciona esta carta boca arriba en el Campo (Efecto Rápido): puedes destruir esta carta, y después destruye 1 monstruo en la columna en la que estaba esta carta y, si lo haces, destruye cualquier monstruo en las zonas adyacentes a esa carta. Durante la End Phase, si esta carta está en el Cementerio porque fue destruida en el Campo en batalla o por efecto de una carta y mandada allí este turno: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Cohette", excepto "Dragón Cartucohette". Sólo puedes usar cada efecto de "Dragón Cartucohette" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：フィールドのこのカードを対象とするＬモンスターの効果が発動した時に発動できる。このカードを破壊する。その後、このカードが存在していたゾーンと同じ縦列のモンスター１体を破壊し、その隣のゾーンにモンスターが存在する場合、それらも破壊する。<br />②：フィールドのこのカードが戦闘・効果で破壊され墓地へ送られたターンのエンドフェイズに発動できる。デッキから「シェルヴァレット・ドラゴン」以外の「ヴァレット」モンスター１体を特殊召喚する。
  | ko_name   = 쉘바렛 드래곤
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 이 카드를 대상으로 하는 링크 몬스터의 효과가 발동했을 때에 발동할 수 있다. 이 카드를 파괴한다. 그 후, 이 카드가 존재하고 있던 존과 같은 세로열인 몬스터 1장을 골라 파괴하고, 그 옆의 존에 몬스터가 존재할 경우, 그것들도 파괴한다. ②: 필드의 이 카드가 전투 / 효과로 파괴되어 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "쉘바렛 드래곤" 이외의 "바렛" 몬스터 1장을 특수 소환한다.
  | tc_name   = 霰彈槍彈龍
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可在以場上的此卡做為對象的連結怪獸的效果發動時發動。破壞此卡。其後，選擇１隻與此卡之前存在的區域同一縱列的怪獸破壞，在其鄰近區域存在怪獸的狀況下，也破壞那些怪獸。②：可在場上的此卡因戰鬥・效果被破壞送至墓地的回合的結束階段發動。從牌組特殊召喚１隻「霰彈槍彈龍」以外的「槍彈」怪獸。
  | sc_name   = 霰弹枪弹龙
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。①：以场上的此卡为对象的连接怪兽的效果发动时可以发动。将此卡破坏。然后，挑选1只与此卡之前所在区域同一纵列的怪兽破坏，其相邻区域有怪兽存在的情况下，也将它们破坏。②：场上的此卡因战斗・效果被破坏并被送至墓地的回合的结束阶段可以发动。从牌组将1只“霰弹枪弹龙”以外的“枪弹”怪兽特殊召唤。
  }}
