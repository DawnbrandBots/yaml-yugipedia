  | fr_name   = Rindbrumm le Dragon Éclatant
  | fr_text   = "Albaz le Déchu" + 1 monstre Bête, Bête-Guerrier ou Bête Ailée<br />Lorsqu'un effet de Monstre Fusion, Synchro, Xyz ou Lien est activé (Effet Rapide) : vous pouvez annuler l'effet, puis vous pouvez renvoyer 1 monstre depuis le Terrain à la main. Durant le tour de votre adversaire, tant que cette carte est dans votre Cimetière (Effet Rapide) : vous pouvez cibler 1 "Albaz le Déchu" dans votre Cimetière ; Invoquez Spécialement soit le monstre soit cette carte, et bannissez l'autre. Vous ne pouvez utiliser chaque effet de "Rindbrumm le Dragon Éclatant" qu'une fois par tour.
  | de_name   = Rindbrumm der zuschlagende Drache
  | de_text   = „Gefallener von Albaz“ + 1 Ungeheuer-, Ungeheuer-Krieger- oder Geflügeltes Ungeheuer-Monster<br />Wenn der Effekt eines Fusions-, Synchro-, Xyz- oder Linkmonsters aktiviert wird (Schnelleffekt): Du kannst jenen Effekt annullieren, dann kannst du 1 Monster vom Spielfeld auf die Hand zurückgeben. Während des Spielzugs deines Gegners, solange sich diese Karte in deinem Friedhof befindet (Schnelleffekt): Du kannst 1 „Gefallener von Albaz“ in deinem Friedhof wählen; beschwöre entweder jenes Monster oder diese Karte als Spezialbeschwörung und verbanne das oder die andere. Du kannst jeden Effekt von „Rindbrumm der zuschlagende Drache“ nur einmal pro Spielzug verwenden.
  | it_name   = Rindbrumm il Drago Fragoroso
  | it_text   = "Caduto di Albaz" + 1 mostro Bestia, Guerriero-Bestia o Bestia Alata<br />Quando viene attivato l'effetto di un Mostro Fusione, Synchro, Xyz, o Link (Effetto Rapido): puoi annullare quell'effetto, poi puoi far ritornare 1 mostro dal Terreno alla mano. Durante il turno del tuo avversario, mentre questa carta è nel tuo Cimitero (Effetto Rapido): puoi scegliere come bersaglio 1 "Caduto di Albaz" nel tuo Cimitero; Evoca Specialmente quel mostro oppure questa carta, e bandisci l'altro. Puoi utilizzare ogni effetto di "Rindbrumm il Drago Fragoroso" una sola volta per turno.
  | pt_name   = Rindbrumm, o Dragão Atacante
  | pt_text   = "Caído de Arbaz" + 1 monstro Besta, Besta-Guerreira ou Besta Alada<br />Quando um efeito de um Monstro de Fusão, Sincro, Xyz ou Link for ativado (Efeito Rápido): você pode negar o efeito e, depois, você pode devolver 1 monstro do campo para a mão. Durante o turno do seu oponente, enquanto este card estiver no seu Cemitério (Efeito Rápido): você pode escolher 1 "Caído de Arbaz" no seu Cemitério; Invoque por Invocação-Especial ou esse monstro ou este card e bana o outro. Você só pode usar cada efeito de "Rindbrumm, o Dragão Atacante" uma vez por turno.
  | es_name   = Rindbrumm el Dragón Golpeador
  | es_text   = "Caído de Albaz" + 1 monstruo Bestia, Guerrero-Bestia o Bestia Alada<br />Cuando es activado el efecto de Monstruo de Fusión, Sincronía, Xyz o Enlace (Efecto Rápido): puedes negar ese efecto, y después puedes devolver a la mano 1 monstruo en el Campo. Durante el turno de tu adversario, mientras esta carta está en tu Cementerio (Efecto Rápido): puedes seleccionar 1 "Caído de Albaz" en tu Cementerio; Invoca de Modo Especial ya sea ese monstruo o esta carta, y destierra el otro. Sólo puedes usar cada efecto de "Rindbrumm el Dragón Golpeador" una vez por turno.
  | ja_text   = 「アルバスの落胤」＋獣族・獣戦士族・鳥獣族モンスター<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：融合・Ｓ・Ｘ・Ｌモンスターの効果が発動した時に発動できる。その効果を無効にする。その後、フィールドのモンスター１体を手札に戻す事ができる。<br />②：相手ターンに、このカードが墓地に存在する場合、自分の墓地の「アルバスの落胤」１体を対象として発動できる。そのモンスターとこのカードの内の１体を特殊召喚し、もう１体を除外する。
  | ko_name   = 격철룡 린드블룸
  | ko_text   = "알버스의 낙윤" ＋ 야수족 / 야수전사족 / 비행야수족 몬스터<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 융합 / 싱크로 / 엑시즈 / 링크 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 효과를 무효로 한다. 그 후, 필드의 몬스터 1장을 고르고 주인의 패로 되돌릴 수 있다.<br />②: 상대 턴에, 이 카드가 묘지에 존재할 경우, 자신 묘지의 "알버스의 낙윤" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드 중, 1장을 특수 소환하고, 나머지 1장을 제외한다.
  | tc_name   = 擊鐵龍 獵寶機裝
  | tc_text   = 「阿爾白斯之落胤」＋獸族・獸戰士族・鳥獸族怪獸<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：可在融合・同步・超量・連結怪獸的效果發動時發動。將該效果變為無效。其後，可選擇場上的１隻怪獸送回持有者的手牌。<br />②：對方回合中，在此卡存在於墓地的狀況下，可將我方墓地的１隻「阿爾白斯之落胤」做為對象發動。特殊召喚該怪獸和此卡的其中１隻，將另１隻除外。
