  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドに「呪眼」モンスターが存在する場合、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。自分の魔法＆罠ゾーンに「セレンの呪眼」が存在する場合、この効果で破壊したカードは墓地へは行かず除外される。
  | ko_name   = 참화의 주안
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 필드에 "주안" 몬스터가 존재할 경우, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 자신의 마법 & 함정 존에 "셀렌의 주안"이 존재할 경우, 이 효과로 파괴한 카드는 묘지로는 가지 않으며 제외된다.
  | tc_name   = 慘禍的咒眼
