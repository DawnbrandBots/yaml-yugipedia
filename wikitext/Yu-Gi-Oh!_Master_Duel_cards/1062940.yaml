  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：響鳴カウンターを置く事ができる自分のＰゾーンのカード１枚に響鳴カウンターを１つ置く。その後、以下の効果から１つを選んで適用する。<br />●自分は５００ＬＰ回復する。その後、「ヴァルモニカ・ディサルモニア」以外の自分の除外状態の「ヴァルモニカ」カード１枚を手札に加える事ができる。<br />●自分は５００ダメージを受ける。その後、「ヴァルモニカ・ディサルモニア」以外の自分の墓地の「ヴァルモニカ」カード１枚を手札に加える事ができる。
