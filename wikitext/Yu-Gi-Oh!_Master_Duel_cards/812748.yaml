  | text      = 2 Level 7 monsters<br />Once per turn: You can detach 1 material from this card; Special Summon 1 Level 4 Winged Beast monster from your Deck. If this card has any number of "Raidraptor" monsters as material, it can attack up to that many times during each Battle Phase. If this card is sent to the GY while it has a "Raidraptor" monster as material: You can Special Summon 1 "Raidraptor" Xyz Monster from your Extra Deck except "Raidraptor - Arsenal Falcon", and if you do, attach this card from your GY to it as material.

  | fr_name   = Raidraptor - Arsenal Faucon
  | fr_text   = 2 monstres de Niveau 7<br />Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; Invoquez Spécialement 1 monstre Bête Ailée de Niveau 4 depuis votre Deck. Si cette carte a un nombre de monstres "Raidraptor" comme Matériel, il peut attaquer max. autant de fois durant chaque Battle Phase. Si cette carte est envoyée au Cimetière tant qu'elle a un monstre "Raidraptor" comme Matériel : vous pouvez Invoquer Spécialement 1 Monstre Xyz "Raidraptor" ("Raidraptor - Arsenal Faucon" exclu) depuis votre Extra Deck, et si vous le faites, attachez-lui cette carte depuis votre Cimetière comme Matériel.
  | de_name   = Überfallraptor - Arsenalfalke
  | de_text   = 2 Monster der Stufe 7<br />Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; beschwöre 1 Geflügeltes Ungeheuer-Monster der Stufe 4 als Spezialbeschwörung von deinem Deck. Falls diese Karte eine Anzahl „Überfallraptor“-Monster als Material hat, kann sie während jeder Battle Phase bis zu so viele Male angreifen. Falls diese Karte auf den Friedhof gelegt wird, solange sie ein „Überfallraptor“-Monster als Material hat: Du kannst 1 „Überfallraptor“-Xyz-Monster als Spezialbeschwörung von deinem Extra Deck beschwören, außer „Überfallraptor - Arsenalfalke“, und falls du dies tust, hänge diese Karte von deinem Friedhof als Material daran an.
  | it_name   = Raidraptor - Falco Arsenale
  | it_text   = 2 mostri di Livello 7<br />Una volta per turno: puoi staccare 1 materiale da questa carta; Evoca Specialmente 1 mostro Bestia Alata di Livello 4 dal tuo Deck. Se questa carta ha un qualsiasi numero di mostri "Raidraptor" come materiale, può attaccare fino a quel numero di volte durante ogni Battle Phase. Se questa carta viene mandata al Cimitero mentre ha un mostro "Raidraptor" come materiale: puoi Evocare Specialmente 1 Mostro Xyz "Raidraptor" dal tuo Extra Deck, eccetto "Raidraptor - Falco Arsenale" e, se lo fai, attacca questa carta dal tuo Cimitero a esso come materiale.
  | pt_name   = Ataqueraptor - Falcão Arsenal
  | pt_text   = 2 monstros de Nível 7<br />Uma vez por turno: você pode desassociar 1 matéria deste card; Invoque por Invocação-Especial do seu Deck 1 monstro Besta Alada de Nível 4. Se este card tiver qualquer número de monstros "Ataqueraptor" como matéria, ele pode atacar até esse número de vezes durante cada Fase de Batalha. Se este card for enviado para o Cemitério enquanto tiver um monstro "Ataqueraptor" como matéria: você pode Invocar por Invocação-Especial 1 Monstro Xyz "Ataqueraptor" do seu Deck Adicional, exceto "Ataqueraptor - Falcão Arsenal" e, se isso acontecer, associe este card do seu Cemitério a ele como matéria.
  | es_name   = Asaltorrapaz - Halcón de Arsenal
  | es_text   = 2 monstruos de Nivel 7<br />Una vez por turno: puedes desacoplar 1 material de esta carta; Invoca de Modo Especial 1 monstruo Bestia Alada de Nivel 4 desde tu Deck. Si esta carta tiene cualquier cantidad de monstruos "Asaltorrapaz" como material, puede atacar hasta esa cantidad de veces durante cada Battle Phase. Si esta carta es mandada al Cementerio mientras tiene un monstruo "Asaltorrapaz" como material: puedes Invocar de Modo Especial 1 Monstruo Xyz "Asaltorrapaz" desde tu Deck Extra, excepto "Asaltorrapaz - Halcón de Arsenal" y, si lo haces, acóplale esta carta en tu Cementerio como material.
  | ja_text   = レベル７モンスター×２<br />①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。デッキから鳥獣族・レベル４モンスター１体を特殊召喚する。<br />②：「ＲＲ」モンスターをＸ素材として持っているこのカードは、その数まで１度のバトルフェイズ中に攻撃できる。<br />③：「ＲＲ」モンスターをＸ素材として持っているこのカードが墓地へ送られた場合に発動できる。ＥＸデッキから「ＲＲ－アーセナル・ファルコン」以外の「ＲＲ」Ｘモンスター１体を特殊召喚し、このカードをそのＸ素材とする。
  | ko_name   = RR－아스날 팔콘
  | ko_text   = 레벨 7 몬스터 × 2<br />①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 비행야수족 / 레벨 4 몬스터 1장을 특수 소환한다. ②: "RR(레이드 랩터즈)" 몬스터를 엑시즈 소재로서 가지고 있는 이 카드는, 그 수까지 1번의 배틀 페이즈 중에 공격할 수 있다. ③: "RR(레이드 랩터즈)" 몬스터를 엑시즈 소재로서 가지고 있는 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 엑스트라 덱에서 "RR(레이드 랩터즈)－아스날 팔콘" 이외의 "RR(레이드 랩터즈)" 엑시즈 몬스터 1장을 특수 소환하고, 이 카드를 그 엑시즈 소재로 한다.
  | tc_name   = 急襲猛禽－武庫獵鷹
  | tc_text   = 等級７怪獸×２<br />①：１回合１次，可去除此卡的１個超量素材發動。從牌組特殊召喚１隻鳥獸族・等級４怪獸。②：持有「急襲猛禽」怪獸做為超量素材的此卡，在１次戰鬥階段中可進行多次攻擊，次數最多為其數量。③：可在持有「急襲猛禽」怪獸做為超量素材的此卡被送至墓地的狀況下發動。從額外牌組特殊召喚１隻「急襲猛禽－武庫獵鷹」以外的「急襲猛禽」超量怪獸，將墓地的此卡重疊至該超量怪獸下方做為超量素材。
  | sc_name   = 急袭猛禽－武库猎鹰
  | sc_text   = 等级7怪兽×2<br />①：1回合1次，去除此卡的1个超量素材可以发动。从牌组将1只鸟兽族・等级4的怪兽特殊召唤。②：持有“急袭猛禽”怪兽作为超量素材的此卡在1次战斗阶段中最多可以攻击相当于素材数量的次数。③：持有“急袭猛禽”怪兽作为超量素材的此卡在被送至墓地的情况下可以发动。从额外牌组将1只“急袭猛禽-武库猎鹰”以外的“急袭猛禽”超量怪兽特殊召唤，将墓地的此卡重叠在该超量怪兽下方作为超量素材。
  }}
