title: Aromaseraphy Jasmine (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = UR
  | attribute   = LIGHT
  | types       = Plant / Link / Effect
  | link_arrows = Bottom-Left, Bottom-Right
  | atk         = 1800
  | text        = 2 Plant monsters<br />If your LP are higher than your opponent's, this card and any Plant monsters it points to cannot be destroyed by battle. You can Tribute 1 monster this card points to; Special Summon 1 Plant monster from your Deck in Defense Position. You can only use this effect of "Aromaseraphy Jasmine" once per turn. Once per turn, if you gain LP: Add 1 Plant monster from your Deck to your hand.
  | fr_name     = Jasmin Arômaséraphie
  | fr_text     = 2 monstres Plante<br />Si vos LP sont supérieurs à ceux de votre adversaire, cette carte et les monstres Plante pointés par celle-ci ne peuvent pas être détruits au combat. Vous pouvez Sacrifier 1 monstre pointé par cette carte ; Invoquez Spécialement 1 monstre Plante depuis votre Deck en Position de Défense. Vous ne pouvez utiliser cet effet de "Jasmin Arômaséraphie" qu'une fois par tour. Une fois par tour, si vous gagnez des LP : ajoutez 1 monstre Plante depuis votre Deck à votre main.
  | de_name     = Aromaseraphie Jasmin
  | de_text     = 2 Pflanze-Monster<br />Falls du mehr LP hast als dein Gegner, können diese Karte und alle Pflanze-Monster, auf die sie zeigt, nicht durch Kampf zerstört werden. Du kannst 1 Monster, auf das diese Karte zeigt, als Tribut anbieten; beschwöre 1 Pflanze-Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition. Du kannst diesen Effekt von „Aromaseraphie Jasmin“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, falls du LP erhältst: Füge deiner Hand 1 Pflanze-Monster von deinem Deck hinzu.
  | it_name     = Aromaserafia Gelsomino
  | it_text     = 2 mostri Pianta<br />Se i tuoi LP sono più alti di quelli del tuo avversario, questa carta e qualsiasi altro mostro Pianta a cui punta non possono essere distrutti in battaglia. Puoi offrire come Tributo 1 mostro puntato da questa carta; Evoca Specialmente 1 mostro Pianta dal tuo Deck in Posizione di Difesa. Puoi utilizzare questo effetto di "Aromaserafia Gelsomino" una sola volta per turno. Una volta per turno, se guadagni LP: aggiungi 1 mostro Pianta dal tuo Deck alla tua mano.
  | pt_name     = Aromági-serafim Jasmim
  | pt_text     = 2 monstros Planta<br />Se seus PV forem maiores que os do seu oponente, este card e quaisquer monstros Planta para os quais ele apontar não podem ser destruídos em batalha. Você pode oferecer como Tributo 1 monstro para o qual este card apontar; Invoque por Invocação-Especial 1 monstro Planta do seu Deck em Posição de Defesa. Você só pode usar este efeito de "Aromági-serafim Jasmim" uma vez por turno. Uma vez por turno, se você ganhar PV: adicione 1 monstro Planta do seu Deck à sua mão.
  | es_name     = Arobruserafía Jazmín
  | es_text     = 2 monstruos Planta<br />Si tus LP son mayores que los de tu adversario, esta carta y cualquier monstruo Planta al que apunte no pueden ser destruidos en batalla. Puedes Sacrificar 1 monstruo al que apunte esta carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo Planta en Posición de Defensa. Sólo puedes usar este efecto de "Arobruserafía Jazmín" una vez por turno. Una vez por turno, si ganas LP: añade a tu mano 1 monstruo Planta en tu Deck.
  | ja_text     = 植物族モンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分のＬＰが相手より多い場合、このカード及びこのカードのリンク先の植物族モンスターは戦闘では破壊されない。<br />②：このカードのリンク先の自分のモンスター１体をリリースして発動できる。デッキから植物族モンスター１体を守備表示で特殊召喚する。<br />③：１ターンに１度、自分のＬＰが回復した場合に発動する。デッキから植物族モンスター１体を手札に加える。
  | ko_name     = 아로마세라피－재스민
  | ko_text     = 식물족 몬스터 2장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 LP가 상대보다 많을 경우, 이 카드 및 이 카드의 링크 앞의 식물족 몬스터는 전투로는 파괴되지 않는다. ②: 이 카드의 링크 앞의 자신 몬스터 1장을 릴리스하고 발동할 수 있다. 덱에서 식물족 몬스터 1장을 수비 표시로 특수 소환한다. ③: 1턴에 1번, 자신의 LP가 회복했을 경우에 발동한다. 덱에서 식물족 몬스터 1장을 패에 넣는다.
  | tc_name     = 芬芳熾天使－茉莉
  | tc_text     = 植物族怪獸２隻<br />此卡名的②效果，１回合僅限使用１次。①：在我方LP多於對方的狀況下，此卡及此卡連結指向的植物族怪獸不會因戰鬥被破壞。②：可解放此卡連結指向的１隻我方怪獸發動。從牌組以守備表示特殊召喚１隻植物族怪獸。③：１回合１次，在我方回復了LP的狀況下發動。從牌組將１隻植物族怪獸加入手牌。
  | sc_name     = 芬芳炽天使－茉莉
  | sc_text     = 植物族怪兽2只<br />此卡名的②效果1回合仅可使用1次。①：自己的LP多于对手的情况下，此卡及此卡连接端的植物族怪兽不会因战斗被破坏。②：解放此卡连接端的1只自己的怪兽可以发动。从牌组将1只植物族怪兽以守备表示特殊召唤。③：1回合1次，自己的LP恢复的情况下发动。从牌组将1只植物族怪兽加入手牌。
