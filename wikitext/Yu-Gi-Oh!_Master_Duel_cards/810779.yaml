  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の墓地にモンスターが存在しない場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカードが特殊召喚した場合に発動できる。手札・デッキから「マドルチェ・プティンセスール」以外の「マドルチェ」モンスター１体を特殊召喚する。そのモンスターのレベルは１つ下がる。このターン、自分は「マドルチェ」モンスターしか特殊召喚できない。<br />③：このカードが相手によって破壊され墓地へ送られた場合に発動する。このカードをデッキに戻す。
