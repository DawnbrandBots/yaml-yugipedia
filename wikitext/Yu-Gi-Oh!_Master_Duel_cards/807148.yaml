  | pt_name   = D/D Limo Espiral
  | pt_text   = Se este card estiver na sua mão: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão "D/D/D" do seu Deck Adicional, usando monstros da sua mão como Matérias de Fusão, incluindo este card. Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "D/D" da sua mão. Você só pode usar cada efeito de "D/D Limo Espiral" uma vez por turno.
  | es_name   = D/D Limo Espiral
  | es_text   = Si esta carta está en tu mano: puedes Invocar por Fusión 1 Monstruo de Fusión "D/D/D" en tu Deck Extra, usando monstruos en tu mano como Materiales de Fusión, incluyendo esta carta. Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano, 1 monstruo "D/D". Sólo puedes usar cada efecto de "D/D Limo Espiral" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが手札に存在する場合に発動できる。このカードを含む手札のモンスターを融合素材とし、「ＤＤＤ」融合モンスター１体を融合召喚する。<br />②：墓地のこのカードを除外して発動できる。手札から「ＤＤ」モンスター１体を特殊召喚する。
  | ko_name   = DD 스월 슬라임
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 패에 존재할 경우에 발동할 수 있다. 이 카드를 포함하는 패의 몬스터를 융합 소재로 하고, "DDD(디디디)" 융합 몬스터 1장을 융합 소환한다.<br />②: 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 "DD(디디)" 몬스터 1장을 특수 소환한다.
  | tc_name   = DD漩渦史萊姆
