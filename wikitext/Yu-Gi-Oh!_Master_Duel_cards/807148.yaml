  | sc_name   = DD 漩涡史莱姆
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：此卡存在于手牌中的情况下，在自己的主要阶段可以发动。将由“DDD”融合怪兽卡决定的、包含此卡在内的融合素材怪兽从手牌送至墓地，从额外牌组将１只该融合怪兽融合召唤。<br />②：将墓地的此卡除外可以发动。从手牌将１只“DD”怪兽特殊召唤。
