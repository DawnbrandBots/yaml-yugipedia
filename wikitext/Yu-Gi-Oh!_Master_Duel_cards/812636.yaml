  | ja_text   = ①：１ターンに１度、１０００ＬＰを払い、相手フィールドの表側表示モンスター１体と「サイコジャンパー」以外の自分フィールドのサイキック族モンスター１体を対象として発動できる。その相手の表側表示モンスターと自分のサイキック族モンスターのコントロールを入れ替える。このターン、そのモンスターは表示形式を変更できない。
  | ko_name   = 사이코 점퍼
  | ko_text   = 1000 라이프 포인트를 지불하고 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하여, 그 몬스터와 "사이코 점퍼" 이외의 자신 필드 위에 앞면 표시로 존재하는 사이킥족 몬스터 1장의 컨트롤을 맞바꾼다. 선택된 몬스터는, 이 턴에 표시 형식의 변경은 할 수 없다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 念力跳躍者
