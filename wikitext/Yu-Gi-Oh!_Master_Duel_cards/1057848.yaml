  | text      = If you have 3 or more "Memento" monsters with different names in your GY, you can Special Summon this card (from your hand). You can only Special Summon "Mementotlan-Horned Dragon" once per turn this way. If this card on the field is destroyed by card effect: You can target 3 face-up cards on the field, including a "Memento" card you control; destroy them. You can only use this effect of "Mementotlan-Horned Dragon" once per turn.

  | fr_name   = Dragon à Cornes Mémentotlain
  | fr_text   = Si vous avez min. 3 monstres "Mémento" de noms différents dans votre Cimetière, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Dragon à Cornes Mémentotlain" qu'une fois par tour de cette façon. Si cette carte sur le Terrain est détruite par un effet de carte : vous pouvez cibler 3 cartes face recto sur le Terrain (une carte "Mémento" que vous contrôlez incluse) ; détruisez-les. Vous ne pouvez utiliser cet effet de "Dragon à Cornes Mémentotlain" qu'une fois par tour.
  | de_name   = Mementotlanisch-hörniger Drache
  | de_text   = Falls du 3 oder mehr „Memento“-Monster mit unterschiedlichen Namen in deinem Friedhof hast, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Mementotlanisch-hörniger Drache“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte auf dem Spielfeld durch einen Karteneffekt zerstört wird: Du kannst 3 offene Karten auf dem Spielfeld wählen, darunter eine „Memento“-Karte, die du kontrollierst; zerstöre sie. Du kannst diesen Effekt von „Mementotlanisch-hörniger Drache“ nur einmal pro Spielzug verwenden.
  | it_name   = Drago Corno-Mementotlan
  | it_text   = Se hai 3 o più mostri "Memento" con nomi diversi nel tuo Cimitero, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Drago Corno-Mementotlan" una sola volta per turno in questo modo. Se questa carta sul Terreno viene distrutta dall'effetto di una carta: puoi scegliere come bersaglio 3 carte scoperte sul Terreno, compresa una carta "Memento" che controlli; distruggile. Puoi utilizzare questo effetto di "Drago Corno-Mementotlan" una sola volta per turno.
  | pt_name   = Dragão de Chifres Mementotlan
  | pt_text   = Se você tiver 3 ou mais monstros "Memento" com nomes diferentes no seu Cemitério, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Dragão de Chifres Mementotlan" por Invocação-Especial uma vez por turno desta forma. Se este card no campo for destruído por um efeito de card: você pode escolher 3 cards com a face para cima no campo, incluindo um card "Memento" que você controla; destrua-os. Você só pode usar este efeito de "Dragão de Chifres Mementotlan" uma vez por turno.
  | es_name   = Mementotlán Dragón de Cuerno
  | es_text   = Si tienes 3 o más monstruos "Memento" con nombres diferentes en tu Cementerio, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Mementotlán Dragón de Cuerno" una vez por turno de esta forma. Si esta carta en el Campo es destruida por el efecto de una carta: puedes seleccionar 3 cartas boca arriba en el Campo, incluyendo una carta "Memento" que controles; destrúyelas. Sólo puedes usar este efecto de "Mementotlán Dragón de Cuerno" una vez por turno.
  | ja_text   = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。<br />①：自分の墓地に「メメント」モンスターが３種類以上存在する場合、このカードは手札から特殊召喚できる。<br />②：フィールドのこのカードが効果で破壊された場合、自分フィールドの「メメント」カードを含むフィールドの表側表示カード３枚を対象として発動できる。そのカードを破壊する。
  | ko_name   = 메멘토 혼 드래곤
  | ko_text   = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 묘지에 "메멘토" 몬스터가 3종류 이상 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다.<br />②: 필드의 이 카드가 효과로 파괴되었을 경우, 자신 필드의 "메멘토" 카드를 포함하는 필드의 앞면 표시 카드 3장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name   = 冥銘途 銳角魔龍
  | tc_text   = 透過此卡名①方法的特殊召喚，１回合僅限１次，②效果１回合僅限使用１次。<br /> <br />①：在我方墓地存在３種以上「冥銘途」怪獸的狀況下，可從手牌特殊召喚此卡。 <br />②：在場上的此卡因效果被破壞的狀況下，可將包含我方場上的「冥銘途」卡在內的、場上的３張正面表示卡做為對象發動。破壞該卡。
  | sc_name   = 冥铭途・角龙
  | sc_text   = 此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。<br />①：自己墓地存在３种以上的“冥铭途”怪兽的情况下，此卡可从手牌中特殊召唤。<br />②：场上的此卡因效果被破坏的情况下，以包含自己场上的“冥铭途”卡在内的、场上的３张表侧表示卡为对象可以发动。将该卡破坏。
