title: Dragonmaid Cehrmba (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | attribute          = DARK
  | types              = Dragon / Effect
  | level              = 9
  | atk                = 2800
  | def                = 1800
  | text               = Dragon Fusion Monsters you control cannot be destroyed by your opponent's card effects. You can only use each of the following effects of "Dragonmaid Cehrmba" once per turn. You can discard this card; Special Summon 1 "Dragonmaid" monster from your GY or banishment, except "Dragonmaid Cehrmba". At the end of the Battle Phase: You can return this card to the hand, and if you do, Special Summon 1 Level 4 or lower "Dragonmaid" monster from your hand.

  | fr_name            = Dragonirène Cehrmba
  | fr_text            = Les Monstres Fusion Dragon que vous contrôlez ne peuvent pas être détruits par des effets de carte de votre adversaire. Vous ne pouvez utiliser chacun des effets suivants de "Dragonirène Cehrmba" qu'une fois par tour. Vous pouvez défausser cette carte ; Invoquez Spécialement 1 monstre "Dragonirène" ("Dragonirène Cehrmba" exclu) depuis votre Cimetière ou bannissement. À la fin de la Battle Phase : vous pouvez renvoyer cette carte à la main, et si vous le faites, Invoquez Spécialement 1 monstre "Dragonirène" de max. Niveau 4 depuis votre main.
  | de_name            = Drachenmädchen Mekmar
  | de_text            = Drache-Fusionsmonster, die du kontrollierst, können nicht durch Karteneffekte deines Gegners zerstört werden. Du kannst jeden der folgenden Effekte von „Drachenmädchen Mekmar“ nur einmal pro Spielzug verwenden. Du kannst diese Karte abwerfen; beschwöre 1 „Drachenmädchen“-Monster als Spezialbeschwörung von deinem Friedhof oder deinen verbannten Karten, außer „Drachenmädchen Mekmar“. Am Ende der Battle Phase: Du kannst diese Karte auf die Hand zurückgeben und falls du dies tust, beschwöre 1 „Drachenmädchen“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand.
  | it_name            = Cemara Dragonzella
  | it_text            = I Mostri Fusione Drago che controlli non possono essere distrutti dagli effetti delle carte del tuo avversario. Puoi utilizzare ognuno dei seguenti effetti di "Cemara Dragonzella" una sola volta per turno. Puoi scartare questa carta; Evoca Specialmente 1 mostro "Dragonzella" dal tuo Cimitero o carte bandite, eccetto "Cemara Dragonzella". Alla fine della Battle Phase: puoi far ritornare questa carta nella mano e, se lo fai, Evoca Specialmente 1 mostro "Dragonzella" di Livello 4 o inferiore dalla tua mano.
  | pt_name            = Dragãozela Dacârama
  | pt_text            = Monstros de Fusão Dragão que você controla não podem ser destruídos pelos efeitos de card do seu oponente. Você só pode usar cada um dos seguintes efeitos de "Dragãozela Dacârama" uma vez por turno. Você pode descartar este card; Invoque por Invocação-Especial 1 monstro "Dragãozela" do seu Cemitério ou banimento, exceto "Dragãozela Dacârama". No final da Fase de Batalha: você pode devolver este card para a mão e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Dragãozela" de Nível 4 ou menos da sua mão.
  | es_name            = Dragoncella Macamu
  | es_text            = Los Monstruos de Fusión Dragón que controles no pueden ser destruidos por efectos de cartas de tu adversario. Sólo puedes usar cada uno de los siguientes efectos de "Dragoncella Macamu" una vez por turno. Puedes descartar esta carta; Invoca de Modo Especial, desde tu Cementerio o destierro, 1 monstruo "Dragoncella", excepto "Dragoncella Macamu". Al final de la Battle Phase: puedes devolver esta carta a la mano y, si lo haces, Invoca de Modo Especial, desde tu mano, 1 monstruo "Dragoncella" de Nivel 4 o menor.
  | ja_text            = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードを手札から捨てて発動できる。「ドラゴンメイド・シュテルン」以外の自分の墓地・除外状態の「ドラゴンメイド」モンスター１体を特殊召喚する。<br />②：このカードがモンスターゾーンに存在する限り、自分フィールドのドラゴン族の融合モンスターは相手の効果では破壊されない。<br />③：自分・相手のバトルフェイズ終了時に発動できる。このカードを手札に戻し、手札からレベル４以下の「ドラゴンメイド」モンスター１体を特殊召喚する。
  | ko_name            = 드래곤메이드 슈테른
  | ko_text            = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 패에서 버리고 발동할 수 있다. "드래곤메이드 슈테른" 이외의 자신의 묘지 / 제외 상태인 "드래곤메이드" 몬스터 1장을 특수 소환한다.<br />②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 드래곤족 융합 몬스터는 상대 효과로는 파괴되지 않는다.<br />③: 자신 / 상대의 배틀 페이즈 종료시에 발동할 수 있다. 이 카드를 패로 되돌리고, 패에서 레벨 4 이하의 "드래곤메이드" 몬스터 1장을 특수 소환한다.
  | tc_name            = 龍女僕・希幽媞露
  | tc_text            = 此卡名的①③效果1回合僅可各使用1次。<br />①：從手牌將此卡捨棄可以發動。將「龍女僕・希幽媞露」以外的、自己墓地・除外狀態的1隻「龍女僕」怪獸特殊召喚。<br />②：只要此卡存在於怪獸區域，自己場上的龍族融合怪獸不會因對手的效果被破壞。<br />③：在自己・對手的戰鬥階段結束時可以發動。將此卡放回手牌，從手牌將1隻等級4以下的「龍女僕」怪獸特殊召喚。
  | sc_name            = 龙女仆・希幽媞露
  | sc_text            = 此卡名的①③效果1回合仅可各使用1次。<br />①：从手牌将此卡舍弃可以发动。将“龙女仆・希幽媞露”以外的、自己墓地・除外状态的1只“龙女仆”怪兽特殊召唤。<br />②：只要此卡存在于怪兽区域，自己场上的龙族融合怪兽不会因对手的效果被破坏。<br />③：在自己・对手的战斗阶段结束时可以发动。将此卡放回手牌，从手牌将1只等级4以下的“龙女仆”怪兽特殊召唤。
  }}
