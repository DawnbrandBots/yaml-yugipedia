title: Ocean of Regeneration (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Continuous
  | text               = You can target 1 WATER monster with 1000 or less ATK in your GY; Special Summon it, but destroy it during the End Phase. You can only use this effect of "Ocean of Regeneration" once per turn.
  | fr_name            = Océan Régénérateur
  | fr_text            = Vous pouvez cibler 1 monstre EAU avec max. 1000 ATK dans votre Cimetière ; Invoquez-le Spécialement, mais détruisez-le durant la End Phase. Vous ne pouvez utiliser cet effet de "Océan Régénérateur" qu'une fois par tour.
  | de_name            = Ozean der Erneuerung
  | de_text            = Du kannst 1 WASSER Monster mit 1000 oder weniger ATK in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber zerstöre es während der End Phase. Du kannst diesen Effekt von „Ozean der Erneuerung“ nur einmal pro Spielzug verwenden.
  | it_name            = Oceano della Rigenerazione
  | it_text            = Puoi scegliere come bersaglio 1 mostro ACQUA con ATK 1000 o inferiore nel tuo Cimitero; Evocalo Specialmente, ma distruggilo durante la End Phase. Puoi utilizzare questo effetto di "Oceano della Rigenerazione" una sola volta per turno.
  | pt_name            = Oceano de Regeneração
  | pt_text            = Você pode escolher 1 monstro de ÁGUA com 1000 ou menos de ATK no seu Cemitério; Invoque-o por Invocação-Especial, mas destrua-o durante a Fase Final. Você só pode usar este efeito de "Oceano de Regeneração" uma vez por turno.
  | es_name            = Océano de Regeneración
  | es_text            = Puedes seleccionar 1 monstruo de AGUA con 1000 ATK o menos en tu Cementerio; Invócalo de Modo Especial, pero destrúyelo durante la End Phase. Sólo puedes usar este efecto de "Océano de Regeneración" una vez por turno.
  | ja_text            = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分の墓地の攻撃力１０００以下の水属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  | ko_name            = 재생의 바다
  | ko_text            = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 공격력 1000 이하의 물 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
  | tc_name            = 再生之海
  | tc_text            = 此卡名的①效果1回合僅可使用1次。<br />①：以自己墓地的1隻攻擊力1000以下的水屬性怪獸為對象可以發動。將該怪獸特殊召喚。以此效果特殊召喚的怪獸將在結束階段被破壞。
  | sc_name            = 再生之海
  | sc_text            = 此卡名的①效果1回合仅可使用1次。<br />①：以自己墓地的1只攻击力1000以下的水属性怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽将在结束阶段被破坏。
  }}
