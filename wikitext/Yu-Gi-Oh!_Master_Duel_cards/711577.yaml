  | property  = Quick-Play
  | text      = Tribute 1 Wyrm monster; add 1 Wyrm monster from your Deck to your hand, or if you Tributed a non-Effect Monster to activate this card, you can Special Summon it instead, but negate its effects. During your Main Phase, if you control a face-up non-Effect Monster: You can banish this card from your GY; add 1 "Tenyi" card from your Deck to your hand. You can only use 1 "Heavenly Dragon Circle" effect per turn, and only once that turn.

  | fr_name   = Cercle du Dragon Divin
  | fr_text   = Sacrifiez 1 monstre Wyrm ; ajoutez 1 monstre Wyrm depuis votre Deck à votre main, ou si vous avez Sacrifié un monstre (Monstres à Effet exclus) pour activer cette carte, vous pouvez l'Invoquer Spécialement à la place, mais annulez ses effets. Durant votre Main Phase, si vous contrôlez un monstre face recto (Monstres à Effet exclus) : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 carte "Tenyi" depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 effet de "Cercle du Dragon Divin" par tour, et uniquement une fois le tour.
  | de_name   = Himmlischer Drachenkreis
  | de_text   = Biete 1 Wyrm-Monster als Tribut an; füge deiner Hand 1 Wyrm-Monster von deinem Deck hinzu oder falls du ein Nichteffekt-Monster als Tribut angeboten hast, um diese Karte zu aktivieren, kannst du es stattdessen als Spezialbeschwörung beschwören, aber annulliere seine Effekte. Während deiner Main Phase, falls du ein offenes Nichteffekt-Monster kontrollierst: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Tenyi“-Karte von deinem Deck hinzu. Du kannst nur 1 Effekt von „Himmlischer Drachenkreis“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name   = Circolo Drago Celeste
  | it_text   = Offri come Tributo 1 mostro Wyrm; aggiungi 1 mostro Wyrm dal tuo Deck alla tua mano o, se hai offerto come Tributo un Mostro non-con Effetto per attivare questa carta, puoi invece Evocarlo Specialmente, ma annulla i suoi effetti. Durante la tua Main Phase, se controlli un Mostro non-con Effetto scoperto: puoi bandire questa carta dal tuo Cimitero; aggiungi 1 carta "Tenyi" dal tuo Deck alla tua mano. Puoi utilizzare solo 1 effetto di "Circolo Drago Celeste" per turno, e solo una volta in quel turno.
  | pt_name   = Círculo do Dragão Celestial
  | pt_text   = Ofereça como Tributo 1 monstro Wyrm; adicione 1 monstro Wyrm do seu Deck à sua mão ou, se você ofereceu como Tributo um Monstro que não seja de Efeito para ativar este card, em vez disso, você pode Invocá-lo por Invocação-Especial, mas negue seus efeitos. Durante sua Fase Principal, se você controlar um Monstro que não seja de Efeito com a face para cima: você pode banir este card do seu Cemitério; adicione 1 card "Tenyi" do seu Deck à sua mão. Você só pode usar 1 efeito de "Círculo do Dragão Celestial" por turno e apenas uma vez por turno.
  | es_name   = Círculo Dragón Celestial
  | es_text   = Sacrifica 1 monstruo Wyrm; añade a tu mano 1 monstruo Wyrm en tu Deck o, si Sacrificaste un Monstruo que no sea de Efecto para activar esta carta, puedes Invocarlo de Modo Especial en su lugar, pero niega sus efectos. Durante tu Main Phase, si controlas un Monstruo boca arriba que no sea de Efecto: puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 carta "Tenyi" en tu Deck. Sólo puedes usar 1 efecto de "Círculo Dragón Celestial" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分フィールドの幻竜族モンスター１体をリリースして発動できる。デッキから幻竜族モンスター１体を手札に加える。効果モンスター以外のモンスターをリリースしてこのカードを発動した場合、手札に加えず効果を無効にして特殊召喚する事もできる。<br />②：自分フィールドに効果モンスター以外の表側表示モンスターが存在する場合、自分メインフェイズに墓地のこのカードを除外して発動できる。デッキから「天威」カード１枚を手札に加える。
  | ko_name   = 천환의 용륜
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드의 환룡족 몬스터 1장을 릴리스하고 발동할 수 있다. 덱에서 환룡족 몬스터 1장을 패에 넣는다. 효과 몬스터 이외의 몬스터를 릴리스하고 이 카드를 발동했을 경우, 패에 넣지 않으며 효과를 무효로 하고 특수 소환할 수도 있다. ②: 자신 필드에 효과 몬스터 이외의 앞면 표시 몬스터가 존재할 경우, 자신 메인 페이즈에 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "천위" 카드 1장을 패에 넣는다.
  | tc_name   = 天幻龍輪
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。①：可解放我方場上的１隻幻龍族怪獸發動。從牌組將１隻幻龍族怪獸加入手牌。在解放效果怪獸以外的怪獸發動此卡的狀況下，也可以不加入手牌，使效果變為無效特殊召喚。②：在我方場上存在效果怪獸以外的正面表示怪獸的狀況下，可在我方主要階段將墓地的此卡除外發動。從牌組將１張「天威」卡加入手牌。
  | sc_name   = 天幻龙轮
  | sc_text   = 此卡名的效果①②在1个回合中仅有1次机会使用其中任意1种。①：解放自己场上的1只幻龙族怪兽后可以发动。从牌组中选择1只幻龙族怪兽加入手牌。解放效果怪兽以外的怪兽后发动此卡时，也可以不加入手牌，使效果无效后特殊召唤。②：自己场上有效果怪兽以外的表侧表示的怪兽存在时，在自己的主要阶段，除外墓地的此卡后可以发动。将牌组中的1张“天威”卡加入手牌。
