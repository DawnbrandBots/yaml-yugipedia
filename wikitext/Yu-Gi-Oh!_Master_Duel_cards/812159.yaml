title: Paleozoic Dinomischus (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 face-up card on the field; discard 1 card, and if you do, banish it. Once per Chain, when a Trap Card is activated while this card is in your GY: You can Special Summon this card as a Normal Monster (Aqua/WATER/Level 2/ATK 1200/DEF 0). (This card is NOT treated as a Trap.) If Summoned this way, this card is unaffected by monster effects, also banish it when it leaves the field.

  | fr_name   = Dinomischus Paléozoïque
  | fr_text   = Ciblez 1 carte face recto sur le Terrain ; défaussez 1 carte, et si vous le faites, bannissez-la. Une fois par Chaîne, lorsqu'une Carte Piège est activée tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte comme un Monstre Normal (Aqua/EAU/Niveau 2/ATK 1200/DEF 0). (Cette carte N'EST PAS traitée comme un Piège.) Si elle est Invoquée de cette façon, cette carte n'est pas affectée par des effets de monstre, et aussi, bannissez-la lorsqu'elle quitte le Terrain.
  | de_name   = Paläozoischer Dinomischus
  | de_text   = Wähle 1 offene Karte auf dem Spielfeld; wirf 1 Karte ab und falls du dies tust, verbanne sie. Einmal pro Kette, wenn eine Fallenkarte aktiviert wird, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung als Normales Monster (Aqua/WASSER/Stufe 2/ATK 1200/DEF 0) beschwören. (Diese Karte wird NICHT als Falle behandelt.) Falls diese Karte auf diese Art beschworen wird, bleibt sie von Monstereffekten unberührt, zusätzlich verbanne sie, wenn sie das Spielfeld verlässt.
  | it_name   = Dinomischus Paleozoica
  | it_text   = Scegli come bersaglio 1 carta scoperta sul Terreno; scarta 1 carta e, se lo fai, bandiscila. Una volta per Catena, quando viene attivata una Carta Trappola mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta come Mostro Normale (Acqua/ACQUA/Livello 2/ATK 1200/DEF 0). (Questa carta NON viene considerata come una Trappola.) Se viene Evocata in questo modo, questa carta è immune agli effetti dei mostri, inoltre bandiscila quando lascia il Terreno.
  | pt_name   = Paleozoico Dinomischus
  | pt_text   = Escolha 1 card com a face para cima no campo; descarte 1 card e, se isso acontecer, bana-o. Uma vez por Corrente, quando um Card de Armadilha for ativado enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial como um Monstro Normal (Aqua/ÁGUA/Nível 2/ATK 1200/DEF 0). (Este card NÃO é considerado como uma Armadilha.) Se Invocado desta forma, este card não é afetado por efeitos de monstro e, além disso, bana-o quando ele deixar o campo.
  | es_name   = Dinomischus Paleozoico
  | es_text   = Selecciona 1 carta boca arriba en el Campo; descarta 1 carta y, si lo haces, destiérrala. Una vez por Cadena, cuando una Carta de Trampa es activada mientras esta carta esté en tu Cementerio: puedes Invocar esta carta de Modo Especial como un Monstruo Normal (Aqua/AGUA/Nivel 2/ATK 1200/DEF 0). (Esta carta NO se trata como una Trampa). Si es Invocada de esta forma, esta carta no es afectada por efectos de monstruos, y además destiérrala cuando deje el Campo.
  | ja_text   = ①：フィールドの表側表示カード１枚を対象として発動できる。自分の手札を１枚選んで捨て、対象のカードを除外する。<br />②：このカードが墓地に存在し、罠カードが発動した時に発動できる（同一チェーン上では１度まで）。このカードは通常モンスター（水族・水・星２・攻１２００／守０）となり、モンスターゾーンに特殊召喚する（罠カードとしては扱わない）。この効果で特殊召喚したこのカードはモンスターの効果を受けず、フィールドから離れた場合に除外される。
  | ko_name   = 버제스토마 디노미스쿠스
  | ko_text   = ①: 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 자신의 패를 1장 골라 버리고, 대상의 카드를 제외한다.<br />②: 함정 카드가 발동했을 때, 그 발동에 체인하고 이 효과를 묘지에서 발동할 수 있다. 이 카드는 일반 몬스터(물족 / 물 / 레벨 2 / 공 1200 / 수 0)가 되고, 몬스터 존에 특수 소환한다(함정 카드로는 취급하지 않는다). 이 효과로 특수 소환한 이 카드는 몬스터의 효과를 받지 않으며, 필드에서 벗어났을 경우에 제외된다.
  | tc_name   = 伯吉斯吸蟲 足杯蟲
  | tc_text   = ①：可將場上的１張正面表示的卡做為對象發動。選擇我方的１張手牌捨棄，將對象卡除外。<br />②：在陷阱卡發動時，可連鎖該發動在墓地發動此效果。此卡變為通常怪獸（水族・水・星２・攻１２００／守０），特殊召喚至怪獸區（不會被視為陷阱卡）。透過此效果特殊召喚的此卡不受怪獸的效果影響，在從場上離開的狀況下將被除外。
  | sc_name   = 伯吉斯吸虫・足杯虫
  | sc_text   = ①：可以场上的1张表侧表示的卡为对象发动。扔掉1张手牌，将对象卡除外。<br />②：陷阱卡发动时，连锁该发动，可在墓地发动此效果。此卡变成通常怪兽（水族・水・星2・攻1200/守0），特殊召唤至怪兽区域（不视为陷阱卡）。以此效果特殊召唤的此卡不受怪兽效果影响，离开场上的情况下，将其除外。
  }}
