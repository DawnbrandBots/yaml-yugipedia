  | text      = 3 "Burning Abyss" monsters with different names<br />Must be Fusion Summoned and cannot be Special Summoned by other ways. Cannot be targeted by an opponent's card effects. Once per turn, during either player's turn: You can send 1 "Burning Abyss" card from your hand to the Graveyard; draw 1 card. If this card is destroyed by battle and sent to the Graveyard, or if this card you control is sent to your Graveyard by an opponent's card effect: You can send 1 random card from your opponent's hand to the Graveyard.

  | fr_name   = Dante, Pèlerin des Abysses Ardents
  | fr_text   = 3 monstres "Abysses Ardents" de noms différents<br />Uniquement Invocable par Fusion et non Invocable Spécialement autrement. Non ciblable par des effets de carte de votre adversaire. Une fois par tour, durant le tour de chaque joueur : vous pouvez envoyer 1 carte "Abysses Ardents" depuis votre main au Cimetière ; piochez 1 carte. Si cette carte est détruite au combat et envoyée au Cimetière, ou si cette carte que vous contrôlez est envoyée à votre Cimetière par un effet de carte de votre adversaire : vous pouvez envoyer 1 carte au hasard depuis la main de votre adversaire au Cimetière.
  | de_name   = Dante, Pilger des Brennenden Abgrunds
  | de_text   = 3 „Brennenden Abgrund“-Monster mit unterschiedlichen Namen<br />Muss als Fusionsbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Kann nicht als Ziel für Karteneffekte deines Gegners gewählt werden. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers: Du kannst 1 „Brennenden Abgrund“-Karte von deiner Hand auf den Friedhof legen; ziehe 1 Karte. Falls diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird oder falls diese Karte, die du kontrollierst, durch einen Karteneffekt deines Gegners auf deinen Friedhof gelegt wird: Du kannst 1 zufällige Karte von der Hand deines Gegners auf den Friedhof legen.
  | it_name   = Dante, Pellegrino dell'Abisso Bruciante
  | it_text   = 3 mostri "Abisso Bruciante" con nomi diversi<br />Deve essere Evocato tramite Fusione e non può essere Evocato Specialmente in altri modi. Non può essere scelto come bersaglio dagli effetti delle carte dell'avversario. Una volta per turno, durante il turno di qualsiasi giocatore: puoi mandare 1 carta "Abisso Bruciante" dalla tua mano al Cimitero; pesca 1 carta. Se questa carta viene distrutta in battaglia e mandata al Cimitero, o se questa carta che controlli viene mandata al tuo Cimitero dall'effetto di una carta dell'avversario: puoi mandare 1 carta a caso dalla mano del tuo avversario al Cimitero.
  | pt_name   = Dante, Peregrino do Abismo Ardente
  | pt_text   = 3 monstros "Abismo Ardente" com nomes diferentes<br />Deve ser Invocado por Invocação-Fusão e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Não pode ser escolhido como alvo de efeitos de card do oponente. Uma vez por turno, durante o turno de qualquer duelista: você pode enviar 1 card "Abismo Ardente" da sua mão para o Cemitério; compre 1 card. Se este card for destruído em batalha e enviado para o Cemitério, ou se este card que você controla for enviado para o seu Cemitério por um efeito de card do oponente: você pode enviar 1 card aleatório da mão do seu oponente para o Cemitério.
  | es_name   = Dante, Peregrino del Abismo Ardiente
  | es_text   = 3 monstruos "Abismo Ardiente" con nombres diferentes<br />Debe ser Invocado por Fusión y no puede ser Invocado de Modo Especial de otra forma. No puede ser seleccionado por efectos de cartas de tu adversario. Una vez por turno, durante el turno de cualquier jugador: puedes mandar al Cementerio 1 carta "Abismo Ardiente" en tu mano; roba 1 carta. Si esta carta es destruida en batalla y mandada al Cementerio, o si esta carta que tú controlas es mandada a tu Cementerio por el efecto de una carta de tu adversario: puedes mandar al Cementerio 1 carta al azar en la mano de tu adversario.
  | ja_text   = カード名が異なる「彼岸」モンスター×３<br />このカードは融合召喚でしか特殊召喚できない。<br />①：フィールドのこのカードは相手の効果の対象にならない。<br />②：自分・相手ターンに１度、手札の「彼岸」カード１枚を墓地へ送って発動できる。自分は１枚ドローする。<br />③：フィールドのこのカードが相手の効果で墓地へ送られた場合、または戦闘で破壊され墓地へ送られた場合に発動できる。相手の手札をランダムに１枚墓地へ送る。
  | ko_name   = 피안의 순례자 단테
  | ko_text   = 카드명이 다른 "피안" 몬스터 × 3<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다.<br />①: 이 카드는 상대 효과의 대상이 되지 않는다.<br />②: 1턴에 1번, 패의 "피안" 카드 1장을 묘지로 보내고 발동할 수 있다. 자신은 덱에서 1장 드로우한다. 이 효과는 상대 턴에도 발동할 수 있다.<br />③: 필드의 이 카드가 상대의 효과로 묘지로 보내졌을 경우, 또는 전투로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 상대의 패를 무작위로 1장 고르고 묘지로 보낸다.
  | tc_name   = 彼岸巡禮者 但丁
  | tc_text   = 卡名不同的「彼岸」怪獸×３<br />此卡僅限以融合召喚進行特殊召喚。<br />①：此卡不會成為對方的效果對象。<br />②：１回合１次，可將手牌的１張「彼岸」卡送至墓地發動。我方從牌組抽１張牌。此效果在對方回合也可發動。<br />③：在場上的此卡因對方的效果被送至墓地的狀況下，或因戰鬥被破壞送至墓地的狀況下發動。隨機選擇對方的１張手牌送至墓地。
  | sc_name   = 彼岸巡礼者 但丁
  | sc_text   = 卡名不同的“彼岸”怪兽×3<br />此卡只可以融合召唤方式特殊召唤。<br />①：此卡不会成为对手效果的对象。<br />②：1回合1次，将手牌的1张“彼岸”卡送至墓地可以发动。自己从牌组抽1张。此效果在对手回合中也可以发动。<br />③：场上的此卡因对手的效果被送至墓地的情况下，或因战斗被破坏并被送至墓地的情况下可以发动。随机挑选1张对手的手牌送至墓地。
