title: Galaxy Journey (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Quick-Play
  | text               = Special Summon 1 of your banished LIGHT or DARK monsters. If a face-up Xyz Monster(s) you control is banished, while this card is in your GY (except during the Damage Step): You can banish this card, then target 1 of those monsters; Special Summon it. You can only use each effect of "Galaxy Journey" once per turn.
  | fr_name            = Voyage Galactique
  | fr_text            = Invoquez Spécialement 1 de vos monstres LUMIÈRE ou TÉNÈBRES bannis. Si un ou plusieurs Monstres Xyz face recto que vous contrôlez sont bannis, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez bannir cette carte, puis ciblez 1 de ces monstres ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Voyage Galactique" qu'une fois par tour.
  | de_name            = Galaxie-Reise
  | de_text            = Beschwöre 1 deiner verbannten LICHT oder FINSTERNIS Monster als Spezialbeschwörung. Falls ein oder mehr offene Xyz-Monster, die du kontrollierst, verbannt werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte verbannen und dann 1 jener Monster wählen; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Galaxie-Reise“ nur einmal pro Spielzug verwenden.
  | it_name            = Viaggio Galattico
  | it_text            = Evoca Specialmente 1 dei tuoi mostri LUCE o OSCURITÀ banditi. Se uno o più Mostri Xyz scoperti che controlli vengono banditi, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi bandire questa carta, poi scegliere come bersaglio 1 di quei mostri; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Viaggio Galattico" una sola volta per turno.
  | pt_name            = Jornada das Galáxias
  | pt_text            = Invoque por Invocação-Especial 1 dos seus monstros de LUZ ou de TREVAS banidos. Se um ou mais Monstros Xyz com a face para cima que você controla forem banidos, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode banir este card e, depois, escolha 1 desses monstros; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Jornada das Galáxias" uma vez por turno.
  | es_name            = Viaje Galáctico
  | es_text            = Invoca de Modo Especial 1 de tus monstruos de LUZ u OSCURIDAD desterrados. Si uno o más Monstruos Xyz boca arriba que controles son desterrados, mientras esta carta esté en tu Cementerio (excepto durante el Damage Step): puedes desterrar esta carta, y después seleccionar 1 de esos monstruos; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Viaje Galáctico" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の除外状態の光・闇属性モンスター１体を特殊召喚する。<br />②：このカードが墓地に存在する状態で、自分フィールドの表側表示のＸモンスターが除外された場合、このカードを除外し、その内の１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name            = 갤럭시 저니
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 제외 상태인 빛 / 어둠 속성 몬스터 1장을 특수 소환한다. ②: 이 카드가 묘지에 존재하는 상태에서, 자신 필드의 앞면 표시의 엑시즈 몬스터가 제외되었을 경우, 이 카드를 제외하고, 그 중의 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name            = 銀河超航行
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：將自己除外狀態的1隻光・闇屬性怪獸特殊召喚。<br />②：此卡存在於墓地的狀態下，自己場上表側表示的超量怪獸被除外的情況下，將此卡除外，以其中1隻為對象可以發動。將該怪獸特殊召喚。
  | sc_name            = 银河超航行
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：将自己除外状态的1只光・暗属性怪兽特殊召唤。<br />②：此卡存在于墓地的状态下，自己场上表侧表示的超量怪兽被除外的情况下，将此卡除外，以其中1只为对象可以发动。将该怪兽特殊召唤。
  }}
