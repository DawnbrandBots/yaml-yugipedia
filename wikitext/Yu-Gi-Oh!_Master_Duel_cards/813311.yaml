  | releases  = Master Pack
  | fr_name   = Chaînes de Saryuja
  | fr_text   = Ciblez 1 Monstre Lien contrôlé par votre adversaire ou dans son Cimetière ; piochez un nombre de cartes égal à sa Classification Lien, puis, si vous avez min. 2 cartes dans votre main, placez 2 cartes depuis votre main au-dessous de votre Deck dans l'ordre de votre choix. Vous ne pouvez activer qu'1 "Chaînes de Saryuja" par tour.
  | de_name   = Saryujas Fesseln
  | de_text   = Wähle 1 Linkmonster, das dein Gegner kontrolliert oder das sich in seinem Friedhof befindet; ziehe Karten in Höhe seiner Linkzahl, dann, falls du 2 oder mehr Karten in deiner Hand hast, lege 2 Karten von deiner Hand in beliebiger Reihenfolge unter dein Deck. Du kannst nur 1 „Saryujas Fesseln“ pro Spielzug aktivieren.
  | it_name   = Ceppi di Saryuja
  | it_text   = Scegli come bersaglio 1 Mostro Link controllato dal tuo avversario o nel suo Cimitero; pesca carte pari alla sua Classificazione Link, poi, se hai 2 o più carte nella tua mano, metti 2 carte dalla tua mano in fondo al tuo Deck in qualsiasi ordine. Puoi attivare solo 1 "Ceppi di Saryuja" per turno.
  | pt_name   = Grilhões de Saryuja
  | pt_text   = Escolha 1 Monstro Link que seu oponente controla ou no Cemitério dele; compre cards igual ao Valor Link dele e, depois, se você tiver 2 ou mais cards na sua mão, coloque 2 cards da sua mão no fundo do seu Deck em qualquer ordem. Você só pode ativar 1 "Grilhões de Saryuja" por turno.
  | es_name   = Grilletes de Saryuja
  | es_text   = Selecciona 1 Monstruo de Enlace que controle tu adversario o esté en su Cementerio; roba tantas cartas como su Rating de Enlace, y después, si tienes 2 o más cartas en tu mano, pon 2 cartas de tu mano a la parte inferior de tu Deck en cualquier orden. Sólo puedes activar 1 "Grilletes de Saryuja" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：相手のフィールド・墓地のＬモンスター１体を対象として発動できる。そのモンスターのリンクマーカーの数だけ自分はドローする。その後、自分の手札が２枚以上の場合、その内の２枚を選んで好きな順番でデッキの下に戻す。
  | ko_name   = 사룡의 가쇄
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대의 필드 / 묘지의 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 링크 마커의 수만큼 자신은 덱에서 드로우한다. 그 후, 자신의 패가 2장 이상일 경우, 그 중의 2장을 고르고 좋아하는 순서대로 덱의 맨 아래로 되돌린다.
  | tc_name   = 蛇龍的枷鎖
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可將對方場上・墓地的１隻連結怪獸做為對象發動。依該怪獸的連結符號的數量，我方從牌組抽牌。其後，在我方手牌為２張以上的狀況下，從其中選擇２張依喜好順序送回牌組的最下方。
  | sc_name   = 蛇龙的枷锁
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：以对手场上・墓地的１只连接怪兽为对象可以发动。依该怪兽的连接标记数量，自己从牌组抽牌。然后，自己的手牌为２张以上的情况下，从其中挑选２张，以喜欢的顺序放回牌组最下面。
