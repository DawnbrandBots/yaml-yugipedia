title: Alien Stealthbuster (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = LIGHT
  | types     = Reptile / Effect
  | level     = 4
  | atk       = 1700
  | def       = 1500
  | text      = If this card is sent to the GY: You can target 1 face-up monster on the field; place 2 A-Counters on it. During your Main Phase, except the turn this card was sent to the GY: You can banish this card from your GY, then target 1 card with an A-Counter; destroy it. You can only use each effect of "Alien Stealthbuster" once per turn.
  | fr_name   = Briseur Furtif Alien
  | fr_text   = Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre face recto sur le Terrain ; placez 2 Compteurs-A sur lui. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 carte avec un Compteur-A ; détruisez-la. Vous ne pouvez utiliser chaque effet de "Briseur Furtif Alien" qu'une fois par tour.
  | de_name   = Außerirdischer Schleicher
  | de_text   = Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; lege 2 A-Zählmarken darauf. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Karte mit einer A-Zählmarke wählen; zerstöre sie. Du kannst jeden Effekt von „Außerirdischer Schleicher“ nur einmal pro Spielzug verwenden.
  | it_name   = Furtivcombattente Alieno
  | it_text   = Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; metti 2 Segnalini-A su di esso. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 carta con un Segnalino-A; distruggila. Puoi utilizzare ogni effetto di "Furtivcombattente Alieno" una sola volta per turno.
  | pt_name   = Furtidestruidor Alienígena
  | pt_text   = Se este card for enviado para o Cemitério: você pode escolher 1 monstro com a face para cima no campo; coloque 2 Marcadores-A nele. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolha 1 card com um Marcador-A; destrua-o. Você só pode usar cada efeito de "Furtidestruidor Alienígena" uma vez por turno.
  | es_name   = Destruyesigiloso Alienígena
  | es_text   = Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo boca arriba en el Campo; pon 2 Contadores-A en él. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 carta con un Contador-A; destrúyela. Sólo puedes usar cada efecto de "Destruyesigiloso Alienígena" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが墓地へ送られた場合、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターにＡカウンターを２つ置く。<br />②：このターンに墓地へ送られていないこのカードを墓地から除外し、Ａカウンターが置かれているカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name   = 에일리언 버스터
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지로 보내졌을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터에 A 카운터를 2개 놓는다. ②: 묘지의 이 카드를 제외하고, A 카운터가 놓여 있는 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | tc_name   = 外星人 破壞者
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：在此卡被送至墓地的狀況下，可將場上的１隻正面表示怪獸做為對象發動。在該怪獸上放置２個A計數物。②：將墓地的此卡除外，可將１張放置A計數物的卡做為對象發動。破壞該卡。此效果無法於此卡被送入墓地的回合發動。
  | sc_name   = 外星人破坏者
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。①：此卡被送至墓地的情况下，以场上的１只表侧表示怪兽为对象可以发动。在该怪兽上放２个A计数物。②：将墓地的此卡除外，以１张放有A计数物的卡为对象可以发动。将该卡破坏。此效果在此卡被送至墓地的回合不可发动。
  }}
