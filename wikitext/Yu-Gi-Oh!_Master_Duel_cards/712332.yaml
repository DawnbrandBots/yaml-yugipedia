  | it_name   = Un Oceano Leggendario
  | it_text   = (Questa carta viene sempre considerata come "Umi".)<br />Tutti i mostri ACQUA sul Terreno guadagnano 200 ATK/DEF. Riduci di 1 il Livello di tutti i mostri ACQUA nelle mani di entrambi i giocatori e sul Terreno.
  | pt_name   = Um Oceano Lendário
  | pt_text   = (Este card deve ser sempre considerado como "Umi".)<br />Todos os monstros de ÁGUA no campo ganham 200 de ATK/DEF. Reduza em 1 o Nível de todos os monstros de ÁGUA na mão e no campo dos dois duelistas.
  | es_name   = Un Océano Legendario
  | es_text   = (Esta carta se trata siempre como "Umi").<br />Todos los monstruos de AGUA en el Campo ganan 200 ATK/DEF. Reduce en 1 el Nivel de todos los monstruos de AGUA tanto en la mano como en el Campo de ambos jugadores.
  | ja_text   = このカード名はルール上「海」として扱う。<br />①：フィールドの水属性モンスターの攻撃力・守備力は２００アップする。<br />②：このカードがフィールドゾーンに存在する限り、お互いの手札・フィールドの水属性モンスターのレベルは１つ下がる。
  | ko_name   = 전설의 도시 아틀란티스
  | ko_text   = 이 카드명은 룰상 "바다"로 취급한다. ①: 필드의 물 속성 몬스터의 공격력 / 수비력은 200 올린다. ②: 이 카드가 필드 존에 존재하는 한, 서로의 패 / 필드의 물 속성 몬스터의 레벨은 1개 내린다.
  | tc_name   = 傳說之都 亞特蘭蒂斯
  | tc_text   = 此卡名在規則上視為「海」。①：場上的水屬性怪獸的攻擊力・守備力提升２００。②：只要此卡存在於場地區，雙方手牌・場上的水屬性怪獸的等級就降低１。
  | sc_name   = 传说之都 亚特兰蒂斯
  | sc_text   = 此卡的卡名在规则上视为“海”。只要此卡存在于场上，场上水属性怪兽的攻击力和守备力上升２００点。此外，双方手牌・场上的水属性怪兽的等级下降１。
