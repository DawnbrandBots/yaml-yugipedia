title: Dragunity Divine Lance (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Equip
  | text      = Equip only to a "Dragunity" monster. It gains ATK equal to its Level x 100, also it is unaffected by Trap effects. During your Main Phase: You can equip 1 Dragon-Type "Dragunity" Tuner monster from your Deck to the monster equipped with this card. You can only use this effect of "Dragunity Divine Lance" once per turn.

  | fr_name   = Lance Divine Dragunité
  | fr_text   = Équipable uniquement à un monstre "Dragunité". Il gagne une ATK égale à son Niveau x 100, et aussi, il n'est pas affecté par des effets de Piège. Durant votre Main Phase : vous pouvez équiper 1 monstre Syntoniseur "Dragunité" de Type Dragon depuis votre Deck au monstre équipé avec cette carte. Vous ne pouvez utiliser cet effet de "Lance Divine Dragunité" qu'une fois par tour.
  | de_name   = Heilige Lanze der Dracheneinheit
  | de_text   = Rüste nur ein „Dracheneinheit“-Monster mit dieser Karte aus. Es erhält ATK in Höhe seiner Stufe x 100, zusätzlich bleibt es von Falleneffekten unberührt. Während deiner Main Phase: Du kannst das Monster, das mit dieser Karte ausgerüstet ist, mit 1 „Dracheneinheit“-Empfänger-Monster vom Typ Drache von deinem Deck ausrüsten. Du kannst diesen Effekt von „Heilige Lanze der Dracheneinheit“ nur einmal pro Spielzug verwenden.
  | it_name   = Lancia Divina Dragunità
  | it_text   = Equipaggia solo a un mostro "Dragunità". Esso guadagna ATK pari al suo Livello x 100, inoltre è immune agli effetti delle Trappole. Durante la tua Main Phase: puoi equipaggiare 1 mostro Tuner "Dragunità" di Tipo Drago dal tuo Deck al mostro equipaggiato con questa carta. Puoi utilizzare questo effetto di "Lancia Divina Dragunità" una sola volta per turno.
  | pt_name   = Lança Divina da Dragunidade
  | pt_text   = Só pode ser equipado a um monstro "Dragunidade". Ele ganha ATK igual ao seu Nível x 100 e, além disso, ele não pode ser afetado por efeitos de Armadilha. Durante sua Fase Principal: você pode equipar 1 monstro Regulador "Dragunidade" do Tipo Dragão do seu Deck ao monstro equipado com este card. Você só pode usar este efeito de "Lança Divina da Dragunidade" uma vez por turno.
  | es_name   = Dracounidad Lanza Divina
  | es_text   = Sólo puedes equipar esta carta a un monstruo "Dracounidad". Éste gana ATK igual a su Nivel x 100, y además no es afectado por efectos de Trampas. Durante tu Main Phase: puedes equipar 1 monstruo "Dracounidad" Cantante de Tipo Dragón en tu Deck al monstruo equipado con esta carta. Sólo puedes usar este efecto de "Dracounidad Lanza Divina" una vez por turno.
  | ja_text   = 「ドラグニティ」モンスターにのみ装備可能。<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：装備モンスターは、攻撃力が装備モンスターのレベル×１００アップし、罠カードの効果を受けない。<br />②：自分メインフェイズに発動できる。デッキからドラゴン族の「ドラグニティ」チューナー１体を装備魔法カード扱いでこのカードの装備モンスターに装備する。
  | ko_name   = 드래그니티의 신창
  | ko_text   = "드래그니티" 몬스터에만 장착 가능.<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 장착 몬스터는 공격력이 장착 몬스터의 레벨 × 100 오르고, 함정 카드의 효과를 받지 않는다.<br />②: 자신 메인 페이즈에 발동할 수 있다. 덱에서 드래곤족의 "드래그니티" 튜너 1장을 골라, 이 카드의 장착 몬스터에 장착 카드로 취급하고 장착한다.
  | tc_name   = 龍騎兵團的神槍
  | tc_text   = 僅可裝備於「龍騎兵團」怪獸。<br />此卡名的②效果，１回合僅限使用１次。<br />①：裝備怪獸的攻擊力依據裝備怪獸的等級×１００進行提升，不受陷阱卡的效果影響。<br />②：可在我方主要階段發動。可從牌組選擇１隻龍族的「龍騎兵團」協調，視為此卡的裝備卡裝備於裝備怪獸。
  | sc_name   = 龙骑兵团神枪
  | sc_text   = 仅可装备于“龙骑兵团”怪兽。<br />此卡名的②效果1回合仅可使用1次。<br />①：装备怪兽的攻击力上升相当于装备怪兽等级×100的数值，且不受陷阱卡效果影响。<br />②：在自己的主要阶段可以发动。从牌组挑选1只龙族“龙骑兵团”协调，将其视为装备卡装备于此卡装备的怪兽。
  }}
