  | ko_name   = 뿔 개구리
  | ko_text   = 이 카드는 상대 플레이어를 직접 공격할 수 있다. 이 카드가 직접 공격에 성공했을 때, 자신 필드 위에 "뿔 개구리" 이외의 "개구리"라는 이름이 붙은 몬스터가 존재할 경우, 상대 필드 위의 마법/함정 카드 1장을 파괴할 수 있다.
  | tc_name   = 貫青蛙
