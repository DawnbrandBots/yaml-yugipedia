  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＳ召喚した場合に発動できる。自分のデッキの上からカードを５枚めくる。その中から光・闇属性モンスター１体を選んで手札に加える事ができる。残りのカードは墓地へ送る。<br />②：このカード以外の光・闇属性モンスターを１体ずつ、自分の手札・墓地から除外して発動できる。このカードを墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
