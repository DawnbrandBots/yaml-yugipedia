  | fr_name   = Tetrogre Evigishki
  | fr_text   = Vous pouvez Invoquer Rituellement cette carte avec une Carte Magie Rituelle "Gishki". Une fois par tour : vous pouvez déclarer 1 type de carte (Monstre, Magie ou Piège) ; votre adversaire peut défausser 1 carte pour annuler l'effet de cette carte, sinon chaque joueur envoie 1 carte du type déclaré depuis son Main Deck au Cimetière.
  | de_name   = Evigishki-Tetroger
  | de_text   = Du kannst diese Karte mit einer beliebigen „Gishki“-Ritualzauberkarte als Ritualbeschwörung beschwören. Einmal pro Spielzug: Du kannst 1 Kartentyp benennen (Monster, Zauber oder Falle); dein Gegner kann 1 Karte abwerfen, um den Effekt dieser Karte zu annullieren, andernfalls legen beide Spieler 1 Karte des benannten Typs von ihrem Main Deck auf den Friedhof.
  | it_name   = Evigishki Tetrorco
  | it_text   = Puoi Evocare tramite Rituale questa carta con qualsiasi Carta Magia Rituale "Gishki". Una volta per turno: puoi dichiarare 1 tipo di carta (Mostro, Magia o Trappola); il tuo avversario può scartare 1 carta per annullare l'effetto di questa carta, altrimenti entrambi i giocatori mandano 1 carta del tipo dichiarato dal loro Main Deck al Cimitero.
  | pt_name   = Evigishki Tetra Ogro
  | pt_text   = Você pode Invocar este card por Invocação-Ritual com qualquer Magia de Ritual "Gishki". Uma vez por turno: você pode declarar 1 tipo de card (Monstro, Magia ou Armadilha); seu oponente pode descartar 1 card para negar este efeito, caso contrário, cada duelista envia 1 card do tipo declarado do Deck dele para o Cemitério.
  | es_name   = Tetrogro Evigishki
  | es_text   = Puedes Invocar esta carta por Ritual con cualquier Carta Mágica de Ritual "Gishki". Una vez por turno: puedes declarar 1 tipo de carta (Monstruo, Mágica o de Trampa); tu adversario puede descartar 1 carta para negar el efecto de esta carta, o de otro modo ambos jugadores mandan al Cementerio, desde su Deck Principal, 1 carta del tipo declarado.
  | ja_text   = 「リチュア」儀式魔法カードにより降臨<br />①：１ターンに１度、カードの種類（モンスター・魔法・罠）を宣言して発動できる。相手は手札を１枚捨ててこの効果を無効にできる。捨てなかった場合、お互いは宣言された種類のカード１枚をデッキから墓地へ送る。
  | ko_name   = 이비리추어 테트라오우글
  | ko_text   = "리추어"라는 이름이 붙은 의식 마법 카드에 의해 의식 소환. 1턴에 1번, 카드의 종류(몬스터 / 마법 / 함정)를 선언하고 발동할 수 있다. 상대는 패를 1장 버리고 이 효과를 무효로 할 수 있다. 버리지 않았을 경우, 양쪽 플레이어는 선언된 종류의 카드 1장을 덱에서 묘지로 보낸다.
  | tc_name   = 邪惡咒儀・泰托拉奧格爾
  | tc_text   = 以冠有「咒儀」之名的儀式魔法卡降臨。１回合１次，可宣言卡的種類（怪獸・魔法・陷阱）發動。對方可捨棄１張手牌將此效果變為無效。在未捨棄的狀況下，雙方玩家各從牌組將１張宣言的種類的卡送至墓地。
  | sc_name   = 禁咒仪・四面体巨魔
  | sc_text   = 以“咒仪”仪式魔法卡降临。<br />①：１回合１次，宣言卡的种类（怪兽・魔法・陷阱）可以发动。对手可舍弃１张手牌将此效果无效。不舍弃的情况下，双方各从牌组将１张被宣言种类的卡送至墓地。
  }}
