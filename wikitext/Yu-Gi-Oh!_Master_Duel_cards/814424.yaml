title: Symbols of Duty (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Equip
  | text      = Send 1 Normal Monster you control to the Graveyard, then target 1 monster in either player's Graveyard; Special Summon it, and if you do, equip this card to it. When this card leaves the field, destroy the equipped monster.
  | releases  = Legacy Pack

  | fr_name   = Symboles du Devoir
  | fr_text   = Envoyez 1 Monstre Normal que vous contrôlez au Cimetière, puis ciblez 1 monstre dans l'un des Cimetières ; Invoquez-le Spécialement, et si vous le faites, équipez-lui cette carte. Lorsque cette carte quitte le Terrain, détruisez le monstre équipé.
  | de_name   = Symbole der Pflicht
  | de_text   = Lege 1 Normales Monster, das du kontrollierst, auf den Friedhof und wähle dann 1 Monster im Friedhof eines beliebigen Spielers; beschwöre es als Spezialbeschwörung und falls du dies tust, rüste es mit dieser Karte aus. Wenn diese Karte das Spielfeld verlässt, zerstöre das ausgerüstete Monster.
  | it_name   = Simboli del Dovere
  | it_text   = Manda 1 Mostro Normale che controlli al Cimitero, poi scegli come bersaglio 1 mostro nel Cimitero di qualsiasi giocatore; Evocalo Specialmente e, se lo fai, equipaggia questa carta ad esso. Quando questa carta lascia il Terreno, distruggi il mostro equipaggiato.
  | pt_name   = Símbolos do Devir
  | pt_text   = Envie 1 Monstro Normal que você controla para o Cemitério e, depois, escolha 1 monstro no Cemitério de qualquer duelista; Invoque-o por Invocação-Especial e, se isso acontecer, equipe este card a ele. Quando este card deixar o campo, destrua o monstro equipado.
  | es_name   = Símbolos del Deber
  | es_text   = Manda 1 Monstruo Normal que controles al Cementerio, y después selecciona 1 monstruo del Cementerio de cualquier jugador; Invócalo de Modo Especial y, si lo haces, equípale esta carta. Cuando esta carta deja el Campo, destruye el monstruo equipado.
  | ja_text   = ①：自分フィールドの表側表示の通常モンスター１体を墓地へ送り、自分か相手の墓地のモンスター１体を対象としてこのカードを発動できる。そのモンスターを自分フィールドに特殊召喚し、このカードを装備する。このカードがフィールドから離れる時にそのモンスターは破壊される。
  | ko_name   = 전선부활의 제물
  | ko_text   = 자신 필드 위의 일반 몬스터 1장을 묘지로 보내고, 자신 또는 상대 묘지의 몬스터 1장을 선택하여 발동할 수 있다. 선택한 몬스터를 자신 필드 위에 특수 소환하고, 이 카드를 장착한다. 이 카드가 필드 위에서 벗어났을 때, 장착 몬스터를 파괴한다.
  | tc_name   = 戰線復活的代價
  | tc_text   = 將我方場上１隻通常怪獸送至墓地，可從我方或對方墓地選擇１隻怪獸發動此卡。將選擇怪獸特殊召喚至我方場上，裝備此卡。此卡從場上離開時破壞裝備怪獸。
  | sc_name   = 战线复活的代价
  | sc_text   = ①：将自己场上的１只表侧表示的通常怪兽送至墓地，可以自己或对手的墓地的１只怪兽为对象发动此卡。将该怪兽特殊召唤至自己场上，装备此卡。此卡从场上离开时该怪兽将被破坏。
  }}
