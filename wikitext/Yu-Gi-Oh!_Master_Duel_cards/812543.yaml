  | text      = If this card is Special Summoned by the effect of a "Predaplant" monster: You can add 1 "Polymerization" Spell Card or "Fusion" Spell Card from your Deck to your hand. You can only use this effect of "Predaplant Darlingtonia Cobra" once per Duel.

  | fr_name   = Darlingtonia Cobra Prédaplante
  | fr_text   = Si cette carte est Invoquée Spécialement par l'effet d'un monstre "Prédaplante" : vous pouvez ajouter 1 Carte Magie "Polymérisation" ou Carte Magie "Fusion" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Darlingtonia Cobra Prédaplante" qu'une fois par Duel.
  | de_name   = Raubpflanze Lilienkobra
  | de_text   = Falls diese Karte durch den Effekt eines „Raubpflanze“-Monsters als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Polymerisation“-Zauberkarte oder „Fusion“-Zauberkarte von deinem Deck hinzufügen. Du kannst diesen Effekt von „Raubpflanze Lilienkobra“ nur einmal pro Duell verwenden.
  | it_name   = Predapianta Darlingtonia Cobra
  | it_text   = Se questa carta viene Evocata Specialmente dall'effetto di un mostro "Predapianta": puoi aggiungere 1 Carta Magia "Polimerizzazione" o 1 Carta Magia "Fusione" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Predapianta Darlingtonia Cobra" una sola volta per Duello.
  | pt_name   = Predaplanta Cobra Darlingtonia
  | pt_text   = Se este card for Invocado por Invocação-Especial pelo efeito de um monstro "Predaplanta": você pode adicionar 1 Card de Magia "Polimerização" ou Card de Magia "Fusão" do seu Deck à sua mão. Você só pode usar este efeito de "Predaplanta Cobra Darlingtonia" uma vez por Duelo.
  | es_name   = Predaplanta Darlingtonia Cobra
  | es_text   = Si esta carta es Invocada de Modo Especial por el efecto de un monstruo "Predaplanta": puedes añadir a tu mano 1 Carta Mágica "Polimerización" o 1 Carta Mágica "Fusión" en tu Deck. Sólo puedes usar este efecto de "Predaplanta Darlingtonia Cobra" una vez por Duelo.
  | ja_text   = このカード名の効果はデュエル中に１度しか使用できない。<br />①：このカードが「捕食植物」モンスターの効果で特殊召喚した場合に発動できる。デッキから「融合」魔法カードか「フュージョン」魔法カード１枚を手札に加える。
  | ko_name   = 프레데터 플랜츠 달링 코브라
  | ko_text   = 이 카드명의 효과는 듀얼 중에 1번밖에 사용할 수 없다. ①: 이 카드를 "프레데터 플랜츠" 몬스터의 효과로 특수 소환했을 경우에 발동할 수 있다. 덱에서 "융합" 마법 카드나 "퓨전" 마법 카드 1장을 패에 넣는다.
  | tc_name   = 捕食植物 百合眼鏡蛇
  | tc_text   = 「捕食植物 百合眼鏡蛇」的效果，在決鬥中僅限使用１次。①：可在此卡透過「捕食植物」怪獸的效果特殊召喚成功的狀況下發動。從牌組將１張「融合」魔法卡或１張「結合」魔法卡加入手牌。
  | sc_name   = 捕食植物 百合眼镜蛇
  | sc_text   = 此卡名的效果在决斗中仅可使用１次。①：此卡在以“捕食植物”怪兽的效果特殊召唤成功的情况下可以发动。从牌组将１张“融合”魔法卡或“结合”魔法卡加入手牌。
