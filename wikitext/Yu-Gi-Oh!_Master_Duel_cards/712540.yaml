  | text      = If this card is destroyed by battle and sent to the GY: Roll a six-sided die, then you can Special Summon 1 Fairy monster from your GY whose Level is equal to the result. (If the result is 6, you can Special Summon a Level 6 or higher monster.)
  | releases  = Legacy Pack
  | fr_name   = Agido
  | fr_text   = Lorsque cette carte est détruite à l'issue d'un combat et envoyée au Cimetière, lancez un dé à six faces. Vous pouvez faire l'Invocation Spéciale d'1 monstre de Type Elfe depuis votre Cimetière dont le Niveau est égal au résultat du dé. (Si le résultat est 6, vous pouvez faire l'Invocation Spéciale d'un monstre de Niveau 6 ou plus.)
  | de_name   = Agido
  | de_text   = Wenn diese Karte als Ergebnis eines Kampfes zerstört und auf den Friedhof gelegt wird, wirf einen sechsseitigen Würfel einmal. Danach kannst du 1 Monster vom Typ Fee, dessen Stufe dem Würfelergebnis entspricht, als Spezialbeschwörung aus deinem Friedhof beschwören. Wenn das Würfelergebnis 6 ist, kannst du 1 Monster der Stufe 6 oder höher als Spezialbeschwörung beschwören.
  | it_name   = Agido
  | it_text   = Quando questa carta viene distrutta in seguito ad una battaglia e mandata al Cimitero, tira una volta un dado. Puoi Evocare tramite Evocazione Speciale 1 mostro di Tipo Fata dal tuo Cimitero il cui Livello sia uguale al risultato. Se il risultato è 6, puoi Evocare tramite Evocazione Speciale un mostro di Livello 6 o superiore.
  | pt_name   = Agido
  | pt_text   = Quando este card é destruído como resultado de um combate e enviado para o Cemitério, lance um dado de seis lados. Você pode Invocar, por Invocação-Especial, 1 monstro do Tipo Fada do seu Cemitério cujo Nível seja igual ao resultado. Se o resultado for 6, você pode Invocar, por Invocação-Especial, um monstro de Nível 6 ou mais.
  | es_name   = Agido
  | es_text   = Cuando esta carta es destruida como resultado de una batalla y mandada al Cementerio, lanza un dado de seis caras. Puedes Invocar mediante una Invocación Especial 1 monstruo de Tipo Hada de tu Cementerio cuyo Nivel sea igual al resultado. Si el resultado es 6, puedes Invocar mediante una Invocación Especial un monstruo de Nivel 6 o superior.
  | ja_text   = ①：このカードが戦闘で破壊され墓地へ送られた場合に発動する。サイコロを１回振る。出た目と同じレベル（６の目が出た場合はレベル６以上）の天使族モンスター１体を自分の墓地から特殊召喚できる。
  | ko_name   = 아기도
  | ko_text   = 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 주사위를 1회 던진다. 자신의 묘지에서, 주사위의 나온 눈과 같은 레벨의 천사족 몬스터 1장을 특수 소환할 수 있다(6의 눈이 나온 경우는, 레벨 6 이상의 몬스터를 포함한다).
  | tc_name   = 法眼蛋
  | tc_text   = 在此卡因戰鬥被破壞送至墓地時發動。擲１次骰子。在我方墓地存在和擲出的數字相同等級（在數字出現６的狀況下為等級６以上）的天使族怪獸的狀況下，可選擇其中１隻特殊召喚。
  | sc_name   = 法眼蛋
  | sc_text   = 当此卡因战斗而被破坏送入墓地时，投掷１次骰子。可从我方墓地中特殊召唤１只等级与掷出点数相同的天使族怪兽。（掷出６的场合，则包括等级６以上的怪兽）
  }}
