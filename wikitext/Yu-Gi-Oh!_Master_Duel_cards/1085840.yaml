  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Continuous
  | text      = "Infernoid" monsters you control gain 100 ATK for each of your banished "Infernoid" monsters. If you control no monsters, or all monsters you control are Fiend monsters: You can activate 1 of these effects;<br />●Add 1 of your banished "Infernoid" monsters to your hand.<br />●Special Summon 1 "Infernoid" monster from your hand, ignoring its Summoning conditions.<br />You can only use this effect of "Void Breach" once per turn.

  | fr_name   = Brèche du Vide
  | fr_text   = Les monstres "Infernoid" que vous contrôlez gagnent 100 ATK pour chacun de vos monstres "Infernoid" bannis. Si vous ne contrôlez aucun monstre, ou si tous les monstres que vous contrôlez sont des monstres Démon : vous pouvez activer 1 de ces effets ;<br />●Ajoutez 1 de vos monstres "Infernoid" bannis à votre main.<br />●Invoquez Spécialement 1 monstre "Infernoid" depuis votre main, en ignorant ses conditions d'Invocation.<br />Vous ne pouvez utiliser cet effet de "Brèche du Vide" qu'une fois par tour.
  | de_name   = Bruch der Leere
  | de_text   = „Infernoid“-Monster, die du kontrollierst, erhalten für jedes deiner verbannten „Infernoid“-Monster 100 ATK. Falls du keine Monster kontrollierst oder alle Monster, die du kontrollierst, Unterweltler-Monster sind: Du kannst 1 dieser Effekte aktivieren;<br />●Füge deiner Hand 1 deiner verbannten „Infernoid“-Monster hinzu.<br />●Beschwöre 1 „Infernoid“-Monster als Spezialbeschwörung von deiner Hand, ungeachtet seiner Beschwörungsbedingungen.<br />Du kannst diesen Effekt von „Bruch der Leere“ nur einmal pro Spielzug verwenden.
  | it_name   = Breccia nel Vuoto
  | it_text   = I mostri "Infernoid" che controlli guadagnano 100 ATK per ognuno dei tuoi mostri "Infernoid" banditi. Se non controlli nessun mostro, o tutti i mostri che controlli sono mostri Demone: puoi attivare 1 di questi effetti;<br />●Aggiungi 1 dei tuoi mostri "Infernoid" banditi alla tua mano.<br />●Evoca Specialmente 1 mostro "Infernoid" dalla tua mano, ignorando le sue condizioni di Evocazione.<br />Puoi utilizzare questo effetto di "Breccia nel Vuoto" una sola volta per turno.
  | pt_name   = Rompimento do Vácuo
  | pt_text   = Monstros "Infernoide" que você controla ganham 100 de ATK para cada um dos seus monstros "Infernoide" banidos. Se você não controlar nenhum monstro, ou todos os monstros que você controlar forem monstros Demônio: você pode ativar 1 desses efeitos;<br />●Adicione 1 dos seus monstros "Infernoide" banidos à sua mão.<br />●Invoque por Invocação-Especial 1 monstro "Infernoide" da sua mão, ignorando suas condições de Invocação.<br />Você só pode usar este efeito de "Rompimento do Vácuo" uma vez por turno.
  | es_name   = Ruptura del Vacío
  | es_text   = Los monstruos "Infiernoid" que controles ganan 100 ATK por cada uno de tus monstruos "Infiernoid" desterrados. Si no controlas monstruos, o todos los monstruos que controlas son monstruos Demonio: puedes activar 1 de estos efectos;<br />●Añade a tu mano 1 de tus monstruos "Infiernoid" desterrados.<br />●Invoca de Modo Especial, desde tu mano, 1 monstruo "Infiernoid", ignorando sus condiciones de Invocación.<br />Sólo puedes usar este efecto de "Ruptura del Vacío" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドの「インフェルノイド」モンスターの攻撃力は、自分の除外状態の「インフェルノイド」モンスターの数×１００アップする。<br />②：自分フィールドのモンスターが、存在しない場合または悪魔族モンスターのみの場合、以下の効果から１つを選択して発動できる。<br />●自分の除外状態の「インフェルノイド」モンスター１体を手札に加える。<br />●手札から「インフェルノイド」モンスター１体を召喚条件を無視して特殊召喚する。
  | ko_name   = 연옥의 결계
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드의 "인페르노이드" 몬스터의 공격력은, 자신의 제외 상태인 "인페르노이드" 몬스터의 수 × 100 올린다.<br />②: 자신 필드의 몬스터가, 존재하지 않을 경우 또는 악마족 몬스터뿐일 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●자신의 제외 상태인 "인페르노이드" 몬스터 1장을 패에 넣는다.<br />●패에서 "인페르노이드" 몬스터 1장을 소환 조건을 무시하고 특수 소환한다.
  | tc_name   = 煉獄的決界
  | tc_text   = 此卡名的②效果１回合僅可使用１次。<br />①：自己場上的「獄炎機」怪獸的攻擊力上升相當於自己除外狀態的「獄炎機」怪獸數量×１００的數值。<br />②：自己場上的怪獸，不存在的情況下或僅有惡魔族怪獸的情況下，可從以下效果中選擇１個發動。<br />●將自己除外狀態的１隻「獄炎機」怪獸加入手牌。<br />●從手牌將１隻「獄炎機」怪獸無視召喚條件特殊召喚。
  | sc_name   = 炼狱的决界
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：自己场上的“狱炎机”怪兽的攻击力上升相当于自己除外状态的“狱炎机”怪兽数量×１００的数值。<br />②：自己场上的怪兽，不存在的情况下或仅有恶魔族怪兽的情况下，可从以下效果中选择１个发动。<br />●将自己除外状态的１只“狱炎机”怪兽加入手牌。<br />●从手牌将１只“狱炎机”怪兽无视召唤条件特殊召唤。
