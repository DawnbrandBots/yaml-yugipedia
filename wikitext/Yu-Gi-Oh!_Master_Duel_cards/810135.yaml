  | text      = 2+ Level 9 monsters<br />You can only control 1 "Jormungandr, Generaider Boss of Eternity". This card's original ATK/DEF become 1000 x its number of materials. (Quick Effect): You can detach 1 material from this card; each player draws 1 card, then each player that drew attaches 1 card from their hand or field to this card. You can only use this effect of "Jormungandr, Generaider Boss of Eternity" once per turn.

  | fr_name   = Jormungandr, Boss Genèraideur de l'Éternité
  | fr_text   = 2+ monstres de Niveau 9<br />Vous ne pouvez contrôler qu'1 "Jormungandr, Boss Genèraideur de l'Éternité". L'ATK/DEF d'origine de cette carte deviennent 1000 x son nombre de Matériels. (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; chaque joueur pioche 1 carte, puis chaque joueur qui a pioché attache 1 carte depuis sa main ou Terrain à cette carte. Vous ne pouvez utiliser cet effet de "Jormungandr, Boss Genèraideur de l'Éternité" qu'une fois par tour.
  | de_name   = Jormungandr, Generaider-Boss der Ewigkeit
  | de_text   = 2+ Monster der Stufe 9<br />Du kannst nur 1 „Jormungandr, Generaider-Boss der Ewigkeit“ kontrollieren. Die Grund-ATK/DEF dieser Karte werden gleich der Anzahl ihres Materials x 1000. (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; jeder Spieler zieht 1 Karte, dann hängt jeder Spieler, der gezogen hat, 1 Karte von seiner Hand oder Spielfeldseite an diese Karte an. Du kannst diesen Effekt von „Jormungandr, Generaider-Boss der Ewigkeit“ nur einmal pro Spielzug verwenden.
  | it_name   = Jormungandr, Boss Generaider dell'Eternità
  | it_text   = 2+ mostri di Livello 9<br />Puoi controllare solo 1 "Jormungandr, Boss Generaider dell'Eternità". Gli ATK/DEF originali di questa carta diventano 1000 x il numero dei suoi materiali. (Effetto Rapido): puoi staccare 1 materiale da questa carta; ogni giocatore pesca 1 carta, poi ogni giocatore che ha pescato attacca 1 carta dalla sua mano o Terreno a questa carta. Puoi utilizzare questo effetto di "Jormungandr, Boss Generaider dell'Eternità" una sola volta per turno.
  | pt_name   = Jormungandr, Chefe Generaidor da Eternidade
  | pt_text   = 2+ monstros de Nível 9<br />Você só pode controlar 1 "Jormungandr, Chefe Generaidor da Eternidade". O ATK/DEF originais deste card se tornam 1000 x seu número de matérias. (Efeito Rápido): você pode desassociar 1 matéria deste card; cada duelista compra 1 card e, depois, cada duelista que comprou associa 1 card da mão ou do campo dele a este card. Você só pode usar este efeito de "Jormungandr, Chefe Generaidor da Eternidade" uma vez por turno.
  | es_name   = Jormungandr, Jefe Geneincursor de la Eternidad
  | es_text   = 2+ monstruos de Nivel 9<br />Sólo puedes controlar 1 "Jormungandr, Jefe Geneincursor de la Eternidad". El ATK/DEF originales de esta carta se convierten en 1000 x su número de materiales. (Efecto Rápido): puedes desacoplar 1 material de esta carta; cada jugador roba 1 carta, y después cada jugador que haya robado acopla a esta carta 1 carta en su mano o Campo. Sólo puedes usar este efecto de "Jormungandr, Jefe Geneincursor de la Eternidad" una vez por turno.
  | ja_text   = レベル９モンスター×２体以上<br />このカード名の③の効果は１ターンに１度しか使用できない。<br />①：「永の王　オルムガンド」は自分フィールドに１枚しか表側表示で存在できない。<br />②：このカードの元々の攻撃力・守備力は、このカードのＸ素材の数×１０００になる。<br />③：自分・相手ターンに、このカードのＸ素材を１つ取り除いて発動できる。お互いはそれぞれ１枚ドローする。その後、ドローしたプレイヤーは自身の手札・フィールドのカードを１枚選び、このカードのＸ素材とする。
  | ko_name   = 영원의 제너레이드 오르무간드
  | ko_text   = 레벨 9 몬스터 × 2장 이상<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: "영원의 제너레이드 오르무간드"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다.<br />②: 이 카드의 원래의 공격력 / 수비력은, 이 카드의 엑시즈 소재의 수 × 1000 이 된다.<br />③: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 양쪽 플레이어는, 각각 덱에서 1장 드로우한다. 그 후, 드로우한 플레이어는 자신의 패 / 필드의 카드를 1장 골라, 이 카드의 아래에 겹쳐 엑시즈 소재로 한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = 永之創王 奧姆加德
  | tc_text   = 等級９怪獸×２隻以上<br />此卡名的③效果１回合僅限使用１次。<br />①：「永之創王 奧姆加德」在我方場上僅限以正面表示存在１隻。<br />②：此卡原本的攻擊力・守備力變為此卡的超量素材的數量×１０００。<br />③：可去除此卡的１個超量素材發動。雙方各從牌組抽１張牌。其後，抽過牌的玩家選擇自身手牌・場上的１張卡，重疊至此卡下方做為超量素材。此效果在對方回合也可發動。
  | sc_name   = 永之创王 奥姆加得
  | sc_text   = 等级9怪兽×2只以上<br />此卡名的③效果1回合仅可使用1次。<br />①：“永之创王 奥姆加得”在自己场上仅可有1只以表侧表示存在。<br />②：此卡原本的攻击力・守备力变为此卡的超量素材数量×1000。<br />③：去除此卡的1个超量素材可以发动。双方各从牌组抽1张。然后，抽牌的玩家从自身的手牌・场上挑选1张卡，重叠在此卡下方作为超量素材。此效果在对手回合中也可以发动。
