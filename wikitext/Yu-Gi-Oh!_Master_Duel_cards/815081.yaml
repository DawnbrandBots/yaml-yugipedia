  | text      = The warrior's antenna can attune it to any energy wave. It can monitor transmissions from miles away but always suffers from bad reception.

  | fr_name   = Guerrier Syntoniseur
  | fr_text   = Les antennes de ce guerrier peuvent s'adapter à toutes les fréquences d'énergie. Elles peuvent également capter les communications à longue distance, mais la réception est de mauvaise qualité.
  | de_name   = Empfängerkrieger
  | de_text   = Die Antenne des Kriegers kann auf jede Energiewelle abgestimmt werden. Er kann Übertragungen über Kilometer hinweg abhören, leidet aber immer unter schlechtem Empfang.
  | it_name   = Guerriero Sintonia
  | it_text   = L'antenna di questo guerriero si può sintonizzare su qualsiasi onda energetica. Può monitorare le trasmissioni da miglia di distanza, ma soffre sempre di una cattiva ricezione.
  | pt_name   = Guerreiro Regulador
  | pt_text   = A antena deste guerreiro pode sintonizá-lo a qualquer onda de energia. Ele pode monitorar transmissões a quilômetros de distância, mas sempre sofre de má recepção.
  | es_name   = Guerrero de la Canción
  | es_text   = Las antenas de este guerrero lo ponen en sintonía con cualquier onda de energía. Puede vigilar transmisiones a kilómetros de distancia pero siempre sufre de mala recepción.
  | ja_text   = あらゆるものをチューニングしてしまう電波系戦士。常にアンテナを張ってはいるものの、感度はそう高くない。
  | ko_name   = 튠 워리어
  | ko_text   = 모든 것을 튜닝해버리는 전파계 전사. 항상 안테나를 세우고는 있지만 감도는 그다지 높지 못하다.
  | tc_name   = 調整戰士
  | tc_text   = 協調萬物的電波系戰士。雖然總是架著天線，但收訊不是很好。
  | sc_name   = 调整战士
  | sc_text   = 调整万物的电波系战士。虽然时常伸出天线，但收讯能力并不是很好。
  }}
