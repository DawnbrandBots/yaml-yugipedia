  | text      = Banish 2 "Malefic" cards from your GY; add 2 "Malefic" cards from your Deck to your hand, except "Malefic Selector", with different names from each other and from the banished cards. You can only activate 1 "Malefic Selector" per turn.

  | fr_name   = Sélection Corrompue
  | fr_text   = Bannissez 2 cartes "Corrompu" depuis votre Cimetière ; ajoutez 2 cartes "Corrompu" ("Sélection Corrompue" exclu) depuis votre Deck à votre main, de noms différents les unes des autres et des cartes bannies. Vous ne pouvez activer qu'1 "Sélection Corrompue" par tour.
  | de_name   = Niederträchtige Auswahl
  | de_text   = Verbanne 2 „Niederträchtig“-Karten von deinem Friedhof; füge deiner Hand 2 „Niederträchtig“-Karten mit unterschiedlichen Namen voneinander und von den verbannten Karten von deinem Deck hinzu, außer „Niederträchtige Auswahl“. Du kannst nur 1 „Niederträchtige Auswahl“ pro Spielzug aktivieren.
  | it_name   = Selettore Maligno
  | it_text   = Bandisci 2 carte "Maligno" dal tuo Cimitero; aggiungi dal tuo Deck alla tua mano 2 carte "Maligno", eccetto "Selettore Maligno", con nomi diversi l'una dall'altra e dalle carte bandite. Puoi attivare solo 1 "Selettore Maligno" per turno.
  | pt_name   = Seletor Pernicioso
  | pt_text   = Bana 2 cards "Pernicioso(a)" do seu Cemitério; adicione 2 cards "Pernicioso(a)" do seu Deck à sua mão, exceto "Seletor Pernicioso", com nomes diferentes uns dos outros e dos cards banidos. Você só pode ativar 1 "Seletor Pernicioso" por turno.
  | es_name   = Seleccionador Malicioso
  | es_text   = Destierra 2 cartas "Malicioso/a" en tu Cementerio; añade a tu mano 2 cartas "Malicioso/a" en tu Deck, excepto "Seleccionador Malicioso", con nombres diferentes entre sí y de cartas desterradas. Sólo puedes activar 1 "Seleccionador Malicioso" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の墓地から「Ｓｉｎ」カード２枚を除外して発動できる。除外したカードとはカード名が異なる「Ｓｉｎ　Ｓｅｌｅｃｔｏｒ」以外の「Ｓｉｎ」カード２枚をデッキから手札に加える（同名カードは１枚まで）。
  | ko_name   = Sin 셀렉터
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지에서 "Sin(신)" 카드 2장을 제외하고 발동할 수 있다. 제외한 카드와 카드명이 다른 "Sin(신) 셀렉터" 이외의 "Sin(신)" 카드 2장을 덱에서 패에 넣는다(같은 이름의 카드는 1장까지).
  | tc_name   = Sin Selector
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可將我方墓地的２張「Sin」卡除外發動。從牌組將２張「Sin Selector」以外的與除外的卡卡名不同的「Sin」卡加入手牌（同名卡最多１張）。
  | sc_name   = Sin 选择
  | sc_text   = 此卡牌名的卡牌１回合只可发动１张。①：可从我方墓地将２张“Sin”卡牌除外并发动。从牌组将２张除“Sin 选择”以外与被除外卡牌不同卡牌名的“Sin”卡牌加入手牌（同名卡最多１张）。
