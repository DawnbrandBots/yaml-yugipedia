title: Beetrooper Landing (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = Fusion Summon 1 Insect Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material. If this card is in your GY, except the turn it was sent there: You can banish 2 Insect monsters from your GY; add this card to your hand. You can only use this effect of "Beetrooper Landing" once per turn.
  | fr_name   = Atterrissage de la Coléoptroupe
  | fr_text   = Invoquez par Fusion 1 Monstre Fusion Insecte depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Si cette carte est dans votre Cimetière, sauf le tour où elle y a été envoyée : vous pouvez bannir 2 monstres Insecte depuis votre Cimetière ; ajoutez cette carte à votre main. Vous ne pouvez utiliser cet effet de "Atterrissage de la Coléoptroupe" qu'une fois par tour.
  | de_name   = Käferkavallerie-Landung
  | de_text   = Beschwöre 1 Insekt-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Falls sich diese Karte in deinem Friedhof befindet, außer in dem Spielzug, in dem sie dorthin gelegt wurde: Du kannst 2 Insekt-Monster von deinem Friedhof verbannen; füge diese Karte deiner Hand hinzu. Du kannst diesen Effekt von „Käferkavallerie-Landung“ nur einmal pro Spielzug verwenden.
  | it_name   = Atterraggio Scarasoldato
  | it_text   = Evoca tramite Fusione 1 Mostro Fusione Insetto dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Se questa carta è nel tuo Cimitero, eccetto nel turno in cui è stata mandata lì: puoi bandire 2 mostri Insetto dal tuo Cimitero; aggiungi questa carta alla tua mano. Puoi utilizzare questo effetto di "Atterraggio Scarasoldato" una sola volta per turno.
  | pt_name   = Aterrissagem Bezoudado
  | pt_text   = Invoque por Invocação-Fusão 1 Monstro de Fusão Inseto do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Se este card estiver no seu Cemitério, exceto no turno em que foi enviado para lá: você pode banir 2 monstros Inseto do seu Cemitério; adicione este card à sua mão. Você só pode usar este efeito de "Aterrissagem Bezoudado" uma vez por turno.
  | es_name   = Aterrizaje de Escaraballería
  | es_text   = Invoca por Fusión 1 Monstruo de Fusión Insecto desde tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión. Si esta carta está en tu Cementerio, excepto en el turno en el que ésta fue mandada allí: puedes desterrar 2 monstruos Insecto en tu Cementerio; añade esta carta a tu mano. Sólo puedes usar este efecto de "Aterrizaje de Escaraballería" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分の手札・フィールドのモンスターを融合素材とし、昆虫族の融合モンスター１体を融合召喚する。<br />②：このターンに墓地へ送られていないこのカードが墓地に存在する場合、自分の墓地から昆虫族モンスター２体を除外して発動できる。このカードを手札に加える。
  | ko_name   = 비틀트루퍼 랜딩
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패 / 필드에서, 곤충족 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 자신 묘지에서 곤충족 몬스터 2장을 제외하고 발동할 수 있다. 묘지의 이 카드를 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | tc_name   = 騎甲蟲隊著陸態勢
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。①：從我方手牌・場上，將根據昆蟲族融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。②：可將我方墓地的２隻昆蟲族怪獸除外發動。將墓地的此卡加入手牌。此效果無法於此卡被送入墓地的回合發動。
  | sc_name   = 骑甲虫队上陆态势
  | sc_text   = 此卡名的②效果１回合仅可使用１次。①：从自己的手牌・场上，将由昆虫族融合怪兽卡决定的融合素材怪兽送至墓地，将该１只融合怪兽从额外牌组融合召唤。②：从自己的墓地将２只昆虫族怪兽除外可以发动。将墓地的此卡加入手牌。此效果在此卡被送至墓地的回合不可发动。
  }}
