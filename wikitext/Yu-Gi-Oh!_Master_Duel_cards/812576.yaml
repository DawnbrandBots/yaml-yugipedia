title: Pride of the Plunder Patroll (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Continuous
  | lore               = If your "Plunder Patroll" monster destroys an opponent's monster by battle: Draw 1 card. If you control a "Plunder Patroll" monster: You can send this face-up card from your field to the GY, then activate 1 of these effects;<br />●Your opponent draws 1 card, then you look at their hand and send 1 monster from it to the GY.<br />●Look at your opponent's Extra Deck and send 1 monster from it to the GY.<br />You can only use each effect of "Pride of the Plunder Patroll" once per turn.

  | fr_name            = Fierté de la Patroll du Pillage
  | fr_lore            = Si votre monstre "Patroll du Pillage" détruit un monstre de l'adversaire au combat : piochez 1 carte. Si vous contrôlez un monstre "Patroll du Pillage" : vous pouvez envoyer cette carte face recto depuis votre Terrain au Cimetière, puis activez 1 de ces effets ;<br />●Votre adversaire pioche 1 carte, puis vous regardez sa main et envoyez 1 monstre depuis sa main au Cimetière.<br />●Regardez l'Extra Deck de votre adversaire et envoyez 1 monstre depuis son Extra Deck au Cimetière.<br />Vous ne pouvez utiliser chaque effet de "Fierté de la Patroll du Pillage" qu'une fois par tour.
  | de_name            = Plünderpatrouillen-Stolz
  | de_lore            = Falls dein „Plünderpatrouillen“-Monster ein Monster eines Gegners durch Kampf zerstört: Ziehe 1 Karte. Falls du ein „Plünderpatrouillen“-Monster kontrollierst: Du kannst diese offene Karte von deiner Spielfeldseite auf den Friedhof legen und dann 1 dieser Effekte aktivieren;<br />●Dein Gegner zieht 1 Karte, dann siehst du dir seine Hand an und legst 1 Monster davon auf den Friedhof.<br />●Sieh dir das Extra Deck deines Gegners an und lege 1 Monster davon auf den Friedhof.<br />Du kannst jeden Effekt von „Plünderpatrouillen-Stolz“ nur einmal pro Spielzug verwenden.
  | it_name            = Orgoglio dei ConTrollo Bottino
  | it_lore            = Se un tuo mostro "ConTrollo Bottino" distrugge un mostro dell'avversario in battaglia: pesca 1 carta. Se controlli un mostro "ConTrollo Bottino": puoi mandare questa carta scoperta dal tuo Terreno al Cimitero, poi attivare 1 di questi effetti;<br />●Il tuo avversario pesca 1 carta, poi tu guardi la sua mano e mandi 1 mostro da essa al Cimitero.<br />●Guarda l'Extra Deck del tuo avversario e manda 1 mostro da esso al Cimitero.<br />Puoi utilizzare ogni effetto di "Orgoglio dei ConTrollo Bottino" una sola volta per turno.
  | pt_name            = Orgulho da Saquepatrollha
  | pt_lore            = Se um monstro "Saquepatrollha" seu destruir um monstro do oponente em batalha: compre 1 card. Se você controlar um monstro "Saquepatrollha": você pode enviar este card com a face para cima do seu campo para o Cemitério e, depois, ative 1 desses efeitos;<br />●Seu oponente compra 1 card e, depois, olhe a mão dele e envie 1 monstro dali para o Cemitério.<br />●Olhe o Deck Adicional do seu oponente e envie 1 monstro dali para o Cemitério.<br />Você só pode usar cada efeito de "Orgulho da Saquepatrollha" uma vez por turno.
  | es_name            = Orgullo de la Patrulla Saqueo
  | es_lore            = Si tu monstruo "Patrulla Saqueo" destruye un monstruo del adversario en batalla: roba 1 carta. Si controlas un monstruo "Patrulla Saqueo": puedes mandar esta carta boca arriba de tu Campo al Cementerio, y después activa 1 de estos efectos;<br />●Tu adversario roba 1 carta, y después miras su mano y mandas al Cementerio 1 monstruo en ella.<br />●Mira el Deck Extra de tu adversario y manda al Cementerio 1 monstruo en él.<br />Sólo puedes usar cada efecto de "Orgullo de la Patrulla Saqueo" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分の「海造賊」モンスターが戦闘で相手モンスターを破壊した場合に発動する。自分はデッキから１枚ドローする。②：自分フィールドに「海造賊」モンスターが存在する場合、魔法＆罠ゾーンの表側表示のこのカードを墓地へ送り、以下の効果から１つを選択して発動できる。<br />●相手はデッキから１枚ドローする。その後、自分は相手の手札を確認し、その内のモンスター１体を選んで墓地へ送る。<br />●相手のＥＸデッキを確認し、その内の１枚を選んで墓地へ送る。
  | ko_name            = 플런드롤－프라이드
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신의 "플런드롤" 몬스터가 전투로 상대 몬스터를 파괴했을 경우에 발동한다. 자신은 덱에서 1장 드로우한다. ②: 자신 필드에 "플런드롤" 몬스터가 존재할 경우, 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.<br />●상대는 덱에서 1장 드로우한다. 그 후, 자신은 상대의 패를 확인하고, 그 중의 몬스터 1장을 골라 묘지로 보낸다.<br />●상대의 엑스트라 덱을 확인하고, 그 중의 1장을 골라 묘지로 보낸다.
  | tc_name            = 海造賊－誇示
  | tc_lore            = 此卡名的①②效果，１回合各僅限使用１次。①：在我方的「海造賊」怪獸因戰鬥破壞對方怪獸的狀況下發動。我方從牌組抽１張牌。②：在我方場上存在「海造賊」怪獸的狀況下，可將魔法＆陷阱區的正面表示的此卡送至墓地，從以下效果中選擇１個發動。<br />●對方從牌組抽１張牌。其後，我方確認對方的手牌，選擇將其中的１隻怪獸送至墓地。<br />●確認對方的額外牌組，選擇將其中的１張送至墓地。
  | sc_name            = 海造贼－骄傲
  | sc_lore            = 具此卡名的①②效果１回合各只能使用１次。①：我方的“海造贼”怪兽在战斗中破坏对手怪兽的情况下可发动。我方从卡组抽１张卡。②：我方场上存在“海造贼”怪兽时，将魔法与陷阱区域内面朝上的此卡送至墓地，可从以下效果选择１项发动。<br />●对手从卡组抽１张卡。然后，我方确认对方手牌，选择其中１只怪兽送至墓地。<br />●确认对手的额外卡组，选择其中１张送至墓地。
