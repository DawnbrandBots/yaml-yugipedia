  | text      = 2 Level 4 DARK monsters<br />Once per turn: You can detach 1 Xyz Material from this card, then target 1 card you control, except this card; while this card is face-up on the field, that card(s) cannot be destroyed by card effects. If this face-up card on the field would be destroyed, you can send one of its targets to the Graveyard instead.

  | fr_name   = Numéro 66 : Maître Scarabée Clé
  | fr_text   = 2 monstres TÉNÈBRES de Niveau 4<br />Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 carte que vous contrôlez (cette carte exclue) ; tant que cette carte est face recto sur le Terrain, ces cartes ne peuvent pas être détruites par des effets de carte. Si cette carte face recto sur le Terrain va être détruite, vous pouvez envoyer une de ses cibles au Cimetière à la place.
  | de_name   = Nummer 66: Generalschlüssel-Käfer
  | de_text   = 2 FINSTERNIS Monster der Stufe 4<br />Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 Karte wählen, die du kontrollierst, außer dieser Karte; solange diese Karte offen auf dem Spielfeld liegt, können alle bisher gewählten Karten nicht durch Karteneffekte zerstört werden. Falls diese offene Karte auf dem Spielfeld zerstört würde, kannst du stattdessen eines ihrer gewählten Ziele auf den Friedhof legen.
  | it_name   = Numero 66: Scarabeo Maestro delle Chiavi
  | it_text   = 2 mostri OSCURITÀ di Livello 4<br />Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 carta che controlli, eccetto questa carta; mentre questa carta è scoperta sul Terreno, quelle carte non possono essere distrutte dagli effetti delle carte. Se questa carta scoperta sul Terreno sta per essere distrutta, puoi invece mandare al Cimitero uno dei suoi bersagli.
  | pt_name   = Número 66: Besouro Chave Mestra
  | pt_text   = 2 monstros de TREVAS de Nível 4<br />Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 card que você controla, exceto este card; enquanto este card estiver com a face para cima no campo, esse outro card não pode ser destruído por efeitos de card. Se este card com a face para cima no campo seria destruído, em vez disso, você pode enviar um dos seus alvos para o Cemitério.
  | es_name   = Número 66: Escarabajo Llave Maestra
  | es_text   = 2 monstruos de OSCURIDAD de Nivel 4<br />Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 carta que controles, excepto esta carta; mientras esta carta esté boca arriba en el Campo, esa o esas cartas no pueden ser destruidas por efectos de cartas. Si esta carta boca arriba en el Campo fuera a ser destruida, puedes mandar al Cementerio uno de sus objetivos en su lugar.
  | ja_text   = 闇属性レベル４モンスター×２<br />①：１ターンに１度、このカードのＸ素材を１つ取り除き、自分フィールドの他のカード１枚を対象として発動できる。このカードは以下の効果を得る。<br />●このカードがモンスターゾーンに存在する限り、対象のカードは効果では破壊されない。<br />●このカードが戦闘・効果で破壊される場合、代わりに対象の自分のカード１枚を墓地へ送る事ができる。
  | ko_name   = No.66 패건갑충 마스터 키 비틀
  | ko_text   = 어둠 속성 레벨 4 몬스터 × 2<br />1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 이 카드 이외의 자신 필드 위의 카드 1장을 선택하여 발동할 수 있다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 선택한 카드는 카드의 효과로는 파괴되지 않는다. 필드 위의 이 카드가 파괴될 경우, 대신에 선택한 자신의 카드 1장을 묘지로 보낼 수 있다.
  | tc_name   = No.66 霸鍵甲蟲 萬能鑰匙甲蟲
  | tc_text   = 闇屬性等級４怪獸×２<br />①：１回合１次，可去除此卡的１個超量素材，將我方場上的１張此卡以外的卡做為對象發動。此卡獲得以下效果。<br />●只要此卡存在於怪獸區，對象的卡就不會因效果被破壞。<br />●在此卡因戰鬥・效果被破壞的狀況下，可將我方的１張對象的卡送至墓地作為替代。
  | sc_name   = 编号66 霸键甲虫 万能钥匙甲虫
  | sc_text   = 暗属性等级４怪兽×２<br />①：１回合１次，去除此卡的１个超量素材，以自己场上此卡以外的１张卡为对象可以发动。此卡获得以下效果。<br />●只要此卡存在于怪兽区域，对象卡不会因效果被破坏。<br />●此卡将被战斗・效果破坏的情况下，可将对象的自己的１张卡送至墓地作为代替。
  }}
