  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：レベルの合計が８になるように、以下のどちらかの組み合わせのモンスターを墓地へ送り、自分の手札・墓地から「カオス・ソルジャー」儀式モンスター１体を儀式召喚する。<br />●手札の光属性モンスター１体とデッキの闇属性モンスター１体<br />●手札の闇属性モンスター１体とデッキの光属性モンスター１体
