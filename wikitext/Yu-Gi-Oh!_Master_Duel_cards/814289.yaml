  | de_text   = Diese Karte kann verwendet werden, um ein beliebiges „Schwarz Glänzender Soldat“-Ritualmonster als Ritualbeschwörung von deiner Hand oder deinem Friedhof zu beschwören. Du musst zusätzlich 1 LICHT und 1 FINSTERNIS Monster (1 von deiner Hand und 1 von deinem Deck) auf den Friedhof legen, deren gemeinsame Stufe genau 8 entspricht. Du kannst nur 1 „Supersoldaten-Synthese“ pro Spielzug aktivieren.
  | it_name   = Sintesi del Super Soldato
