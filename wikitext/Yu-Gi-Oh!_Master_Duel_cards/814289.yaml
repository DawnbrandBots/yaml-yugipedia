  | pt_name   = Síntese do Super Soldado
  | pt_text   = Este card pode ser usado para Invocar por Invocação-Ritual qualquer Monstro de Ritual "Soldado do Lustro Negro" da sua mão ou do Cemitério. Você também deve enviar 1 monstro de LUZ e 1 monstro de TREVAS (1 da sua mão e 1 do seu Deck) para o Cemitério, cuja soma dos Níveis seja exatamente igual a 8. Você só pode ativar 1 "Síntese do Super Soldado" por turno.
  | es_name   = Síntesis del Súper Soldado
