  | it_name            = Bestia Araldica Aberconway
  | it_lore            = Se questa carta è nel Cimitero: puoi bandire un altro "Bestia Araldica Aberconway" dal tuo Cimitero per scegliere come bersaglio 1 mostro "Bestia Araldica" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano. Puoi utilizzare l'effetto di "Bestia Araldica Aberconway" una sola volta per turno.
  | pt_name            = Besta Heráldica Aberconway
