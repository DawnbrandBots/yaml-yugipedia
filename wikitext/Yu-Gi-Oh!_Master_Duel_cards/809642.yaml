  | fr_name   = Aberconway, Bête Héraldique
  | fr_text   = Si cette carte est dans votre Cimetière : vous pouvez bannir 1 autre "Aberconway, Bête Héraldique" depuis votre Cimetière, puis ciblez 1 monstre "Bête Héraldique" dans votre Cimetière ; ajoutez la cible à votre main. Vous ne pouvez utiliser cet effet de "Aberconway, Bête Héraldique" qu'une fois par tour.
  | de_name   = Wappenungeheuer Aberconway
  | de_text   = Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 anderes „Wappenungeheuer Aberconway“ von deinem Friedhof verbannen und dann 1 „Wappenungeheuer“-Monster in deinem Friedhof wählen; füge jenes gewählte Ziel deiner Hand hinzu. Du kannst diesen Effekt von „Wappenungeheuer Aberconway“ nur einmal pro Spielzug verwenden.
  | it_name   = Bestia Araldica Aberconway
  | it_text   = Se questa carta è nel tuo Cimitero: puoi bandire 1 altro "Bestia Araldica Aberconway" dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Bestia Araldica" nel tuo Cimitero; aggiungi quel bersaglio alla tua mano. Puoi utilizzare questo effetto di "Bestia Araldica Aberconway" una sola volta per turno.
  | pt_name   = Besta Heráldica Aberconway
  | pt_text   = Se este card estiver no seu Cemitério: você pode banir 1 outro "Besta Heráldica Aberconway" do seu Cemitério e, depois, escolha 1 monstro "Besta Heráldica" no seu Cemitério; adicione o alvo à sua mão. Você só pode usar este efeito de "Besta Heráldica Aberconway" uma vez por turno.
  | es_name   = Bestia Heráldica Aberconway
  | es_text   = Si esta carta está en tu Cementerio: puedes desterrar otra "Bestia Heráldica Aberconway" en tu Cementerio, y después seleccionar 1 monstruo "Bestia Heráldica" en tu Cementerio; añade ese objetivo a tu mano. Sólo puedes usar este efecto de "Bestia Heráldica Aberconway" una vez por turno.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードが墓地に存在する場合、自分の墓地から他の「紋章獣アバコーンウェイ」１体を除外し、自分の墓地の「紋章獣」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name   = 문장수 아바콘웨이
  | ko_text   = 이 카드가 묘지에 존재할 경우, 이 카드 이외의 자신 묘지의 "문장수 아바콘웨이" 1장을 게임에서 제외하고 발동할 수 있다. 자신 묘지의 "문장수"라는 이름이 붙은 몬스터 1장을 선택하고 패에 넣는다. "문장수 아바콘웨이"의 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 紋章獸 亞伯康威
  | tc_text   = 在此卡存在於墓地的狀況下，可將此卡以外的我方墓地的１隻「紋章獸 亞伯康威」從遊戲除外發動。選擇我方墓地的１隻冠有「紋章獸」之名的怪獸加入手牌。「紋章獸 亞伯康威」的效果１回合僅限使用１次。
  | sc_name   = 纹章兽 亚伯康威
  | sc_text   = 此卡存在于墓地的场合，可将除此卡以外的我方墓地的１只“纹章兽 亚伯康威”从游戏中除外并发动。从我方墓地选择１只冠有“纹章兽”之名的怪兽加入手牌。“纹章兽 亚伯康威”的效果１回合只可使用１次。
