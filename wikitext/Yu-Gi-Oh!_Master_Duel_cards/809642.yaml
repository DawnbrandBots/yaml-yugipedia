  | ja_lore            = このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードが墓地に存在する場合、自分の墓地から他の「紋章獣アバコーンウェイ」１体を除外し、自分の墓地の「紋章獣」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name            = 문장수 아바콘웨이
  | ko_lore            = 이 카드가 묘지에 존재할 경우, 이 카드 이외의 자신 묘지의 "문장수 아바콘웨이" 1장을 게임에서 제외하고 발동할 수 있다. 자신 묘지의 "문장수"라는 이름이 붙은 몬스터 1장을 선택하고 패에 넣는다. "문장수 아바콘웨이"의 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name            = 紋章獸 亞伯康威
  | tc_lore            = 在此卡存在於墓地的狀況下，可將此卡以外的我方墓地的１隻「紋章獸 亞伯康威」從遊戲除外發動。選擇我方墓地的１隻冠有「紋章獸」之名的怪獸加入手牌。「紋章獸 亞伯康威」的效果１回合僅限使用１次。
  | sc_name            = 纹章兽 亚伯康威
