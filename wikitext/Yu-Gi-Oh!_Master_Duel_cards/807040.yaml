title: Cyberse Reminder (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = LIGHT
  | types     = Cyberse / Xyz / Effect
  | rank      = 3
  | atk       = 1800
  | def       = 800
  | text      = 2 Level 3 monsters<br />You can detach 1 material from this card, then target 1 "Cynet" Spell/Trap in your GY; add it to your hand. If this Xyz Summoned card is destroyed by battle, or is destroyed by an opponent's card effect while in its owner's Monster Zone: You can Special Summon 2 Level 4 Cyberse monsters with different names from your Deck, but their effects are negated. You can only use each effect of "Cyberse Reminder" once per turn, also you cannot Special Summon monsters from the Extra Deck the turn you activate either of this card's effects, except Cyberse monsters.
  | releases  = Legacy Pack

  | fr_name   = Rappeleur Cyberse
  | fr_text   = 2 monstres de Niveau 3<br />Vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 Magie/Piège "Cynet" dans votre Cimetière ; ajoutez-le à votre main. Si cette carte Invoquée par Xyz est détruite au combat, ou détruite par un effet de carte de l'adversaire tant qu'elle est dans la Zone Monstre de son propriétaire : vous pouvez Invoquer Spécialement 2 monstres Cyberse de Niveau 4 de noms différents depuis votre Deck, mais leurs effets sont annulés. Vous ne pouvez utiliser chaque effet de "Rappeleur Cyberse" qu'une fois par tour, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Cyberse exclus) depuis l'Extra Deck le tour où vous activez un effet de cette carte.
  | de_name   = Cyberse-Mahner
  | de_text   = 2 Monster der Stufe 3<br />Du kannst 1 Material von dieser Karte abhängen und dann 1 „Cynet“-Zauber/Falle in deinem Friedhof wählen; füge ihn oder sie deiner Hand hinzu. Falls diese als Xyz-Beschwörung beschworene Karte durch Kampf zerstört wird oder durch einen Karteneffekt eines Gegners zerstört wird, solange sie in der Monsterzone ihres Besitzers liegt: Du kannst 2 Cyberse-Monster der Stufe 4 mit unterschiedlichen Namen als Spezialbeschwörung von deinem Deck beschwören, aber ihre Effekte werden annulliert. Du kannst jeden Effekt von „Cyberse-Mahner“ nur einmal pro Spielzug verwenden, zusätzlich kannst du in dem Spielzug, in dem du einen der Effekte dieser Karte aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Cyberse-Monstern.
  | it_name   = Ricordatore Cyberso
  | it_text   = 2 mostri di Livello 3<br />Puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 Magia/Trappola "Cynet" nel tuo Cimitero; aggiungila alla tua mano. Se questa carta Evocata Xyz viene distrutta in battaglia, o viene distrutta dall'effetto di una carta dell'avversario mentre è nella Zona Mostri del suo proprietario: puoi Evocare Specialmente 2 mostri Cyberso di Livello 4 con nomi diversi dal tuo Deck, ma i loro effetti sono annullati. Puoi utilizzare ogni effetto di "Ricordatore Cyberso" una sola volta per turno, inoltre non puoi Evocare Specialmente mostri dall'Extra Deck nel turno in cui attivi uno dei due effetti di questa carta, eccetto mostri Cyberso.
  | pt_name   = Lembrete Ciberso
  | pt_text   = 2 monstros de Nível 3<br />Você pode desassociar 1 matéria deste card e, depois, escolher 1 Magia/Armadilha "Cinet" no seu Cemitério; adicione-a à sua mão. Se este card Invocado por Invocação-Xyz for destruído em batalha, ou se ele for destruído por um efeito de card do oponente enquanto estava na Zona de Monstros do seu dono: você pode Invocar por Invocação-Especial 2 monstros Ciberso de Nível 4 com nomes diferentes do seu Deck, mas seus efeitos são negados. Você só pode usar cada efeito de "Lembrete Ciberso" uma vez por turno e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck Adicional no turno em que ativar qualquer um dos efeitos deste card, exceto monstros Ciberso.
  | es_name   = Recordatorio Ciberso
  | es_text   = 2 monstruos de Nivel 3<br />Puedes desacoplar 1 material de esta carta, y después selecciona 1 Mágica/Trampa "Cinet" en tu Cementerio; añádela a tu mano. Si esta carta Invocada Xyz es destruida en batalla, o es destruida por el efecto de una carta del adversario mientras está en la Zona de Monstruos de su dueño: puedes Invocar de Modo Especial 2 monstruos Ciberso de Nivel 4 con nombres diferentes en tu Deck, pero sus efectos son negados. Sólo puedes usar cada efecto de "Recordatorio Ciberso" una vez por turno, y además, el turno en el que activas cualquier efecto de esta carta no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos Ciberso.
  | ja_text   = レベル３モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できず、この効果を発動するターン、自分はサイバース族モンスターしかＥＸデッキから特殊召喚できない。<br />①：このカードのＸ素材を１つ取り除き、自分の墓地の「サイバネット」魔法・罠カード１枚を対象として発動できる。そのカードを手札に加える。<br />②：Ｘ召喚したこのカードが戦闘または相手の効果で破壊された場合に発動できる。デッキからサイバース族・レベル４モンスター２体を効果を無効にして特殊召喚する（同名カードは１枚まで）。
  | ko_name   = 사이버스 리마인더
  | ko_text   = 레벨 3 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없으며, 이 카드의 효과를 발동하는 턴에, 자신은 사이버스족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.<br />①: 이 카드의 엑시즈 소재를 1개 제거하고, 자신 묘지의 "사이바넷" 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다.<br />②: 엑시즈 소환한 이 카드가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 사이버스족 / 레벨 4 몬스터 2장을 효과를 무효로 하고 특수 소환한다(같은 이름의 카드는 1장까지).
  | tc_name   = 電子界提示者
  | tc_text   = 等級３怪獸×２<br />此卡名的①②效果１回合各僅限使用１次，發動此卡效果的回合，我方可從額外牌組特殊召喚的怪獸僅限電子界族怪獸。<br />①：可去除此卡的１個超量素材，將我方墓地的１張「電腦網」魔法・陷阱卡做為對象發動。將該卡加入手牌。<br />②：可在超量召喚的此卡因戰鬥或對方效果被破壞的狀況下發動。從牌組將２隻電子界族・等級４怪獸效果變為無效特殊召喚（同名卡最多１張）。
  | sc_name   = 电子界提示者
  | sc_text   = 等级3怪兽×2<br />此卡名的①②效果1回合仅可各使用1次，发动此卡效果的回合中，自己从额外牌组仅可特殊召唤电子界族怪兽。<br />①：去除此卡的1个超量素材，以自己墓地的1张“电脑网”魔法・陷阱卡为对象可以发动。将该卡加入手牌。<br />②：超量召唤的此卡因战斗或对手的效果被破坏的情况下可以发动。从牌组将2只电子界族・等级4怪兽的效果无效并特殊召唤（同名卡最多1张）。
  }}
