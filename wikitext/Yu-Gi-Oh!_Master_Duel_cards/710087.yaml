  | text      = Once per turn: You can send 1 "Elementsaber" monster from your hand to the GY; send 1 "Elementsaber" or "Elemental Lord" monster from your Deck to the GY, except "Elementsaber Malo". Once per turn, if this card is in the GY: You can declare 1 Attribute; this card in the GY becomes that Attribute until the end of this turn.

  | fr_name   = Malo, Élémentsabre
  | fr_text   = Une fois par tour : vous pouvez envoyer 1 monstre "Élémentsabre" depuis votre main au Cimetière ; envoyez 1 monstre "Élémentsabre" ("Malo, Élémentsabre" exclu) ou "Seigneur Élémentaire" depuis votre Deck au Cimetière. Une fois par tour, si cette carte est dans le Cimetière : vous pouvez déclarer 1 Attribut ; jusqu'à la fin de ce tour, cette carte dans le Cimetière devient de cet Attribut.
  | de_name   = Elementsäbel Malo
  | de_text   = Einmal pro Spielzug: Du kannst 1 „Elementsäbel“-Monster von deiner Hand auf den Friedhof legen; lege 1 „Elementsäbel“- oder „Elementarherrscher“-Monster von deinem Deck auf den Friedhof, außer „Elementsäbel Malo“. Einmal pro Spielzug, falls sich diese Karte im Friedhof befindet: Du kannst 1 Eigenschaft deklarieren; diese Karte im Friedhof wird bis zum Ende dieses Spielzugs zu der Eigenschaft.
  | it_name   = Elementsciabola Malo
  | it_text   = Una volta per turno: puoi mandare 1 mostro "Elementsciabola" dalla tua mano al Cimitero; manda 1 mostro "Elementsciabola" o "Signore Elementale" dal tuo Deck al Cimitero, eccetto "Elementsciabola Malo". Una volta per turno, se questa carta è nel Cimitero: puoi dichiarare 1 Attributo; questa carta nel Cimitero diventa di quell'Attributo fino alla fine di questo turno.
  | pt_name   = Sabrelemento Malo
  | pt_text   = Uma vez por turno: você pode enviar 1 monstro "Sabrelemento" da sua mão para o Cemitério; envie 1 monstro "Sabrelemento" ou "Senhor Elemental" do seu Deck para o Cemitério, exceto "Sabrelemento Malo". Uma vez por turno, se este card estiver no Cemitério: você pode declarar 1 Atributo; este card no Cemitério se torna desse Atributo até o final deste turno.
  | es_name   = Sablelemento Malo
  | es_text   = Una vez por turno: puedes mandar al Cementerio 1 monstruo "Sablelemento" en tu mano; manda al Cementerio 1 monstruo "Sablelemento" o "Señor Elemental" en tu Deck, excepto "Sablelemento Malo". Una vez por turno, si esta carta está en el Cementerio: puedes declarar 1 Atributo; hasta el final de este turno, esta carta en el Cementerio se convierte en una carta con ese Atributo.
  | ja_text   = ①：１ターンに１度、手札から「エレメントセイバー」モンスター１体を墓地へ送って発動できる。デッキから「エレメントセイバー・マロー」以外の「エレメントセイバー」モンスターか「霊神」モンスター１体を墓地へ送る。<br />②：このカードが墓地に存在する場合、１ターンに１度、属性を１つ宣言して発動できる。このカードはターン終了時まで宣言した属性になる。
  | ko_name   = 엘리멘트세이버 마로우
  | ko_text   = ①: 1턴에 1번, 패에서 "엘리멘트세이버" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 덱에서 "엘리멘트세이버 마로우" 이외의 "엘리멘트세이버" 몬스터 또는 "령신" 몬스터 1장을 묘지로 보낸다.<br />②: 이 카드가 묘지에 존재할 경우, 1턴에 1번, 속성을 1개 선언하고 발동할 수 있다. 묘지의 이 카드는 턴 종료시까지 선언한 속성이 된다.
  | tc_name   = 元素軍刀 瑪洛
  | tc_text   = ①：１回合１次，可從手牌將１隻「元素軍刀」怪獸送至墓地發動。從牌組將１隻「元素軍刀 瑪洛」以外的「元素軍刀」怪獸或１隻「靈神」怪獸送至墓地。<br />②：在此卡存在於墓地的狀況下，１回合１次，可宣言１個屬性發動。墓地的此卡在回合結束前變為宣言的屬性。
  | sc_name   = 元素军刀 玛洛
  | sc_text   = ①：１回合１次，可从手牌将１只“元素军刀”怪兽送入墓地并发动。从牌组将１只除“元素军刀・玛洛”以外的“元素军刀”怪兽或“灵神”怪兽送入墓地。<br />②：此卡存在于墓地的场合，１回合１次，可宣言１个属性并发动。直至回合结束时，墓地的此卡变成宣言之属性。
  }}
