title: Wicked Rebirth (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = Activate this card by paying 800 LP, then target 1 Synchro Monster in your Graveyard; Special Summon it in Attack Position. Its effects are negated, also it cannot declare an attack this turn. When this card leaves the field, destroy that monster. When that monster is destroyed, destroy this card.
  | releases  = Legacy Pack

  | fr_name   = Modification des Ténèbres
  | fr_text   = Activez cette carte en payant 800 LP, puis ciblez 1 Monstre Synchro dans votre Cimetière ; Invoquez-le Spécialement en Position d'Attaque. Ses effets sont annulés, et aussi, il ne peut pas déclarer d'attaque ce tour. Lorsque cette carte quitte le Terrain, détruisez le monstre. Lorsque le monstre est détruit, détruisez cette carte.
  | de_name   = Finstere Abstimmung
  | de_text   = Aktiviere diese Karte, indem du 800 LP zahlst, und wähle dann 1 Synchromonster in deinem Friedhof; beschwöre es als Spezialbeschwörung in die Angriffsposition. Seine Effekte werden annulliert, zusätzlich kann es in diesem Spielzug keinen Angriff deklarieren. Wenn diese Karte das Spielfeld verlässt, zerstöre das Monster. Wenn das Monster zerstört wird, zerstöre diese Karte.
  | it_name   = Sintonia Oscura
  | it_text   = Attiva questa carta pagando 800 LP, poi scegli come bersaglio 1 Mostro Synchro nel tuo Cimitero; Evocalo Specialmente in Posizione di Attacco. I suoi effetti sono annullati, inoltre esso non può dichiarare un attacco in questo turno. Quando questa carta lascia il Terreno, distruggi quel mostro. Quando quel mostro viene distrutto, distruggi questa carta.
  | pt_name   = Renascimento Perverso
  | pt_text   = Ative este card ao pagar 800 PV e, depois, escolha 1 Monstro Sincro no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Ataque. Seus efeitos são negados e, além disso, ele não pode declarar um ataque neste turno. Quando este card deixar o campo, destrua esse monstro. Quando esse monstro for destruído, destrua este card.
  | es_name   = Renacimiento Maléfico
  | es_text   = Activa esta carta pagando 800 LP, y después selecciona 1 Monstruo de Sincronía en tu Cementerio; Invócalo de Modo Especial en Posición de Ataque. Sus efectos son negados, y además este turno no puede declarar un ataque. Cuando esta carta deja el Campo, destruye ese monstruo. Cuando ese monstruo es destruido, destruye esta carta.
  | ja_text   = ①：８００ＬＰを払い、自分の墓地のＳモンスター１体を対象としてこのカードを発動できる。そのモンスターを攻撃表示で特殊召喚する。<br />②：対象のモンスターの効果は無効化され、このカードを発動したこのターンは攻撃宣言できない。このカードがフィールドから離れる時にそのモンスターは破壊される。そのモンスターが破壊される時にこのカードは破壊される。
  | ko_name   = 위키드 리본
  | ko_text   = 800 라이프 포인트를 지불하고, 자신의 묘지에 존재하는 싱크로 몬스터 1장을 선택하여 발동한다. 선택한 몬스터를 앞면 공격 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 이 턴에 공격 선언을 할 수 없다. 이 카드가 필드 위에 존재하지 않게 되었을 때, 그 몬스터를 파괴한다. 그 몬스터가 파괴되었을 때 이 카드를 파괴한다.
  | tc_name   = 邪惡重生
  | tc_text   = 支付８００LP，可選擇我方墓地的１隻同步怪獸發動此卡。以攻擊表示特殊召喚選擇的怪獸。透過此效果特殊召喚的怪獸效果無效化，且此回合無法進行攻擊宣言。此卡從場上離開時，破壞該怪獸。該怪獸被破壞時，破壞此卡。
  | sc_name   = 邪恶重生
  | sc_text   = 可支付８００生命点数，选择我方墓地的１只同步怪兽并发动此卡。以攻击表示特殊召唤被选择怪兽。以此效果特殊召唤怪兽的效果被无效化，且此回合不可进行攻击宣言。此卡从场上离开时，破坏该怪兽。该怪兽被破坏时破坏此卡。
  }}
