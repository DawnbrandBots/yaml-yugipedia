title: Curse of Anubis (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Change all Effect Monsters on the field to Defense Position. For the rest of this turn, the original DEF of those monsters becomes 0, also their battle positions cannot be changed.
  | releases  = Legacy Pack

  | fr_name   = Malédiction d'Anubis
  | fr_text   = Changez tous les Monstres à Effet sur le Terrain en Position de Défense. Jusqu'à la fin de ce tour, la DEF d'origine de ces monstres devient 0, et aussi, leur position de combat ne peut pas être changée.
  | de_name   = Fluch des Anubis
  | de_text   = Ändere alle Effektmonster auf dem Spielfeld in die Verteidigungsposition. Bis zum Ende dieses Spielzugs werden die Grund-DEF der Monster zu 0, zusätzlich können ihre Kampfpositionen nicht geändert werden.
  | it_name   = Maledizione di Anubis
  | it_text   = Metti in Posizione di Difesa tutti i Mostri con Effetto sul Terreno. Fino alla fine di questo turno, il DEF originale di quei mostri diventa 0, inoltre la loro posizione non può essere cambiata.
  | pt_name   = Maldição de Anúbis
  | pt_text   = Coloque todos os Monstros de Efeito no campo em Posição de Defesa. Até o final deste turno, a DEF original desses monstros se torna 0 e, além disso, suas posições de batalha não podem ser alteradas.
  | es_name   = Maldición de Anubis
  | es_text   = Cambia todos los Monstruos de Efecto en el Campo a Posición de Defensa. Hasta el final de este turno, la DEF original de esos monstruos se convierte en 0, y además sus posiciones de batalla no pueden ser cambiadas.
  | ja_text   = ①：フィールドの攻撃表示の効果モンスターを全て守備表示にする。このターン、この効果で守備表示になったモンスターは元々の守備力が０になり、表示形式を変更できない。
  | ko_name   = 아누비스의 저주
  | ko_text   = 필드 위에 앞면 표시로 존재하는 효과 몬스터는 전부 수비 표시가 된다. 발동 턴, 그 효과 몬스터들의 원래 수비력은 0 이 되며, 표시 형식의 변경을 할 수 없다.
  | tc_name   = 阿努比斯的詛咒
  | tc_text   = ①：場上所有攻擊表示的效果怪獸全部變為守備表示。此回合，透過此效果變為守備表示的怪獸原本的守備力變為０，無法變更表示形式。
  | sc_name   = 阿努比斯的诅咒
  | sc_text   = 将场上所有表侧表示的效果怪兽变为守备表示。发动此卡的回合中，这些效果怪兽的原始守备力变为０，且不可变更表示形式。
