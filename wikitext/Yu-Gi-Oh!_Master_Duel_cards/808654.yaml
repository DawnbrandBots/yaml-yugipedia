  | text      = If you control a "Fluffal" monster, except "Fluffal Sheep", you can Special Summon this card (from your hand). You can return 1 other "Fluffal" monster you control to the hand; Special Summon 1 "Edge Imp" monster from your hand or Graveyard. You can only use this effect of "Fluffal Sheep" once per turn.

  | fr_name   = Mouton Peluchimal
  | fr_text   = Si vous contrôlez un monstre "Peluchimal" ("Mouton Peluchimal" exclu), vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous pouvez renvoyer 1 autre monstre "Peluchimal" que vous contrôlez à la main ; Invoquez Spécialement 1 monstre "Lutin Tranchant" depuis votre main ou Cimetière. Vous ne pouvez utiliser cet effet de "Mouton Peluchimal" qu'une fois par tour.
  | de_name   = Kuscheltier Schaf
  | de_text   = Falls du ein „Kuscheltier“-Monster kontrollierst, außer „Kuscheltier Schaf“, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst 1 anderes „Kuscheltier“-Monster, das du kontrollierst, auf die Hand zurückgeben; beschwöre 1 „enkobold“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Du kannst diesen Effekt von „Kuscheltier Schaf“ nur einmal pro Spielzug verwenden.
  | it_name   = Pecora Fluffal
  | it_text   = Se controlli un mostro "Fluffal", eccetto "Pecora Fluffal", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi far ritornare 1 altro mostro "Fluffal" che controlli nella mano; Evoca Specialmente 1 mostro "Imp Filo" dalla tua mano o Cimitero. Puoi utilizzare questo effetto di "Pecora Fluffal" una sola volta per turno.
  | pt_name   = Fofanimal Ovelha
  | pt_text   = Se você controlar um monstro "Fofanimal", exceto "Fofanimal Ovelha", você pode Invocar este card por Invocação-Especial (da sua mão). Você pode devolver para a mão 1 outro monstro "Fofanimal" que você controla; Invoque por Invocação-Especial 1 monstro "Diabrete de" da sua mão ou Cemitério. Você só pode usar este efeito de "Fofanimal Ovelha" uma vez por turno.
  | es_name   = Oveja Peluchanimal
  | es_text   = Si controlas un monstruo "Peluchanimal", excepto "Oveja Peluchanimal", puedes Invocar esta carta de Modo Especial (desde tu mano). Puedes devolver a la mano otro monstruo "Peluchanimal" que controles; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Diablillo de". Sólo puedes usar este efecto de "Oveja Peluchanimal" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドに「ファーニマル・シープ」以外の「ファーニマル」モンスターが存在する場合、このカードは手札から特殊召喚できる。<br />②：自分フィールドの他の「ファーニマル」モンスター１体を手札に戻して発動できる。自分の手札・墓地から「エッジインプ」モンスター１体を特殊召喚する。
  | ko_name   = 퍼니멀 시프
  | ko_text   = "퍼니멀 시프"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "퍼니멀 시프" 이외의 "퍼니멀" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드 이외의 자신 필드의 "퍼니멀" 몬스터 1장을 주인의 패로 되돌리고 발동할 수 있다. 자신의 패 / 묘지에서 "에지임프" 몬스터 1장을 고르고 특수 소환한다.
  | tc_name   = 絨毛動物・羊
  | tc_text   = 「絨毛動物・羊」的②效果，１回合僅限使用１次。①：在我方場上存在「絨毛動物・羊」以外的「絨毛動物」怪獸的狀況下，可從手牌特殊召喚此卡。②：可將我方場上的１隻此卡以外的「絨毛動物」怪獸送回持有者的手牌發動。從我方手牌・墓地選擇１隻「鋒利小鬼」怪獸特殊召喚。
  | sc_name   = 绒毛动物・羊
  | sc_text   = 此卡名的②效果1回合仅可使用1次。①：自己场上有“绒毛动物・羊”以外的“绒毛动物”怪兽存在的情况下，此卡可从手牌中特殊召唤。②：将自己场上此卡以外的1只“绒毛动物”怪兽放回持有者的手牌可以发动。从自己的手牌・墓地挑选1只“锋利小鬼”怪兽特殊召唤。
