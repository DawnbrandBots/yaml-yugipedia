title: Five-Headed Link Dragon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = UR
  | attribute   = DARK
  | types       = Dragon / Link / Effect
  | link_arrows = Middle-Left, Bottom-Left, Bottom-Center, Bottom-Right, Middle-Right
  | atk         = 5000
  | text        = 5 monsters<br />Must be Link Summoned. If this card is Link Summoned using DARK, EARTH, WATER, FIRE, and WIND Attributes: You can destroy all cards your opponent controls. Cannot be destroyed by battle with a DARK, EARTH, WATER, FIRE, or WIND monster. Unaffected by other cards' effects. Once per turn, during your opponent's End Phase: You must banish 5 cards from your GY face-down (this is not optional), or send this card to the GY.
  | releases    = Master Pack
  | fr_name     = Dragon Lien à Cinq Têtes
  | fr_text     = 5 monstres<br />Uniquement Invocable par Lien. Si cette carte est Invoquée par Lien en utilisant des Attributs TÉNÈBRES, TERRE, EAU, FEU et VENT : vous pouvez détruire toutes les cartes contrôlées par votre adversaire. Non destructible au combat avec un monstre TÉNÈBRES, TERRE, EAU, FEU ou VENT. Non affectée par les effets d'autres cartes. Une fois par tour, durant la End Phase de votre adversaire : vous pouvez bannir face verso 5 cartes depuis votre Cimetière (ceci est obligatoire), ou envoyer cette carte au Cimetière.
  | de_name     = Fünfköpfiger Linkdrache
  | de_text     = 5 Monster<br />Muss als Linkbeschwörung beschworen werden. Falls diese Karte als Linkbeschwörung beschworen wird und dafür die Eigenschaften FINSTERNIS, ERDE, WASSER, FEUER und WIND verwendet werden: Du kannst alle Karten zerstören, die dein Gegner kontrolliert. Kann nicht durch Kampf mit einem FINSTERNIS, ERDE, WASSER, FEUER oder WIND Monster zerstört werden. Bleibt von den Effekten anderer Karten unberührt. Einmal pro Spielzug, während der End Phase deines Gegners: Du musst 5 Karten von deinem Friedhof verdeckt verbannen (dies ist nicht optional) oder diese Karte auf den Friedhof legen.
  | it_name     = Drago Link a Cinque Teste
  | it_text     = 5 mostri<br />Deve essere Evocato Link. Se questa carta viene Evocata Link utilizzando Attributi OSCURITÀ, TERRA, ACQUA, FUOCO E VENTO: puoi distruggere tutte le carte controllate dal tuo avversario. Non può essere distrutto in battaglia con un mostro OSCURITÀ, TERRA, ACQUA, FUOCO o VENTO. Immune agli effetti delle altre carte. Una volta per turno, durante la End Phase del tuo avversario: devi bandire 5 carte dal tuo Cimitero coperte (questo non è opzionale) o mandare questa carta al Cimitero.
  | pt_name     = Dragão Link de Cinco Cabeças
  | pt_text     = 5 monstros<br />Deve ser Invocado por Invocação-Link. Se este card for Invocado por Invocação-Link usando os Atributos TREVAS, TERRA, ÁGUA, FOGO e VENTO: você pode destruir todos os cards que seu oponente controla. Não pode ser destruído em batalha com um monstro de TREVAS, TERRA, ÁGUA, FOGO ou VENTO. Não é afetado por outros efeitos de cards. Uma vez por turno, durante a Fase Final do seu oponente: você deve banir, com a face para baixo, 5 cards do seu Cemitério (isso não é opcional) ou enviar este card para o Cemitério.
  | es_name     = Dragón de Enlace de Cinco Cabezas
  | es_text     = 5 monstruos<br />Debe ser Invocado por Enlace. Si esta carta es Invocada por Enlace usando Atributos de OSCURIDAD, TIERRA, AGUA, FUEGO y VIENTO: puedes destruir todas las cartas que controle tu adversario. No puede ser destruido en batalla con un monstruo de OSCURIDAD, TIERRA, AGUA, FUEGO o VIENTO. No es afectado por los efectos de otras cartas. Una vez por turno, durante la End Phase de tu adversario: debes desterrar 5 cartas en tu Cementerio boca abajo (esto no es opcional), o mandar esta carta al Cementerio.
  | ja_text     = モンスター５体<br />このカードはＬ召喚でしか特殊召喚できない。<br />①：このカードが、闇・地・水・炎・風属性の全てを素材としてＬ召喚した場合に発動できる。相手フィールドのカードを全て破壊する。<br />②：フィールドのこのカードは他のカードの効果を受けず、闇・地・水・炎・風属性モンスターとの戦闘では破壊されない。<br />③：相手エンドフェイズに発動する。自分の墓地からカード５枚を裏側で除外する。５枚除外できない場合、このカードは墓地へ送られる。
  | ko_name     = L·G·D
  | ko_text     = 몬스터 5장<br />이 카드는 링크 소환으로밖에 특수 소환할 수 없다.<br />①: 이 카드가, 어둠 / 땅 / 물 / 화염 / 바람 속성 전부를 소재로서 링크 소환에 성공했을 경우에 발동할 수 있다. 상대 필드의 카드를 전부 파괴한다.<br />②: 필드의 이 카드는 다른 카드의 효과를 받지 않으며, 어둠 / 땅 / 물 / 화염 / 바람 속성 몬스터와의 전투로는 파괴되지 않는다.<br />③: 상대 엔드 페이즈에 발동한다. 자신 묘지에서 카드 5장을 골라 뒷면 표시로 제외한다. 5장 제외할 수 없을 경우, 이 카드는 묘지로 보내진다.
  | tc_name     = 連結神龍
  | tc_text     = 怪獸５隻<br />此卡僅限以連結召喚進行特殊召喚。<br />①：可在此卡將闇・地・水・炎・風屬性全部做為素材連結召喚成功的狀況下發動。將對方場上的所有卡全部破壞。<br />②：場上的此卡不受其他卡的效果影響，不會因與闇・地・水・炎・風屬性怪獸的戰鬥被破壞。<br />③：在對方結束階段發動。從我方墓地選擇５張卡以反面表示除外。在無法將５張除外的狀況下，此卡將被送至墓地。
  | sc_name     = 连接神龙
  | sc_text     = 怪兽５只<br />此卡仅可以连接召唤来特殊召唤。<br />①：此卡将暗・地・水・炎・风属性全部作为素材连接召唤成功的情况下可以发动。将对手场上的卡全部破坏。<br />②：场上的此卡不受其他卡的效果影响，不会因与暗・地・水・炎・风属性怪兽的战斗被破坏。<br />③：在对手的结束阶段发动。从自己的墓地挑选５张卡以里侧表示除外。无法除外５张的情况下，此卡将被送至墓地。
  }}
