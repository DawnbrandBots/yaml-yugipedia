  | text        = 2+ Plant monsters, including a Link Monster<br />If this card is Link Summoned: You can Special Summon 1 "Sunseed Genius Loci" from your GY. This card cannot be targeted for attacks, but does not prevent your opponent from attacking you directly. Once per turn: You can target 1 "Sunvine" Link Monster you control that this card points to; this turn, it can attack a number of times each Battle Phase, up to the number of "Sunavalon" Link Monsters you currently control.

  | fr_name     = Mélias Solairavalon
  | fr_text     = 2+ monstres Plante (un Monstre Lien inclus)<br />Si cette carte est Invoquée par Lien : vous pouvez Invoquer Spécialement 1 "Astucieux Loci Solairgraine" depuis votre Cimetière. Cette carte ne peut pas être ciblée par des attaques, mais ça n'empêche pas votre adversaire de vous attaquer directement. Une fois par tour : vous pouvez cibler 1 Monstre Lien "Solairvigne" que vous contrôlez pointé par cette carte ; ce tour, il peut attaquer un nombre de fois chaque Battle Phase, inférieur ou égal au nombre de Monstres Lien "Solairavalon" que vous contrôlez actuellement.
  | de_name     = Sonnenavalon-Melias
  | de_text     = 2+ Pflanze-Monster, darunter ein Linkmonster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst 1 „Sonnensamen-Genie Loci“ als Spezialbeschwörung von deinem Friedhof beschwören. Diese Karte kann nicht als Angriffsziel gewählt werden, aber verhindert nicht, dass dein Gegner dich direkt angreift. Einmal pro Spielzug: Du kannst 1 „Sonnenranken“-Linkmonster wählen, das du kontrollierst und auf das diese Karte zeigt; in diesem Spielzug kann es in jeder Battle Phase bis zu so viele Male angreifen wie die Anzahl der „Sonnenavalon“-Linkmonster beträgt, die du derzeit kontrollierst.
  | it_name     = Solaravalon Melias
  | it_text     = 2+ mostri Pianta, compreso un Mostro Link<br />Se questa carta viene Evocata Link: puoi Evocare Specialmente 1 "Solarseme Genio Loci" dal tuo Cimitero. Questa carta non può essere scelta come bersaglio per gli attacchi, ma non impedisce al tuo avversario di attaccarti direttamente. Una volta per turno: puoi scegliere come bersaglio 1 Mostro Link "Solarvite" che controlli puntato da questa carta; in questo turno, esso può attaccare un numero di volte ogni Battle Phase fino al numero di Mostri Link "Solaravalon" che controlli attualmente.
  | pt_name     = Melias de Solaravalon
  | pt_text     = 2+ monstros Planta, incluindo um Monstro Link<br />Se este card for Invocado por Invocação-Link: você pode Invocar por Invocação-Especial 1 "Gênio Loci de Solarsemente" do seu Cemitério. Este card não pode ser escolhido como alvo de ataques, mas isso não impede seu oponente de atacar você diretamente. Uma vez por turno: você pode escolher 1 Monstro Link "Solarvinhas" que você controla para o qual este card apontar; neste turno, em cada Fase de Batalha, ele pode atacar um número de vezes até o número de Monstros Link "Solaravalon" que você controla atualmente.
  | es_name     = Solaravalon Melias
  | es_text     = 2+ monstruos Planta, incluyendo un Monstruo de Enlace<br />Si esta carta es Invocada por Enlace: puedes Invocar de Modo Especial 1 "Solarsemilla Genius Loci" desde tu Cementerio. Esta carta no puede ser seleccionada para ataques, pero no previene que tu adversario te ataque directamente. Una vez por turno: puedes seleccionar 1 Monstruo de Enlace "Solarvid" que controles al que esta carta apunte; este turno, éste puede atacar un número de veces cada Battle Phase, hasta el número de Monstruos de Enlace "Solaravalon" que controles en este momento.
  | ja_text     = Ｌモンスターを含む植物族モンスター２体以上<br />①：このカードがＬ召喚した場合に発動できる。自分の墓地から「聖種の地霊」１体を特殊召喚する。<br />②：このカードは攻撃対象にされない（この効果が適用されたモンスターしか自分フィールドに存在しない状態での相手の攻撃は自分への直接攻撃になる）。<br />③：１ターンに１度、このカードのリンク先の自分の「サンヴァイン」Ｌモンスター１体を対象として発動できる。このターン、そのモンスターは自分フィールドの「サンアバロン」Ｌモンスターの数まで攻撃できる。
  | ko_name     = 생아발론 멜리아스
  | ko_text     = 링크 몬스터를 포함하는 식물족 몬스터 2장 이상<br />①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 자신 묘지에서 "생시드 게니우스 로키" 1장을 고르고 특수 소환한다. ②: 이 카드는 공격 대상이 되지 않는다(이 효과가 적용된 몬스터밖에 자신 필드에 존재하지 않은 상태에서의 상대의 공격은 자신에게로의 직접 공격이 된다). ③: 1턴에 1번, 이 카드의 링크 앞의 자신의 "생바인" 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터는 자신 필드의 "생아발론" 링크 몬스터의 수까지 공격할 수 있다.
  | tc_name     = 聖天樹的灰樹精
  | tc_text     = 包含連結怪獸在內的植物族怪獸２隻以上<br />①：可在此卡連結召喚成功的狀況下發動。從我方墓地中選擇１隻「聖種的地靈」特殊召喚。②：此卡無法被選為攻擊對象（在我方場上僅存在適用此效果的怪獸的狀況下，對方的攻擊將變為對我方的直接攻擊）。③：１回合１次，可將此卡連結指向的１隻我方「聖蔓」連結怪獸做為對象發動。此回合，該怪獸可根據我方場上的「聖天樹」連結怪獸的數量攻擊。
  | sc_name     = 圣天树的灰树精
  | sc_text     = 包括连接怪兽在内的植物族怪兽２只以上<br />①：此卡连接召唤成功的情况下可以发动。从自己的墓地挑选１只“圣种的地灵”特殊召唤。②：此卡不会成为攻击对象（自己场上仅存在适用此效果的怪兽的状态下，对手的攻击变为对自己的直接攻击）。③：１回合１次，以此卡连接端的１只自己的“圣蔓”连接怪兽为对象可以发动。此回合，该怪兽最多可攻击相当于自己场上“圣天树”连接怪兽数量的次数。
