  | text      = 2 Level 2 monsters<br />At the end of the Damage Step, if this card battled: You can add 1 "Purrely" card from your Deck to your hand, also, if this card has "Purrely Happy Memory" as material, you can halve the ATK of 1 face-up monster on the field. Up to thrice per turn, when you activate a "Purrely" Quick-Play Spell Card (Quick Effect): You can attach that card on the field to this card as material, then you can return 1 Spell/Trap your opponent controls to the hand.

  | fr_name   = Bonheur Épurrely
  | fr_text   = 2 monstres de Niveau 2<br />À la fin de la Damage Step, si cette carte a combattu : vous pouvez ajouter 1 carte "Purrely" depuis votre Deck à votre main, et aussi, si cette carte a "Heureux Souvenirs Purrely" comme Matériel, vous pouvez diviser par deux l'ATK d'1 monstre face recto sur le Terrain. Max. trois fois par tour, lorsque vous activez une Carte Magie Jeu-Rapide "Purrely" (Effet Rapide) : vous pouvez attacher la carte sur le Terrain à cette carte comme Matériel, puis vous pouvez renvoyer 1 Magie/Piège contrôlé par votre adversaire à la main.
  | de_name   = Epurrely Glücksgefühl
  | de_text   = 2 Monster der Stufe 2<br />Am Ende des Damage Steps, falls diese Karte gekämpft hat: Du kannst deiner Hand 1 „Purrely“-Karte von deinem Deck hinzufügen, zusätzlich, falls diese Karte „Glückliche Purrely-Erinnerung“ als Material hat, kannst du die ATK von 1 offenem Monster auf dem Spielfeld halbieren. Bis zu dreimal pro Spielzug, wenn du eine „Purrely“-Schnellzauberkarte aktivierst (Schnelleffekt): Du kannst jene Karte auf dem Spielfeld als Material an diese Karte anhängen, dann kannst du 1 Zauber/Falle, den oder die dein Gegner kontrolliert, auf die Hand zurückgeben.
  | it_name   = Epurrely Felicità
  | it_text   = 2 mostri di Livello 2<br />Alla fine del Damage Step, se questa carta ha combattuto: puoi aggiungere 1 carta "Purrely" dal tuo Deck alla tua mano, inoltre, se questa carta ha "Memoria Felice Purrely" come materiale, puoi dimezzare l'ATK di 1 mostro scoperto sul Terreno. Fino a tre volte per turno, quando attivi una Carta Magia Rapida "Purrely" (Effetto Rapido): puoi attaccare quella carta sul Terreno a questa carta come materiale, poi puoi far ritornare 1 Magia/Trappola controllata dal tuo avversario nella mano.
  | pt_name   = Felicidade Epurrely
  | pt_text   = 2 monstros de Nível 2<br />No final da Etapa de Dano, se este card batalhou: você pode adicionar 1 card "Purrely" do seu Deck à sua mão e, além disso, se este card tiver "Feliz Lembrança Purrely" como matéria, você pode diminuir pela metade o ATK de 1 monstro com a face para cima no campo. Até três vezes por turno, quando você ativar um Card de Magia Rápida "Purrely" (Efeito Rápido): você pode associar esse card no campo a este card como matéria e, depois, você pode devolver para a mão 1 Magia/Armadilha que seu oponente controla.
  | es_name   = Felicidad Epurrely
  | es_text   = 2 monstruos de Nivel 2<br />Al final del Damage Step, si esta carta batalló: puedes añadir a tu mano 1 carta "Purrely" en tu Deck y además, si esta carta tiene a "Feliz Recuerdo Purrely" como material, puedes dividir a la mitad el ATK de 1 monstruo boca arriba en el Campo. Hasta tres veces por turno, cuando actives una Carta Mágica de Juego Rápido "Purrely" (Efecto Rápido): puedes acoplar esa carta en el Campo a esta carta como material, y después puedes devolver a la mano 1 Mágica/Trampa que controle tu adversario.
  | ja_text   = レベル２モンスター×２<br />①：このカードが戦闘を行ったダメージステップ終了時に発動できる。デッキから「ピュアリィ」カード１枚を手札に加える。このカードが「ピュアリィ・ハッピーメモリー」をＸ素材としている場合、フィールドの表側表示モンスター１体の攻撃力を半分にできる。<br />②：１ターンに３度まで、自分が「ピュアリィ」速攻魔法カードを発動した時に発動できる。フィールドのそのカードをこのカードのＸ素材にする。その後、相手フィールドの魔法・罠カード１枚を手札に戻す事ができる。
  | ko_name   = 에퓨어리 하피니스
  | ko_text   = 레벨 2 몬스터 × 2<br />①: 이 카드가 전투를 실행한 데미지 스텝 종료시에 발동할 수 있다. 덱에서 "퓨어리" 카드 1장을 패에 넣는다. 이 카드가 "퓨어리 행복메모리"를 엑시즈 소재로 하고 있을 경우, 필드의 앞면 표시 몬스터 1장을 고르고 공격력을 절반으로 할 수 있다.<br />②: 자신이 "퓨어리" 속공 마법 카드를 발동했을 때에 발동할 수 있다. 필드의 그 카드를 아래에 겹쳐 엑시즈 소재로 한다. 그 후, 상대 필드의 마법 / 함정 카드 1장을 고르고 주인의 패로 되돌릴 수 있다. 이 효과는 1턴에 3번까지 사용할 수 있다.
  | tc_name   = 愛皮爾莉・幸福
  | tc_text   = 等級２怪獸×２<br />①：可在此卡進行戰鬥的傷害步驟結束時發動。從牌組將１張「皮爾莉」卡加入手牌。在此卡以「愛皮爾莉・快樂回憶」做為超量素材的狀況下，可選擇場上的１隻正面表示怪獸攻擊力減半。<br />②：可在我方發動「皮爾莉」速攻魔法卡時發動。將場上的該卡重疊至下方做為超量素材。其後，可選擇對方場上的１張魔法・陷阱卡，送回持有者的手牌。此效果１回合最多可使用３次。
  | sc_name   = 爱皮尔莉・幸福
  | sc_text   = 等级２怪兽×２<br />①：此卡进行战斗的伤害步骤结束时可以发动。从牌组将１张“皮尔莉”卡加入手牌。此卡持有“皮尔莉・快乐回忆”作为超量素材的情况下，可挑选场上的１只表侧表示怪兽，将其攻击力改成一半。<br />②：自己发动“皮尔莉”速攻魔法卡时可以发动。将场上的该卡重叠在此卡下方作为超量素材。然后，可挑选对手场上的１张魔法・陷阱卡放回持有者的手牌。此效果１回合最多可使用３次。
