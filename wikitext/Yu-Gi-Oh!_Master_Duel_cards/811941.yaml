  | text      = 2 Xyz Monsters with the same Rank, except "Number" monsters<br />(This card's original Rank is always treated as 1.)<br />You can also Xyz Summon this card by using a "Utopia" monster or "Number F0: Utopic Future" you control as material. (Transfer its materials to this card.) Gains 500 ATK for each "Number" Xyz Monster in the GYs. Cannot be destroyed by battle. Once per turn: You can detach 1 material from this card; this card can make a second attack during each Battle Phase this turn.

  | fr_name   = Numéro F0 : Futur Utopique - Taillade
  | fr_text   = 2 Monstres Xyz du même Rang (monstres "Numéro" exclus)<br />(Le Rang d'origine de cette carte est toujours traité comme 1.)<br />Vous pouvez aussi Invoquer par Xyz cette carte en utilisant "Numéro F0 : Futur Utopique" ou un monstre "Utopie" que vous contrôlez comme Matériel. (Transférez ses Matériels à cette carte.) Gagne 500 ATK pour chaque Monstre Xyz "Numéro" dans les Cimetières. Non destructible au combat. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; durant chaque Battle Phase ce tour, cette carte peut faire une seconde attaque.
  | de_name   = Nummer F0: Utopische Zukunftskeilerei
  | de_text   = 2 Xyz-Monster mit demselben Rang, außer „Nummer“-Monstern<br />(Der Grund-Rang dieser Karte wird immer als 1 behandelt.)<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du ein „Utopia“-Monster oder „Nummer F0: Utopische Zukunft“, das oder die du kontrollierst, als das Material verwendest. (Transferiere sein oder ihr Material an diese Karte.) Erhält für jedes „Nummer“-Xyz-Monster in den Friedhöfen 500 ATK. Kann nicht durch Kampf zerstört werden. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; diese Karte kann in diesem Spielzug während jeder Battle Phase einen zweiten Angriff durchführen.
  | it_name   = Numero F0: Futuro Utopico Colpo
  | it_text   = 2 Mostri Xyz con lo stesso Rango, eccetto mostri "Numero"<br />(Il Rango originale di questa carta viene sempre considerato come 1.)<br />Puoi anche Evocare Xyz questa carta utilizzando un mostro "Utopia" o "Numero F0: Futuro Utopico" che controlli come materiale. (Trasferisci i suoi materiali su questa carta.) Guadagna 500 ATK per ogni Mostro Xyz "Numero" nei Cimiteri. Non può essere distrutto in battaglia. Una volta per turno: puoi staccare 1 materiale da questa carta; questa carta può effettuare un secondo attacco durante ogni Battle Phase in questo turno.
  | pt_name   = Número F0: Corte do Futuro Utópico
  | pt_text   = 2 Monstros Xyz com a mesma Classe, exceto monstros "Número"<br />(A Classe original deste card deve ser sempre considerada como 1.)<br />Você também pode Invocar este card por Invocação-Xyz ao usar um monstro "Utopia" ou "Número F0: Futuro Utópico" que você controla como matéria. (Transfira suas matérias para este card.) Ganha 500 de ATK para cada Monstro Xyz "Número" nos Cemitérios. Não pode ser destruído em batalha. Uma vez por turno: você pode desassociar 1 matéria deste card; este card pode realizar um segundo ataque durante cada Fase de Batalha neste turno.
  | es_name   = Número F0: Futuro Utópico Corte
  | es_text   = 2 Monstruos Xyz del mismo Rango, excepto monstruos "Número"<br />(El Rango original de esta carta se trata siempre como 1).<br />También puedes Invocar Xyz esta carta usando como material un monstruo "Utopía" o "Número F0: Futuro Utópico" que controles. (Transfiere sus materiales a esta carta). Gana 500 ATK por cada Monstruo Xyz "Número" en los Cementerios. No puede ser destruida en batalla. Una vez por turno: puedes desacoplar 1 material de esta carta; este turno, esta carta puede hacer un segundo ataque durante cada Battle Phase.
  | ja_text   = 「Ｎｏ．」モンスター以外の同じランクのＸモンスター×２<br />ルール上、このカードのランクは１として扱う。<br />このカードは自分フィールドの、「希望皇ホープ」モンスターか「ＦＮｏ．０　未来皇ホープ」の上に重ねてＸ召喚する事もできる。<br />①：このカードの攻撃力は、お互いの墓地の「Ｎｏ．」Ｘモンスターの数×５００アップする。<br />②：このカードは戦闘では破壊されない。<br />③：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。このターン、このカードは１度のバトルフェイズ中に２回攻撃できる。
  | ko_name   = FNo.0 미래황 호프－퓨처 슬래시
  | ko_text   = "No." 몬스터 이외의 같은 랭크의 엑시즈 몬스터 × 2<br />룰상, 이 카드의 랭크는 1 로 취급한다.<br />이 카드는 자신 필드의, "유토피아" 몬스터 또는 "FNo.(퓨처 넘버즈)0 미래황 호프"의 위에 겹쳐 엑시즈 소환할 수도 있다.<br />①: 이 카드의 공격력은 서로 묘지의 "No." 엑시즈 몬스터의 수 × 500 올린다.<br />②: 이 카드는 전투로는 파괴되지 않는다.<br />③: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 턴에, 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다.
  | tc_name   = FNo.0 未來皇霍普－未來斬
  | tc_text   = 「No.」怪獸以外的階級相同的超量怪獸×２<br />規則上，此卡的階級視為１。<br />此卡也可重疊至我方場上的「希望皇霍普」怪獸或「FNo.0 未來皇霍普」上方超量召喚。<br />①：此卡的攻擊力依據雙方墓地的「No.」超量怪獸的數量×５００進行提升。<br />②：此卡不會因戰鬥被破壞。<br />③：１回合１次，可去除１個此卡的超量素材發動。此回合，此卡在１次戰鬥階段中可攻擊２次。
  | sc_name   = 翼日编号0 未来皇霍普－翼日斩
  | sc_text   = “编号”怪兽以外的相同阶级超量怪兽×２<br />规则上，此卡的阶级视为１。<br />此卡也可重叠在自己场上的“希望皇霍普”怪兽或“翼日编号0 未来皇霍普”上面来超量召唤。<br />①：此卡的攻击力上升相当于双方墓地的“编号”超量怪兽数量×５００的数值。<br />②：此卡不会因战斗被破坏。<br />③：１回合１次，去除此卡的１个超量素材可以发动。此回合，此卡在１次战斗阶段中可攻击２次。
