  | ja_text            = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドに「寡黙なるサイコミニスター」以外のサイキック族モンスターが存在する場合、このカードは手札から守備表示で特殊召喚できる。<br />②：自分の墓地からこのカードとサイキック族モンスター１体を除外し、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターをエンドフェイズまで除外する。
