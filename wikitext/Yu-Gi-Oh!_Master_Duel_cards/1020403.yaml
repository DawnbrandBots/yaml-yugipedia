  | text      = If a "Rescue-ACE" monster(s) is Normal or Special Summoned to your field, except "Rescue-ACE Fire Attacker" (except during the Damage Step): You can Special Summon this card from your hand. If a card(s) is added to your opponent's hand, except by drawing it (except during the Damage Step): You can draw 2 cards, then discard 1 card. You can only use each effect of "Rescue-ACE Fire Attacker" once per turn.

  | fr_name   = Attaque-Feu des Secours-AS
