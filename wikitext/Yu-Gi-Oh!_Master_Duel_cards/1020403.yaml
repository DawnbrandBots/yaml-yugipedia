  | de_name   = Rettungs-ASS Feuerangreifer
  | de_text   = Falls ein oder mehr „Rettungs-ASS“-Monster als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen werden, außer „Rettungs-ASS Feuerangreifer“ (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls der Hand deines Gegners eine oder mehr Karten hinzugefügt werden, außer durch Ziehen (außer während des Damage Steps): Du kannst 2 Karten ziehen, dann wirf 1 Karte ab. Du kannst jeden Effekt von „Rettungs-ASS Feuerangreifer“ nur einmal pro Spielzug verwenden.
  | it_name   = Salvataggio-ASSO Fuoco Attaccante
  | it_text   = Se uno o più mostri "Salvataggio-ASSO" vengono Evocati Normalmente o Specialmente sul tuo Terreno, eccetto "Salvataggio-ASSO Fuoco Attaccante" (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se una o più carte vengono aggiunte alla mano del tuo avversario, eccetto pescandole (eccetto durante il Damage Step): puoi pescare 2 carte, poi scartare 1 carta. Puoi utilizzare ogni effetto di "Salvataggio-ASSO Fuoco Attaccante" una sola volta per turno.
  | pt_name   = ÁS-Resgate Afrontador do Fogo
  | pt_text   = Se um ou mais monstros "ÁS-Resgate" forem Invocados por Invocação-Normal ou Especial no seu campo, exceto "ÁS-Resgate Afrontador do Fogo" (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se um ou mais cards forem adicionados à mão do seu oponente, exceto ao comprá-los (exceto durante a Etapa de Dano): você pode comprar 2 cards e, depois, descarte 1 card. Você só pode usar cada efeito de "ÁS-Resgate Afrontador do Fogo" uma vez por turno.
  | es_name   = Atacante de Fuego AS-Rescate
  | es_text   = Si uno o más monstruos "AS-Rescate" son Invocados de Modo Normal o Especial a tu Campo, excepto "Atacante de Fuego AS-Rescate" (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si una o más cartas son añadidas a la mano de tu adversario, excepto robándolas (excepto durante el Damage Step): puedes robar 2 cartas, y después descarta 1 carta. Sólo puedes usar cada efecto de "Atacante de Fuego AS-Rescate" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに「Ｒ－ＡＣＥファイア・アタッカー」以外の「Ｒ－ＡＣＥ」モンスターが召喚・特殊召喚された場合に発動できる。このカードを手札から特殊召喚する。<br />②：ドロー以外の方法で相手の手札にカードが加わった場合に発動できる。自分は２枚ドローする。その後、自分の手札を１枚選んで捨てる。
  | ko_name   = R－ACE 파이어 어태커
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 "R－ACE(레스큐 에이스) 파이어 어태커" 이외의 "R－ACE(레스큐 에이스)" 몬스터가 일반 소환 / 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 드로우 이외의 방법으로 상대의 패에 카드가 넣어졌을 경우에 발동할 수 있다. 자신은 2장 드로우한다. 그 후, 자신의 패를 1장 고르고 버린다.
