title: Kuebiko (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = Special Summon this card as an Effect Monster (Fairy/EARTH/Level 2/ATK 0/DEF 0) with the following effect (this card is also still a Trap).<br />●Once per Chain, when your opponent activates a monster effect on the field that targets a card(s) you control (Quick Effect): You can Set this card in your Spell & Trap Zone, and if you do, negate that opponent's effect, then if that monster has the highest ATK on your opponent's field, return it to the hand.<br />You can only activate 1 "Kuebiko" per turn.
  | fr_name   = Kuebiko
  | fr_text   = Invoquez Spécialement cette carte comme Monstre à Effet (Elfe/TERRE/Niveau 2/ATK 0/DEF 0) avec l'effet suivant (cette carte est toujours aussi un Piège).<br />●Une fois par Chaîne, lorsque votre adversaire active un effet de monstre sur le Terrain qui cible une ou plusieurs cartes que vous contrôlez (Effet Rapide) : vous pouvez Poser cette carte dans votre Zone Magie & Piège, et si vous le faites, annulez l'effet de l'adversaire, puis si le monstre a la plus haute ATK sur le Terrain de votre adversaire, renvoyez-le à la main.<br />Vous ne pouvez activer qu'1 "Kuebiko" par tour.
  | de_name   = Kuebiko
  | de_text   = Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Fee/ERDE/Stufe 2/ATK 0/DEF 0) mit dem folgenden Effekt (diese Karte ist zusätzlich weiterhin eine Falle).<br />●Einmal pro Kette, wenn dein Gegner einen Monstereffekt auf dem Spielfeld aktiviert, der eine oder mehr Karten, die du kontrollierst, als Ziel wählt (Schnelleffekt): Du kannst diese Karte in deine Zauber- & Fallenzone setzen und falls du dies tust, annulliere jenen Effekt des Gegners, dann, falls jenes Monster die höchsten ATK auf der Spielfeldseite deines Gegners hat, gib es auf die Hand zurück.<br />Du kannst nur 1 „Kuebiko“ pro Spielzug aktivieren.
  | it_name   = Kuebiko
  | it_text   = Evoca Specialmente questa carta come Mostro con Effetto (Fata/TERRA/Livello 2/ATK 0/DEF 0) con il seguente effetto (questa carta è ancora anche una Trappola).<br />●Una volta per Catena, quando il tuo avversario attiva l'effetto di un mostro sul Terreno che sceglie come bersaglio una o più carte che controlli (Effetto Rapido): puoi Posizionare questa carta nella tua Zona Magie & Trappole e, se lo fai, annulla quell'effetto dell'avversario, poi se quel mostro ha l'ATK più alto sul Terreno del tuo avversario, fallo ritornare nella mano.<br />Puoi attivare solo 1 "Kuebiko" per turno.
  | pt_name   = Kuebiko
  | pt_text   = Invoque este card por Invocação-Especial como um Monstro de Efeito (Fada/TERRA/Nível 2/ATK 0/DEF 0) com o seguinte efeito (este card ainda é considerado uma Armadilha).<br />●Uma vez por Corrente, quando seu oponente ativar um efeito de monstro no campo que escolha como alvo um ou mais cards que você controla (Efeito Rápido): você pode Baixar este card na sua Zona de Magias & Armadilhas e, se isso acontecer, negue esse efeito do oponente e, depois, se esse monstro tiver o maior ATK no campo do seu oponente, devolva-o para a mão.<br />Você só pode ativar 1 "Kuebiko" por turno.
  | es_name   = Kuebiko
  | es_text   = Invoca esta carta de Modo Especial como un Monstruo de Efecto (Hada/TIERRA/Nivel 2/ATK 0/DEF 0) con el siguiente efecto (esta carta también sigue siendo una Trampa).<br />●Una vez por Cadena, cuando tu adversario activa un efecto de monstruo en el Campo que selecciona una o más cartas que controlas (Efecto Rápido): puedes Colocar esta carta en tu Zona de Magia y Trampas y, si lo haces, niega ese efecto del adversario y después, si ese monstruo tiene el mayor ATK en el Campo de tu adversario, devuélvelo a la mano.<br />Sólo puedes activar 1 "Kuebiko" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：このカードは発動後、以下の効果を持つ効果モンスター（天使族・地・星２・攻／守０）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。<br />●自分フィールドのカードを対象とするフィールドのモンスターの効果を相手が発動した時に発動できる（同一チェーン上では１度まで）。このカードを自分の魔法＆罠ゾーンにセットし、その相手の効果を無効にする。そのモンスターの攻撃力が相手フィールドで一番高い場合、さらにそのモンスターを手札に戻す。
  | ko_name   = 쿠에비코
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 이 카드는 발동 후, 이하의 효과를 가지는 효과 몬스터(천사족 / 땅 / 레벨 2 / 공 0 / 수 0)가 되어, 몬스터 존에 특수 소환한다(함정 카드로도 취급한다).<br />●자신 필드의 카드를 대상으로 하는 필드의 몬스터 효과를 상대가 발동했을 때에 발동할 수 있다(동일한 체인 위에서는 1번까지). 이 카드를 자신의 마법 & 함정 존에 세트하고, 그 상대 효과를 무효로 한다. 그 몬스터의 공격력이 상대 필드에서 가장 높을 경우, 추가로 그 몬스터를 패로 되돌린다.
  | tc_name   = 久延毘古
  | tc_text   = 此卡名的卡1回合僅可發動1張。<br />①：此卡發動後，變為擁有以下效果的效果怪獸（天使族・地・星2・攻/守0），特殊召喚至怪獸區域（也視為陷阱卡）。<br />●以自己場上的卡為對象的場上怪獸發動時可以發動（同一連鎖上最多1次）。將此卡放置在自己的魔法與陷阱區域，將該對手的效果無效。該怪獸的攻擊力在對手場上為最高的情況下，進而將該怪獸放回手牌。
  | sc_name   = 久延毗古
  | sc_text   = 此卡名的卡1回合仅可发动1张。<br />①：此卡发动后，变为拥有以下效果的效果怪兽（天使族・地・星2・攻/守0），特殊召唤至怪兽区域（也视为陷阱卡）。<br />●以自己场上的卡为对象的场上怪兽发动时可以发动（同一连锁上最多1次）。将此卡放置在自己的魔法与陷阱区域，将该对手的效果无效。该怪兽的攻击力在对手场上为最高的情况下，进而将该怪兽放回手牌。
