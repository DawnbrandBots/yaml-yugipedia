  | de_name   = Umkehr-Ratespiel
  | de_text   = Lege alle Karten in deiner Hand und auf deiner Spielfeldseite auf den Friedhof. Nenne den Kartentyp (Monster, Zauber oder Falle) der obersten Karte deines Decks. Wenn du richtig vorausgesagt hast, tausche deine Life Points mit den Life Points deines Gegners.
  | it_name   = Quiz Invertito
  | it_text   = Manda tutte le carte nella tua mano e sul tuo Terreno al Cimitero. Nomina il Tipo di carta (Mostro, Magia o Trappola) in cima al tuo Deck. Se indovini, scambia i tuoi attuali Life Points con quelli del tuo avversario.
  | pt_name   = Enigma da Inversão
  | pt_text   = Envie todos os cards da sua mão e do seu Campo para o Cemitério. Adivinhe o Tipo de Card (Monstro, Magia ou Armadilha) no topo do seu Deck. Se adivinhou, troque os seus Life Points atuais com os Life Points atuais do seu adversário.
  | es_name   = Pregunta Reversa
  | es_text   = Manda todas las cartas en tu mano y en tu Campo al Cementerio. Nombra el Tipo de una carta (Monstruo, Mágica o de Trampa) de la parte superior de tu Deck. Si la nombras correctamente, intercambia tus Life Points actuales con los de tu adversario.
  | ja_text   = ①：自分の手札と自分フィールドのカードを全て墓地へ送って発動できる。自分のデッキの一番上のカードの種類（モンスター・魔法・罠）を当てる。当たった場合、お互いのＬＰを入れ替える。
  | ko_name   = 대역전 퀴즈
  | ko_text   = 자신의 패와 자신 필드 위의 카드를 전부 묘지로 보낸다. 자신의 덱의 맨 위에 있는 카드의 종류(마법/함정/몬스터)를 맞춘다. 맞춘 경우, 상대와 자신의 라이프 포인트를 맞바꾼다.
  | tc_name   = 大逆轉謎題
  | tc_text   = 可將我方手牌和場上的所有卡全部送至墓地發動。猜我方牌組最上方的卡的種類（怪獸・魔法・陷阱）。在猜中的狀況下，交換對方和我方的LP。
  | sc_name   = 大逆转谜题
  | sc_text   = 将自己的手牌和场上的卡全部送往墓地可以发动。猜测自己牌组最上面的卡的种类（怪兽・魔法・陷阱）。猜中的情况下，交换对手和自己的LP。
