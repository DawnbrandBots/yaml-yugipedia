title: Play the Diabell (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Quick-Play
  | text               = If a Spell/Trap(s) is sent to the GY to activate a card or effect: Send 1 Illusion or Spellcaster monster from your hand, Deck, or Extra Deck to the GY. During your Main Phase: You can banish 3 Spells/Traps from your GY, including this card; Special Summon 1 "Diabell" monster from your hand or GY. You can only use each effect of "Play the Diabell" once per turn.
  | fr_name            = Jouer la Diabell
  | fr_text            = Si un ou plusieurs Magies/Pièges sont envoyés au Cimetière pour activer une carte ou un effet : envoyez 1 monstre Illusion ou Magicien depuis votre main, Deck ou Extra Deck au Cimetière. Durant votre Main Phase : vous pouvez bannir 3 Magies/Pièges (cette carte incluse) depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Diabell" depuis votre main ou Cimetière. Vous ne pouvez utiliser chaque effet de "Jouer la Diabell" qu'une fois par tour.
  | de_name            = Diabell spielen
  | de_text            = Falls ein/e oder mehr Zauber/Fallen auf den Friedhof gelegt werden, um eine Karte oder einen Effekt zu aktivieren: Lege 1 Illusion- oder Hexer-Monster von deiner Hand, deinem Deck oder deinem Extra Deck auf den Friedhof. Während deiner Main Phase: Du kannst 3 Zauber/Fallen von deinem Friedhof verbannen, darunter diese Karte; beschwöre 1 „Diabell“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof. Du kannst jeden Effekt von „Diabell spielen“ nur einmal pro Spielzug verwenden.
  | it_name            = Fare il Diabell
  | it_text            = Se una o più Magie/Trappole vengono mandate al Cimitero per attivare una carta o un effetto: manda 1 mostro Illusione o Incantatore dalla tua mano, Deck o Extra Deck al Cimitero. Durante la tua Main Phase: puoi bandire 3 Magie/Trappole dal tuo Cimitero, compresa questa carta; Evoca Specialmente 1 mostro "Diabell" dalla tua mano o Cimitero. Puoi utilizzare ogni effetto di "Fare il Diabell" una sola volta per turno.
  | pt_name            = Contra Diabell
  | pt_text            = Se uma ou mais Magias/Armadilhas forem enviadas para o Cemitério para ativar um card ou efeito: envie 1 monstro Ilusão ou Mago da sua mão, do Deck ou do Deck Adicional para o Cemitério. Durante sua Fase Principal: você pode banir 3 Magias/Armadilhas do seu Cemitério, incluindo este card; Invoque por Invocação-Especial 1 monstro "Diabell" da sua mão ou do Cemitério. Você só pode usar cada efeito de "Contra Diabell" uma vez por turno.
  | es_name            = Arruina Diabell
  | es_text            = Si una o más Mágicas/Trampas son mandadas al Cementerio para activar una carta o efecto: manda al Cementerio 1 monstruo Ilusión o Lanzador de Conjuros en tu mano, Deck o Deck Extra. Durante tu Main Phase: puedes desterrar 3 Mágicas/Trampas en tu Cementerio, incluyendo esta carta; Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Diabell". Sólo puedes usar cada efecto de "Arruina Diabell" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：魔法・罠カードがカードの効果を発動するために墓地へ送られた場合に発動できる。手札・デッキ・ＥＸデッキから幻想魔族・魔法使い族モンスター１体を墓地へ送る。<br />②：自分メインフェイズに、自分の墓地からこのカードを含む魔法・罠カード３枚を除外して発動できる。自分の手札・墓地から「ディアベル」モンスター１体を特殊召喚する。
  | ko_name            = 프레이 더 디아벨
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 마법 / 함정 카드가 카드의 효과를 발동하기 위해 묘지로 보내졌을 경우에 발동할 수 있다. 패 / 덱 / 엑스트라 덱에서 환상마족 / 마법사족 몬스터 1장을 묘지로 보낸다.<br />②: 자신 메인 페이즈에, 자신 묘지에서 이 카드를 포함하는 마법 / 함정 카드 3장을 제외하고 발동할 수 있다. 자신의 패 / 묘지에서 "디아벨" 몬스터 1장을 특수 소환한다.
  | tc_name            = 興妖迪亞貝爾
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：有魔法・陷阱卡為發動卡的效果被送至墓地的情況下可以發動。從手牌・牌組・額外牌組將1隻幻想魔族・魔法師族怪獸送至墓地。<br />②：在自己的主要階段，從自己墓地將包含此卡在內的3張魔法・陷阱卡除外可以發動。從自己手牌・墓地將1隻「迪亞貝爾」怪獸特殊召喚。
  | sc_name            = 兴妖迪亚贝尔
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：有魔法・陷阱卡为发动卡的效果被送至墓地的情况下可以发动。从手牌・牌组・额外牌组将1只幻想魔族・魔法师族怪兽送至墓地。<br />②：在自己的主要阶段，从自己墓地将包含此卡在内的3张魔法・陷阱卡除外可以发动。从自己手牌・墓地将1只“迪亚贝尔”怪兽特殊召唤。
  }}
