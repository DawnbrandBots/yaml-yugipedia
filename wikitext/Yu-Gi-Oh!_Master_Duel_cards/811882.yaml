  | it_name   = Numero 68: Sanaphond la Prigione del Cielo
  | it_text   = 2 mostri di Livello 8<br />Guadagna 100 ATK e DEF per ogni mostro nei Cimiteri. Una volta per turno: puoi staccare 1 materiale da questa carta; fino alla fine del prossimo turno del tuo avversario, questa carta non può essere distrutta dagli effetti delle carte, inoltre nessun giocatore può Evocare Specialmente mostri dai Cimiteri.
  | pt_name   = Número 68: Sanaphond, a Prisão Celeste
  | pt_text   = 2 monstros de Nível 8<br />Ganha 100 de ATK e DEF para cada monstro nos Cemitérios. Uma vez por turno: você pode desassociar 1 matéria deste card; até o final do próximo turno do seu oponente, este card não pode ser destruído por efeitos de card e, além disso, nenhum duelista pode Invocar monstros por Invocação-Especial dos Cemitérios.
  | es_name   = Número 68: Sanaphond la Prisión en el Cielo
  | es_text   = 2 monstruos de Nivel 8<br />Gana 100 ATK y DEF por cada monstruo en los Cementerios. Una vez por turno: puedes desacoplar 1 material de esta carta; hasta el final del próximo turno de tu adversario, esta carta no puede ser destruida por efectos de cartas, y además ningún jugador puede Invocar monstruos de Modo Especial desde los Cementerios.
  | ja_text   = レベル８モンスター×２<br />①：このカードの攻撃力・守備力は、お互いの墓地のモンスターの数×１００アップする。<br />②：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。相手ターン終了時まで、このカードは効果では破壊されず、お互いに墓地のモンスターを特殊召喚できない。
  | ko_name   = No.68 마천뢰 산달폰
  | ko_text   = 레벨 8 몬스터 × 2<br />①: 이 카드의 공격력 / 수비력은, 서로 묘지의 몬스터의 수 × 100 올린다. ②: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 턴 종료시까지, 이 카드는 효과로는 파괴되지 않으며, 서로 묘지의 몬스터를 특수 소환할 수 없다.
  | tc_name   = No.68 摩天牢聖德芬
  | tc_text   = 等級８怪獸×２<br />①：此卡的攻擊力・守備力依據雙方墓地的怪獸的數量×１００進行提升。②：１回合１次，可去除此卡的１個超量素材發動。對方回合結束前，此卡不會因效果被破壞，雙方無法特殊召喚墓地的怪獸。
  | sc_name   = 编号68 魔天牢 桑达丰
