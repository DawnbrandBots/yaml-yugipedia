  | de_name   = Geistertrick-Mary
  | de_text   = Kann nicht als Normalbeschwörung beschworen werden, es sei denn, du kontrollierst ein „Geistertrick“-Monster. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Wenn du Schaden erhältst: Du kannst diese Karte abwerfen; beschwöre 1 „Geistertrick“-Monster als Spezialbeschwörung von deinem Deck in die verdeckte Verteidigungsposition. Du kannst diesen Effekt von „Geistertrick-Mary“ nur einmal pro Spielzug verwenden.
  | it_name   = Mary Fantasmatrucco
  | it_text   = Non può essere Evocato Normalmente, a meno che tu controlli un mostro "Fantasmatrucco". Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Quando subisci danni: puoi scartare questa carta; Evoca Specialmente 1 mostro "Fantasmatrucco" dal tuo Deck coperto in Posizione di Difesa. Puoi utilizzare questo effetto di "Mary Fantasmatrucco" una sola volta per turno.
  | pt_name   = Mary Fantardil
  | pt_text   = Não pode ser Invocado por Invocação-Normal, a não ser que você controle um monstro "Fantardil". Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Quando você sofrer dano: você pode descartar este card; Invoque por Invocação-Especial 1 monstro "Fantardil" do seu Deck com a face para baixo em Posição de Defesa. Você só pode usar este efeito de "Mary Fantardil" uma vez por turno.
  | es_name   = Mary Fantastruco
  | es_text   = No puede ser Invocado de Modo Normal, a menos que controles un monstruo "Fantastruco". Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Cuando recibes daño: puedes descartar esta carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Fantastruco" en Posición de Defensa boca abajo. Sólo puedes usar este efecto de "Mary Fantastruco" una vez por turno.
  | ja_text   = 自分フィールドに「ゴーストリック」モンスターが存在する場合のみ、このカードは召喚できる。<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分が戦闘・効果でダメージを受けた時、このカードを手札から捨てて発動できる。デッキから「ゴーストリック」モンスター１体を裏側守備表示で特殊召喚する。<br />②：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。
  | ko_name   = 고스트릭 마리
  | ko_text   = 자신 필드 위에 "고스트릭"이라는 이름이 붙은 몬스터가 존재할 경우에만, 이 카드는 앞면 표시로 일반 소환할 수 있다. 이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 또한, 전투 또는 카드의 효과에 의해서 자신이 데미지를 받았을 때, 이 카드를 패에서 버리고 발동할 수 있다. 덱에서 "고스트릭"이라는 이름이 붙은 몬스터 1장을 뒷면 수비 표시로 특수 소환한다. "고스트릭 마리"의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 鬼計 瑪麗
  | tc_text   = 僅限在我方場上存在冠有「鬼計」之名怪獸的狀況下，可以正面表示召喚此卡。１回合僅限１次，可將此卡變為反面守備表示。此外，在我方因戰鬥或卡的效果受到傷害時，可從手牌捨棄此卡發動。從牌組以反面守備表示特殊召喚１隻冠有「鬼計」之名的怪獸。「鬼計 瑪麗」的此效果１回合僅限使用１次。
  | sc_name   = 鬼计・玛丽
  | sc_text   = 仅在自己场上有“鬼计”怪兽存在的情况下，此卡才可以表侧表示召唤。<br />此卡名的①效果１回合仅可使用１次。<br />①：自己因战斗・效果受到伤害时，从手牌将此卡舍弃可以发动。从牌组将１只“鬼计”怪兽以里侧守备表示特殊召唤。<br />②：在自己的主要阶段可以发动。将此卡改成里侧守备表示（１回合仅１次）。
