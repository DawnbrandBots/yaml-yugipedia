title: Fighting Dirty (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = If a card(s) you control and a card(s) your opponent controls are destroyed by battle or card effect at the same time: Each player draws 2 cards. You can only activate 1 "Fighting Dirty" per turn.
  | releases  = Legacy Pack

  | fr_name   = Combat à la Déloyale
  | fr_text   = Si une ou plusieurs cartes que vous contrôlez et une ou plusieurs cartes contrôlées par votre adversaire sont détruites au combat ou par un effet de carte en même temps : chaque joueur pioche 2 cartes. Vous ne pouvez activer qu'1 "Combat à la Déloyale" par tour.
  | de_name   = Schmutzig kämpfen
  | de_text   = Falls eine oder mehr Karten, die du kontrollierst, und eine oder mehr Karten, die dein Gegner kontrolliert, gleichzeitig durch Kampf oder einen Karteneffekt zerstört werden: Jeder Spieler zieht 2 Karten. Du kannst nur 1 „Schmutzig kämpfen“ pro Spielzug aktivieren.
  | it_name   = Giocare Sporco
  | it_text   = Se una o più carte che controlli e una o più carte controllate dal tuo avversario vengono distrutte in battaglia o dall'effetto di una carta allo stesso tempo: ogni giocatore pesca 2 carte. Puoi attivare solo 1 "Giocare Sporco" per turno.
  | pt_name   = Lutando Sujo
  | pt_text   = Se um ou mais cards que você controla e um ou mais cards que seu oponente controla forem destruídos em batalha ou por um efeito de card ao mesmo tempo: cada duelista compra 2 cards. Você só pode ativar 1 "Lutando Sujo" por turno.
  | es_name   = Peleando Sucio
  | es_text   = Si una o más cartas que controlas y una o más cartas que controla tu adversario son destruidas al mismo tiempo en batalla o por efecto de una carta: cada jugador roba 2 cartas. Sólo puedes activar 1 "Peleando Sucio" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分及び相手フィールドのカードが同時に、戦闘・効果で破壊された場合に発動できる。お互いはそれぞれ２枚ドローする。
  | ko_name   = 드로우게임
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 및 상대 필드의 카드가 동시에, 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 양쪽 플레이어는, 각각 덱에서 2장 드로우한다.
  | tc_name   = 同盜相竊
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可在我方及對方場上的卡同時因戰鬥・效果被破壞的狀況下發動。雙方玩家各從牌組抽２張牌。
  | sc_name   = 同盗相窃
  | sc_text   = 此卡名的卡片１回合只可发动１张。<br />①：我方及对手场上的卡片同时被战斗／效果破坏时可发动。双方玩家各从卡组抽２张卡。
  }}
