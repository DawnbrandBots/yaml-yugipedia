title: Sinister Yorishiro (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Continuous
  | text      = Each turn, 1 Level 5 or higher Fiend monster you Normal Summon can be Summoned without Tributing. If exactly 1 Normal Summoned/Set Level 5 or higher Fiend monster (and no other cards) would be destroyed, you can send this card to the GY instead.
  | releases  = Master Pack
  | fr_name   = Sinistre Yorishiro
  | fr_text   = Chaque tour, 1 monstre Démon de min. Niveau 5 que vous Invoquez Normalement peut être Invoqué sans Sacrifice. Si exactement 1 monstre Démon de min. Niveau 5 Invoqué/Posé Normalement (et aucune autre carte) va être détruit, vous pouvez envoyer cette carte au Cimetière à la place.
  | de_name   = Düsterer Yorishiro
  | de_text   = In jedem Spielzug kann 1 Unterweltler-Monster der Stufe 5 oder höher, das du als Normalbeschwörung beschwörst, beschworen werden, ohne Tribut anzubieten. Falls genau 1 als Normalbeschwörung beschworenes/gesetztes Unterweltler-Monster der Stufe 5 oder höher (und keine anderen Karten) zerstört würde, kannst du stattdessen diese Karte auf den Friedhof legen.
  | it_name   = Yorishiro il Sinistro
  | it_text   = Ogni turno, 1 mostro Demone di Livello 5 o superiore che Evochi Normalmente può essere Evocato senza offrire Tributi. Se esattamente 1 mostro Demone di Livello 5 o superiore Evocato Normalmente/Posizionato (e nessuna altra carta) sta per essere distrutto, puoi invece mandare questa carta al Cimitero.
  | pt_name   = Yorishiro Sinistro
  | pt_text   = A cada turno, 1 monstro Demônio de Nível 5 ou mais que você Invocar por Invocação-Normal pode ser Invocado sem Tributo. Se exatamente 1 monstro Demônio de Nível 5 ou mais Invocado por Invocação-Normal/Baixado (e nenhum outro card) seria destruído, em vez disso, você pode enviar este card para o Cemitério.
  | es_name   = Yorishiro Siniestro
  | es_text   = Cada turno, 1 monstruo Demonio de Nivel 5 o mayor que Invoques de Modo Normal puede ser Invocado sin Sacrificar. Si exactamente 1 monstruo Demonio de Nivel 5 o mayor Invocado de Modo Normal/Colocado (y ninguna otra carta) fuera a ser destruido, puedes mandar esta carta al Cementerio en su lugar.
  | ja_text   = ①：このカードが魔法＆罠ゾーンに存在する限り、自分はレベル５以上の悪魔族モンスターを召喚する場合に必要なリリースをなくす事ができる。この効果は１ターンに１度しか適用できない。<br />②：通常召喚したレベル５以上の悪魔族モンスター１体のみが破壊される場合、代わりにこのカードを墓地へ送る事ができる。
  | ko_name   = 악마의 현신
  | ko_text   = ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신은 레벨 5 이상의 악마족 몬스터를 일반 소환할 경우에 필요한 릴리스를 없앨 수 있다. 이 효과는 1턴에 1번밖에 적용할 수 없다. ②: 통상 소환한 레벨 5 이상의 악마족 몬스터 1장만이 파괴될 경우, 대신에 이 카드를 묘지로 보낼 수 있다.
  | tc_name   = 魔鬼附體
  | tc_text   = ①：只要此卡存在於魔法＆陷阱區，在我方召喚等級５以上惡魔族怪獸的狀況下，就可免除解放的需要。此效果１回合僅限適用１次。②：在僅限１隻通常召喚的等級５以上的惡魔族怪獸被破壞的狀況下，可將此卡送至墓地作為替代。
  | sc_name   = 魔鬼的附体
  | sc_text   = ①：只要此卡存在于魔法与陷阱区域，我方可无需召唤等级５或以上的恶魔族怪兽的场合所必要的释放。此效果１回合只可适用１次。②：通常召唤而来的仅１只等级５或以上的恶魔怪兽被破坏的场合，可将此卡送入墓作为代替。
  }}
