  | fr_name     = Croilien
  | fr_text     = 1 Monstre Lien de min. Link-2<br />Si cette carte est Invoquée par Lien : vous pouvez activer cet effet ; Invoquez Spécialement un nombre de "Jeton Lien" (Cyberse/LUMIÈRE/Niveau 1/ATK 0/DEF 0) inférieur ou égal à la Classification Lien du monstre utilisé pour l'Invocation Lien de cette carte, et aussi, vous ne pouvez pas utiliser "Jeton Lien" comme Matériel Lien le reste de ce tour. Vous ne pouvez utiliser cet effet de "Croilien" qu'une fois par tour.
  | de_name     = Linkreuz
  | de_text     = 1 Linkmonster mit Link-2 oder höher<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst diesen Effekt aktivieren; beschwöre eine Anzahl „Link-Spielmarken“ (Cyberse/LICHT/Stufe 1/ATK 0/DEF 0) bis zur Linkzahl des Monsters, das für die Linkbeschwörung dieser Karte verwendet wurde, als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs „Link-Spielmarken“ nicht als Linkmaterial verwenden. Du kannst diesen Effekt von „Linkreuz“ nur einmal pro Spielzug verwenden.
  | it_name     = Linkroce
  | it_text     = 1 Mostro Link Link-2 o superiore<br />Se questa carta viene Evocata Link: puoi attivare questo effetto; Evoca Specialmente un numero di "Segna-Link" (Cyberso/LUCE/Livello 1/ATK 0/DEF 0) fino alla Classificazione Link del mostro utilizzato per l'Evocazione Link di questa carta, inoltre non puoi utilizzare "Segna-Link" come Materiale Link per il resto di questo turno. Puoi utilizzare questo effetto di "Linkroce" una sola volta per turno.
  | pt_name     = Linkruz
  | pt_text     = 1 Monstro Link de Link-2 ou mais<br />Se este card for Invocado por Invocação-Link: você pode ativar este efeito; Invoque por Invocação-Especial até um número de "Fichas Link" (Ciberso/LUZ/Nível 1/ATK 0/DEF 0) igual ao Valor Link do monstro usado para a Invocação-Link deste card e, além disso, você não pode usar "Fichas Link" como Matéria Link pelo resto deste turno. Você só pode usar este efeito de "Linkruz" uma vez por turno.
  | es_name     = Crucenlace
  | es_text     = 1 Monstruo de Enlace de Link-2 o mayor<br />Si esta carta es Invocada por Enlace: puedes activar este efecto; Invoca de Modo Especial un número de "Fichas Enlace" (Ciberso/LUZ/Nivel 1/ATK 0/DEF 0) hasta el número de Rating de Enlace del monstruo usado para la Invocación por Enlace de esta carta, y además, por el resto de este turno no puedes usar "Fichas Enlace" como Material de Enlace. Sólo puedes usar este efecto de "Crucenlace" una vez por turno.
  | ja_text     = リンク２以上のＬモンスター１体<br />このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードがＬ召喚した場合に発動できる。そのＬ召喚の素材としたＬモンスターのリンクマーカーの数まで、自分フィールドに「リンクトークン」（サイバース族・光・星１・攻／守０）を特殊召喚する。この効果の発動後、ターン終了時まで自分は「リンクトークン」をＬ素材にできない。
  | ko_name     = 링크로스
  | ko_text     = 링크 2 이상의 링크 몬스터 1장<br />이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. 그 링크 소재로 한 링크 몬스터의 링크 마커의 수까지, 자신 필드에 "링크 토큰"(사이버스족 / 빛 / 레벨 1 / 공 0 / 수 0)을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 "링크 토큰"을 링크 소재로 할 수 없다.
  | tc_name     = 連結十字
  | tc_text     = 連結２以上的連結怪獸１隻<br />此卡名的效果１回合僅限使用１次。①：可在此卡連結召喚成功的狀況下發動。特殊召喚「連結衍生物」（電子界族・光・星１・攻／守０）至我方場上，數量最多為做為該連結素材的連結怪獸的連結符號的數量。此效果發動後，在回合結束前我方無法以「連結衍生物」做為連結素材。
  | sc_name     = 连接十字
  | sc_text     = 连接２以上的连接怪兽１只<br />此卡名的效果１回合仅可使用１次。①：此卡连接召唤成功的情况下可以发动。将“连接衍生物”（电子界族・光・星１・攻／守０）特殊召唤至自己场上，数量最多为作为该连接素材的连接怪兽的连接标记数量。此效果发动后，直至回合结束时为止，自己不可将“连接衍生物”作为连接素材。
