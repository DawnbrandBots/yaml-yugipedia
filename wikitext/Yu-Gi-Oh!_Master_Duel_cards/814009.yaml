  | pt_name   = Azul Spright
  | pt_text   = Se você controlar um monstro de Nível/Classe 2, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Azul Spright" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Especial: você pode adicionar 1 monstro "Spright" do seu Deck à sua mão, exceto "Azul Spright". Você só pode usar este efeito de "Azul Spright" uma vez por turno.
  | es_name   = Azul Spright
  | es_text   = Si controlas un monstruo de Nivel/Rango 2, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Azul Spright" una vez por turno de esta forma. Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 monstruo "Spright" en tu Deck, excepto "Azul Spright". Sólo puedes usar este efecto de "Azul Spright" una vez por turno.
  | ja_text   = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドにレベル２かランク２のモンスターが存在する場合、このカードは手札から特殊召喚できる。<br />②：このカードが特殊召喚した場合に発動できる。デッキから「スプライト・ブルー」以外の「スプライト」モンスター１体を手札に加える。
  | ko_name   = 스프라이트 블루
  | ko_text   = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 레벨 2 나 랭크 2 인 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다.<br />②: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 덱에서 "스프라이트 블루" 이외의 "스프라이트" 몬스터 1장을 패에 넣는다.
