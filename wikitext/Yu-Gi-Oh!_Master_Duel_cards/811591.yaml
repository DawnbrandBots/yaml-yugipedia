  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：ＥＸデッキからモンスター１体を墓地へ送る。その後、墓地へ送ったモンスターの攻撃力以下の攻撃力を持つ、「ドラグマ」モンスターか「アルバスの落胤」１体を自分のデッキ・墓地から手札に加える。このカードの発動後、ターン終了時まで自分はＥＸデッキからモンスターを特殊召喚できない。
  | ko_name   = 천저의 사도
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 엑스트라 덱에서 몬스터 1장을 묘지로 보낸다. 그 후, 묘지로 보낸 몬스터의 공격력 이하의 공격력을 가지는, "드래그마" 몬스터나 "알버스의 낙윤" 1장을 자신의 덱 / 묘지에서 패에 넣는다. 이 카드의 발동 후, 턴 종료시까지 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
  | tc_name   = 天底的使徒
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：從額外牌組將１隻怪獸送至墓地。其後，從我方牌組・墓地選擇１隻持有攻擊力為送至墓地的怪獸攻擊力以下的「教導」怪獸或「阿爾白斯之落胤」加入手牌。此卡發動後，在回合結束前我方無法從額外牌組特殊召喚怪獸。
  | sc_name   = 天底的使徒
