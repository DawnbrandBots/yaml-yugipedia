title: Ursarctic Slider (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Quick-Play
  | text      = Target 1 of your "Ursarctic" monsters that is banished or in your GY; Special Summon it, but it cannot attack, also destroy it during the End Phase. For the rest of this turn after this card resolves, you cannot Special Summon, except monsters with a Level. You can only activate 1 "Ursarctic Slider" per turn.

  | fr_name   = Glisseur Ursarctique
  | fr_text   = Ciblez 1 de vos monstres "Ursarctique" qui est banni ou dans votre Cimetière ; Invoquez-le Spécialement, mais il ne peut pas attaquer, et aussi, détruisez-le durant la End Phase. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement (monstres avec un Niveau exclus). Vous ne pouvez activer qu'1 "Glisseur Ursarctique" par tour.
  | de_name   = Ursarktischer Gleiter
  | de_text   = Wähle 1 deiner „Ursarktisch“-Monster, das verbannt ist oder in deinem Friedhof liegt; beschwöre es als Spezialbeschwörung, aber es kann nicht angreifen, zusätzlich zerstöre es während der End Phase. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Spezialbeschwörungen durchführen, außer von Monstern mit einer Stufe. Du kannst nur 1 „Ursarktischer Gleiter“ pro Spielzug aktivieren.
  | it_name   = Slitta Ursartica
  | it_text   = Scegli come bersaglio 1 dei tuoi mostri "Ursartico" che è bandito o nel tuo Cimitero; Evocalo Specialmente, ma esso non può attaccare, inoltre distruggilo durante la End Phase. Per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente, eccetto mostri con un Livello. Puoi attivare solo 1 "Slitta Ursartica" per turno.
  | pt_name   = Deslizador Ursártico
  | pt_text   = Escolha 1 dos seus monstros "Ursártico(a)" que estiverem banidos ou no seu Cemitério; Invoque-o por Invocação-Especial, mas ele não pode atacar e, além disso, destrua-o durante a Fase Final. Pelo resto deste turno depois que este card resolver, você não pode Invocar por Invocação-Especial, exceto monstros com um Nível. Você só pode ativar 1 "Deslizador Ursártico" por turno.
  | es_name   = Deslizador Osártico
  | es_text   = Selecciona 1 de tus monstruos "Osártico/a" que esté desterrado o en tu Cementerio; Invócalo de Modo Especial, pero no puede atacar, y además destrúyelo durante la End Phase. Por el resto de este turno después de que esta carta se resuelva, no puedes Invocar de Modo Especial, excepto monstruos que tengan Nivel. Sólo puedes activar 1 "Deslizador Osártico" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の墓地・除外状態の「ベアルクティ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターは攻撃できず、エンドフェイズに破壊される。このカードの発動後、ターン終了時まで自分はレベルを持つモンスターしか特殊召喚できない。
  | ko_name   = 베어루크티 슬라이더
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, "베어루크티" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 공격할 수 없으며, 엔드 페이즈에 파괴된다. 이 카드의 발동 후, 턴 종료시까지 자신은 레벨을 가지는 몬스터밖에 특수 소환할 수 없다.
  | tc_name   = 北斗天熊・滑翔
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可從我方墓地的怪獸及被除外的我方怪獸中，將１隻「北斗天熊」怪獸做為對象發動。特殊召喚該怪獸。透過此效果特殊召喚的怪獸無法攻擊，將在結束階段被破壞。此卡發動後，在回合結束前我方僅限特殊召喚持有等級的怪獸。
  | sc_name   = 北斗天熊・滑翔
  | sc_text   = 此卡名的卡1回合仅可发动1张。<br />①：从自己墓地的怪兽及被除外的自己的怪兽中，以1只“北斗天熊”怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽不可攻击，将在结束阶段被破坏。此卡发动后，直至回合结束时为止，自己仅可特殊召唤拥有等级的怪兽。
  }}
