title: Subterror Cave Clash (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Continuous
  | text      = All "Subterror" monsters you control gain 500 ATK and DEF for each Set monster on the field. Once per turn, when a "Subterror" monster you control inflicts battle damage to your opponent: You can target 1 "Subterror" card in your Graveyard, except "Subterror Cave Clash"; add it to your hand.

  | fr_name   = Affrontemement dans la Cave Subterreur
  | fr_text   = Tous les monstres "Subterreur" que vous contrôlez gagnent 500 ATK/DEF pour chaque monstre Posé sur le Terrain. Une fois par tour, lorsqu'un monstre "Subterreur" que vous contrôlez inflige des dommages de combat à votre adversaire : vous pouvez cibler 1 carte "Subterreur" ("Affrontemement dans la Cave Subterreur" exclu) dans votre Cimetière ; ajoutez-la à votre main.
  | de_name   = Unterterror-Höhlenkampf
  | de_text   = Alle „Unterterror“-Monster, die du kontrollierst, erhalten 500 ATK und DEF für jedes gesetzte Monster auf dem Spielfeld. Einmal pro Spielzug, wenn ein „Unterterror“-Monster, das du kontrollierst, deinem Gegner Kampfschaden zufügt: Du kannst 1 „Unterterror“-Karte in deinem Friedhof wählen, außer „Unterterror-Höhlenkampf“; füge sie deiner Hand hinzu.
  | it_name   = Scontro Caverna Subterrore
  | it_text   = Tutti i mostri "Subterrore" che controlli guadagnano 500 ATK e DEF per ogni mostro Posizionato sul Terreno. Una volta per turno, quando un mostro "Subterrore" che controlli infligge danno da combattimento al tuo avversario: puoi scegliere come bersaglio 1 carta "Subterrore" nel tuo Cimitero, eccetto "Scontro Caverna Subterrore"; aggiungila alla tua mano.
  | pt_name   = Confronto na Caverna Subterror
  | pt_text   = Todos os monstros "Subterror" que você controla ganham 500 de ATK e DEF para cada monstro Baixado no campo. Uma vez por turno, quando um monstro "Subterror" que você controla causar dano de batalha ao seu oponente: você pode escolher 1 card "Subterror" no seu Cemitério, exceto "Confronto na Caverna Subterror"; adicione-o à sua mão.
  | es_name   = Choque en las Cavernas del Subterror
  | es_text   = Todos los monstruos "Subterror" que controles ganan 500 ATK y DEF por cada monstruo Colocado en el Campo. Una vez por turno, cuando un monstruo "Subterror" que controles inflige daño de batalla a tu adversario: puedes seleccionar 1 carta "Subterror" en tu Cementerio, excepto "Choque en las Cavernas del Subterror"; añádela a tu mano.
  | ja_text   = ①：自分フィールドの「サブテラー」モンスターの攻撃力・守備力は、フィールドの裏側表示モンスターの数×５００アップする。<br />②：１ターンに１度、自分の「サブテラー」モンスターが相手に戦闘ダメージを与えた時、「サブテラーの激闘」以外の自分の墓地の「サブテラー」カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_name   = 서브테러의 격투
  | ko_text   = ①: 자신 필드의 "서브테러" 몬스터의 공격력 / 수비력은, 필드의 뒷면 표시 몬스터의 수 × 500 올린다. ②: 1턴에 1번, 자신의 "서브테러" 몬스터가 상대에게 전투 데미지를 주었을 때, "서브테러의 격투" 이외의 자신 묘지의 "서브테러" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  | tc_name   = 地中駭界的激鬥
  | tc_text   = ①：我方場上的「地中駭界」怪獸的攻擊力・守備力，依據場上的反面表示怪獸的數量×５００進行提升。②：１回合１次，我方的「地中駭界」怪獸給予對方戰鬥傷害時，可將我方墓地的１張「地中駭界的激鬥」以外的「地中駭界」卡做為對象發動。將該卡加入手牌。
  | sc_name   = 地中骇界的激斗
  | sc_text   = ①：我方场上“地中骇界”怪兽的攻击力、守备力上升场上里侧表示怪兽数量×５００点。②：１回合１次，我方的“地中骇界”怪兽给予对手战斗伤害时，可以我方墓地除“地中骇界的激斗”以外的１张“地中骇界”卡牌为对象发动。将该卡牌加入手牌。
  }}
