title: The Monarchs Awaken (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = If you have no cards in your Extra Deck: Target 1 face-up Tribute Summoned monster you control; its effects are negated, also it is unaffected by the effects of cards other than this card.

  | fr_name   = Le Réveil des Monarques
  | fr_text   = Si vous n'avez aucune carte dans votre Extra Deck : ciblez 1 monstre face recto Invoqué par Sacrifice que vous contrôlez ; ses effets sont annulés, et aussi, il n'est pas affecté par des effets de carte (cette carte exclue).
  | de_name   = Die Monarchen erwachen
  | de_text   = Falls du keine Karten in deinem Extra Deck hast: Wähle 1 offenes als Tributbeschwörung beschworenes Monster, das du kontrollierst; seine Effekte werden annulliert, zusätzlich bleibt es von Karteneffekten außer denen dieser Karte unberührt.
  | it_name   = Il Risveglio dei Monarchi
  | it_text   = Se non hai nessuna carta nel tuo Extra Deck: scegli come bersaglio 1 mostro Evocato tramite Tributo scoperto che controlli; i suoi effetti sono annullati, inoltre esso è immune agli effetti delle carte diverse da questa carta.
  | pt_name   = O Despertar dos Monarcas
  | pt_text   = Se você não tiver cards no seu Deck Adicional: escolha 1 monstro com a face para cima Invocado por Invocação-Tributo que você controla; seus efeitos são negados e, além disso, ele não é afetado por efeitos de cards que não forem deste card.
  | es_name   = El Despertar de los Monarcas
  | es_text   = Si no tienes cartas en tu Deck Extra: selecciona 1 monstruo boca arriba que controles que haya sido Invocado por Sacrificio; sus efectos son negados, y además no es afectado por efectos de cartas que no sean esta carta.
  | ja_text   = ①：自分のＥＸデッキにカードが存在しない場合、自分フィールドのアドバンス召喚した表側表示モンスター１体を対象として発動できる。そのモンスターは効果が無効になり、他のカードの効果を受けない。
  | ko_name   = 제왕의 동지
  | ko_text   = ①: 자신의 엑스트라 덱에 카드가 존재하지 않을 경우, 자신 필드의 어드밴스 소환한 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터는 효과가 무효가 되고, 이 카드 이외의 효과를 받지 않는다.
  | tc_name   = 帝王的凍志
  | tc_text   = ①：在我方的額外牌組不存在卡的狀況下，可將我方場上的１隻升級召喚的正面表示怪獸做為對象發動。該怪獸的效果變為無效，不受此卡以外的效果影響。
  | sc_name   = 帝王的冻志
  | sc_text   = ①：我方额外牌组中没有卡牌存在的场合，可以我方场上１只上级召唤的表侧表示怪兽为对象来发动此卡。令该怪兽的效果无效，且不会受到除此卡以外的效果的影响。
  }}
