title: Deep Sea Repetiteur (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | attribute          = WATER
  | types              = Sea Serpent / Synchro / Tuner / Effect
  | level              = 5
  | atk                = 1800
  | def                = 1500
  | lore               = "Deep Sea Diva" + 1+ non-Tuner monsters<br />Once per turn (Quick Effect): You can discard 1 Level 4 or lower WATER monster; this card gains 800 ATK until the end of this turn. If this Synchro Summoned card is sent to your GY: You can target 1 Level 5 or higher WATER monster in your GY, except "Deep Sea Repetiteur"; Special Summon it in Defense Position, also you cannot Special Summon for the rest of this turn, except WATER monsters. You can only use this effect of "Deep Sea Repetiteur" once per turn.

  | fr_name            = Répétiteur des Profondeurs
  | fr_lore            = "Diva des Profondeurs" + 1+ monstre non-Syntoniseur<br />Une fois par tour (Effet Rapide) : vous pouvez défausser 1 monstre EAU de max. Niveau 4 ; jusqu'à la fin de ce tour, cette carte gagne 800 ATK. Si cette carte Invoquée par Synchronisation est envoyée à votre Cimetière : vous pouvez cibler 1 monstre EAU de min. Niveau 5 ("Répétiteur des Profondeurs" exclu) dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres EAU exclus) le reste de ce tour. Vous ne pouvez utiliser cet effet de "Répétiteur des Profondeurs" qu'une fois par tour.
  | de_name            = Tiefsee-Korrepetitorin
  | de_lore            = „Tiefseetaucher“ + 1+ Nicht-Empfänger-Monster<br />Einmal pro Spielzug (Schnelleffekt): Du kannst 1 WASSER Monster der Stufe 4 oder niedriger abwerfen; diese Karte erhält bis zum Ende dieses Spielzugs 800 ATK. Falls diese als Synchrobeschwörung beschworene Karte auf deinen Friedhof gelegt wird: Du kannst 1 WASSER Monster der Stufe 5 oder höher in deinem Friedhof wählen, außer „Tiefsee-Korrepetitorin“; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer WASSER Monstern. Du kannst diesen Effekt von „Tiefsee-Korrepetitorin“ nur einmal pro Spielzug verwenden.
  | it_name            = Ripetitore del Mare Profondo
  | it_lore            = "Diva del Mare Profondo" + 1+ mostri non-Tuner<br />Una volta per turno (Effetto Rapido): puoi scartare 1 mostro ACQUA di Livello 4 o inferiore; questa carta guadagna 800 ATK fino alla fine di questo turno. Se questa carta Synchro Evocata viene mandata al tuo Cimitero: puoi scegliere come bersaglio 1 mostro ACQUA di Livello 5 o superiore nel tuo Cimitero, eccetto "Ripetitore del Mare Profondo"; Evocalo Specialmente in Posizione di Difesa, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri ACQUA. Puoi utilizzare questo effetto di "Ripetitore del Mare Profondo" una sola volta per turno.
  | pt_name            = Repetiteur do Mar Profundo
  | pt_lore            = "Diva do Mar Profundo" + 1+ monstros não-Reguladores<br />Uma vez por turno (Efeito Rápido): você pode descartar 1 monstro de ÁGUA de Nível 4 ou menos; este card ganha 800 de ATK até o final deste turno. Se este card Invocado por Invocação-Sincro for enviado para o seu Cemitério: você pode escolher 1 monstro de ÁGUA de Nível 5 ou mais no seu Cemitério, exceto "Repetiteur do Mar Profundo"; Invoque-o por Invocação-Especial em Posição de Defesa e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros de ÁGUA. Você só pode usar este efeito de "Repetiteur do Mar Profundo" uma vez por turno.
  | es_name            = Repetidor del Océano Profundo
  | es_lore            = "Diva del Océano Profundo" + 1+ monstruos que no sean Cantantes<br />Una vez por turno (Efecto Rápido): puedes descartar 1 monstruo de AGUA de Nivel 4 o menor; esta carta gana 800 ATK hasta el final de este turno. Si esta carta Invocada por Sincronía es mandada a tu Cementerio: puedes seleccionar 1 monstruo de AGUA de Nivel 5 o mayor en tu Cementerio, excepto "Repetidor del Océano Profundo"; Invócalo de Modo Especial en Posición de Defensa, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos de AGUA. Sólo puedes usar este efecto de "Repetidor del Océano Profundo" una vez por turno.
  | ja_lore            = 「深海のディーヴァ」＋チューナー以外のモンスター１体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。①：自分・相手ターンに１度、手札からレベル４以下の水属性モンスター１体を捨てて発動できる。このカードの攻撃力はターン終了時まで８００アップする。②：Ｓ召喚したこのカードが墓地へ送られた場合、「深海のコレペティ」以外の自分の墓地のレベル５以上の水属性モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。このターン、自分は水属性モンスターしか特殊召喚できない。
  | ko_name            = 심해의 코레페티
  | ko_lore            = "심해의 디바" ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대 턴에 1번, 패에서 레벨 4 이하의 물 속성 몬스터 1장을 버리고 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지 800 올린다. ②: 싱크로 소환한 이 카드가 묘지로 보내졌을 경우, "심해의 코레페티" 이외의 자신 묘지의 레벨 5 이상의 물 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 턴에, 자신은 물 속성 몬스터밖에 특수 소환할 수 없다.
  | tc_name            = 深海的藝術指導
  | tc_lore            = 「深海歌姬」＋協調以外的怪獸１隻以上<br />此卡名的②效果，１回合僅限使用１次。①：在我方・對方回合，有１次可從手牌捨棄１隻等級４以下的水屬性怪獸發動。此卡的攻擊力在回合結束前提升８００。②：可在同步召喚的此卡被送至墓地的狀況下，將「深海的藝術指導」以外，我方墓地的１隻等級５以上的水屬性怪獸做為對象發動。以守備表示特殊召喚該怪獸。此回合，我方僅限特殊召喚水屬性怪獸。
  | sc_name            = 深海的艺术指导
  | sc_lore            = “深海歌姬”＋１只以上协调以外的怪兽<br />此卡名的②效果１回合仅可使用１次。①：在自己・对手回合１次，从手牌将１只等级４以下的水属性怪兽舍弃可以发动。此卡的攻击力直至回合结束时为止上升８００。②：同步召唤的此卡被送至墓地的情况下，以“深海的艺术指导”以外的自己墓地的１只等级５以上的水属性怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。此回合，自己仅可特殊召唤水属性怪兽。
  }}
