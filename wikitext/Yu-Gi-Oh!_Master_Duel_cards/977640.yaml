title: Icejade Gymir Aegirine (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = WATER
  | types     = Aqua / Synchro / Effect
  | level     = 10
  | atk       = 3000
  | def       = 1500
  | text      = 1 WATER Tuner + 1+ non-Tuner monsters<br />(Quick Effect): You can activate this effect; face-up monsters you control cannot be destroyed, or banished, by your opponent's card effects this turn. Then, if you activated this effect in response to your opponent's card or effect activation, and your opponent has a card(s) with that name on their field and/or GY, you can banish those cards. If a card(s) is banished by your opponent's card effect, while this card is in your GY (except during the Damage Step): You can Special Summon this card. You can only use each effect of "Icejade Gymir Aegirine" once per turn.

  | fr_name   = Aegirine Gymir Jadeglace
  | fr_text   = 1 Syntoniseur EAU + 1+ monstre non-Syntoniseur<br />(Effet Rapide) : vous pouvez activer cet effet ; ce tour, les monstres face recto que vous contrôlez ne peuvent être ni détruits ni bannis par des effets de carte de votre adversaire. Puis, si vous avez activé cet effet en réponse à l'activation de carte ou d'effet de votre adversaire, et que votre adversaire a une ou plusieurs cartes de ce nom sur son Terrain et/ou Cimetière, vous pouvez bannir ces cartes. Si une ou plusieurs cartes sont bannies par un effet de carte de votre adversaire, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Aegirine Gymir Jadeglace" qu'une fois par tour.
  | de_name   = Eisjade-Gymir Aegirine
  | de_text   = 1 WASSER Empfänger + 1+ Nicht-Empfänger-Monster<br />(Schnelleffekt): Du kannst diesen Effekt aktivieren; in diesem Spielzug können offene Monster, die du kontrollierst, durch Karteneffekte deines Gegners weder zerstört noch verbannt werden. Dann, falls du diesen Effekt als Reaktion auf die Aktivierung einer Karte oder eines Effekts deines Gegners aktiviert hast und dein Gegner eine oder mehr Karten mit jenem Namen auf seiner Spielfeldseite und/oder in seinem Friedhof hat, kannst du jene Karten verbannen. Falls eine oder mehr Karten durch einen Karteneffekt deines Gegners verbannt werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Eisjade-Gymir Aegirine“ nur einmal pro Spielzug verwenden.
  | it_name   = Ghiacciogiada Gymir Aegirine
  | it_text   = 1 Tuner ACQUA + 1+ mostri non-Tuner<br />(Effetto Rapido): puoi attivare questo effetto; i mostri scoperti che controlli non possono essere distrutti, o banditi, dagli effetti delle carte del tuo avversario in questo turno. Poi, se hai attivato questo effetto in risposta all'attivazione di una carta o un effetto del tuo avversario, e il tuo avversario ha una o più carte con quel nome sul suo Terreno e/o Cimitero, puoi bandire quelle carte. Se una o più carte vengono bandite dall'effetto di una carta del tuo avversario, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Ghiacciogiada Gymir Aegirine" una sola volta per turno.
  | pt_name   = Gelojade Gymir Aegirine
  | pt_text   = 1 Regulador de ÁGUA + 1+ monstros não-Reguladores<br />(Efeito Rápido): você pode ativar este efeito; neste turno, os monstros com a face para cima que você controla não podem ser destruídos, ou banidos, pelos efeitos de card do seu oponente. Depois, se você ativou este efeito em resposta à ativação de um card ou efeito do seu oponente, e seu oponente tiver um ou mais cards com esse nome no campo e/ou Cemitério dele, você pode banir esses cards. Se um ou mais cards forem banidos por um efeito de card do seu oponente, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Gelojade Gymir Aegirine" uma vez por turno.
  | es_name   = Hielojade Gymir Aegirine
  | es_text   = 1 Cantante de AGUA + 1+ monstruos que no sean Cantantes<br />(Efecto Rápido): puedes activar este efecto; los monstruos boca arriba que controles no pueden ser destruidos, o desterrados, por efectos de cartas de tu adversario este turno. Después, si activaste este efecto en respuesta a la activación de una carta o efecto de tu adversario, y tu adversario tiene una o más cartas con ese nombre en su Campo y/o Cementerio, puedes desterrar esas cartas. Si una o más cartas son desterradas por efecto de una carta de tu adversario, mientras esta carta esté en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Hielojade Gymir Aegirine" una vez por turno.
  | ja_text   = 水属性チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分・相手ターンに発動できる。このターン中、自分フィールドの表側表示モンスターは相手の効果では破壊されず、相手の効果では除外できない。相手の効果の発動にチェーンしてこの効果を発動し、その同名カードが相手のフィールド・墓地に存在する場合、さらにその同名カードを全て除外できる。<br />②：このカードが墓地に存在し、相手の効果でカードが除外された場合に発動できる。このカードを特殊召喚する。
  | ko_name   = 히스이테이 에지르 규미르
  | ko_text   = 물 속성 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 / 상대 턴에 발동할 수 있다. 이 턴에, 자신 필드의 앞면 표시 몬스터는 상대의 효과로는 파괴되지 않으며, 상대의 효과로는 제외할 수 없다. 상대의 효과 발동에 체인하여 이 효과를 발동하고, 그와 같은 이름의 카드가 상대의 필드 / 묘지에 존재할 경우, 추가로 그와 같은 이름의 카드를 전부 제외할 수 있다.<br />②: 이 카드가 묘지에 존재하고, 상대의 효과로 카드가 제외되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
  | tc_name   = 冰翡啼 愛姬兒海神
  | tc_text   = 水屬性協調＋協調以外的怪獸１隻以上<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：可在我方・對方回合發動。此回合，我方場上的正面表示怪獸不會因對方效果被破壞，無法因對方效果被除外。在對方發動效果時連鎖發動此效果，該同名卡存在於對方場上・墓地的狀況下，可另將該所有同名卡全部除外。<br />②：可在此卡存在於墓地，卡因對方效果被除外的狀況下發動。特殊召喚此卡。
  | sc_name   = 冰翡啼 爱姬儿海神
  | sc_text   = 水属性协调＋１只以上协调以外的怪兽<br />此卡名的①②效果１回合仅可各使用１次。<br />①：在自己・对手回合中可以发动。此回合，自己场上的表侧表示怪兽不会因对手的效果被破坏，不可因对手的效果除外。连锁对手效果的发动来发动此效果，其同名卡存在于对手的场上・墓地的情况下，进而可将其同名卡全部除外。<br />②：此卡存在于墓地，卡因对手的效果被除外的情况下可以发动。将此卡特殊召唤。
