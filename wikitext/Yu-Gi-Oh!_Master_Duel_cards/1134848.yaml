  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドの表側表示モンスターが、存在しない場合または昆虫族モンスターのみの場合、手札から他の昆虫族モンスター１体を捨てて発動できる。デッキから「Ｂ・Ｆ・Ｗ」１枚を自分の魔法＆罠ゾーンに表側表示で置く。その後、このカードを手札から特殊召喚する。このターン、自分は昆虫族モンスターしかＥＸデッキから特殊召喚できない。<br />②：墓地のこのカードを除外して発動できる。自分フィールドの昆虫族モンスター１体のレベルを１つ下げる。
  | ko_name            = B·F－맹격의 레이피어
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 앞면 표시 몬스터가, 존재하지 않을 경우 또는 곤충족 몬스터뿐일 경우, 패에서 다른 곤충족 몬스터 1장을 버리고 발동할 수 있다. 덱에서 "B·F·W(비 포스 윈드)" 1장을 자신의 마법 & 함정 존에 앞면 표시로 놓는다. 그 후, 이 카드를 패에서 특수 소환한다. 이 턴에, 자신은 곤충족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 필드의 곤충족 몬스터 1장의 레벨을 1개 내린다.
  | tc_name            = 蜂軍－猛擊之針刺劍
