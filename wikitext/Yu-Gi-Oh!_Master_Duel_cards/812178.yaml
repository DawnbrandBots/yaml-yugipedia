title: Parallel Panzer (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Equip
  | text      = Equip only to a Link Monster. Once per turn: You can move the equipped monster to a Main Monster Zone it points to on its controller's field. You can send this Equip Card to the GY; destroy 1 card in the same column as the monster that was equipped with this card. You can only use this effect of "Parallel Panzer" once per turn.
  | releases  = Master Pack
  | fr_name   = Panzer Parallèle
  | fr_text   = Équipable uniquement à un Monstre Lien. Une fois par tour : vous pouvez déplacer le monstre équipé dans une Zone Monstre Main qu'il pointe sur le Terrain de son contrôleur. Vous pouvez envoyer cette Carte d'Équipement au Cimetière ; détruisez 1 carte dans la même colonne que le monstre qui a été équipé avec cette carte. Vous ne pouvez utiliser cet effet de "Panzer Parallèle" qu'une fois par tour.
  | de_name   = Parallelpanzer
  | de_text   = Rüste nur ein Linkmonster mit dieser Karte aus. Einmal pro Spielzug: Du kannst das ausgerüstete Monster in eine Main-Monsterzone auf der Spielfeldseite seines Beherrschers bewegen, auf die es zeigt. Du kannst diese Ausrüstungskarte auf den Friedhof legen; zerstöre 1 Karte in derselben Spalte wie das Monster, das mit dieser Karte ausgerüstet war. Du kannst diesen Effekt von „Parallelpanzer“ nur einmal pro Spielzug verwenden.
  | it_name   = Panzer Parallelo
  | it_text   = Equipaggia solo ad un Mostro Link. Una volta per turno: puoi spostare il mostro equipaggiato in una Zona Mostri Main a cui punta sul Terreno del suo controllore. Puoi mandare questa Carta Equipaggiamento al Cimitero; distruggi 1 carta nella stessa colonna del mostro che era equipaggiato con questa carta. Puoi utilizzare questo effetto di "Panzer Parallelo" una sola volta per turno.
  | pt_name   = Paralelo Blindado
  | pt_text   = Só pode ser equipado a um Monstro Link. Uma vez por turno: você pode mover o monstro equipado para uma Zona de Monstros Principal para a qual ele apontar no campo do seu controlador. Você pode enviar este Card de Equipamento para o Cemitério; destrua 1 card na mesma coluna que o monstro que estava equipado com este card. Você só pode usar este efeito de "Paralelo Blindado" uma vez por turno.
  | es_name   = Blindado Paralelo
  | es_text   = Sólo puedes equipar esta carta a un Monstruo de Enlace. Una vez por turno: puedes mover al monstruo equipado a una Zona de Monstruos Principal a la que apunte en el Campo de su controlador. Puedes mandar esta Carta de Equipo al Cementerio; destruye 1 carta en la misma columna que el monstruo que estaba equipado con esta carta. Sólo puedes usar este efecto de "Blindado Paralelo" una vez por turno.
  | ja_text   = Ｌモンスターにのみ装備可能。<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：１ターンに１度、自分メインフェイズに発動できる。装備モンスターの位置を、そのモンスターのリンク先のメインモンスターゾーンに移動する（そのモンスターから見て相手のフィールドには移動できない）。<br />②：装備されているこのカードを墓地へ送って発動できる。このカードを装備していたフィールドのモンスターと同じ縦列のカード１枚を破壊する。
  | ko_name   = 패러렐 팬저
  | ko_text   = 링크 몬스터에만 장착 가능.<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 장착 몬스터의 위치를, 그 몬스터의 링크 앞의 메인 몬스터 존으로 이동한다(그 몬스터의 상대 필드로는 이동할 수 없다).<br />②: 장착되어 있는 이 카드를 묘지로 보내고 발동할 수 있다. 이 카드를 장착하고 있던 필드의 몬스터와 같은 세로열인 카드 1장을 골라 파괴한다.
  | tc_name   = 平行裝甲車炮
  | tc_text   = 僅可裝備於連結怪獸。<br />此卡名的②效果，１回合僅限使用１次。<br />①：１回合１次，可在我方主要階段發動。將裝備怪獸的位置移動至該怪獸連結指向的主要怪獸區（無法移動至該怪獸的對方場上）。<br />②：可將被裝備的此卡送至墓地發動。選擇１張與場上的裝備此卡的怪獸同一縱列的卡破壞。
  | sc_name   = 并行装甲车炮
  | sc_text   = 仅可装备于连接怪兽。<br />此卡名的②效果１回合仅可使用１次。<br />①：１回合１次，在自己的主要阶段可以发动。将装备怪兽的位置移动至该怪兽连接端的主要怪兽区域（不可移动至从该怪兽来看的对手场上）。<br />②：将被装备中的此卡送至墓地可以发动。挑选１张与装备过此卡的场上怪兽同一纵列的卡破坏。
  }}
