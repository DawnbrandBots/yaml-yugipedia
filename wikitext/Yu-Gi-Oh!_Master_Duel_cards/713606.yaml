title: Beast Rising (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Continuous
  | text      = Once per turn, you can remove from play 1 face-up Beast-Type or Beast-Warrior-Type monster you control to select 1 other face-up Beast-Type or Beast-Warrior-Type monster you control. The selected monster gains the original ATK of the monster removed from play for this effect.
  | releases  = Legacy Pack
  | fr_name   = Déchaînement Bestial
  | fr_text   = Une fois par tour, vous pouvez retirer du jeu 1 monstre de Type Bête ou de Type Bête-Guerrier face recto que vous contrôlez pour sélectionner un autre monstre de Type Bête ou de Type Bête-Guerrier face recto que vous contrôlez. Le monstre sélectionné gagne l'ATK d'origine du monstre retiré du jeu par cet effet.
  | de_name   = Wachsendes Ungeheuer
  | de_text   = Einmal pro Spielzug kannst du 1 offenes Monster vom Typ Ungeheuer oder Ungeheuer-Krieger, das du kontrollierst, aus dem Spiel entfernen, um 1 anderes offenes Monster vom Typ Ungeheuer oder Ungeheuer-Krieger zu wählen, das du kontrollierst. Das gewählte Monster erhält die Grund-ATK des Monsters, das für diesen Effekt aus dem Spiel entfernt wurde.
  | it_name   = Rivolta della Bestia
  | it_text   = Una volta per turno, puoi rimuovere dal gioco 1 mostro di Tipo Bestia o di Tipo Guerriero-Bestia scoperto che controlli per scegliere 1 altro mostro di Tipo Bestia o di Tipo Guerriero-Bestia che controlli. Il mostro scelto guadagna l'ATK originale del mostro rimosso dal gioco con questo effetto.
  | pt_name   = Rebelião da Besta
  | pt_text   = Uma vez por turno, você pode remover de jogo 1 monstro do Tipo Besta ou do Tipo Besta-Guerreira com a face para cima que você controla para selecionar 1 outro monstro do Tipo Besta ou do Tipo Besta-Guerreira que você controla. O monstro selecionado ganha o ATK original do monstro removido de jogo por este efeito.
  | es_name   = Alzamiento de las Bestias
  | es_text   = Una vez por turno, puedes retirar del juego 1 monstruo de Tipo Bestia o Guerrero-Bestia que controles para seleccionar a otro monstruo de Tipo Bestia o Guerrero-Bestia que controles. El monstruo seleccionado gana el ATK original del monstruo retirado del juego por este efecto.
  | ja_text   = ①：１ターンに１度、自分フィールドの表側表示の獣族・獣戦士族モンスター１体を除外し、自分フィールドの獣族・獣戦士族モンスター１体を対象として発動できる。その自分の獣族・獣戦士族モンスターの攻撃力は、この効果を発動するために除外したモンスターの元々の攻撃力分アップする。
  | ko_name   = 비스트라이저
  | ko_text   = 자신 필드 위에 앞면 표시로 존재하는 야수족 또는 야수전사족 몬스터 1장을 게임에서 제외하는 것으로, 자신 필드 위에 앞면 표시로 존재하는 야수족 또는 야수전사족 몬스터 1장의 공격력은 이 효과를 발동하기 위해 제외한 몬스터의 원래 공격력만큼 올린다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 野獸爆氣
  | tc_text   = ①：１回合１次，可將我方場上的１隻正面表示的獸族・獸戰士族怪獸除外，將我方場上的１隻獸族・獸戰士族怪獸做為對象發動。該我方獸族・獸戰士族怪獸的攻擊力，依據為發動此效果除外的怪獸原本的攻擊力數值進行提升。
  | sc_name   = 野兽爆气
  | sc_text   = １回合１次，可将我方场上的１只表侧表示的兽族、兽战士族怪兽从游戏中除外并发动。选择我方场上的１只兽族、兽战士族怪兽，该攻击力上升相当于除外怪兽的原本攻击力。
  }}
