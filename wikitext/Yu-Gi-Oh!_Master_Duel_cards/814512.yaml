title: Telekinetic Charging Cell (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Equip
  | text      = Equip only to a Psychic-Type monster. You do not have to pay Life Points to activate its effect(s). When the equipped monster is destroyed and this card is sent to the Graveyard, you can pay 1000 Life Points to return this card to your hand.
  | releases  = Legacy Pack

  | fr_name   = Rechargeur Télékinésique
  | fr_text   = Équipable uniquement à un monstre de Type Psychique. Vous n'avez pas à payer de Life Points pour activer ses effets. Lorsque le monstre équipé est détruit et que cette carte est envoyée au Cimetière, vous pouvez payer 1000 Life Points pour renvoyer cette carte dans votre main.
  | de_name   = Telekinetische Aufladungszelle
  | de_text   = Rüste nur ein Monster vom Typ Psi mit dieser Karte aus. Du musst keine Life Points zahlen, um seinen Effekt zu aktivieren. Wenn das ausgerüstete Monster zerstört und diese Karte auf den Friedhof gelegt wird, kannst du 1000 Life Points zahlen, um diese Karte auf deine Hand zurückzugeben.
  | it_name   = Cella a Carica Telecinetica
  | it_text   = Equipaggia solo a un mostro di Tipo Psichico. Non devi pagare Life Points per attivare i suoi effetti. Quando il mostro equipaggiato viene distrutto e questa carta mandata al Cimitero, puoi pagare 1000 Life Points per far ritornare questa carta nella tua mano.
  | pt_name   = Célula de Recarga Telecinética
  | pt_text   = Só pode ser equipado a um monstro do Tipo Psíquico. Você não precisa pagar PV para ativar os seus efeitos. Quando o monstro equipado for destruído e este card enviado ao Cemitério, você pode pagar 1000 PV para devolver este card à sua mão.
  | es_name   = Célula de Recarga Telekinética
  | es_text   = Sólo puedes equipar esta carta a un monstruo de Tipo Psíquico. No necesitas pagar Life Points para activar su(s) efecto(s). Cuando el monstruo equipado es destruido y esta carta mandada al Cementerio, puedes pagar 1000 Life Points para devolver esta carta a tu mano.
  | ja_text   = サイキック族モンスターにのみ装備可能。<br />①：装備モンスターの効果を発動するために払うＬＰは必要なくなる。<br />②：装備モンスターが破壊された事でこのカードが墓地へ送られた時、１０００ＬＰを払って発動できる。このカードを手札に加える。
  | ko_name   = 염동 증식 장치
  | ko_text   = 사이킥족 몬스터에만 장착 가능. 장착 몬스터의 효과를 발동하기 위해 지불하는 라이프 포인트가 필요없게 된다. 장착 몬스터가 파괴되는 것에 의해서 이 카드가 묘지로 보내졌을 때, 1000 라이프 포인트를 지불하는 것으로 이 카드를 패로 되돌린다.
  | tc_name   = 念動增幅裝置
  | tc_text   = 僅可裝備於超能族怪獸。發動裝備怪獸的效果時不須支付LP。在因裝備怪獸被破壞使此卡被送至墓地時，可支付１０００LP發動。將此卡送回手牌。
  | sc_name   = 念动增幅装置
  | sc_text   = 仅限装备念动力族怪兽。无需支付生命点数便能发动装备怪兽的效果。因装备怪兽被破坏而使此卡被送入墓地时，支付１０００点生命点数让此卡回到手牌中。
  }}
