title: Shaddoll Schism (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Continuous
  | text      = During the Main Phase, you can: Fusion Summon 1 "Shaddoll" Fusion Monster from your Extra Deck, by banishing Fusion Materials mentioned on it from your field or GY, but it cannot attack directly. Then, you can send to the GY 1 monster your opponent controls with the same Attribute as that Fusion Summoned monster. You can only use this effect of "Shaddoll Schism" once per turn.

  | fr_name   = Schisme Marionnette de l'Ombre
  | fr_text   = Durant la Main Phase, vous pouvez : Invoquez par Fusion 1 Monstre Fusion "Marionnette de l'Ombre" depuis votre Extra Deck, en bannissant les Matériels Fusion mentionnés sur celui-ci depuis votre Terrain ou Cimetière, mais il ne peut pas attaquer directement. Puis, vous pouvez envoyer 1 monstre contrôlé par votre adversaire au Cimetière, du même Attribut que le monstre Invoqué par Fusion. Vous ne pouvez utiliser cet effet de "Schisme Marionnette de l'Ombre" qu'une fois par tour.
  | de_name   = Schattenpuppe Schisma
  | de_text   = Während der Main Phase kannst du: Beschwöre 1 „Schattenpuppe“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du das auf ihm erwähnte Fusionsmaterial von deiner Spielfeldseite oder deinem Friedhof verbannst, aber es kann nicht direkt angreifen. Dann kannst du 1 Monster, das dein Gegner kontrolliert und das dieselbe Eigenschaft wie jenes als Fusionsbeschwörung beschworene Monster hat, auf den Friedhof legen. Du kannst diesen Effekt von „Schattenpuppe Schisma“ nur einmal pro Spielzug verwenden.
  | it_name   = Scisma Bambolaombra
  | it_text   = Durante la Main Phase, puoi: Evocare tramite Fusione 1 Mostro Fusione "Bambolaombra" dal tuo Extra Deck, bandendo i Materiali da Fusione menzionati su di esso dal tuo Terreno o Cimitero, ma esso non può attaccare direttamente. Poi, puoi mandare al Cimitero 1 mostro controllato dal tuo avversario con lo stesso Attributo di quel mostro Evocato tramite Fusione. Puoi utilizzare questo effetto di "Scisma Bambolaombra" una sola volta per turno.
  | pt_name   = Dissidência Sombraneco
  | pt_text   = Durante a Fase Principal, você pode: Invocar por Invocação-Fusão 1 Monstro de Fusão "Sombraneco" do seu Deck Adicional, ao banir as Matérias de Fusão mencionadas nele do seu campo ou Cemitério, mas ele não pode atacar diretamente. Depois, você pode enviar para o Cemitério 1 monstro que seu oponente controla com o mesmo Atributo que o desse monstro Invocado por Invocação-Fusão. Você só pode usar este efeito de "Dissidência Sombraneco" uma vez por turno.
  | es_name   = Cisma Sombrañeca
  | es_text   = Durante la Main Phase, puedes: Invocar por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Sombrañeca" desterrando Materiales de Fusión mencionados en él en tu Campo o Cementerio, pero no puede atacar directamente. Después, puedes mandar al Cementerio 1 monstruo que controle tu adversario con el mismo Atributo que el del monstruo Invocado por Fusión. Sólo puedes usar este efecto de "Cisma Sombrañeca" una vez por turno.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分・相手のメインフェイズに発動できる。自分のフィールド・墓地のモンスターを融合素材として除外し、「シャドール」融合モンスター１体を融合召喚する。その後、この効果で特殊召喚したモンスターと同じ属性を持つ相手フィールドのモンスター１体を墓地へ送る事ができる。この効果で特殊召喚したモンスターは直接攻撃できない。
  | ko_name   = 섀도르크
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 자신의 필드 / 묘지에서, "섀도르" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 제외하고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 그 후, 이 효과로 특수 소환한 몬스터와 같은 속성을 가지는 상대 필드의 몬스터 1장을 고르고 묘지로 보낼 수 있다. 이 효과로 특수 소환한 몬스터는 직접 공격할 수 없다.
  | tc_name   = 影依的偽典
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。①：可在我方・對方的主要階段發動。從我方場上・墓地將根據「影依」融合怪獸卡決定的融合素材怪獸除外，從額外牌組融合召喚１隻該融合怪獸。其後，可選擇對方場上的１隻持有屬性與透過此效果特殊召喚的怪獸相同的怪獸送至墓地。透過此效果特殊召喚的怪獸無法直接攻擊。
  | sc_name   = 影依的伪典
  | sc_text   = 此卡名的效果①在1个回合中仅可使用1次。①：在自己或对手的主要阶段可以发动。从自己场上、墓地除外由“影依”融合怪兽卡决定的融合素材怪兽，从额外牌组中融合召唤1只该融合怪兽。然后可以选择1只对手场上的怪兽送至墓地，这只怪兽需与此效果特殊召唤的怪兽具有相同属性。通过此效果特殊召唤的怪兽不可直接攻击。
  }}
