  | text           = When this card is Normal or Special Summoned: You can add 1 "Majespecter" card from your Deck to your hand during the End Phase of this turn. You can only use this effect of "Majespecter Cat - Nekomata" once per turn. While this card is in your Monster Zone, your opponent cannot target it with card effects, also it cannot be destroyed by your opponent's card effects.

  | fr_name        = Chat Majesspectre - Nekomata
  | fr_text        = Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 carte "Majesspectre" depuis votre Deck à votre main durant la End Phase de ce tour. Vous ne pouvez utiliser cet effet de "Chat Majesspectre - Nekomata" qu'une fois par tour. Ni ciblable ni destructible par des effets de carte de votre adversaire.
  | de_name        = Majespenst Katze - Nekomata
  | de_text        = Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand während der End Phase dieses Spielzugs 1 „Majespenst“-Karte von deinem Deck hinzufügen. Du kannst diesen Effekt von „Majespenst Katze - Nekomata“ nur einmal pro Spielzug verwenden. Kann weder als Ziel für die Karteneffekte deines Gegners gewählt noch durch diese zerstört werden.
  | it_name        = Maestospettro Gatto - Nekomata
  | it_text        = Quando questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 carta "Maestospettro" dal tuo Deck alla tua mano durante la End Phase di questo turno. Puoi utilizzare questo effetto di "Maestospettro Gatto - Nekomata" una sola volta per turno. Non può essere scelto come bersaglio o distrutto dagli effetti delle carte del tuo avversario.
  | pt_name        = Gato Majespectro - Nekomata
  | pt_text        = Quando este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 card "Majespectro" do seu Deck à sua mão durante a Fase Final deste turno. Você só pode usar este efeito de "Gato Majespectro - Nekomata" uma vez por turno. Não pode ser escolhido como alvo ou destruído por efeitos de card do seu oponente.
  | es_name        = Gato Majespectro - Nekomata
  | es_text        = Cuando esta carta es Invocada de Modo Normal o Especial: durante la End Phase de este turno, puedes añadir a tu mano 1 carta "Majespectro" en tu Deck. Sólo puedes usar este efecto de "Gato Majespectro - Nekomata" una vez por turno. No puede ser seleccionado o destruido por efectos de cartas de tu adversario.
  | ja_text        = このカード名の①のモンスター効果は１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した時に発動できる。このターンのエンドフェイズに、デッキから「マジェスペクター」カード１枚を手札に加える。<br />②：このカードがモンスターゾーンに存在する限り、このカードは相手の効果では破壊されず、相手はこのカードを効果の対象にできない。
  | ko_name        = 마제스펙터 캣
  | ko_text        = "마제스펙터 캣"의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 이 턴의 엔드 페이즈에, 덱에서 "마제스펙터" 카드 1장을 패에 넣는다. ②: 이 카드는 몬스터 존에 존재하는 한, 상대의 효과 대상이 되지 않으며, 상대의 효과로는 파괴되지 않는다.
  | tc_name        = 威風魔靈 貓
  | tc_text        = 「威風魔靈 貓」的①怪獸效果，１回合僅限使用１次。①：可在此卡召喚・特殊召喚成功時發動。此回合的結束階段，可從牌組將１張「威風魔靈」卡加入手牌。②：只要此卡存在於怪獸區，就不會成為對方的效果對象，不會因對方效果被破壞。
  | sc_name        = 威风魔灵・又猫
  | sc_text        = 此卡名的①怪兽效果１回合仅可使用１次。<br />①：此卡召唤・特殊召唤时可以发动。在此回合的结束阶段，从牌组将１张“威风魔灵”卡加入手牌。<br />②：只要此卡存在于怪兽区域，此卡不会被对手的效果破坏，对手不可将此卡作为效果的对象。
