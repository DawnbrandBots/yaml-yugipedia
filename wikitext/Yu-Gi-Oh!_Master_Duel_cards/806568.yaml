  | de_name   = Chronomaler Kristallchrononaut
  | de_text   = 2 Monster der Stufe 3<br />Einmal pro Spielzug, wenn diese Karte als Ziel für einen Angriff gewählt wird: Du kannst 1 Xyz-Material von dieser Karte abhängen; in diesem Spielzug kann diese Karte nicht durch Kampf oder Karteneffekte zerstört werden und dein Gegner erhält den Kampfschaden, den du aus Kämpfen mit dieser Karte erhalten hättest.
  | it_name   = Cronomalia Crononauta Cristallo
  | it_text   = 2 mostri di Livello 3<br />Una volta per turno, quando questa carta viene scelta come bersaglio per un attacco: puoi staccare 1 Materiale Xyz da questa carta; in questo turno, questa carta non può essere distrutta in battaglia o dagli effetti delle carte, inoltre il tuo avversario subisce qualsiasi danno da combattimento che avresti subito tu da battaglie che coinvolgono questa carta.
  | pt_name   = Cronomalia Crononauta de Cristal
  | pt_text   = 2 monstros de Nível 3<br />Uma vez por turno, quando este card for escolhido como alvo de um ataque: Você pode desassociar 1 Matéria Xyz deste card; neste turno, este card não pode ser destruído em batalha ou por efeitos de card e, além disso, seu oponente sofre qualquer Dano de Batalha que você teria sofrido de batalhas envolvendo este card.
  | es_name   = Crononauta de Cristal Cronómalo
  | es_text   = 2 monstruos de Nivel 3<br />Una vez por turno, cuando esta carta es seleccionada para un ataque: puedes desacoplar de esta carta 1 Material Xyz; este turno, esta carta no puede ser destruida en batalla o por efectos de cartas, y además tu adversario recibe cualquier daño de batalla que fueras a recibir tú de batallas que involucren a esta carta.
  | ja_text   = レベル３モンスター×２<br />①：１ターンに１度、このカードが攻撃対象に選択された時、このカードのＸ素材を１つ取り除いて発動できる。このターン、このカードは戦闘・効果では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは代わりに相手が受ける。
  | ko_name   = 오파츠 크리스탈 에이리언
  | ko_text   = 레벨 3 몬스터 × 2<br />1턴에 1번, 이 카드가 공격 대상으로 선택되었을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 턴에, 이 카드는 전투 및 카드의 효과로는 파괴되지 않고, 이 카드의 전투에 의해서 발생하는 자신에게로의 전투 데미지는 대신에 상대가 받는다.
  | tc_name   = 先史遺產水晶外星人
  | tc_text   = 等級３怪獸×２<br />１回合１次，在此卡被選為攻擊對象時，可去除此卡的１個超量素材發動。此回合，此卡不會因戰鬥及卡的效果被破壞，對方替代承受因此卡的戰鬥對我方造成的戰鬥傷害。
  | sc_name   = 先史遗产水晶外星人
  | sc_text   = 等级３怪兽×２<br />１回合１次，此卡被选择为攻击对象时，可移除此卡的１个超量素材并发动。此回合，此卡不会因战斗及卡牌效果而被破坏，因此卡战斗而产生的对我方的战斗伤害由对手代替承受。
