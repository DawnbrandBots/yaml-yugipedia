  | text      = Equip only to a Spellcaster monster that has a Level. It gains ATK equal to its Level x 100. If the equipped monster is destroyed by your opponent's card and sent to the GY, and this card is sent to your GY as a result: You can Special Summon that monster.
  | releases  = Legacy Pack
  | fr_name   = Sceptre du Bond
  | fr_text   = Équipable uniquement à un monstre Magicien qui a un Niveau. Il gagne une ATK égale à son Niveau x 100. Si le monstre équipé est détruit par une carte de votre adversaire et envoyé au Cimetière, et que cette carte est envoyée à votre Cimetière en conséquence : vous pouvez Invoquer Spécialement le monstre.
  | de_name   = Gebundener Zauberstab
  | de_text   = Rüste nur ein Hexer-Monster, das eine Stufe hat, mit dieser Karte aus. Es erhält ATK in Höhe seiner Stufe x 100. Falls das ausgerüstete Monster durch eine Karte deines Gegners zerstört und auf den Friedhof gelegt wird und diese Karte dadurch auf deinen Friedhof gelegt wird: Du kannst das Monster als Spezialbeschwörung beschwören.
  | it_name   = Bacchetta del Legame
  | it_text   = Equipaggia solo a un mostro Incantatore che ha un Livello. Esso guadagna ATK pari al suo Livello x 100. Se il mostro equipaggiato viene distrutto da una carta del tuo avversario e mandato al Cimitero e questa carta viene mandata al tuo Cimitero di conseguenza: puoi Evocare Specialmente quel mostro.
  | pt_name   = Varinha Atada
  | pt_text   = Só pode ser equipado a um monstro Mago que tenha Nível. Ele ganha ATK igual ao seu próprio Nível x 100. Se o monstro equipado for destruído por um card do seu oponente e enviado para o Cemitério e este card for enviado para o seu Cemitério como resultado: você pode Invocar esse monstro por Invocação-Especial.
  | es_name   = Vara Atada
  | es_text   = Sólo puedes equipar esta carta a un monstruo Lanzador de Conjuros que tenga Nivel. Éste gana ATK igual a su Nivel x 100. Si el monstruo equipado es destruido por una carta de tu adversario y mandado al Cementerio, y esta carta es mandada a tu Cementerio como resultado: puedes Invocar a ese monstruo de Modo Especial.
  | ja_text   = 魔法使い族モンスターにのみ装備可能。<br />①：装備モンスターの攻撃力は、装備モンスターのレベル×１００アップする。<br />②：装備モンスターが相手によって破壊され墓地へ送られた事でこのカードが墓地へ送られた場合に発動できる。そのモンスターを自分フィールドに特殊召喚する。
  | ko_name   = 바운드 원드
  | ko_text   = 마법사족 몬스터에만 장착 가능. 장착 몬스터의 공격력은, 장착 몬스터의 레벨 × 100 포인트 올린다. 장착 몬스터가 상대에 의해서 파괴되어 이 카드가 묘지로 보내졌을 경우, 그 몬스터를 묘지에서 자신 필드 위에 특수 소환할 수 있다.
  | tc_name   = 咒縛魔杖
  | tc_text   = 僅可裝備於魔法使族怪獸。<br />①：裝備怪獸的攻擊力依據裝備怪獸的等級×１００進行提升。<br />②：在裝備怪獸被對方破壞，此卡被送至墓地的狀況下可發動。從墓地特殊召喚該怪獸至我方場上。
  | sc_name   = 咒缚魔杖
  | sc_text   = 仅限装备魔法师族怪兽。<br />①：装备怪兽的攻击力上升装备怪兽的等级×１００。<br />②：装备怪兽因对手被破坏，且此卡被送入墓地的场合可发动。从墓地将该怪兽特殊召唤至我方场上。
  }}
