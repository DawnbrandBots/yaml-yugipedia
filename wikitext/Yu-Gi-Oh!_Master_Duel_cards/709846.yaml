  | fr_name            = Message dans une Bouteille
  | fr_lore            = Ciblez 3 monstres de Niveaux différents dans votre Cimetière ; Invoquez-les Spécialement tous les 3. Leur ATK devient 0, et aussi, leurs effets sont annulés. Si vous n'Invoquez pas par Xyz ce tour après avoir Invoqué ces 3 monstres, vous perdez 4000 Life Points durant la End Phase. Vous ne pouvez pas Invoquer Spécialement d'autres monstres, sauf par Invocation Xyz, durant le tour où vous activez cette carte.
  | de_name            = Flaschenpost
  | de_lore            = Wähle 3 Monster mit unterschiedlichen Stufen in deinem Friedhof; beschwöre alle 3 von ihnen als Spezialbeschwörung. Ihre ATK werden zu 0 und ihre Effekte werden annulliert. Falls du in diesem Spielzug kein Monster als Xyz-Beschwörung beschwörst, nachdem du die 3 Monster beschworen hast, verlierst du während der End Phase 4000 Life Points. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, keine anderen Monster als Spezialbeschwörung beschwören, außer als Xyz-Beschwörung.
  | it_name            = Messaggio in Bottiglia
  | it_lore            = Scegli come bersaglio 3 mostri con Livelli diversi nel tuo Cimitero; Evocali Specialmente tutti e 3. Il loro ATK diventa 0 e i loro effetti sono annullati. Se non Evochi Xyz in questo turno dopo avere Evocato quei 3 mostri, perdi 4000 Life Point durante la End Phase. Non puoi Evocare Specialmente nessun altro mostro, eccetto con una Evocazione Xyz, durante il turno in cui attivi questa carta.
  | pt_name            = Mensagem na Garrafa
  | pt_lore            = Escolha 3 monstros com Níveis diferentes em seu Cemitério; Invoque os 3 por Invocação-Especial. O ATK deles se torna 0 e seus efeitos são negados. Se você não realizar uma Invocação-Xyz neste turno depois de Invocar esses 3 monstros, você perde 4000 Pontos de Vida durante a Fase Final. Você não pode Invocar nenhum outro monstro por Invocação-Especial, exceto por Invocação-Xyz, durante o turno em que ativou este card.
  | es_name            = Mensaje en una Botella
  | es_lore            = Selecciona 3 monstruos con Niveles diferentes en tu Cementerio; Invoca a los 3 de Modo Especial. Sus ATK se convierten en 0, y además sus efectos son negados. Si este turno no Invocas Xyz después de Invocar esos 3 monstruos, pierdes 4000 Life Points durante la End Phase. No puedes Invocar otros monstruos de Modo Especial, excepto con una Invocación Xyz, durante el turno en el que actives esta carta.
  | ja_lore            = このカードを発動するターン、自分はＸ召喚以外の特殊召喚ができない。<br />①：自分の墓地のレベルが異なるモンスター３体を対象として発動できる。そのモンスター３体を特殊召喚する。この効果で特殊召喚したモンスターの攻撃力は０になり、効果は無効化される。この効果で特殊召喚した後、自分がＸ召喚を行っていない場合、このターンのエンドフェイズに自分は４０００ＬＰを失う。
  | ko_name            = 미래로의 생각
  | ko_lore            = 자신 묘지의 레벨이 다른 몬스터 3장을 선택하고 발동할 수 있다. 선택한 몬스터 3장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 공격력은 0 이 되고, 효과는 무효화된다. 그 후, 자신이 엑시즈 소환을 실행하지 않을 경우, 이 턴의 엔드 페이즈시에 자신은 4000 라이프 포인트를 상실한다. 또한, 이 카드를 발동하는 턴에, 자신은 엑시즈 소환 이외의 특수 소환을 할 수 없다.
  | tc_name            = 給未來的思念
  | tc_lore            = 可選擇我方墓地的３隻等級不同的怪獸發動。特殊召喚３隻選擇的怪獸。透過此效果特殊召喚的怪獸攻擊力變為０，效果無效化。其後，在我方沒有進行超量召喚的狀況下，此回合的結束階段時，我方失去４０００LP。此外，發動此卡的回合，我方無法進行超量召喚以外的特殊召喚。
  | sc_name            = 给未来的思念
  | sc_lore            = 可选择我方墓地３只等级各异的怪兽并发动。特殊召唤被选择的３只怪兽。以此效果特殊召唤的怪兽之攻击力变成０，效果被无效化。之后，我方不进行超量召唤的场合，在此回合的结束阶段时我方失去４０００生命点数。此外，发动此卡的回合，我方不可进行超量召唤以外的特殊召唤。
