title: Rider of the Storm Winds (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = LIGHT
  | types     = Dragon / Tuner / Effect
  | level     = 1
  | atk       = 500
  | def       = 200
  | text      = You can target 1 Dragon Normal Monster you control; equip this monster from your hand or field to that target. If a monster equipped with this card attacks a Defense Position monster, inflict piercing battle damage to your opponent. If a monster equipped with this card would be destroyed, destroy this card instead.
  | releases  = Master Pack
  | fr_name   = Chevaucheur des Vents de Tempête
  | fr_text   = Vous pouvez cibler 1 Monstre Normal Dragon que vous contrôlez ; équipez ce monstre depuis votre main ou Terrain à la cible. Si un monstre équipé avec cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Si un monstre équipé avec cette carte va être détruit, détruisez cette carte à la place.
  | de_name   = Reiter der Sturmwinde
  | de_text   = Du kannst 1 Normales Drache-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder Spielfeldseite aus. Falls ein mit dieser Karte ausgerüstetes Monster ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Falls ein mit dieser Karte ausgerüstetes Monster zerstört würde, zerstöre stattdessen diese Karte.
  | it_name   = Cavalcatrice dei Venti di Tempesta
  | it_text   = Puoi scegliere come bersaglio 1 Mostro Normale Drago che controlli; equipaggia questo mostro dalla tua mano o Terreno a quel bersaglio. Se un mostro equipaggiato con questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Se un mostro equipaggiato con questa carta sta per essere distrutto, distruggi invece questa carta.
  | pt_name   = Ginete dos Ventos Tempestuosos
  | pt_text   = Você pode escolher 1 Monstro Normal Dragão que você controla; equipe este monstro da sua mão ou do campo no alvo. Se um monstro equipado com este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Se um monstro equipado com este card seria destruído, em vez disso, destrua este card.
  | es_name   = Jinete de los Vientos de Tormenta
  | es_text   = Puedes seleccionar 1 Monstruo Normal Dragón que controles; equipa este monstruo en tu mano o Campo a ese objetivo. Si un monstruo equipado con esta carta ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Si un monstruo equipado con esta carta fuera a ser destruido, destruye esta carta en su lugar.
  | ja_text   = ①：自分フィールドのドラゴン族の通常モンスター１体を対象として発動できる。自分の手札・フィールドからこのモンスターを装備魔法カード扱いでその自分のドラゴン族の通常モンスターに装備する。<br />②：装備モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />③：装備モンスターが破壊される場合、代わりにこのカードを破壊する。
  | ko_name   = 폭풍룡의 변방지기
  | ko_text   = 자신의 메인 페이즈시, 패 또는 자신 필드 위의 이 몬스터를, 장착 카드로 취급하고 자신 필드 위의 드래곤족 일반 몬스터 1장에 장착할 수 있다. 이 카드가 장착 카드로 취급되어 장착되어 있을 경우, 장착 몬스터가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 또한, 이 카드의 장착 몬스터가 파괴될 경우, 대신에 이 카드를 파괴한다.
  | tc_name   = 暴風龍之防人
  | tc_text   = 我方的主要階段時，可選擇我方場上的１隻龍族通常怪獸發動。將手牌或我方場上的此怪獸視為裝備卡，裝備於選擇的我方的龍族通常怪獸。在此卡被視為裝備卡裝備的狀況下，裝備怪獸攻擊守備表示怪獸時，若攻擊力超過該守備力，給予對方LP該數值的戰鬥傷害。此外，在裝備怪獸被破壞的狀況下，破壞此卡作為替代。
  | sc_name   = 暴风龙之防人
  | sc_text   = ①：以自己场上的1只龙族通常怪兽作为对象可以发动。从自己的手牌・场上将此怪兽视为装备卡，将其装备给自己的龙族通常怪兽。<br />②：装备怪兽攻击守备表示怪兽的情况下，将给对手造成攻击力超出其守备力部分数值的战斗伤害。<br />③：装备怪兽将被破坏的情况下，作为代替破坏此卡。
  }}
