title: World Legacy Survivor (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = Excavate the top 5 cards of your Deck, and if you do, add 1 excavated "Krawler" monster or "World Legacy" card to your hand, also send the remaining cards to the GY. Otherwise, shuffle all excavated cards into the Deck. For the rest of this turn after this card resolves, you cannot Special Summon monsters from the Extra Deck, except Link Monsters. You can only activate 1 "World Legacy Survivor" per turn.

  | fr_name   = Survivant de l'Héritage du Monde
  | fr_text   = Dévoilez les 5 cartes du dessus de votre Deck, et si vous le faites, ajoutez 1 monstre "Krawler" ou carte "Héritage du Monde" dévoilé à votre main, et aussi, envoyez les cartes restantes au Cimetière. Sinon, mélangez toutes les cartes dévoilées dans le Deck. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Lien exclus) depuis l'Extra Deck. Vous ne pouvez activer qu'1 "Survivant de l'Héritage du Monde" par tour.
  | de_name   = Überlebender des Weltvermächtnisses
  | de_text   = Grabe die obersten 5 Karten deines Decks aus und falls du dies tust, füge deiner Hand 1 ausgegrabene/s „Krawler“-Monster oder „Weltvermächtnis“-Karte hinzu, zusätzlich lege die übrigen Karten auf den Friedhof. Mische andernfalls alle ausgegrabenen Karten ins Deck. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Linkmonstern. Du kannst nur 1 „Überlebender des Weltvermächtnisses“ pro Spielzug aktivieren.
  | it_name   = Sopravvissuto dell'Eredità del Mondo
  | it_text   = Dissotterra le prime 5 carte del tuo Deck e, se lo fai, aggiungi 1 mostro "Krawler" o 1 carta "Eredità del Mondo" dissotterrata alla tua mano, inoltre manda le carte rimanenti al Cimitero. Altrimenti, mischia tutte le carte dissotterrate nel Deck. Per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Link. Puoi attivare solo 1 "Sopravvissuto dell'Eredità del Mondo" per turno.
  | pt_name   = Sobrevivente do Legado Mundial
  | pt_text   = Escave os 5 cards do topo do seu Deck e, se isso acontecer, adicione 1 monstro "Krawler" ou card "Legado Mundial" escavado à sua mão e, além disso, envie os cards restantes para o Cemitério. Caso contrário, embaralhe todos os cards escavados no Deck. Pelo resto deste turno depois que este card resolver, você não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto Monstros Link. Você só pode ativar 1 "Sobrevivente do Legado Mundial" por turno.
  | es_name   = Superviviente del Legado Mundial
  | es_text   = Excava las 5 cartas de la parte superior de tu Deck y, si lo haces, añade a tu mano 1 carta "Legado Mundial" o monstruo "Krawler" excavado, y además manda el resto de las cartas al Cementerio. De otro modo, baraja todas las cartas excavadas al Deck. Por el resto de este turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos de Enlace. Sólo puedes activar 1 "Superviviente del Legado Mundial" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分のデッキの上からカードを５枚めくる。その中に「クローラー」モンスターか「星遺物」カードがあった場合、その内の１枚を手札に加え、残りのカードは全て墓地へ送る。無かった場合、めくったカードを全てデッキに戻す。このカードの発動後、ターン終了時まで自分はＬモンスターしかＥＸデッキから特殊召喚できない。
  | ko_name   = 성유물의 성존
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신의 덱 위에서 카드를 5장 넘긴다. 그 중에 "크롤러" 몬스터 또는 "성유물" 카드가 있었을 경우, 그 중의 1장을 골라 패에 넣고, 남은 카드는 전부 묘지로 보낸다. 없었을 경우, 넘긴 카드를 전부 덱으로 되돌린다. 이 카드의 발동 후, 턴 종료시까지 자신은 링크 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | tc_name   = 星遺物的醒存
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：從我方牌組上方翻開５張卡。在其中有「機怪蟲」怪獸或「星遺物」卡的狀況下，從其中選擇１張卡加入手牌，剩餘的卡全部送至墓地。在沒有的狀況下，將翻開的卡全部送回牌組。此卡發動後，在回合結束前我方可從額外牌組特殊召喚的怪獸僅限連結怪獸。
  | sc_name   = 星遗物之醒存
  | sc_text   = 此卡名的卡1回合仅可发动1张。<br />①：从自己牌组上面翻开5张卡。其中有“机怪虫”怪兽或“星遗物”卡的情况下，从其中挑选1张加入手牌，剩下的卡全部送至墓地。没有的情况下，将翻开的卡全部放回牌组。此卡发动后，直至回合结束时为止，自己从额外牌组仅可特殊召唤连接怪兽。
  }}
