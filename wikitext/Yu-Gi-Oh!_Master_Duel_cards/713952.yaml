  | fr_text   = Lorsqu'un monstre de l'adversaire déclare une attaque : détruisez autant de monstres en Position d'Attaque contrôlés par votre adversaire que possible, et si vous le faites, recevez des dommages égaux à la moitié de la somme des ATK d'origine de ces monstres détruits, puis infligez des dommages à votre adversaire égaux aux dommages que vous avez reçus.
  | de_name   = Brennende Spiegelkraft
  | de_text   = Wenn ein Monster eines Gegners einen Angriff deklariert: Zerstöre so viele Monster in Angriffsposition, die dein Gegner kontrolliert, wie möglich und falls du dies tust, erhältst du Schaden in Höhe der Hälfte der Summe der Grund-ATK der zerstörten Monster, dann füge deinem Gegner Schaden in Höhe des Schadens zu, den du erhalten hast.
  | it_name   = Forza Riflessa Fiammeggiante
  | it_text   = Quando un mostro dell'avversario dichiara un attacco: distruggi tanti mostri in Posizione di Attacco controllati dal tuo avversario quanti possibile e, se lo fai, subisci danni pari alla metà della somma degli ATK originali di quei mostri distrutti, poi infliggi al tuo avversario danno pari al danno che hai subito.
  | pt_name   = Força do Espelho em Chamas
