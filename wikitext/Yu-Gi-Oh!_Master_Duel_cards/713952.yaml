  | es_name   = Fuerza de Espejo Ardiente
  | es_text   = Cuando un monstruo del adversario declara un ataque: destruye tantos monstruos en Posición de Ataque que controle tu adversario como sea posible y, si lo haces, recibe daño igual a la mitad de los ATK originales combinados de esos monstruos destruidos, y después inflige daño a tu adversario igual al daño que recibiste.
  | ja_text   = ①：相手モンスターの攻撃宣言時に発動できる。相手フィールドの攻撃表示モンスターを全て破壊し、自分はこの効果で破壊したモンスターの元々の攻撃力を合計した数値の半分のダメージを受ける。その後、自分が受けたダメージと同じ数値分のダメージを相手に与える。
  | ko_name   = 업염의 베리어 －파이어 포스－
  | ko_text   = ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 상대 필드의 공격 표시 몬스터를 전부 파괴하고, 자신은 이 효과로 파괴한 몬스터의 원래 공격력을 합계한 수치의 절반의 데미지를 받는다. 그 후, 자신이 받은 데미지와 같은 수치만큼의 데미지를 상대에게 준다.
  | tc_name   = 業炎屏障－火焰之力－
  | tc_text   = ①：可在對方怪獸的攻擊宣言時發動。將對方場上的所有攻擊表示怪獸全部破壞，我方受到透過此效果破壞的怪獸的原本的攻擊力合計的數值的一半的傷害。其後，給予對方與我方受到的傷害相同數值的傷害。
  | sc_name   = 业炎防护罩－火焰之力
  | sc_text   = ①：在对手怪兽攻击宣言时可以发动。将对手场上的攻击表示怪兽全部破坏，自己受到相当于以此效果破坏的怪兽的原本攻击力合计数值一半的伤害。然后，给予对手与自己所受伤害相同数值的伤害。
