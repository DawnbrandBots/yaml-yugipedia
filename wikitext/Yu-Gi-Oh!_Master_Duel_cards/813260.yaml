  | lore               = You can Ritual Summon this card with "Rise of the Salamangreat". When this card is Ritual Summoned using "Salamangreat Emerald Eagle" you control: You can destroy all Special Summoned monsters your opponent controls. Once per turn: You can Tribute 1 "Salamangreat" Link Monster; this turn, this card gains this effect.<br />●At the start of the Damage Step, if this card battles an opponent's monster: Destroy that opponent's monster, and if you do, inflict damage to your opponent equal to that monster's original ATK.

  | fr_name            = Salamangrande Aigle Émeraude
  | fr_lore            = Vous pouvez Invoquer Rituellement cette carte avec "Ascension de la Salamangrande". Lorsque cette carte est Invoquée Rituellement en utilisant "Salamangrande Aigle Émeraude" que vous contrôlez : vous pouvez détruire tous les monstres Invoqués Spécialement contrôlés par votre adversaire. Une fois par tour : vous pouvez Sacrifier 1 Monstre Lien "Salamangrande" ; ce tour, cette carte gagne cet effet.<br />●Au début de la Damage Step, si cette carte combat un monstre de l'adversaire : détruisez le monstre de l'adversaire, et si vous le faites, infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre.
  | de_name            = Grosalamander Smaragdadler
  | de_lore            = Du kannst diese Karte mit „Aufstieg der Grosalamander“ als Ritualbeschwörung beschwören. Wenn diese Karte mit „Grosalamander Smaragdadler“, den du kontrollierst, als Ritualbeschwörung beschworen wird: Du kannst alle als Spezialbeschwörung beschworenen Monster zerstören, die dein Gegner kontrolliert. Einmal pro Spielzug: Du kannst 1 „Grosalamander“-Linkmonster als Tribut anbieten; in diesem Spielzug erhält diese Karte diesen Effekt.<br />●Am Beginn des Damage Steps, falls diese Karte gegen ein Monster eines Gegners kämpft: Zerstöre das Monster des Gegners und falls du dies tust, füge deinem Gegner Schaden in Höhe der Grund-ATK des Monsters zu.
  | it_name            = Salamagna Aquila Smeraldo
  | it_lore            = Puoi Evocare tramite Rituale questa carta con "Ascesa della Salamagna". Quando questa carta viene Evocata tramite Rituale utilizzando un "Salamagna Aquila Smeraldo" che controlli: puoi distruggere tutti i mostri Evocati Specialmente controllati dal tuo avversario. Una volta per turno: puoi offrire come Tributo 1 Mostro Link "Salamagna"; in questo turno, questa carta guadagna questo effetto.<br />●All'inizio del Damage Step, se questa carta combatte con un mostro dell'avversario: distruggi quel mostro dell'avversario e, se lo fai, infliggi al tuo avversario danno pari all'ATK originale di quel mostro.
  | pt_name            = Salamagrande Águia Esmeralda
  | pt_lore            = Você pode Invocar este card por Invocação-Ritual com "Ascensão da Salamagrande". Quando este card for Invocado por Invocação-Ritual usando "Salamagrande Águia Esmeralda" que você controla: você pode destruir todos os monstros Invocados por Invocação-Especial que seu oponente controla. Uma vez por turno: você pode oferecer como Tributo 1 Monstro Link "Salamagrande"; neste turno, este card ganha este efeito.<br />●No começo da Etapa de Dano, se este card batalhar um monstro do oponente: destrua esse monstro do oponente e, se isso acontecer, cause dano ao seu oponente igual ao ATK original desse monstro.
  | es_name            = Salamangrande Águila Esmeralda
  | es_lore            = Puedes Invocar esta carta por Ritual con "Ascenso de la Salamangrande". Cuando esta carta es Invocada por Ritual usando "Salamangrande Águila Esmeralda" que controles: puedes destruir todos los monstruos Invocados de Modo Especial que controle tu adversario. Una vez por turno: puedes Sacrificar 1 Monstruo de Enlace "Salamangrande"; este turno, esta carta gana este efecto.<br />●Al comienzo del Damage Step, si esta carta batalla con un monstruo del adversario: destruye ese monstruo del adversario y, si lo haces, inflige daño a tu adversario igual al ATK original de ese monstruo.
  | ja_lore            = 「転生炎獣の降臨」により降臨。①：このカードが自分フィールドの「転生炎獣エメラルド・イーグル」を使用して儀式召喚に成功した時に発動できる。相手フィールドの特殊召喚されたモンスターを全て破壊する。②：１ターンに１度、自分フィールドの「サラマングレイト」リンクモンスター１体をリリースして発動できる。このターン、このカードは以下の効果を得る。<br />●このカードが相手モンスターと戦闘を行うダメージステップ開始時に発動する。その相手モンスターを破壊し、その元々の攻撃力分のダメージを相手に与える。
  | ko_name            = 샐러맨그레이트 에머랄드 이글
  | ko_lore            = "샐러맨그레이트 강림"에 의해 의식 소환. ①: 이 카드가 자신 필드의 "샐러맨그레이트 에머랄드 이글"을 사용하여 의식 소환에 성공했을 때에 발동할 수 있다. 상대 필드의 특수 소환된 몬스터를 전부 파괴한다. ②: 1턴에 1번, 자신 필드의 "샐러맨그레이트" 링크 몬스터 1장을 릴리스하고 발동할 수 있다. 이 턴에, 이 카드는 이하의 효과를 얻는다.<br />●이 카드가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동한다. 그 상대 몬스터를 파괴하고, 그 원래 공격력만큼의 데미지를 상대에게 준다.
  | tc_name            = 轉生炎獸 翡翠鷹
  | tc_lore            = 以「轉生炎獸的降臨」降臨。①：可在此卡使用我方場上的「轉生炎獸 翡翠鷹」儀式召喚成功時發動。將對方場上的所有被特殊召喚的怪獸全部破壞。②：１回合１次，可解放我方場上的１隻「轉生炎獸」連結怪獸發動。此回合，此卡獲得以下效果。<br />●在此卡與對方怪獸進行戰鬥的傷害步驟開始時發動。破壞該對方怪獸，給予對方等同於其原本的攻擊力數值的傷害。
  | sc_name            = 转生炎兽 翡翠鹰
  | sc_lore            = 以“转生炎兽之降临”降临。①：此卡使用自己场上的“转生炎兽 翡翠鹰”仪式召唤成功时可以发动。将对手场上被特殊召唤的怪兽全部破坏。②：1回合1次，解放自己场上的1只“转生炎兽”连接怪兽可以发动。此回合，此卡获得以下效果。<br />●此卡与对手怪兽进行战斗的伤害步骤开始时发动。将该对手怪兽破坏，给予对手相当于其原本攻击力数值的伤害。
