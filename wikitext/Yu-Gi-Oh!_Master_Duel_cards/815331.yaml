  | text      = Once per turn, you can activate 1 of these effects.<br />●Target 2 face-up "Inzektor" monsters you control; equip one to the other.<br />●Target 1 "Inzektor" monster you control that is an Equip Card; Special Summon that target in face-up Defense Position.

  | fr_name   = Forme Variable
  | fr_text   = Une fois par tour, vous pouvez activer 1 de ces effets.<br />●Ciblez 2 monstres "Inzektor" face recto que vous contrôlez ; équipez l'un à l'autre.<br />●Ciblez 1 monstre "Inzektor" que vous contrôlez comme Carte d'Équipement ; Invoquez Spécialement la cible en Position de Défense face recto.
  | de_name   = Veränderliche Form
  | de_text   = Einmal pro Spielzug kannst du 1 dieser Effekte aktivieren.<br />●Wähle 2 offene „Insektor“-Monster, die du kontrollierst; rüste eins mit dem anderen aus.<br />●Wähle 1 „Insektor“-Monster, das du kontrollierst und das eine Ausrüstungskarte ist; beschwöre das gewählte Ziel als Spezialbeschwörung in die offene Verteidigungsposition.
  | it_name   = Forma Variabile
  | it_text   = Una volta per turno, puoi attivare 1 di questi effetti.<br />●Scegli come bersaglio 2 mostri "Inzektor" scoperti che controlli; equipaggiane uno all'altro.<br />●Scegli come bersaglio 1 mostro "Inzektor" che controlli che è una Carta Equipaggiamento; Evoca Specialmente quel bersaglio scoperto in Posizione di Difesa.
  | pt_name   = Forma Variável
  | pt_text   = Uma vez por turno, você pode ativar 1 desses efeitos.<br />●Escolha 2 monstros "Inzektor" com a face para cima que você controla; equipe um ao outro.<br />●Escolha 1 monstro "Inzektor" que você controla que seja um Card de Equipamento; Invoque o alvo por Invocação-Especial com a face para cima em Posição de Defesa.
  | es_name   = Forma Variable
  | es_text   = Una vez por turno, puedes activar 1 de estos efectos.<br />●Selecciona 2 monstruos "Inzektor" boca arriba que controles; equipa un objetivo al otro.<br />●Selecciona 1 monstruo "Inzektor" que controles que sea una Carta de Equipo; Invoca ese objetivo de Modo Especial en Posición de Defensa boca arriba.
  | ja_text   = ①：１ターンに１度、以下の効果から１つを選択して発動できる。<br />●自分フィールドの「甲虫装機」モンスター２体を対象として発動できる。その自分の「甲虫装機」モンスター２体の内の１体を装備魔法カード扱いでもう１体のモンスターに装備する。<br />●自分フィールドの装備カード扱いの「甲虫装機」モンスターカード１枚を対象として発動できる。そのカードを守備表示で特殊召喚する。
  | ko_name   = 밸류어블 폼
  | ko_text   = 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●자신 필드 위의 "인잭터"라는 이름이 붙은 몬스터 2장을 선택하고, 선택한 몬스터 1장을 나머지 1장의 몬스터에 장착한다.<br />●자신 필드 위의 장착 카드 취급의 "인잭터"라는 이름이 붙은 몬스터 1장을 선택하고 자신 필드 위에 앞면 수비 표시로 특수 소환한다.
  | tc_name   = 貴甲形態
  | tc_text   = １回合１次，可從以下效果選擇１個發動。<br />●選擇我方場上的２隻冠有「甲蟲裝機」之名的怪獸，將１隻選擇的怪獸視為裝備卡，裝備於另１隻怪獸。<br />●選擇１張我方場上視為裝備卡的冠有「甲蟲裝機」之名的怪獸卡，以守備表示特殊召喚。
  | sc_name   = 贵甲形态
  | sc_text   = １回合１次，可从以下效果选择１个发动。<br />●选择２只我方场上冠有“甲虫装机”之名的怪兽，将１只被选择怪兽视为装备卡装备另１只怪兽。<br />●选择１张我方场上被视为装备卡的冠有“甲虫装机”之名的怪兽，并以守备表示特殊召唤。
