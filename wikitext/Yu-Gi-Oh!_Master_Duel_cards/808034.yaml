title: Egyptian God Slime (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = WATER
  | types     = Aqua / Fusion / Effect
  | level     = 10
  | atk       = 3000
  | def       = 3000
  | text      = 1 Aqua monster + 1 Level 10 WATER monster<br />Must first be either Fusion Summoned, or Special Summoned from your Extra Deck by Tributing 1 Level 10 Aqua monster with 0 ATK. This card can be treated as 1 or 3 Tributes for the Tribute Summon of a monster. Cannot be destroyed by battle. Your opponent's monsters cannot target for attacks, and your opponent cannot target with card effects, any monsters you control, except "Egyptian God Slime".

  | fr_name   = Dieu Égyptien Slime
  | fr_text   = 1 monstre Aqua + 1 monstre EAU de Niveau 10<br />Doit d'abord être soit Invoquée par Fusion, soit Invoquée Spécialement depuis votre Extra Deck en Sacrifiant 1 monstre Aqua de Niveau 10 avec 0 ATK. Cette carte peut être traitée comme 1 ou 3 Sacrifices pour l'Invocation Sacrifice d'un monstre. Non destructible au combat. Les monstres de votre adversaire ne peuvent pas cibler avec une attaque, et votre adversaire ne peut pas cibler avec des effets de carte, les monstres que vous contrôlez ("Dieu Égyptien Slime" exclu).
  | de_name   = Ägyptischer Götterschleim
  | de_text   = 1 Aqua-Monster + 1 WASSER Monster der Stufe 10<br />Muss erst entweder als Fusionsbeschwörung beschworen werden oder als Spezialbeschwörung von deinem Extra Deck beschworen werden, indem du 1 Aqua-Monster der Stufe 10 mit 0 ATK als Tribut anbietest. Diese Karte kann als 1 oder 3 Tribute für die Tributbeschwörung eines Monsters behandelt werden. Kann nicht durch Kampf zerstört werden. Monster deines Gegners können Monster, die du kontrollierst, nicht als Angriffsziel wählen und dein Gegner kann sie nicht als Ziel für Karteneffekte wählen, außer „Ägyptischer Götterschleim“.
  | it_name   = Poltiglia Divinità Egizia
  | it_text   = 1 mostro Acqua + 1 mostro ACQUA di Livello 10<br />Deve prima essere Evocato tramite Fusione, oppure Evocato Specialmente dal tuo Extra Deck offrendo come Tributo 1 mostro Acqua di Livello 10 con 0 ATK. Questa carta può essere considerata come 1 o 3 Tributi per l'Evocazione tramite Tributo di un mostro. Non può essere distrutta in battaglia. I mostri del tuo avversario non possono scegliere come bersaglio per gli attacchi, e il tuo avversario non può scegliere come bersaglio con gli effetti delle carte, nessun mostro che controlli, eccetto "Poltiglia Divinità Egizia".
  | pt_name   = Deus Egípcio Limo
  | pt_text   = 1 monstro Aqua + 1 monstro de ÁGUA de Nível 10<br />Primeiro deve ser Invocado por Invocação-Fusão, ou Invocado por Invocação-Especial do seu Deck Adicional ao oferecer como Tributo 1 monstro Aqua de Nível 10 com 0 de ATK. Este card pode ser considerado como 1 ou 3 Tributos para a Invocação-Tributo de um monstro. Não pode ser destruído em batalha. Os monstros do seu oponente não podem escolher como alvo de ataques, e seu oponente não pode escolher como alvo de efeitos de card, quaisquer monstros que você controla, exceto "Deus Egípcio Limo".
  | es_name   = Dios Egipcio Limo
  | es_text   = 1 monstruo Aqua + 1 monstruo de AGUA de Nivel 10<br />Debe ser primero Invocado por Fusión, o Invocado de Modo Especial desde tu Deck Extra Sacrificando 1 monstruo Aqua de Nivel 10 con 0 ATK. Esta carta puede ser tratada como 1 o 3 Sacrificios para la Invocación por Sacrificio de un monstruo. No puede ser destruida en batalla. Los monstruos de tu adversario no pueden seleccionar para ataques, ni tu adversario puede seleccionar con efectos de cartas, a ningún monstruo que controles, excepto "Dios Egipcio Limo".
  | ja_text   = 水族モンスター＋水属性・レベル１０モンスター<br />このカードは融合召喚及び以下の方法でのみＥＸデッキから特殊召喚できる。<br />●自分フィールドの攻撃力０の水族・レベル１０モンスター１体をリリースした場合にＥＸデッキから特殊召喚できる。<br />①：モンスター３体以上のリリースを必要とするモンスターをアドバンス召喚する場合、このカードは３体分のリリースにできる。<br />②：このカードは戦闘では破壊されず、「神・スライム」以外の自分フィールドのモンスターを、相手モンスターは攻撃対象に選択できず、相手はそれらを効果の対象にできない。
  | ko_name   = 갓 슬라임
  | ko_text   = 물족 몬스터 ＋ 물 속성 / 레벨 10 몬스터<br />이 카드는 융합 소환 및 이하의 방법으로만 엑스트라 덱에서 특수 소환할 수 있다.<br />●자신 필드의 공격력 0 인 물족 / 레벨 10 몬스터 1장을 릴리스했을 경우에 엑스트라 덱에서 특수 소환할 수 있다.<br />①: 몬스터 3장의 릴리스를 필요로 하는 몬스터를 어드밴스 소환할 경우, 이 카드는 3장만큼의 릴리스로 할 수 있다. ②: 이 카드는 전투로는 파괴되지 않으며, 상대는 "갓 슬라임" 이외의 자신 필드의 몬스터를, 공격 대상으로 선택할 수 없고, 효과의 대상으로도 할 수 없다.
  | tc_name   = 神・史萊姆
  | tc_text   = 水族怪獸＋水屬性・等級１０怪獸<br />此卡僅限透過融合召喚及以下的方式從額外牌組特殊召喚。<br />●可在解放我方場上的１隻攻擊力０的水族・等級１０怪獸的狀況下，從額外牌組特殊召喚。<br />①：在升級召喚怪獸的狀況下，可將此卡視為３隻解放。②：此卡不會因戰鬥被破壞，對方無法將我方場上的「神・史萊姆」以外的怪獸選為攻擊對象，也無法將其做為效果對象。
  | sc_name   = 神史莱姆
  | sc_text   = 水族怪兽＋水属性・等级10的怪兽<br />此卡仅可融合召唤或通过以下方法从额外牌组中特殊召唤。<br />●解放了自己场上的1只攻击力为0的水族・等级10的怪兽时，可从额外牌组中特殊召唤。<br />①：上级召唤怪兽时，此卡可用于解放3只怪兽。②：此卡在战斗中不会被破坏，对手无法选择“神史莱姆”以外的自己场上的怪兽作为攻击对象，也无法作为效果对象。
  }}
