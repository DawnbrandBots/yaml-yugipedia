  | fr_name   = Dressage de Gladiateur
  | fr_text   = Si un monstre "Bête Gladiateur" face recto est sur le Terrain, activez 1 des ces effets :<br />● Sélectionnez 1 monstre face recto contrôlé par votre adversaire et changez sa position de combat.<br />● Sélectionnez 1 monstre "Bête Gladiateur" face recto contrôlé par votre adversaire et prenez son contrôle jusqu'à la fin de la End Phase.
  | de_name   = Gladiatorenzähmung
  | de_text   = Falls ein offenes „Gladiatorungeheuer“-Monster auf dem Spielfeld liegt, aktiviere 1 dieser Effekte:<br />●Wähle 1 offenes Monster, das dein Gegner kontrolliert, und ändere seine Kampfposition.<br />●Wähle 1 offenes „Gladiatorungeheuer“-Monster, das dein Gegner kontrolliert, und übernimm bis zur End Phase die Kontrolle darüber.
  | it_name   = Addestramento del Gladiatore
  | it_text   = Se c'è un mostro "Gladiatore Bestia" scoperto sul Terreno, attiva 1 dei seguenti effetti:<br />●Scegli 1 mostro scoperto controllato dal tuo avversario, e cambia la sua Posizione.<br />●Scegli 1 mostro "Gladiatore Bestia" scoperto controllato dal tuo avversario, e prendine il controllo fino alla End Phase.
  | pt_name   = Doma de Gladiador
  | pt_text   = Se um monstro "Besta Gladiadora" com a face para cima estiver no campo, ative 1 desses efeitos:<br />●Selecione 1 monstro com a face para cima que seu oponente controla e mude sua posição de batalha.<br />●Selecione 1 monstro "Besta Gladiadora" com a face para cima que seu oponente controla e tome o controle dele até a Fase Final.
  | es_name   = Domando al Gladiador
  | es_text   = Si un monstruo "Bestia Gladiador" está boca arriba en el Campo, activa 1 de estos efectos :<br />●Selecciona 1 monstruo boca arriba que controle tu adversario y cambia su posición de batalla.<br />●Selecciona 1 monstruo "Bestia Gladiador" boca arriba que controle tu adversario y toma su control hasta la End Phase.
  | ja_text   = ①：フィールドに「剣闘獣」モンスターが存在する場合、以下の効果から１つを選択して発動できる。<br />●相手フィールドの表側表示モンスター１体を対象として発動できる。その相手の表側表示モンスターの表示形式を変更する。<br />●相手フィールドの「剣闘獣」モンスター１体を対象として発動できる。その「剣闘獣」モンスターのコントロールをエンドフェイズまで得る。
  | ko_name   = 검투조교
  | ko_text   = 필드 위에 "검투수"라는 이름이 붙은 몬스터가 존재할 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고, 표시 형식을 변경한다.<br />●상대 필드 위의 "검투수"라는 이름이 붙은 몬스터 1장을 선택하고, 엔드 페이즈시까지 컨트롤을 얻는다.
  | tc_name   = 劍鬥調教
  | tc_text   = 在場上存在冠有「劍鬥獸」之名的怪獸的狀況下，可從以下效果選擇１個發動。<br />●選擇對方場上的１隻正面表示怪獸，變更表示形式。<br />●選擇對方場上的１隻冠有「劍鬥獸」之名的怪獸，在結束階段前獲得控制權。
  | sc_name   = 剑斗调教
  | sc_text   = 场上存在有冠有“剑斗兽”之名怪兽的场合，可从以下效果选择１个并发动。<br />●选择对手场上的１只表侧表示怪兽，并变更其表示形式。<br />●选择对手场上１只冠有“剑斗兽”之名的怪兽，直至结束阶段时，获得控制权。
