  | text      = Cannot be Normal Summoned, unless you control a "Ghostrick" monster. Once per turn, during your Main Phase: You can change this card to face-down Defense Position. If this card is Normal Summoned or flipped face-up: Send the top 2 cards of your Deck to the GY, then if either card was a "Ghostrick" card, you can apply 1 of these effects.<br />●Add 1 "Ghostrick" Spell/Trap from your Deck to your hand.<br />●Change 1 Effect Monster your opponent controls to face-down Defense Position.

  | fr_name   = Sirène Fantôruse
  | fr_text   = Non Invocable Normalement, sauf si vous contrôlez un monstre "Fantôruse". Une fois par tour, durant votre Main Phase : vous pouvez changer cette carte en Position de Défense face verso. Si cette carte est Invoquée Normalement ou retournée face recto : envoyez les 2 cartes du dessus de votre Deck au Cimetière, puis si l'une des cartes était une carte "Fantôruse", vous pouvez appliquer 1 de ces effets.<br />●Ajoutez 1 Magie/Piège "Fantôruse" depuis votre Deck à votre main.<br />●Changez 1 Monstre à Effet contrôlé par votre adversaire en Position de Défense face verso.
  | de_name   = Geistertrick-Sirene
  | de_text   = Kann nicht als Normalbeschwörung beschworen werden, es sei denn, du kontrollierst ein „Geistertrick“-Monster. Einmal pro Spielzug, während deiner Main Phase: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Falls diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Lege die obersten 2 Karten deines Decks auf den Friedhof, dann, falls eine der Karten eine „Geistertrick“-Karte war, kannst du 1 dieser Effekte ausführen.<br />●Füge deiner Hand 1 „Geistertrick“-Zauber/Falle von deinem Deck hinzu.<br />●Ändere 1 Effektmonster, das dein Gegner kontrolliert, in die verdeckte Verteidigungsposition.
  | it_name   = Sirena Fantasmatrucco
  | it_text   = Non può essere Evocato Normalmente, a meno che tu controlli un mostro "Fantasmatrucco". Una volta per turno, durante la tua Main Phase: puoi mettere questa carta coperta in Posizione di Difesa. Se questa carta viene Evocata Normalmente o scoperta: manda le prime 2 carte del tuo Deck al Cimitero, poi, se qualsiasi di quelle carte era una carta "Fantasmatrucco", puoi applicare 1 di questi effetti.<br />●Aggiungi 1 Magia/Trappola "Fantasmatrucco" dal tuo Deck alla tua mano.<br />●Metti 1 Mostro con Effetto controllato dal tuo avversario coperto in Posizione di Difesa.
  | pt_name   = Sereia Fantardil
  | pt_text   = Não pode ser Invocado por Invocação-Normal, a não ser que você controle um monstro "Fantardil". Uma vez por turno, durante sua Fase Principal: você pode colocar este card com a face para baixo em Posição de Defesa. Se este card for Invocado por Invocação-Normal ou virado com a face para cima: envie os 2 cards do topo do seu Deck para o Cemitério e, depois, se algum dos cards era um card "Fantardil", você pode aplicar 1 desses efeitos.<br />●Adicione 1 Magia/Armadilha "Fantardil" do seu Deck à sua mão.<br />●Coloque 1 Monstro de Efeito que seu oponente controla com a face para baixo em Posição de Defesa.
  | es_name   = Sirena Fantastruco
  | es_text   = No puede ser Invocado de Modo Normal, a menos que controles un monstruo "Fantastruco". Una vez por turno, durante tu Main Phase: puedes cambiar esta carta a Posición de Defensa boca abajo. Si esta carta es Invocada de Modo Normal o volteada boca arriba: manda al Cementerio las 2 cartas de la parte superior de tu Deck y después, si alguna carta era una carta "Fantastruco", puedes aplicar 1 de estos efectos.<br />●Añade a tu mano 1 Mágica/Trampa "Fantastruco" en tu Deck.<br />●Cambia a Posición de Defensa boca abajo 1 Monstruo de Efecto que controle tu adversario.
  | ja_text   = 自分フィールドに「ゴーストリック」モンスターが存在する場合のみ、このカードは召喚できる。<br />①：このカードが召喚・リバースした場合に発動する。自分のデッキの上からカードを２枚墓地へ送る。その中に「ゴーストリック」カードがあった場合、さらに以下の効果から１つを選んで適用できる。<br />●デッキから「ゴーストリック」魔法・罠カード１枚を手札に加える。<br />●相手フィールドの効果モンスター１体を裏側守備表示にする。<br />②：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。
  | ko_name   = 고스트릭 세이렌
  | ko_text   = 자신 필드에 "고스트릭" 몬스터가 존재할 경우에만, 이 카드는 앞면 표시로 일반 소환할 수 있다.<br />①: 이 카드가 일반 소환 / 리버스했을 경우에 발동한다. 자신의 덱 위에서 카드를 2장 묘지로 보낸다. 그 중에 "고스트릭" 카드가 있었을 경우, 추가로 이하의 효과에서 1개를 고르고 적용할 수 있다.<br />●덱에서 "고스트릭" 마법 / 함정 카드 1장을 패에 넣는다.<br />●상대 필드의 효과 몬스터 1장을 고르고 뒷면 수비 표시로 한다.<br />②: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 한다(1턴에 1번만).
  | tc_name   = 鬼計海妖
  | tc_text   = 僅在我方場上存在「鬼計」怪獸的狀況下，可以正面表示召喚此卡。<br />①：在此卡召喚・反轉的狀況下發動。從我方牌組上方將２張卡送至墓地。其中有「鬼計」卡的狀況下，可另從以下效果選擇１個適用。<br />●從牌組將１張「鬼計」魔法・陷阱卡加入手牌。<br />●選擇對方場上的１隻效果怪獸變為反面守備表示。<br />②：可在我方主要階段發動。將此卡變為反面守備表示（１回合僅限１次）。
  | sc_name   = 鬼计・塞壬
  | sc_text   = 仅在自己场上有“鬼计”怪兽存在的情况下，此卡才可以表侧表示召唤。<br />①：此卡召唤・反转的情况下发动。从自己的牌组上面将２张卡送至墓地。其中有“鬼计”卡的情况下，进而可从以下效果中挑选１个适用。<br />●从牌组将１张“鬼计”魔法・陷阱卡加入手牌。<br />●挑选对手场上的１只效果怪兽改成里侧守备表示。<br />②：在自己的主要阶段可以发动。将此卡改成里侧守备表示（１回合仅１次）。
