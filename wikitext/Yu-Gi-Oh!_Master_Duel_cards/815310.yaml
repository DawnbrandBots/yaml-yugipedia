  | de_name   = Vampirlord
  | de_text   = Falls diese Karte deinem Gegner Kampfschaden zufügt: Deklariere 1 Kartentyp (Monster, Zauber oder Falle); dein Gegner legt 1 Karte jenes Typs von seinem Deck auf den Friedhof. Einmal pro Spielzug, während deiner nächsten Standby Phase, nachdem diese Karte, die dir gehört, durch einen Karteneffekt eines Gegners zerstört und auf deinen Friedhof gelegt wurde: Beschwöre diese Karte als Spezialbeschwörung vom Friedhof.
  | it_name   = Signore dei Vampiri
  | it_text   = Se questa carta infligge danno da combattimento al tuo avversario: dichiara 1 tipo di carta (Mostro, Magia o Trappola); il tuo avversario manda 1 carta di quel tipo dal suo Deck al Cimitero. Una volta per turno, durante la tua prossima Standby Phase dopo che questa carta sotto il tuo comando è stata distrutta e mandata al tuo Cimitero dall'effetto di una carta dell'avversario: Evoca Specialmente questa carta dal Cimitero.
  | pt_name   = Senhor dos Vampiros
  | pt_text   = Se este card causar dano de batalha ao seu oponente: declare 1 tipo de card (Monstro, Magia ou Armadilha); seu oponente envia 1 card desse tipo do Deck dele para o Cemitério. Uma vez por turno, durante sua próxima Fase de Apoio depois que este card em sua posse foi destruído e enviado para o seu Cemitério por um efeito de card do oponente: Invoque este card por Invocação-Especial do Cemitério.
  | es_name   = Señor de los Vampiros
  | es_text   = Si esta carta inflige daño de batalla a tu adversario: declara 1 tipo de carta (Monstruo, Mágica o Trampa); tu adversario manda al Cementerio 1 carta de ese tipo en su Deck. Una vez por turno, durante tu próxima Standby Phase después de que esta carta en tu posesión fuera destruida y mandada a tu Cementerio por el efecto de una carta del adversario: Invoca esta carta de Modo Especial desde el Cementerio.
  | ja_text   = ①：このカードが相手に戦闘ダメージを与えた場合、カードの種類（モンスター・魔法・罠）を１つ宣言して発動する。相手は宣言された種類のカード１枚を自身のデッキから墓地へ送る。<br />②：このカードが相手の効果で破壊され墓地へ送られた場合、次の自分スタンバイフェイズに発動する。このカードを墓地から特殊召喚する。
  | ko_name   = 뱀파이어 로드
  | ko_text   = 이 카드가 상대 플레이어에게 전투 데미지를 줄 때마다, 카드의 종류(몬스터, 마법, 함정)을 선언한다. 상대는 덱에서 그 종류의 카드 1장을 선택하고 묘지로 보낸다. 또한, 이 카드가 상대의 카드의 효과로 파괴되어 묘지로 보내졌을 경우, 다음 자신의 스텐바이 페이즈에 필드 위에 특수 소환된다.
  | tc_name   = 吸血鬼領主
  | tc_text   = 在此卡給予對方LP戰鬥傷害時，宣言卡的種類（怪獸・魔法・陷阱）發動。對方將１張被宣言種類的卡從牌組送至墓地。此外，在此卡因對方的卡的效果被破壞送至墓地的狀況下，在下一個我方的準備階段時從墓地特殊召喚此卡。
  | sc_name   = 吸血鬼领主
  | sc_text   = 此卡给予对手生命战斗伤害时，宣言卡牌种类（怪兽、魔法、陷阱）并发动。对手从牌组中将１张被宣言种类的卡牌送入墓地。此外，此卡因对手卡牌效果被破坏送入墓地的场合，在下一次我方的准备阶段时从墓地特殊召唤此卡。
