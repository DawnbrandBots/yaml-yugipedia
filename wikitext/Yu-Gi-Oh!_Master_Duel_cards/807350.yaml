title: Dark Spirit of the Silent (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Activate only when an opponent's monster declares an attack. Negate that attack, and select another face-up monster your opponent controls. That monster attacks instead. (If it is in face-up Defense Position, change it to Attack Position.)

  | fr_name   = Esprit Noir du Silence
  | fr_text   = Activable uniquement lorsqu'un monstre de votre adversaire déclare une attaque. Annulez cette attaque et sélectionnez un autre monstre face recto contrôlé par votre adversaire. Ce monstre attaque à la place (s'il est en Position de Défense face recto, changez-le en Position d'Attaque).
  | de_name   = Dunkler Geist der Stille
  | de_text   = Aktiviere diese Karte nur, wenn ein Monster deines Gegners angreift. Annulliere den Angriff und wähle 1 anderes offenes Monster, das dein Gegner kontrolliert. Das Monster greift stattdessen an. (Falls es sich in offener Verteidigungsposition befindet, ändere es in die Angriffsposition.)
  | it_name   = Spirito Oscuro del Silenzio
  | it_text   = Attiva solo quando un mostro del tuo avversario dichiara un attacco. Annulla l'attacco e scegli un altro mostro scoperto controllato dal tuo avversario. Quel mostro attacca al suo posto. (Se è scoperto in Posizione di Difesa, mettilo in Posizione di Attacco.)
  | pt_name   = Espírito Negro dos Silênciosos
  | pt_text   = Só pode ser ativado quando um monstro do oponente declarar um ataque. Negue esse ataque e selecione outro monstro com a face para cima que seu oponente controla. Em vez disso, esse monstro ataca. (Se ele estiver em Posição de Defesa com a face para cima, coloque-o em Posição de Ataque.)
  | es_name   = Espíritu Oscuro de los Silenciosos
  | es_text   = Activa esta carta sólo cuando un monstruo de tu adversario declare un ataque. Niega el ataque, y selecciona otro monstruo boca arriba que controle tu adversario. Éste ataca en lugar del anterior. (Si el monstruo seleccionado está en Posición de Defensa boca arriba, cambia su posición de batalla a Posición de Ataque.)
  | ja_text   = ①：相手モンスターが攻撃するバトルステップに、その攻撃モンスター１体と相手フィールドの他の表側表示モンスター１体を対象として発動できる。その攻撃を無効にし、その相手の表側表示モンスターは（守備表示の場合は攻撃表示になる）、同じ攻撃対象と戦闘を行いダメージ計算を行う。
  | ko_name   = 침묵의 사악령
  | ko_text   = 상대 배틀 스텝에만 발동할 수 있다. 공격 몬스터 1장의 공격을 무효로 하여, 상대의 다른 앞면 표시 몬스터 1장을 대신 공격시킨다(대상이 수비 표시일 경우에는 공격 표시로 한다).
  | tc_name   = 沉默的邪惡靈
  | tc_text   = 可在對方怪獸攻擊的戰鬥步驟時發動。選擇１隻攻擊怪獸將攻擊變為無效，選擇對方場上１隻該怪獸以外的正面表示怪獸，攻擊相同的攻擊對象作為替代。（在選擇的怪獸為守備表示的狀況下變為攻擊表示。）
  | sc_name   = 沉默的邪恶灵
  | sc_text   = 此卡只可在对手的战斗步骤时发动。令１只攻击怪兽的攻击无效，改为对手场上表侧表示的１只其他怪兽进行攻击。（若所选择怪兽为守备表示的场合，则将其变为攻击表示。）
  }}
