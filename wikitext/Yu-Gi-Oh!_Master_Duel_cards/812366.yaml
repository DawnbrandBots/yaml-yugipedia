  | property  = Normal
  | text      = If all monsters you control are Normal Monsters (min. 1): Target 1 Effect Monster your opponent controls; until the end of this turn, it loses 1000 ATK and DEF, also it has its effects negated. If "Umi" is on the field, you can activate this card from your hand. You can banish this card from your Graveyard, then target 1 Normal Monster you control; equip 1 "Phantasm Spiral" Equip Spell Card from your hand or Graveyard to that Normal Monster.

  | fr_name   = Puissance Spirale Spectre
  | fr_text   = Si tous les monstres que vous contrôlez sont des Monstres Normaux (min. 1) : ciblez 1 Monstre à Effet contrôlé par votre adversaire ; jusqu'à la fin de ce tour, il perd 1000 ATK/DEF, et aussi, il a ses effets annulés. Si "Umi" est sur le Terrain, vous pouvez activer cette carte depuis votre main. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre Normal que vous contrôlez ; équipez 1 Carte Magie d'Équipement "Spirale Spectre" depuis votre main ou Cimetière au Monstre Normal.
  | de_name   = Phantasmaspiralkraft
  | de_text   = Falls alle Monster, die du kontrollierst, Normale Monster sind (min. 1): Wähle 1 Effektmonster, das dein Gegner kontrolliert; bis zum Ende dieses Spielzugs verliert es 1000 ATK und DEF, zusätzlich bleiben seine Effekte annulliert. Falls „Umi“ auf dem Spielfeld liegt, kannst du diese Karte von deiner Hand aktivieren. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Normales Monster wählen, das du kontrollierst; rüste das Normale Monster mit 1 „Phantasmaspiral“-Ausrüstungszauberkarte von deiner Hand oder deinem Friedhof aus.
  | it_name   = Potere Spirale Fantasmatica
  | it_text   = Se tutti i mostri che controlli sono Mostri Normali (minimo 1): scegli come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; fino alla fine del turno, esso perde 1000 ATK e DEF, inoltre i suoi effetti si annullano. Se "Umi" è sul Terreno, puoi attivare questa carta dalla tua mano. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro Normale che controlli; equipaggia 1 Carta Magia Equipaggiamento "Spirale Fantasmatica" dalla tua mano o Cimitero a quel Mostro Normale.
  | pt_name   = Poder Fantasma Espiral
  | pt_text   = Se todos os monstros que você controla forem Monstros Normais (mín. 1): escolha 1 Monstro de Efeito que seu oponente controla; até o final deste turno, ele perde 1000 de ATK e DEF e, além disso, ele tem seus efeitos negados. Se "Umi" estiver no campo, você pode ativar este card da sua mão. Você pode banir este card do seu Cemitério e, depois, escolher 1 Monstro Normal que você controla; equipe 1 Cards de Magia de Equipamento "Fantasma Espiral" da sua mão ou do Cemitério nesse Monstro Normal.
  | es_name   = Poder del Fantasma Espiral
  | es_text   = Si todos los monstruos que controlas son Monstruos Normales (mín. 1): selecciona 1 Monstruo de Efecto que controle tu adversario; hasta el final de este turno, éste pierde 1000 ATK y DEF, y además ve sus efectos negados. Si "Umi" está en el Campo, puedes activar esta carta desde tu mano. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Monstruo Normal que controles; equipa a ese Monstruo Normal con 1 Carta Mágica de Equipo "Fantasma Espiral" en tu mano o Cementerio.
  | ja_text   = フィールドに「海」が存在する場合、このカードの発動は手札からもできる。<br />①：自分フィールドのモンスターが通常モンスターのみの場合、相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターはターン終了時まで、攻撃力・守備力が１０００ダウンし、効果が無効化される。<br />②：墓地のこのカードを除外し、自分フィールドの通常モンスター１体を対象として発動できる。自分の手札・墓地から「幻煌龍」装備魔法カード１枚をその通常モンスターに装備する。
  | ko_name   = 환황룡의 침와
  | ko_text   = 필드에 "바다"가 존재할 경우, 이 카드의 발동은 패에서도 할 수 있다. ①: 자신 필드의 몬스터가 일반 몬스터뿐일 경우, 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터는 턴 종료시까지, 공격력 / 수비력을 1000 내리고, 효과가 무효화된다. ②: 묘지의 이 카드를 제외하고, 자신 필드의 일반 몬스터 1장을 대상으로 하여 발동할 수 있다. 자신의 패 / 묘지에서 "환황룡" 장착 마법 카드 1장을 고르고 그 일반 몬스터에 장착한다.
  | tc_name   = 幻煌龍之浸渦
  | tc_text   = 在場上存在「海」的狀況下，也可從手牌發動此卡。①：在我方場上的怪獸僅限通常怪獸的狀況下，可將對方場上的１隻效果怪獸做為對象發動。該怪獸在回合結束前，攻擊力・守備力降低１０００，效果無效化。②：可將墓地的此卡除外，將我方場上的１隻通常怪獸做為對象發動。從我方手牌・墓地選擇１張「幻煌龍」裝備魔法卡裝備於該通常怪獸。
  | sc_name   = 幻煌龙之浸涡
  | sc_text   = 场上有“海”存在的情况下，此卡也可从手牌发动。①：自己场上的怪兽仅有通常怪兽的情况下，以对手场上的１只效果怪兽为对象可以发动。该怪兽直至回合结束时为止，攻击力・守备力下降１０００效果无效化。②：将墓地的此卡除外，以自己场上的１只通常怪兽为对象可以发动。从自己的手牌・墓地挑选１张“幻煌龙”装备魔法卡，装备于该通常怪兽。
  }}
