  | card_type = Trap
  | property  = Normal
  | text      = Target 1 "Unchained" monster you control and 1 card on the field; destroy both. If this Set card is destroyed by card effect: You can Special Summon 1 "Unchained" monster from your Deck. You can only use each effect of "Escape of the Unchained" once per turn.

  | fr_name   = Évasion des Désenchaînés
  | fr_text   = Ciblez 1 monstre "Désenchaîné" que vous contrôlez et 1 carte sur le Terrain ; détruisez-les tous les deux. Si cette carte Posée est détruite par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Désenchaîné" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Évasion des Désenchaînés" qu'une fois par tour.
  | de_name   = Flucht der Losgeketteten
  | de_text   = Wähle 1 „Losgekettet“-Monster, das du kontrollierst, und 1 Karte auf dem Spielfeld; zerstöre beide. Falls diese gesetzte Karte durch einen Karteneffekt zerstört wird: Du kannst 1 „Losgekettet“-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst jeden Effekt von „Flucht der Losgeketteten“ nur einmal pro Spielzug verwenden.
  | it_name   = Fuga degli Svincolati
  | it_text   = Scegli come bersaglio 1 mostro "Svincolato" che controlli e 1 carta sul Terreno; distruggi entrambi. Se questa carta Posizionata viene distrutta dall'effetto di una carta: puoi Evocare Specialmente 1 mostro "Svincolato" dal tuo Deck. Puoi utilizzare ogni effetto di "Fuga degli Svincolati" una sola volta per turno.
  | pt_name   = Fuga dos Desacorrentados
  | pt_text   = Escolha 1 monstro "Desacorrentado(a)" que você controla e 1 card no campo; destrua os dois. Se este card Baixado for destruído por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Desacorrentado(a)" do seu Deck. Você só pode usar cada efeito de "Fuga dos Desacorrentados" uma vez por turno.
  | es_name   = Escape de los Desencadenados
  | es_text   = Selecciona 1 monstruo "Desencadenado/a" que controles y 1 carta en el Campo; destruye ambos. Si esta carta Colocada es destruida por el efecto de una carta: puedes Invocar de Modo Especial 1 monstruo "Desencadenado/a" desde tu Deck. Sólo puedes usar cada efecto de "Escape de los Desencadenados" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドの「破械」モンスター１体とフィールドのカード１枚を対象として発動できる。そのカード２枚を破壊する。<br />②：セットされたこのカードが効果で破壊された場合に発動できる。デッキから「破械」モンスター１体を特殊召喚する。
  | ko_name   = 언체인드 창도
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "언체인드" 몬스터 1장과 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드 2장을 파괴한다. ②: 세트된 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "언체인드" 몬스터 1장을 특수 소환한다.
  | tc_name   = 破械唱導
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可將我方場上的１隻「破械」怪獸及場上的１張卡做為對象發動。破壞２張該卡。②：可在被覆蓋的此卡因效果被破壞的狀況下發動。從牌組特殊召喚１隻「破械」怪獸。
  | sc_name   = 破械唱导
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。①：以自己场上的1只“破械”怪兽和场上的1张卡为对象可以发动。将该2张卡破坏。②：被放置的此卡因效果被破坏的情况下可以发动。从牌组将1只“破械”怪兽特殊召唤。
  }}
