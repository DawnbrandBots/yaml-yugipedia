title: Dinowrestler King T Wrextle (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = UR
  | attribute   = EARTH
  | types       = Dinosaur / Link / Effect
  | link_arrows = Bottom-Left, Bottom-Center, Bottom-Right
  | atk         = 3000
  | text        = 2+ "Dinowrestler" monsters<br />If this card battles, your opponent cannot activate Spell/Trap Cards until the end of the Damage Step. Your opponent's monsters cannot target monsters for attacks, except this one. At the start of your opponent's Battle Phase: You can target 1 Attack Position monster your opponent controls; this Battle Phase, your opponent cannot attack with other monsters until that one has, and if it does not declare an attack, destroy it at the end of the Battle Phase.

  | fr_name     = Dinolutteur Roi T Rexlutte
  | fr_text     = 2+ monstres "Dinolutteur"<br />Si cette carte combat, votre adversaire ne peut pas activer de Cartes Magie/Piège jusqu'à la fin de la Damage Step. Les monstres de votre adversaire ne peuvent pas cibler de monstres (celui-ci exclu) avec une attaque. Au début de la Battle Phase de votre adversaire : vous pouvez cibler 1 monstre en Position d'Attaque contrôlé par votre adversaire ; cette Battle Phase, votre adversaire ne peut pas attaquer avec d'autres monstres jusqu'à ce que le monstre ait attaqué, et s'il ne déclare pas d'attaque, détruisez-le à la fin de la Battle Phase.
  | de_name     = Dinowrestler König T Wrextle
  | de_text     = 2+ „Dinowrestler“-Monster<br />Falls diese Karte kämpft, kann dein Gegner bis zum Ende des Damage Steps keine Zauber-/Fallenkarten aktivieren. Monster deines Gegners können keine Monster als Angriffsziel wählen, außer diesem. Am Beginn der Battle Phase deines Gegners: Du kannst 1 Monster in Angriffsposition wählen, das dein Gegner kontrolliert; in dieser Battle Phase kann dein Gegner nicht mit anderen Monstern angreifen, bis das Monster angegriffen hat, und falls es keinen Angriff deklariert, zerstöre es am Ende der Battle Phase.
  | it_name     = Dinowrestler Re T Wrextel
  | it_text     = 2+ mostri "Dinowrestler"<br />Se questa carta combatte, il tuo avversario non può attivare Carte Magia/Trappola fino alla fine del Damage Step. I mostri del tuo avversario non possono scegliere come bersaglio mostri per gli attacchi, eccetto questo. All'inizio della Battle Phase del tuo avversario: puoi scegliere come bersaglio 1 mostro in Posizione di Attacco controllato dal tuo avversario; in questa Battle Phase, il tuo avversario non può attaccare con gli altri mostri fino a quando quel mostro l'ha fatto e, se esso non dichiara un attacco, distruggilo alla fine della Battle Phase.
  | pt_name     = Dinolutador Rei T Wrextle
  | pt_text     = 2+ monstros "Dinolutador"<br />Se este card batalhar, seu oponente não pode ativar Cards de Magia/Armadilha até o final da Etapa de Dano. Os monstros do seu oponente não podem escolher monstros como alvo de ataques, exceto este. No começo da Fase de Batalha do seu oponente: você pode escolher 1 monstro em Posição de Ataque que seu oponente controla; nesta Fase de Batalha, seu oponente não pode atacar com outros monstros até que esse monstro tenha atacado e, se ele não declarar um ataque, destrua-o no final da Fase de Batalha.
  | es_name     = Dinoluchador Rey T Wrextle
  | es_text     = 2+ monstruos "Dinoluchador"<br />Si esta carta batalla, hasta el final del Damage Step tu adversario no puede activar Cartas Mágicas/de Trampa. Los monstruos de tu adversario no pueden seleccionar monstruos para ataques, excepto a éste. Al comienzo de la Battle Phase de tu adversario: puedes seleccionar 1 monstruo en Posición de Ataque que controle tu adversario; esta Battle Phase, tu adversario no puede atacar con otros monstruos hasta que ése lo haya hecho, y si no declara un ataque, destrúyelo al final de la Battle Phase.
  | ja_text     = 「ダイナレスラー」モンスター２体以上<br />①：このカードが戦闘を行う場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。<br />②：このカードがモンスターゾーンに存在する限り、相手モンスターは他のモンスターを攻撃対象に選択できない。<br />③：相手バトルフェイズ開始時に、相手フィールドの攻撃表示モンスター１体を対象として発動できる。このバトルフェイズ中、相手はそのモンスターで攻撃宣言しなければ、他のモンスターで攻撃宣言できない。攻撃宣言しなかった場合、対象のモンスターはそのバトルフェイズ終了時に破壊される。
  | ko_name     = 다이너레슬러 킹 T렛슬
  | ko_text     = "다이너레슬러" 몬스터 2장 이상<br />①: 이 카드가 전투를 실행할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다. ②: 이 카드가 몬스터 존에 존재하는 한, 상대는 다른 몬스터를 공격 대상으로 선택할 수 없다. ③: 상대 배틀 페이즈 개시시에, 상대 필드의 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 배틀 페이즈 중, 상대는 그 몬스터로 공격 선언하지 않으면, 다른 몬스터로 공격 선언할 수 없다. 공격 선언하지 않았을 경우, 대상 몬스터는 그 배틀 페이즈 종료시에 파괴된다.
  | tc_name     = 恐龍摔角手 摔角暴龍王
  | tc_text     = 「恐龍摔角手」怪獸２隻以上<br />①：在此卡進行戰鬥的狀況下，對方在傷害步驟結束前無法發動魔法・陷阱卡。②：只要此卡存在於怪獸區，對方就無法將其他怪獸選為攻擊對象。③：對方戰鬥階段開始時，可將對方場上的１隻攻擊表示怪獸做為對象發動。此戰鬥階段中，對方必須以該怪獸進行攻擊宣言，否則不能以其他怪獸進行攻擊宣言。在未進行攻擊宣言的狀況下，對象怪獸在該戰鬥階段結束時將被破壞。
  | sc_name     = 恐龙摔跤手摔跤暴龙王
  | sc_text     = “恐龙摔跤手”怪兽２只或以上<br />①：此卡进行战斗的场合，直至伤害步骤结束时，对手不可发动魔法、陷阱卡。②：只要此卡存在于怪兽区，对手不可选择其他的怪兽作为攻击对象。③：在对手战斗阶段开始时，可以对手场上的１只攻击表示怪兽为对象发动。此战斗阶段中，对手若不使用该怪兽进行攻击宣言，也不可使用其他怪兽进行攻击宣言。未进行攻击宣言的场合，对象怪兽在该战斗阶段结束时被破坏。
