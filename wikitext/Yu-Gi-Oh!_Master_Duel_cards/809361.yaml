title: Grandsoil the Elemental Lord (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = EARTH
  | types     = Beast-Warrior / Effect
  | level     = 8
  | atk       = 2800
  | def       = 2200
  | text      = Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by having exactly 5 EARTH monsters in your GY. When this card is Special Summoned: You can target 1 monster in either player's GY; Special Summon that target. You can only use this effect of "Grandsoil the Elemental Lord" once per turn. If this face-up card leaves the field, skip the Battle Phase of your next turn.

  | fr_name   = Grandsoil le Seigneur Élémentaire
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en ayant exactement 5 monstres TERRE dans votre Cimetière. Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre dans l'un des Cimetières ; Invoquez Spécialement la cible. Vous ne pouvez utiliser cet effet de "Grandsoil le Seigneur Élémentaire" qu'une fois par tour. Si cette carte face recto quitte le Terrain, sautez la Battle Phase de votre prochain tour.
  | de_name   = Grandsoil der Elementarherrscher
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du genau 5 ERDE Monster in deinem Friedhof hast. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Monster im Friedhof eines beliebigen Spielers wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Du kannst diesen Effekt von „Grandsoil der Elementarherrscher“ nur einmal pro Spielzug verwenden. Falls diese offene Karte das Spielfeld verlässt, überspringe die Battle Phase deines nächsten Spielzugs.
  | it_name   = Grandsoil il Signore Elementale
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) avendo esattamente 5 mostri TERRA nel tuo Cimitero. Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro nel Cimitero di qualsiasi giocatore; Evoca Specialmente quel bersaglio. Puoi utilizzare questo effetto di "Grandsoil il Signore Elementale" una sola volta per turno. Se questa carta scoperta lascia il Terreno, salta la Battle Phase del tuo prossimo turno.
  | pt_name   = Grandesolo, o Senhor Elemental
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao ter exatamente 5 monstros de TERRA no seu Cemitério. Quando este card for Invocado por Invocação-Especial: você pode escolher 1 monstro no Cemitério de qualquer duelista; Invoque o alvo por Invocação-Especial. Você só pode usar este efeito de "Grandesolo, o Senhor Elemental" uma vez por turno. Se este card com a face para cima deixar o campo, pule a Fase de Batalha do seu próximo turno.
  | es_name   = Gransuelo el Señor Elemental
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) teniendo exactamente 5 monstruos de TIERRA en tu Cementerio. Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo en el Cementerio de cualquier jugador; Invoca ese objetivo de Modo Especial. Sólo puedes usar este efecto de "Gransuelo el Señor Elemental" una vez por turno. Si esta carta boca arriba deja el Campo, sáltate la Battle Phase de tu próximo turno.
  | ja_text   = このカードは通常召喚できない。<br />自分の墓地の地属性モンスターが５体の場合のみ特殊召喚できる。<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した時、自分か相手の墓地のモンスター１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。<br />②：表側表示のこのカードがフィールドから離れる時に適用する。次の自分ターンのバトルフェイズをスキップする。
  | ko_name   = 지령신 그란소일
  | ko_text   = 이 카드는 통상 소환할 수 없다. 자신 묘지의 땅 속성 몬스터가 5장일 경우에만 특수 소환할 수 있다. 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 때, 자신 또는 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다. ②: 앞면 표시의 이 카드가 필드에서 벗어났을 경우, 다음 자신 턴의 배틀 페이즈를 스킵한다.
  | tc_name   = 地靈神格蘭索爾
  | tc_text   = 此卡無法通常召喚。僅限在我方墓地的地屬性怪獸為５隻的狀況下可特殊召喚。此卡名的①效果，１回合僅限使用１次。①：在此卡特殊召喚成功時，可將我方或對方墓地的１隻怪獸做為對象發動。特殊召喚該怪獸至我方場上。②：在正面表示的此卡從場上離開的狀況下，跳過下一個我方回合的戰鬥階段。
  | sc_name   = 地灵神格兰索尔
  | sc_text   = 此卡不可通常召唤。仅限我方墓地的地属性怪兽是５只的场合可特殊召唤。此卡牌名的①效果１回合只可使用１次。①：此卡特殊召唤成功时，可以我方或对手墓地的１只怪兽为对象发动。特殊召唤该怪兽至我方场上。②：表侧表示的此卡从场上离开的场合，跳过下一个我方回合的战斗阶段。
  }}
