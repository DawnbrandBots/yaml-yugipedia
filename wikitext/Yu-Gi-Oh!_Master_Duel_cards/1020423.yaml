  | text      = Cannot be Tributed while face-up in the Monster Zone. While this card is in the Monster Zone, when you Ritual Summon, you can also send 1 monster from your Extra Deck to the GY as 1 of the monsters used for the Ritual Summon. You can only use this effect of "Emperor Tanuki's Critter Count" once per turn.
  | releases  = Legacy Pack; April 10, 2023
  | fr_name   = Compte de Créatures de l'Empereur Tanuki
  | fr_text   = Non Sacrifiable tant qu'elle est face recto dans la Zone Monstre. Tant que cette carte est dans la Zone Monstre, lorsque vous Invoquez Rituellement, vous pouvez aussi envoyer 1 monstre depuis votre Extra Deck au Cimetière comme 1 des monstres utilisés pour l'Invocation Rituelle. Vous ne pouvez utiliser cet effet de "Compte de Créatures de l'Empereur Tanuki" qu'une fois par tour.
  | de_name   = Kreaturenanzahl von Kaiser Tanuki
  | de_text   = Diese Karte kann nicht als Tribut angeboten werden, solange sie offen in der Monsterzone liegt. Solange diese Karte in der Monsterzone liegt, wenn du eine Ritualbeschwörung durchführst, kannst du auch 1 Monster von deinem Extra Deck als 1 der für die Ritualbeschwörung verwendeten Monster auf den Friedhof legen. Du kannst diesen Effekt von „Kreaturenanzahl von Kaiser Tanuki“ nur einmal pro Spielzug verwenden.
  | it_name   = Conta delle Creature dell'Imperatore Tanuki
  | it_text   = Non può essere offerto come Tributo mentre è scoperto nella Zona Mostri. Mentre questa carta è nella Zona Mostri, quando Evochi tramite Rituale, puoi anche mandare 1 mostro dal tuo Extra Deck al Cimitero come 1 dei mostri utilizzati per l'Evocazione Rituale. Puoi utilizzare questo effetto di "Conta delle Creature dell'Imperatore Tanuki" una sola volta per turno.
  | pt_name   = Contagem de Bichos do Imperador Tanuki
  | pt_text   = Não pode ser oferecido como Tributo enquanto estiver com a face para cima na Zona de Monstros. Enquanto este card estiver na Zona de Monstros, quando você Invocar por Invocação-Ritual, você também pode enviar 1 monstro do seu Deck Adicional para o Cemitério como 1 dos monstros usados para a Invocação-Ritual. Você só pode usar este efeito de "Contagem de Bichos do Imperador Tanuki" uma vez por turno.
  | es_name   = Contando Bichos del Emperador Tanuki
  | es_text   = No puede ser Sacrificado mientras esté boca arriba en la Zona de Monstruos. Mientras esta carta está en la Zona de Monstruos, cuando Invocas por Ritual, también puedes mandar al Cementerio 1 monstruo en tu Deck Extra como 1 de los monstruos usados para la Invocación por Ritual. Sólo puedes usar este efecto de "Contando Bichos del Emperador Tanuki" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードがモンスターゾーンに存在する限り、このカードはリリースできない。<br />②：このカードがモンスターゾーンに存在する限り、自分がモンスターを儀式召喚する場合、自分のＥＸデッキのモンスター１体もリリースの代わりに墓地へ送る事ができる。
  | ko_name   = 너구러운 너구리부부
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 몬스터 존에 존재하는 한, 이 카드는 릴리스할 수 없다.<br />②: 이 카드가 몬스터 존에 존재하는 한, 자신이 몬스터를 의식 소환할 경우, 자신의 엑스트라 덱의 몬스터 1장도 릴리스 대신에 묘지로 보낼 수 있다.
  | tc_name   = 天皇狸貓大人的如意算盤
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：只要此卡存在於怪獸區，就無法解放此卡。<br />②：只要此卡存在於怪獸區，在我方儀式召喚怪獸的狀況下，可將我方額外牌組的１隻怪獸送至墓地替代解放。
  | sc_name   = 狸猫大人换天子
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：只要此卡存在于怪兽区域，此卡不可解放。<br />②：只要此卡存在于怪兽区域，自己要将怪兽仪式召唤的情况下，也可将自己额外牌组的１只怪兽送至墓地作为解放的代替。
  }}
