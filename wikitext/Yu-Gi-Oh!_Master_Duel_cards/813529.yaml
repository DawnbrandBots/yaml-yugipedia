  | card_type = Spell
  | property  = Continuous
  | text      = Each time a "Six Samurai" monster(s) is Normal or Special Summoned, place 1 Bushido Counter on this card. You can send this card to the GY; Special Summon 1 "Six Samurai" or "Shien" Effect Monster from your Main Deck, whose Level is less than or equal to the number of Bushido Counters on this card.

  | fr_name   = Dojo de Shien
  | fr_text   = Chaque fois qu'un ou plusieurs monstres "Six Samouraïs" sont Invoqués Normalement ou Spécialement, placez 1 Compteur Bushido sur cette carte. Vous pouvez envoyer cette carte au Cimetière ; Invoquez Spécialement 1 Monstre à Effet "Six Samouraïs" ou "Shien" depuis votre Main Deck, dont le Niveau est inférieur ou égal au nombre de Compteurs Bushido sur cette carte.
  | de_name   = Shiens Dojo
  | de_text   = Jedes Mal, wenn ein oder mehr „Sechs Samurai“-Monster als Normal- oder Spezialbeschwörung beschworen werden, lege 1 Bushido-Zählmarke auf diese Karte. Du kannst diese Karte auf den Friedhof legen; beschwöre 1 „Sechs Samurai“- oder „Shien“-Effektmonster als Spezialbeschwörung von deinem Main Deck, dessen Stufe kleiner oder gleich der Anzahl der Bushido-Zählmarken auf dieser Karte ist.
  | it_name   = Dojo di Shien
  | it_text   = Ogni volta che uno o più mostri "Sei Samurai" vengono Evocati Normalmente o Specialmente, metti 1 Segnalino Bushido su questa carta. Puoi mandare questa carta al Cimitero; Evoca Specialmente dal tuo Main Deck 1 Mostro con Effetto "Sei Samurai" o "Shien" con Livello pari o inferiore al numero di Segnalini Bushido su questa carta.
  | pt_name   = Dojo de Shien
  | pt_text   = Sempre que um ou mais monstros "Seis Samurai" forem Invocados por Invocação-Normal ou Especial, coloque 1 Marcador de Bushido neste card. Você pode enviar este card para o Cemitério; Invoque por Invocação-Especial 1 Monstro de Efeito "Seis Samurai" ou "Shien" do seu Deck Principal, cujo Nível seja menor ou igual que o número de Marcadores de Bushido neste card.
  | es_name   = El Dojo de Shien
  | es_text   = Cada vez que uno o más monstruos "Seis Samuráis" son Invocados de Modo Normal o Especial, pon 1 Contador de Bushido en esta carta. Puedes mandar esta carta al Cementerio; Invoca de Modo Especial, desde tu Deck Principal, 1 Monstruo de Efecto "Shien" o "Seis Samuráis" cuyo Nivel sea igual o menor a la cantidad de Contadores de Bushido en esta carta.
  | ja_text   = ①：「六武衆」モンスターが召喚・特殊召喚される度に、このカードに武士道カウンターを１つ置く。<br />②：武士道カウンターが置かれているこのカードを墓地へ送って発動できる。このカードに置かれていた武士道カウンターの数以下のレベルを持つ、「六武衆」効果モンスターか「紫炎」効果モンスター１体をデッキから特殊召喚する。
  | ko_name   = 시엔의 도량
  | ko_text   = ①: "여섯 무사" 몬스터가 일반 소환 / 특수 소환될 때마다, 이 카드에 무사도 카운터를 1개 놓는다. ②: 무사도 카운터가 놓여 있는 이 카드를 묘지로 보내고 발동할 수 있다. 이 카드에 놓여 있던 무사도 카운터의 수 이하의 레벨을 가지는, "여섯 무사" 효과 몬스터 또는 "시엔" 효과 몬스터 1장을 덱에서 특수 소환한다.
  | tc_name   = 紫炎的道場
  | tc_text   = ①：每當「六武眾」怪獸被召喚・特殊召喚時，在此卡放置１個武士道計數物。②：可將置有武士道計數物的此卡送至墓地發動。從牌組特殊召喚１隻持有等級為置於此卡的武士道計數物的數量以下的「六武眾」效果怪獸或「紫炎」效果怪獸。
  | sc_name   = 紫炎的道场
  | sc_text   = 每次冠有“六武众”之名的怪兽被召唤、特殊召唤，就放置１个武士道计数物于此卡。可将放置有武士道计数物的此卡送入墓地并发动。从牌组特殊召唤１只持有等级为放置于此卡的武士道计数物数量或以下的冠有“六武众”或“紫炎”之名的效果怪兽。
  }}
