  | text      = You can reveal 1 Ritual Monster in your hand; Special Summon both this card from your hand and 1 "Impcantation" monster from your Deck, except "Impcantation Talismandra". If this card is Special Summoned from the Deck: You can add 1 Ritual Monster from your Deck to your hand. You can only use 1 "Impcantation Talismandra" effect per turn, and only once that turn. You cannot Special Summon monsters from the Extra Deck.

  | fr_name   = Talismandra Lutincantation
  | fr_text   = Vous pouvez révéler 1 Monstre Rituel dans votre main ; Invoquez Spécialement cette carte depuis votre main ainsi qu'1 monstre "Lutincantation" ("Talismandra Lutincantation" exclu) depuis votre Deck. Si cette carte est Invoquée Spécialement depuis le Deck : vous pouvez ajouter 1 Monstre Rituel depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 effet de "Talismandra Lutincantation" par tour, et uniquement une fois le tour. Vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck.
  | de_name   = Mantrawichtel Talismanraune
  | de_text   = Du kannst 1 Ritualmonster in deiner Hand vorzeigen; beschwöre sowohl diese Karte von deiner Hand als auch 1 „Mantrawichtel“-Monster, außer „Mantrawichtel Talismanraune“, von deinem Deck als Spezialbeschwörung. Falls diese Karte als Spezialbeschwörung vom Deck beschworen wird: Du kannst deiner Hand 1 Ritualmonster von deinem Deck hinzufügen. Du kannst nur 1 Effekt von „Mantrawichtel Talismanraune“ pro Spielzug verwenden und in jenem Spielzug nur einmal. Du kannst keine Monster als Spezialbeschwörung vom Extra Deck beschwören.
  | it_name   = Impcantesimo Talismandra
  | it_text   = Puoi rivelare 1 Mostro Rituale nella tua mano; Evoca Specialmente sia questa carta dalla tua mano che 1 mostro "Impcantesimo" dal tuo Deck, eccetto "Impcantesimo Talismandra". Se questa carta viene Evocata Specialmente dal Deck: puoi aggiungere 1 Mostro Rituale dal tuo Deck alla tua mano. Puoi utilizzare solo 1 effetto di "Impcantesimo Talismandra" per turno, e solo una volta in quel turno. Non puoi Evocare Specialmente mostri dall'Extra Deck.
  | pt_name   = Diabretiço Talismandra
  | pt_text   = Você pode revelar 1 Monstro de Ritual da sua mão; Invoque por Invocação-Especial tanto este card da sua mão quanto 1 monstro "Diabretiço" do seu Deck, exceto "Diabretiço Talismandra". Se este card for Invocado por Invocação-Especial do Deck: você pode adicionar 1 Monstro de Ritual do seu Deck à sua mão. Você só pode usar 1 efeito de "Diabretiço Talismandra" por turno e apenas uma vez por turno. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional.
  | es_name   = Diablihechizo Talismandra
  | es_text   = Puedes mostrar 1 Monstruo de Ritual en tu mano; Invoca de Modo Especial esta carta en tu mano así como 1 monstruo "Diablihechizo" en tu Deck, excepto "Diablihechizo Talismandra". Si esta carta es Invocada de Modo Especial desde el Deck: puedes añadir a tu mano 1 Monstruo de Ritual en tu Deck. Sólo puedes usar 1 efecto de "Diablihechizo Talismandra" por turno, y sólo una vez ese turno. No puedes Invocar monstruos de Modo Especial desde el Deck Extra.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：このカードが手札に存在する場合、手札の儀式モンスター１体を相手に見せて発動できる。「魔神儀－タリスマンドラ」以外のデッキの「魔神儀」モンスター１体と、このカードを特殊召喚する。<br />②：このカードがデッキから特殊召喚した場合に発動できる。デッキから儀式モンスター１体を手札に加える。<br />③：このカードがモンスターゾーンに存在する限り、自分はＥＸデッキからモンスターを特殊召喚できない。
  | ko_name   = 데블리철－탤리즈만도라
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 패의 의식 몬스터 1장을 상대에게 보여주고 발동할 수 있다. "데블리철－탤리즈만도라" 이외의 덱의 "데블리철" 몬스터 1장과 패의 이 카드를 특수 소환한다.<br />②: 이 카드가 덱에서의 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 의식 몬스터 1장을 패에 넣는다.<br />③: 이 카드가 몬스터 존에 존재하는 한, 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
  | tc_name   = 魔神儀－曼陀羅護身符
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。<br />①：可將手牌的１隻儀式怪獸出示給對方發動。從牌組特殊召喚１隻「魔神儀－曼陀羅護身符」以外的「魔神儀」怪獸及手牌的此卡。<br />②：可在此卡從牌組特殊召喚成功的狀況下發動。從牌組將１隻儀式怪獸加入手牌。<br />③：只要此卡存在於怪獸區，我方就無法從額外牌組特殊召喚怪獸。
  | sc_name   = 魔神仪－曼陀罗护身符
  | sc_text   = 此卡名的①②效果1回合1次，仅可使用其中1个。<br />①：将手牌的1只仪式怪兽出示给对手可以发动。将“魔神仪-曼陀罗护身符”以外的牌组的1只“魔神仪”怪兽和手牌的此卡特殊召唤。<br />②：此卡从牌组特殊召唤成功的情况下可以发动。从牌组将1只仪式怪兽加入手牌。<br />③：只要此卡存在于怪兽区域，自己不可从额外牌组特殊召唤怪兽。
