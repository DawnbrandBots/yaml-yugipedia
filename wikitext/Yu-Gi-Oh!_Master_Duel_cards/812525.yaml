  | text      = During the Main Phase: Fusion Summon 1 "Prank-Kids" Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material. For the rest of this turn after this card resolves, you cannot Normal or Special Summon monsters, except "Prank-Kids" monsters.

  | fr_name   = Pandémonium Farce-Gamins
  | fr_text   = Durant la Main Phase : Invoquez par Fusion 1 Monstre Fusion "Farce-Gamins" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Le reste de ce tour après la résolution de cette carte, vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres (monstres "Farce-Gamins" exclus).
  | de_name   = Streichbuben-Pandämonium
  | de_text   = Während der Main Phase: Beschwöre 1 „Streichbuben“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du Monster weder als Normal- noch als Spezialbeschwörung beschwören, außer „Streichbuben“-Monstern.
  | it_name   = Pandemonio Ragazzi-Birichini
  | it_text   = Durante la Main Phase: Evoca tramite Fusione 1 Mostro Fusione "Ragazzi-Birichini" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiali da Fusione. Per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Normalmente o Specialmente mostri, eccetto mostri "Ragazzi-Birichini".
  | pt_name   = Pandemônio dos Travesso-Guris
  | pt_text   = Durante a Fase Principal: Invoque por Invocação-Fusão 1 Monstro de Fusão "Travesso-Guris" do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Normal ou Especial, exceto monstros "Travesso-Guris".
  | es_name   = Pandemonio Brominiños
  | es_text   = Durante la Main Phase: Invoca por Fusión 1 Monstruo de Fusión "Brominiños" en tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión. Por el resto de este turno después de que se resuelva esta carta, no puedes Invocar monstruos de Modo Normal o Especial, excepto monstruos "Brominiños".
  | ja_text   = ①：自分・相手のメインフェイズに発動できる。自分の手札・フィールドのモンスターを融合素材とし、「プランキッズ」融合モンスター１体を融合召喚する。このカードの発動後、ターン終了時まで自分は「プランキッズ」モンスターしか召喚・特殊召喚できない。
  | ko_name   = 프랭키즈의 대폭주
  | ko_text   = ①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드에서, "프랭키즈" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 카드의 발동 후, 턴 종료시까지 자신은 "프랭키즈" 몬스터밖에 일반 소환 / 특수 소환할 수 없다.
  | tc_name   = 調皮寶貝大暴走
  | tc_text   = ①：可在我方・對方的主要階段發動。從我方手牌・場地，將根據「調皮寶貝」融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。此卡發動後，在回合結束前我方可召喚・特殊召喚的怪獸僅限「調皮寶貝」怪獸。
  | sc_name   = 调皮宝贝大暴走
  | sc_text   = ①：在我方／对手的主要阶段可发动。从我方手牌／场上“调皮宝贝”融合怪兽卡所指定的融合素材怪兽送入墓地，并从额外牌组融合召唤该融合怪兽。发动此卡后，我方直到回合结束不能不能召唤／特殊召唤除“调皮宝贝”外的怪兽。
  }}
