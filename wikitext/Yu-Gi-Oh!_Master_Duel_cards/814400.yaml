  | releases  = Master Pack
  | fr_name   = Épées à l'Aube
  | fr_text   = Ciblez 1 Carte Magie d'Équipement dans votre Cimetière et 1 monstre approprié sur le Terrain ; équipez la Carte Magie d'Équipement au monstre. Durant la End Phase, détruisez la Carte Magie d'Équipement. Si vous activez cette carte, vous ne pouvez pas Invoquer Spécialement le reste de ce tour. Vous ne pouvez activer qu'1 "Épées à l'Aube" par tour.
  | de_name   = Schwerter im Morgengrauen
  | de_text   = Wähle 1 Ausrüstungszauberkarte in deinem Friedhof und 1 geeignetes Monster auf dem Spielfeld; rüste das Monster mit der Ausrüstungszauberkarte aus. Zerstöre die Ausrüstungszauberkarte während der End Phase. Falls du diese Karte aktivierst, kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören. Du kannst nur 1 „Schwerter im Morgengrauen“ pro Spielzug aktivieren.
  | it_name   = Spade all'Alba
  | it_text   = Scegli come bersaglio 1 Carta Magia Equipaggiamento nel tuo Cimitero e 1 mostro appropriato sul Terreno; equipaggia la Carta Magia Equipaggiamento a quel mostro. Distruggi quella Carta Magia Equipaggiamento durante la End Phase. Se attivi questa carta, non puoi Evocare Specialmente per il resto di questo turno. Puoi attivare solo 1 "Spade all'Alba" per turno.
  | pt_name   = Espadas da Alvorada
  | pt_text   = Escolha 1 Card de Magia de Equipamento no seu Cemitério e 1 monstro apropriado no campo; equipe o Card de Magia de Equipamento a esse monstro. Destrua esse Card de Magia de Equipamento durante a Fase Final. Se você ativar este card, você não pode Invocar por Invocação-Especial pelo resto do turno. Você só pode ativar 1 "Espadas da Alvorada" por turno.
  | es_name   = Espadas al Amanecer
  | es_text   = Selecciona 1 Carta Mágica de Equipo en tu Cementerio y 1 monstruo apropiado en el Campo; equipa la Carta Mágica de Equipo a ese monstruo. Durante la End Phase, destruye esa Carta Mágica de Equipo. Si activas esta carta, el resto de este turno no puedes Invocar de Modo Especial. Sólo puedes activar 1 "Espadas al Amanecer" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の墓地の装備魔法カード１枚と、その装備魔法カードを装備可能なフィールドのモンスター１体を対象として発動できる。その装備魔法カードをそのモンスターに装備する。この効果で装備した装備魔法カードはエンドフェイズに破壊される。このカードの発動後、ターン終了時まで自分はモンスターを特殊召喚できない。
  | ko_name   = 기고당당
  | ko_text   = 자신 묘지의 장착 마법 카드 1장과, 그 적절한 대상이 되는 필드 위의 몬스터 1장을 선택하고 발동할 수 있다. 선택한 장착 마법 카드를 선택한 몬스터에 장착한다. 이 효과로 장착한 장착 마법 카드는 엔드 페이즈시에 파괴된다. 이 카드를 발동한 턴에, 자신은 몬스터를 특수 소환할 수 없다. "기고당당"은 1턴에 1장밖에 발동할 수 없다.
  | tc_name   = 旗鼓堂堂
  | tc_text   = 可選擇我方墓地的１張裝備魔法卡及場上的１隻符合其正確對象的怪獸發動。將選擇的裝備魔法卡裝備於選擇的怪獸。透過此效果裝備的裝備魔法卡，在結束階段時將被破壞。發動此卡的回合，我方無法特殊召喚怪獸。「旗鼓堂堂」１回合僅限發動１張。
  | sc_name   = 旗鼓堂堂
  | sc_text   = 可选择我方墓地中１张装备魔法卡及场上１只作为其正确对象的怪兽来发动此卡。将所选择的装备魔法卡装备至所选择的怪兽上。以此效果装备的装备魔法卡会在结束阶段时被破坏。发动此卡的回合中，我方不可特殊召唤怪兽。１个回合中只可发动１张“旗鼓堂堂”。
