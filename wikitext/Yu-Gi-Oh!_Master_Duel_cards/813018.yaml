  | tc_name   = 死者生還
  | tc_text   = 可將１隻手牌的怪獸捨棄至墓地發動。在此回合的結束階段時，選擇我方墓地的１隻此回合因戰鬥被破壞的怪獸送回手牌。
  | sc_name   = 死者生还
