title: Xyz Lay (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Equip
  | text               = The equipped monster gains 200 ATK for each Xyz Material on the field. Once per turn: You can activate the following effect, based on the equipped monster's card type;<br />●Xyz: Detach 2 materials from a monster(s) you control; Set 1 "Xyz" Spell/Trap from your Deck.<br />●Other: Special Summon 1 monster with the same Level as the equipped monster from your hand in Defense Position, but negate its effects.<br />You can only activate 1 "Xyz Lay" per turn.

  | fr_name            = Mise Xyz
  | fr_text            = Le monstre équipé gagne 200 ATK pour chaque Matériel Xyz sur le Terrain. Une fois par tour : vous pouvez activer l'effet suivant, selon le type de carte du monstre équipé ;<br />●Xyz : Détachez 2 Matériels d'un ou plusieurs monstres que vous contrôlez ; Posez 1 Magie/Piège "Xyz" depuis votre Deck.<br />●Autre : Invoquez Spécialement 1 monstre du même Niveau que le monstre équipé depuis votre main en Position de Défense, mais annulez ses effets.<br />Vous ne pouvez activer qu'1 "Mise Xyz" par tour.
  | de_name            = Xyz-Überlagerung
  | de_text            = Das ausgerüstete Monster erhält für jedes Xyz-Material auf dem Spielfeld 200 ATK. Einmal pro Spielzug: Du kannst den folgenden Effekt aktivieren, basierend auf dem Kartentyp des ausgerüsteten Monsters;<br />●Xyz: Hänge 2 Material von einem oder mehr Monstern ab, die du kontrollierst; setze 1 „Xyz“-Zauber/Falle von deinem Deck.<br />●Anderer: Beschwöre 1 Monster mit derselben Stufe wie das ausgerüstete Monster als Spezialbeschwörung von deiner Hand in die Verteidigungsposition, aber annulliere seine Effekte.<br />Du kannst nur 1 „Xyz-Überlagerung“ pro Spielzug aktivieren.
  | it_name            = Copertura Xyz
  | it_text            = Il mostro equipaggiato guadagna 200 ATK per ogni Materiale Xyz sul Terreno. Una volta per turno: puoi attivare il seguente effetto, a seconda del tipo di carta del mostro equipaggiato;<br />●Xyz: Stacca 2 materiali da uno o più mostri che controlli; Posiziona 1 Magia/Trappola "Xyz" dal tuo Deck.<br />●Altro: Evoca Specialmente 1 mostro con lo stesso Livello del mostro equipaggiato dalla tua mano in Posizione di Difesa, ma annulla i suoi effetti.<br />Puoi attivare solo 1 "Copertura Xyz" per turno.
  | pt_name            = Camada Xyz
  | pt_text            = O monstro equipado ganha 200 de ATK para cada Matéria Xyz no campo. Uma vez por turno: você pode ativar o seguinte efeito, de acordo com o tipo de card de monstro equipado;<br />●Xyz: Desassocie 2 matérias de um ou mais monstros que você controla; Baixe 1 Magia/Armadilha "Xyz" do seu Deck.<br />●Outro: Invoque por Invocação-Especial 1 monstro com o mesmo Nível que o do monstro equipado da sua mão em Posição de Defesa, mas negue seus efeitos.<br />Você só pode ativar 1 "Camada Xyz" por turno.
  | es_name            = Revestimiento Xyz
  | es_text            = El monstruo equipado gana 200 ATK por cada Material Xyz en el Campo. Una vez por turno: puedes activar el siguiente efecto, basado en el tipo de carta del monstruo equipado;<br />●Xyz: Desacopla 2 materiales de uno o más monstruos que controles; Coloca 1 Mágica/Trampa "Xyz" desde tu Deck.<br />●Otro: Invoca de Modo Especial, desde tu mano, 1 monstruo con el mismo Nivel que el del monstruo equipado en Posición de Defensa, pero niega sus efectos.<br />Sólo puedes activar 1 "Revestimiento Xyz" por turno.
  | ja_text            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：装備モンスターの攻撃力は、フィールドのＸ素材の数×２００アップする。<br />②：１ターンに１度、装備モンスターの種類によって以下の効果を発動できる。<br />●Ｘモンスター：自分フィールドのＸ素材を２つ取り除いて発動できる。デッキから「エクシーズ」魔法・罠カード１枚を自分フィールドにセットする。<br />●それ以外：装備モンスターのレベルと同じレベルを持つモンスター１体を手札から守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_name            = 엑시즈 레이
  | ko_text            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 장착 몬스터의 공격력은, 필드의 엑시즈 소재의 수 × 200 올린다.<br />②: 1턴에 1번, 장착 몬스터의 종류에 따라 이하의 효과를 발동할 수 있다.<br />●엑시즈 몬스터: 자신 필드의 엑시즈 소재를 2개 제거하고 발동할 수 있다. 덱에서 "엑시즈" 마법 / 함정 카드 1장을 자신 필드에 세트한다.<br />●그 이외: 장착 몬스터의 레벨과 같은 레벨을 가지는 몬스터 1장을 패에서 효과를 무효로 하고 수비 표시로 특수 소환한다.
  | tc_name            = 超量射線
  | tc_text            = 此卡名的卡1回合僅可發動1張。<br />①：裝備怪獸的攻擊力上升場上的超量素材×200的數值。<br />②：1回合1次，根據裝備怪獸的種類可以發動以下效果。<br />●超量怪獸：去除自己場上的2個超量素材可以發動。從牌組將1張「超量」魔法・陷阱卡放置在自己場上。<br />●其他：從手牌將1隻與裝備怪獸等級相同的怪獸效果無效並以守備表示特殊召喚。
  | sc_name            = 超量射线
  | sc_text            = 此卡名的卡1回合仅可发动1张。<br />①：装备怪兽的攻击力上升场上的超量素材×200的数值。<br />②：1回合1次，根据装备怪兽的种类可以发动以下效果。<br />●超量怪兽：去除自己场上的2个超量素材可以发动。从牌组将1张“超量”魔法・陷阱卡放置在自己场上。<br />●其他：从手牌将1只与装备怪兽等级相同的怪兽效果无效并以守备表示特殊召唤。
  }}
