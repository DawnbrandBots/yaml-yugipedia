  | ko_lore            = 이 카드가 "제넥스"라는 이름이 붙은 몬스터의 효과에 의해서 자신의 덱에서 패로 넣어졌을 경우, 이 카드를 자신 필드 위에 특수 소환할 수 있다. 이 카드를 싱크로 소재로 할 경우, "제넥스"라는 이름이 붙은 몬스터의 싱크로 소환으로밖에 사용할 수 없다.
  | tc_name            = 真次代機神官
