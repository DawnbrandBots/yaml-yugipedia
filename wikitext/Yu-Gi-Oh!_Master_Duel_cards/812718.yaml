  | de_name   = R-Genex-Orakel
  | de_text   = Falls diese Karte durch den Effekt eines „Genex“-Monsters von deinem Deck deiner Hand hinzugefügt wird, kannst du diese Karte als Spezialbeschwörung beschwören. Diese Karte kann nicht als Synchromaterialmonster benutzt werden, außer für die Synchrobeschwörung eines „Genex“-Monsters.
  | it_name   = R-Genex Oracolo
  | it_text   = Se questa carta viene aggiunta dal tuo Deck alla tua mano dall'effetto di un mostro "Genex", puoi Evocare Specialmente questa carta. Questa carta non può essere utilizzata come Mostro Materiale Synchro, eccetto che per la Synchro Evocazione di un mostro "Genex".
  | pt_name   = Oráculo Genex-R
  | pt_text   = Não pode ser usado como Matéria Sincro, exceto para a Invocação-Sincro de um monstro "Genex". Se este card for adicionado do seu Deck à sua mão pelo efeito de um monstro "Genex": você pode Invocar este card por Invocação-Especial.
  | es_name   = Oráculo R-Genex
  | es_text   = Si esta carta es añadida a tu mano desde tu Deck por el efecto de un monstruo "Genex", puedes Invocarla de Modo Especial. Esta carta no puede ser utilizada como Monstruo Material de Sincronía, excepto para la Invocación por Sincronía de un monstruo "Genex".
  | ja_text   = このカードをＳ素材とする場合、「ジェネクス」モンスターのＳ召喚にしか使用できない。<br />①：このカードが「ジェネクス」モンスターの効果で自分のデッキから手札に加わった場合に発動できる。このカードを特殊召喚する。
  | ko_name   = 레알 제넥스 오라클
  | ko_text   = 이 카드를 싱크로 소재로 할 경우, "제넥스" 몬스터의 싱크로 소환으로밖에 사용할 수 없다.<br />①: 이 카드가 "제넥스" 몬스터의 효과로 자신의 덱에서 패에 넣어졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
  | tc_name   = 真次代機神官
  | tc_text   = 在此卡因冠有「次代機」之名的怪獸效果從我方牌組加入手牌的狀況下，，可從手牌特殊召喚此卡。在以此卡做為同步素材的狀況下，僅限使用於冠有「次代機」之名的怪獸的同步召喚。
  | sc_name   = 真次代机神官
  | sc_text   = 此卡因冠有“次代机”之名怪兽的效果从我方牌组加入手牌的场合，可从手牌特殊召唤此卡。以此卡作为同步素材的场合，仅可使用于冠有“次代机”之名怪兽的同步召唤。
