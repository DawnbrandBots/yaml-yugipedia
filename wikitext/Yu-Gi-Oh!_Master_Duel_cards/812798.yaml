  | text      = "Elemental HERO Neos" + 1 "Ultimate Crystal" monster<br />Must be Fusion Summoned with the above Fusion Materials. Once per turn: You can activate 1 of these effects.<br />●Send 1 monster you control to the GY; shuffle all monsters your opponent controls into the Deck.<br />●Send 1 Spell/Trap you control to the GY; shuffle all Spells and Traps your opponent controls into the Deck.<br />●Send 1 card from the top of your Deck to the GY; shuffle all cards from your opponent's GY into the Deck.

  | fr_name   = Néos Arc-en-Ciel
  | fr_text   = "Néos, HÉROS Élémentaire" + 1 monstre "Cristal Ultime"<br />Uniquement Invocable par Fusion avec les Matériels Fusion ci-dessus. Une fois par tour : vous pouvez activer 1 de ces effets.<br />●Envoyez 1 monstre que vous contrôlez au Cimetière ; mélangez tous les monstres contrôlés par votre adversaire dans le Deck.<br />●Envoyez 1 Magie/Piège que vous contrôlez au Cimetière ; mélangez toutes les Magies et tous les Pièges contrôlés par votre adversaire dans le Deck.<br />●Envoyez 1 carte du dessus de votre Deck au Cimetière ; mélangez toutes les cartes depuis le Cimetière de votre adversaire dans le Deck.
  | de_name   = Regenbogen-Neos
  | de_text   = „Elementar-HELD Neos“ + 1 „Ultimativer Kristall“-Monster<br />Muss als Fusionsbeschwörung mit dem oben aufgeführten Fusionsmaterial beschworen werden. Einmal pro Spielzug: Du kannst 1 dieser Effekte aktivieren.<br />●Lege 1 Monster, das du kontrollierst, auf den Friedhof; mische alle Monster, die dein Gegner kontrolliert, ins Deck.<br />●Lege 1 Zauber/Falle, den oder die du kontrollierst, auf den Friedhof; mische alle Zauber und Fallen, die dein Gegner kontrolliert, ins Deck.<br />●Lege 1 oberste Karte deines Decks auf den Friedhof; mische alle Karten vom Friedhof deines Gegners ins Deck.
  | it_name   = Neos dell'Arcobaleno
  | it_text   = "Neos EROE Elementale" + 1 mostro "Cristallo Finale"<br />Deve essere Evocato tramite Fusione con i Materiali da Fusione sopra indicati. Una volta per turno: puoi attivare 1 di questi effetti.<br />●Manda 1 mostro che controlli al Cimitero; mischia tutti i mostri controllati dal tuo avversario nel Deck.<br />●Manda 1 Magia/Trappola che controlli al Cimitero; mischia tutte le Magie e Trappole controllate dal tuo avversario nel Deck.<br />●Manda 1 carta dalla cima del tuo Deck al Cimitero; mischia tutte le carte dal Cimitero del tuo avversario nel Deck.
  | pt_name   = Neos Arco-Íris
  | pt_text   = "Neos, o HERÓI do Elemento" + 1 monstro "Cristalino(a) Definitivo(a)"<br />Deve ser Invocado por Invocação-Fusão com as Matérias de Fusão acima. Uma vez por turno: você pode ativar 1 desses efeitos.<br />●Envie 1 monstro que você controla para o Cemitério; embaralhe todos os monstros que seu oponente controla no Deck.<br />●Envie 1 Magia/Armadilha que você controla para o Cemitério; embaralhe todas as Magias e Armadilhas que seu oponente controla no Deck.<br />●Envie 1 card do topo do seu Deck para o Cemitério; embaralhe todos os cards no Cemitério do seu oponente no Deck.
  | es_name   = Neos Arco Iris
  | es_text   = "HÉROE Elemental Neos" + 1 monstruo "Cristal Definitivo/a"<br />Debe ser Invocado por Fusión con los Materiales de Fusión indicados. Una vez por turno: puedes activar 1 de estos efectos.<br />●Manda al Cementerio 1 monstruo que controles; baraja al Deck todos los monstruos que controle tu adversario.<br />●Manda al Cementerio 1 Mágica/Trampa que controles; baraja al Deck todas las Mágicas y Trampas que controle tu adversario.<br />●Manda al Cementerio 1 carta en la parte superior de tu Deck; baraja al Deck todas las cartas en el Cementerio de tu adversario.
  | ja_text   = 「Ｅ・ＨＥＲＯ　ネオス」＋「究極宝玉神」モンスター<br />このカードは上記のカードを素材にした融合召喚でのみ特殊召喚できる。<br />①：１ターンに１度、以下の効果から１つを選択して発動できる。<br />●自分フィールドのモンスター１体を墓地へ送って発動できる。相手フィールドのモンスターを全てデッキに戻す。<br />●自分フィールドの魔法・罠カード１枚を墓地へ送って発動できる。相手フィールドの魔法・罠カードを全てデッキに戻す。<br />●デッキの一番上のカードを墓地へ送って発動できる。相手の墓地のカードを全てデッキに戻す。
  | ko_name   = 레인보우 네오스
  | ko_text   = "엘리멘틀 히어로 네오스" ＋ "궁극보옥신" 몬스터<br />이 카드는 상기의 카드를 융합 소재로 한 융합 소환으로만 특수 소환할 수 있다.<br />①: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●자신 필드의 몬스터 1장을 묘지로 보내고 발동할 수 있다. 상대 필드의 몬스터를 전부 주인의 덱으로 되돌린다.<br />●자신 필드의 마법 / 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 상대 필드의 마법 / 함정 카드를 전부 주인의 덱으로 되돌린다.<br />●덱 맨 위의 카드를 묘지로 보내고 발동할 수 있다. 상대 묘지의 카드를 전부 덱으로 되돌린다.
  | tc_name   = 彩虹新宇俠
  | tc_text   = 「元素－英雄 新宇俠」＋「究極寶玉神」怪獸<br />此卡僅限透過將上述卡做為融合素材，以融合召喚的方式特殊召喚。<br />①：１回合１次，可從以下效果選擇１個發動。<br />●可將我方場上的１隻怪獸送至墓地發動。將對方場上的所有怪獸全部送回持有者的牌組。<br />●可將我方場上的１張魔法・陷阱卡送至墓地發動。將對方場上的所有魔法・陷阱卡全部送回持有者的牌組。<br />●可將牌組最上方的卡送至墓地發動。將對方墓地的所有卡全部送回牌組。
  | sc_name   = 彩虹新宇侠
  | sc_text   = “元素－英雄 新宇侠”＋“究极宝玉神”怪兽<br />此卡仅可通过以上述卡作为融合素材的融合召唤来特殊召唤。<br />①：１回合１次，可从以下效果中选择１个发动。<br />●将自己场上的１只怪兽送至墓地可以发动。将对手场上的怪兽全部放回持有者的牌组。<br />●将自己场上的１张魔法・陷阱卡送至墓地可以发动。将对手场上的魔法・陷阱卡全部放回持有者的牌组。<br />●将牌组最上面的卡送至墓地可以发动。将对手墓地的卡全部放回牌组。
