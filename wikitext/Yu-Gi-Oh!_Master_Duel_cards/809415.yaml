  | text      = 1 Tuner + 1 or more non-Tuner monsters<br />When this card is Synchro Summoned: It gains 300 ATK for each face-up monster your opponent controls. Once per turn, during your opponent's Battle Phase: You can target 1 Defense Position monster your opponent controls; change it to face-up Attack Position, also it must attack this turn, if able.

  | fr_name   = Guerrier Gravité
  | fr_text   = 1 Syntoniseur + 1 monstre non-Syntoniseur ou plus<br />Lorsque cette carte est Invoquée par Synchronisation : elle gagne 300 ATK pour chaque monstre face recto contrôlé par votre adversaire. Une fois par tour, durant la Battle Phase de votre adversaire : vous pouvez cibler 1 monstre en Position de Défense contrôlé par votre adversaire ; changez-le en Position d'Attaque face recto, et si possible, il doit aussi attaquer ce tour.
  | de_name   = Gravitationskrieger
  | de_text   = 1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster<br />Wenn diese Karte als Synchrobeschwörung beschworen wird: Sie erhält 300 ATK für jedes offene Monster, das dein Gegner kontrolliert. Einmal pro Spielzug, während der Battle Phase deines Gegners: Du kannst 1 Monster in Verteidigungsposition wählen, das dein Gegner kontrolliert; ändere es in die offene Angriffsposition und es muss in diesem Spielzug angreifen, falls möglich.
  | it_name   = Guerriero Gravitazionale
  | it_text   = 1 Tuner + 1 o più mostri non-Tuner<br />Quando questa carta viene Synchro Evocata: essa guadagna 300 ATK per ogni mostro scoperto controllato dal tuo avversario. Una volta per turno, durante la Battle Phase del tuo avversario: puoi scegliere come bersaglio 1 mostro in Posizione di Difesa controllato dal tuo avversario; mettilo scoperto in Posizione di Attacco, ed inoltre esso deve attaccare in questo turno, se possibile.
  | pt_name   = Guerreiro da Gravidade
  | pt_text   = 1 Regulador + 1 ou mais monstros não-Reguladores<br />Quando este card for Invocado por Invocação-Sincro: Ele ganha 300 de ATK para cada monstro com a face para cima que seu oponente controla. Uma vez por turno, durante a Fase de Batalha do oponente: Você pode escolher 1 monstro em Posição de Defesa que seu oponente controla; mude-o para Posição de Ataque com a face para cima e, além disso, ele deve atacar neste turno, se possível.
  | es_name   = Guerrero de la Gravedad
  | es_text   = 1 Cantante + 1 o más monstruos que no sean Cantantes<br />Cuando esta carta es Invocada por Sincronía: gana 300 ATK por cada monstruo boca arriba que controle tu adversario. Una vez por turno, durante la Battle Phase de tu adversario: puedes seleccionar 1 monstruo en Posición de Defensa que controle tu adversario; cámbialo a Posición de Ataque boca arriba, y además éste debe atacar este turno, si es posible.
  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />①：このカードがＳ召喚した場合に発動する。このカードの攻撃力は、相手フィールドの表側表示モンスターの数×３００アップする。<br />②：１ターンに１度、相手バトルフェイズに相手フィールドの守備表示モンスター１体を対象として発動できる。そのモンスターを攻撃表示にする。このターン、そのモンスターは攻撃可能な場合には攻撃しなければならない。
  | ko_name   = 그레비티 워리어
  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드가 싱크로 소환에 성공했을 때, 이 카드의 공격력은 상대 필드 위에 앞면 표시로 존재하는 몬스터의 수 × 300 포인트 올린다. 1턴에 1번, 상대의 배틀 페이즈시에 상대 필드 위에 수비 표시로 존재하는 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터를 앞면 공격 표시로 한다. 이 턴에 그 몬스터가 공격이 가능한 경우에는 공격을 해야 한다.
  | tc_name   = 重力戰士
  | tc_text   = 協調＋協調以外的怪獸１隻以上<br />此卡同步召喚成功時，此卡的攻擊力依據對方場上正面表示的怪獸數量×３００進行提升。１回合１次，在對方的戰鬥階段時，可選擇對方場上的１隻守備表示怪獸發動。將選擇的怪獸變為攻擊表示。此回合，該怪獸在可攻擊的狀況下必須進行攻擊。
  | sc_name   = 重力战士
  | sc_text   = 协调＋协调以外的怪兽１只或以上<br />此卡同步召唤成功时，此卡的攻击力上升对手场上表侧表示怪兽数量×３００点。１回合１次，在对手的战斗阶段时，可选择１只对手场上的守备表示怪兽并发动。将被选择的怪兽变成攻击表示。此回合，该怪兽是可攻击的场合必须攻击。
