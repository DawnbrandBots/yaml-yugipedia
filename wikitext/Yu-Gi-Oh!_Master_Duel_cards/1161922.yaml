  | text               = Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by banishing 1 Level 10 or higher monster from your hand or Deck, while you control "Temple of the Kings". You can only Special Summon "Merciless Scorpion of Serket" once per turn this way. Once per turn, during your Main Phase: You can add 1 "Temple of the Kings", or 1 Spell that mentions it, from your Deck to your hand. At the start of the Damage Step, if this card battles an opponent's monster: You can destroy that opponent's monster, and if you do, this card gains ATK equal to half the destroyed monster's original ATK.

  | fr_name            = Scorpion Impitoyable de Serket
  | fr_text            = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 1 monstre de min. Niveau 10 depuis votre main ou Deck, tant que vous contrôlez "Le Temple des Rois". Vous ne pouvez Invoquer Spécialement "Scorpion Impitoyable de Serket" qu'une fois par tour de cette façon. Une fois par tour, durant votre Main Phase : vous pouvez ajouter 1 "Le Temple des Rois" ou 1 Magie qui le mentionne depuis votre Deck à votre main. Au début de la Damage Step, si cette carte combat un monstre de l'adversaire : vous pouvez détruire le monstre de l'adversaire, et si vous le faites, cette carte gagne une ATK égale à la moitié de l'ATK d'origine du monstre détruit.
  | de_name            = Unbarmherziger Skorpion von Serket
  | de_text            = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 Monster der Stufe 10 oder höher von deiner Hand oder deinem Deck verbannst, solange du „Tempel der Könige“ kontrollierst. Du kannst „Unbarmherziger Skorpion von Serket“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Einmal pro Spielzug, während deiner Main Phase: Du kannst deiner Hand 1 „Tempel der Könige“ oder 1 Zauber, der ihn erwähnt, von deinem Deck hinzufügen. Am Beginn des Damage Steps, falls diese Karte gegen ein Monster eines Gegners kämpft: Du kannst jenes Monster des Gegners zerstören und falls du dies tust, erhält diese Karte ATK in Höhe der Hälfte der Grund-ATK des zerstörten Monsters.
  | it_name            = Scorpione Spietato di Serket
  | it_text            = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro di Livello 10 o superiore dalla tua mano o Deck, mentre controlli "Tempio dei Re". Puoi Evocare Specialmente "Scorpione Spietato di Serket" una sola volta per turno in questo modo. Una volta per turno, durante la tua Main Phase: puoi aggiungere 1 "Tempio dei Re", o 1 Magia che lo menziona, dal tuo Deck alla tua mano. All'inizio del Damage Step, se questa carta combatte con un mostro dell'avversario: puoi distruggere quel mostro dell'avversario e, se lo fai, questa carta guadagna ATK pari alla metà dell'ATK originale del mostro distrutto.
  | pt_name            = Escorpião Impiedoso de Serket
  | pt_text            = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 monstro de Nível 10 ou mais da sua mão ou do Deck, enquanto você controlar "Templo dos Reis". Você só pode Invocar "Escorpião Impiedoso de Serket" por Invocação-Especial uma vez por turno desta forma. Uma vez por turno, durante sua Fase Principal: você pode adicionar 1 "Templo dos Reis" ou 1 Magia que o mencione do seu Deck à sua mão. No começo da Etapa de Dano, se este card batalhar um monstro do oponente: você pode destruir esse monstro do oponente e, se isso acontecer, este card ganha ATK igual à metade do ATK original do monstro destruído.
  | es_name            = Escorpión Despiadado de Serket
  | es_text            = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo de Nivel 10 o mayor en tu mano o Deck, mientras controlas "Templo de los Reyes". Sólo puedes Invocar de Modo Especial "Escorpión Despiadado de Serket" una vez por turno de esta forma. Una vez por turno, durante tu Main Phase: puedes añadir a tu mano 1 "Templo de los Reyes", o 1 Mágica que lo mencione, en tu Deck. Al comienzo del Damage Step, si esta carta batalla con un monstruo del adversario: puedes destruir ese monstruo del adversario y, si lo haces, esta carta gana ATK igual a la mitad del ATK original del monstruo destruido.
  | ja_text            = このカードは通常召喚できない。<br />「守護獣セルケト」は１ターンに１度、自分フィールドに「王家の神殿」が存在する状態で、手札・デッキからレベル１０以上のモンスター１体を除外した場合に特殊召喚できる。<br />①：１ターンに１度、自分メインフェイズに発動できる。「王家の神殿」またはそのカード名が記された魔法カード１枚をデッキから手札に加える。<br />②：このカードが相手モンスターと戦闘を行うダメージステップ開始時に発動できる。その相手モンスターを破壊し、このカードの攻撃力は破壊したモンスターの元々の攻撃力の半分だけアップする。
  | ko_name            = 수호수 셀케트
  | ko_text            = 이 카드는 통상 소환할 수 없다.<br />"수호수 셀케트"는 1턴에 1번, 자신 필드에 "왕가의 신전"이 존재하는 상태에서, 패 / 덱에서 레벨 10 이상의 몬스터 1장을 제외했을 경우에 특수 소환할 수 있다.<br />①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. "왕가의 신전" 또는 그 카드명이 쓰여진 마법 카드 1장을 덱에서 패에 넣는다.<br />②: 이 카드가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 그 상대 몬스터를 파괴하고, 이 카드의 공격력은 파괴한 몬스터의 원래 공격력의 절반만큼 올린다.
  | tc_name            = 守護獸 塞爾凱特
  | tc_text            = 此卡不可通常召喚。<br />「守護獸 塞爾凱特」1回合1次，在自己場上存在「王家的神殿」的狀態下，從手牌・牌組將1隻等級10以上的怪獸除外的情況下可以特殊召喚。<br />①：1回合1次，在自己的主要階段可以發動。從牌組將1張「王家的神殿」或記載有該卡名的魔法卡加入手牌。<br />②：此卡與對手怪獸進行戰鬥的傷害步驟開始時可以發動。將該對手怪獸破壞，此卡的攻擊力上升相當於破壞的怪獸原本攻擊力的一半的數值。
  | sc_name            = 守护兽 塞尔凯特
  | sc_text            = 此卡不可通常召唤。<br />“守护兽 塞尔凯特”1回合1次，在自己场上存在“王家的神殿”的状态下，从手牌・牌组将1只等级10以上的怪兽除外的情况下可以特殊召唤。<br />①：1回合1次，在自己的主要阶段可以发动。从牌组将1张“王家的神殿”或记载有该卡名的魔法卡加入手牌。<br />②：此卡与对手怪兽进行战斗的伤害步骤开始时可以发动。将该对手怪兽破坏，此卡的攻击力上升相当于破坏的怪兽原本攻击力的一半的数值。
