  | es_name   = Fortaleza Meklord
  | es_text   = Ningún jugador puede seleccionar monstruos "Emperador Meklord" que controles con efectos de Monstruos de Sincronía. Cuando esta carta en el Campo es destruida y mandada al Cementerio: puedes añadir a tu mano 1 monstruo "Emperador Meklord" en tu Deck.
  | ja_text   = ①：このカードがフィールドゾーンに存在する限り、お互いに自分フィールドの「機皇帝」モンスターをＳモンスターの効果の対象にできない。<br />②：フィールドのこのカードが破壊され墓地へ送られた時に発動できる。デッキから「機皇帝」モンスター１体を手札に加える。
  | ko_name   = 기황성
  | ko_text   = ①: 이 카드가 필드 존에 존재하는 한, 서로 자신 필드의 "기황제" 몬스터를 싱크로 몬스터의 효과의 대상으로 할 수 없다.<br />②: 필드의 이 카드가 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 "기황제" 몬스터 1장을 패에 넣는다.
