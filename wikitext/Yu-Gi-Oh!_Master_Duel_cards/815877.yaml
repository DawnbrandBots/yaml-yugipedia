title: Yosen Training Grounds (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Continuous
  | text      = Each time a "Yosenju" monster(s) is Normal or Special Summoned, place 1 Yosen Counter on this card. You can remove any number of Yosen Counters from this card; apply this effect, depending on the number of Yosen Counters removed. You can only use this effect of "Yosen Training Grounds" once per turn.<br />●1 Counter: All "Yosenju" monsters you currently control gain 300 ATK until the end of this turn (even if this card leaves the field).<br />●3 Counters: Add 1 "Yosenju" card from your Deck or Graveyard to your hand.

  | fr_name   = Terrain d'Entraînement Yosen
  | fr_text   = Chaque fois qu'un ou plusieurs monstres "Yosenju" sont Invoqués Normalement ou Spécialement, placez 1 Compteur Yosen sur cette carte. Vous pouvez retirer un nombre de votre choix de Compteurs Yosen de cette carte ; appliquez cet effet, selon le nombre de Compteurs Yosen retirés. Vous ne pouvez utiliser cet effet de "Terrain d'Entraînement Yosen" qu'une fois par tour.<br />●1 Compteur : Jusqu'à la fin de ce tour, tous les monstres "Yosenju" que vous contrôlez actuellement gagnent 300 ATK (même si cette carte quitte le Terrain).<br />●3 Compteurs : Ajoutez 1 carte "Yosenju" depuis votre Deck ou Cimetière à votre main.
  | de_name   = Yosen-Trainingsgelände
  | de_text   = Jedes Mal, wenn ein oder mehr „Yosenju“-Monster als Normal- oder Spezialbeschwörung beschworen werden, lege 1 Yosen-Zählmarke auf diese Karte. Du kannst eine beliebige Anzahl Yosen-Zählmarken von dieser Karte entfernen; führe diesen Effekt aus, abhängig von der Anzahl entfernter Yosen-Zählmarken. Du kannst diesen Effekt von „Yosen-Trainingsgelände“ nur einmal pro Spielzug verwenden.<br />●1 Zählmarke: Alle „Yosenju“-Monster, die du derzeit kontrollierst, erhalten bis zum Ende dieses Spielzugs 300 ATK (selbst falls diese Karte das Spielfeld verlässt).<br />●3 Zählmarken: Füge deiner Hand 1 „Yosenju“-Karte von deinem Deck oder Friedhof hinzu.
  | it_name   = Campo di Addestramento Yosen
  | it_text   = Ogni volta che uno o più mostri "Yosenju" vengono Evocati Normalmente o Specialmente, metti 1 Segnalino Yosen su questa carta. Puoi rimuovere un qualsiasi numero di Segnalini Yosen da questa carta; applica questo effetto, a seconda del numero di Segnalini Yosen rimossi. Puoi utilizzare questo effetto di "Campo di Addestramento Yosen" una sola volta per turno.<br />●1 Segnalino: Tutti i mostri "Yosenju" che controlli attualmente guadagnano 300 ATK fino alla fine di questo turno (anche se questa carta lascia il Terreno).<br />●3 Segnalini: Aggiungi 1 carta "Yosenju" dal tuo Deck o Cimitero alla tua mano.
  | pt_name   = Campo de Treinamento Yosen
  | pt_text   = Sempre que um ou mais monstros "Yosenju" forem Invocados por Invocação-Normal ou Especial, coloque 1 Marcador Yosen neste card. Você pode remover qualquer número de Marcadores Yosen deste card; aplique este efeito, dependendo do número de Marcadores Yosen removidos. Você só pode usar este efeito de "Campo de Treinamento Yosen" uma vez por turno.<br />●1 Marcador: Todos os monstros "Yosenju" que você controla atualmente ganham 300 de ATK até o final deste turno (mesmo que este card deixe o campo).<br />●3 Marcadores: Adicione 1 card "Yosenju" do seu Deck ou Cemitério à sua mão.
  | es_name   = Campo de Entrenamiento Yosen
  | es_text   = Cada vez que uno o más monstruos "Yosenju" son Invocados de Modo Normal o Especial, pon 1 Contador Yosen en esta carta. Puedes retirar cualquier cantidad de Contadores Yosen de esta carta; aplica este efecto, dependiendo de la cantidad de Contadores Yosen retirados. Sólo puedes usar este efecto de "Campo de Entrenamiento Yosen" una vez por turno.<br />●1 Contador: Todos los monstuos "Yosenju" que controles en este momento ganan 300 ATK hasta el final de este turno (aun si esta carta deja el Campo).<br />●3 Contadores: Añade a tu mano 1 carta "Yosenju" en tu Deck o Cementerio.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードが魔法＆罠ゾーンに存在する限り、「妖仙獣」モンスターが召喚・特殊召喚される度に、このカードに妖仙カウンターを１つ置く。<br />②：このカードの妖仙カウンターを以下の数だけ取り除き、その効果を発動できる。<br />●１つ：自分フィールドの「妖仙獣」モンスターの攻撃力はターン終了時まで３００アップする。<br />●３つ：自分のデッキ・墓地から「妖仙獣」カード１枚を手札に加える。
  | ko_name   = 수험의 요사
  | ko_text   = "수험의 요사"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, "요선수" 몬스터가 일반 소환 / 특수 소환될 때마다, 이 카드에 요선 카운터를 1개 놓는다. ②: 이 카드의 요선 카운터를 임의의 개수 제거하고 발동할 수 있다. 제거한 수에 따라 이하의 효과를 적용한다.<br />●1개: 자신 필드의 "요선수" 몬스터의 공격력은 턴 종료시까지 300 올린다.<br />●3개: 자신의 덱 / 묘지에서 "요선수" 카드 1장을 고르고 패에 넣는다.
  | tc_name   = 修驗的妖社
  | tc_text   = 「修驗的妖社」的②效果，１回合僅限使用１次。①：只要此卡存在於魔法＆陷阱區，每當「妖仙獸」怪獸被召喚・特殊召喚時，就在此卡放置１個妖仙計數物。②：可去除此卡的任意個數的妖仙計數物發動。根據去除的數量，適用以下效果。<br />●１個：我方場上的所有「妖仙獸」怪獸的攻擊力在回合結束前提升３００。<br />●３個：從我方牌組・墓地選擇１張「妖仙獸」卡加入手牌。
  | sc_name   = 修验的妖社
  | sc_text   = “修验的妖社”的②效果１回合只可使用１次。①：只要此卡存在于魔法与陷阱区域，每次“妖仙兽”怪兽被召唤、特殊召唤，就放置１个妖仙计数物在此卡。②：可移除此卡任意数量的妖仙计数物并发动。根据移除数量适用以下效果。<br />●１个：直至回合结束时，我方场上的“妖仙兽”怪兽的攻击力上升３００。<br />●３个：从我方牌组、墓地挑选１张“妖仙兽”卡牌加入手牌。
