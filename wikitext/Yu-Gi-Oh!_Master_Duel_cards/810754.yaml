title: Machine King - 3000 B.C. (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Continuous
  | text      = Special Summon this card as an Effect Monster (Machine/EARTH/Level 4/ATK 1000/DEF 1000). (This card is also still a Trap.) If Summoned this way, once per turn, during your Main Phase: You can Tribute 1 Machine monster; this card gains ATK equal to the ATK the Tributed monster had on the field, until the end of this turn. You cannot Normal or Special Summon other monsters the turn you activate this card.
  | releases  = Master Pack
  | fr_name   = Roi Machine - 3000 AV. J.-C.
  | fr_text   = Invoquez Spécialement cette carte comme un Monstre à Effet (Machine/TERRE/Niveau 4/ATK 1000/DEF 1000). (Cette carte est toujours aussi un Piège.) Si elle est Invoquée de cette façon, une fois par tour, durant votre Main Phase : vous pouvez Sacrifier 1 monstre Machine ; jusqu'à la fin de ce tour, cette carte gagne une ATK égale à l'ATK que le monstre Sacrifié avait sur le Terrain. Vous ne pouvez Invoquer ni Normalement ni Spécialement d'autres monstres le tour où vous activez cette carte.
  | de_name   = Maschinenkönig - 3000 v. Chr.
  | de_text   = Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Maschine/ERDE/Stufe 4/ATK 1000/DEF 1000). (Diese Karte ist zusätzlich weiterhin eine Falle.) Falls diese Karte auf diese Art beschworen wurde, einmal pro Spielzug, während deiner Main Phase: Du kannst 1 Maschine-Monster als Tribut anbieten; diese Karte erhält bis zum Ende dieses Spielzugs ATK in Höhe der ATK, die das als Tribut angebotene Monster auf dem Spielfeld hatte. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine anderen Monster als Normal- oder Spezialbeschwörung beschwören.
  | it_name   = Re delle Macchine 3000 A.C.
  | it_text   = Evoca Specialmente questa carta come Mostro con Effetto (Macchina/TERRA/Livello 4/ATK 1000/DEF 1000). (Questa carta è ancora anche una Trappola.) Se viene Evocata in questo modo, una volta per turno, durante la tua Main Phase: puoi offrire come Tributo 1 mostro Macchina; questa carta guadagna ATK pari all'ATK che il mostro offerto come Tributo aveva sul Terreno, fino alla fine di questo turno. Non puoi Evocare Normalmente o Specialmente altri mostri nel turno in cui attivi questa carta.
  | pt_name   = Rei Máquina - 3000 A.C.
  | pt_text   = Invoque este card por Invocação-Especial como um Monstro de Efeito (Máquina/TERRA/Nível 4/ATK 1000/DEF 1000). (Este card ainda é considerado uma Armadilha.) Se Invocado desta forma, uma vez por turno, durante sua Fase Principal: você pode oferecer como Tributo 1 monstro Máquina; até o final deste turno, este card ganha ATK igual ao ATK que o monstro oferecido como Tributo tinha no campo. Você não pode Invocar outros monstros por Invocação-Normal ou Especial no turno em que ativar este card.
  | es_name   = Rey Máquina - 3.000 A.C.
  | es_text   = Invoca esta carta de Modo Especial como un Monstruo de Efecto (Máquina/TIERRA/Nivel 4/ATK 1000/DEF 1000). (Esta carta también sigue siendo una Trampa). Si es Invocada de esta forma, una vez por turno, durante tu Main Phase: puedes Sacrificar 1 monstruo Máquina; hasta el final de este turno, esta carta gana ATK igual al ATK que el monstruo Sacrificado tenía en el Campo. No puedes Invocar otros monstruos de Modo Normal o Especial en el turno en el que activas esta carta.
  | ja_text   = このカードを発動するターン、自分はこのカードの効果以外ではモンスターを召喚・特殊召喚できない。<br />①：このカードは発動後、以下の効果を持つ効果モンスター（機械族・地・星４・攻／守１０００）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。<br />●１ターンに１度、自分フィールドの機械族モンスター１体をリリースして発動できる。このカードの攻撃力はターン終了時まで、リリースしたモンスターの攻撃力分アップする。
  | ko_name   = 기계왕－B.C.3000
  | ko_text   = 이 카드는 발동 후 몬스터 카드(기계족/땅 속성/레벨 4/공격력 1000/수비력 1000)가 되고, 자신의 몬스터 카드 존에 특수 소환한다. 이 효과로 특수 소환되어 있는 경우만, 1턴에 1번, 자신 필드 위에 존재하는 기계족 몬스터 1장을 릴리스하는 것으로, 이 카드의 공격력은 엔드 페이즈시까지 릴리스한 몬스터의 공격력만큼 올린다. 이 카드를 발동하는 턴에, 자신은 몬스터를 일반 소환/특수 소환할 수 없다(이 카드는 함정 카드로도 취급한다).
  | tc_name   = 機械王－B.C.3000
  | tc_text   = 此卡發動後，變為效果怪獸（機械族・地・星４・攻／守１０００），特殊召喚至怪獸區。僅限在透過此效果特殊召喚的狀況下，１回合１次，可解放我方場上的１隻機械族怪獸發動。此卡的攻擊力在回合結束前依據解放的怪獸攻擊力數值進行提升。發動此卡的回合，我方無法召喚・特殊召喚怪獸。此卡也視為陷阱卡。
  | sc_name   = 机械王－B.C.３０００
  | sc_text   = 此卡发动后变成怪兽卡（机械族、地、星４、攻／守１０００），并特殊召唤至我方怪兽区。仅限以此效果特殊召唤的场合，１回合１次，可释放我方场上的１只机械族怪兽并发动。此卡的攻击力上升相当于直至回合结束时释放的怪兽的攻击力。发动此卡的回合，我方不可召唤、特殊召唤怪兽。此卡被视为陷阱卡。
  }}
