  | text               = If a card(s) is banished from the hand and/or field to activate a monster effect (except during the Damage Step): You can apply 1 of the following effects based on 1 of the card types banished.<br />●Monster: Negate the effects of 1 face-up Spell/Trap on the field until the end of this turn.<br />●Spell: Draw 2 cards.<br />●Trap: Banish 1 monster on the field.<br />If this card is banished to activate a monster effect: You can add 1 of your other banished cards to your hand. You can only use each effect of "Shadow Severing Strike" once per turn.
  | fr_name            = Attaque Séparatrice d'Ombre
  | fr_text            = Si une ou plusieurs cartes sont bannies depuis la main et/ou Terrain pour activer un effet de monstre (sauf durant la Damage Step) : vous pouvez appliquer 1 des effets suivants selon 1 des types de carte bannie.<br />●Monstre : Jusqu'à la fin de ce tour, annulez les effets d'1 Magie/Piège face recto sur le Terrain.<br />●Magie : Piochez 2 cartes.<br />●Piège : Bannissez 1 monstre sur le Terrain.<br />Si cette carte est bannie pour activer un effet de monstre : vous pouvez ajouter 1 de vos autres cartes bannies à votre main. Vous ne pouvez utiliser chaque effet de "Attaque Séparatrice d'Ombre" qu'une fois par tour.
  | de_name            = Schattenzerteilender Schlag
  | de_text            = Falls eine oder mehr Karten von der Hand und/oder dem Spielfeld verbannt werden, um einen Monstereffekt zu aktivieren (außer während des Damage Steps): Du kannst 1 der folgenden Effekte ausführen, basierend auf 1 der verbannten Kartentypen.<br />●Monster: Annulliere bis zum Ende dieses Spielzugs die Effekte von 1 offenem/r Zauber/Falle auf dem Spielfeld.<br />●Zauber: Ziehe 2 Karten.<br />●Falle: Verbanne 1 Monster vom Spielfeld.<br />Falls diese Karte verbannt wird, um einen Monstereffekt zu aktivieren: Du kannst deiner Hand 1 deiner anderen verbannten Karten hinzufügen. Du kannst jeden Effekt von „Schattenzerteilender Schlag“ nur einmal pro Spielzug verwenden.
  | it_name            = Colpo Taglia Ombra
  | it_text            = Se una o più carte vengono bandite dalla mano e/o Terreno per attivare l'effetto di un mostro (eccetto durante il Damage Step): puoi applicare 1 dei seguenti effetti a seconda di 1 dei tipi di carte bandite.<br />●Mostro: Annulla gli effetti di 1 Magia/Trappola scoperta sul Terreno fino alla fine di questo turno.<br />●Magia: Pesca 2 carte.<br />●Trappola: Bandisci 1 mostro sul Terreno.<br />Se questa carta viene bandita per attivare l'effetto di un mostro: puoi aggiungere 1 delle tue altre carte bandite alla tua mano. Puoi utilizzare ogni effetto di "Colpo Taglia Ombra" una sola volta per turno.
  | pt_name            = Ataque do Corte das Sombras
  | pt_text            = Se um ou mais cards forem banidos da mão e/ou do campo para ativar um efeito de monstro (exceto durante a Etapa de Dano): você pode aplicar 1 dos seguintes efeitos, de acordo com 1 dos tipos de card banidos.<br />●Monstro: Negue os efeitos de 1 Magia/Armadilha com a face para cima no campo até o final deste turno.<br />●Magia: Compre 2 cards.<br />●Armadilha: Bana 1 monstro no campo.<br />Se este card for banido para ativar um efeito de monstro: você pode adicionar 1 dos seus outros cards banidos à sua mão. Você só pode usar cada efeito de "Ataque do Corte das Sombras" uma vez por turno.
  | es_name            = Golpe Cortante de Sombra
  | es_text            = Si una o más cartas en la mano y/o Campo son desterradas para activar un efecto de monstruo (excepto durante el Damage Step): puedes aplicar 1 de los siguientes efectos basados en 1 de los tipos de carta desterrados.<br />●Monstruo: Niega los efectos de 1 Mágica/Trampa boca arriba en el Campo hasta el final de este turno.<br />●Mágica: Roba 2 cartas.<br />●Trampa: Destierra 1 monstruo en el Campo.<br />Si esta carta es desterrada para activar un efecto de monstruo: puedes añadir a tu mano 1 de tus otras cartas desterradas. Sólo puedes usar cada efecto de "Golpe Cortante de Sombra" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：モンスターの効果を発動するために手札・フィールドのカードが表側で除外された場合に発動できる。除外されたカードの種類によって以下から１つを適用する。<br />●モンスター：フィールドの表側表示の魔法・罠カード１枚の効果をターン終了時まで無効にする。<br />●魔法：自分は２枚ドローする。<br />●罠：フィールドのモンスター１体を除外する。<br />②：このカードがモンスターの効果を発動するために除外された場合に発動できる。自分の除外状態の他のカード１枚を手札に加える。
  | ko_name            = 단영열파
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 몬스터의 효과를 발동하기 위해 패 / 필드의 카드가 제외되었을 경우에 발동할 수 있다. 제외된 카드의 종류에 따라 이하의 효과에서 1개를 적용한다.<br />●몬스터: 필드의 앞면 표시의 마법 / 함정 카드 1장의 효과를 턴 종료시까지 무효로 한다.<br />●마법: 자신은 2장 드로우한다.<br />●함정: 필드의 몬스터 1장을 제외한다.<br />②: 이 카드가 몬스터의 효과를 발동하기 위해 제외되었을 경우에 발동할 수 있다. 자신의 제외 상태의 다른 카드 1장을 패에 넣는다.
  | tc_name            = 斷影烈破
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：手牌・場上的卡為發動怪獸的效果被除外的情況下可以發動。依被除外的卡的種類從以下的效果適用1個。<br />●怪獸：將場上的1張表側表示的魔法・陷阱卡的效果直至回合結束時為止無效。<br />●魔法：自己抽2張。<br />●陷阱：將場上的1隻怪獸除外。<br />②：此卡為發動怪獸的效果被除外的情況下可以發動。將自己除外狀態的1張其他的卡加入手牌。
  | sc_name            = 断影烈破
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：手牌・场上的卡为发动怪兽的效果被除外的情况下可以发动。依被除外的卡的种类从以下的效果适用1个。<br />●怪兽：将场上的1张表侧表示的魔法・陷阱卡的效果直至回合结束时为止无效。<br />●魔法：自己抽2张。<br />●陷阱：将场上的1只怪兽除外。<br />②：此卡为发动怪兽的效果被除外的情况下可以发动。将自己除外状态的1张其他的卡加入手牌。
