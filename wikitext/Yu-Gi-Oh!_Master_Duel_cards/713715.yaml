  | ja_text   = 自分フィールドの恐竜族モンスター１体をリリースしてこのカードを発動できる。<br />このカードは発動後、フィールドに残り続け、相手ターンで数えて３ターン目の相手エンドフェイズに破壊される。<br />①：このカードが魔法＆罠ゾーンに存在する限り、自分はレベル５以上の恐竜族モンスターを召喚する場合に必要なリリースをなくす事ができる。
  | ko_name   = 대진화약
