  | fr_name   = Village Ojama
  | fr_text   = Une fois par tour : vous pouvez envoyer 1 carte "Ojama" depuis votre main au Cimetière ; Invoquez Spécialement 1 monstre "Ojama" depuis votre Cimetière. Tant que vous contrôlez un monstre "Ojama", échangez l'ATK/DEF d'origine de tous les monstres sur le Terrain.
  | de_name   = Ojama-Land
  | de_text   = Einmal pro Spielzug: Du kannst 1 „Ojama“-Karte von deiner Hand auf den Friedhof legen; beschwöre 1 „Ojama“-Monster als Spezialbeschwörung von deinem Friedhof. Solange du ein„Ojama“-Monster kontrollierst, vertausche die Grund-ATK/DEF von allen Monstern auf dem Spielfeld.
  | it_name   = Terra degli Ojama
  | it_text   = Una volta per turno: puoi mandare 1 carta "Ojama" dalla tua mano al Cimitero; Evoca Specialmente 1 mostro "Ojama" dal tuo Cimitero. Mentre controlli un mostro "Ojama", scambia gli ATK/DEF originali di tutti i mostri sul Terreno.
  | pt_name   = Nação Ojama
  | pt_text   = Uma vez por turno: você pode enviar 1 card "Ojama" da sua mão para o Cemitério; Invoque por Invocação-Especial 1 monstro "Ojama" do seu Cemitério. Enquanto você controlar um monstro "Ojama", troque o ATK original pela DEF original, e vice-versa, de todos os monstros no campo.
  | es_name   = País de Ojamas
  | es_text   = Una vez por turno: puedes mandar al Cementerio 1 carta "Ojama" en tu mano; Invoca de Modo Especial, desde tu Cementerio, 1 monstruo "Ojama". Mientras controles un monstruo "Ojama", intercambia los ATK/DEF originales de todos los monstruos en el Campo.
  | ja_text   = ①：自分フィールドに「おジャマ」モンスターが存在する限り、フィールドのモンスターの元々の攻撃力・守備力を入れ替える。<br />②：１ターンに１度、手札から「おジャマ」カード１枚を墓地へ送り、自分の墓地の「おジャマ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 방해꾼 컨트리
  | ko_text   = 1턴에 1번, 패에서 "방해꾼"이라는 이름이 붙은 카드 1장을 묘지로 보내는 것으로, 자신의 묘지에 존재하는 "방해꾼"이라는 이름이 붙은 몬스터 1장을 특수 소환한다. 자신 필드 위에 "방해꾼"이라는 이름이 붙은 몬스터가 앞면 표시로 존재하는 한, 필드 위에 앞면 표시로 존재하는 모든 몬스터의 원래 공격력 / 수비력을 맞바꾼다.
  | tc_name   = 擾亂怪之鄉
  | tc_text   = １回合１次，可從手牌將冠有「擾亂怪」之名的１張卡送至墓地發動。從我方墓地選擇１隻冠有「擾亂怪」之名的怪獸特殊召喚。只要我方場上存在冠有「擾亂怪」之名的怪獸，場上的所有怪獸原本的攻擊力・守備力就互換。
  | sc_name   = 扰乱怪之乡
  | sc_text   = １回合１次，可从手牌将１张冠有“扰乱怪”之名的卡牌送入墓地并发动。选择我方墓地的１只冠有“扰乱怪”之名的怪兽特殊召唤。只要我方场上存在有冠有“扰乱怪”之名的怪兽，将场上所有怪兽的原本攻击力、守备力相互交换。
