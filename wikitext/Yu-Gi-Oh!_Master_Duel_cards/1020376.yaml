  | text      = Target 1 "Kashtira" monster you control; Special Summon 1 "Kashtira" monster with a different Attribute from your Deck in Defense Position, also for the rest of this turn after this card resolves, you cannot Special Summon monsters from the Extra Deck, except Xyz Monsters. If this card is banished: You can target 1 of your banished "Kashtira" cards, except "Kashtiratheosis"; add it to your hand. You can only use each effect of "Kashtiratheosis" once per turn.

  | fr_name   = Kashtirathéose
  | fr_text   = Ciblez 1 monstre "Kashtira" que vous contrôlez ; Invoquez Spécialement 1 monstre "Kashtira" d'Attribut différent depuis votre Deck en Position de Défense, et aussi, le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Xyz exclus) depuis l'Extra Deck. Si cette carte est bannie : vous pouvez cibler 1 de vos cartes "Kashtira" bannies ("Kashtirathéose" exclu) ; ajoutez-la à votre main. Vous ne pouvez utiliser chaque effet de "Kashtirathéose" qu'une fois par tour.
  | de_name   = Kashtiratheosis
  | de_text   = Wähle 1 „Kashtira“-Monster, das du kontrollierst; beschwöre 1 „Kashtira“-Monster mit einer unterschiedlichen Eigenschaft als Spezialbeschwörung von deinem Deck in die Verteidigungsposition, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Xyz-Monstern. Falls diese Karte verbannt wird: Du kannst 1 deiner verbannten „Kashtira“-Karten wählen, außer „Kashtiratheosis“; füge sie deiner Hand hinzu. Du kannst jeden Effekt von „Kashtiratheosis“ nur einmal pro Spielzug verwenden.
  | it_name   = Kashtirateosi
  | it_text   = Scegli come bersaglio 1 mostro "Kashtira" che controlli; Evoca Specialmente 1 mostro "Kashtira" con un Attributo diverso dal tuo Deck in Posizione di Difesa, inoltre per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto Mostri Xyz. Se questa carta viene bandita: puoi scegliere come bersaglio 1 delle tue carte "Kashtira" bandite, eccetto "Kashtirateosi"; aggiungila alla tua mano. Puoi utilizzare ogni effetto di "Kashtirateosi" una sola volta per turno.
  | pt_name   = Kashtirateose
  | pt_text   = Escolha 1 monstro "Kashtira" que você controla; Invoque por Invocação-Especial 1 monstro "Kashtira" com um Atributo diferente do seu Deck em Posição de Defesa e, além disso, pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial do Deck Adicional, exceto Monstros Xyz. Se este card for banido: você pode escolher 1 dos seus cards "Kashtira" banidos, exceto "Kashtirateose"; adicione-o à sua mão. Você só pode usar cada efeito de "Kashtirateose" uma vez por turno.
  | es_name   = Kashtirateosis
  | es_text   = Selecciona 1 monstruo "Kashtira" que controles; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Kashtira" con un Atributo diferente en Posición de Defensa, y además por el resto de este turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto Monstruos Xyz. Si esta carta es desterrada: puedes seleccionar 1 de tus cartas "Kashtira" desterradas, excepto "Kashtirateosis"; añádela a tu mano. Sólo puedes usar cada efecto de "Kashtirateosis" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドの「クシャトリラ」モンスター１体を対象として発動できる。そのモンスターとは属性が異なる「クシャトリラ」モンスター１体をデッキから守備表示で特殊召喚する。このカードの発動後、ターン終了時まで自分はＸモンスターしかＥＸデッキから特殊召喚できない。<br />②：このカードが除外された場合、「六世壊他化自在天」以外の自分の除外状態の「クシャトリラ」カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_name   = 크샤트리라 파피야스
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "크샤트리라" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와는 속성이 다른 "크샤트리라" 몬스터 1장을 덱에서 수비 표시로 특수 소환한다. 이 카드의 발동 후, 턴 종료시까지 자신은 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다. ②: 이 카드가 제외되었을 경우, "크샤트리라 파피야스" 이외의 제외되어 있는 자신의 "크샤트리라" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  | tc_name   = 怒剎帝利・六世壞他化自在天
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可將我方場上的１隻「怒剎帝利」怪獸做為對象發動。從牌組以守備表示特殊召喚１隻屬性與該怪獸不同的「怒剎帝利」怪獸。此卡發動後，在回合結束前我方可從額外牌組特殊召喚的怪獸僅限超量怪獸。②：在此卡被除外的狀況下，可將我方１張「怒剎帝利・六世壞他化自在天」以外被除外的「怒剎帝利」卡做為對象發動。將該卡加入手牌。
  | sc_name   = 怒刹帝利・六世坏他化自在天
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。①：以自己场上的１只“怒刹帝利”怪兽为对象可以发动。从牌组将１只属性与该怪兽不同的“怒刹帝利”怪兽以守备表示特殊召唤。此卡发动后，直至回合结束时为止自己从额外牌组仅可特殊召唤超量怪兽。②：此卡被除外的情况下，以“怒刹帝利・六世坏他化自在天”以外的、自己１张被除外的“怒刹帝利”卡为对象可以发动。将该卡加入手牌。
