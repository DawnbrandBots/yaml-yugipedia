  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：デッキから悪魔族・光属性モンスター１体を手札に加える。その後、自分の手札を１枚選んで捨てる。<br />②：墓地のこのカードを除外して発動できる。自分の手札・フィールドのモンスターを融合素材とし、「デモンスミス」融合モンスター１体を融合召喚する。
  | ko_name            = 데먼스미스 트락투스
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 덱에서 악마족 / 빛 속성 몬스터 1장을 패에 넣는다. 그 후, 자신의 패를 1장 고르고 버린다.<br />②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 패 / 필드의 몬스터를 융합 소재로 하고, "데먼스미스" 융합 몬스터 1장을 융합 소환한다.
  | tc_name            = 契印魔鐫・詠聖頌
  | tc_text            = 此卡名的①②效果１回合僅可各使用１次。<br />①：從牌組將１隻惡魔族・光屬性怪獸加入手牌。然後，挑選自己的１張手牌捨棄。<br />②：將墓地的此卡除外可以發動。將自己的手牌・場上的怪獸作為融合素材，將１隻「魔鐫」融合怪獸融合召喚。
  | sc_name            = 契印魔镌・咏圣颂
  | sc_text            = 此卡名的①②效果１回合仅可各使用１次。<br />①：从牌组将１只恶魔族・光属性怪兽加入手牌。然后，挑选自己的１张手牌舍弃。<br />②：将墓地的此卡除外可以发动。将自己的手牌・场上的怪兽作为融合素材，将１只“魔镌”融合怪兽融合召唤。
