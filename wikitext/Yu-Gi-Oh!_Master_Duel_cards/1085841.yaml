  | text      = During the Main Phase, if all monsters you control are FIRE Dragon monsters (min. 1) and your opponent controls more monsters than you do: End the Main Phase. If 3 or more attacks have been declared this turn: You can banish this card from your GY; draw 1 card, then you can Special Summon any number of "Tenpai Dragon" monsters from your hand. You can only use each effect of "Sangen Kaiho" once per turn.

  | fr_name   = Sangen Kaiho
  | fr_text   = Durant la Main Phase, si tous les monstres que vous contrôlez sont des monstres FEU Dragon (min. 1) et que votre adversaire contrôle plus de monstres que vous : terminez la Main Phase. Si min. 3 attaques ont été déclarées ce tour : vous pouvez bannir cette carte depuis votre Cimetière ; piochez 1 carte, puis vous pouvez Invoquer Spécialement un nombre de votre choix de monstres "Tenpai Dragon" depuis votre main. Vous ne pouvez utiliser chaque effet de "Sangen Kaiho" qu'une fois par tour.
  | de_name   = Sangen Kaiho
  | de_text   = Während der Main Phase, falls alle Monster, die du kontrollierst, FEUER Drache-Monster sind (min. 1) und dein Gegner mehr Monster kontrolliert als du: Beende die Main Phase. Falls in diesem Spielzug 3 oder mehr Angriffe deklariert wurden: Du kannst diese Karte von deinem Friedhof verbannen; ziehe 1 Karte, dann kannst du eine beliebige Anzahl „Tenpai-Drache“-Monster als Spezialbeschwörung von deiner Hand beschwören. Du kannst jeden Effekt von „Sangen Kaiho“ nur einmal pro Spielzug verwenden.
  | it_name   = Kaiho Sangen
  | it_text   = Durante la Main Phase, se tutti i mostri che controlli sono mostri FUOCO Drago (minimo 1) e il tuo avversario controlla più mostri di te: termina la Main Phase. Se 3 o più attacchi sono stati dichiarati in questo turno: puoi bandire questa carta dal tuo Cimitero; pesca 1 carta, poi puoi Evocare Specialmente un qualsiasi numero di mostri "Tenpai Drago" dalla tua mano. Puoi utilizzare ogni effetto di "Kaiho Sangen" una sola volta per turno.
  | pt_name   = Kaiho Sangen
  | pt_text   = Durante a Fase Principal, se todos os monstros que você controla forem monstros Dragão de FOGO (mín. 1) e seu oponente controlar mais monstros que você: encerre a Fase Principal. Se 3 ou mais ataques foram declarados neste turno: você pode banir este card do seu Cemitério; compre 1 card e, depois, você pode Invocar por Invocação-Especial qualquer número de monstros "Dragão Tenpai" da sua mão. Você só pode usar cada efeito de "Kaiho Sangen" uma vez por turno.
  | es_name   = Kaiho Sangen
  | es_text   = Durante la Main Phase, si todos los monstruos que controlas son monstruos Dragón de FUEGO (mín. 1) y tu adversario controla más monstruos que tú: termina la Main Phase. Si 3 o más ataques han sido declarados este turno: puedes desterrar esta carta en tu Cementerio; roba 1 carta, y después puedes Invocar de Modo Especial cualquier número de monstruos "Dragón Tenpai" desde tu mano. Sólo puedes usar cada efecto de "Kaiho Sangen" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分・相手のメインフェイズに、自分フィールドのモンスターがドラゴン族・炎属性モンスターのみで、相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合に発動できる。このメインフェイズを終了する。<br />②：３回以上攻撃宣言された自分・相手ターンに、墓地のこのカードを除外して発動できる。自分は１枚ドローする。その後、手札から「天盃龍」モンスターを任意の数だけ特殊召喚できる。
  | ko_name   = 찬환 카이호
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 자신 필드의 몬스터가 드래곤족 / 화염 속성 몬스터뿐이고, 상대 필드의 몬스터의 수가 자신 필드의 몬스터보다 많을 경우에 발동할 수 있다. 이 메인 페이즈를 종료한다. ②: 3회 이상 공격 선언된 자신 / 상대 턴에, 묘지의 이 카드를 제외하고 발동할 수 있다. 자신은 1장 드로우한다. 그 후, 패에서 "천배룡" 몬스터를 임의의 수만큼 특수 소환할 수 있다.
  | tc_name   = 燦幻開花
  | tc_text   = 此卡名的①②效果１回合僅可各使用１次。<br />①：在自己・對手的主要階段，自己場上的怪獸僅有龍族・炎屬性怪獸，且對手場上的怪獸數量多於自己場上的怪獸的情況下可以發動。結束此主要階段。<br />②：在攻擊宣言過３次以上的自己・對手回合中，將墓地的此卡除外可以發動。自己抽１張。然後，可從手牌將任意數量的「天盃龍」怪獸特殊召喚。
  | sc_name   = 灿幻开花
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：在自己・对手的主要阶段，自己场上的怪兽仅有龙族・炎属性怪兽，且对手场上的怪兽数量多于自己场上的怪兽的情况下可以发动。结束此主要阶段。<br />②：在攻击宣言过３次以上的自己・对手回合中，将墓地的此卡除外可以发动。自己抽１张。然后，可从手牌将任意数量的“天杯龙”怪兽特殊召唤。
