  | fr_name   = Bourgeon, HÉROS Élémentaire
  | fr_text   = À chaque fois que cette carte inflige des dommages de combat à votre adversaire, elle gagne 100 points d'ATK et perd 100 points de DEF. Tant que vous contrôlez un autre monstre "HÉROS Élémentaire" face recto, votre adversaire ne peut pas sélectionner cette carte comme cible d'une attaque, et cette carte peut attaquer directement votre adversaire.
  | de_name   = Elementar-HELD Knospe
  | de_text   = Jedes Mal, wenn diese Karte deinem Gegner Kampfschaden zufügt: Sie erhält 100 ATK und verliert 100 DEF. Solange du andere offene „Elementar-HELD“-Monster kontrollierst, kann dein Gegner diese Karte nicht als Ziel für einen Angriff wählen und diese Karte kann deinen Gegner direkt angreifen.
  | it_name   = Knospe EROE Elementale
  | it_text   = Ogni volta che questa carta infligge danno da combattimento al tuo avversario: essa guadagna 100 ATK e perde 100 DEF. Mentre controlli un altro mostro "EROE Elementale" scoperto, il tuo avversario non può scegliere questa carta come bersaglio per un attacco e questa carta può attaccare il tuo avversario direttamente.
  | pt_name   = Knospe, o HERÓI do Elemento
  | pt_text   = Sempre que este card causar Dano de Batalha ao oponente: Ele ganha 100 de ATK e perde 100 de DEF. Enquanto você controlar outro monstro "HERÓI do Elemento" com a face para cima, seu oponente não pode escolher este card como alvo de um ataque, e este card pode atacar seu oponente diretamente.
  | es_name   = HÉROE Elemental Knospe
  | es_text   = Cada vez que esta carta inflige daño de batalla a tu adversario, gana 100 ATK y pierde 100 DEF. Mientras controles otro monstruo "HÉROE Elemental" boca arriba, tu adversario no puede seleccionar a esta carta como objetivo de un ataque y esta carta puede atacar a tu adversario directamente.
  | ja_text   = ①：このカードが相手に戦闘ダメージを与えた場合に発動する。このカードの攻撃力は１００アップし、守備力は１００ダウンする。<br />②：自分フィールドに他の「Ｅ・ＨＥＲＯ」モンスターが存在する限り、このカードは直接攻撃でき、相手モンスターはこのカードを攻撃対象に選択できない。
  | ko_name   = 엘리멘틀 히어로 크노스페
  | ko_text   = 상대 플레이어에게 전투 데미지를 줄 때마다, 이 카드의 공격력은 100 포인트 올리고, 수비력은 100 포인트 내린다. 이 카드 이외의 "엘리멘틀 히어로"라는 이름이 붙은 몬스터가 자신 필드 위에 앞면 표시로 존재하는 한, 상대는 이 카드를 공격 대상으로 선택할 수 없으며, 이 카드는 상대 플레이어에게 직접 공격할 수 있다.
  | tc_name   = 元素－英雄 小花蕾
  | tc_text   = 每當給予對方玩家戰鬥傷害時，此卡的攻擊力提升１００，守備力降低１００。只要我方場上存在此卡以外的冠有「元素－英雄」之名的怪獸，對方就不能將此卡選為攻擊對象，此卡可直接攻擊對方玩家。
  | sc_name   = 元素－英雄 小花蕾
  | sc_text   = 每次给予对手玩家战斗伤害，此卡的攻击力上升１００点，守备力下降１００点。只要我方场上存在有除此卡以外冠有“元素－英雄”之名的怪兽，对手不可选择以此卡为攻击对象，此卡可直接攻击对手玩家。
