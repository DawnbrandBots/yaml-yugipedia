title: Card Rotator (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = Send 1 card from your hand to the Graveyard. Change the battle positions of all monsters your opponent controls. (Face-down Defense Position monsters are flipped to face-up Attack Position.)
  | releases  = Legacy Pack

  | fr_name   = Chambouleur de Cartes
  | fr_text   = Envoyez 1 carte depuis votre main au Cimetière. Changez la position de combat de tous les monstres que votre adversaire contrôle (les monstres en Position de Défense face verso sont retournés en Position d'Attaque face recto).
  | de_name   = Kartendreher
  | de_text   = Lege 1 Karte von deiner Hand auf den Friedhof. Ändere die Kampfpositionen aller Monster, die dein Gegner kontrolliert. (Monster in verdeckter Verteidigungsposition werden in die offene Angriffsposition aufgedeckt.)
  | it_name   = Ruota Carte
  | it_text   = Manda 1 carta dalla tua mano al Cimitero. Cambia la posizione di tutti i mostri controllati dal tuo avversario. (I mostri coperti in Posizione di Difesa vengono scoperti in Posizione di Attacco.)
  | pt_name   = Rotação de Cards
  | pt_text   = Envie 1 card da sua mão para o Cemitério. Mude a posição de batalha de todos os monstros que seu oponente controla. (Monstros com a face para baixo em Posição de Defesa são virados com a face para cima em Posição de Ataque.)
  | es_name   = Girador de Carta
  | es_text   = Manda 1 carta desde tu mano al Cementerio. Cambia las posiciones de batalla de todos los monstruos que controle tu adversario. (Los monstruos en Posición de Defensa boca abajo se voltean a Posición de Ataque boca arriba.)
  | ja_text   = ①：手札を１枚墓地へ送って発動できる。相手フィールドの全てのモンスターの表示形式を変更する。
  | ko_name   = 카드 플리퍼
  | ko_text   = 패를 1장 묘지로 보내고 발동한다. 상대 필드 위에 존재하는 모든 몬스터의 표시 형식을 변경한다.
  | tc_name   = 卡牌反轉
  | tc_text   = 可將１張手牌送至墓地發動。變更對方場上的所有怪獸的表示形式。
  | sc_name   = 卡牌反转
  | sc_text   = 将１张手牌送入墓地来发动此卡。变更对手场上所有怪兽的表示形式。
  }}
