  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの「魔弾」モンスター１体を対象として発動できる（このカードを発動するターン、対象のモンスターは直接攻撃できない）。そのモンスターの攻撃力・守備力はターン終了時まで元々の数値の倍になる。
