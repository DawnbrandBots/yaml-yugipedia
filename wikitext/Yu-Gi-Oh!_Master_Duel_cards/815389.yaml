  | lore               = 1 Tuner + 1 or more non-Tuner monsters<br />You can only control 1 "Virgil, Rock Star of the Burning Abyss". Once per turn: You can discard 1 "Burning Abyss" card, then target 1 card your opponent controls or in their Graveyard; shuffle it into the Deck. If this card on the field is destroyed by battle or card effect and sent to the Graveyard: You can draw 1 card. You can only use this effect of "Virgil, Rock Star of the Burning Abyss" once per turn.

  | fr_name            = Virgile, Star du Rock des Abysses Ardents
  | fr_lore            = 1 Syntoniseur + 1 monstre non-Syntoniseur ou plus<br />Vous ne pouvez contrôler qu'1 "Virgile, Star du Rock des Abysses Ardents". Une fois par tour : vous pouvez défausser 1 carte "Abysses Ardents", puis ciblez 1 carte contrôlée par votre adversaire ou dans son Cimetière ; mélangez-la dans le Deck. Si cette carte sur le Terrain est détruite au combat ou par un effet de carte, et envoyée au Cimetière : vous pouvez piocher 1 carte. Vous ne pouvez utiliser cet effet de "Virgile, Star du Rock des Abysses Ardents" qu'une fois par tour.
  | de_name            = Virgil, Rockstar des Brennenden Abgrunds
  | de_lore            = 1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster<br />Du kannst nur 1 „Virgil, Rockstar des Brennenden Abgrunds“ kontrollieren. Einmal pro Spielzug: Du kannst 1 „Brennenden Abgrund“-Karte abwerfen und dann 1 Karte wählen, die dein Gegner kontrolliert oder die sich in seinem Friedhof befindet; mische sie ins Deck. Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst 1 Karte ziehen. Du kannst diesen Effekt von „Virgil, Rockstar des Brennenden Abgrunds“ nur einmal pro Spielzug verwenden.
  | it_name            = Virgil, Rock Star dell'Abisso Bruciante
  | it_lore            = 1 Tuner + 1 o più mostri non-Tuner<br />Puoi controllare solo 1 "Virgil, Rock Star dell'Abisso Bruciante". Una volta per turno: puoi scartare 1 carta "Abisso Bruciante", poi scegliere come bersaglio 1 carta controllata dal tuo avversario o nel suo Cimitero; mischiala nel Deck. Se questa carta sul Terreno viene distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: puoi pescare 1 carta. Puoi utilizzare questo effetto di "Virgil, Rock Star dell'Abisso Bruciante" una sola volta per turno.
  | pt_name            = Virgil, a Estrela de Pedra do Abismo Ardente
  | pt_lore            = 1 Regulador + 1 ou mais monstros não-Reguladores<br />Você só pode controlar 1 "Virgil, a Estrela de Pedra do Abismo Ardente". Uma vez por turno: você pode descartar 1 card "Abismo Ardente" e, depois, escolher 1 card que seu oponente controla ou no Cemitério dele; embaralhe-o no Deck. Se este card no campo for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode comprar 1 card. Você só pode usar este efeito de "Virgil, a Estrela de Pedra do Abismo Ardente" uma vez por turno.
  | es_name            = Virgilio, Estrella de Rock del Abismo Ardiente
  | es_lore            = 1 Cantante + 1 o más monstruos que no sean Cantantes<br />Sólo puedes controlar 1 "Virgilio, Estrella de Rock del Abismo Ardiente". Una vez por turno: puedes descartar 1 carta "Abismo Ardiente", y después seleccionar 1 carta que controle tu adversario o que esté en su Cementerio; barájala al Deck. Si esta carta en el Campo es destruida en batalla o por efecto de una carta, y mandada al Cementerio: puedes robar 1 carta. Sólo puedes usar este efecto de "Virgilio, Estrella de Rock del Abismo Ardiente" una vez por turno.
  | ja_lore            = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の③の効果は１ターンに１度しか使用できない。<br />①：「彼岸の詩人　ウェルギリウス」は自分フィールドに１枚しか表側表示で存在できない。<br />②：１ターンに１度、手札から「彼岸」カード１枚を捨て、相手のフィールド・墓地のカード１枚を対象として発動できる。そのカードをデッキに戻す。<br />③：フィールドのこのカードが戦闘・効果で破壊され墓地へ送られた場合に発動できる。自分は１枚ドローする。
  | ko_name            = 피안의 시인 베르기리우스
  | ko_lore            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />"피안의 시인 베르기리우스"의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: "피안의 시인 베르기리우스"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 1턴에 1번, 패에서 "피안" 카드 1장을 버리고, 상대의 필드 / 묘지의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 주인의 덱으로 되돌린다. ③: 필드의 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  | tc_name            = 彼岸詩人 維吉烏斯
  | tc_lore            = 協調＋協調以外的怪獸１隻以上<br />「彼岸詩人 維吉烏斯」的③效果，１回合僅限使用１次。①：「彼岸詩人 維吉烏斯」在我方場上僅限以正面表示存在１隻。②：１回合１次，可從手牌捨棄１張「彼岸」卡，將對方場上・墓地的１張卡做為對象發動。將該卡送回持有者的牌組。③：可在場上的此卡因戰鬥・效果被破壞送至墓地的狀況下發動。我方從牌組抽１張牌。
  | sc_name            = 彼岸诗人 维吉乌斯
  | sc_lore            = 协调+1只以上协调以外的怪兽<br />此卡名的③效果1回合仅可使用1次。①：“彼岸诗人 维吉乌斯”在自己场上仅可有1只以表侧表示存在。②：1回合1次，从手牌将1张“彼岸”卡舍弃，以对手场上・墓地的1张卡为对象可以发动。将该卡放回持有者的牌组。③：场上的此卡因战斗・效果被破坏并被送至墓地的情况下可以发动。自己从牌组抽1张。
