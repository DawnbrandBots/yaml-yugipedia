  | text        = 2+ Effect Monsters including a "Super Quant" monster<br />This Link Summoned card cannot be destroyed by your opponent's card effects. Each time a "Super Quant" Xyz Monster(s) with a different name from the cards you control is Special Summoned from the Extra Deck to a zone(s) this card points to: Draw 1 card. If a face-up Xyz Monster(s) this card points to is destroyed by battle or an opponent's card effect: You can Special Summon 1 "Super Quant" monster from your Deck with the same original Attribute as 1 of those destroyed Xyz Monsters. You can only use this effect of "Neo Super Quantal Mech King Blaster Magna" once per turn.

  | fr_name     = Magna Exploseur Roi Méca Super Quantique Néo
  | fr_text     = 2+ Monstres à Effet (un monstre "Super Quant" inclus)<br />Cette carte Invoquée par Lien ne peut pas être détruite par des effets de carte de votre adversaire. Chaque fois qu'un ou plusieurs Monstres Xyz "Super Quant" de nom différent des cartes que vous contrôlez sont Invoqués Spécialement depuis l'Extra Deck dans des zones pointées par cette carte : piochez 1 carte. Si un ou plusieurs Monstres Xyz face recto pointés par cette carte sont détruits au combat ou par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre "Super Quant" depuis votre Deck du même Attribut d'origine qu'1 de ces Monstres Xyz détruits. Vous ne pouvez utiliser cet effet de "Magna Exploseur Roi Méca Super Quantique Néo" qu'une fois par tour.
  | de_name     = Neo-Superquantal Mechkönig Blaster Magna
  | de_text     = 2+ Effektmonster, darunter ein „Superquant“-Monster<br />Diese als Linkbeschwörung beschworene Karte kann nicht durch Karteneffekte deines Gegners zerstört werden. Jedes Mal, wenn ein oder mehr „Superquant“-Xyz-Monster mit einem unterschiedlichen Namen als die Karten, die du kontrollierst, als Spezialbeschwörung vom Extra Deck in eine oder mehr Zonen beschworen werden, auf die diese Karte zeigt: Ziehe 1 Karte. Falls ein oder mehr offene Xyz-Monster, auf diese Karte zeigt, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden: Du kannst 1 „Superquant“-Monster mit derselben Grund-Eigenschaft wie 1 der zerstörten Xyz-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst diesen Effekt von „Neo-Superquantal Mechkönig Blaster Magna“ nur einmal pro Spielzug verwenden.
  | it_name     = Neo Super Quantal Re Mech Esploditore Magno
  | it_text     = 2+ Mostri con Effetto compreso un mostro "Super Quant"<br />Questa carta Evocata Link non può essere distrutta dagli effetti delle carte del tuo avversario. Ogni volta che uno o più Mostri Xyz "Super Quant" con nomi diversi dalle carte che controlli vengono Evocati Specialmente dall'Extra Deck in una o più zone puntate da questa carta: pesca 1 carta. Se uno o più Mostri Xyz scoperti puntati da questa carta vengono distrutti in battaglia o dall'effetto di una carta dell'avversario: puoi Evocare Specialmente dal tuo Deck 1 mostro "Super Quant" con lo stesso Attributo originale di 1 di quei Mostri Xyz distrutti. Puoi utilizzare questo effetto di "Neo Super Quantal Re Mech Esploditore Magno" una sola volta per turno.
  | pt_name     = Neo Rei Mech Super Quantal Destruidor Magna
  | pt_text     = 2+ Monstros de Efeito incluindo um monstro "Super Quant"<br />Este card Invocado por Invocação-Link não pode ser destruído pelos efeitos de card do seu oponente. Sempre que um ou mais Monstros Xyz "Super Quant" com um nome diferente dos cards que você controla forem Invocados por Invocação-Especial do Deck Adicional para uma ou mais zonas para as quais este card apontar: compre 1 card. Se um ou mais Monstros Xyz com a face para cima para os quais este card apontar forem destruídos em batalha ou por um efeito de card do oponente: você pode Invocar por Invocação-Especial 1 monstro "Super Quant" do seu Deck com o mesmo Atributo original que 1 desses Monstros Xyz destruídos. Você só pode usar este efeito de "Neo Rei Mech Super Quantal Destruidor Magna" uma vez por turno.
  | es_name     = Disparador Magna, Neo Mecha Rey Súper Cuantal
  | es_text     = 2+ Monstruos de Efecto incluyendo un monstruo "Súper Cuant"<br />Esta carta Invocada por Enlace no puede ser destruida por efectos de cartas de tu adversario. Cada vez que uno o más Monstruos Xyz "Súper Cuant" con nombre diferente de las cartas que controlas es Invocado de Modo Especial desde el Deck Extra a una o más zonas a las que apunte esta carta: roba 1 carta. Si uno o más Monstruos Xyz boca arriba a los que apunte esta carta son destruidos en batalla o por efecto de una carta del adversario: puedes Invocar de Modo Especial 1 monstruo "Súper Cuant" en tu Deck con el mismo Atributo original que 1 de esos Monstruos Xyz destruidos. Sólo puedes usar este efecto de "Disparador Magna, Neo Mecha Rey Súper Cuantal" una vez por turno.
  | ja_text     = 「超量」モンスターを含む効果モンスター２体以上<br />このカード名の③の効果は１ターンに１度しか使用できない。<br />①：Ｌ召喚したこのカードは相手の効果では破壊されない。<br />②：同名カードが自分フィールドに存在しない「超量」ＸモンスターがＥＸデッキからこのカードのリンク先に特殊召喚される度に発動する。自分は１枚ドローする。<br />③：このカードのリンク先のＸモンスターが戦闘または相手の効果で破壊された場合に発動できる。そのＸモンスターと元々の属性が同じ「超量」モンスター１体をデッキから特殊召喚する。
  | ko_name     = 진초량기신왕 블래스터 매그너
  | ko_text     = "초량" 몬스터를 포함하는 효과 몬스터 2장 이상<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 링크 소환한 이 카드는 상대 효과로는 파괴되지 않는다. ②: 같은 이름의 카드가 자신 필드에 존재하지 않는 "초량" 엑시즈 몬스터가 엑스트라 덱에서 이 카드의 링크 앞에 특수 소환될 때마다 발동한다. 자신은 덱에서 1장 드로우한다. ③: 이 카드의 링크 앞의 엑시즈 몬스터가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 그 엑시즈 몬스터와 원래 속성이 같은 "초량" 몬스터 1장을 덱에서 특수 소환한다.
  | tc_name     = 真超級量子機神王 烈輝大炎磁
  | tc_text     = 包含「超級量子」怪獸在內的效果怪獸２隻以上<br />此卡名的③效果１回合僅限使用１次。①：連結召喚的此卡不會因對方效果被破壞。②：每當我方場上不存在同名卡的「超級量子」超量怪獸從額外牌組被特殊召喚至此卡連結指向的位置時發動。我方從牌組抽１張牌。③：可在此卡連結指向的超量怪獸因戰鬥或對方效果被破壞的狀況下發動。從牌組特殊召喚１隻與該超量怪獸原本的屬性相同的「超級量子」怪獸。
  | sc_name     = 真超级量子机神王 烈辉大炎磁
  | sc_text     = 包含“超级量子”怪兽的效果怪兽２只以上<br />此卡名的③效果１回合仅可使用１次。①：连接召唤的此卡不会因对手的效果被破坏。②：每次有自己场上不存在同名卡的“超级量子”超量怪兽从额外牌组被特殊召唤至此卡的连接端则发动。自己从牌组抽１张。③：此卡的连接端的超量怪兽因战斗或对手的效果被破坏的情况下可以发动。将１只原本属性与该超量怪兽相同的“超级量子”怪兽从牌组特殊召唤。
  }}
