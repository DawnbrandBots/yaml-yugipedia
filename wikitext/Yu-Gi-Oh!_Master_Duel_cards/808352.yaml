  | pt_name   = Pêndulo Extra
  | pt_text   = Durante sua Fase Principal deste turno, você pode conduzir 1 Invocação-Pêndulo de um ou mais monstros do seu Deck Adicional em adição à sua Invocação-Pêndulo padrão. (Você só pode se aproveitar deste efeito uma vez por turno.)
  | es_name   = Péndulo Extra
