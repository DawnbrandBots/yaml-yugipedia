  | fr_name   = Roi Géantraîneur
  | fr_text   = 3 monstres de Niveau 8<br />Vous pouvez détacher 1 Matériel de cette carte ; piochez 1 carte et révélez-la, puis si c'était un monstre, infligez 800 points de dommages à votre adversaire. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cet effet. Vous ne pouvez utiliser cet effet de "Roi Géantraîneur" que max. trois fois par tour.
  | de_name   = Coachkönig Riesentrainer
  | de_text   = 3 Monster der Stufe 8<br />Du kannst 1 Material von dieser Karte abhängen; ziehe 1 Karte und zeige sie vor, dann, falls es ein Monster war, füge deinem Gegner 800 Schaden zu. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Battle Phase durchführen. Du kannst diesen Effekt von „Coachkönig Riesentrainer“ nur bis zu dreimal pro Spielzug verwenden.
  | it_name   = Re Allenatore Gigaistruttore
  | it_text   = 3 mostri di Livello 8<br />Puoi staccare 1 materiale da questa carta; pesca 1 carta e rivelala, poi, se era un mostro, infliggi 800 danni al tuo avversario. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questo effetto. Puoi utilizzare questo effetto di "Re Allenatore Gigaistruttore" solo fino a tre volte per turno.
  | pt_name   = Rei Técnico Treinador de Gigante
  | pt_text   = 3 monstros de Nível 8<br />Você pode desassociar 1 matéria deste card; compre 1 card e revele-o e, depois, se era um monstro, cause 800 de dano ao seu oponente. Você não pode conduzir sua Fase de Batalha no turno em que ativar este efeito. Você só pode usar este efeito de "Rei Técnico Treinador de Gigante" até três vezes por turno.
  | es_name   = Rey de Instructores Gigantrenador
  | es_text   = 3 monstruos de Nivel 8<br />Puedes desacoplar 1 material de esta carta; roba 1 carta y muéstrala y después, si era un monstruo, inflige 800 puntos de daño a tu adversario. No puedes realizar tu Battle Phase el turno en el que activas este efecto. Sólo puedes usar este efecto de "Rey de Instructores Gigantrenador" hasta tres veces por turno.
  | ja_text   = レベル８モンスター×３<br />このカード名の効果は１ターンに３度まで使用でき、この効果を発動するターン、自分はバトルフェイズを行えない。<br />①：このカードのＸ素材を１つ取り除いて発動できる。自分は１枚ドローし、お互いに確認する。それがモンスターだった場合、さらに相手に８００ダメージを与える。
  | ko_name   = 열혈지도왕 자이언트 트레이너
  | ko_text   = 레벨 8 몬스터 × 3<br />이 카드명의 효과는 1턴에 3번까지 사용할 수 있고, 이 효과를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다.<br />①: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신은 1장 드로우하고, 서로 확인한다. 그것이 몬스터였을 경우, 추가로 상대에게 800 데미지를 준다.
  | tc_name   = 熱血指導王巨人馴獸師
  | tc_text   = 等級８怪獸×３<br />可去除此卡的１個超量素材發動。從牌組抽１張牌，雙方確認。在確認的卡為怪獸的狀況下，另給予對方LP８００傷害。發動此效果的回合，我方無法進入戰鬥階段。「熱血指導王巨人馴獸師」的效果１回合最多可使用３次。
  | sc_name   = 热血指导王巨人驯兽师
  | sc_text   = 等级８怪兽×３<br />移除此卡的１个超量素材可以发动。从牌组抽取１张卡片，双方进行确认。确认的卡片为怪兽的情况下，再给予对手LP８００点伤害。发动此效果的回合，自己无法进行战斗阶段。“热血指导王巨人驯兽师”的效果１回合最多可以使用３次。
