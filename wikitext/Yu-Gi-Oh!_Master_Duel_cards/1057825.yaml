title: Mementoal Tecuhtlica - Combined Creation (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = EARTH
  | types     = Wyrm / Effect
  | level     = 11
  | atk       = 5000
  | def       = 5000
  | text      = Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand or GY) by shuffling 5 other "Memento" monsters with different names from your hand and/or GY into the Deck/Extra Deck. While you control no other monsters, this card can attack all monsters your opponent controls, once each. Once per turn, if your opponent activates a card or effect (except during the Damage Step): You can Special Summon 1 "Memento" monster from your hand or GY.

  | fr_name   = Mémentoal Tecuhtlica - Création Combinée
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main ou Cimetière) en mélangeant 5 autres monstres "Mémento" de noms différents depuis votre main et/ou Cimetière dans le Deck/Extra Deck. Tant que vous ne contrôlez aucun autre monstre, cette carte peut attaquer une fois tous les monstres contrôlés par votre adversaire. Une fois par tour, si votre adversaire active une carte ou un effet (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement 1 monstre "Mémento" depuis votre main ou Cimetière.
  | de_name   = Mementoal Tecuhtlica - Kombinierte Schöpfung
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand oder deinem Friedhof) beschworen werden, indem du 5 andere „Memento“-Monster mit unterschiedlichen Namen von deiner Hand und/oder deinem Friedhof ins Deck / Extra Deck mischst. Solange du keine anderen Monster kontrollierst, kann diese Karte alle Monster, die dein Gegner kontrolliert, je einmal angreifen. Einmal pro Spielzug, falls dein Gegner eine Karte oder einen Effekt aktiviert (außer während des Damage Steps): Du kannst 1 „Memento“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören.
  | it_name   = Mementoal Tecuhtlica - Creazione Combinata
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano o Cimitero) mischiando altri 5 mostri "Memento" con nomi diversi dalla tua mano e/o Cimitero nel Deck/Extra Deck. Mentre non controlli nessun altro mostro, questa carta può attaccare tutti i mostri controllati dal tuo avversario, una volta ciascuno. Una volta per turno, se il tuo avversario attiva una carta o un effetto (eccetto durante il Damage Step): puoi Evocare Specialmente 1 mostro "Memento" dalla tua mano o Cimitero.
  | pt_name   = Mementoal Tecuhtlica - Criação Combinada
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão ou do Cemitério) ao embaralhar no Deck/Deck Adicional 5 outros monstros "Memento" com nomes diferentes da sua mão e/ou do Cemitério. Enquanto você não controlar nenhum outro monstro, este card pode atacar todos os monstros que seu oponente controla, uma vez cada. Uma vez por turno, se seu oponente ativar um card ou efeito (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Especial 1 monstro "Memento" da sua mão ou do Cemitério.
  | es_name   = Mementoal Tecuhtlica - Creación Combinada
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano o Cementerio) barajando al Deck/Deck Extra otros 5 monstruos "Memento" con nombres diferentes en tu mano y/o Cementerio. Mientras no controles otros monstruos, esta carta puede atacar a todos los monstruos que controle tu adversario, una vez a cada uno. Una vez por turno, si tu adversario activa una carta o efecto (excepto durante el Damage Step): puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Memento".
  | ja_text   = このカードは通常召喚できない。<br />このカード以外の自分の手札・墓地の「メメント」モンスター５種類を１体ずつ、デッキ・ＥＸデッキに戻した場合のみ手札・墓地から特殊召喚できる。<br />①：自分フィールドに他のモンスターが存在しない場合、このカードは相手モンスター全てに１回ずつ攻撃できる。<br />②：１ターンに１度、相手が魔法・罠・モンスターの効果を発動した場合に発動できる。自分の手札・墓地から「メメント」モンスター１体を特殊召喚する。
  | ko_name   = 명해합룡－메멘토랄 테쿠틀리카
  | ko_text   = 이 카드는 통상 소환할 수 없다.<br />이 카드 이외의 자신의 패 / 묘지의 "메멘토" 몬스터 5종류를 1장씩, 덱 / 엑스트라 덱으로 되돌렸을 경우에만 패 / 묘지에서 특수 소환할 수 있다.<br />①: 자신 필드에 다른 몬스터가 존재하지 않을 경우, 이 카드는 상대 몬스터 전부에 1회씩 공격할 수 있다.<br />②: 1턴에 1번, 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 "메멘토" 몬스터 1장을 특수 소환한다.
  | tc_name   = 冥骸合龍－冥銘途拉爾・泰庫特利卡
  | tc_text   = 此卡無法通常召喚。<br />僅可在將我方手牌・墓地的５種此卡以外的「冥銘途」怪獸各１隻送回牌組・額外牌組的狀況下，從手牌・墓地特殊召喚。<br /> <br />①：在我方場上不存在其他怪獸的狀況下，此卡可攻擊對方的所有怪獸各１次。 <br />②：１回合１次，可在對方發動魔法・陷阱・怪獸的效果的狀況下發動。從我方手牌・墓地特殊召喚１隻「冥銘途」怪獸。
  | sc_name   = 冥骸合龙－冥铭途拉尔泰库特利卡
  | sc_text   = 此卡不可通常召唤。<br />仅在将自己的手牌・墓地的此卡以外的５种“冥铭途”怪兽各１只放回牌组・额外牌组的情况下，可从手牌・墓地特殊召唤。<br />①：自己场上不存在其他怪兽的情况下，此卡可攻击所有对手怪兽各１次。<br />②：１回合１次，对手发动魔法・陷阱・怪兽的效果的情况下可以发动。从自己的手牌・墓地将１只“冥铭途”怪兽特殊召唤。
  }}
