  | ja_text     = 植物族の通常モンスター１体<br />①：自分フィールドの「サンアバロン」Ｌモンスターが効果でフィールドから離れた場合に発動する。このカードを破壊する。<br />②：「サンアバロン」Ｌモンスターとリンク状態になっているこのカードが相手モンスターと戦闘を行う攻撃宣言時に発動できる。その戦闘で発生する自分への戦闘ダメージは半分になる。<br />③：このカードが戦闘で破壊された時に発動できる。そのダメージステップ終了後にバトルフェイズを終了する。
  | ko_name     = 생바인 가드너
  | ko_text     = 식물족 일반 몬스터 1장<br />①: 자신 필드의 "생아발론" 링크 몬스터가 효과로 필드에서 벗어났을 경우에 발동한다. 이 카드를 파괴한다.<br />②: "생아발론" 링크 몬스터와 링크 상태가 되어 있는 이 카드가 상대 몬스터와 전투를 실행하는 공격 선언시에 발동할 수 있다. 그 전투로 발생하는 자신에게로의 전투 데미지는 절반이 된다.<br />③: 이 카드가 전투로 파괴되었을 때에 발동할 수 있다. 그 데미지 스텝 종료 후에 배틀 페이즈를 종료한다.
  | tc_name     = 聖蔓的守護者
  | tc_text     = 植物族通常怪獸１隻<br />①：在我方場上的「聖天樹」連結怪獸因效果從場上離開的狀況下發動。破壞此卡。<br />②：可在與「聖天樹」連結怪獸處於連結狀態的此卡與對方怪獸進行戰鬥的攻擊宣言時發動。該戰鬥對我方造成的戰鬥傷害減半。<br />③：可在此卡因戰鬥被破壞時發動。該傷害步驟結束後，結束戰鬥階段。
  | sc_name     = 圣蔓的保卫者
  | sc_text     = 植物族通常怪兽１只<br />①：自己场上的“圣天树”连接怪兽因效果离开场上的情况下发动。将此卡破坏。<br />②：与“圣天树”连接怪兽处于连接状态的此卡与对手怪兽进行战斗的攻击宣言时可以发动。因该战斗对自己造成的战斗伤害变为一半。<br />③：此卡因战斗被破坏时可以发动。该伤害步骤结束后，结束战斗阶段。
