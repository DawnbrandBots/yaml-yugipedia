  | tc_name            = 寶石騎士・堇青石
  | tc_lore            = 在此卡存在於墓地或以正面表示存在於場上的狀況下，就視為通常怪獸。透過視為通常召喚再次召喚以正面表示存在於場上的此卡，此卡將視為效果怪獸，獲得以下效果。<br />●１回合１次，可將我方墓地的１隻冠有「寶石騎士」之名的怪獸從遊戲除外發動。從我方墓地選擇１張冠有「寶石騎士」之名的卡加入手牌。
