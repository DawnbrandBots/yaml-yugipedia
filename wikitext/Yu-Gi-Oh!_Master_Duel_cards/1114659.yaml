  {{Master Duel card
  | rarity             = UR
  | attribute          = DARK
  | types              = Fiend / Fusion / Effect
  | level              = 6
  | atk                = 2000
  | def                = 1700
  | text               = 2 Fiend and/or Zombie monsters<br />Once per turn, during your Standby Phase, pay 500 LP or destroy this card. Cannot be destroyed by battle. You can only use each of the following effects of "The Duke of Demise" once per turn. During your Main Phase, you can: Immediately after this effect resolves, Normal Summon 1 monster. You can banish this card from your GY, then target 1 Level 4 or higher Fiend or Zombie monster in your GY; add it to your hand.
  | fr_name            = Duc de la Disparition
  | fr_text            = 2 monstres Démon et/ou Zombie<br />Une fois par tour, durant votre Standby Phase, payez 500 LP ou détruisez cette carte. Non destructible au combat. Vous ne pouvez utiliser chacun des effets suivants de "Duc de la Disparition" qu'une fois par tour. Durant votre Main Phase, vous pouvez : immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Démon ou Zombie de min. Niveau 4 dans votre Cimetière ; ajoutez-le à votre main.
  | de_name            = Herzog des Untergangs
  | de_text            = 2 Unterweltler- und/oder Zombie-Monster<br />Einmal pro Spielzug, während deiner Standby Phase, zahle 500 LP oder zerstöre diese Karte. Kann nicht durch Kampf zerstört werden. Du kannst jeden der folgenden Effekte von „Herzog des Untergangs“ nur einmal pro Spielzug verwenden. Während deiner Main Phase kannst du: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Monster als Normalbeschwörung. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Unterweltler- oder Zombie-Monster der Stufe 4 oder höher in deinem Friedhof wählen; füge es deiner Hand hinzu.
  | it_name            = Il Duca del Testamento
  | it_text            = 2 mostri Demone e/o Zombie<br />Una volta per turno, durante la tua Standby Phase, paga 500 LP o distruggi questa carta. Non può essere distrutto in battaglia. Puoi utilizzare ognuno dei seguenti effetti di "Il Duca del Testamento" una sola volta per turno. Durante la tua Main Phase, puoi: immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Demone o Zombie di Livello 4 o superiore nel tuo Cimitero; aggiungilo alla tua mano.
  | pt_name            = O Duque da Morte
  | pt_text            = 2 monstros Demônio e/ou Zumbi<br />Uma vez por turno, durante sua Fase de Apoio, pague 500 PV ou destrua este card. Não pode ser destruído em batalha. Você só pode usar cada um dos seguintes efeitos de "O Duque da Morte" uma vez por turno. Durante sua Fase Principal, você pode: imediatamente depois que este efeito resolver, Invocar 1 monstro por Invocação-Normal. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Demônio ou Zumbi de Nível 4 ou mais no seu Cemitério; adicione-o à sua mão.
  | es_name            = El Duque de la Defunción
  | es_text            = 2 monstruos Demonio y/o Zombi<br />Una vez por turno, durante tu Standby Phase, paga 500 LP o destruye esta carta. No puede ser destruida en batalla. Sólo puedes usar cada uno de los siguientes efectos de "El Duque de la Defunción" una vez por turno. Durante tu Main Phase, puedes: inmediatamente después de que se resuelva este efecto, Invocar de Modo Normal 1 monstruo. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo Demonio o Zombi de Nivel 4 o mayor en tu Cementerio; añádelo a tu mano.
  | ja_text            = 悪魔族・アンデット族モンスター×２<br />このカードのコントローラーは自分スタンバイフェイズ毎に、５００ＬＰを払うかこのカードを破壊する。<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードは戦闘では破壊されない。<br />②：自分メインフェイズに発動できる。モンスター１体の召喚を行う。<br />③：墓地のこのカードを除外し、自分の墓地のレベル４以上の悪魔族・アンデット族モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name            = 사령 공작
  | ko_text            = 악마족 / 언데드족 몬스터 × 2<br />이 카드의 컨트롤러는 자신 스탠바이 페이즈마다, 500 LP를 지불하거나 이 카드를 파괴한다.<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드는 전투로는 파괴되지 않는다.<br />②: 자신 메인 페이즈에 발동할 수 있다. 몬스터 1장의 일반 소환을 실행한다.<br />③: 묘지의 이 카드를 제외하고, 자신 묘지의 레벨 4 이상의 악마족 / 언데드족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | tc_name            = 死靈公爵
  | tc_text            = 惡魔族・不死族怪獸×2<br />此卡的控制者在每個自己的準備階段，支付500LP或將此卡破壞。<br />此卡名的②③效果1回合僅可各使用1次。<br />①：此卡不會因戰鬥被破壞。<br />②：在自己的主要階段可以發動。進行1隻怪獸的召喚。<br />③：將墓地的此卡除外，以自己墓地的1隻等級4以上的惡魔族・不死族怪獸為對象可以發動。將該怪獸加入手牌。
  | sc_name            = 死灵公爵
  | sc_text            = 恶魔族・不死族怪兽×2<br />此卡的控制者在每个自己的准备阶段，支付500LP或将此卡破坏。<br />此卡名的②③效果1回合仅可各使用1次。<br />①：此卡不会因战斗被破坏。<br />②：在自己的主要阶段可以发动。进行1只怪兽的召唤。<br />③：将墓地的此卡除外，以自己墓地的1只等级4以上的恶魔族・不死族怪兽为对象可以发动。将该怪兽加入手牌。
  }}
