  | sc_name   = 锁链炸弹
  | sc_text   = 可选择我方场上的１只表侧表示怪兽发动此卡。将此卡视为攻击力上升５００点的装备卡，并装备在被选择的我方怪兽。被视为装备卡的此卡因卡牌效果被破坏时，选择场上的１张卡牌并破坏。
