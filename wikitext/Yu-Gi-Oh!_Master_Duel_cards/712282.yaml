title: Sylvan Peaskeeper (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = WIND
  | types     = Plant / Effect
  | level     = 1
  | atk       = 400
  | def       = 100
  | text      = When this card is Normal or Special Summoned: You can excavate the top card of your Deck, and if it is a Plant-Type monster, send it to the Graveyard. Otherwise, place it on the bottom of your Deck. If this card is excavated from the Deck and sent to the Graveyard by a card effect: You can target 1 Level 4 or lower Plant-Type monster in your Graveyard; Special Summon that target. You can only use this effect of "Sylvan Peaskeeper" once per turn.

  | fr_name   = Gardepois Sylvan
  | fr_text   = Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez dévoiler la carte du dessus de votre Deck, et si c'est un monstre de Type Plante, envoyez-la au Cimetière. Sinon, placez-la au-dessous de votre Deck. Si cette carte est dévoilée depuis le Deck et envoyée au Cimetière par un effet de carte : vous pouvez cibler 1 monstre de Type Plante de max. Niveau 4 dans votre Cimetière ; Invoquez Spécialement la cible. Vous ne pouvez utiliser cet effet de "Gardepois Sylvan" qu'une fois par tour.
  | de_name   = Sylvanische Schotenwache
  | de_text   = Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst die oberste Karte deines Decks ausgraben und falls es ein Monster vom Typ Pflanze ist, lege sie auf den Friedhof. Lege sie andernfalls unter dein Deck. Falls diese Karte durch einen Karteneffekt vom Deck ausgegraben und auf den Friedhof gelegt wird: Du kannst 1 Monster vom Typ Pflanze der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Du kannst diesen Effekt von „Sylvanische Schotenwache“ nur einmal pro Spielzug verwenden.
  | it_name   = Custodibaccelli Silvano
  | it_text   = Quando questa carta viene Evocata Normalmente o Specialmente: puoi dissotterrare la prima carta del tuo Deck e, se è un mostro di Tipo Pianta, mandarla al Cimitero. Altrimenti, mettila in fondo al tuo Deck. Se questa carta viene dissotterrata dal Deck e mandata al Cimitero dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro di Tipo Pianta di Livello 4 o inferiore nel tuo Cimitero; Evoca Specialmente quel bersaglio. Puoi utilizzare questo effetto di "Custodibaccelli Silvano" una sola volta per turno.
  | pt_name   = Ervidião Silvestre
  | pt_text   = Quando este card for Invocado por Invocação-Normal ou Especial: você pode escavar o card do topo do seu Deck e, se ele for um monstro do Tipo Planta, envie-o para o Cemitério. Caso contrário, coloque-o no fundo do seu Deck. Se este card for escavado do Deck e enviado para o Cemitério por um efeito de card: você pode escolher 1 monstro do Tipo Planta de Nível 4 ou menos no seu Cemitério; Invoque o alvo por Invocação-Especial. Você só pode usar este efeito de "Ervidião Silvestre" uma vez por turno.
  | es_name   = Pacificador Silvano
  | es_text   = Cuando esta carta es Invocada de Modo Normal o Especial: puedes excavar la carta de la parte superior de tu Deck y, si es un monstruo de Tipo Planta, mandarla al Cementerio. De otra forma, ponla en el fondo de tu Deck. Si esta carta es excavada del Deck y mandada al Cementerio por efecto de una carta: puedes seleccionar 1 monstruo de Tipo Planta de Nivel 4 o menor en tu Cementerio; Invoca ese objetivo de Modo Especial. Sólo puedes usar este efecto de "Pacificador Silvano" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した時に発動できる。自分のデッキの一番上のカードをめくり、そのカードが植物族モンスターだった場合、そのモンスターを墓地へ送る。違った場合、そのカードをデッキの一番下に戻す。<br />②：デッキのこのカードが効果でめくられて墓地へ送られた場合、自分の墓地のレベル４以下の植物族モンスター１体を対象として発動できる。その植物族モンスターを特殊召喚する。
  | ko_name   = 삼라의 실장 피스
  | ko_text   = 이 카드가 일반 소환 / 특수 소환에 성공했을 때, 자신 덱의 맨 위의 카드를 넘길 수 있다. 넘긴 카드가 식물족 몬스터였을 경우, 그 몬스터를 묘지로 보낸다. 다를 경우, 그 카드를 덱의 맨 아래로 되돌린다. 또한, 덱의 이 카드가 카드의 효과에 의해 넘겨져 묘지로 보내졌을 경우, 자신의 묘지에서 레벨 4 이하의 식물족 몬스터 1장을 선택하고 특수 소환할 수 있다. "삼라의 실장 피스"의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 森羅的監視者 豌豆
  | tc_text   = 此卡召喚・特殊召喚成功時，可翻開我方牌組最上方的卡。在翻開的卡為植物族怪獸的狀況下，將該怪獸送至墓地。在不是的狀況下，將該卡送回牌組的最下方。此外，在牌組的此卡因卡的效果被翻開送至墓地的狀況下，可從我方墓地選擇１隻等級４以下的植物族怪獸特殊召喚。「森羅的監視者 豌豆」的此效果１回合僅限使用１次。
  | sc_name   = 森罗的监视者 豌豆
  | sc_text   = 此卡召唤、特殊召唤成功时，可翻阅我方牌组最上方的卡牌。翻阅的卡牌是植物族怪兽的场合，将该怪兽送入墓地。不是的场合，将该卡牌返回至牌组的最下方。此外，牌组的此卡因卡牌效果被翻阅并送入墓地的场合，可从我方墓地选择１只等级４或以下的植物族怪兽特殊召唤。“森罗的监视者 豌豆”的此效果１回合只可使用１次。
  }}
