  | de_name   = Zündster Prominence, der sprengende Drachobezwinger
  | de_text   = 1 Empfänger + 1+ Nicht-Empfänger-Pendelmonster<br />Einmal pro Spielzug: Du kannst 1 Pendelmonster auf dem Spielfeld oder 1 Karte in der Pendelzone wählen; zerstöre es oder sie und falls du dies tust, mische 1 Karte vom Spielfeld ins Deck. Einmal pro Spielzug: Du kannst 1 „Drachobezwinger“-Monster als Spezialbeschwörung von deinem Deck in die Verteidigungsposition beschwören, aber es kann nicht als Synchromaterial verwendet werden.
  | it_name   = Fuocastro Prominenza, il Dracoassassino Esplosivo
  | it_text   = 1 Tuner + 1+ Mostri Pendulum non-Tuner<br />Una volta per turno: puoi scegliere come bersaglio 1 Mostro Pendulum sul Terreno o 1 carta nella Zona Pendulum; distruggila e, se lo fai, mischia 1 carta sul Terreno nel Deck. Una volta per turno: puoi Evocare Specialmente 1 mostro "Dracoassassino" dal tuo Deck in Posizione di Difesa, ma esso non può essere utilizzato come Materiale Synchro.
  | pt_name   = Proeminência Ignister, o Dracossassino Explosivo
  | pt_text   = 1 Regulador + 1+ Monstros Pêndulo não-Reguladores<br />Uma vez por turno: você pode escolher 1 Monstro Pêndulo no campo ou 1 card na Zona de Pêndulo; destrua-o e, se isso acontecer, embaralhe no Deck 1 card no campo. Uma vez por turno: você pode Invocar por Invocação-Especial 1 monstro "Dracossassino" do seu Deck em Posição de Defesa, mas ele não pode ser usado como Matéria Sincro.
  | es_name   = Ignister Prominencia, el Dracoasesino Explosivo
