  | ja_text   = チューナー＋チューナー以外のＰモンスター１体以上<br />①：１ターンに１度、フィールドのＰモンスター１体またはＰゾーンのカード１枚を対象として発動できる。そのカードを破壊し、フィールドのカード１枚をデッキに戻す。<br />②：１ターンに１度、自分メインフェイズに発動できる。デッキから「竜剣士」モンスター１体を守備表示で特殊召喚する。この効果で特殊召喚したモンスターはＳ素材にできない。
  | ko_name   = 폭룡검사 이그니스터P
  | ko_text   = 튜너 ＋ 튜너 이외의 펜듈럼 몬스터 1장 이상<br />①: 1턴에 1번, 필드의 펜듈럼 몬스터 1장 또는 펜듈럼 존의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 필드의 카드 1장을 골라 주인의 덱으로 되돌린다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 덱에서 "룡검사" 몬스터 1장을 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는 싱크로 소환의 소재로 할 수 없다.
  | tc_name   = 爆龍劍士燧天星日珥
  | tc_text   = 協調＋協調以外的鐘擺怪獸１隻以上<br />①：１回合１次，可將場上的１隻鐘擺怪獸或鐘擺區的１張卡做為對象發動。破壞該卡，選擇場上的１張卡送回持有者的牌組。②：１回合１次，可在我方主要階段發動。從牌組以守備表示特殊召喚１隻「龍劍士」怪獸。透過此效果特殊召喚的怪獸無法做為同步素材。
  | sc_name   = 爆龙剑士 点火行者 日珥
