  | ja_text   = ①：自分フィールドの植物族モンスター１体をリリースして以下の効果を発動できる。<br />●魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。<br />●自分か相手がモンスターを召喚・特殊召喚する際に発動できる。それを無効にし、そのモンスターを破壊する。
