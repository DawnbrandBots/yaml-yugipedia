  | text      = 1 Fiend monster + 1 Rock monster<br />Must be Special Summoned with "Dark Fusion". The original ATK of this card becomes the combined original ATK of the materials used for its Fusion Summon. When this card declares an attack: You can change all Defense Position monsters your opponent controls to face-up Attack Position. (Flip effects are not activated at this time.)

  | fr_name   = Gaia Sombre, HÉROS du Mal
  | fr_text   = 1 monstre Démon + 1 monstre Rocher<br />Uniquement Invocable Spécialement avec "Fusion des Ténèbres". L'ATK d'origine de cette carte devient la somme des ATK d'origine des Matériels utilisés pour son Invocation Fusion. Lorsque cette carte déclare une attaque : vous pouvez changer tous les monstres en Position de Défense contrôlés par votre adversaire en Position d'Attaque face recto. (Les effets Flip ne sont pas activés à ce moment.)
  | de_name   = Böser HELD Dark Gaia
  | de_text   = 1 Unterweltler-Monster + 1 Fels-Monster<br />Muss mit „Finstere Fusion“ als Spezialbeschwörung beschworen werden. Die Grund-ATK dieser Karte werden gleich der Summe der Grund-ATK des Materials, das für ihre Fusionsbeschwörung verwendet wurde. Wenn diese Karte einen Angriff deklariert: Du kannst alle Monster in Verteidigungsposition, die dein Gegner kontrolliert, in die offene Angriffsposition ändern. (Flippeffekte werden dabei nicht aktiviert.)
  | it_name   = Gaia Oscuro EROE Malvagio
  | it_text   = 1 mostro Demone + 1 mostro Roccia<br />Deve essere Evocato Specialmente con "Fusione Oscura". L'ATK originale di questa carta diventa la somma degli ATK originali dei materiali utilizzati per la sua Evocazione tramite Fusione. Quando questa carta dichiara un attacco: puoi mettere scoperti in Posizione di Attacco tutti i mostri in Posizione di Difesa controllati dal tuo avversario. (Gli effetti Scoperta non vengono attivati in questo caso.)
  | pt_name   = HERÓI Maligno Gaia das Trevas
  | pt_text   = 1 monstro Demônio + 1 monstro Rocha<br />Deve ser Invocado por Invocação-Especial com "Fusão Negra". O ATK original deste card se torna o ATK original combinado das matérias usadas para sua Invocação-Fusão. Quando este card declarar um ataque: você pode colocar todos os monstros em Posição de Defesa que seu oponente controla em Posição de Ataque com a face para cima. (Efeitos de Virar não são ativados neste momento.)
  | es_name   = HÉROE Malvado Gaia Oscuro
  | es_text   = 1 monstruo Demonio + 1 monstruo Roca<br />Debe ser Invocado de Modo Especial con "Fusión Oscura". El ATK original de esta carta se convierte en los ATK originales combinados de los materiales usados para su Invocación por Fusión. Cuando esta carta declara un ataque: puedes cambiar todos los monstruos en Posición de Defensa que controle tu adversario a Posición de Ataque boca arriba. (Los efectos de Volteo no se activan en este momento).
  | ja_text   = 悪魔族モンスター＋岩石族モンスター<br />このカードは「ダーク・フュージョン」の効果でのみ特殊召喚できる。<br />①：このカードの元々の攻撃力は、このカードの融合素材としたモンスターの元々の攻撃力を合計した数値になる。<br />②：このカードの攻撃宣言時に発動できる。相手フィールドの守備表示モンスターを全て表側攻撃表示にする。この時、リバースモンスターの効果は発動しない。
  | ko_name   = 이블 히어로 다크 가이아
  | ko_text   = 악마족 몬스터 ＋ 암석족 몬스터<br />이 카드는 "다크 퓨전"의 효과로만 특수 소환할 수 있다. ①: 이 카드의 원래 공격력은, 이 카드의 융합 소재로 한 몬스터의 원래 공격력을 합계한 수치가 된다. ②: 이 카드의 공격 선언시에 발동할 수 있다. 상대 필드의 수비 표시 몬스터를 전부 앞면 공격 표시로 한다. 이때, 리버스 몬스터의 효과는 발동하지 않는다.
  | tc_name   = 邪惡－英雄 黑暗蓋亞
  | tc_text   = 惡魔族怪獸＋岩石族怪獸<br />此卡僅可透過「黑暗結合」的效果特殊召喚。①：此卡原本的攻擊力變為以此卡做為融合素材的怪獸的原本攻擊力的合計數值。②：可在此卡的攻擊宣言時發動。將對方場上的所有守備表示怪獸全部變為正面攻擊表示。此時，反轉怪獸的效果不會發動。
  | sc_name   = 邪恶－英雄 暗黑盖亚
  | sc_text   = 恶魔族怪兽＋岩石族怪兽<br />此卡仅可以“暗黑结合”的效果特殊召唤。①：此卡的原本攻击力变成作为此卡之融合素材的怪兽之原本攻击力合计数值。②：此卡的攻击宣言时可发动。将对手场上的所有守备表示怪兽变成表侧攻击表示。此时，不发动反转怪兽之效果。
  }}
