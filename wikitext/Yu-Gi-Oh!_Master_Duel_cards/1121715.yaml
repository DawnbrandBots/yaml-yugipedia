title: Migratory Zereort (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | attribute          = WATER
  | types              = Winged Beast / Effect
  | level              = 5
  | atk                = 1000
  | def                = 2200
  | text               = If a WATER Xyz Monster is on the field: You can Special Summon this card from your hand. During your Main Phase: You can detach 1 material from a monster you control, then you can Special Summon 1 Level 3 or 4 WATER monster from your hand or GY, but its effects are negated, also it can be treated as a Level 5 monster this turn, if used for the Xyz Summon of a WATER monster. You can only use each effect of "Migratory Zereort" once per turn.
  | fr_name            = Zereort Migrateur
  | fr_text            = Si un Monstre Xyz EAU est sur le Terrain : vous pouvez Invoquer Spécialement cette carte depuis votre main. Durant votre Main Phase : vous pouvez détacher 1 Matériel d'un monstre que vous contrôlez, puis vous pouvez Invoquer Spécialement 1 monstre EAU de Niveau 3 ou 4 depuis votre main ou Cimetière, mais ses effets sont annulés, et aussi, il peut être traité comme monstre de Niveau 5 ce tour, s'il est utilisé pour l'Invocation Xyz d'un monstre EAU. Vous ne pouvez utiliser chaque effet de "Zereort Migrateur" qu'une fois par tour.
  | de_name            = Wandernde Zereort
  | de_text            = Falls sich ein WASSER Xyz-Monster auf dem Spielfeld befindet: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Während deiner Main Phase: Du kannst 1 Material von einem Monster abhängen, das du kontrollierst, dann kannst du 1 WASSER Monster der Stufe 3 oder 4 als Spezialbeschwörung von deiner Hand oder deinem Friedhof beschwören, aber seine Effekte werden annulliert, zusätzlich kann es in diesem Spielzug als Monster der Stufe 5 behandelt werden, falls es für die Xyz-Beschwörung eines WASSER Monsters verwendet wird. Du kannst jeden Effekt von „Wandernde Zereort“ nur einmal pro Spielzug verwenden.
  | it_name            = Zereort Migratorio
  | it_text            = Se un Mostro Xyz ACQUA è sul Terreno: puoi Evocare Specialmente questa carta dalla tua mano. Durante la tua Main Phase: puoi staccare 1 materiale da un mostro che controlli, poi puoi Evocare Specialmente 1 mostro ACQUA di Livello 3 o 4 dalla tua mano o Cimitero, ma i suoi effetti sono annullati, inoltre esso può essere considerato come un mostro di Livello 5 in questo turno, se utilizzato per l'Evocazione Xyz di un mostro ACQUA. Puoi utilizzare ogni effetto di "Zereort Migratorio" una sola volta per turno.
  | pt_name            = Zereort Migratória
  | pt_text            = Se um Monstro Xyz de ÁGUA estiver no campo: você pode Invocar este card por Invocação-Especial da sua mão. Durante sua Fase Principal: você pode desassociar 1 matéria de um monstro que você controla e, depois, você pode Invocar por Invocação-Especial 1 monstro de ÁGUA de Nível 3 ou 4 da sua mão ou do Cemitério, mas seus efeitos são negados e, além disso, ele pode ser considerado como um monstro de Nível 5 neste turno, se for usado para a Invocação-Xyz de um monstro de ÁGUA. Você só pode usar cada efeito de "Zereort Migratória" uma vez por turno.
  | es_name            = Zereort Migratorio
  | es_text            = Si un Monstruo Xyz de AGUA está en el Campo: puedes Invocar esta carta de Modo Especial desde tu mano. Durante tu Main Phase: puedes desacoplar 1 material de un monstruo que controles, y después puedes Invocar de Modo Especial 1 monstruo de AGUA de Nivel 3 o 4 desde tu mano o Cementerio, pero sus efectos son negados, y además puede ser tratado como un monstruo de Nivel 5 este turno, si es usado para la Invocación Xyz de un monstruo de AGUA. Sólo puedes usar cada efecto de "Zereort Migratorio" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：フィールドに水属性Ｘモンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。<br />②：自分メインフェイズに発動できる。自分フィールドのＸ素材を１つ取り除く。その後、自分の手札・墓地からレベル３・４の水属性モンスター１体を効果を無効にして特殊召喚できる。このターン、この効果で特殊召喚したモンスターを水属性モンスターのＸ召喚に使用する場合、そのレベルを５として扱う事ができる。
  | ko_name            = 리오트 미구라토리
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 필드에 물 속성 엑시즈 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 엑시즈 소재를 1개 제거한다. 그 후, 자신의 패 / 묘지에서 레벨 3 / 4 인 물 속성 몬스터 1장을 효과를 무효로 하고 특수 소환할 수 있다. 이 턴에, 이 효과로 특수 소환한 몬스터를 물 속성 몬스터의 엑시즈 소환에 사용할 경우, 그 레벨을 5 로서 취급할 수 있다.
  | tc_name            = 冰候鳥
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：場上存在水屬性超量怪獸的情況下可以發動。從手牌將此卡特殊召喚。<br />②：在自己的主要階段可以發動。去除自己場上的1個超量素材。然後，可從自己手牌・墓地將1隻等級3・4的水屬性怪獸效果無效並特殊召喚。此回合，將以此效果特殊召喚的怪獸使用於水屬性怪獸的超量召喚的情況下，也可將該等級視為5。
  | sc_name            = 冰候鸟
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：场上存在水属性超量怪兽的情况下可以发动。从手牌将此卡特殊召唤。<br />②：在自己的主要阶段可以发动。去除自己场上的1个超量素材。然后，可从自己手牌・墓地将1只等级3・4的水属性怪兽效果无效并特殊召唤。此回合，将以此效果特殊召唤的怪兽使用于水属性怪兽的超量召唤的情况下，也可将该等级视为5。
  }}
