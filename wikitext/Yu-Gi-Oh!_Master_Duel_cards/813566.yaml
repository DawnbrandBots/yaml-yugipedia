  | tc_name   = 妖刀－不知火
  | tc_text   = 此卡名的效果１回合僅限使用１次。①：在此卡存在於墓地的狀況下，可將我方墓地的１隻協調以外的不死族怪獸做為對象發動。將該怪獸及此卡從墓地除外，從額外牌組特殊召喚１隻等級與該２隻的等級的合計相同的不死族同步怪獸。此效果無法在此卡被送至墓地的回合發動。
