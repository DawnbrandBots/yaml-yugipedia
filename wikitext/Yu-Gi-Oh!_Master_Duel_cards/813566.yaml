  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：このターンに墓地へ送られていないこのカードが墓地に存在する場合、チューナー以外の自分の墓地のアンデット族モンスター１体を対象として発動できる。そのモンスターとこのカードを墓地から除外し、その２体のレベルの合計と同じレベルを持つアンデット族Ｓモンスター１体をＥＸデッキから特殊召喚する。
