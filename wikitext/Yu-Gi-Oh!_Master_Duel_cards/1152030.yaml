  | text               = You can Ritual Summon this card with "Mitsurugi Ritual". If this card is Special Summoned: You can destroy all monsters your opponent controls. When your opponent activates a card or effect (Quick Effect): You can activate this effect; your opponent can discard 1 card, or that effect is negated. If this card is Tributed: You can add 1 "Mitsurugi" card from your Deck to your hand, except "Ame no Murakumo no Mitsurugi", then you can Special Summon this card. You can only use each effect of "Ame no Murakumo no Mitsurugi" once per turn.

  | fr_name            = Ame no Murakumo no Mitsurugi
  | fr_text            = Vous pouvez Invoquer Rituellement cette carte avec "Rituel Mitsurugi". Si cette carte est Invoquée Spécialement : vous pouvez détruire tous les monstres contrôlés par votre adversaire. Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez activer cet effet ; votre adversaire peut défausser 1 carte, ou l'effet est annulé. Si cette carte est Sacrifiée : vous pouvez ajouter 1 carte "Mitsurugi" ("Ame no Murakumo no Mitsurugi" exclu) depuis votre Deck à votre main, puis vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Ame no Murakumo no Mitsurugi" qu'une fois par tour.
  | de_name            = Ame no Murakumo no Mitsurugi
  | de_text            = Du kannst diese Karte durch „Mitsurugi-Ritual“ als Ritualbeschwörung beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst alle Monster zerstören, die dein Gegner kontrolliert. Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst diesen Effekt aktivieren; dein Gegner kann 1 Karte abwerfen oder jener Effekt wird annulliert. Falls diese Karte als Tribut angeboten wird: Du kannst deiner Hand 1 „Mitsurugi“-Karte von deinem Deck hinzufügen, außer „Ame no Murakumo no Mitsurugi“, dann kannst du diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Ame no Murakumo no Mitsurugi“ nur einmal pro Spielzug verwenden.
  | it_name            = Ame no Murakumo no Mitsurugi
  | it_text            = Puoi Evocare tramite Rituale questa carta con "Rituale Mitsurugi". Se questa carta viene Evocata Specialmente: puoi distruggere tutti i mostri controllati dal tuo avversario. Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi attivare questo effetto; il tuo avversario può scartare 1 carta, o quell'effetto viene annullato. Se questa carta viene offerta come Tributo: puoi aggiungere 1 carta "Mitsurugi" dal tuo Deck alla tua mano, eccetto "Ame no Murakumo no Mitsurugi", poi puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Ame no Murakumo no Mitsurugi" una sola volta per turno.
  | pt_name            = Ame no Murakumo no Mitsurugi
  | pt_text            = Você pode Invocar este card por Invocação-Ritual com "Ritual de Mitsurugi". Se este card for Invocado por Invocação-Especial: você pode destruir todos os monstros que seu oponente controla. Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode ativar este efeito; seu oponente pode descartar 1 card, ou esse efeito é negado. Se este card for oferecido como Tributo: você pode adicionar 1 card "Mitsurugi" do seu Deck à sua mão, exceto "Ame no Murakumo no Mitsurugi" e, depois, você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Ame no Murakumo no Mitsurugi" uma vez por turno.
  | es_name            = Ame no Murakumo no Mitsurugi
  | es_text            = Puedes Invocar esta carta por Ritual con "Ritual Mitsurugi". Si esta carta es Invocada de Modo Especial: puedes destruir todos los monstruos que controla tu adversario. Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes activar este efecto; tu adversario puede descartar 1 carta, o ese efecto es negado. Si esta carta es Sacrificada: puedes añadir a tu mano 1 carta "Mitsurugi" en tu Deck, excepto "Ame no Murakumo no Mitsurugi", y después puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Ame no Murakumo no Mitsurugi" una vez por turno.
  | ja_text            = 「巳剣降臨」により降臨<br />このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した場合に発動できる。相手フィールドのモンスターを全て破壊する。<br />②：相手が効果を発動した時に発動できる。相手は手札を１枚選んで捨てる事ができる。捨てなかった場合、その効果は無効化される。<br />③：このカードがリリースされた場合に発動できる。デッキから「天叢雲之巳剣」以外の「巳剣」カード１枚を手札に加える。その後、このカードを特殊召喚できる。
  | ko_name            = 아메노무라쿠모노미츠루기
  | ko_text            = "미츠루기강림"에 의해 의식 소환<br />이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 상대 필드의 몬스터를 전부 파괴한다.<br />②: 상대가 효과를 발동했을 때에 발동할 수 있다. 상대는 패를 1장 고르고 버릴 수 있다. 버리지 않았을 경우, 그 효과는 무효화된다.<br />③: 이 카드가 릴리스되었을 경우에 발동할 수 있다. 덱에서 "아메노무라쿠모노미츠루기" 이외의 "미츠루기" 카드 1장을 패에 넣는다. 그 후, 이 카드를 특수 소환할 수 있다.
  | tc_name            = 天叢雲之巳劍
  | tc_text            = 以「巳劍降臨」降臨<br />此卡名的①②③效果1回合僅可各使用1次。<br />①：此卡特殊召喚的情況下可以發動。將對手場上的怪獸全部破壞。<br />②：對手發動效果時可以發動。對手可挑選1張手牌捨棄。未捨棄的情況下，其效果無效化。<br />③：此卡被解放的情況下可以發動。從牌組將「天叢雲之巳劍」以外的1張「巳劍」卡加入手牌。然後，可將此卡特殊召喚。
  | sc_name            = 天丛云之巳剑
  | sc_text            = 以“巳剑降临”降临<br />此卡名的①②③效果1回合仅可各使用1次。<br />①：此卡特殊召唤的情况下可以发动。将对手场上的怪兽全部破坏。<br />②：对手发动效果时可以发动。对手可挑选1张手牌舍弃。未舍弃的情况下，其效果无效化。<br />③：此卡被解放的情况下可以发动。从牌组将“天丛云之巳剑”以外的1张“巳剑”卡加入手牌。然后，可将此卡特殊召唤。
