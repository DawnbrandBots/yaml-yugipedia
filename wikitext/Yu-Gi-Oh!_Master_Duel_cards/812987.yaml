  | text      = Destroy this card if there are face-up monsters on the field other than this card. Destroy this card when it is targeted by the effect of a Spell or Trap Card. Neither player can Normal Summon a monster while this card is face-up on the field.

  | fr_name   = Servante Reptilia
  | fr_text   = Détruisez cette carte s'il y a des monstres face recto sur le Terrain autres que cette carte. Détruisez cette carte lorsqu'elle est ciblée par l'effet d'une Carte Magie ou Piège. Aucun joueur ne peut Invoquer Normalement un monstre lorsque cette carte est face recto sur le Terrain.
  | de_name   = Reptilianischer Diener
  | de_text   = Zerstöre diese Karte, falls andere offene Monster, außer dieser Karte, auf dem Spielfeld liegen. Zerstöre diese Karte, wenn sie als Ziel für den Effekt einer Zauber- oder Fallenkarte gewählt wird. Kein Spieler kann Monster als Normalbeschwörung beschwören, solange diese Karte offen auf dem Spielfeld liegt.
  | it_name   = Servitore Rettiliano
  | it_text   = Distruggi questa carta se ci sono mostri scoperti sul Terreno oltre a questa carta. Distruggi questa carta quando viene scelta come bersaglio dall'effetto di una Carta Magia o Trappola. Nessun giocatore può Evocare Normalmente un mostro fino a quando questa carta rimane scoperta sul Terreno.
  | pt_name   = Servo Reptiliano
  | pt_text   = Destrua este card se houver monstros com a face para cima no campo que não sejam este card. Destrua este card quando ele for escolhido como alvo do efeito de um Card de Magia ou Armadilha. Nenhum duelista pode Invocar um monstro por Invocação-Normal enquanto este card estiver com a face para cima no campo.
  | es_name   = Sirviente Reptílico
  | es_text   = Destruye esta carta si hay monstruos boca arriba en el Campo que no sean esta carta. Destruye esta carta cuando es seleccionada como objetivo del efecto de una Carta Mágica o de Trampa. Mientras esta carta está boca arriba en el Campo, ningún jugador puede Invocar monstruos de Modo Normal.
  | ja_text   = ①：フィールドに他の表側表示モンスターが存在する場合にこのカードは破壊される。<br />②：フィールドの表側表示のこのカードは魔法・罠カードの効果の対象になった場合に破壊される。<br />③：このカードがモンスターゾーンに存在する限り、お互いにモンスターを召喚できない。
  | ko_name   = 레프티레스 서번트
  | ko_text   = 필드 위에 이 카드 이외의 몬스터가 앞면 표시로 존재할 경우, 이 카드를 파괴한다. 이 카드가 마법/함정 카드의 효과의 대상이 되었을 때, 이 카드를 파괴한다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 서로 몬스터를 일반 소환할 수 없다.
  | tc_name   = 爬蟲妖・使魔
  | tc_text   = 在場上存在此卡以外的正面表示怪獸的狀況下，此卡將被破壞。在此卡成為魔法・陷阱卡的效果對象時，此卡將被破壞。只要此卡以正面表示存在於場上，雙方就無法召喚怪獸。
  | sc_name   = 爬虫妖使魔
  | sc_text   = 场上存在有除此卡以外的表侧表示怪兽的场合，此卡被破坏。此卡变成魔法、陷阱卡的效果对象时，此卡被破坏。只要此卡以表侧表示存在于场上，双方不可召唤怪兽。
