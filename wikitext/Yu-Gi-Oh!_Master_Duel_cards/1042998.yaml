  | text      = Each time a monster is Synchro Summoned, place 2 Signal Counters on this card. If this card in its owner's control is destroyed by an opponent's card effect: You can Special Summon 1 "Crimson Dragon" from your Extra Deck. You can remove 4, 7, or 10 Signal Counters from your field; apply the appropriate effect.<br />●4: Increase or decrease the Level of 1 face-up monster you control by 1.<br />●7: Special Summon 1 Tuner from your GY.<br />●10: Special Summon 1 Synchro Monster from your GY.

  | fr_name   = Monde Synchro
  | fr_text   = Chaque fois qu'un monstre est Invoqué par Synchronisation, placez 2 Compteurs Signal sur cette carte. Si cette carte contrôlée par son propriétaire est détruite par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement 1 "Dragon Cramoisi" depuis votre Extra Deck. Vous pouvez retirer 4, 7 ou 10 Compteurs Signal depuis votre Terrain ; appliquez l'effet approprié.<br />●4 : Augmentez ou réduisez de 1 le Niveau d'1 monstre face recto que vous contrôlez.<br />●7 : Invoquez Spécialement 1 Syntoniseur depuis votre Cimetière.<br />●10 : Invoquez Spécialement 1 Monstre Synchro depuis votre Cimetière.
  | de_name   = Synchrowelt
  | de_text   = Jedes Mal, wenn ein Monster als Synchrobeschwörung beschworen wird, lege 2 Signalzählmarken auf diese Karte. Falls diese Karte, die ihr Besitzer kontrolliert, durch einen Karteneffekt eines Gegners zerstört wird: Du kannst 1 „Feuerroter Drache“ als Spezialbeschwörung von deinem Extra Deck beschwören. Du kannst 4, 7 oder 10 Signalzählmarken von deiner Spielfeldseite entfernen; führe den entsprechenden Effekt aus.<br />●4: Erhöhe oder verringere die Stufe von 1 offenen Monster, das du kontrollierst, um 1.<br />●7: Beschwöre 1 Empfänger als Spezialbeschwörung von deinem Friedhof.<br />●10: Beschwöre 1 Synchromonster als Spezialbeschwörung von deinem Friedhof.
  | it_name   = Mondo Synchro
  | it_text   = Ogni volta che un mostro viene Synchro Evocato, metti 2 Segnalini Segnale su questa carta. Se questa carta sotto il controllo del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi Evocare Specialmente 1 "Drago Cremisi" dal tuo Extra Deck. Puoi rimuovere 4, 7 o 10 Segnalini Segnale dal tuo Terreno; applica l'effetto appropriato.<br />●4: Aumenta o diminuisci il Livello di 1 mostro scoperto che controlli di 1.<br />●7: Evoca Specialmente 1 Tuner dal tuo Cimitero.<br />●10: Evoca Specialmente 1 Mostro Synchro dal tuo Cimitero.
  | pt_name   = Mundo Sincro
  | pt_text   = Sempre que um monstro for Invocado por Invocação-Sincro, coloque 2 Marcadores de Sinal neste card. Se este card sob o controle do seu dono for destruído por um efeito de card do oponente: você pode Invocar por Invocação-Especial 1 "Dragão Carmesim" do seu Deck Adicional. Você pode remover 4, 7 ou 10 Marcadores de Sinal do seu campo; aplique o efeito apropriado.<br />●4: Aumente ou diminua em 1 o Nível de 1 monstro com a face para cima que você controla.<br />●7: Invoque por Invocação-Especial 1 Regulador do seu Cemitério.<br />●10: Invoque por Invocação-Especial 1 Monstro Sincro do seu Cemitério.
  | es_name   = Mundo Sincro
  | es_text   = Cada vez que un monstruo sea Invocado por Sincronía, pon 2 Contadores Señal en esta carta. Si esta carta controlada por su dueño es destruida por el efecto de una carta del adversario: puedes Invocar de Modo Especial 1 "Dragón Carmesí" desde tu Deck Extra. Puedes retirar 4, 7 o 10 Contadores Señal de tu Campo; aplica el efecto apropiado.<br />●4: Aumenta o reduce el Nivel de 1 monstruo boca arriba que controles en 1.<br />●7: Invoca de Modo Especial 1 Cantante desde tu Cementerio.<br />●10: Invoca de Modo Especial 1 Monstruo de Sincronía desde tu Cementerio.
  | ja_text   = ①：モンスターがＳ召喚される度にこのカードにシグナルカウンターを２つ置く。<br />②：自分フィールドのシグナルカウンターを以下の数だけ取り除き、その効果を発動できる。<br />●４：自分フィールドの表側表示モンスター１体のレベルを１つ上げるか下げる。<br />●７：自分の墓地からチューナー１体を特殊召喚する。<br />●１０：自分の墓地からＳモンスター１体を特殊召喚する。<br />③：フィールドのこのカードが相手の効果で破壊された場合に発動できる。ＥＸデッキから「赤き竜」１体を特殊召喚する。
  | ko_name   = 싱크로 월드
  | ko_text   = ①: 몬스터가 싱크로 소환될 때마다 이 카드에 시그널 카운터를 2개 놓는다.<br />②: 자신 필드의 시그널 카운터를 이하의 수만큼 제거하고, 그 효과를 발동할 수 있다.<br />●4: 자신 필드의 앞면 표시 몬스터 1장의 레벨을 1개 올리거나 내린다.<br />●7: 자신 묘지에서 튜너 1장을 특수 소환한다.<br />●10: 자신 묘지에서 싱크로 몬스터 1장을 특수 소환한다.<br />③: 필드의 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 엑스트라 덱에서 "붉은 용" 1장을 특수 소환한다.
  | tc_name   = 同步世界
  | tc_text   = ①：每當怪獸被同步召喚時，在此卡放置２個信號計數物。<br />②：可依據以下數量去除我方場上的信號計數物，發動該效果。<br />●４：我方場上的１隻正面表示怪獸的等級提升或降低１。<br />●７：從我方墓地特殊召喚１隻協調。<br />●１０：從我方墓地特殊召喚１隻同步怪獸。<br />③：可在場上的此卡因對方的效果被破壞的狀況下發動。從額外牌組特殊召喚１隻「赤龍」。
  | sc_name   = 同步世界
  | sc_text   = ①：每次怪兽被同步召唤，在此卡上放２个信号计数物。<br />②：依以下数量去除自己场上的信号计数物，可以发动相应效果。<br />●４：自己场上的１只表侧表示怪兽的等级上升或下降１。<br />●７：从自己的墓地将１只协调特殊召唤。<br />●１０：从自己的墓地将１只同步怪兽特殊召唤。<br />③：场上的此卡因对手的效果被破坏的情况下可以发动。从额外牌组将１只“赤龙”特殊召唤。
