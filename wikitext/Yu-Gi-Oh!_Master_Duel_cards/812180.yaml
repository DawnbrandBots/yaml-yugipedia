  | fr_name   = Sélection Parallèle
  | fr_text   = Activable uniquement lorsqu'un Monstre Synchro que vous contrôlez est détruit par une carte de votre adversaire (au combat ou par l'effet d'une carte) et envoyé au Cimetière. Sélectionnez 1 de vos Cartes Magie retirées du jeu et ajoutez-la à votre main.
  | de_name   = Parallelauswahl
  | de_text   = Aktiviere diese Karte nur, wenn ein Synchromonster, das du kontrollierst, durch eine Karte deines Gegners zerstört (entweder durch Kampf oder durch einen Karteneffekt) und auf den Friedhof gelegt wird. Wähle 1 deiner aus dem Spiel entfernten Zauberkarten und füge sie deiner Hand hinzu.
  | it_name   = Selezione Parallela
  | it_text   = Attiva solo quando un Mostro Synchro che controlli viene distrutto da una carta dell'avversario (in battaglia o dall'effetto di una carta) e mandato al Cimitero. Scegli 1 delle tue Carte Magia rimosse dal gioco e aggiungila alla tua mano.
  | pt_name   = Seleção Paralela
  | pt_text   = Só pode ser ativado quando um Monstro Sincro que você controla for destruído por um card do oponente (seja em batalha ou por um efeito de card) e enviado ao Cemitério. Selecione 1 dos seus Cards de Magia removidos de jogo e adicione-o à sua mão.
  | es_name   = Selección Paralela
  | es_text   = Sólo puedes activar esta carta cuando un Monstruo de Sincronía que controles es destruido por una carta de tu adversario (ya sea en batalla o por el efecto de una carta) y mandado al Cementerio. Selecciona 1 de tus Cartas Mágicas retiradas del juego y añádela a tu mano.
  | ja_text   = ①：自分フィールドの表側表示のＳモンスターが相手によって破壊され墓地へ送られた時、自分の除外状態の魔法カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_name   = 패러렐 셀렉트
  | ko_text   = 자신 필드 위에 존재하는 싱크로 몬스터가 상대에 의해서 파괴되어 묘지로 보내졌을 때, 게임에서 제외되어 있는 자신의 마법 카드 1장을 선택하고 발동한다. 선택한 마법 카드를 패에 넣는다.
  | tc_name   = 平行選擇
  | tc_text   = 我方場上正面表示的同步怪獸被對方破壞送至墓地時，可選擇１張從遊戲被除外的我方魔法卡發動。將選擇的魔法卡加入手牌。
  | sc_name   = 平行选择
  | sc_text   = 我方场上表侧表示的同步怪兽因对手被破坏并送入墓地时，可选择１张从游戏中被除外的我方魔法卡并发动。将被选择的魔法卡加入手牌。
  }}
