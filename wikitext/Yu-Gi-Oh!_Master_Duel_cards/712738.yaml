title: Amazing Time Ticket (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Quick-Play
  | text      = Pay 800 LP; apply this effect, depending whose turn it is.<br />●Your turn: Add 1 "Amazement" card from your Deck to your hand.<br />●Your opponent's turn: Set 1 "Attraction" Trap directly from your Deck. It can be activated this turn.<br />You can only activate 1 "Amazing Time Ticket" per turn.
  | fr_name   = Ticket Temporel Impressionnant
  | fr_text   = Payez 800 LP ; appliquez cet effet selon le tour.<br />●Votre tour : Ajoutez 1 carte "Incroyable" depuis votre Deck à votre main.<br />●Le tour de votre adversaire : Posez 1 Piège "Attraction-" directement depuis votre Deck. Il peut être activé ce tour.<br />Vous ne pouvez activer qu'1 "Ticket Temporel Impressionnant" par tour.
  | de_name   = Vergnügliches Zeitticket
  | de_text   = Zahle 800 LP; führe diesen Effekt aus, abhängig davon, wessen Spielzug es ist.<br />●Dein Spielzug: Füge deiner Hand 1 „Vergnügung“-Karte von deinem Deck hinzu.<br />●Spielzug deines Gegners: Setze 1 „Attraktion“-Falle direkt von deinem Deck. Sie kann in diesem Spielzug aktiviert werden.<br />Du kannst nur 1 „Vergnügliches Zeitticket“ pro Spielzug aktivieren.
  | it_name   = Biglietto Tempo Incredibile
  | it_text   = Paga 800 LP; applica questo effetto, a seconda di che turno si sta giocando.<br />●Tuo turno: Aggiungi 1 carta "Prodigioso" dal tuo Deck alla tua mano.<br />●Turno del tuo avversario: Posiziona 1 Trappola "Attrazione" direttamente dal tuo Deck. Essa può essere attivata in questo turno.<br />Puoi attivare solo 1 "Biglietto Tempo Incredibile" per turno.
  | pt_name   = Divertido Bilhete do Tempo
  | pt_text   = Pague 800 PV; aplique este efeito, dependendo de quem é o turno.<br />●Seu turno: Adicione 1 card "Diversão" do seu Deck à sua mão.<br />●Turno do seu oponente: Baixe 1 Armadilha "Atração" diretamente do seu Deck. Ela pode ser ativada neste turno.<br />Você só pode ativar 1 "Divertido Bilhete do Tempo" por turno.
  | es_name   = Boleto de Momento Sorprendente
  | es_text   = Paga 800 LP; aplica este efecto, dependiendo de quién sea el turno.<br />●Tu turno: Añade a tu mano 1 carta "Asombro" en tu Deck.<br />●El turno de tu adversario: Coloca 1 Trampa "Atracción" directamente desde tu Deck. Ésta puede ser activada este turno.<br />Sólo puedes activar 1 "Boleto de Momento Sorprendente" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：８００ＬＰを払って発動できる。発動ターンによって以下の効果を適用する。<br />●自分ターン：デッキから「アメイズメント」カード１枚を手札に加える。<br />●相手ターン：デッキから「アトラクション」罠カード１枚を自分の魔法＆罠ゾーンにセットする。この効果でセットしたカードはセットしたターンでも発動できる。
  | ko_name   = 어메이징타임티켓
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 800 LP를 지불하고 발동할 수 있다. 발동 턴에 따라 이하의 효과를 적용한다.<br />●자신 턴: 덱에서 "어메이즈먼트" 카드 1장을 패에 넣는다.<br />●상대 턴: 덱에서 "어트랙션" 함정 카드 1장을 고르고 자신의 마법 & 함정 존에 세트한다. 이 효과로 세트한 카드는 세트한 턴에도 발동할 수 있다.
  | tc_name   = 驚奇限時入場券
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可支付８００LP發動。根據發動的回合，適用以下效果。<br />●我方回合：從牌組將１張「驚樂園」卡加入手牌。<br />●對方回合：從牌組選擇１張「遊樂設施」陷阱卡覆蓋在我方魔法＆陷阱區。透過此效果覆蓋的卡在覆蓋的回合也可發動。
  | sc_name   = 惊奇限时入场券
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：支付８００LP可以发动。根据发动的回合适用以下效果。<br />●自己回合：从牌组将１张“惊乐园”卡加入手牌。<br />●对手回合：从牌组挑选１张“游乐设施”陷阱卡，放置在自己的魔法与陷阱区域。以此效果放置的卡在放置的回合中也可以发动。
