title: Rank-Up-Magic Barian's Force (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Normal
  | lore               = Target 1 face-up Xyz Monster you control; Special Summon from your Extra Deck, 1 "Number C" or "CXyz" monster with the same Type as that monster you control but 1 Rank higher, by using it as the Xyz Material. (This Special Summon is treated as an Xyz Summon. Xyz Materials attached to it also become Xyz Materials on the Summoned monster.) Then, if possible, detach 1 Xyz Material from a monster your opponent controls and attach it to the Summoned monster as an Xyz Material.

  | fr_name            = Force de Barian Magie-Rang-Plus
  | fr_lore            = Ciblez 1 Monstre Xyz face recto que vous contrôlez ; Invoquez Spécialement 1 monstre "Numéro C" ou "CXyz" du même Type que le monstre que vous contrôlez mais avec 1 Rang de plus depuis votre Extra Deck, en l'utilisant comme le Matériel Xyz. (Cette Invocation Spéciale est traitée comme une Invocation Xyz. Les Matériels Xyz attachés au monstre deviennent aussi des Matériels Xyz du monstre Invoqué.) Puis, si possible, détachez 1 Matériel Xyz d'un monstre contrôlé par votre adversaire et attachez-le au monstre Invoqué comme Matériel Xyz.
  | de_name            = Rangsteigerungszauber Barians Kraft
  | de_lore            = Wähle 1 offenes Xyz-Monster, das du kontrollierst; beschwöre 1 „Nummer C“- oder „CXyz“-Monster mit demselben Typ wie das Monster, das du kontrollierst, aber einem um 1 höheren Rang als Spezialbeschwörung von deinem Extra Deck, indem du es als Xyz-Material verwendest. (Diese Spezialbeschwörung wird als Xyz-Beschwörung behandelt. Daran angehängtes Xyz-Material wird ebenfalls zu Xyz-Material des beschworenen Monsters.) Hänge dann, falls möglich, 1 Xyz-Material von einem Monster ab, das dein Gegner kontrolliert, und hänge es als Xyz-Material an das beschworene Monster an.
  | it_name            = Alza-Rango-Magico Forza di Barian
  | it_lore            = Scegli come bersaglio 1 Mostro Xyz scoperto che controlli; Evoca Specialmente dal tuo Extra Deck 1 mostro "Numero C" o "CXyz" con lo stesso Tipo di quel mostro che controlli ma di 1 Rango superiore, utilizzandolo come Materiale Xyz. (Questa Evocazione Speciale viene considerata un'Evocazione Xyz. I Materiali Xyz attaccati ad esso diventano Materiali Xyz anche sul mostro Evocato.) Poi, se possibile, stacca 1 Materiale Xyz da un mostro controllato dal tuo avversario e attaccalo al mostro Evocato come Materiale Xyz.
  | pt_name            = Magia de Aumento de Classe Força de Barian
  | pt_lore            = Escolha 1 Monstro Xyz com a face para cima que você controla; Invoque por Invocação-Especial do seu Deck Adicional, 1 "Número C" ou monstro "CXyz" com o mesmo Tipo que esse monstro que você controla, mas de 1 Classe maior, usando-o como Matéria Xyz. (Esta Invocação-Especial é considerada uma Invocação-Xyz. Matérias Xyz associadas ao monstro também se tornam Matérias Xyz no monstro Invocado.) Depois, se possível, desassocie 1 Matéria Xyz de um monstro que seu oponente controla e associe-a ao monstro Invocado como uma Matéria Xyz.
  | es_name            = Magia de Subida de Rango Fuerza de Barian
  | es_lore            = Selecciona 1 Monstruo Xyz boca arriba que controles; Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "Número C" o "CXyz" con el mismo Tipo que ese monstruo que controlas pero 1 Rango mayor, usando val monstruo como el Material Xyz (esta Invocación Especial se trata como una Invocación Xyz. Los Materiales Xyz acoplados a ese monstruo también se convierten en Materiales Xyz del monstruo Invocado) y después, si es posible, desacopla 1 Material Xyz de un monstruo que controle tu adversario y acóplaselo al monstruo Invocado como Material Xyz.
  | ja_lore            = ①：自分フィールドのＸモンスター１体を対象として発動できる。その自分のモンスターと同じ種族でランクが１つ高い、「ＣＮｏ．」モンスターか「ＣＸ」モンスター１体を、対象のモンスターの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚する。相手フィールドにＸ素材が存在する場合、さらにその内の１つをその特殊召喚したモンスターのＸ素材とする。
  | ko_name            = RUM－바리언즈 포스
  | ko_lore            = ①: 자신 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터와 같은 종족이고 랭크가 1개 높은, "CNo.(카오스 넘버즈)" 몬스터나 "CX(카오스 엑시즈)" 몬스터 1장을, 대상 몬스터 위에 겹쳐 엑시즈 소환으로 취급하고 엑스트라 덱에서 특수 소환한다. 상대 필드에 엑시즈 소재가 존재할 경우, 추가로 그 중의 1개를 그 특수 소환한 몬스터의 엑시즈 소재로 한다.
  | tc_name            = 升階魔法－巴利安之力
  | tc_lore            = 可選擇我方場上的１隻超量怪獸發動。從額外牌組將１隻與選擇的我方怪獸種族相同，階級高１，冠有「CNo.」或「CX」之名的怪獸，重疊至選擇的怪獸上方，視為超量召喚進行特殊召喚。其後，在對方場上存在超量素材的狀況下，將對方場上的１個超量素材重疊至透過此效果特殊召喚的超量怪獸下方做為超量素材。
  | sc_name            = 升阶魔法－巴利安之力
  | sc_lore            = 可选择我方场上的１只超量怪兽并发动。将１只与被选择之我方怪兽相同种族且高１个阶级的冠有“混沌编号”或“混沌超量”之名的怪兽，叠放至被选择怪兽的上方并将其视为超量召唤从额外牌组特殊召唤。之后，对手场上存在超量素材的场合，将对手场上的１个超量素材叠放至以此效果特殊召唤而来的超量怪兽下方作为超量素材。
  }}
