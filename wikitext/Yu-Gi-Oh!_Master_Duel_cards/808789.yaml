  | text      = Add 1 "Torrential Tribute" from your Deck to your hand. If a WATER monster(s) you control would be destroyed by card effect, you can banish this card from your GY instead. You can only use each effect of "Fury of Kairyu-Shin" once per turn.

  | fr_name   = Fureur de Kairyu-Shin
  | fr_text   = Ajoutez 1 "Hommage Torrentiel" depuis votre Deck à votre main. Si un ou plusieurs monstres EAU que vous contrôlez vont être détruits par un effet de carte, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez utiliser chaque effet de "Fureur de Kairyu-Shin" qu'une fois par tour.
  | de_name   = Wut von Kairyu-Shin
  | de_text   = Füge deiner Hand 1 „Reißender Tribut“ von deinem Deck hinzu. Falls ein oder mehr WASSER Monster, die du kontrollierst, durch einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst jeden Effekt von „Wut von Kairyu-Shin“ nur einmal pro Spielzug verwenden.
  | it_name   = Furia di Kairyu-Shin
  | it_text   = Aggiungi 1 "Tributo Torrenziale" dal tuo Deck alla tua mano. Se uno o più mostri ACQUA che controlli stanno per essere distrutti dall'effetto di una carta, puoi invece bandire questa carta dal tuo Cimitero. Puoi utilizzare ogni effetto di "Furia di Kairyu-Shin" una sola volta per turno.
  | pt_name   = Ira de Kairyu-Shin
  | pt_text   = Adicione 1 "Tributo Torrencial" do seu Deck à sua mão. Se um ou mais monstros de ÁGUA que você controla seriam destruídos por um efeito de card, em vez disso, você pode banir este card do seu Cemitério. Você só pode usar cada efeito de "Ira de Kairyu-Shin" uma vez por turno.
  | es_name   = Ira de Kairyu-Shin
  | es_text   = Añade a tu mano 1 "Tributo Torrencial" en tu Deck. Si uno o más monstruos de AGUA que controlas fueran a ser destruidos por el efecto de una carta, puedes desterrar esta carta en tu Cementerio en su lugar. Sólo puedes usar cada efecto de "Ira de Kairyu-Shin" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：デッキから「激流葬」１枚を手札に加える。<br />②：自分フィールドの水属性モンスターが効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  | ko_name   = 리바이어던의 격앙
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 덱에서 "격류장" 1장을 패에 넣는다.<br />②: 자신 필드의 물 속성 몬스터가 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  | tc_name   = 海龍神的激昂
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：從牌組將１張「激流葬」加入手牌。<br />②：在我方場上的水屬性怪獸因效果被破壞的狀況下，可將墓地的此卡除外作為替代。
  | sc_name   = 海龙神的激昂
  | sc_text   = 此卡名的效果①②在1个回合中仅可各使用1次。<br />①：将牌组中的1张“激流葬”加入手牌。<br />②：自己场上的水属性怪兽将被效果破坏时，可将墓地的此卡除外作为替代。
