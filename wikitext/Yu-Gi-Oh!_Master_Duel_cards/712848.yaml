  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Fusion Summon 1 "Ancient Gear" Fusion Monster from your Extra Deck, using monsters from your hand or field as material. If you use "Ancient Gear Golem" or "Ancient Gear Golem - Ultimate Pound" you control as Fusion Material, you can also use monsters from your Deck as material.
  | fr_name   = Fusion Rouages Ancients
  | fr_text   = Invoquez par Fusion 1 Monstre Fusion "Rouages Ancients" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Si vous utilisez "Golem Rouages Ancients" ou "Golem Rouages Ancients - Frappe Ultime" que vous contrôlez comme Matériel Fusion, vous pouvez aussi utiliser des monstres depuis votre Deck comme Matériel.
  | de_name   = Antike Antriebsfusion
  | de_text   = Beschwöre 1 „Antike/r/s Antrieb“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Falls du „Antiker Antriebsgolem“ oder „Antiker Antriebsgolem - Ultimatives Pfund“, den du kontrollierst, als Fusionsmaterial verwendest, kannst du auch Monster von deinem Deck als Material verwenden.
  | it_name   = Fusione-Ingranaggio Antico
  | it_text   = Evoca tramite Fusione 1 Mostro Fusione "Ingranaggio Antico" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Se utilizzi un "Golem-Ingranaggio Antico" o "Golem-Ingranaggio Antico - Picchiatore Finale" che controlli come Materiale da Fusione, puoi anche utilizzare mostri dal tuo Deck come materiali.
  | pt_name   = Fusão do Mecanismo Antigo
  | pt_text   = Invoque por Invocação-Fusão 1 Monstro de Fusão "Mecanismo Antigo" do seu Deck Adicional, usando monstros da sua mão ou do campo como Matérias de Fusão. Se você usar "Golem do Mecanismo Antigo" ou "Golem do Mecanismo Antigo - Murro Definitivo" que você controla como Matéria de Fusão, você também pode usar monstros do seu Deck como matéria.
  | es_name   = Fusión de Mecanismo Antiguo
  | es_text   = Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Mecanismo Antiguo", usando monstruos en tu mano o Campo como Material de Fusión. Si usas "Golem de Mecanismo Antiguo" o "Golem de Mecanismo Antiguo - Golpe Definitivo" que controlas como Material de Fusión, también puedes usar monstruos en tu Deck como material.
  | ja_text   = ①：自分の手札・フィールドのモンスターを融合素材とし、「アンティーク・ギア」融合モンスター１体を融合召喚する。自分フィールドの、「古代の機械巨人」か「古代の機械巨人－アルティメット・パウンド」を融合素材とする場合、自分のデッキのモンスターも融合素材とする事ができる。
  | ko_name   = 앤틱 기어 퓨전
  | ko_text   = ①: 자신의 패 / 필드의 몬스터를 융합 소재로 하고, "앤틱 기어" 융합 몬스터 1장을 융합 소환한다. 자신 필드의, "앤틱 기어 골렘"이나 "앤틱 기어 골렘－얼티미트 파운드"를 융합 소재로 할 경우, 자신의 덱의 몬스터도 융합 소재로 할 수 있다.
  | tc_name   = 古代機械齒輪融合
  | tc_text   = ①：從我方手牌・場上將根據「古代機械齒輪」融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。在以我方場上的「古代機械齒輪巨人」或「古代機械齒輪巨人－究極重拳」做為融合素材的狀況下，也可將我方牌組的怪獸做為融合素材。
  | sc_name   = 古代机械齿轮融合
  | sc_text   = ①：从我方手牌、场上将由“古代机械齿轮”融合怪兽卡规定的融合素材怪兽送入墓地，并从额外牌组融合召唤１只该融合怪兽。以我方场上的“古代机械齿轮巨人”或“古代机械齿轮巨人－究极重拳”为融合素材的场合，我方牌组的怪兽也可作为融合素材。
