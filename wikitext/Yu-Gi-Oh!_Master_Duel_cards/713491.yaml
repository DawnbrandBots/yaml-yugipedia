  | de_name   = Basilius, Vertrauter des Bösauges
  | de_text   = Falls du ein „Bösauge“-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Basilius, Vertrauter des Bösauges“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Während deiner Main Phase: Du kannst 1 „Bösauge“-Zauber/Falle von deinem Deck auf den Friedhof legen. Du kannst diesen Effekt von „Basilius, Vertrauter des Bösauges“ nur einmal pro Spielzug verwenden.
  | it_name   = Basilius, Famiglio del Malocchio
  | it_text   = Se controlli un mostro "Malocchio", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Basilius, Famiglio del Malocchio" una sola volta per turno in questo modo. Durante la tua Main Phase: puoi mandare 1 Magia/Trappola "Malocchio" dal tuo Deck a Cimitero. Puoi utilizzare questo effetto di "Basilius, Famiglio del Malocchio" una sola volta per turno.
  | pt_name   = Basilius, o Familiar do Olho Maligno
  | pt_text   = Se você controlar um monstro "Olho Maligno", você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Basilius, o Familiar do Olho Maligno" por Invocação-Especial uma vez por turno desta forma. Durante sua Fase Principal: você pode enviar 1 Magia/Armadilha "Olho Maligno" do seu Deck para o Cemitério. Você só pode usar este efeito de "Basilius, o Familiar do Olho Maligno" uma vez por turno.
  | es_name   = Basilius, Familiar del Ojo Maligno
  | es_text   = Si controlas un monstruo "Ojo Maligno", puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Basilius, Familiar del Ojo Maligno" una vez por turno de esta forma. Durante tu Main Phase: puedes mandar al Cementerio 1 Mágica/Trampa "Ojo Maligno" en tu Deck. Sólo puedes usar este efecto de "Basilius, Familiar del Ojo Maligno" una vez por turno.
  | ja_text   = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドに「呪眼」モンスターが存在する場合、このカードは手札から特殊召喚できる。<br />②：自分メインフェイズに発動できる。デッキから「呪眼」魔法・罠カード１枚を墓地へ送る。
  | ko_name   = 주안의 권속 바실리우스
  | ko_text   = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "주안" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "주안" 마법 / 함정 카드 1장을 묘지로 보낸다.
  | tc_name   = 咒眼的眷屬 巴西利烏斯
