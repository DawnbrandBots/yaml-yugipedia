  | ja_text   = レベル６モンスター×２<br />このカード名はルール上「希望皇ホープ」カードとしても扱う。<br />①：このカードがＸ召喚した場合に発動する。相手フィールドの全てのモンスターの攻撃力は０になる。<br />②：自分・相手ターンに１度、このカードのＸ素材を１つ取り除き、自分フィールドのＸモンスター１体と自分の墓地の「希望皇ホープ」モンスター１体を対象として発動できる。その自分フィールドのＸモンスターを除外し、その墓地のモンスターを特殊召喚する。その後、自分は１２５０ＬＰ回復する。
  | ko_name   = No.39 희망황 비욘드 더 호프
