  | de_name            = Wächter von Ceal
  | de_lore            = Kann nicht beschworen werden, es sei denn, du kontrollierst einen offenen „Ceal, Sternschnuppenbogen“. Du kannst 1 Ausrüstungszauberkarte, die du kontrollierst und mit der diese Karte ausgerüstet ist, auf den Friedhof legen, um 1 Monster zu wählen, das dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  | it_name            = Guardiano Ceal
  | it_lore            = Non può essere Evocato a meno che tu controlli un "Arco della Stella Cadente - Ceal" scoperto. Puoi mandare al Cimitero 1 Carta Magia Equipaggiamento che controlli equipaggiata a questa carta per scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggi quel bersaglio.
  | pt_name            = Guardião Ceal
  | pt_lore            = Este card pode ser Invocado, por Invocação-Normal, Invocação-Virar, ou Invocação-Especial apenas quando "Arco Lança Estrelas - Ceal" estiver no seu Campo. Envie um Card de Magia de Equipamento equipado a este card no seu Campo para o Cemitério para destruir 1 monstro no Campo do seu adversário.
  | es_name            = Guardián Ceal
  | es_lore            = No puede ser Invocado a menos que controles un "Arco Estrella Fugaz - Ceal" boca arriba. Puedes mandar al Cementerio 1 Carta Mágica de Equipo que controles y que esté equipada a esta carta para seleccionar 1 monstruo que controle tu adversario; destruye ese objetivo.
  | ja_lore            = 自分フィールドに「流星の弓－シール」が存在しない場合、このカードは召喚・反転召喚・特殊召喚できない。<br />①：このカードに装備されている自分フィールドの装備カード１枚を墓地へ送り、相手フィールドのモンスター１体を対象として発動できる。その相手モンスターを破壊する。
  | ko_name            = 가디언 실
  | ko_lore            = "유성의 활－실"이 자신의 필드 위에 존재할 때만, 이 카드는 일반 소환/반전 소환/특수 소환할 수 있다. 이 카드에 장착된 자신의 장착 카드 1장을 묘지로 보내는 것으로, 상대 필드 위의 몬스터 1장을 파괴한다.
  | tc_name            = 守護者・希爾
  | tc_lore            = 在我方場上不存在「流星之弓－希爾」的狀況下，無法召喚・反轉召喚・特殊召喚此卡。可將我方場上裝備在此卡的１張裝備卡送至墓地發動。選擇對方場上的１隻怪獸破壞。
  | sc_name            = 守护者・希尔
  | sc_lore            = 只有在我方场上有“流星之弓－希尔”存在的场合，才可召唤・反转召唤・特殊召唤此卡。将１张装备于此卡上的我方的装备卡送入墓地，破坏对手场上的１只怪兽。
