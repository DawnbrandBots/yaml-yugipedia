  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードが墓地に存在し、自分の「Ｄ－ＨＥＲＯ」モンスターが戦闘を行うダメージ計算時に発動できる。このカードを特殊召喚し、その自分のモンスターはその戦闘では破壊されず、その戦闘で発生する自分への戦闘ダメージは０になる。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_name   = 데스티니 히어로 드림 가이
  | ko_text   = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 묘지에 존재하고, 자신의 "데스티니 히어로" 몬스터가 전투를 실행하는 데미지 계산시에 발동할 수 있다. 이 카드를 묘지에서 특수 소환하고, 그 자신 몬스터는 그 전투로는 파괴되지 않으며, 그 전투로 발생하는 자신에게로의 전투 데미지는 0 이 된다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  | tc_name   = 命運－英雄 夢幻魔俠
  | tc_text   = 此卡名的效果１回合僅限使用１次。<br />①：可在此卡存在於墓地，我方的「命運－英雄」怪獸進行戰鬥的傷害計算時發動。從墓地特殊召喚此卡，該我方怪獸不會因該戰鬥被破壞，該戰鬥對我方造成的戰鬥傷害變為０。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。
  | sc_name   = 命运－英雄 梦境小子
