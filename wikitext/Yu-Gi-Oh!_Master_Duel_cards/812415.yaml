  | de_name   = Photonen-Zuflucht
  | de_text   = Beschwöre 2 „Photonen-Spielmarken“ (Donner/LICHT/Stufe 4/ATK 2000/DEF 0) als Spezialbeschwörung in die Verteidigungsposition. Diese Spielmarken können weder angreifen noch als Synchromaterial verwendet werden. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine anderen Monster beschwören, außer LICHT Monstern.
  | it_name   = Santuario Fotonico
  | it_text   = Evoca Specialmente 2 "Segna-Fotonico" (Tuono/LUCE/Livello 4/ATK 2000/DEF 0) in Posizione di Difesa. Questi Segna-Mostro non possono attaccare o essere utilizzati come Materiale Synchro. Non puoi Evocare altri mostri nel turno in cui attivi questa carta, eccetto mostri LUCE.
  | pt_name   = Santuário de Fóton
  | pt_text   = Invoque por Invocação-Especial 2 "Ficha de Fóton" (Trovão/LUZ/Nível 4/ATK 2000/DEF 0) em Posição de Defesa. Essas Fichas não podem atacar nem ser usadas como Matéria Sincro. Você não pode Invocar outros monstros no turno em que ativar este card, exceto monstros de LUZ.
  | es_name   = Santuario Fotónico
  | es_text   = Invoca de Modo Especial 2 "Ficha Fotónica" (Trueno/LUZ/Nivel 4/ATK 2000/DEF 0) en Posición de Defensa. Estas Fichas no pueden atacar ni ser utilizadas como Material de Sincronía. No puedes Invocar otros monstruos en el turno en el que actives esta carta, excepto monstruos de LUZ.
  | ja_text   = このカードを発動するターン、自分は光属性モンスターしか召喚・反転召喚・特殊召喚できない。<br />①：自分フィールドに「フォトントークン」（雷族・光・星４・攻２０００／守０）２体を守備表示で特殊召喚する。このトークンは攻撃できず、Ｓ素材にもできない。
  | ko_name   = 포톤의 성역
  | ko_text   = 이 카드를 발동하는 턴에, 자신은 빛 속성 몬스터밖에 일반 소환 / 반전 소환 / 특수 소환할 수 없다.<br />①: 자신 필드에 "포톤 토큰"(번개족 / 빛 / 레벨 4 / 공 2000 / 수 0) 2장을 수비 표시로 특수 소환한다. 이 토큰은 공격할 수 없으며, 싱크로 소재로도 할 수 없다.
  | tc_name   = 光子聖域
  | tc_text   = 發動此卡的回合，我方可召喚・反轉召喚・特殊召喚的怪獸僅限光屬性怪獸。<br />①：以守備表示特殊召喚２隻「光子衍生物」（雷族・光・星４・攻２０００／守０）至我方場上。此衍生物無法攻擊，也無法做為同步素材。
  | sc_name   = 光子圣域
  | sc_text   = 发动此卡的回合中，自己仅可召唤・反转召唤・特殊召唤光属性怪兽。<br />①：将2只“光子衍生物”（雷族・光・星4・攻2000/守0）以守备表示特殊召唤至自己场上。此衍生物不可攻击，也不可作为同步素材。
