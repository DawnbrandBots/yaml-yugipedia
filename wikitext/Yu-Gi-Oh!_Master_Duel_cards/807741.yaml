title: Domain of the True Monarchs (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Spell
  | property  = Field
  | text      = While you have no cards in your Extra Deck and you are the only player that controls a Tribute Summoned monster, your opponent cannot Special Summon from the Extra Deck. If a Tribute Summoned monster you control attacks an opponent's monster, it gains 800 ATK during damage calculation only. Once per turn: You can reduce the Level of 1 monster with 2800 ATK/1000 DEF in your hand by 2 until the end of this turn (even after they are Summoned/Set, and even if this card leaves the field).

  | fr_name   = Le Domaine des Vrais Monarques
  | fr_text   = Tant que vous n'avez aucune carte dans votre Extra Deck et que vous êtes le seul joueur qui contrôle un monstre Invoqué par Sacrifice, votre adversaire ne peut pas Invoquer Spécialement depuis l'Extra Deck. Si un monstre Invoqué par Sacrifice que vous contrôlez attaque un monstre de l'adversaire, il gagne 800 ATK durant le calcul des dommages uniquement. Une fois par tour : jusqu'à la fin de ce tour (même après qu'il a été Invoqué/Posé, et même si cette carte quitte le Terrain), vous pouvez réduire le Niveau d'1 monstre avec 2800 ATK/1000 DEF dans votre main de 2.
  | de_name   = Domäne der wahren Monarchen
  | de_text   = Solange du keine Karten in deinem Extra Deck hast und der einzige Spieler bist, der ein als Tributbeschwörung beschworenes Monster kontrolliert, kann dein Gegner keine Spezialbeschwörungen vom Extra Deck durchführen. Falls ein als Tributbeschwörung beschworenes Monster, das du kontrollierst, ein Monster eines Gegners angreift, erhält es nur während der Schadensberechnung 800 ATK. Einmal pro Spielzug: Du kannst die Stufe von 1 Monster mit 2800 ATK/1000 DEF in deiner Hand bis zum Ende dieses Spielzugs um 2 verringern (selbst nachdem es beschworen/gesetzt wurde und selbst, falls diese Karte das Spielfeld verlässt).
  | it_name   = Dominio dei Veri Monarchi
  | it_text   = Mentre non hai nessuna carta nel tuo Extra Deck e sei l'unico giocatore che controlla un mostro Evocato tramite Tributo, il tuo avversario non può Evocare Specialmente dall'Extra Deck. Se un mostro Evocato tramite Tributo che controlli attacca un mostro dell'avversario, guadagna 800 ATK solamente durante il calcolo dei danni. Una volta per turno: puoi ridurre di 2 il Livello di 1 mostro con ATK 2800/DEF 1000 nella tua mano fino alla fine di questo turno (anche dopo che è stato Evocato/Posizionato, e anche se questa carta lascia il Terreno).
  | pt_name   = Domínio dos Verdadeiros Monarcas
  | pt_text   = Enquanto você não tiver cards no seu Deck Adicional e você for o único duelista que controla um monstro Invocado por Invocação-Tributo, seu oponente não pode Invocar por Invocação-Especial do Deck Adicional. Se um monstro Invocado por Invocação-Tributo que você controla atacar um monstro do oponente, ele ganha 800 de ATK apenas durante o cálculo de dano. Uma vez por turno: até o final deste turno, você pode reduzir em 2 o Nível de 1 monstro com 2800 de ATK/1000 de DEF na sua mão (mesmo depois que ele for Invocado/Baixado e mesmo que este card deixe o campo).
  | es_name   = El Dominio de los Verdaderos Monarcas
  | es_text   = Mientras no tengas cartas en tu Deck Extra y seas el único jugador que controle un monstruo Invocado por Sacrificio, tu adversario no puede Invocar de Modo Especial desde el Deck Extra. Si un monstruo Invocado por Sacrificio que controlas ataca a un monstruo del adversario, éste gana 800 ATK sólo durante el cálculo de daño. Una vez por turno: hasta el final de este turno, puedes reducir en 2 el Nivel de 1 monstruo en tu mano con 2800 ATK/1000 DEF (aun después de que es Invocado/Colocado, y aun si esta carta deja el Campo).
  | ja_text   = ①：自分のＥＸデッキにカードが存在せず、自分フィールドにのみＡ召喚したモンスターが存在する場合、相手はＥＸデッキからモンスターを特殊召喚できない。<br />②：自分のＡ召喚したモンスターの攻撃力は、相手モンスターに攻撃するダメージ計算時のみ８００アップする。<br />③：１ターンに１度、自分メインフェイズに発動できる。自分の手札の攻撃力２８００／守備力１０００のモンスター１体のレベルをターン終了時まで２つ下げる。
  | ko_name   = 진제왕영역
  | ko_text   = ①: 자신의 엑스트라 덱에 카드가 존재하지 않으며, 자신 필드에만 어드밴스 소환한 몬스터가 존재하는 한, 상대는 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.<br />②: 자신의 어드밴스 소환한 몬스터의 공격력은, 상대 몬스터에 공격하는 데미지 계산시에만 800 올린다.<br />③: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신의 패의 공격력 2800 / 수비력 1000 인 몬스터 1장의 레벨을 턴 종료시까지 2개 내린다.
  | tc_name   = 真帝王領域
  | tc_text   = ①：在我方額外牌組不存在卡，僅限我方場上存在升級召喚的怪獸的狀況下，對方無法從額外牌組特殊召喚怪獸。<br />②：我方升級召喚的怪獸的攻擊力，僅限在攻擊對方怪獸的傷害計算時提升８００。<br />③：１回合１次，可在我方主要階段發動此效果。選擇我方手牌的１隻攻擊力２８００／守備力１０００的怪獸，該怪獸的等級在回合結束前降低２。
  | sc_name   = 真帝王领域
  | sc_text   = ①：自己的额外牌组没有卡存在，仅自己场上有上级召唤的怪兽存在的情况下，对手不可从额外牌组特殊召唤怪兽。<br />②：自己上级召唤的怪兽的攻击力仅在攻击对手怪兽的伤害计算时上升８００。<br />③：１回合１次，在自己的主要阶段可以发动此效果。挑选自己手牌的１只攻击力２８００／守备力１０００的怪兽，该怪兽的等级直至回合结束时为止下降２。
  }}
