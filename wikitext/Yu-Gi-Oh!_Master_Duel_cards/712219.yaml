title: Gravity Collapse (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Counter
  | text      = When your opponent would Summon a monster(s): Send 1 face-up Synchro Monster you control to the GY; negate the Summon, and if you do, destroy that monster(s), also your opponent cannot Summon a monster until the end of this turn.

  | fr_name   = Fracture de Gravité
  | fr_text   = Lorsque votre adversaire va Invoquer un ou plusieurs monstres : envoyez 1 Monstre Synchro face recto que vous contrôlez au Cimetière ; annulez l'Invocation, et si vous le faites, détruisez le monstre, et votre adversaire ne peut pas Invoquer de monstre jusqu'à la fin de ce tour.
  | de_name   = Schwerkraft-Erdrutsch
  | de_text   = Wenn dein Gegner ein oder mehr Monster beschwören würde: Lege 1 offenes Synchromonster, das du kontrollierst, auf den Friedhof; annulliere die Beschwörung und falls du dies tust, zerstöre jenes Monster und dein Gegner kann bis zum Ende dieses Spielzugs kein Monster beschwören.
  | it_name   = Crollo Gravitazionale
  | it_text   = Quando il tuo avversario sta per Evocare uno o più mostri: manda 1 Mostro Synchro scoperto che controlli al Cimitero; annulla l'Evocazione e, se lo fai, distruggi quel mostro e il tuo avversario non può Evocare un mostro fino alla fine di questo turno.
  | pt_name   = Colapso da Gravidade
  | pt_text   = Quando seu oponente Invocaria um ou mais monstros: envie 1 Monstro Sincro com a face para cima que você controla para o Cemitério; negue a Invocação e, se isso acontecer, destrua esse monstro e seu oponente não pode Invocar um monstro até o final deste turno.
  | es_name   = Colapso de la Gravedad
  | es_text   = Cuando tu adversario fuera a Invocar uno o más monstruos: manda al Cementerio 1 Monstruo de Sincronía boca arriba que controles; niega la Invocación y, si lo haces, destruye ese monstruo, y tu adversario no puede Invocar monstruos hasta el final de este turno.
  | ja_text   = ①：相手がモンスターを召喚・反転召喚・特殊召喚する際に、自分フィールドの表側表示のＳモンスター１体を墓地へ送って発動できる。それを無効にし、そのモンスターを破壊する。このターン、相手はモンスターを召喚・反転召喚・特殊召喚できない。
  | ko_name   = 중력 붕괴
  | ko_text   = ①: 상대가 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 시기에, 자신 필드의 앞면 표시 싱크로 몬스터 1장을 묘지로 보내고 발동할 수 있다. 그것을 무효로 하고, 그 몬스터를 파괴한다. 이 턴에, 상대는 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 수 없다.
  | tc_name   = 重力瓦解
  | tc_text   = ①：在對方召喚・反轉召喚・特殊召喚怪獸時，可將我方場上的１隻正面表示的同步怪獸送至墓地發動。將其變為無效，破壞該怪獸。此回合，對方無法召喚・反轉召喚・特殊召喚怪獸。
  | sc_name   = 重力瓦解
  | sc_text   = ①：对手将怪兽召唤・反转召唤・特殊召唤之际，可将自己场上1只表侧表示的同步怪兽送至墓地发动。将该召唤无效，并将该怪兽破坏。在此回合中，对手不可召唤・反转召唤・特殊召唤怪兽。
  }}
