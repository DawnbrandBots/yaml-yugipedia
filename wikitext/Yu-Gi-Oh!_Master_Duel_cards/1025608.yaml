title: Recette de Poisson (Fish Recipe) (Master Duel)
wikitext: |-
  {{Master Duel card
  | name      = Recette de Poisson (Fish Recipe)
  | rarity    = R
  | card_type = Spell
  | property  = Ritual
  | text      = This card can be used to Ritual Summon any "Nouvelles" Ritual Monster. You must also Tribute monsters from your hand or field whose total Levels equal or exceed the Level of the Ritual Monster you Ritual Summon. Then, if you Ritual Summoned "Buerillabaisse de Nouvelles", you can apply the following effect.<br />●Add 1 "Recipe" Ritual Spell from your Deck or GY to your hand, except "Recette de Poisson (Fish Recipe)".

  | fr_name   = Recette de Poisson
  | fr_text   = Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel "Nouvelles". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est supérieur ou égal au Niveau du Monstre Rituel que vous Invoquez Rituellement. Puis, si vous avez Invoqué Rituellement "Buerillabaisse de Nouvelles", vous pouvez appliquer l'effet suivant.<br />●Ajoutez 1 Magie Rituelle "Recette" ("Recette de Poisson" exclu) depuis votre Deck ou Cimetière à votre main.
  | de_name   = Recette de Poisson (Fisch-Rezept)
  | de_text   = Diese Karte kann verwendet werden, um ein beliebiges „Nouvelles“-Ritualmonster als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe größer oder gleich der Stufe des Ritualmonsters ist, das du als Ritualbeschwörung beschwörst. Dann, falls du „Buerillabaisse der Nouvelles“ als Ritualbeschwörung beschworen hast, kannst du den folgenden Effekt ausführen.<br />●Füge deiner Hand 1 „Rezept“-Ritualzauber von deinem Deck oder Friedhof hinzu, außer „Recette de Poisson (Fisch-Rezept)“.
  | it_name   = Recette de Poisson (Ricetta di Pesce)
  | it_text   = Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale "Nouvelles". Devi anche offrire come Tributo mostri dalla tua mano o Terreno con Livello totale pari o superiore al Livello del Mostro Rituale che stai Evocando tramite Rituale. Poi, se hai Evocato tramite Rituale "Buerillabaisse de Nouvelles", puoi applicare il seguente effetto.<br />●Aggiungi 1 Magia Rituale "Ricetta" dal tuo Deck o Cimitero alla tua mano, eccetto "Recette de Poisson (Ricetta di Pesce)".
  | pt_name   = Recette de Poisson (Receita de Peixe)
  | pt_text   = Este card pode ser usado para a Invocação-Ritual de qualquer Monstro de Ritual "Nouvelles". Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual ou exceda o Nível do Monstro de Ritual que você Invocar por Invocação-Ritual. Depois, se você Invocou por Invocação-Ritual "Buerillabaisse de Nouvelles", você pode aplicar o seguinte efeito.<br />●Adicione 1 Magia de Ritual "Receita" do seu Deck ou Cemitério à sua mão, exceto "Recette de Poisson (Receita de Peixe)".
  | es_name   = Recette de Poisson (Receta de Pescado)
  | es_text   = Esta carta puede ser usada para Invocar por Ritual cualquier Monstruo de Ritual "Nouvelles". También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean iguales o superen el Nivel del Monstruo de Ritual que Invocas por Ritual. Después, si Invocaste por Ritual "Buerllabesa de Nouvelles", puedes aplicar el siguiente efecto.<br />●Añade a tu mano 1 Mágica de Ritual "Receta" en tu Deck o Cementerio, excepto "Recette de Poisson (Receta de Pescado)".
  | ja_text   = ①：レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から「ヌーベルズ」儀式モンスター１体を儀式召喚する。この効果で「ブエリヤベース・ド・ヌーベルズ」を儀式召喚した場合、さらに以下の効果を適用できる。<br />●自分のデッキ・墓地から「Ｒｅｃｅｔｔｅ　ｄｅ　Ｐｏｉｓｓｏｎ～魚料理のレシピ～」以外の「レシピ」儀式魔法カード１枚を手札に加える。
  | ko_name   = Recette de Poisson~생선요리 요리법~
  | ko_text   = "누밸즈" 의식 몬스터의 의식 소환에 필요.<br />①: 레벨의 합계가 의식 소환할 몬스터의 레벨 이상이 되도록, 자신의 패 / 필드의 몬스터를 릴리스하고, 패에서 "누밸즈" 의식 몬스터 1장을 의식 소환한다. 이 효과로 "부에리야베스 드 누밸즈"를 의식 소환했을 경우, 추가로 이하의 효과를 적용할 수 있다.<br />●자신의 덱 / 묘지에서 "Recette de Poisson(흐쎄트 드 쁘아쏭)~생선요리 요리법~" 이외의 "요리법" 의식 마법 카드 1장을 패에 넣는다.
  | tc_name   = Recette de Poisson～魚類料理食譜～
  | tc_text   = 「餓魔新饗」儀式怪獸降臨所需。<br />①：為使等級合計為儀式召喚怪獸的等級以上，解放我方手牌・場上的怪獸，從手牌儀式召喚１隻「餓魔新饗」儀式怪獸。在透過此效果儀式召喚「魚湯布耶貝斯・餓魔新饗」的狀況下，另可適用以下效果。<br />●從我方牌組・墓地選擇１張「Recette de Poisson～魚類料理食譜～」以外的「食譜」儀式魔法卡加入手牌。
  | sc_name   = Recette de Poisson～鱼料理食谱～
  | sc_text   = “饿魔新飨”仪式怪兽的降临所必需。<br />①：为使合计等级为仪式召唤的怪兽的等级以上，解放自己的手牌・场上的怪兽，从手牌将１只“饿魔新飨”仪式怪兽仪式召唤。以此效果将“马赛鱼汤之布耶贝斯・饿魔新飨”仪式召唤的情况下，可进而适用以下效果。<br />●从自己的牌组・墓地将“Recette de Poisson～鱼料理食谱～”以外的１张“食谱”仪式魔法卡加入手牌。
  }}
