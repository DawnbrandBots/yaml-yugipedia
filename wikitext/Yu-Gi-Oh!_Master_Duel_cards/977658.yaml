title: Final Cross (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Quick-Play
  | text      = During your turn, if a Synchro Monster(s) was sent to your GY this turn: Target 1 Synchro Monster you control; it can make a second attack during each Battle Phase this turn, also, if you activated this card by targeting a Synchro Monster with "Warrior", "Synchron", or "Stardust" in its original name, you can make it gain ATK equal to the ATK of 1 Synchro Monster in your GY. You can only activate 1 "Final Cross" per turn.

  | fr_name   = Croix Finale
  | fr_text   = Durant votre tour, si un ou plusieurs Monstres Synchro ont été envoyés à votre Cimetière ce tour : ciblez 1 Monstre Synchro que vous contrôlez ; il peut faire une seconde attaque durant chaque Battle Phase ce tour, et aussi, si vous avez activé cette carte en ciblant un Monstre Synchro avec "Guerrier", "Synchronique" ou "Poussière d'Étoile" dans son nom d'origine, vous pouvez lui faire gagner une ATK égale à l'ATK d'1 Monstre Synchro dans votre Cimetière. Vous ne pouvez activer qu'1 "Croix Finale" par tour.
  | de_name   = Letztes Kreuz
  | de_text   = Während deines Spielzugs, falls in diesem Spielzug ein oder mehr Synchromonster auf deinen Friedhof gelegt wurden: Wähle 1 Synchromonster, das du kontrollierst; es kann in diesem Spielzug während jeder Battle Phase einen zweiten Angriff durchführen, zusätzlich, falls du diese Karte aktivierst hast, indem du ein Synchromonster mit „Krieger“, „Synchron“ oder „Sternenstaub“ in seinem Grund-Namen gewählt hast, kannst du es ATK in Höhe der ATK von 1 Synchromonster in deinem Friedhof erhalten lassen. Du kannst nur 1 „Letztes Kreuz“ pro Spielzug aktivieren.
  | it_name   = Incrocio Finale
  | it_text   = Durante il tuo turno, se uno o più Mostri Synchro sono stati mandati al tuo Cimitero in questo turno: scegli come bersaglio 1 Mostro Synchro che controlli; esso può effettuare un secondo attacco durante ogni Battle Phase in questo turno, inoltre, se hai attivato questa carta scegliendo come bersaglio un Mostro Synchro con "Guerriero", "Synchron" o "Polvere di Stelle" nel suo nome originale, puoi fargli guadagnare ATK pari all'ATK di 1 Mostro Synchro nel tuo Cimitero. Puoi attivare solo 1 "Incrocio Finale" per turno.
  | pt_name   = Cruz Final
  | pt_text   = Durante o seu turno, se um ou mais Monstros Sincro foram enviados para o seu Cemitério neste turno: escolha 1 Monstro Sincro que você controla; ele pode realizar um segundo ataque durante cada Fase de Batalha neste turno e, além disso, se você ativou este card ao escolher um Monstro Sincro com "Guerreiro(a)", "Sincron" ou "Poeira Estelar" em seu nome original, você pode fazer com que ele ganhe ATK igual ao ATK de 1 Monstro Sincro no seu Cemitério. Você só pode ativar 1 "Cruz Final" por turno.
  | es_name   = Cruza Final
  | es_text   = Durante tu turno, si uno o más Monstruos de Sincronía fueron mandados a tu Cementerio este turno: selecciona 1 Monstruo de Sincronía que controles; éste puede hacer un segundo ataque durante cada Battle Phase este turno y además, si activaste esta carta seleccionando un Monstruo de Sincronía con "Guerrero/a", "Sincrón" o "Polvo de Estrellas" en su nombre original, puedes hacer que éste gane ATK igual al ATK de 1 Monstruo de Sincronía en tu Cementerio. Sólo puedes activar 1 "Cruza Final" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：Ｓモンスターが自分の墓地へ送られた自分ターンに、自分フィールドのＳモンスター１体を対象として発動できる。このターン、そのモンスターは１度のバトルフェイズ中に２回攻撃できる。元々のカード名に「ウォリアー」、「シンクロン」、「スターダスト」のいずれかを含むＳモンスターを対象としてこのカードを発動した場合、さらに自分の墓地のＳモンスター１体の攻撃力分だけ対象のモンスターの攻撃力をアップできる。
  | ko_name   = 파이널 크로스
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 싱크로 몬스터가 자신 묘지로 보내진 자신 턴에, 자신 필드의 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. 원래의 카드명에 "워리어", "싱크론", "스타더스트" 중, 어느 것을 포함하는 싱크로 몬스터를 대상으로 하여 이 카드를 발동했을 경우, 추가로 자신 묘지의 싱크로 몬스터 1장을 고르고 그 공격력만큼만 대상 몬스터의 공격력을 올릴 수 있다.
  | tc_name   = 最終交錯
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：在同步怪獸被送至我方墓地的我方回合，可將我方場上的１隻同步怪獸做為對象發動。此回合，該怪獸在１次戰鬥階段中可攻擊２次。在以原本的卡名包含「戰士」、「同步士」、「星塵」在內任一同步怪獸做為對象發動此卡的狀況下，可另選擇１隻我方墓地的同步怪獸，將對象怪獸的攻擊力依據該攻擊力數值進行提升。
  | sc_name   = 最终交错
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：在同步怪兽被送至自己墓地的自己回合，以自己场上的１只同步怪兽为对象可以发动。此回合，该怪兽在１次战斗阶段中可攻击２次。以原本卡名包含“战士”、“同步士”、“星尘”中任一的同步怪兽为对象来发动此卡的情况下，进而可挑选自己墓地的１只同步怪兽，对象怪兽依其攻击力来上升攻击力。
  }}
