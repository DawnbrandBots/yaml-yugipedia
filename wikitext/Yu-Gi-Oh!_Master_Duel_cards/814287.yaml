title: Super Soldier Shield (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Counter
  | text      = When a Spell/Trap Card, or monster effect, is activated that targets a monster(s) on the field, while you control a "Black Luster Soldier" monster: Negate the activation, and if you do, destroy that card. If this card is in your Graveyard: You can remove 1 Spell Counter from your side of the field; Set this card, but banish it when it leaves the field.

  | fr_name   = Bouclier du Super Soldat
  | fr_text   = Lorsqu'une Carte Magie/Piège ou effet de monstre qui cible un ou plusieurs monstres sur le Terrain est activé, tant que vous contrôlez un monstre "Soldat du Lustre Noir" : annulez l'activation, et si vous le faites, détruisez la carte. Si cette carte est dans votre Cimetière : vous pouvez retirer 1 Compteur Magie depuis votre Terrain ; Posez cette carte, mais bannissez-la lorsqu'elle quitte le Terrain.
  | de_name   = Supersoldaten-Schild
  | de_text   = Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, die oder der ein oder mehr Monster auf dem Spielfeld als Ziel wählt, solange du ein „Schwarz Glänzender Soldat“-Monster kontrollierst: Annulliere die Aktivierung und falls du dies tust, zerstöre die Karte. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Zauberzählmarke von deiner Spielfeldseite entfernen; setze diese Karte, aber verbanne sie, wenn sie das Spielfeld verlässt.
  | it_name   = Scudo del Super Soldato
  | it_text   = Quando viene attivata una Carta Magia/Trappola, o l'effetto di un mostro, che sceglie come bersaglio uno o più mostri sul Terreno, mentre controlli un mostro "Glorioso Soldato Nero" (o "Soldato dell'Oscuro Desiderio - Emissario dell'Inizio"): annulla l'attivazione e, se lo fai, distruggi quella carta. Se questa carta è nel tuo Cimitero: puoi rimuovere 1 Segnalino Magia dal tuo Terreno; Posiziona questa carta, ma bandiscila quando lascia il Terreno.
  | pt_name   = Escudo do Super Soldado
  | pt_text   = Quando um Card de Magia/Armadilha ou efeito de monstro for ativado que escolha como alvo um ou mais monstros no campo, enquanto você controlar um monstro "Soldado do Lustro Negro" (ou "Soldado do Brilho Negro - Enviado do Princípio"): negue a ativação e, se isso acontecer, destrua esse card. Se este card estiver no seu Cemitério: você pode remover 1 Marcador de Magia do seu lado do campo; Baixe este card, mas bana-o quando ele deixar o campo.
  | es_name   = Escudo del Súper Soldado
  | es_text   = Cuando es activada una Carta Mágica/de Trampa, o un efecto de monstruo, que seleccione uno o más monstruos en el Campo, mientras controles un monstruo "Soldado del Brillo Negro": niega la activación y, si lo haces, destruye esa carta. Si esta carta está en tu Cementerio: puedes retirar 1 Contador Mágico de tu lado del Campo; Coloca esta carta, pero destiérrala cuando deje el Campo.
  | ja_text   = ①：自分フィールドに「カオス・ソルジャー」モンスターが存在し、フィールドのモンスターを対象とするモンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。<br />②：このカードが墓地に存在する場合、自分フィールドの魔力カウンターを１つ取り除いて発動できる（同一チェーン上では１度まで）。このカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  | ko_name   = 초전사의 방패
  | ko_text   = ①: 자신 필드에 "카오스 솔저" 몬스터가 존재하고, 필드의 몬스터를 대상으로 하는 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.<br />②: 이 카드가 묘지에 존재할 경우, 자신 필드의 마력 카운터를 1개 제거하고 발동할 수 있다. 묘지의 이 카드를 자신 필드에 세트한다. 이 효과로 세트한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  | tc_name   = 超戰士之盾
  | tc_text   = ①：可在我方場上存在「混沌士兵」怪獸，以場上的怪獸做為對象的怪獸效果・魔法・陷阱卡發動時發動。將該發動變為無效進行破壞。<br />②：在此卡存在於墓地的狀況下，可去除我方場上的１個魔力計數物發動。將墓地的此卡覆蓋在我方場上。透過此效果覆蓋的此卡，在從場上離開的狀況下將被除外。
  | sc_name   = 超战士之盾
  | sc_text   = ①：自己场上有“混沌士兵”怪兽存在，以场上的怪兽为对象的怪兽的效果・魔法・陷阱卡发动时可以发动。将该发动无效并破坏。<br />②：此卡存在于墓地的情况下，去除自己场上的１个魔力计数物可以发动。将此卡放置在自己场上。以此效果放置的此卡离开场上的情况下，将其除外。
  }}
