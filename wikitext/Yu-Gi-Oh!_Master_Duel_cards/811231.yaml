  | text      = 2 Level 7 WATER monsters<br />While this card has material, Level 5 or higher monsters cannot attack. Once per turn (Quick Effect): You can detach 1 material from this card; negate the effects of all face-up monsters your opponent currently controls with less ATK than this card, until the end of this turn.

  | fr_name   = Sirènemure Abyssgaios
  | fr_text   = 2 monstres EAU de Niveau 7<br />Tant que cette carte a du Matériel, les monstres de min. Niveau 5 ne peuvent pas attaquer. Une fois par tour (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; jusqu'à la fin de ce tour, annulez les effets de tous les monstres face recto actuellement contrôlés par votre adversaire avec une ATK inférieure à cette carte.
  | de_name   = Nixenrüstung Abyssgaios
  | de_text   = 2 WASSER Monster der Stufe 7<br />Solange diese Karte Material hat, können Monster der Stufe 5 oder höher nicht angreifen. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; annulliere bis zum Ende dieses Spielzugs die Effekte aller offenen Monster, die dein Gegner derzeit kontrolliert und die weniger ATK als diese Karte haben.
  | it_name   = Sirenide Abissgaios
  | it_text   = 2 mostri ACQUA di Livello 7<br />Mentre questa carta ha materiale, i mostri di Livello 5 o superiore non possono attaccare. Una volta per turno (Effetto Rapido): puoi staccare 1 materiale da questa carta; annulla gli effetti di tutti i mostri scoperti con ATK inferiore a quello di questa carta attualmente controllati dal tuo avversario, fino alla fine di questo turno.
  | pt_name   = Sirena Abisgaios
  | pt_text   = 2 monstros de ÁGUA de Nível 7<br />Enquanto este card tiver matéria, monstros de Nível 5 ou mais não podem atacar. Uma vez por turno (Efeito Rápido): você pode desassociar 1 matéria deste card; até o final deste turno, negue os efeitos de todos os monstros com a face para cima que seu oponente controla atualmente com ATK menor que o deste card.
  | es_name   = Sirenarmado Abisgaios
  | es_text   = 2 monstruos de AGUA de Nivel 7<br />Mientras esta carta tenga material, los monstruos de Nivel 5 o mayor no pueden atacar. Una vez por turno (Efecto Rápido): puedes desacoplar 1 material de esta carta; niega los efectos de todos los monstruos boca arriba que tu adversario controle en este momento y que tengan ATK menor al de esta carta, hasta el final de este turno.
  | ja_text   = 水属性レベル７モンスター×２<br />①：Ｘ素材を持っているこのカードがモンスターゾーンに存在する限り、レベル５以上のモンスターは攻撃できない。<br />②：自分・相手ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。このカードの攻撃力より低い攻撃力を持つ相手フィールドのモンスターの効果をターン終了時まで無効にする。
  | ko_name   = 머메일－가이오어비스
  | ko_text   = 물 속성 레벨 7 몬스터 × 2<br />엑시즈 소재를 가지고 있는 이 카드가 필드 위에 앞면 표시로 존재하는 한, 레벨 5 이상의 몬스터는 공격할 수 없다. 또한, 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드의 공격력보다도 낮은 공격력을 가진 상대 필드 위의 몬스터의 효과를 턴 종료시까지 무효로 한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = 水精鱗－蓋奧邃淵王
  | tc_text   = 水屬性等級７怪獸×２<br />只要擁有超量素材的此卡以正面表示存在於場上，等級５以上的怪獸就無法攻擊。此外，１回合１次，可去除此卡的１個超量素材發動。將對方場上持有攻擊力較此卡攻擊力低的怪獸的效果在回合結束前變為無效。此效果在對方回合也可發動。
  | sc_name   = 水精鳞－盖奥深渊王
  | sc_text   = 水属性等级７怪兽×２<br />只要持有超量素材的此卡以表侧表示存在于场上，等级５或以上的怪兽不可进行攻击。此外，１回合１次，可移除此卡的１个超量素材并发动。直至回合结束时，使对手场上持有攻击力低于此卡攻击力的怪兽之效果无效。此效果在对手回合也可发动。
