  | card_type = Spell
  | property  = Continuous
  | text      = If a monster is Ritual, Fusion, Synchro, or Xyz Summoned, while a monster with the same card type (Ritual, Fusion, Synchro, or Xyz) is on the field: You can draw 1 card. You can only use this effect of "Heritage of the Light" once per turn.

  | fr_name   = Héritage de la Lumière
  | fr_text   = Si un monstre est Invoqué Rituellement, par Fusion, par Synchronisation ou par Xyz, tant qu'un monstre du même type de carte (Rituel, Fusion, Synchro ou Xyz) est sur le Terrain : vous pouvez piocher 1 carte. Vous ne pouvez utiliser cet effet de "Héritage de la Lumière" qu'une fois par tour.
  | de_name   = Erbe des Lichts
  | de_text   = Falls ein Monster als Ritual-, Fusions-, Synchro- oder Xyz-Beschwörung beschworen wird, solange ein Monster mit demselben Kartentyp (Ritual, Fusion, Synchro oder Xyz) auf dem Spielfeld liegt: Du kannst 1 Karte ziehen. Du kannst diesen Effekt von „Erbe des Lichts“ nur einmal pro Spielzug verwenden.
  | it_name   = Retaggio della Luce
  | it_text   = Se un mostro viene Evocato tramite Rituale, Fusione, Synchro o Xyz mentre un mostro con lo stesso tipo di carta (Rituale, Fusione, Synchro o Xyz) è sul Terreno: puoi pescare 1 carta. Puoi utilizzare questo effetto di "Retaggio della Luce" una sola volta per turno.
  | pt_name   = Herança da Luz
  | pt_text   = Se um monstro for Invocado por Invocação-Ritual, Fusão, Sincro ou Xyz, enquanto um monstro com o mesmo tipo de card (Ritual, Fusão, Sincro ou Xyz) estiver no campo: você pode comprar 1 card. Você só pode usar este efeito de "Herança da Luz" uma vez por turno.
  | es_name   = Herencia de la Luz
  | es_text   = Si un monstruo es Invocado por Ritual, Fusión, Sincronía o Xyz, mientras un monstruo con el mismo tipo de carta (Ritual, Fusión, Sincronía o Xyz) está en el Campo: puedes robar 1 carta. Sólo puedes usar este efecto de "Herencia de la Luz" una vez por turno.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：既にフィールドに存在するモンスターと同じ種類（儀式・融合・Ｓ・Ｘ）のモンスターが儀式・融合・Ｓ・Ｘ召喚された場合に発動できる。自分は１枚ドローする。
  | ko_name   = 빛의 계승
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이미 필드에 존재하는 몬스터와 같은 종류(의식 / 융합 / 싱크로 / 엑시즈)의 몬스터가 의식 / 융합 / 싱크로 / 엑시즈 소환되었을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  | tc_name   = 光的繼承
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。①：可在與場上已存在的怪獸種類（儀式・融合・同步・超量）相同的怪獸，被儀式・融合・同步・超量召喚的狀況下發動。我方從牌組抽１張牌。
  | sc_name   = 光的继承
  | sc_text   = 此卡名的①效果１回合仅可使用１次。①：种类（仪式・融合・同步・超量）与已经存在于场上的怪兽相同的怪兽被仪式・融合・同步・超量召唤的情况下可以发动。自己从牌组抽１张。
