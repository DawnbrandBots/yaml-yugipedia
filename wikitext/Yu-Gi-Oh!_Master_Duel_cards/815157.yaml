title: U.A. Perfect Ace (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = EARTH
  | types     = Warrior / Effect
  | level     = 5
  | atk       = 1500
  | def       = 2500
  | text      = You can Special Summon this card (from your hand) by returning 1 "U.A." monster you control to the hand, except "U.A. Perfect Ace". You can only Special Summon "U.A. Perfect Ace" once per turn this way. Once per turn, during your opponent's turn, when a card or effect is activated: You can discard 1 card; negate that activation, and if you do, destroy it (this is a Quick Effect).

  | fr_name   = As Parfait U.A.
  | fr_text   = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en renvoyant 1 monstre "U.A." que vous contrôlez ("As Parfait U.A." exclu) à la main. Vous ne pouvez Invoquer Spécialement "As Parfait U.A." qu'une fois par tour de cette façon. Une fois par tour, durant le tour de votre adversaire, lorsqu'une carte ou un effet est activé : vous pouvez défausser 1 carte ; annulez l'activation, et si vous le faites, détruisez-la (ceci est un Effet Rapide).
  | de_name   = U.A. Perfektes Ass
  | de_text   = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 „U.A.“-Monster, das du kontrollierst, auf die Hand zurückgibst, außer „U.A. Perfektes Ass“. Du kannst „U.A. Perfektes Ass“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Einmal pro Spielzug, während des Spielzugs deines Gegners, wenn eine Karte oder ein Effekt aktiviert wird: Du kannst 1 Karte abwerfen; annulliere die Aktivierung und falls du dies tust, zerstöre sie. (Dies ist ein Schnelleffekt.)
  | it_name   = U.A. Lanciatore Perfetto
  | it_text   = Puoi Evocare Specialmente questa carta (dalla tua mano) facendo ritornare 1 mostro "U.A." che controlli nella mano, eccetto "U.A. Lanciatore Perfetto". Puoi Evocare Specialmente "U.A. Lanciatore Perfetto" una sola volta per turno in questo modo. Una volta per turno, durante il turno del tuo avversario, quando viene attivata una carta o un effetto: puoi scartare 1 carta; annulla l'attivazione e, se lo fai, distruggila (questo è un Effetto Rapido).
  | pt_name   = U.A. Ás Perfeito
  | pt_text   = Você pode Invocar este card por Invocação-Especial (da sua mão) ao devolver 1 monstro "U.A." que você controla para a mão, exceto "U.A. Ás Perfeito". Você só pode Invocar "U.A. Ás Perfeito" por Invocação-Especial desta forma uma vez por turno. Uma vez por turno, durante o turno do seu oponente, quando um card ou efeito for ativado: você pode descartar 1 card; negue a ativação e, se isso acontecer, destrua-o (este é um Efeito Rápido).
  | es_name   = U.A. As Perfecto
  | es_text   = Puedes Invocar esta carta de Modo Especial (desde tu mano) devolviendo a la mano 1 monstruo "U.A." que controles, excepto "U.A. As Perfecto". Sólo puedes Invocar de Modo Especial "U.A. As Perfecto" de esta forma una vez por turno. Una vez por turno, durante el turno de tu adversario, cuando es activada una carta o un efecto: puedes descartar 1 carta; niega esa activación y, si lo haces, destruye la carta (este es un Efecto Rápido).
  | ja_text   = このカード名の①の方法による特殊召喚は１ターンに１度しかできない。<br />①：このカードは「Ｕ．Ａ．パーフェクトエース」以外の自分フィールドの「Ｕ．Ａ．」モンスター１体を手札に戻し、手札から特殊召喚できる。<br />②：相手ターンに１度、魔法・罠・モンスターの効果が発動した時、手札を１枚捨てて発動できる。その発動を無効にし破壊する。
  | ko_name   = U.A. 퍼펙트 에이스
  | ko_text   = "U.A.(울트라 애슬리트) 퍼펙트 에이스"의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다.<br />①: 이 카드는 "U.A.(울트라 애슬리트) 퍼펙트 에이스" 이외의 자신 필드의 "U.A.(울트라 애슬리트)" 몬스터 1장을 패로 되돌리고, 패에서 특수 소환할 수 있다.<br />②: 상대 턴에 1번, 마법 / 함정 / 몬스터의 효과가 발동했을 때, 패를 1장 버리고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  | tc_name   = 超級運動員 完美王牌
  | tc_text   = 透過「超級運動員 完美王牌」的①方法的特殊召喚，１回合僅限１次。<br />①：可將我方場上的１隻「超級運動員 完美王牌」以外的「超級運動員」怪獸送回手牌，從手牌特殊召喚此卡。<br />②：在對方回合，在魔法・陷阱・怪獸的效果發動時，可捨棄１張手牌發動。將該發動變為無效進行破壞。
  | sc_name   = 超级运动员完美王牌
  | sc_text   = 因“超级运动员完美王牌”①方法的特殊召唤１回合只可１次。<br />①：此卡可将我方场上１只除“超级运动员完美王牌”以外的“超级运动员”怪兽返回至手牌，并从手牌特殊召唤。<br />②：魔法、陷阱、怪兽效果在对手回合中发动１次时，可舍弃１张手牌并发动。使该发动无效并破坏。
  }}
