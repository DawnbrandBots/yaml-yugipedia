  | es_name   = Magileine Magidulce
  | es_text   = Si esta carta en tu posesión es destruida por una carta del adversario y mandada a tu Cementerio: baraja esta carta al Deck. Cuando esta carta es Invocada de Modo Normal o por Volteo: puedes añadir a tu mano 1 monstruo "Magidulce" en tu Deck.
  | ja_text   = ①：このカードが召喚・反転召喚した時に発動できる。デッキから「マドルチェ」モンスター１体を手札に加える。<br />②：このカードが相手によって破壊され墓地へ送られた場合に発動する。このカードをデッキに戻す。
  | ko_name   = 마돌체 마죠레느
  | ko_text   = ①: 이 카드를 일반 소환 / 반전 소환했을 때에 발동할 수 있다. 덱에서 "마돌체" 몬스터 1장을 패에 넣는다.<br />②: 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 경우에 발동한다. 이 카드를 덱으로 되돌린다.
  | tc_name   = 魔法甜點・魔女蘭蛋糕
  | tc_text   = 在此卡被對方破壞送至墓地時，將此卡送回牌組。可在此卡召喚・反轉召喚成功時發動。從牌組將１隻冠有「魔法甜點」之名的怪獸加入手牌。
  | sc_name   = 魔幻甜点・玛德琳魔女
  | sc_text   = 此卡因对手被破坏并送入墓地时，将此卡返回至牌组。此卡召唤、反转召唤成功时可发动。从牌组将１只冠有“魔幻甜点”之名的怪兽加入手牌。
