  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが手札に存在する場合、デッキからレベル６以上の魔法使い族モンスター１体を墓地へ送り、以下の効果から１つを選択して発動できる。<br />●このカードを特殊召喚する。<br />●このカードを墓地へ送る。その後、「ブラック・マジシャン」か「ブラック・マジシャン・ガール」１体を自分の墓地から特殊召喚できる。<br />②：自分の手札・フィールドから魔法・罠カードを２枚まで墓地へ送って発動できる。墓地へ送った数だけ自分はドローする。
  | ko_name   = 매지션즈 소울즈
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 패에 존재할 경우, 덱에서 레벨 6 이상의 마법사족 몬스터 1장을 묘지로 보내고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.<br />●이 카드를 특수 소환한다.<br />●이 카드를 묘지로 보낸다. 그 후, "블랙 매지션"이나 "블랙 매지션 걸" 1장을 자신 묘지에서 특수 소환할 수 있다.<br />②: 자신의 패 / 필드에서 마법 / 함정 카드를 2장까지 묘지로 보내고 발동할 수 있다. 묘지로 보낸 수만큼 자신은 드로우한다.
  | tc_name   = 魔術師雙魂
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：在此卡存在於手牌的狀況下，可從牌組將１隻等級６以上的魔法使族怪獸送至墓地，從以下效果中選擇１個發動。<br />●特殊召喚此卡。<br />●將此卡送至墓地。其後，可從我方墓地選擇１隻「黑魔導」或「黑魔導女孩」特殊召喚。<br />②：可從我方手牌・場上將最多２張魔法・陷阱卡送至墓地發動。我方依送至墓地的數量從牌組抽牌。
