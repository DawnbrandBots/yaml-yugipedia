  | fr_name   = Protecteur de la Vallée de Brume
  | fr_text   = Sa famille garde la Vallée de Brume depuis des générations. Rien ne peut échapper à sa vigilance. Il sait tout ce qu'il se passe dans la vallée, à chaque instant.
  | de_name   = Nebeltal-Aufpasser
  | de_text   = Abkömmling einer Familie, die schon für Generationen als Ausspäher im Nebeltal dient. Ihm ist noch nie etwas entgangen, was im Tal passiert ist, egal wie klein oder unbedeutend es auch war.
  | it_name   = Vigilante della Valle delle Nebbie
  | it_text   = Discendente da una famiglia i cui membri da generazioni ricoprono il ruolo di Guardiani della Valle delle Nebbie. Nulla di ciò che accade nella valle sfugge ai suoi occhi, nemmeno la più piccola cosa.
  | pt_name   = Vigia do Vale das Névoas
  | pt_text   = Descendente de uma família que serve como vigia do Vale das Névoas através das gerações. Nunca deixou de observar uma única coisa que aconteceu no vale, não importa quão pequena.
  | es_name   = Vigilante del Valle Brumoso
  | es_text   = Descendiente de una familia que ha servido como Vigilante del Valle Brumoso durante décadas. Siempre está al corriente del todo lo que pasa en el valle, aunque sean cosas sin importancia.
  | ja_text   = 霞の谷を代々見張り続ける、見張り番一族の末裔。谷で起こる出来事は、どんな些細な事も見逃さない。
  | ko_name   = 안개 골짜기의 파수꾼
  | ko_text   = 안개 계곡을 대대로 지키며 이어오는, 파수꾼 일족의 후예. 계곡에서 일어나는 사건은 어떤 사소한 일도 놓치지 않는다.
  | tc_name   = 霞之谷的看守者
  | tc_text   = 代代看守霞之谷的看守者一族的後裔。發生在峽谷中的事，不管多小都逃不過他的法眼。
  | sc_name   = 霞之谷的看守者
  | sc_text   = 他是代代看守霞之谷的看守者一族之末裔。任何一点发生在峡谷中的小事都逃不过他的法眼。
