title: Escape from the Dark Dimension (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Continuous
  | text      = Target 1 of your banished DARK monsters; Special Summon that target. When this card leaves the field, destroy that target, and if you do, banish it. When that target is destroyed, destroy this card.
  | releases  = Legacy Pack

  | fr_name   = Délivrance de la Dimension des Ténèbres
  | fr_text   = Ciblez 1 de vos monstres TÉNÈBRES bannis ; Invoquez Spécialement la cible. Lorsque cette carte quitte le Terrain, détruisez la cible, et si vous le faites, bannissez-la. Lorsque la cible est détruite, détruisez cette carte.
  | de_name   = Flucht aus der finsteren Dimension
  | de_text   = Wähle 1 deiner verbannten FINSTERNIS Monster; beschwöre das gewählte Ziel als Spezialbeschwörung. Wenn diese Karte das Spielfeld verlässt, zerstöre das gewählte Ziel und falls du dies tust, verbanne es. Wenn das gewählte Ziel zerstört wird, zerstöre diese Karte.
  | it_name   = Fuga dalla Dimensione Oscura
  | it_text   = Scegli come bersaglio 1 dei tuoi mostri OSCURITÀ banditi; Evoca Specialmente quel bersaglio. Quando questa carta lascia il Terreno, distruggi quel bersaglio e, se lo fai, bandiscilo. Quando quel bersaglio viene distrutto, distruggi questa carta.
  | pt_name   = Fuga da Dimensão Negra
  | pt_text   = Escolha 1 dos seus monstros de TREVAS banidos; Invoque o alvo por Invocação-Especial. Quando este card deixar o campo, destrua o alvo e, se isso acontecer, bana-o. Quando o alvo for destruído, destrua este card.
  | es_name   = Escape de la Dimensión Oscura
  | es_text   = Selecciona 1 de tus monstruos de OSCURIDAD desterrados; Invoca ese objetivo de Modo Especial. Cuando esta carta deje el Campo, destruye ese objetivo y, si lo haces, destiérralo. Cuando ese objetivo es destruido, destruye esta carta.
  | ja_text   = ①：自分の除外状態の闇属性モンスター１体を対象としてこのカードを発動できる。そのモンスターを特殊召喚する。このカードがフィールドから離れる時にそのモンスターは破壊され除外される。そのモンスターが破壊される時にこのカードは破壊される。
  | ko_name   = 암흑차원의 해방
  | ko_text   = ①: 제외되어 있는 자신의 어둠 속성 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴되어 제외된다. 그 몬스터가 파괴되었을 때에 이 카드는 파괴된다.
  | tc_name   = 暗次元的解放
  | tc_text   = ①：可將我方１隻被除外的闇屬性怪獸做為對象發動此卡。特殊召喚該怪獸。此卡從場上離開時，該怪獸將被破壞、被除外。該怪獸被破壞時，此卡將被破壞。
  | sc_name   = 暗次元的解放
  | sc_text   = ①：可以１只被除外的自己的暗属性怪兽为对象发动此卡。将该怪兽特殊召唤。此卡从场上离开时，该怪兽将被破坏并除外。该怪兽被破坏时将此卡破坏。
  }}
