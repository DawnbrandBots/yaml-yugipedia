title: Chef's Special Recipe (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Counter
  | text      = When a Spell/Trap Card, or monster effect, is activated while you control a "Nouvelles" Ritual Monster: Negate the activation, then you can destroy that card if you control a monster that was Special Summoned by the effect of a "Nouvelles" monster. If you Special Summon "Hungry Burger": You can banish this card from your GY; Tribute as many monsters your opponent controls as possible. You can only use each effect of "Chef's Special Recipe" once per turn.

  | fr_name   = Recette Spéciale du Chef
  | fr_text   = Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé tant que vous contrôlez un Monstre Rituel "Nouvelles" : annulez l'activation, puis vous pouvez détruire la carte si vous contrôlez un monstre qui a été Invoqué Spécialement par l'effet d'un monstre "Nouvelles". Si vous Invoquez Spécialement "Burger Affamé" : vous pouvez bannir cette carte depuis votre Cimetière ; Sacrifiez autant de monstres contrôlés par votre adversaire que possible. Vous ne pouvez utiliser chaque effet de "Recette Spéciale du Chef" qu'une fois par tour.
  | de_name   = Spezial-Rezept des Küchenchefs
  | de_text   = Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird, solange du ein „Nouvelles“-Ritualmonster kontrollierst: Annulliere die Aktivierung, dann kannst du jene Karte zerstören, falls du ein Monster kontrollierst, das durch den Effekt eines „Nouvelles“-Monsters als Spezialbeschwörung beschworen wurde. Falls du „Hungriger Burger“ als Spezialbeschwörung beschwörst: Du kannst diese Karte von deinem Friedhof verbannen; biete so viele Monster, die dein Gegner kontrolliert, wie möglich als Tribut an. Du kannst jeden Effekt von „Spezial-Rezept des Küchenchefs“ nur einmal pro Spielzug verwenden.
  | it_name   = Ricetta Speciale dello Chef
  | it_text   = Quando viene attivata una Carta Magia/Trappola o l'effetto di un mostro mentre controlli un Mostro Rituale "Nouvelles": annulla l'attivazione, poi puoi distruggere quella carta se controlli un mostro che è stato Evocato Specialmente dall'effetto di un mostro "Nouvelles". Se Evochi Specialmente "Hamburger Affamato": puoi bandire questa carta dal tuo Cimitero; offri come Tributo tanti mostri controllati dal tuo avversario quanti possibile. Puoi utilizzare ogni effetto di "Ricetta Speciale dello Chef" una sola volta per turno.
  | pt_name   = Receita Especial do Chef
  | pt_text   = Quando um Card de Magia/Armadilha, ou efeito de monstro, for ativado enquanto você controlar um Monstro de Ritual "Nouvelles": negue a ativação e, depois, você pode destruir esse card se você controlar um monstro que foi Invocado por Invocação-Especial pelo efeito de um monstro "Nouvelles". Se você Invocar por Invocação-Especial "Hambúrguer Esfomeado": você pode banir este card do seu Cemitério; ofereça como Tributo tantos monstros que seu oponente controla quanto possível. Você só pode usar cada efeito de "Receita Especial do Chef" uma vez por turno.
  | es_name   = La Receta Especial del Chef
  | es_text   = Cuando es activada una Carta Mágica/de Trampa o efecto de monstruo, mientras controlas un Monstruo de Ritual "Nouvelles": niega la activación, y después puedes destruir esa carta si controlas un monstruo que fue Invocado de Modo Especial por efecto de un monstruo "Nouvelles". Si Invocas "Hamburguesa Hambrienta" de Modo Especial: puedes desterrar esta carta en tu Cementerio; Sacrifica tantos monstruos que controle tu adversario como sea posible. Sólo puedes usar cada efecto de "La Receta Especial del Chef" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに「ヌーベルズ」儀式モンスターが存在し、モンスターの効果・魔法・罠カードが発動した時に発動できる。その発動を無効にする。「ヌーベルズ」モンスターの効果で特殊召喚されたモンスターが自分フィールドに存在する場合、さらにその無効にしたカードを破壊できる。<br />②：自分が「ハングリーバーガー」を特殊召喚した場合、墓地のこのカードを除外して発動できる。相手フィールドのモンスターを可能な限りリリースする。
  | ko_name   = Recette de Spécialité~셰프의 특제 요리법~
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 "누밸즈" 의식 몬스터가 존재하고, 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 한다. "누밸즈" 몬스터의 효과로 특수 소환된 몬스터가 자신 필드에 존재할 경우, 추가로 그 무효로 한 카드를 파괴할 수 있다.<br />②: 자신이 "헝그리 버거"의 특수 소환에 성공했을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 상대 필드의 몬스터를 가능한 한 릴리스한다.
  | tc_name   = Recette de Spécialité～主廚拿手菜食譜～
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在我方場上存在「餓魔新饗」儀式怪獸，怪獸效果・魔法・陷阱卡發動時發動。將該發動變為無效。在我方場上存在透過「餓魔新饗」怪獸的效果被特殊召喚的怪獸的狀況下，另可破壞變為無效的該卡。<br />②：在我方成功特殊召喚「饑餓的漢堡」的狀況下，可將墓地的此卡除外發動。盡可能解放對方場上的怪獸。
  | sc_name   = Recette de Spécialité～主厨的看家食谱～
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：自己场上存在“饿魔新飨”仪式怪兽，怪兽的效果・魔法・陷阱卡发动时可以发动。将该发动无效。以“饿魔新飨”怪兽的效果特殊召唤的怪兽存在于自己场上的情况下，可进而将该无效的卡破坏。<br />②：自己特殊召唤“饥饿汉堡”的情况下，将墓地的此卡除外可以发动。将对手场上的怪兽尽可能地解放。
  }}
