  | fr_name   = Necrofear des Ténèbres
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 3 monstres Démon depuis votre Cimetière. Durant la End Phase, si cette carte est dans votre Cimetière parce qu'elle a été détruite dans votre Zone Monstre par une carte de l'adversaire et y a été envoyée ce tour : ciblez 1 monstre face recto contrôlé par votre adversaire ; équipez cette carte à la cible. Tant que cette carte est équipée à un monstre par cet effet, prenez le contrôle du monstre.
  | de_name   = Dunkle Todesfurcht
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 Unterweltler-Monster von deinem Friedhof verbannst. Während der End Phase, falls sich diese Karte in deinem Friedhof befindet, weil sie in diesem Spielzug in deiner Monsterzone durch eine Karte eines Gegners zerstört und dorthin gelegt wurde: Wähle 1 offenes Monster, das dein Gegner kontrolliert; rüste jenes gewählte Ziel mit dieser Karte aus. Solange diese Karte durch diesen Effekt ein Monster ausrüstet, übernimm die Kontrolle über jenes Monster.
  | it_name   = Paura Oscura
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 3 mostri Demone dal tuo Cimitero. Durante la End Phase, se questa carta è nel tuo Cimitero perché è stata distrutta nella tua Zona Mostri da una carta dell'avversario e mandata lì in questo turno: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; equipaggia questa carta a quel bersaglio. Mentre questa carta è equipaggiata ad un mostro da questo effetto, prendi il controllo di quel mostro.
  | pt_name   = Necrofear das Trevas
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao banir 3 monstros Demônio do seu Cemitério. Durante a Fase Final, se este card estiver no seu Cemitério porque foi destruído na sua Zona de Monstros por um card do oponente e enviado para lá neste turno: escolha 1 monstro com a face para cima que seu oponente controla; equipe este card no alvo. Enquanto este card estiver equipado a um monstro por este efeito, tome o controle desse monstro.
  | es_name   = Necrofear Oscuro
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 3 monstruos Demonio en tu Cementerio. Durante la End Phase, si esta carta está en tu Cementerio porque este turno fue destruida en tu Zona de Monstruos por una carta del adversario y mandada allí: selecciona 1 monstruo boca arriba que controle tu adversario; equipa esta carta a ese objetivo. Mientras esta carta esté equipada a un monstruo por este efecto, toma el control de ese monstruo.
  | ja_text   = このカードは通常召喚できない。<br />自分の墓地から悪魔族モンスター３体を除外した場合に特殊召喚できる。<br />①：モンスターゾーンのこのカードが相手によって破壊され墓地へ送られたターンのエンドフェイズ、相手フィールドの表側表示モンスター１体を対象として発動する。墓地のこのカードを装備魔法カード扱いでその相手モンスターに装備する。<br />②：このカードの効果でこのカードが装備されている場合、装備モンスターのコントロールを得る。
  | ko_name   = 다크 네크로피어
  | ko_text   = 이 카드는 통상 소환할 수 없다. 자신 묘지에서 악마족 몬스터 3장을 제외했을 경우에 특수 소환할 수 있다. ①: 몬스터 존의 이 카드가 상대에 의해 파괴되어 묘지로 보내진 턴의 엔드 페이즈에, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동한다. 묘지의 이 카드를 장착 카드로 취급하여 그 상대 몬스터에 장착한다. ②: 이 카드의 효과로 이 카드가 장착되어 있을 경우, 장착 몬스터의 컨트롤을 얻는다.
  | tc_name   = 黑暗戀屍狂
  | tc_text   = 此卡無法通常召喚。可在從我方墓地將３隻惡魔族怪獸除外的狀況下特殊召喚。①：在怪獸區的此卡被對方破壞送至墓地的回合結束階段，將對方場上的１隻正面表示怪獸做為對象發動。將墓地的此卡視為裝備卡裝備於該對方怪獸。②：在此卡透過此卡效果被裝備的狀況下，獲得裝備怪獸的控制權。
  | sc_name   = 黑暗恋尸狂
  | sc_text   = 此卡不可通常召唤。将我方墓地中３只恶魔族怪兽从游戏中除外的场合，可特殊召唤此卡。①：怪兽区域的此卡被对手破坏送入墓地的回合的结束阶段，以对手场上１只表侧表示的怪兽为对象发动此卡。将墓地中的此卡作为装备卡装备至对手怪兽上。②：因此卡效果而装备此卡的场合，取得装备怪兽的控制权。
