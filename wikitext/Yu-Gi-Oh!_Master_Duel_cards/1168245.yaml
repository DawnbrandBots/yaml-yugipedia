title: Readying of Rites (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Normal
  | text               = Add 1 Fiend Ritual Monster from your Deck to your hand, then if you added a Pendulum Monster, you can Special Summon 1 "Sacrificial Offering Token" (Fiend/DARK/Level 1/ATK 300/DEF 300). While you control that Token, you cannot Special Summon from the Extra Deck. When your Ritual Monster inflicts battle damage to your opponent: You can banish this card from your GY; draw 1 card. You can only use each effect of "Readying of Rites" once per turn.

  | fr_name            = Préparatifs des Rites
  | fr_text            = Ajoutez 1 Monstre Rituel Démon depuis votre Deck à votre main, puis si vous avez ajouté un Monstre Pendule, vous pouvez Invoquer Spécialement 1 "Jeton Offrande Sacrificielle" (Démon/TÉNÈBRES/Niveau 1/ATK 300/DEF 300). Tant que vous contrôlez le Jeton, vous ne pouvez pas Invoquer Spécialement depuis l'Extra Deck. Lorsque votre Monstre Rituel inflige des dommages de combat à votre adversaire : vous pouvez bannir cette carte depuis votre Cimetière ; piochez 1 carte. Vous ne pouvez utiliser chaque effet de "Préparatifs des Rites" qu'une fois par tour.
  | de_name            = Bereit machen für die Riten
  | de_text            = Füge deiner Hand 1 Unterweltler-Ritualmonster von deinem Deck hinzu, dann, falls du ein Pendelmonster hinzugefügt hast, kannst du 1 „Opfergabe-Spielmarke“ (Unterweltler/FINSTERNIS/Stufe 1/ATK 300/DEF 300) als Spezialbeschwörung beschwören. Solange du jene Spielmarke kontrollierst, kannst du keine Spezialbeschwörungen vom Extra Deck durchführen. Wenn dein Ritualmonster deinem Gegner Kampfschaden zufügt: Du kannst diese Karte von deinem Friedhof verbannen; ziehe 1 Karte. Du kannst jeden Effekt von „Bereit machen für die Riten“ nur einmal pro Spielzug verwenden.
  | it_name            = Preparare i Riti
  | it_text            = Aggiungi 1 Mostro Rituale Demone dal tuo Deck alla tua mano, poi se hai aggiunto un Mostro Pendulum, puoi Evocare Specialmente 1 "Segna-Offerta Sacrificale" (Demone/OSCURITÀ/Livello 1/ATK 300/DEF 300). Mentre controlli quel Segna-Mostro, non puoi Evocare Specialmente dall'Extra Deck. Quando un tuo Mostro Rituale infligge danno da combattimento al tuo avversario: puoi bandire questa carta dal tuo Cimitero; pesca 1 carta. Puoi utilizzare ogni effetto di "Preparare i Riti" una sola volta per turno.
  | pt_name            = Preparar Ritos
  | pt_text            = Adicione 1 Monstro de Ritual Demônio do seu Deck à sua mão e, depois, se você adicionou um Monstro Pêndulo, você pode Invocar por Invocação-Especial 1 "Ficha de Oferenda de Sacrifício" (Demônio/TREVAS/Nível 1/ATK 300/DEF 300). Enquanto você controlar essa Ficha, você não pode Invocar por Invocação-Especial do Deck Adicional. Quando um Monstro de Ritual seu causar dano de batalha ao seu oponente: você pode banir este card do seu Cemitério; compre 1 card. Você só pode usar cada efeito de "Preparar Ritos" uma vez por turno.
  | es_name            = Disponiendo los Rituales
  | es_text            = Añade a tu mano 1 Monstruo de Ritual Demonio en tu Deck y después, si añadiste un Monstruo de Péndulo, puedes Invocar de Modo Especial 1 "Ficha de Ofrenda Sacrificial" (Demonio/OSCURIDAD/Nivel 1/ATK 300/DEF 300). Mientras controlas esa Ficha, no puedes Invocar de Modo Especial desde el Deck Extra. Cuando tu Monstruo de Ritual inflige daño de batalla a tu adversario: puedes desterrar esta carta en tu Cementerio; roba 1 carta. Sólo puedes usar cada efecto de "Disponiendo los Rituales" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：デッキから悪魔族の儀式モンスター１体を手札に加える。この効果でＰモンスターを手札に加えた場合、さらに自分フィールドに「供物の贄トークン」（悪魔族・闇・星１・攻／守３００）１体を特殊召喚できる。この効果で特殊召喚したトークンが自分フィールドに存在する限り、自分はＥＸデッキからモンスターを特殊召喚できない。<br />②：自分の儀式モンスターが相手に戦闘ダメージを与えた時、墓地のこのカードを除外して発動できる。自分は１枚ドローする。
  | ko_name            = 공물의 손질
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 덱에서 악마족 의식 몬스터 1장을 패에 넣는다. 이 효과로 펜듈럼 몬스터를 패에 넣었을 경우, 추가로 자신 필드에 "공물의 제물 토큰"(악마족 / 어둠 / 레벨 1 / 공 300 / 수 300) 1장을 특수 소환할 수 있다. 이 효과로 특수 소환한 토큰이 자신 필드에 존재하는 한, 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.<br />②: 자신의 의식 몬스터가 상대에게 전투 데미지를 주었을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 자신은 1장 드로우한다.
  | tc_name            = 供品的準備
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：從牌組將1隻惡魔族的儀式怪獸加入手牌。以此效果將鐘擺怪獸加入手牌的情況下，進而可將1隻「供品的祭品衍生物」（惡魔族・闇・星1・攻/守300）特殊召喚至自己場上。只要以此效果特殊召喚的衍生物存在於自己場上，自己不可從額外牌組特殊召喚怪獸。<br />②：自己的儀式怪獸給予對手戰鬥傷害時，將墓地的此卡除外可以發動。自己抽1張。
  | sc_name            = 供品的准备
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：从牌组将1只恶魔族的仪式怪兽加入手牌。以此效果将灵摆怪兽加入手牌的情况下，进而可将1只“供品的祭品衍生物”（恶魔族・暗・星1・攻/守300）特殊召唤至自己场上。只要以此效果特殊召唤的衍生物存在于自己场上，自己不可从额外牌组特殊召唤怪兽。<br />②：自己的仪式怪兽给予对手战斗伤害时，将墓地的此卡除外可以发动。自己抽1张。
  }}
