  {{Master Duel card
  | rarity    = SR
  | attribute = FIRE
  | types     = Pyro / Effect
  | level     = 3
  | atk       = 800
  | def       = 200
  | text      = When this card is Normal Summoned: You can send cards from the top of your opponent's Deck to the GY, equal to the number of cards they control. If this card is Special Summoned: You can send cards from the top of your Deck to the GY, equal to the number of cards your opponent controls. You can only use this effect of "Firebrand Hymnist" once per turn.

  | fr_name   = Hymniste en Feu
  | fr_text   = Lorsque cette carte est Invoquée Normalement : vous pouvez envoyer un nombre de cartes du dessus du Deck de votre adversaire au Cimetière, égal au nombre de cartes qu'il contrôle. Si cette carte est Invoquée Spécialement : vous pouvez envoyer un nombre de cartes du dessus de votre Deck au Cimetière, égal au nombre de cartes contrôlées par votre adversaire. Vous ne pouvez utiliser cet effet de "Hymniste en Feu" qu'une fois par tour.
  | de_name   = Hitzköpfige Hymnendichterin
  | de_text   = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst die obersten Karten vom Deck deines Gegners in Höhe der Anzahl der Karten, die er kontrolliert, auf seinen Friedhof legen. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst die obersten Karten von deinem Deck in Höhe der Anzahl der Karten, die dein Gegner kontrolliert, auf den Friedhof legen. Du kannst diesen Effekt von „Hitzköpfige Hymnendichterin“ nur einmal pro Spielzug verwenden.
  | it_name   = Inneggiatrice Testa Calda
  | it_text   = Quando questa carta viene Evocata Normalmente: puoi mandare carte dalla cima del Deck del tuo avversario al Cimitero pari al numero di carte che controlla. Se questa carta viene Evocata Specialmente: puoi mandare carte dalla cima del tuo Deck al Cimitero pari al numero di carte controllate dal tuo avversario. Puoi utilizzare questo effetto di "Inneggiatrice Testa Calda" una sola volta per turno.
  | pt_name   = Hinista Inflamada
  | pt_text   = Quando este card for Invocado por Invocação-Normal: você pode enviar cards do topo do Deck do seu oponente para o Cemitério, igual ao número de cards que ele controla. Se este card for Invocado por Invocação-Especial: você pode enviar cards do topo do seu Deck para o Cemitério, igual ao número de cards que seu oponente controla. Você só pode usar este efeito de "Hinista Inflamada" uma vez por turno.
  | es_name   = Himnista Ardiente
  | es_text   = Cuando esta carta es Invocada de Modo Normal: puedes mandar al Cementerio cartas en la parte superior del Deck de tu adversario, igual al número de cartas que controle. Si esta carta es Invocada de Modo Especial: puedes mandar al Cementerio cartas en la parte superior de tu Deck, igual al número de cartas que controle tu adversario. Sólo puedes usar este efecto de "Himnista Ardiente" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードが召喚した時に発動できる。相手フィールドのカードの数だけ、相手のデッキの上からカードを墓地へ送る。<br />②：このカードが特殊召喚した場合に発動できる。相手フィールドのカードの数だけ、自分のデッキの上からカードを墓地へ送る。
  | ko_name   = 찬미화
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 일반 소환했을 때에 발동할 수 있다. 상대 필드의 카드의 수만큼, 상대의 덱 위에서 카드를 묘지로 보낸다.<br />②: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 상대 필드의 카드의 수만큼, 자신의 덱 위에서 카드를 묘지로 보낸다.
  | tc_name   = 讚美火
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：可在此卡召喚成功時發動。根據對方場上的卡的數量，從對方牌組上方將卡送至墓地。<br />②：可在此卡特殊召喚成功的狀況下發動。根據對方場上的卡的數量，從我方牌組上方將卡送至墓地。
  | sc_name   = 赞美火
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：此卡召唤成功时可以发动。依对手场上的卡数量，从对手的牌组上面将卡送至墓地。<br />②：此卡特殊召唤成功的情况下可以发动。依对手场上的卡数量，从自己的牌组上面将卡送至墓地。
  }}
