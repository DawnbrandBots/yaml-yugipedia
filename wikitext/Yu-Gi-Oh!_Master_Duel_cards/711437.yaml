  | de_name     = Sonnenranken-Heiler
  | de_text     = 1 Normales Pflanze-Monster<br />Falls ein „Sonnenavalon“-Linkmonster, das du kontrollierst, das Spielfeld durch einen Karteneffekt verlässt: Zerstöre diese Karte. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Sonnenavalon“-Linkmonster auf dem Spielfeld wählen; du erhältst LP in Höhe seiner Linkzahl x 300. Wenn dein Pflanze-Linkmonster deinem Gegner Kampfschaden zufügt: Du kannst 600 LP erhalten.
  | it_name     = Solarvite Guaritore
  | it_text     = 1 Mostro Normale Pianta<br />Se un Mostro Link "Solaravalon" che controlli lascia il Terreno per l'effetto di una carta: distruggi questa carta. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 Mostro Link "Solaravalon" sul Terreno; guadagni LP pari alla sua Classificazione Link x 300. Quando un tuo Mostro Link Pianta infligge danno da combattimento al tuo avversario: puoi guadagnare 600 LP.
  | pt_name     = Curandeira de Solarvinhas
  | pt_text     = 1 Monstro Normal Planta<br />Se um Monstro Link "Solaravalon" que você controla deixar o campo devido a um efeito de card: destrua este card. Se este card for Invocado por Invocação-Especial: você pode escolher 1 Monstro Link "Solaravalon" no campo; ganhe PV igual ao seu Valor Link x 300. Quando um Monstro Link Planta seu causar dano de batalha ao seu oponente: você pode ganhar 600 PV.
  | es_name     = Solarvid Sanadora
  | es_text     = 1 Monstruo Normal Planta<br />Si un Monstruo de Enlace "Solaravalon" que controlas deja el Campo por efecto de una carta: destruye esta carta. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 Monstruo de Enlace "Solaravalon" en el Campo; gana LP igual a su Rating de Enlace x 300. Cuando tu Monstruo de Enlace Planta inflige daño de batalla a tu adversario: puedes ganar 600 LP.
  | ja_text     = 植物族の通常モンスター１体<br />①：自分フィールドの「サンアバロン」Ｌモンスターが効果でフィールドから離れた場合に発動する。このカードを破壊する。<br />②：このカードが特殊召喚した場合、フィールドの「サンアバロン」Ｌモンスター１体を対象として発動できる。自分はそのリンクマーカーの数×３００ＬＰを回復する。<br />③：自分の植物族Ｌモンスターが相手に戦闘ダメージを与えた時に発動できる。自分は６００ＬＰ回復する。
  | ko_name     = 생바인 힐러
  | ko_text     = 식물족 일반 몬스터 1장<br />①: 자신 필드의 "생아발론" 링크 몬스터가 효과로 필드에서 벗어났을 경우에 발동한다. 이 카드를 파괴한다. ②: 이 카드가 특수 소환에 성공했을 경우, 필드의 "생아발론" 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신은 그 링크 마커의 수 × 300 LP를 회복한다. ③: 자신의 식물족 링크 몬스터가 상대에게 전투 데미지를 주었을 때에 발동할 수 있다. 자신은 600 LP 회복한다.
  | tc_name     = 聖蔓的治癒者
  | tc_text     = 植物族通常怪獸１隻<br />①：在我方場上的「聖天樹」連結怪獸因效果從場上離開的狀況下發動。破壞此卡。②：在此卡特殊召喚成功的狀況下，可將場上的１隻「聖天樹」連結怪獸做為對象發動。我方回復該連結符號數量×３００LP。③：可在我方的植物族連結怪獸給予對方戰鬥傷害時發動。我方回復６００LP。
  | sc_name     = 圣蔓的治愈者
  | sc_text     = 植物族通常怪兽１只<br />①：自己场上的“圣天树”连接怪兽因效果离开场上的情况下发动。将此卡破坏。②：此卡特殊召唤成功的情况下，以场上１只“圣天树”连接怪兽为对象可以发动。自己恢复相当于其连接标记数量×３００的LP。③：自己的植物族连接怪兽给予对手战斗伤害时可以发动。自己恢复６００LP。
