title: Nordic Relic Gungnir (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Banish 1 "Aesir" or "Nordic" monster you control, then target 1 card on the field; destroy it, also during your 2nd End Phase after activation, return the monster you banished to activate this card to the field in face-up Attack Position.

  | fr_name   = Gungnir, Relique Nordique
  | fr_text   = Bannissez 1 monstre "Ases" ou "Nordique" que vous contrôlez, puis ciblez 1 carte sur le Terrain ; détruisez-la, et aussi, durant votre 2e End Phase après activation, renvoyez le monstre banni pour activer cette carte sur le Terrain en Position d'Attaque face recto.
  | de_name   = Nordische Reliquie Gungnir
  | de_text   = Verbanne 1 „Der Asen“- oder „Nordisch“-Monster, das du kontrollierst, und wähle dann 1 Karte auf dem Spielfeld; zerstöre sie, zusätzlich lege während deiner 2. End Phase nach der Aktivierung das Monster, das du verbannt hast, um diese Karte zu aktivieren, in offener Angriffsposition aufs Spielfeld zurück.
  | it_name   = Reliquia Nordic Gungnir
  | it_text   = Bandisci 1 mostro "Aesir" o "Nordic" che controlli, poi scegli come bersaglio 1 carta sul Terreno; distruggila, inoltre durante la tua 2ª End Phase dopo l'attivazione, fai ritornare sul Terreno il mostro che hai bandito per attivare questa carta, scoperto in Posizione di Attacco.
  | pt_name   = Relíquia Nórdica Gungnir
  | pt_text   = Bana 1 monstro "Aesir" ou "Nórdic" que você controla e, depois, escolha 1 card no campo; destrua-o e, além disso, durante sua 2ª Fase Final depois da ativação, devolva para o campo, com a face para cima e em Posição de Ataque, o monstro que você baniu para ativar este card.
  | es_name   = Reliquia Nórdica Gungnir
  | es_text   = Destierra 1 monstruo "Aesir" o "Nórdico/a" que controles, y después selecciona 1 carta en el Campo; destrúyela, y además durante tu 2da. End Phase después de la activación, devuelve al Campo, en Posición de Ataque boca arriba, al monstruo desterrado para activar esta carta.
  | ja_text   = ①：自分フィールドの表側表示の、「極神」モンスターか「極星」モンスター１体を除外し、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。発動後２回目の自分エンドフェイズに、この効果を発動するために除外したモンスターを攻撃表示でフィールドに戻す。
  | ko_name   = 극성보 궁니르
  | ko_text   = 자신 필드 위에 앞면 표시로 존재하는 "극신" 또는 "극성"이라는 이름이 붙은 몬스터 1장을 게임에서 제외하고, 필드 위에 존재하는 카드 1장을 선택하여 발동한다. 선택한 카드를 파괴한다. 발동 후, 2회째 자신의 엔드 페이즈시에, 이 효과를 발동하기 위해 게임에서 제외한 몬스터를 앞면 공격 표시로 필드 위로 되돌린다.
  | tc_name   = 極星寶 根格尼爾
  | tc_text   = 可選擇我方場上的１隻正面表示的冠有「極神」或「極星」之名的怪獸從遊戲除外，選擇場上的１張卡發動。破壞選擇的卡。在發動後第２次的我方結束階段時，將為發動此效果從遊戲除外的怪獸以攻擊表示送回場上。
  | sc_name   = 极星宝 根格尼尔
  | sc_text   = 可将我方场上１只冠有“极神”或“极星”之名的表侧表示怪兽从游戏中除外，并选择场上的１张卡牌发动。破坏被选择卡牌。发动后第２次的我方结束阶段时，为了发动此效果将从游戏中被除外的怪兽以攻击表示返回至场上。
  }}
