  | fr_name   = Alpha, le Guerrier Magnétique Électrique
  | fr_text   = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Guerrier Magnétique" de Niveau 8 depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Alpha, le Guerrier Magnétique Électrique" qu'une fois par tour. Durant le tour de votre adversaire : vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre "Guerrier Magnétique" de Niveau 4 depuis votre Deck (ceci est un Effet Rapide).
  | de_name   = Alpha, Elektromagnetkrieger
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Magnetkrieger“-Monster der Stufe 8 von deinem Deck hinzufügen. Du kannst diesen Effekt von „Alpha, Elektromagnetkrieger“ nur einmal pro Spielzug verwenden. Während des Spielzugs deines Gegners: Du kannst diese Karte als Tribut anbieten; beschwöre 1 „Magnetkrieger“-Monster der Stufe 4 als Spezialbeschwörung von deinem Deck. (Dies ist ein Schnelleffekt.)
  | it_name   = Guerriero Magnetico Elettrico Alfa
  | it_text   = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Guerriero Magnetico" di Livello 8 dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Guerriero Magnetico Elettrico Alfa" una sola volta per turno. Durante il turno del tuo avversario: puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro "Guerriero Magnetico" di Livello 4 dal tuo Deck (questo è un Effetto Rapido).
  | pt_name   = Alfa, o Guerreiro Imã Temporal
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "Guerreiro Imã" de Nível 8 do seu Deck à sua mão. Você só pode usar este efeito de "Alfa, o Guerreiro Imã Temporal" uma vez por turno. Durante o turno do seu oponente: você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro "Guerreiro Imã" de Nível 4 do seu Deck (este é um Efeito Rápido).
  | es_name   = Alfa el Guerrero Magnético Electrónico
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano, desde tu Deck, 1 monstruo "Guerrero Magno" de Nivel 8. Sólo puedes usar este efecto de "Alfa el Guerrero Magnético Electrónico" una vez por turno. Durante el turno de tu adversario: puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Guerrero Magnético" de Nivel 4 (éste es un Efecto Rápido).
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。デッキからレベル８の「磁石の戦士」モンスター１体を手札に加える。<br />②：相手ターンに、このカードをリリースして発動できる。デッキからレベル４の「マグネット・ウォリアー」モンスター１体を特殊召喚する。
  | ko_name   = 엘렉트로 마그넷 워리어 α
  | ko_text   = "엘렉트로 마그넷 워리어 α"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 레벨 8 의 "자석의 전사" 몬스터 1장을 패에 넣는다. ②: 상대 턴에 이 카드를 릴리스하고 발동할 수 있다. 덱에서 레벨 4 의 "마그넷 워리어" 몬스터 1장을 특수 소환한다.
  | tc_name   = 電磁石戰士α
  | tc_text   = 「電磁石戰士α」的①效果，１回合僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１隻等級８的「磁石勇士」怪獸加入手牌。②：可在對方回合解放此卡發動。從牌組特殊召喚１隻等級４的「磁石戰士」怪獸。
  | sc_name   = 电磁石战士α
  | sc_text   = “电磁石战士α”的①效果１回合只可使用１次。①：此卡召唤・特殊召唤成功的场合可发动。从牌组将１只等级８的“磁石勇士”怪兽加入手牌。②：可在对手回合解放此卡并发动。从牌组特殊召唤１只等级４的“磁石战士”怪兽。
