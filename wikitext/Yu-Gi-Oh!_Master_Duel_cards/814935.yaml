title: Tour of Doom (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = During your opponent's Standby Phase, toss a coin:<br />●Heads: Your opponent cannot Normal or Flip Summon until the End Phase.<br />●Tails: You cannot Normal or Flip Summon during your next turn.

  | fr_name   = Visite de la Faucheuse
  | fr_text   = Durant la Standby Phase de votre adversaire, lancez une pièce :<br />●Face : Votre adversaire ne peut pas faire d'Invocation Normale ni d'Invocation Flip jusqu'à la End Phase.<br />●Pile : Vous ne pouvez pas faire d'Invocation Normale ni d'Invocation Flip durant votre prochain tour.
  | de_name   = Reise ins Verderben
  | de_text   = Während der Standby Phase deines Gegners, wirf eine Münze.<br />●Kopf: Dein Gegner kann bis zur End Phase keine Monster als Normal- oder Flippbeschwörung beschwören.<br />●Zahl: Du kannst während deines nächsten Spielzugs keine Monster als Normal- oder Flippbeschwörung beschwören.
  | it_name   = Viaggio del Destino
  | it_text   = Durante la Standby Phase del tuo avversario, lancia una moneta:<br />●Testa: Il tuo avversario non può Evocare tramite Evocazione Normale o Posizionare fino alla End Phase.<br />●Croce: Tu non puoi Evocare tramite Evocazione Normale o Posizionare nel tuo prossimo turno.
  | pt_name   = Passeio da Perdição
  | pt_text   = Durante a Fase de Apoio do seu oponente, lance uma moeda.<br />●Cara: Seu oponente não pode Invocar por Invocação-Normal ou Invocação-Virar até a Fase Final.<br />●Coroa: Você não pode Invocar por Invocação-Normal ou Invocação-Virar durante seu próximo turno.
  | es_name   = Paseo de la Perdición
  | es_text   = Durante la Standby Phase de tu adversario, lanza una moneda:<br />●Cara: Tu adversario no puede Invocar de Modo Normal o por Volteo hasta la End Phase.<br />●Cruz: No puedes Invocar de Modo Normal o por Volteo durante tu próximo turno.
  | ja_text   = ①：相手スタンバイフェイズに、コイントスを１回行い、その裏表によって以下の効果を適用する。<br />●表：このターン、相手は召喚・反転召喚できない。<br />●裏：次の自分ターン、自分は召喚・反転召喚できない。
  | ko_name   = 사신의 순유
  | ko_text   = 상대 턴의 스텐바이 페이즈시에 코인 토스를 1회 실행하고 이하의 효과를 적용한다.<br />●앞 : 상대는 엔드 페이즈시까지 일반 소환/반전 소환을 할 수 없다.<br />●뒤 : 자신은 다음 자신의 턴에 일반 소환/반전 소환을 할 수 없다.
  | tc_name   = 死神的巡遊
  | tc_text   = 在對方回合的準備階段時，投擲１次硬幣，適用以下效果。<br />●正面：對方在此回合無法召喚・反轉召喚。<br />●反面：我方在下一個我方回合無法召喚・反轉召喚。
  | sc_name   = 死神的巡游
  | sc_text   = 对手回合的准备阶段时掷１次硬币并适用以下效果。<br />●正面：对手在此回合不可召唤、反转召唤。<br />●反面：我方在下一个我方回合不可召唤、反转召唤。
  }}
