  | fr_name   = Réacteur Slime
  | fr_text   = Durant votre Main Phase : vous pouvez activer cet effet ; Invoquez Spécialement 2 "Jeton de Slime" (Aqua/EAU/Niveau 1/ATK 500/DEF 500), et aussi, vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres (monstres Bête Divine exclus) le reste de ce tour. Durant la Battle Phase (Effet Rapide) : vous pouvez Sacrifier cette carte ; Posez 1 "Slime Métallique" depuis votre main, Deck ou Cimetière. Il peut être activé ce tour. Vous ne pouvez utiliser chaque effet de "Réacteur Slime" qu'une fois par tour.
  | de_name   = Reaktorschleim
  | de_text   = Während deiner Main Phase: Du kannst diesen Effekt aktivieren; beschwöre 2 „Schleim-Spielmarken“ (Aqua/WASSER/Stufe 1/ATK 500/DEF 500) als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Normal- oder Spezialbeschwörung beschwören, außer Göttliches Ungeheuer-Monstern. Während der Battle Phase (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; setze 1 „Metallisch reflektierender Schleim“ von deiner Hand, deinem Deck oder deinem Friedhof. Er kann in diesem Spielzug aktiviert werden. Du kannst jeden Effekt von „Reaktorschleim“ nur einmal pro Spielzug verwenden.
  | it_name   = Respingi Melma
  | it_text   = Durante la tua Main Phase: puoi attivare questo effetto; Evoca Specialmente 2 "Segna-Melma" (Acqua/ACQUA/Livello 1/ATK 500/DEF 500), inoltre non puoi Evocare Normalmente o Specialmente mostri per il resto di questo turno, eccetto mostri Divinità-Bestia. Durante la Battle Phase (Effetto Rapido): puoi offrire come Tributo questa carta; Posiziona 1 "Poltiglia Rifletti-Metalli" dalla tua mano, Deck o Cimitero. Essa può essere attivata in questo turno. Puoi utilizzare ogni effetto di "Respingi Melma" una sola volta per turno.
  | pt_name   = Reator Limo
  | pt_text   = Durante sua Fase Principal: você pode ativar este efeito; Invoque por Invocação-Especial 2 "Ficha de Limo" (Aqua/ÁGUA/Nível 1/ATK 500/DEF 500) e, além disso, você não pode Invocar monstros por Invocação-Normal ou Especial pelo resto deste turno, exceto monstros Besta Divina. Durante a Fase de Batalha (Efeito Rápido): você pode oferecer este card como Tributo; Baixe 1 "Limo Reflete Metal" da sua mão, do Deck ou do Cemitério. Ele pode ser ativado neste turno. Você só pode usar cada efeito de "Reator Limo" uma vez por turno.
  | es_name   = Limo Reactor
  | es_text   = Durante tu Main Phase: puedes activar este efecto; Invoca de Modo Especial 2 "Ficha de Gelatina" (Aqua/AGUA/Nivel 1/ATK 500/DEF 500) y además, por el resto de este turno no puedes Invocar monstruos de Modo Normal o Especial, excepto monstruos Bestia Divina. Durante la Battle Phase (Efecto Rápido): puedes Sacrificar esta carta; Coloca, desde tu mano, Deck o Cementerio, 1 "Limo Reflectametal". Éste puede ser activado este turno. Sólo puedes usar cada efecto de "Limo Reactor" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。自分フィールドに「スライムモンスタートークン」（水族・水・星１・攻／守５００）２体を特殊召喚する。このターン、自分は幻神獣族モンスターしか召喚・特殊召喚できない。<br />②：自分・相手のバトルフェイズに、このカードをリリースして発動できる。自分の手札・デッキ・墓地から「メタル・リフレクト・スライム」１枚を自分の魔法＆罠ゾーンにセットする。この効果でセットしたカードはセットしたターンでも発動できる。
  | ko_name   = 리액터 슬라임
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신 필드에 "슬라임 몬스터 토큰"(물족 / 물 / 레벨 1 / 공 500 / 수 500) 2장을 특수 소환한다. 이 턴에, 자신은 환신야수족 몬스터밖에 일반 소환 / 특수 소환할 수 없다. ②: 자신 / 상대의 배틀 페이즈에 이 카드를 릴리스하고 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "메탈 리플렉트 슬라임" 1장을 고르고 자신의 마법 & 함정 존에 세트한다. 이 효과로 세트한 카드는 세트한 턴에도 발동할 수 있다.
  | tc_name   = 反應機・史萊姆
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可在我方主要階段發動。特殊召喚２隻「史萊姆怪獸衍生物」（水族・水・星１・攻／守５００）至我方場上。此回合，我方可召喚・特殊召喚的怪獸僅限幻神獸族怪獸。②：可在我方・對方的戰鬥階段解放此卡發動。從我方手牌・牌組・墓地選擇１張「金屬反射軟泥」覆蓋在我方魔法＆陷阱區。透過此效果覆蓋的卡在覆蓋的回合也可發動。
  | sc_name   = 反应机史莱姆
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。①：在自己的主要阶段可以发动。将2只“史莱姆怪兽衍生物”（水族・水・星1・攻/守500）特殊召唤至自己场上。此回合，自己仅可召唤・特殊召唤幻神兽族怪兽。②：在自己・对手的战斗阶段解放此卡可以发动。从自己的手牌・牌组・墓地挑选1张“金属反射史莱姆”放置在自己的魔法与陷阱区域。以此效果放置的卡在放置的回合中也可以发动。
