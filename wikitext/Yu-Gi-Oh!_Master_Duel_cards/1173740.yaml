  | fr_name            = Poisson-Coffre Toxique
  | fr_text            = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez cibler 1 carte dans l'un des Cimetières ; bannissez-la. Si cette carte est bannie : vous pouvez cibler 1 carte face recto contrôlée par votre adversaire ; jusqu'à la fin de ce tour, annulez ses effets. Vous ne pouvez utiliser chaque effet de "Poisson-Coffre Toxique" qu'une fois par tour.
  | de_name            = Toxischer Kofferfisch
  | de_text            = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst 1 Karte in einem beliebigen Friedhof wählen; verbanne sie. Falls diese Karte verbannt wird: Du kannst 1 offene Karte wählen, die dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs ihre Effekte. Du kannst jeden Effekt von „Toxischer Kofferfisch“ nur einmal pro Spielzug verwenden.
  | it_name            = Pesce Scatola Tossico
  | it_text            = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi scegliere come bersaglio 1 carta in qualsiasi Cimitero; bandiscila. Se questa carta viene bandita: puoi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Pesce Scatola Tossico" una sola volta per turno.
  | pt_name            = Peixe-cofre Tóxico
  | pt_text            = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode escolher 1 card em qualquer Cemitério; bana-o. Se este card for banido: você pode escolher 1 card com a face para cima que seu oponente controla; negue seus efeitos até o final deste turno. Você só pode usar cada efeito de "Peixe-cofre Tóxico" uma vez por turno.
  | es_name            = Pez Cofre Tóxico
  | es_text            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes seleccionar 1 carta en cualquier Cementerio; destiérrala. Si esta carta es desterrada: puedes seleccionar 1 carta boca arriba que controle tu adversario; niega sus efectos hasta el final de este turno. Sólo puedes usar cada efecto de "Pez Cofre Tóxico" una vez por turno.
  | ja_text            = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＳ召喚した場合、自分か相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。<br />②：このカードが除外された場合、相手フィールドの表側表示カード１枚を対象として発動できる。そのカードの効果をターン終了時まで無効にする。
  | ko_name            = 톡스 박스
  | ko_text            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 싱크로 소환했을 경우, 자신이나 상대 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다.<br />②: 이 카드가 제외되었을 경우, 상대 필드의 앞면 표시 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드의 효과를 턴 종료시까지 무효로 한다.
  | tc_name            = 劇毒箱魨
  | tc_text            = 協調＋協調以外的怪獸1隻以上<br />此卡名的①②效果1回合僅可各使用1次。<br />①：此卡同步召喚的情況下，以自己或對手墓地的1張卡為對象可以發動。將該卡除外。<br />②：此卡被除外的情況下，以對手場上的1張表側表示卡為對象可以發動。將該卡的效果直至回合結束時為止無效。
  | sc_name            = 剧毒箱鲀
  | sc_text            = 协调＋协调以外的怪兽1只以上<br />此卡名的①②效果1回合仅可各使用1次。<br />①：此卡同步召唤的情况下，以自己或对手墓地的1张卡为对象可以发动。将该卡除外。<br />②：此卡被除外的情况下，以对手场上的1张表侧表示卡为对象可以发动。将该卡的效果直至回合结束时为止无效。
