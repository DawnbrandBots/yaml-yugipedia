  | lore               = Activate this card by targeting 1 face-up monster on the field; Special Summon this card as an Effect Monster (Aqua/LIGHT/Level 10/ATK 0/DEF 0) with the following effect (this card is also still a Trap).<br />●During your opponent's turn, when that target leaves the field, destroy this card. During your opponent's turn, when this card leaves the field, destroy that target.

  | fr_name            = Signes de Tistina
  | fr_lore            = Activez cette carte en ciblant 1 monstre face recto sur le Terrain ; Invoquez Spécialement cette carte comme un Monstre à Effet (Aqua/LUMIÈRE/Niveau 10/ATK 0/DEF 0) avec l'effet suivant (cette carte est toujours aussi un Piège).<br />●Durant le tour de votre adversaire, lorsque la cible quitte le Terrain, détruisez cette carte. Durant le tour de votre adversaire, lorsque cette carte quitte le Terrain, détruisez la cible.
  | de_name            = Zeichen der Tistina
  | de_lore            = Aktiviere diese Karte, indem du 1 offenes Monster auf dem Spielfeld wählst; beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Aqua/LICHT/Stufe 10/ATK 0/DEF 0) mit dem folgenden Effekt (diese Karte ist zusätzlich weiterhin eine Falle).<br />●Während des Spielzugs deines Gegners, wenn jenes gewählte Ziel das Spielfeld verlässt, zerstöre diese Karte. Während des Spielzugs deines Gegners, wenn diese Karte das Spielfeld verlässt, zerstöre jenes gewählte Ziel.
  | it_name            = Segni di Tistina
  | it_lore            = Attiva questa carta scegliendo come bersaglio 1 mostro scoperto sul Terreno; Evoca Specialmente questa carta come Mostro con Effetto (Acqua/LUCE/Livello 10/ATK 0/DEF 0) con il seguente effetto (questa carta è ancora anche una Trappola).<br />●Durante il turno del tuo avversario, quando quel bersaglio lascia il Terreno, distruggi questa carta. Durante il turno del tuo avversario, quando questa carta lascia il Terreno, distruggi quel bersaglio.
  | pt_name            = Sinais da Tistina
  | pt_lore            = Ative este card ao escolher 1 monstro com a face para cima no campo; Invoque este card por Invocação-Especial como um Monstro de Efeito (Aqua/LUZ/Nível 10/ATK 0/DEF 0) com o seguinte efeito (este card ainda é considerado uma Armadilha).<br />●Durante o turno do seu oponente, quando o alvo deixar o campo, destrua este card. Durante o turno do seu oponente, quando este card deixar o campo, destrua o alvo.
  | es_name            = Signos de Tistina
  | es_lore            = Activa esta carta seleccionando 1 monstruo boca arriba en el Campo; Invoca esta carta de Modo Especial como un Monstruo de Efecto (Aqua/LUZ/Nivel 10/ATK 0/DEF 0) con el siguiente efecto (esta carta también sigue siendo una Trampa).<br />●Durante el turno de tu adversario, cuando ese objetivo deje el Campo, destruye esta carta. Durante el turno de tu adversario, cuando esta carta deje el Campo, destruye ese objetivo.
  | ja_lore            = ①：フィールドの表側表示モンスター１体を対象としてこのカードを発動できる。発動後、以下の効果を持つ効果モンスター（水族・光・星１０・攻／守０）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。<br />●相手ターンに対象の表側表示モンスターがフィールドから離れる時にこのカードは破壊される。相手ターンにこのカードがフィールドから離れる時に対象の表側表示モンスターは破壊される。
  | ko_name            = 티스티나의 태동
  | ko_lore            = ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 발동 후, 이하의 효과를 가지는 효과 몬스터(물족 / 빛 / 레벨 10 / 공 0 / 수 0)가 되어, 몬스터 존에 특수 소환한다(함정 카드로도 취급한다).<br />●상대 턴에 대상의 앞면 표시 몬스터가 필드에서 벗어났을 때에 이 카드는 파괴된다. 상대 턴에 이 카드가 필드에서 벗어났을 때에 대상의 앞면 표시 몬스터는 파괴된다.
  | tc_name            = 緹斯緹那的胎動
  | tc_lore            = ①：可將場上的１隻正面表示怪獸做為對象發動此卡。發動後，變為持有以下效果的效果怪獸（水族・光・星１０・攻／守０），特殊召喚至怪獸區（也視為陷阱卡）。<br />●對方回合，對象的正面表示怪獸從場上離開時，此卡將被破壞。對方回合，此卡從場上離開時，對象的正面表示怪獸將被破壞。
  | sc_name            = 蒂斯媞娜的胎动
  | sc_lore            = ①：以场上的１只表侧表示怪兽为对象可以发动此卡。发动后，变为拥有以下效果的效果怪兽（水族・光・星１０・攻／守０），特殊召唤至怪兽区域（也视为陷阱卡）。<br />●在对手回合中，对象的表侧表示怪兽从场上离开时，此卡将被破坏。在对手回合中，此卡从场上离开时，对象的表侧表示怪兽将被破坏。
