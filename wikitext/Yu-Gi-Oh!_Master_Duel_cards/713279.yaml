  | text      = When this card is Normal Summoned: You can target 1 Level 4 or lower monster in your GY; Special Summon it in Defense Position, but its effects are negated, also banish it during the End Phase. Once per turn: You can roll a six-sided die, and the face-up monsters you currently control become the Level equal to the result, until the end of this turn.
  | releases  = Legacy Pack
  | fr_name   = Goules Astra
  | fr_text   = Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, mais ses effets sont annulés, et aussi, bannissez-le durant la End Phase. Une fois par tour : vous pouvez lancer un dé à six faces, et les monstres face recto que vous contrôlez actuellement deviennent d'un Niveau égal au résultat jusqu'à la fin de ce tour.
  | de_name   = Astraghuls
  | de_text   = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, aber seine Effekte werden annulliert, zusätzlich verbanne es während der End Phase. Einmal pro Spielzug: Du kannst einen sechsseitigen Würfel werfen und die Stufe der offenen Monster, die du derzeit kontrollierst, wird bis zum Ende dieses Spielzugs gleich dem Ergebnis.
  | it_name   = Ghoul Astri
  | it_text   = Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa, ma i suoi effetti sono annullati, inoltre bandiscilo durante la End Phase. Una volta per turno: puoi tirare un dado a sei facce e i mostri scoperti che controlli attualmente diventano di Livello pari al risultato, fino alla fine di questo turno.
  | pt_name   = Carniçais Astra
  | pt_text   = Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa, mas seus efeitos são negados e, além disso, bana-o durante a Fase Final. Uma vez por turno: você pode lançar um dado de seis faces e, até o final deste turno, os monstros com a face para cima que você controla atualmente se tornam do Nível do resultado.
  | es_name   = Espíritus Malignos Astra
  | es_text   = Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa, pero sus efectos son negados, y además destiérralo durante la End Phase. Una vez por turno: puedes lanzar un dado de seis caras y, hasta el final de este turno, el Nivel de los monstruos boca arriba que controles en este momento se convierte en el resultado.
  | ja_text   = ①：このカードが召喚した時、自分の墓地のレベル４以下のモンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、エンドフェイズに除外される。<br />②：１ターンに１度、自分メインフェイズに発動できる。サイコロを１回振る。自分フィールドの全てのモンスターのレベルはターン終了時まで出た目の数と同じになる。
  | ko_name   = 아스트라구울즈
  | ko_text   = ①: 이 카드가 일반 소환에 성공했을 때, 자신 묘지의 레벨 4 이하의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 엔드 페이즈에 제외된다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 주사위를 1회 던진다. 자신 필드의 모든 앞면 표시 몬스터의 레벨은 턴 종료시까지 나온 눈의 수와 같아진다.
  | tc_name   = 星盜墓食屍鬼
  | tc_text   = ①：此卡召喚成功時，可將我方墓地的１隻等級４以下的怪獸做為對象發動。以守備表示特殊召喚該怪獸。透過此效果特殊召喚的怪獸效果無效化，在結束階段將被除外。②：１回合１次，可在我方主要階段發動。擲１次骰子。我方場上的所有正面表示的怪獸的等級在回合結束前變為與擲出的數字相同。
  | sc_name   = 星盗墓食尸鬼
  | sc_text   = ①：此卡召唤成功时，可以我方墓１只等级４或以下的怪兽为对象发动。以守备表示特殊召唤该怪兽。以此效果特殊召唤的怪兽之效果被无效化，在结束阶段被除外。②：１回合１次，在我方主要阶段可发动。掷１次骰子。直至回合结束时，我方场上所有表侧表示怪兽的等级变成与掷出点数相同。
  }}
