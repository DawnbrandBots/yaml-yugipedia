title: Transmodify (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Send 1 face-up monster you control to the GY; Special Summon from your Deck, 1 monster with the same Type and Attribute as that monster in the GY, but 1 Level higher. You can only activate 1 "Transmodify" per turn.
  | releases  = Master Pack
  | fr_name   = Transmodification
  | fr_text   = Envoyez 1 monstre face recto que vous contrôlez au Cimetière ; Invoquez Spécialement 1 monstre du même Type et Attribut que le monstre dans le Cimetière mais avec 1 Niveau de plus depuis votre Deck. Vous ne pouvez activer qu'1 "Transmodification" par tour.
  | de_name   = Transmodifizieren
  | de_text   = Lege 1 offenes Monster, das du kontrollierst, auf den Friedhof; beschwöre 1 Monster mit demselben Typ und derselben Eigenschaft wie das Monster im Friedhof, aber 1 Stufe höher, als Spezialbeschwörung von deinem Deck. Du kannst nur 1 „Transmodifizieren“ pro Spielzug aktivieren.
  | it_name   = Transmodificazione
  | it_text   = Manda 1 mostro scoperto che controlli al Cimitero; Evoca Specialmente dal tuo Deck 1 mostro con lo stesso Tipo e Attributo di quel mostro nel Cimitero, ma di 1 Livello superiore. Puoi attivare solo 1 "Transmodificazione" per turno.
  | pt_name   = Transmodificar
  | pt_text   = Envie 1 monstro com a face para cima que você controla para o Cemitério; Invoque por Invocação-Especial do seu Deck, 1 monstro com o mesmo Tipo e Atributo que esse monstro no Cemitério, mas de 1 Nível maior. Você só pode ativar 1 "Transmodificar" por turno.
  | es_name   = Transmodificar
  | es_text   = Manda al Cementerio 1 monstruo boca arriba que controles; Invoca de Modo Especial, desde tu Deck, 1 monstruo con el mismo Tipo y Atributo que ese monstruo en el Cementerio, pero con 1 Nivel más. Sólo puedes activar 1 "Transmodificar" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの表側表示モンスター１体を墓地へ送って発動できる。墓地へ送ったそのモンスターと種族・属性が同じでレベルが１つ高いモンスター１体をデッキから特殊召喚する。
  | ko_name   = 트랜스턴
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 필드의 앞면 표시 몬스터 1장을 묘지로 보내고 발동할 수 있다. 묘지의 그 몬스터와 종족 / 속성이 같고, 레벨이 1개 높은 몬스터 1장을 덱에서 특수 소환한다.
  | tc_name   = 升級轉變
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可將我方場上的１隻正面表示怪獸送至墓地發動。從牌組特殊召喚１隻種族・屬性與墓地的該怪獸相同，等級高１的怪獸。
  | sc_name   = 升级转变
  | sc_text   = 此卡名的卡1回合仅可发动1张。<br />①：将自己场上1只表侧表示的怪兽送至墓地可以发动。从牌组中将1只与墓地的该怪兽种族・属性相同且等级高1级的怪兽特殊召唤。
  }}
