  | text      = You can banish this card from your GY, then target 1 Fish monster you control; it gains 500 ATK until the end of this turn. During the Standby Phase of the next turn after this card was banished: You can Special Summon this banished card. During your opponent's Main Phase, if this card was Special Summoned this turn, you can (Quick Effect): Immediately after this effect resolves, Synchro Summon 1 Fish Synchro Monster using this card you control. You can only use each effect of "Shif, Fairy of the Ghoti" once per turn.

  | fr_name   = Shif, Fée du Ghoti
  | fr_text   = Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Poisson que vous contrôlez ; jusqu'à la fin de ce tour, il gagne 500 ATK. Durant la Standby Phase du prochain tour après que cette carte a été bannie : vous pouvez Invoquer Spécialement cette carte bannie. Durant la Main Phase de votre adversaire, si cette carte a été Invoquée Spécialement ce tour, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro Poisson en utilisant cette carte que vous contrôlez. Vous ne pouvez utiliser chaque effet de "Shif, Fée du Ghoti" qu'une fois par tour.
  | de_name   = Shif, Fee des Ghoti
  | de_text   = Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Fisch-Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs 500 ATK. Während der Standby Phase des nächsten Spielzugs, nachdem diese Karte verbannt wurde: Du kannst diese verbannte Karte als Spezialbeschwörung beschwören. Während der Main Phase deines Gegners, falls diese Karte in diesem Spielzug als Spezialbeschwörung beschworen wurde, kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Fisch-Synchromonster als Synchrobeschwörung und verwende dafür diese Karte, die du kontrollierst. Du kannst jeden Effekt von „Shif, Fee des Ghoti“ nur einmal pro Spielzug verwenden.
  | it_name   = Shif, Fata dei Ghoti
  | it_text   = Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Pesce che controlli; esso guadagna 500 ATK fino alla fine di questo turno. Durante la Standby Phase del prossimo turno dopo che questa carta è stata bandita: puoi Evocare Specialmente questa carta bandita. Durante la Main Phase del tuo avversario, se questa carta è stata Evocata Specialmente in questo turno, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro Pesce utilizzando questa carta che controlli. Puoi utilizzare ogni effetto di "Shif, Fata dei Ghoti" una sola volta per turno.
  | pt_name   = Shif, a Fada dos Ghoti
  | pt_text   = Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Peixe que você controla; ele ganha 500 de ATK até o final deste turno. Durante a Fase de Apoio do próximo turno depois que este card foi banido: você pode Invocar este card banido por Invocação-Especial. Durante a Fase Principal do seu oponente, se este card foi Invocado por Invocação-Especial neste turno, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro 1 Monstro Sincro Peixe usando este card que você controla. Você só pode usar cada efeito de "Shif, a Fada dos Ghoti" uma vez por turno.
  | es_name   = Shif, Hada de los Ghoti
  | es_text   = Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo Pez que controles; éste gana 500 ATK hasta el final de este turno. Durante la Standby Phase del próximo turno después de que esta carta fuera desterrada: puedes Invocar esta carta desterrada de Modo Especial. Durante la Main Phase de tu adversario, si esta carta fue Invocada de Modo Especial este turno, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invocar por Sincronía 1 Monstruo de Sincronía Pez usando esta carta que controlas. Sólo puedes usar cada efecto de "Shif, Hada de los Ghoti" una vez por turno.
  | ja_text   = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：墓地のこのカードを除外し、自分フィールドの魚族モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで５００アップする。<br />②：このカードが除外された次のターンのスタンバイフェイズに発動できる。除外状態のこのカードを特殊召喚する。<br />③：このカードを特殊召喚した相手ターンのメインフェイズに発動できる。このカードを含む自分フィールドのモンスターを素材として魚族Ｓモンスター１体のＳ召喚を行う。
  | ko_name   = 고티스의 요정 시프
  | ko_text   = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 묘지의 이 카드를 제외하고, 자신 필드의 어류족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 500 올린다. ②: 이 카드가 제외된 다음 턴의 스탠바이 페이즈에 발동할 수 있다. 제외 상태인 이 카드를 특수 소환한다. ③: 이 카드를 특수 소환한 상대 턴의 메인 페이즈에 발동할 수 있다. 이 카드를 포함하는 자신 필드의 몬스터를 소재로서 어류족 싱크로 몬스터 1장의 싱크로 소환을 실행한다.
  | tc_name   = 游魊之妖精 西弗
  | tc_text   = 此卡名的①②③效果，１回合各僅限使用１次。<br />①：可將墓地的此卡除外，將我方場上的１隻魚族怪獸做為對象發動。該怪獸的攻擊力在回合結束前提升５００。<br />②：可在此卡被除外的下一個回合的準備階段發動。特殊召喚此卡。<br />③：可在特殊召喚此卡的對方回合的主要階段發動。以包含此卡在內的我方場上怪獸做為素材，同步召喚１隻魚族同步怪獸。
  | sc_name   = 游魊之妖精 西弗
  | sc_text   = 此卡名的①②③效果１回合仅可各使用１次。<br />①：将墓地的此卡除外，以自己场上的１只鱼族怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止上升５００。<br />②：在此卡被除外的下个回合的准备阶段可以发动。将除外状态的此卡特殊召唤。<br />③：在此卡特殊召唤的对手回合的主要阶段可以发动。将包含此卡在内的自己场上的怪兽作为素材，将１只鱼族同步怪兽同步召唤。
