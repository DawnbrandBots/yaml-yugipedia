title: Battleguard Echoes (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Continuous
  | text               = When this card is activated: You can add 1 Level 5 EARTH Warrior monster from your Deck to your hand, then discard 1 card. Once per turn, if a monster(s) is returned from the field to the hand, even during the Damage Step: You can activate 1 of these effects;<br />●Add 1 "Battleguard Rage" or "Battleguard Howling" from your Deck to your hand.<br />●Change 1 face-up monster on the field to face-down Defense Position.<br />You can only activate 1 "Battleguard Echoes" per turn.
  | fr_name            = Écho des Gardes
  | fr_text            = Lorsque cette carte est activée : vous pouvez ajouter 1 monstre TERRE Guerrier de Niveau 5 depuis votre Deck à votre main, puis défaussez 1 carte. Une fois par tour, si un ou plusieurs monstres sont renvoyés depuis le Terrain à la main, même durant la Damage Step : vous pouvez activer 1 de ces effets ;<br />●Ajoutez 1 "Rage de Garde" ou "Hurlement de Garde" depuis votre Deck à votre main.<br />●Changez 1 monstre face recto sur le Terrain en Position de Défense face verso.<br />Vous ne pouvez activer qu'1 "Écho des Gardes" par tour.
  | de_name            = Kampfwachen-Echos
  | de_text            = Wenn diese Karte aktiviert wird: Du kannst deiner Hand 1 ERDE Krieger-Monster der Stufe 5 von deinem Deck hinzufügen, dann wirf 1 Karte ab. Einmal pro Spielzug, falls ein oder mehr Monster vom Spielfeld auf die Hand zurückgegeben werden, selbst während des Damage Steps: Du kannst 1 dieser Effekte aktivieren;<br />●Füge deiner Hand 1 „Kampfwachen-Wut“ oder „Kampfwachen-Geheul“ von deinem Deck hinzu.<br />●Ändere 1 offenes Monster auf dem Spielfeld in die verdeckte Verteidigungsposition.<br />Du kannst nur 1 „Kampfwachen-Echos“ pro Spielzug aktivieren.
  | it_name            = Echi Battagliasorvegliante
  | it_text            = Quando questa carta viene attivata: puoi aggiungere 1 mostro TERRA Guerriero di Livello 5 dal tuo Deck alla tua mano, poi scartare 1 carta. Una volta per turno, se uno o più mostri vengono fatti ritornare dal Terreno nella mano, anche durante il Damage Step: puoi attivare 1 di questi effetti;<br />●Aggiungi 1 "Rabbia Battagliasorvegliante" o "Ululato Battagliasorvegliante" dal tuo Deck alla tua mano.<br />●Metti coperto in Posizione di Difesa 1 mostro scoperto sul Terreno.<br />Puoi attivare solo 1 "Echi Battagliasorvegliante" per turno.
  | pt_name            = Ecos do Guarda de Batalha
  | pt_text            = Quando este card for ativado: você pode adicionar 1 monstro Guerreiro de TERRA de Nível 5 do seu Deck à sua mão e, depois, descarte 1 card. Uma vez por turno, se um ou mais monstros forem devolvidos do campo para a mão, mesmo durante a Etapa de Dano: você pode ativar 1 desses efeitos;<br />●Adicione 1 "Fúria do Guarda de Batalha" ou "Uivo do Guarda de Batalha" do seu Deck à sua mão.<br />●Coloque 1 monstro com a face para cima no campo, com a face para baixo em Posição de Defesa.<br />Você só pode ativar 1 "Ecos do Guarda de Batalha" por turno.
  | es_name            = Ecos del Escolta de Batalla
  | es_text            = Cuando esta carta es activada: puedes añadir a tu mano 1 monstruo Guerrero de TIERRA de Nivel 5 en tu Deck, y después descarta 1 carta. Una vez por turno, si uno o más monstruos son devueltos del Campo a la mano, incluso durante el Damage Step: puedes activar 1 de estos efectos;<br />●Añade a tu mano 1 "Furia del Escolta de Batalla" o "Aullido del Escolta de Batalla" en tu Deck.<br />●Cambia 1 monstruo boca arriba en el Campo a Posición de Defensa boca abajo.<br />Sólo puedes activar 1 "Ecos del Escolta de Batalla" por turno.
  | ja_text            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：このカードの発動時の効果処理として、デッキから戦士族・地属性・レベル５モンスター１体を手札に加える事ができる。その場合、さらに自分の手札を１枚選んで捨てる。<br />②：１ターンに１度、フィールドのモンスターが手札に戻った場合、以下の効果から１つを選択して発動できる（ダメージステップでも発動可能）。<br />●デッキから「バーバリアン・レイジ」か「バーバリアン・ハウリング」１枚を手札に加える。<br />●フィールドの表側表示モンスター１体を裏側守備表示にする。
  | ko_name            = 바바리안 에코즈
  | ko_text            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 전사족 / 땅 속성 / 레벨 5 몬스터 1장을 패에 넣을 수 있다. 그 경우, 추가로 자신의 패를 1장 고르고 버린다. ②: 1턴에 1번, 필드의 몬스터가 패로 되돌아갔을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다(데미지 스텝에도 발동 가능).<br />●덱에서 "바바리안 레이지"나 "바바리안 하울링" 1장을 패에 넣는다.<br />●필드의 앞면 표시 몬스터 1장을 뒷면 수비 표시로 한다.
  | tc_name            = 野蠻人殘響
  | tc_text            = 此卡名的卡1回合僅可發動1張。<br />①：作為此卡發動時的效果處理，可從牌組將1隻戰士族・地屬性・等級5怪獸加入手牌。該情況下，進而挑選1張自己的手牌捨棄。<br />②：1回合1次，場上的怪獸放回手牌的情況下，可從以下效果中選擇1個發動（傷害步驟也可以發動）。<br />●從牌組將1張「野蠻人之怒」或「野蠻人咆哮」加入手牌。<br />●將場上的1隻表側表示怪獸改成裡側守備表示。
  | sc_name            = 野蛮人残响
  | sc_text            = 此卡名的卡1回合仅可发动1张。<br />①：作为此卡发动时的效果处理，可从牌组将1只战士族・地属性・等级5怪兽加入手牌。该情况下，进而挑选1张自己的手牌舍弃。<br />②：1回合1次，场上的怪兽放回手牌的情况下，可从以下效果中选择1个发动（伤害步骤也可以发动）。<br />●从牌组将1张“野蛮人之怒”或“野蛮人咆哮”加入手牌。<br />●将场上的1只表侧表示怪兽改成里侧守备表示。
