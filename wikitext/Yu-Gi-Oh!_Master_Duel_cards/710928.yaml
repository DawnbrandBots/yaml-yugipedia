  | ja_text   = ①：このカードは攻撃可能な場合には攻撃しなければならない。<br />②：攻撃表示のこのカードが攻撃対象に選択された場合に発動する。このカードを守備表示にする。<br />③：このカードは１ターンに１度だけ戦闘では破壊されない。
  | ko_name   = 자동기계통 96 "신크로"
  | ko_text   = 이 카드는 공격이 가능한 경우에는 공격을 해야 한다. 필드 위에 앞면 공격 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 때, 이 카드의 표시 형식을 수비 표시로 한다. 이 카드는 1턴에 1번만, 전투로는 파괴되지 않는다.
  | tc_name   = 機偶桶 真九六
