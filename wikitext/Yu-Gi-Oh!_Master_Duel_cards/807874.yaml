title: Dragunity Draft (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Continuous
  | text      = When this card is activated: You can target 1 Level 4 or lower "Dragunity" monster in your GY; add it to your hand. If your "Dragunity" monster whose original Level is 5 or higher attacks, it is unaffected by your opponent's card effects until the end of the Damage Step. You can only activate 1 "Dragunity Draft" per turn.

  | fr_name   = Enrôlement Dragunité
  | fr_text   = Lorsque cette carte est activée : vous pouvez cibler 1 monstre "Dragunité" de max. Niveau 4 dans votre Cimetière ; ajoutez-le à votre main. Si votre monstre "Dragunité" dont le Niveau d'origine est min. 5 attaque, il n'est pas affecté par des effets de carte de votre adversaire jusqu'à la fin de la Damage Step. Vous ne pouvez activer qu'1 "Enrôlement Dragunité" par tour.
  | de_name   = Einberufung der Dracheneinheit
  | de_text   = Wenn diese Karte aktiviert wird: Du kannst 1 „Dracheneinheit“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; füge es deiner Hand hinzu. Falls dein „Dracheneinheit“-Monster angreift, dessen Grund-Stufe 5 oder höher ist, bleibt es bis zum Ende des Damage Steps von Karteneffekten deines Gegners unberührt. Du kannst nur 1 „Einberufung der Dracheneinheit“ pro Spielzug aktivieren.
  | it_name   = Coscrizione Dragunità
  | it_text   = Quando questa carta viene attivata: puoi scegliere come bersaglio 1 mostro "Dragunità" di Livello 4 o inferiore nel tuo Cimitero; aggiungilo alla tua mano. Se un tuo mostro "Dragunità" con Livello originale 5 o superiore attacca, esso è immune agli effetti delle carte del tuo avversario fino alla fine del Damage Step. Puoi attivare solo 1 "Coscrizione Dragunità" per turno.
  | pt_name   = Recrutamento da Dragunidade
  | pt_text   = Quando este card for ativado: você pode escolher 1 monstro "Dragunidade" de Nível 4 ou menos no seu Cemitério; adicione-o à sua mão. Se um monstro "Dragunidade" seu, cujo Nível original seja 5 ou mais, atacar, ele não é afetado pelos efeitos de card do seu oponente até o final da Etapa de Dano. Você só pode ativar 1 "Recrutamento da Dragunidade" por turno.
  | es_name   = Reclutamiento Dracounidad
  | es_text   = Cuando esta carta es activada: puedes seleccionar 1 monstruo "Dracounidad" de Nivel 4 o menor en tu Cementerio; añádelo a tu mano. Si tu monstruo "Dracounidad" cuyo Nivel original es 5 o mayor ataca, no es afectado por efectos de cartas de tu adversario hasta el final del Damage Step. Sólo puedes activar 1 "Reclutamiento Dracounidad" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：このカードの発動時に、自分の墓地のレベル４以下の「ドラグニティ」モンスター１体を対象にできる。その場合、そのモンスターを手札に加える。<br />②：このカードが魔法＆罠ゾーンに存在し、元々のレベルが５以上の自分の「ドラグニティ」モンスターが攻撃する場合、そのモンスターはダメージステップ終了時まで相手の効果を受けない。
  | ko_name   = 드래그니티 드래프트
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시에 자신 묘지의 레벨 4 이하인 "드래그니티" 몬스터 1장을 대상으로 할 수 있다. 그 경우, 그 몬스터를 패에 넣는다. ②: 이 카드가 마법 & 함정 존에 존재하고, 원래의 레벨이 5 이상인 자신의 "드래그니티" 몬스터가 공격할 경우, 그 몬스터는 데미지 스텝 종료시까지 상대 효과를 받지 않는다.
  | tc_name   = 龍騎兵團・陣風
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：此卡發動時，可將我方墓地的１隻等級４以下的「龍騎兵團」怪獸做為對象。在該狀況下，將該怪獸加入手牌。②：在此卡存在於魔法＆陷阱區，我方的原本的等級為５以上的「龍騎兵團」怪獸攻擊的狀況下，該怪獸在傷害步驟結束前不受對方效果影響。
  | sc_name   = 龙骑兵团・阵风
  | sc_text   = 此卡名的卡1回合仅可发动1张。①：此卡发动时，可以自己墓地1只等级4以下的“龙骑兵团”怪兽为对象。在该情况下，将该怪兽加入手牌。②：此卡在魔法与陷阱区域存在，且原本等级为5以上的自己的“龙骑兵团”怪兽攻击的情况下，该怪兽直至伤害步骤结束时为止不受对手的效果影响。
  }}
