  | ja_text   = このカードはアドバンス召喚したモンスター１体をリリースしてアドバンス召喚できる。<br />①：このカードがアドバンス召喚した場合に発動する。相手の手札を確認し、その内の１枚を選んで捨てる。捨てたカードがモンスターだった場合、そのモンスターのレベル×２００ダメージを相手に与える。このカードが炎属性モンスターをリリースしてアドバンス召喚した場合、その時の効果に以下の効果を加える。<br />●相手に１０００ダメージを与える。
  | ko_name   = 난폭한 화염 제왕 테스탈로스
