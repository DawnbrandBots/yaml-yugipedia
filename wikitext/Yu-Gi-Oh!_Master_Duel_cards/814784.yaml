  | pt_name   = Thestalos, o Mega Monarca
  | pt_text   = Você pode Invocar este card por Invocação-Tributo ao oferecer como Tributo 1 monstro Invocado por Invocação-Tributo. Se este card for Invocado por Invocação-Tributo: olhe a mão do seu oponente e descarte 1 card da mão dele e, depois, se era um monstro, cause dano ao seu oponente igual ao Nível original dele x 200. Se este card foi Invocado por Invocação-Tributo pelo Tributo de um monstro de FOGO, adicione este efeito adicional.<br />●Além disso, depois disso, cause 1000 de dano ao seu oponente.
  | es_name   = Thestalos el Mega Monarca
