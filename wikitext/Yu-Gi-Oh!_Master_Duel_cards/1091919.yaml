  | de_text   = Falls diese Karte aufgedeckt wird: Du kannst 1 anderes Monster auf dem Spielfeld wählen; ändere es in die offene Angriffsposition oder die verdeckte Verteidigungsposition. Du kannst diesen Effekt von „Hundertfüßler-Schwarm“ nur einmal pro Spielzug verwenden. Einmal pro Spielzug, während deiner Main Phase: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern.
  | it_name   = Sciame di Millepiedi
  | it_text   = Se questa carta viene scoperta: puoi scegliere come bersaglio 1 altro mostro sul Terreno; mettilo scoperto in Posizione di Attacco o coperto in Posizione di Difesa. Puoi utilizzare questo effetto di "Sciame di Millepiedi" una sola volta per turno. Una volta per turno, durante la tua Main Phase: puoi mettere questa carta coperta in Posizione di Difesa.
  | pt_name   = Praga de Centopeias
  | pt_text   = Se este card for virado com a face para cima: você pode escolher 1 outro monstro no campo; coloque-o com a face para cima em Posição de Ataque ou com a face para baixo em Posição de Defesa. Você só pode usar este efeito de "Praga de Centopeias" uma vez por turno. Uma vez por turno, durante sua Fase Principal: você pode colocar este card com a face para baixo em Posição de Defesa.
  | es_name   = Plaga de Ciempiés
  | es_text   = Si esta carta es volteada boca arriba: puedes seleccionar otro monstruo en el Campo; cámbialo a Posición de Ataque boca arriba o Posición de Defensa boca abajo. Sólo puedes usar este efecto de "Plaga de Ciempiés" una vez por turno. Una vez por turno, durante tu Main Phase: puedes cambiar esta carta a Posición de Defensa boca abajo.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。<br />②：このカードがリバースした場合、フィールドの他のモンスター１体を対象として発動できる。そのモンスターを表側攻撃表示か裏側守備表示にする。
  | ko_name   = 무카데의 진군
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 메인 페이즈에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 한다(1턴에 1번만).<br />②: 이 카드가 리버스했을 경우, 필드의 다른 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 앞면 공격 표시나 뒷면 수비 표시로 한다.
