title: The Great Noodle Inversion (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Add the bottom card of your Deck to your hand, then take 1 card from your Deck, shuffle, and place that card on the bottom of the Deck.

  | fr_name   = Le Grand Renversement de Nouilles
  | fr_text   = Ajoutez la carte du dessous de votre Deck à votre main, puis, prenez 1 carte depuis votre Deck, mélangez, et placez la carte au-dessous du Deck.
  | de_name   = Nudel-Wendetechnik
  | de_text   = Füge deiner Hand die unterste Karte deines Decks hinzu, dann nimm 1 Karte von deinem Deck, mische das Deck und lege jene Karte unters Deck.
  | it_name   = La Grande Inversione dei Noodle
  | it_text   = Aggiungi alla tua mano la carta in fondo al tuo Deck, poi prendi 1 carta dal tuo Deck, mischialo, e metti quella carta in fondo al Deck.
  | pt_name   = A Grande Inversão Noodle
  | pt_text   = Adicione o card do fundo do seu Deck à sua mão e, depois, pegue 1 card do seu Deck, embaralhe e coloque esse card no fundo do Deck.
  | es_name   = La Gran Inversión de Fideos
  | es_text   = Añade a tu mano la carta de la parte inferior de tu Deck, y después toma 1 carta de tu Deck, baraja, y pon esa carta en la parte inferior del Deck.
  | ja_text   = ①：自分のデッキの一番下のカードを手札に加える。その後、自分のデッキからカード１枚を選んでデッキの一番下に置く。
  | ko_name   = 천지 뒤집기
  | ko_text   = ①: 자신의 덱 맨 아래의 카드를 패에 넣는다. 그 후, 자신의 덱에서 카드 1장을 고르고 덱 맨 아래에 놓는다.
  | tc_name   = 天地翻轉
  | tc_text   = ①：將我方牌組最下方的卡加入手牌。其後，從我方牌組選擇１張卡置於牌組的最下方。
  | sc_name   = 天地翻转
  | sc_text   = ①：将自己牌组最下面的卡加入手牌。然后，从自己的牌组挑选１张卡，放在牌组最下面。
  }}
