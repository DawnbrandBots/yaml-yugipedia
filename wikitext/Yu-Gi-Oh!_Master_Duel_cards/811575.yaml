title: Myutant Beast (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | attribute          = EARTH
  | types              = Beast / Effect
  | level              = 8
  | atk                = 2400
  | def                = 2400
  | lore               = Cannot be Special Summoned, except with the effect of a "Myutant" card. Your opponent cannot target this card with monster effects. You can only use each of the following effects of "Myutant Beast" once per turn. When your opponent activates a Spell Card or effect (Quick Effect): You can banish 1 card from your hand or field; negate the activation, and if you do, banish that card. If this card in its owner's possession is destroyed by an opponent's card: You can target 1 of your banished "Myutant" Traps; add it to your hand.

  | fr_name            = Bête Myutant
  | fr_lore            = Non Invocable Spécialement, sauf avec l'effet d'une carte "Myutant". Votre adversaire ne peut pas cibler cette carte avec des effets de monstre. Vous ne pouvez utiliser chacun des effets suivants de "Bête Myutant" qu'une fois par tour. Lorsque votre adversaire active une Carte Magie ou effet de Magie (Effet Rapide) : vous pouvez bannir 1 carte depuis votre main ou Terrain ; annulez l'activation, et si vous le faites, bannissez la carte. Si cette carte en possession de son propriétaire est détruite par une carte de l'adversaire : vous pouvez cibler 1 de vos Pièges "Myutant" bannis ; ajoutez-le à votre main.
  | de_name            = Myutant Ungeheuer
  | de_lore            = Kann nicht als Spezialbeschwörung beschworen werden, außer durch den Effekt einer „Myutant“-Karte. Dein Gegner kann diese Karte nicht als Ziel für Monstereffekte wählen. Du kannst jeden der folgenden Effekte von „Myutant Ungeheuer“ nur einmal pro Spielzug verwenden. Wenn dein Gegner eine Zauberkarte oder einen Zaubereffekt aktiviert (Schnelleffekt): Du kannst 1 Karte von deiner Hand oder Spielfeldseite verbannen; annulliere die Aktivierung und falls du dies tust, verbanne die Karte. Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte eines Gegners zerstört wird: Du kannst 1 deiner verbannten „Myutant“-Fallen wählen; füge sie deiner Hand hinzu.
  | it_name            = Myutante Bestia
  | it_lore            = Non può essere Evocato Specialmente, eccetto con l'effetto di una carta "Myutante". Il tuo avversario non può scegliere come bersaglio questa carta con gli effetti dei mostri. Puoi utilizzare ognuno dei seguenti effetti di "Myutante Bestia" una sola volta per turno. Quando il tuo avversario attiva una Carta Magia o un suo effetto (Effetto Rapido): puoi bandire 1 carta dalla tua mano o Terreno; annulla l'attivazione e, se lo fai, bandisci quella carta. Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario: puoi scegliere come bersaglio 1 delle tue Trappole "Myutante" bandite; aggiungila alla tua mano.
  | pt_name            = Besta Miutante
  | pt_lore            = Não pode ser Invocado por Invocação-Especial, exceto com o efeito de um card "Miutante". Seu oponente não pode escolher este card como alvo de efeitos de monstro. Você só pode usar cada um dos seguintes efeitos de "Besta Miutante" uma vez por turno. Quando seu oponente ativar um Card de Magia ou seus efeitos (Efeito Rápido): você pode banir 1 card da sua mão ou do campo; negue a ativação e, se isso acontecer, bana esse card. Se este card em posse do seu dono for destruído por um card do oponente: você pode escolher 1 das suas Armadilhas "Miutante" banidas; adicione-a à sua mão.
  | es_name            = Bestia Myutante
  | es_lore            = No puede ser Invocado de Modo Especial, excepto con el efecto de una carta "Myutante". Tu adversario no puede seleccionar esta carta con efectos de monstruos. Sólo puedes usar cada uno de los siguientes efectos de "Bestia Myutante" una vez por turno. Cuando tu adversario activa una Carta Mágica o su efecto (Efecto Rápido): puedes desterrar 1 carta en tu mano o Campo; niega la activación y, si lo haces, destierra esa carta. Si esta carta en posesión de su dueño es destruida por una carta del adversario: puedes seleccionar 1 de tus Trampas "Myutante" desterradas; añádela a tu mano.
  | ja_lore            = このカードは「ミュートリア」カードの効果でしか特殊召喚できない。このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。①：このカードは相手モンスターの効果の対象にならない。②：相手が魔法カードの効果を発動した時、自分の手札・フィールドからカード１枚を除外して発動できる。その発動を無効にし除外する。③：このカードが相手によって破壊された場合、除外されている自分の「ミュートリア」罠カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_name            = 뮤트리아르 비스트
  | ko_lore            = 이 카드는 "뮤트리아" 카드의 효과로밖에 특수 소환할 수 없다. 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 상대 몬스터의 효과의 대상이 되지 않는다. ②: 상대가 마법 카드의 효과를 발동했을 때, 자신의 패 / 필드에서 카드 1장을 제외하고 발동할 수 있다. 그 발동을 무효로 하고 제외한다. ③: 이 카드가 상대에 의해 파괴되었을 경우, 제외되어 있는 자신의 "뮤트리아" 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  | tc_name            = 突異變種・猛獸
  | tc_lore            = 此卡僅限透過「突異變種」卡的效果特殊召喚。此卡名的②③效果，１回合各僅限使用１次。①：此卡不會成為對方怪獸的效果對象。②：對方發動魔法卡的效果時，可從我方手牌・場上將１張卡除外發動。將該發動變為無效，將其除外。③：在此卡被對方破壞的狀況下，可將我方１張被除外的「突異變種」陷阱卡做為對象發動。將該卡加入手牌。
  | sc_name            = 突异变种・猛兽
  | sc_lore            = 此卡仅可以“突异变种”卡的效果特殊召唤。此卡名的②③效果１回合仅可各使用１次。①：此卡不会成为对手怪兽的效果的对象。②：对手发动魔法卡的效果时，从自己的手牌・场上将１张卡除外可以发动。将该发动无效并除外。③：此卡被对手破坏的情况下，以自己１张被除外的“突异变种”陷阱卡为对象可以发动。将该卡加入手牌。
  }}
