title: Tearlaments Metanoise (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = If you control a "Tearlaments" monster or "Visas Starfrost": Target 1 face-up monster your opponent controls; change it to face-down Defense Position, then send 1 "Tearlaments" monster from your Deck to the GY. If this card is sent to the GY by card effect: You can target 1 "Tearlaments" monster in your GY; add it to your hand. You can only use 1 "Tearlaments Metanoise" effect per turn, and only once that turn.

  | fr_name   = Métabruit des Tiarmentations
  | fr_text   = Si vous contrôlez "Visas Starfrost" ou un monstre "Tiarmentations" : ciblez 1 monstre face recto contrôlé par votre adversaire ; changez-le en Position de Défense face verso, puis envoyez 1 monstre "Tiarmentations" depuis votre Deck au Cimetière. Si cette carte est envoyée au Cimetière par un effet de carte : vous pouvez cibler 1 monstre "Tiarmentations" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser qu'1 effet de "Métabruit des Tiarmentations" par tour, et uniquement une fois le tour.
  | de_name   = Tränenklagen-Metalärm
  | de_text   = Falls du ein „Tränenklage“-Monster oder „Visas Starfrost“ kontrollierst: Wähle 1 offenes Monster, das dein Gegner kontrolliert; ändere es in die verdeckte Verteidigungsposition, dann lege 1 „Tränenklage“-Monster von deinem Deck auf den Friedhof. Falls diese Karte durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst 1 „Tränenklage“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst nur 1 Effekt von „Tränenklagen-Metalärm“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name   = Metarumore Tiaracrimalamenti
  | it_text   = Se controlli un mostro "Tiaracrimalamenti" o "Visas Starfrost": scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; mettilo coperto in Posizione di Difesa, poi manda 1 mostro "Tiaracrimalamenti" dal tuo Deck al Cimitero. Se questa carta viene mandata al Cimitero dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro "Tiaracrimalamenti" nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare solo 1 effetto di "Metarumore Tiaracrimalamenti" per turno, e solo una volta in quel turno.
  | pt_name   = Lagrimentiara Metarruído
  | pt_text   = Se você controlar um monstro "Lagrimentiara" ou "Visas Starfrost": escolha 1 monstro com a face para cima que seu oponente controla; coloque-o com a face para baixo em Posição de Defesa e, depois, envie 1 monstro "Lagrimentiara" do seu Deck para o Cemitério. Se este card for enviado para o Cemitério por um efeito de card: você pode escolher 1 monstro "Lagrimentiara" no seu Cemitério; adicione-o à sua mão. Você só pode usar 1 efeito de "Lagrimentiara Metarruído" por turno e apenas uma vez por turno.
  | es_name   = Metarruido Tiagrimentos
  | es_text   = Si controlas un monstruo "Tiagrimentos" o "Visas Starfrost": selecciona 1 monstruo boca arriba que controle tu adversario; cámbialo a Posición de Defensa boca abajo, y después manda al Cementerio 1 monstruo "Tiagrimentos" en tu Deck. Si esta carta es mandada al Cementerio por efecto de una carta: puedes seleccionar 1 monstruo "Tiagrimentos" en tu Cementerio; añádelo a tu mano. Sólo puedes usar 1 efecto de "Metarruido Tiagrimentos" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分フィールドに「ティアラメンツ」モンスターか「ヴィサス＝スタフロスト」が存在する場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを裏側守備表示にする。その後、デッキから「ティアラメンツ」モンスター１体を墓地へ送る。<br />②：このカードが効果で墓地へ送られた場合、自分の墓地の「ティアラメンツ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name   = 티아라멘츠 메타노이즈
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드에 "티아라멘츠" 몬스터 또는 "비서스＝스타프로스트"가 존재할 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다. 그 후, 덱에서 "티아라멘츠" 몬스터 1장을 묘지로 보낸다. ②: 이 카드가 효과로 묘지로 보내졌을 경우, 자신 묘지의 "티아라멘츠" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | tc_name   = 淚冠哀歌・作響的異界爪音
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。①：在我方場上存在「淚冠哀歌」怪獸或「維薩思・史塔弗羅斯特」的狀況下，可將對方場上的１隻正面表示怪獸做為對象發動。將該怪獸變為反面守備表示。其後，從牌組將１隻「淚冠哀歌」怪獸送至墓地。②：在此卡因效果被送至墓地的狀況下，可將我方墓地的１隻「淚冠哀歌」怪獸做為對象發動。將該怪獸加入手牌。
  | sc_name   = 泪冠哀歌・作响的异界爪音
  | sc_text   = 此卡名的①②效果１回合１次，仅可使用其中１个。①：自己场上存在“泪冠哀歌”怪兽或“维萨思・史塔弗罗斯特”的情况下，以对手场上的１只表侧表示怪兽为对象可以发动。将该怪兽改成里侧守备表示。然后，从牌组将１只“泪冠哀歌”怪兽送至墓地。②：此卡因效果被送至墓地的情况下，以自己墓地的１只“泪冠哀歌”怪兽为对象可以发动。将该怪兽加入手牌。
  }}
