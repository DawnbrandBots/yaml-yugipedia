  | text      = If you control no monsters, or only "Amazoness" monsters: You can Special Summon this card from your hand. If this card is Normal or Special Summoned: You can Set 1 "Amazoness" Spell/Trap or 1 "Polymerization" directly from your Deck, also you can only attack with "Amazoness" monsters for the rest of this turn. You can only use each effect of "Amazoness War Chief" once per turn.

  | fr_name   = Cheffe de Guerre Amazonesse
  | fr_text   = Si vous ne contrôlez aucun monstre, ou uniquement des monstres "Amazonesse" : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Poser 1 Magie/Piège "Amazonesse" ou 1 "Polymérisation" directement depuis votre Deck, et aussi, vous ne pouvez attaquer qu'avec des monstres "Amazonesse" le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Cheffe de Guerre Amazonesse" qu'une fois par tour.
  | de_name   = Amazonische Kriegsanführerin
  | de_text   = Falls du keine Monster oder nur „Amazonisch“-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Amazonisch“-Zauber/Falle oder 1 „Polymerisation“ direkt von deinem Deck setzen, zusätzlich kannst du für den Rest dieses Spielzugs nur mit „Amazonisch“-Monstern angreifen. Du kannst jeden Effekt von „Amazonische Kriegsanführerin“ nur einmal pro Spielzug verwenden.
  | it_name   = Capoguerra Amazoness
  | it_text   = Se non controlli nessun mostro, o solo mostri "Amazoness": puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi Posizionare 1 Magia/Trappola "Amazoness" o 1 "Polimerizzazione" direttamente dal tuo Deck, inoltre puoi attaccare solo con mostri "Amazoness" per il resto di questo turno. Puoi utilizzare ogni effetto di "Capoguerra Amazoness" una sola volta per turno.
  | pt_name   = Chefa de Guerra Amazoness
  | pt_text   = Se você não controlar nenhum monstro, ou apenas monstros "Amazoness": você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode Baixar 1 Magia/Armadilha "Amazoness" ou 1 "Polimerização" diretamente do seu Deck e, além disso, você só pode atacar com monstros "Amazoness" pelo resto deste turno. Você só pode usar cada efeito de "Chefa de Guerra Amazoness" uma vez por turno.
  | es_name   = Jefa de Guerra Amazoness
  | es_text   = Si no controlas monstruos, o sólo monstruos "Amazoness": puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes Colocar 1 Mágica/Trampa "Amazoness" o 1 "Polimerización" directamente desde tu Deck, y además sólo puedes atacar con monstruos "Amazoness" por el resto de este turno. Sólo puedes usar cada efecto de "Jefa de Guerra Amazoness" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドのモンスターが、存在しない場合または「アマゾネス」モンスターのみの場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカードが召喚・特殊召喚した場合に発動できる。デッキから「アマゾネス」魔法・罠カードか「融合」１枚を自分フィールドにセットする。このターン、自分は「アマゾネス」モンスターでしか攻撃できない。
  | ko_name   = 아마조네스의 전사장
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드의 몬스터가, 존재하지 않을 경우 또는 "아마조네스" 몬스터뿐일 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "아마조네스" 마법 / 함정 카드 또는 "융합" 1장을 고르고 자신 필드에 세트한다. 이 턴에, 자신은 "아마조네스" 몬스터로밖에 공격할 수 없다.
  | tc_name   = 亞馬遜的戰士長
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：在我方場上不存在怪獸或僅「亞馬遜」怪獸的狀況下可發動。從手牌特殊召喚此卡。<br />②：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組選擇１張「亞馬遜」魔法・陷阱卡或「融合」，覆蓋在我方場上。此回合，我方僅限用「亞馬遜」怪獸攻擊。
  | sc_name   = 亚马逊的战士长
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：自己场上不存在怪兽的情况下，或仅有“亚马逊”怪兽的情况下可以发动。从手牌将此卡特殊召唤。<br />②：此卡召唤・特殊召唤成功的情况下可以发动。从牌组挑选１张“亚马逊”魔法・陷阱卡或“融合”，放置在自己场上。此回合，自己仅可用“亚马逊”怪兽攻击。
  }}
