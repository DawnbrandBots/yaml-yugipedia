  | lore               = 2 Level 7 Spellcaster monsters<br />While this card has material, you can activate a Quick-Play Spell Card or a Trap Card from your hand during your opponent's turn by detaching 1 material from this card at activation. If this Xyz Summoned card is destroyed by battle and sent to the GY, or if this Xyz Summoned card you control is sent to your GY by an opponent's card effect: You can Special Summon 1 DARK Spellcaster monster from your hand or Deck, then you can destroy 1 card on the field.
  | releases           = Legacy Pack

  | fr_name            = Grand Magicien Ébène
  | fr_lore            = 2 monstres Magicien de Niveau 7<br />Tant que cette carte a du Matériel, vous pouvez activer une Carte Magie Jeu-Rapide ou une Carte Piège depuis votre main durant le tour de votre adversaire en détachant 1 Matériel de cette carte à l'activation. Si cette carte Invoquée par Xyz est détruite au combat et envoyée au Cimetière, ou si cette carte Invoquée par Xyz que vous contrôlez est envoyée à votre Cimetière par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre TÉNÈBRES Magicien depuis votre main ou Deck, puis vous pouvez détruire 1 carte sur le Terrain.
  | de_name            = Schwarzer Hochmagier
  | de_lore            = 2 Hexer-Monster der Stufe 7<br />Solange diese Karte Material hat, kannst du während des Spielzugs deines Gegners eine Schnellzauberkarte oder eine Fallenkarte von deiner Hand aktivieren, indem du bei der Aktivierung 1 Material von dieser Karte abhängst. Falls diese als Xyz-Beschwörung beschworene Karte durch Kampf zerstört und auf den Friedhof gelegt wird oder falls diese als Xyz-Beschwörung beschworene Karte, die du kontrollierst, durch einen Karteneffekt eines Gegners auf deinen Friedhof gelegt wird: Du kannst 1 FINSTERNIS Hexer-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören, dann kannst du 1 Karte auf dem Spielfeld zerstören.
  | it_name            = Mago Alto d'Ebano
  | it_lore            = 2 mostri Incantatore di Livello 7<br />Mentre questa carta ha materiale, puoi attivare una Carta Magia Rapida o una Carta Trappola dalla tua mano durante il turno del tuo avversario staccando 1 materiale da questa carta all'attivazione. Se questa carta Evocata Xyz viene distrutta in battaglia e mandata al Cimitero, o se questa carta Evocata Xyz che controlli viene mandata al tuo Cimitero dall'effetto di una carta dell'avversario: puoi Evocare Specialmente 1 mostro OSCURITÀ Incantatore dalla tua mano o Deck, poi puoi distruggere 1 carta sul Terreno.
  | pt_name            = Alto Mago de Ébano
  | pt_lore            = 2 monstros Mago de Nível 7<br />Enquanto este card tiver matéria, você pode ativar um Card de Magia Rápida ou um Card de Armadilha da sua mão durante o turno do seu oponente ao desassociar 1 matéria deste card na ativação. Se este card Invocado por Invocação-Xyz for destruído em batalha e enviado para o Cemitério, ou se este card Invocado por Invocação-Xyz que você controla for enviado para o seu Cemitério por um efeito de card do oponente: você pode Invocar por Invocação-Especial 1 monstro Mago de TREVAS da sua mão ou do Deck e, depois, você pode destruir 1 card no campo.
  | es_name            = Alto Mago Ebon
  | es_lore            = 2 monstruos Lanzador de Conjuros de Nivel 7<br />Mientras esta carta tenga material, puedes activar una Carta Mágica de Juego Rápido o una Carta de Trampa en tu mano durante el turno de tu adversario desacoplando 1 material de esta carta en su activación. Si esta carta Invocada Xyz es destruida en batalla y mandada al Cementerio, o si esta carta Invocada Xyz que controles es mandada a tu Cementerio por efecto de una carta del adversario: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo Lanzador de Conjuros de OSCURIDAD, y después puedes destruir 1 carta en el Campo.
  | ja_lore            = 魔法使い族レベル７モンスター×２<br />①：Ｘ素材を持ったこのカードがモンスターゾーンに存在する限り、自分は相手ターンに速攻魔法カード及び罠カードを手札から発動できる。その発動の際にこのカードのＸ素材を１つ取り除く。②：Ｘ召喚したこのカードが、相手の効果で墓地へ送られた場合、または戦闘で破壊され墓地へ送られた場合に発動できる。手札・デッキから魔法使い族・闇属性モンスター１体を特殊召喚する。その後、フィールドのカード１枚を選んで破壊できる。
  | ko_name            = 허공의 흑마도사
  | ko_lore            = 마법사족 레벨 7 몬스터 × 2<br />①: 엑시즈 소재를 가진 이 카드가 몬스터 존에 존재하는 한, 자신은 상대 턴에 속공 마법 카드 및 함정 카드를 패에서 발동할 수 있다. 그 발동의 시기에 이 카드의 엑시즈 소재를 1개 제거한다. ②: 엑시즈 소환한 이 카드가, 상대의 효과로 묘지로 보내졌을 경우, 또는 전투로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 패 / 덱에서 마법사족 / 어둠 속성 몬스터 1장을 특수 소환한다. 그 후, 필드의 카드 1장을 고르고 파괴할 수 있다.
  | tc_name            = 虛空的黑暗魔導師
  | tc_lore            = 魔法師族等級７怪獸×２<br />①：只要擁有超量素材的此卡存在於怪獸區，我方就可在對方回合從手牌發動速攻魔法卡及陷阱卡。該發動時，去除此卡的１個超量素材。②：可在超量召喚的此卡因對方的效果被送至墓地的狀況下，或因戰鬥被破壞送至墓地的狀況下發動。從手牌・牌組特殊召喚１隻魔法師族・闇屬性怪獸。其後，可選擇場上的１張卡破壞。
  | sc_name            = 虚空的黑魔导师
  | sc_lore            = 魔法师族等级７怪兽×２<br />①：只要持有超量素材的此卡存在于怪兽区，在对手回合，我方可从手牌发动速攻魔法卡及陷阱卡。该发动时，移除此卡的１个超量素材。②：超量召唤的此卡因对手效果被送入墓地的场合，或因战斗被破坏并送入墓地的场合，可发动。从手牌、牌组特殊召唤１只魔法师族、暗属性怪兽。之后，可挑选场上的１张卡牌并破坏。
  }}
