  | fr_name   = Renouveau Croisédia
  | fr_text   = Tous les Monstres Lien "Croisédia" sur le Terrain gagnent 500 ATK. Une fois par tour : vous pouvez cibler 1 Monstre Lien "Croisédia" que vous contrôlez ; ce tour (même si cette carte quitte le Terrain), il peut attaquer une fois tous les monstres contrôlés par votre adversaire, et aussi, les autres monstres que vous contrôlez ne peuvent pas attaquer.
  | de_name   = Crusadia-Aufschwung
  | de_text   = Alle „Crusadia“-Linkmonster auf dem Spielfeld erhalten 500 ATK. Einmal pro Spielzug: Du kannst 1 „Crusadia“-Linkmonster wählen, das du kontrollierst; in diesem Spielzug (selbst falls diese Karte das Spielfeld verlässt) kann es alle Monster, die dein Gegner kontrolliert, je einmal angreifen, zusätzlich können andere Monster, die du kontrollierst, nicht angreifen.
  | it_name   = Ripristino Crociatia
  | it_text   = Tutti i Mostri Link "Crociatia" sul Terreno guadagnano 500 ATK. Una volta per turno: puoi scegliere come bersaglio 1 Mostro Link "Crociatia" che controlli; in questo turno (anche se questa carta lascia il Terreno), esso può attaccare tutti i mostri controllati dal tuo avversario una volta ciascuno, inoltre gli altri mostri che controlli non possono attaccare.
  | pt_name   = Renascimento Crusadia
  | pt_text   = Todos os Monstros Link "Crusadia" no campo ganham 500 de ATK. Uma vez por turno: você pode escolher 1 Monstro Link "Crusadia" que você controla; neste turno (mesmo que este card deixe o campo), ele pode atacar todos os monstros que seu oponente controla uma vez cada e, além disso, outros monstros que você controla não podem atacar.
  | es_name   = Renacimiento de Cruzadia
  | es_text   = Todos los Monstruos de Enlace "Cruzadia" en el Campo ganan 500 ATK. Una vez por turno: puedes seleccionar 1 Monstruo de Enlace "Cruzadia" que controles; este turno, éste puede atacar a todos los monstruos que controle tu adversario, una vez cada uno, y además los otros monstruos que controles no pueden atacar (aun si esta carta deja el Campo).
  | ja_text   = ①：フィールドの「パラディオン」Ｌモンスターの攻撃力は５００アップする。<br />②：１ターンに１度、自分フィールドの「パラディオン」Ｌモンスター１体を対象として発動できる。このターン、自分はそのモンスターでしか攻撃できず、そのモンスターは相手モンスター全てに１回ずつ攻撃できる。
  | ko_name   = 리유나이트 파라디온
  | ko_text   = ①: 필드의 "파라디온" 링크 몬스터의 공격력은 500 올린다. ②: 1턴에 1번, 자신 필드의 "파라디온" 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 자신은 그 몬스터로밖에 공격할 수 없으며, 그 몬스터는 상대 몬스터 전부에 1회씩 공격할 수 있다.
  | tc_name   = 復興 聖騎聯盟
  | tc_text   = ①：場上的「聖騎聯盟」連結怪獸的攻擊力提升５００。②：１回合１次，可將我方場上的１隻「聖騎聯盟」連結怪獸做為對象發動。此回合，我方僅限以該怪獸進行攻擊，該怪獸可攻擊對方的所有怪獸各１次。
  | sc_name   = 复兴・圣骑联盟
  | sc_text   = ①：场上的“圣骑联盟”连接怪兽的攻击力上升500。②：1回合1次，以自己场上的1只“圣骑联盟”连接怪兽为对象可以发动。此回合，自己仅可用该怪兽攻击，该怪兽可攻击所有对手怪兽各1次。
