  | text      = 3 Level 12 monsters<br />If this card is sent to the GY: You can Special Summon 3 "Super Quantal Mech Beast" Xyz Monsters with different names from your GY. This card gains these effects, based on the number of materials with different names attached to it.<br />●2+: Once per turn, during the Main Phase (Quick Effect): You can detach 1 material from this card; shuffle 1 card on the field into the Deck.<br />●4+: It is unaffected by card effects, except "Super Quant" cards.<br />●6+: Your opponent cannot add cards from the Deck to the hand by card effects.

  | fr_name   = Grand Magnus Roi Méca Super Quantique
  | fr_text   = 3 monstres de Niveau 12<br />Si cette carte est envoyée au Cimetière : vous pouvez Invoquer Spécialement 3 Monstres Xyz "Bête Méca Super Quantique" de noms différents depuis votre Cimetière. Cette carte gagne ces effets, selon le nombre de Matériels de noms différents qui lui sont attachés.<br />●2+ : Une fois par tour, durant la Main Phase (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; mélangez 1 carte sur le Terrain dans le Deck.<br />●4+ : Elle n'est pas affectée par des effets de carte (cartes "Super Quant" exclues).<br />●6+ : Votre adversaire ne peut pas ajouter de cartes depuis le Deck à la main avec des effets de carte.
  | de_name   = Superquantal Mechkönig Großer Magnus
  | de_text   = 3 Monster der Stufe 12<br />Falls diese Karte auf den Friedhof gelegt wird: Du kannst 3 „Superquantal Mechungeheuer“-Xyz-Monster mit unterschiedlichen Namen als Spezialbeschwörung von deinem Friedhof beschwören. Diese Karte erhält diese Effekte, basierend auf der Anzahl des an sie angehängten Materials mit unterschiedlichen Namen.<br />●2+: Einmal pro Spielzug, während der Main Phase (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; mische 1 Karte auf dem Spielfeld ins Deck.<br />●4+: Diese Karte bleibt von Karteneffekten unberührt, außer von denen von „Superquant“-Karten.<br />●6+: Dein Gegner kann der Hand keine Karten durch Karteneffekte vom Deck hinzufügen.
  | it_name   = Super Quantal Re Mech Grande Magnus
  | it_text   = 3 mostri di Livello 12<br />Se questa carta viene mandata al Cimitero: puoi Evocare Specialmente 3 Mostri Xyz "Super Quantal Bestia Mech" con nomi diversi dal tuo Cimitero. Questa carta guadagna questi effetti, a seconda del numero di materiali con nomi diversi attaccati ad essa.<br />●2+: Una volta per turno, durante la Main Phase (Effetto Rapido): puoi staccare 1 materiale da questa carta; mischia nel Deck 1 carta sul Terreno.<br />●4+: È immune agli effetti delle carte, eccetto le carte "Super Quant".<br />●6+: Il tuo avversario non può aggiungere carte dal Deck alla mano con gli effetti delle carte.
  | pt_name   = Rei Mech Super Quantal Grande Magnus
  | pt_text   = 3 monstros de Nível 12<br />Se este card for enviado para o Cemitério: você pode Invocar por Invocação-Especial 3 Monstros Xyz "Besta Mech Super Quantal" com nomes diferentes do seu Cemitério. Este card ganha esses efeitos, de acordo com o número de matérias com nomes diferentes associadas a ele.<br />●2+: Uma vez por turno, durante a Fase Principal (Efeito Rápido): você pode desassociar 1 matéria deste card; embaralhe no Deck 1 card do campo.<br />●4+: Ele não é afetado por efeitos de card, exceto cards "Super Quant".<br />●6+: Seu oponente não pode adicionar cards do Deck à mão por efeitos de card.
  | es_name   = Gran Magnus, Mecha Rey Súper Cuantal
  | es_text   = 3 monstruos de Nivel 12<br />Si esta carta es mandada al Cementerio: puedes Invocar de Modo Especial 3 Monstruos Xyz "Mecha Bestia Súper Cuantal" con nombres diferentes en tu Cementerio. Esta carta gana estos efectos, basados en el número de materiales con nombres diferentes acoplados a ella.<br />●2+: Una vez por turno, durante la Main Phase (Efecto Rápido): puedes desacoplar de esta carta 1 material; baraja al Deck 1 carta en el Campo.<br />●4+: No es afectado por efectos de cartas, excepto por cartas "Súper Cuant".<br />●6+: Tu adversario no puede añadir a la mano cartas en el Deck por efectos de cartas.
  | ja_text   = レベル１２モンスター×３<br />①：このカードのＸ素材の種類によって以下の効果を得る。<br />●２種類以上：１ターンに１度、自分・相手のメインフェイズに、このカードのＸ素材を１つ取り除いて発動できる。フィールドのカード１枚をデッキに戻す。<br />●４種類以上：このカードは「超量」カード以外のカードの効果を受けない。<br />●６種類以上：相手はカードの効果でデッキからカードを手札に加える事ができない。<br />②：このカードが墓地へ送られた場合に発動できる。自分の墓地から「超量機獣」Ｘモンスター３体を特殊召喚する（同名カードは１枚まで）。
  | ko_name   = 초량기신왕 그레이트 매그너스
  | ko_text   = 레벨 12 몬스터 × 3<br />①: 이 카드의 엑시즈 소재의 종류에 따라 이하의 효과를 얻는다.<br />●2종류 이상: 1턴에 1번, 자신 / 상대의 메인 페이즈에 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 필드의 카드 1장을 고르고 덱으로 되돌린다.<br />●4종류 이상: 이 카드는 "초량" 카드 이외의 카드의 효과를 받지 않는다.<br />●6종류 이상: 상대는 카드의 효과로 덱에서 카드를 패에 넣을 수 없다.<br />②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 묘지에서 "초량기수" 엑시즈 몬스터 3종류를 1장씩 고르고 특수 소환한다.
  | tc_name   = 超級量子機神王 巨大麥格納
  | tc_text   = 等級１２怪獸×３<br />①：根據此卡的超量素材的種類，獲得以下效果。<br />●２種以上：１回合１次，可在我方・對方的主要階段去除此卡的１個超量素材發動。選擇場上的１張卡送回牌組。<br />●４種以上：此卡不受「超級量子」卡以外的卡的效果影響。<br />●６種以上：對方無法透過卡的效果從牌組將卡加入手牌。<br />②：可在此卡被送至墓地的狀況下發動。從我方墓地選擇３種「超級量子機獸」超量怪獸各１隻特殊召喚。
  | sc_name   = 超级量子机神王 巨大・麦格纳
  | sc_text   = 等级１２怪兽×３<br />①：根据此卡超量素材的种类获得以下效果。<br />●２种或以上：１回合１次，可在我方、对手主要阶段移除此卡的１个超量素材并发动。挑选场上的１张卡牌并返回至牌组。<br />●４种或以上：此卡不受“超级量子”卡牌以外卡牌的效果影响。<br />●６种或以上：对手不可通过卡牌效果将卡牌从牌组加入手牌。<br />②：此卡被送入墓地的场合可发动。可从我方墓地挑选３种“超级量子机兽”超量怪兽各１只并特殊召唤。
