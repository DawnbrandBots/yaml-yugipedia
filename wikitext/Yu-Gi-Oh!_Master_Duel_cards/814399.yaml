  | fr_name   = Epée du Dévoreur d'Ame
  | fr_text   = Vous ne pouvez équiper cette carte qu'à un Monstre Normal de Niveau 3 ou moins sur votre Terrain. Lorsque vous activez cette carte, sacrifiez tous les Monstres Normaux (excepté les jetons) sur votre Terrain excepté le monstre équipé. Augmente l'ATK du monstre équipé de 1000 points pour chaque Monstre Normal que vous avez sacrifié.
  | de_name   = Schwert des Seelenfressers
  | de_text   = Du kannst nur ein Monster der Stufe 3 oder niedriger auf deiner Spielfeldseite mit dieser Karte ausrüsten. Wenn du diese Karte aktivierst, biete alle normalen Monster (ausgenommen Monsterspielmarken) auf deiner Spielfeldseite außer dem ausgerüsteten Monster als Tribut an. Erhöhe die ATK des ausgerüsteten Monster um 1000 Punkte für jedes normale Monster, das du als Tribut angeboten hast.
  | it_name   = Spada del Mangia-Anima
  | it_text   = Puoi equipaggiare con questa carta solo un Mostro Normale di Livello 3 o inferiore sul tuo Terreno. Quando attivi questa carta, offri tutti i Mostri Normali (eccetto i Segna-Mostri) sul tuo Terreno, eccetto il mostro equipaggiato, come Tributi. Aumenta l'ATK del mostro equipaggiato di 1000 punti per ogni Mostro Normale che hai offerto come Tributo.
  | pt_name   = Espada do Come Alma
  | pt_text   = Este card pode apenas equipar um Monstro Normal de Nível 3 ou menos no seu Campo. Quando você activar este card, ofereça como Tributo todos os Montros Normais (exceto Fichas) no seu Campo, exceto o monstro equipado. Aumente o ATK do monstro equipado em 1000 pontos por cada Monstro Normal que você ofereceu como Tributo.
  | es_name   = Espada del Come-Almas
  | es_text   = Sólo puedes equipar esta carta a un Monstruo Normal de Nivel 3 o inferior en tu Campo. Cuando activas esta carta, ofrece todos tus Monstruos Normales (excepto fichas) en tu Campo, excepto el monstruo equipado como Sacrificios. Aumenta el ATK del monstruo equipado en 1000 puntos por cada Monstruo Normal que hayas ofrecido como Sacrificio.
  | ja_text   = 自分フィールドのレベル３以下の通常モンスターにのみ装備可能。<br />装備するモンスター及びトークン以外の自分フィールドの通常モンスターを全てリリースしてこのカードを発動できる。<br />①：装備モンスターの攻撃力は、このカードの発動時にリリースしたモンスターの数×１０００アップする。
  | ko_name   = 영혼 흡수자의 마도
  | ko_text   = 자신 필드 위에 존재하는 레벨 3 이하의 일반 몬스터에 장착할 수 있다. 이 카드의 발동시, 장착 몬스터 이외의 자신 필드 위에 존재하는 일반 몬스터(토큰 이외)를 전부 제물로 바친다. 제물로 바친 일반 몬스터 1장당, 장착 몬스터의 공격력은 1000 포인트 올린다.
  | tc_name   = 食魂之魔刀
  | tc_text   = 僅可裝備於我方場上等級３以下的通常怪獸。可解放裝備怪獸及衍生物以外的我方場上的所有通常怪獸發動此卡。裝備怪獸的攻擊力依據解放怪獸的數量×１０００進行提升。
  | sc_name   = 食魂之魔刀
  | sc_text   = 仅限装备我方场上的等级３以下的通常怪兽。此卡发动时，解放我方场上除装备怪兽及衍生物以外的所有通常怪兽。每解放１只怪兽，装备怪兽的攻击力上升１０００点。
