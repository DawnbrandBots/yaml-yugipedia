  | text      = While you control another "Noble Knight" monster, your opponent cannot target your monsters with less than 1800 ATK, except this card, with card effects, and their monsters cannot target them with attacks. If a "Noble Arms" Equip Spell becomes equipped to this card: Target 1 face-up card on the field; destroy that target. You can only use this effect of "Noble Knight Drystan" once per turn.

  | fr_name   = Drystan le Chevalier Noble
  | fr_text   = Tant que vous contrôlez un autre monstre "Chevalier Noble", votre adversaire ne peut pas cibler vos monstres avec une ATK inférieure à 1800 (cette carte exclue) avec des effets de carte, et ses monstres ne peuvent pas les cibler avec une attaque. Si une Magie d'Équipement "Armes Nobles" est équipée à cette carte : ciblez 1 carte face recto sur le Terrain ; détruisez la cible. Vous ne pouvez utiliser cet effet de "Drystan le Chevalier Noble" qu'une fois par tour.
  | de_name   = Edler Ritter Drystan
  | de_text   = Solange du ein anderes „Edler Ritter“-Monster kontrollierst, kann dein Gegner deine Monster mit weniger als 1800 ATK, außer dieser Karte, nicht als Ziel für Karteneffekte wählen und seine Monster können sie nicht als Ziel für Angriffe wählen. Falls diese Karte mit einem „Edle Waffen“-Ausrüstungszauber ausgerüstet wird: Wähle 1 offene Karte auf dem Spielfeld; zerstöre das gewählte Ziel. Du kannst diesen Effekt von „Edler Ritter Drystan“ nur einmal pro Spielzug verwenden.
  | it_name   = Nobile Cavaliere Drystan
  | it_text   = Mentre controlli un altro mostro "Nobile Cavaliere", il tuo avversario non può scegliere come bersaglio i tuoi mostri con ATK inferiore a 1800, eccetto questa carta, con gli effetti delle carte, e i suoi mostri non possono sceglierli come bersaglio con gli attacchi. Se una Magia Equipaggiamento "Nobili Armi" diventa equipaggiata a questa carta: scegli come bersaglio 1 carta scoperta sul Terreno; distruggi quel bersaglio. Puoi utilizzare questo effetto di "Nobile Cavaliere Drystan" una sola volta per turno.
  | pt_name   = Nobre Cavaleiro Drystan
  | pt_text   = Enquanto você controlar outro monstro "Nobre Cavaleiro", seu oponente não pode escolher seus monstros com menos de 1800 de ATK, exceto este card, como alvo de efeitos de card e os monstros dele não podem escolhê-los como alvo de ataques. Se uma Magia de Equipamento "Armas Nobres" se tornar equipada a este card: escolha 1 card com a face para cima no campo; destrua o alvo. Você só pode usar este efeito de "Nobre Cavaleiro Drystan" uma vez por turno.
  | es_name   = Noble Caballero Drystan
  | es_text   = Mientras controles otro monstruo "Noble Caballero", tu adversario no puede seleccionar con efectos de cartas a tus monstruos con menos de 1800 ATK, excepto esta carta, y sus monstruos tampoco pueden seleccionarlos para ataques. Si una Mágica de Equipo "Armas Nobles" es equipada a esta carta: selecciona 1 carta boca arriba en el Campo; destruye ese objetivo. Sólo puedes usar este efecto de "Noble Caballero Drystan" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドに他の「聖騎士」モンスターが存在する限り、自分フィールドの他の攻撃力１８００未満のモンスターを、相手モンスターは攻撃対象に選択できず、相手は効果の対象にできない。<br />②：このカードが「聖剣」装備魔法カードを装備した場合、フィールドの表側表示カード１枚を対象として発動する。その表側表示カードを破壊する。
  | ko_name   = 성기사 트리스탄
  | ko_text   = "성기사 트리스탄"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 이 카드 이외의 "성기사" 몬스터가 존재하는 한, 상대는 이 카드 이외의 자신 필드의 공격력 1800 미만의 몬스터를 공격 대상으로 할 수 없으며, 효과의 대상으로도 할 수 없다.<br />②: 이 카드가 "성검" 장착 마법 카드를 장착했을 경우, 필드의 앞면 표시 카드 1장을 대상으로 하고 발동한다. 그 앞면 표시의 카드를 파괴한다.
  | tc_name   = 聖騎士 特里斯坦
  | tc_text   = 「聖騎士 特里斯坦」的②效果，１回合僅限使用１次。<br />①：只要我方場上存在此卡以外的「聖騎士」怪獸，對方就無法將我方場上的此卡以外的攻擊力不滿１８００的怪獸做為攻擊對象，也無法將其做為效果對象。<br />②：在此卡裝備了「聖劍」裝備魔法卡的狀況下，可將場上的１張正面表示的卡做為對象發動。破壞正面表示的該卡。
  | sc_name   = 圣骑士特里斯坦
  | sc_text   = “圣骑士特里斯坦”的②效果１回合只可使用１次。<br />①：只要我方场上存在有除此卡以外的“圣骑士”怪兽，对手不可以除此卡以外的我方场上攻击力未满１８００的怪兽为攻击对象、也不可为效果对象。<br />②：此卡装备“圣剑”装备魔法卡的场合，以场上１张表侧表示的卡牌为对象发动。破坏该表侧表示卡牌。
  }}
