  | es_name   = Chico Geek de Libromancia
  | es_text   = Puedes mostrar 1 Monstruo de Ritual en tu mano: Invoca esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 Mágica "Libromancia" en tu Deck. Sólo puedes usar cada efecto de "Chico Geek de Libromancia" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：手札の儀式モンスター１体を相手に見せて発動できる。このカードを手札から特殊召喚する。<br />②：このカードが特殊召喚した場合に発動できる。デッキから「リブロマンサー」魔法カード１枚を手札に加える。
  | ko_name   = 리브로맨서 G보이
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 패의 의식 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "리브로맨서" 마법 카드 1장을 패에 넣는다.
  | tc_name   = 書靈師・奇客男孩
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可將手牌的１隻儀式怪獸出示給對方發動。從手牌特殊召喚此卡。<br />②：可在此卡特殊召喚成功的狀況下發動。從牌組將１張「書靈師」魔法卡加入手牌。
  | sc_name   = 书灵师・极客少年
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：将手牌的１只仪式怪兽出示给对手可以发动。从手牌将此卡特殊召唤。<br />②：此卡特殊召唤成功的情况下可以发动。从牌组将１张“书灵师”魔法卡加入手牌。
