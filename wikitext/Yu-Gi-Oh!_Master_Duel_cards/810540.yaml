  | de_text   = Du kannst 1 Ritualmonster in deiner Hand vorzeigen: Beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Libromant“-Zauber von deinem Deck hinzufügen. Du kannst jeden Effekt von „Libromant Geekjunge“ nur einmal pro Spielzug verwenden.
  | it_name   = Libromante Ragazzo Secchione
  | it_text   = Puoi rivelare 1 Mostro Rituale nella tua mano: Evoca Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Specialmente: puoi aggiungere 1 Magia "Libromante" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Libromante Ragazzo Secchione" una sola volta per turno.
  | pt_name   = Garoto Geek Livromante
