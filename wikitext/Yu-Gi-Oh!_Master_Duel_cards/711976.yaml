  | text      = You can Ritual Summon this card with "Breath of Acclamation". When an opponent's monster declares a direct attack: You can discard this card; negate the attack, and if you do, negate that monster's effects. (Quick Effect): You can target 1 face-up monster your opponent controls; return both that monster and this card to the hand. You can only use each effect of "Raging Storm Dragon - Beaufort IX" once per turn.

  | fr_name   = Dragon de la Tempête Déchaînée - Beaufort IX
  | fr_text   = Vous pouvez Invoquer Rituellement cette carte avec "Souffle des Acclamations". Lorsqu'un monstre de l'adversaire déclare une attaque directe : vous pouvez défausser cette carte ; annulez l'attaque, et si vous le faites, annulez les effets du monstre. (Effet Rapide) : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; renvoyez le monstre ainsi que cette carte à la main. Vous ne pouvez utiliser chaque effet de "Dragon de la Tempête Déchaînée - Beaufort IX" qu'une fois par tour.
  | de_name   = Tobender Sturmdrache - Beaufort IX
  | de_text   = Du kannst diese Karte mit „Hauch des Lobes“ als Ritualbeschwörung beschwören. Wenn ein Monster eines Gegners einen direkten Angriff deklariert: Du kannst diese Karte abwerfen; annulliere den Angriff und falls du dies tust, annulliere die Effekte des Monsters. (Schnelleffekt): Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; gib sowohl das Monster als auch diese Karte auf die Hand zurück. Du kannst jeden Effekt von „Tobender Sturmdrache - Beaufort IX“ nur einmal pro Spielzug verwenden.
  | it_name   = Drago Tempesta Furiosa - Beaufort IX
  | it_text   = Puoi Evocare tramite Rituale questa carta con "Respiro di Acclamazione". Quando un mostro dell'avversario dichiara un attacco diretto: puoi scartare questa carta; annulla l'attacco e, se lo fai, annulla gli effetti di quel mostro. (Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; fai ritornare sia quel mostro che questa carta nella mano. Puoi utilizzare ogni effetto di "Drago Tempesta Furiosa - Beaufort IX" una sola volta per turno.
  | pt_name   = Dragão Furioso da Tempestade - Beaufort IX
  | pt_text   = Você pode Invocar este card por Invocação-Ritual com "Sopro da Aclamação". Quando um monstro do oponente declarar um ataque direto: você pode descartar este card; negue o ataque e, se isso acontecer, negue os efeitos desse monstro. (Efeito Rápido): você pode escolher 1 monstro com a face para cima que seu oponente controla; devolva tanto esse monstro quanto este card para a mão. Você só pode usar cada efeito de "Dragão Furioso da Tempestade - Beaufort IX" uma vez por turno.
  | es_name   = Dragón de Tormenta Furiosa - Beaufort IX
  | es_text   = Puedes Invocar esta carta por Ritual con "Soplo de Aclamación". Cuando un monstruo del adversario declara un ataque directo: puedes descartar esta carta; niega el ataque y, si lo haces, niega los efectos de ese monstruo. (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba que controle tu adversario; devuelve tanto ese monstruo como esta carta a la mano. Sólo puedes usar cada efecto de "Dragón de Tormenta Furiosa - Beaufort IX" una vez por turno.
  | ja_text   = 「褒誉の息吹」により降臨<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：相手モンスターの直接攻撃宣言時、このカードを手札から捨てて発動できる。その攻撃を無効にし、そのモンスターの効果は無効化される。<br />②：自分・相手ターンに、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターとこのカードを手札に戻す。
  | ko_name   = 구풍룡－뷰포트 노웸
  | ko_text   = "포예의 입김"에 의해 의식 소환. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터의 직접 공격 선언시에 이 카드를 패에서 버리고 발동할 수 있다. 그 공격을 무효로 하고, 그 몬스터의 효과는 무효화된다. ②: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드를 주인의 패로 되돌린다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = 颶風龍－蒲福九
  | tc_text   = 以「褒譽的吐息」降臨。此卡名的①②效果，１回合各僅限使用１次。①：在對方怪獸的直接攻擊宣言時，可從手牌捨棄此卡發動。將該攻擊變為無效，該怪獸的效果無效化。②：可將對方場上的１隻正面表示怪獸做為對象發動。將該怪獸及此卡送回持有者的手牌。此效果在對方回合也可發動。
  | sc_name   = 飓风龙－蒲福九级风
  | sc_text   = 以“褒誉的吐息”降临。此卡名的①②效果１回合仅可各使用１次。①：对手怪兽直接攻击宣言时，从手牌将此卡舍弃可以发动。使该攻击无效，该怪兽的效果无效化。②：以对手场上的１只表侧表示怪兽为对象可以发动。将该怪兽和此卡放回持有者的手牌。此效果在对手回合中也可以发动。
