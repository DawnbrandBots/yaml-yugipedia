  | def       = 1700
  | text      = 2 Level 5 Spellcaster-Type monsters<br />This card gains 300 ATK for each Xyz Material attached to a monster you control. Once per turn: You can detach 1 Xyz Material from this card; shuffle your Deck, then excavate the top 5 cards of your Deck, destroy monsters on the field up to the number of "Spellbook" cards excavated, also, after that, place the excavated cards on the top of the Deck in any order.

  | fr_name   = Impératrice de la Prophétie
  | fr_text   = 2 monstres de Type Magicien de Niveau 5<br />Cette carte gagne 300 ATK pour chaque Matériel Xyz attaché à un monstre que vous contrôlez. Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte ; mélangez votre Deck, puis dévoilez les 5 cartes du dessus de votre Deck, détruisez un nombre de monstres sur le Terrain inférieur ou égal au nombre de cartes "Livre de Magie" dévoilées, et aussi, après ça, placez les cartes dévoilées au-dessus du Deck dans l'ordre de votre choix.
  | de_name   = Die Kaiserin der Prophezeiung
  | de_text   = 2 Monster vom Typ Hexer der Stufe 5<br />Diese Karte erhält 300 ATK für jedes Xyz-Material, das an Monster, die du kontrollierst, angehängt ist. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; mische dein Deck, dann grabe die obersten 5 Karten deines Decks aus, zerstöre Monster auf dem Spielfeld bis zur Anzahl der ausgegrabenen „Magiebuch“-Karten, zusätzlich lege danach die ausgegrabenen Karten in beliebiger Reihenfolge auf das Deck.
  | it_name   = Imperatrice della Profezia
  | it_text   = 2 mostri di Tipo Incantatore di Livello 5<br />Questa carta guadagna 300 ATK per ogni Materiale Xyz attaccato a un mostro che controlli. Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; mischia il tuo Deck, poi dissotterra le prime 5 carte del tuo Deck, distruggi mostri sul Terreno fino al massimo al numero di carte "Libro di Magia" dissotterrate, inoltre, dopo averlo fatto, metti le carte dissotterrate in cima al Deck in qualsiasi ordine.
  | pt_name   = Imperatriz da Profecia
  | pt_text   = 2 monstros de Nível 5 do Tipo Mago<br />Este card ganha 300 de ATK para cada Matéria Xyz associada a um monstro que você controla. Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; embaralhe seu Deck e, depois, escave os 5 cards do topo do seu Deck, destrua monstros no campo até o número de cards "Livro de Magia" escavados e, além disso, depois, coloque os cards escavados no topo do Deck em qualquer ordem.
  | es_name   = Emperatriz de la Profecía
  | es_text   = 2 monstruos de Tipo Lanzador de Conjuros de Nivel 5<br />Esta carta gana 300 ATK por cada Material Xyz acoplado a un monstruo que controles. Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz; baraja tu Deck, y después excava las 5 cartas superiores de tu Deck, destruye hasta tantos monstruos en el Campo como la cantidad de cartas "Libro de Magia" excavadas y además, después de eso, devuelve las cartas excavadas a la parte superior del Deck, en cualquier orden.
  | ja_text   = 魔法使い族レベル５モンスター×２<br />①：このカードの攻撃力は、自分フィールドのＸ素材の数×３００アップする。<br />②：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。自分のデッキをシャッフルする。その後、自分のデッキの上からカードを５枚めくり、その中の「魔導書」カードの数までフィールドのモンスターを破壊する。その後、めくったカードを好きな順番でデッキの上に戻す。
  | ko_name   = 마도황성 트리스
  | ko_text   = 마법사족 레벨 5 몬스터 × 2<br />이 카드의 공격력은 자신 필드 위의 엑시즈 소재의 수 × 300 포인트 올린다. 또한, 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신의 덱을 셔플한다. 그 후, 덱 위에서 카드를 5장 넘기고, 그 중 "마도서"라는 이름이 붙은 카드의 수까지 필드 위의 몬스터를 골라 파괴한다. 그 후, 넘긴 카드를 좋아하는 순서대로 덱의 위로 되돌린다.
  | tc_name   = 魔導皇聖 特莉絲
  | tc_text   = 魔法使族等級５怪獸×２<br />此卡的攻擊力會依據我方場上的超量素材數量×３００進行提升。此外，１回合１次，可去除此卡的１個超量素材發動。將我方牌組洗牌。其後，從我方牌組上方翻開５張卡，選擇場上的怪獸破壞，數量最多為其中冠有「魔導書」之名的卡的數量。其後，將翻開的卡依喜好順序送回牌組的上方。
  | sc_name   = 魔导皇圣 特莉丝
  | sc_text   = 魔法师族等级５怪兽×２<br />此卡的攻击力上升相当于我方场上的超量素材数量×３００点。此外，１回合１次，可移除此卡的１个超量素材并发动。对我方牌组洗牌。之后，从我方牌组上方翻阅５张卡牌，并挑选场上的怪兽破坏，其数量最多是翻阅卡牌中冠有“魔导书”之名卡牌的数量。之后，将翻阅的卡牌按照喜好顺序返回至牌组的上方。
  }}
