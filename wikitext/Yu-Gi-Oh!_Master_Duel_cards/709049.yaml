title: Ghostrick Jackfrost (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | attribute = DARK
  | types     = Fiend / Effect
  | level     = 1
  | atk       = 800
  | def       = 100
  | text      = Cannot be Normal Summoned, unless you control a "Ghostrick" monster. Once per turn: You can change this card to face-down Defense Position. When an opponent's monster declares a direct attack: You can change that opponent's monster to face-down Defense Position, and if you do, Special Summon this card from your hand in face-down Defense Position.

  | fr_name   = Jackfrost Fantôruse
  | fr_text   = Non Invocable Normalement, sauf si vous contrôlez un monstre "Fantôruse". Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Lorsqu'un monstre de votre adversaire déclare une attaque directe : vous pouvez changer le monstre de votre adversaire en Position de Défense face verso, et si vous le faites, Invoquez Spécialement cette carte depuis votre main en Position de Défense face verso.
  | de_name   = Geistertrick-Väterchen-Frost
  | de_text   = Kann nicht als Normalbeschwörung beschworen werden, es sei denn, du kontrollierst ein „Geistertrick“-Monster. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Wenn ein Monster deines Gegners einen direkten Angriff deklariert: Du kannst das Monster deines Gegners in die verdeckte Verteidigungsposition ändern und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Hand in die verdeckte Verteidigungsposition.
  | it_name   = Pupazzodineve Fantasmatrucco
  | it_text   = Non può essere Evocato Normalmente, a meno che tu controlli un mostro "Fantasmatrucco". Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Quando un mostro dell'avversario dichiara un attacco diretto: puoi mettere quel mostro dell'avversario coperto in Posizione di Difesa e, se lo fai, Evoca Specialmente questa carta dalla tua mano coperta in Posizione di Difesa.
  | pt_name   = Jackfrost Fantardil
  | pt_text   = Não pode ser Invocado por Invocação-Normal, a não ser que você controle um monstro "Fantardil". Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Quando um monstro do oponente declarar um ataque direto: você pode colocar esse monstro do oponente com a face para baixo em Posição de Defesa e, se isso acontecer, Invoque este card por Invocação-Especial da sua mão com a face para baixo em Posição de Defesa.
  | es_name   = Muñeco de Nieve Fantastruco
  | es_text   = No puede ser Invocado de Modo Normal, a menos que controles un monstruo "Fantastruco". Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Cuando un monstruo de tu adversario declara un ataque directo: puedes cambiar ese monstruo de tu adversario a Posición de Defensa boca abajo y, si lo haces, Invoca esta carta de Modo Especial, desde tu mano, en Posición de Defensa boca abajo.
  | ja_text   = 自分フィールドに「ゴーストリック」モンスターが存在する場合のみ、このカードは召喚できる。<br />①：相手モンスターの直接攻撃宣言時に発動できる。その相手モンスターを裏側守備表示にし、このカードを手札から裏側守備表示で特殊召喚する。<br />②：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。
  | ko_name   = 고스트릭 프로스트
  | ko_text   = 자신 필드 위에 "고스트릭"이라는 이름이 붙은 몬스터가 존재할 경우에만, 이 카드는 앞면 표시로 일반 소환할 수 있다. 이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 또한, 상대 몬스터의 직접 공격 선언시에 발동할 수 있다. 그 상대 몬스터를 뒷면 수비 표시로 하고, 이 카드를 패에서 뒷면 수비 표시로 특수 소환한다.
  | tc_name   = 鬼計 霜人
  | tc_text   = 僅限在我方場上存在冠有「鬼計」之名怪獸的狀況下，可以正面表示召喚此卡。１回合僅限１次，可將此卡變為反面守備表示。此外，可在對方怪獸的直接攻擊宣言時發動。將該對方怪獸變為反面守備表示，從手牌以反面守備表示特殊召喚此卡。
  | sc_name   = 鬼计・霜精
  | sc_text   = 仅在自己场上有“鬼计”怪兽存在的情况下，此卡才可以表侧表示召唤。<br />①：对手怪兽的直接攻击宣言时可以发动。将该对手怪兽改成里侧守备表示，将此卡从手牌以里侧守备表示特殊召唤。<br />②：在自己的主要阶段可以发动。将此卡改成里侧守备表示（１回合仅１次）。
  }}
