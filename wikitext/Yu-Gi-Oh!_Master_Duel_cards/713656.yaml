title: Beetrooper Squad (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Tribute 1 non-Token Insect monster; Special Summon up to 1 "Beetrooper Token" (Insect/EARTH/Level 3/ATK 1000/DEF 1000) for every 1000 original ATK of that Tributed monster. You can only activate "Beetrooper Squad" once per turn.
  | fr_name   = Escouade de la Coléoptroupe
  | fr_text   = Sacrifiez 1 monstre non-Jeton Insecte ; Invoquez Spécialement max. 1 "Jeton Coléoptroupe" (Insecte/TERRE/Niveau 3/ATK 1000/DEF 1000) pour chaque 1000 ATK d'origine du monstre Sacrifié. Vous ne pouvez activer "Escouade de la Coléoptroupe" qu'une fois par tour.
  | de_name   = Käferkavallerie-Trupp
  | de_text   = Biete 1 Insekt-Nichtspielmarke-Monster als Tribut an; beschwöre für jede 1000 Grund-ATK jenes als Tribut angebotenen Monsters bis zu 1 „Käferkavallerie-Spielmarke“ (Insekt/ERDE/Stufe 3/ATK 1000/DEF 1000) als Spezialbeschwörung. Du kannst „Käferkavallerie-Trupp“ nur einmal pro Spielzug aktivieren.
  | it_name   = Squadra Scarasoldato
  | it_text   = Offri come Tributo 1 mostro Insetto non-Segna-Mostro; Evoca Specialmente fino a 1 "Segna-Scarasoldato" (Insetto/TERRA/Livello 3/ATK 1000/DEF 1000) per ogni 1000 ATK originali di quel mostro offerto come Tributo. Puoi attivare "Squadra Scarasoldato" una sola volta per turno.
  | pt_name   = Pelotão Bezoudado
  | pt_text   = Ofereça como Tributo 1 monstro Inseto que não seja uma Ficha; Invoque por Invocação-Especial até 1 "Ficha de Bezoudado" (Inseto/TERRA/Nível 3/ATK 1000/DEF 1000) para cada 1000 de ATK original desse monstro oferecido como Tributo. Você só pode ativar "Pelotão Bezoudado" uma vez por turno.
  | es_name   = Escuadrón de Escaraballería
  | es_text   = Sacrifica 1 monstruo Insecto que no sea una Ficha; Invoca de Modo Especial hasta 1 "Ficha Escaraballería" (Insecto/TIERRA/Nivel 3/ATK 1000/DEF 1000) por cada 1000 ATK original de ese monstruo Sacrificado. Sólo puedes activar "Escuadrón de Escaraballería" una vez por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：トークン以外の自分フィールドの昆虫族モンスター１体をリリースして発動できる。そのモンスターの元々の攻撃力１０００につき１体まで、自分フィールドに「騎甲虫トークン」（昆虫族・地・星３・攻／守１０００）を特殊召喚する。
  | ko_name   = 비틀트루퍼 스쿼드
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 토큰 이외의 자신 필드의 곤충족 몬스터 1장을 릴리스하고 발동할 수 있다. 그 몬스터의 원래 공격력 1000 당 1장까지, 자신 필드에 "비틀트루퍼 토큰"(곤충족 / 땅 / 레벨 3 / 공 1000 / 수 1000)을 특수 소환한다.
  | tc_name   = 騎甲蟲步兵分隊
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可解放衍生物以外的１隻我方場上的昆蟲族怪獸發動。依該怪獸每原本的攻擊力１０００，於我方場上最多特殊召喚１隻「騎甲蟲衍生物」（昆蟲族・地・星３・攻／守１０００）。
  | sc_name   = 骑甲虫步兵分队
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：解放衍生物以外的自己场上的１只昆虫族怪兽可以发动。将“骑甲虫衍生物”（昆虫族・地・星３・攻／守１０００）特殊召唤至自己场上，数量最多为该怪兽原本攻击力除以１０００的整数位数值。
  }}
