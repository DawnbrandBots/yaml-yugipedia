title: Machina Armored Unit (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Continuous
  | text      = Once per turn, when a Machine monster is destroyed by battle and sent to your GY: You can Special Summon 1 Machine monster from your Deck that has the same Attribute and less ATK than that destroyed monster in the GY.

  | fr_name   = Unité Cuirassée Méchabot
  | fr_text   = Une fois par tour, lorsqu'un monstre Machine est détruit au combat et envoyé à votre Cimetière : vous pouvez Invoquer Spécialement 1 monstre Machine depuis votre Deck qui a le même Attribut et une ATK inférieure à celle du monstre détruit dans le Cimetière.
  | de_name   = Maschinenwesen-Panzereinheit
  | de_text   = Einmal pro Spielzug, wenn ein Maschine-Monster durch Kampf zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 Maschine-Monster, das dieselbe Eigenschaft und weniger ATK als das zerstörte Monster im Friedhof hat, als Spezialbeschwörung von deinem Deck beschwören.
  | it_name   = Mek Unità Corazzata
  | it_text   = Una volta per turno, quando un mostro Macchina viene distrutto in battaglia e mandato al tuo Cimitero: puoi Evocare Specialmente dal tuo Deck 1 mostro Macchina che ha lo stesso Attributo e un ATK inferiore a quello di quel mostro distrutto nel Cimitero.
  | pt_name   = Unidade Blindada Autômata
  | pt_text   = Uma vez por turno, quando um monstro Máquina for destruído em batalha e enviado para o seu Cemitério: você pode Invocar por Invocação-Especial 1 monstro Máquina do seu Deck que tenha o mesmo Atributo e menos ATK que o monstro destruído no Cemitério.
  | es_name   = Unidad de Maquinaria Armada
  | es_text   = Una vez por turno, cuando un monstruo Máquina es destruido en batalla y mandado a tu Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo Máquina que tenga el mismo Atributo y menos ATK que el monstruo destruido en el Cementerio.
  | ja_text   = ①：１ターンに１度、機械族モンスターが戦闘で破壊され自分の墓地へ送られた時に発動できる。墓地のそのモンスターより攻撃力が低い、同じ属性の機械族モンスター１体をデッキから特殊召喚する。
  | ko_name   = 머시너즈의 최전선
  | ko_text   = ①: 1턴에 1번, 기계족 몬스터가 전투로 파괴되어 자신 묘지로 보내졌을 때에 발동할 수 있다. 묘지의 그 몬스터보다 공격력이 낮은, 같은 속성의 기계족 몬스터 1장을 덱에서 특수 소환한다.
  | tc_name   = 機甲部隊的最前線
  | tc_text   = ①：１回合１次，可在機械族怪獸因戰鬥被破壞送至我方墓地時發動。從牌組特殊召喚１隻攻擊力比墓地的該怪獸低，相同屬性的機械族怪獸。
  | sc_name   = 机甲部队的最前线
  | sc_text   = ①：１回合１次，机械族怪兽因战斗被破坏并被送至自己的墓地时可以发动。将１只攻击力低于墓地的该怪兽、属性与之相同的机械族怪兽从牌组特殊召唤。
  }}
