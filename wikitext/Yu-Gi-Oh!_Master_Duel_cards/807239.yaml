  | fr_name   = Dark Balter le Terrible
  | fr_text   = "Âme Possédée" + "Le Sage de la Frontière"<br />Une Invocation Fusion de ce monstre ne peut être réalisée qu'avec les Monstres-Matériels de Fusion ci-dessus. Tant que cette carte reste face recto sur le Terrain, payez 1000 Life Points pour annuler l'effet d'une Carte Magie Normale lorsque celle-ci est activée. De plus, annulez les effets des Monstres à Effet détruits à l'issue d'un combat par ce monstre.
  | de_name   = Dunkler Balter, der Fürchterliche
  | de_text   = „Besessene dunkle Seele“ + „Weiser aus den Grenzlanden“<br />Eine Fusionsbeschwörung dieses Monsters kann nur mit den oben genannten Fusionsmaterial-Monstern durchgeführt werden. Solange diese Karte offen auf dem Spielfeld liegt, zahle 1000 Life Points, um den Effekt einer Normalen Zauberkarte zu annullieren. Zusätzlich, annulliere die Effekte von Effektmonstern, die von diesem Monster als Ergebnis eines Kampfes zerstört werden.
  | it_name   = Balter Oscuro il Terribile
  | it_text   = "Anima Oscura Posseduta" + "Saggio della Frontiera"<br />L'Evocazione per Fusione di questo mostro può essere effettuata solamente con i Mostri-Materiale da Fusione sopra riportati. Fino a quando questa carta resta scoperta sul Terreno paga 1000 Life Points per annullare l'effetto di una Carta Magia Normale quando viene attivata. Annulla inoltre gli effetti dei Mostri con Effetto distrutti in seguito a una battaglia da questo mostro.
  | pt_name   = Balter Sombrio, o Terrível
  | pt_text   = "Alma Negra Possuída" + "Sábio da Fronteira"<br />A Invocação Fusão deste monstro só pode ser conduzida com os Materiais de Fusão de Monstros descritos acima. Quando um Card de Magia Normal é ativado, anule o seu efeito pagando 1000 Life Points. Os efeitos de Monstros de Efeito que este monstro destrói como resultado de um combate, são anulados.
  | es_name   = Balter Oscuro el Terrible
  | es_text   = "Alma Oscura Poseída" + "Sabio de la Frontera"<br />Una Invocación de Fusión sólo se puede realizar con los Monstruos Material de Fusión nombrados arriba. Cuando una Carta Mágica Normal es activada, niega el efecto pagando 1000 Life Points. El efecto de un Monstruo de Efecto que este monstruo destruya como resultado de una batalla es negado.
  | ja_text   = 「憑依するブラッド・ソウル」＋「辺境の大賢者」<br />このカードの融合召喚は上記のカードでしか行えない。<br />①：通常魔法カードが発動した時、１０００ＬＰを払って発動できる。その効果を無効にする。<br />②：このカードが戦闘でモンスターを破壊した場合、その破壊されたモンスターはフィールド・墓地に存在する限り効果が無効化される。
  | ko_name   = 마인 다크 벌터
  | ko_text   = "빙의하는 블러드 소울" ＋ "변경의 대현자"<br />이 몬스터의 융합 소환은 상기의 카드로밖에 실행할 수 없다. 일반 마법의 발동시에 1000 라이프 포인트를 지불하는 것으로, 그 효과를 무효화한다. 또한, 이 몬스터가 전투에서 파괴한 효과 몬스터의 효과는 무효화된다.
  | tc_name   = 魔人 黑暗巴爾塔
