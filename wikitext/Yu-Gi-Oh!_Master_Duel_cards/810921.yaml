title: Majespecter Supercell (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = While you have a "Majespecter" card in your Pendulum Zone, the activation and effects of other "Majespecter" cards on your field cannot be negated. Once per turn: You can target 5 "Majespecter" cards in your GY; shuffle all 5 into the Deck, then draw 1 card.
  | releases  = Legacy Pack

  | fr_name   = Supercellule Majesspectre
  | fr_text   = Tant que vous avez une carte "Majesspectre" dans votre Zone Pendule, l'activation et les effets d'autres cartes "Majesspectre" activées sur votre Terrain ne peuvent pas être annulés. Une fois par tour : vous pouvez cibler 5 cartes "Majesspectre" dans votre Cimetière ; mélangez-les toutes les 5 dans le Deck, puis piochez 1 carte.
  | de_name   = Majespenster-Superbatterie
  | de_text   = Solange du eine „Majespenst“-Karte in deiner Pendelzone hast, können die Aktivierung und die Effekte von anderen „Majespenst“-Karten, die auf deiner Spielfeldseite aktiviert werden, nicht annulliert werden. Einmal pro Spielzug: Du kannst 5 „Majespenst“-Karten in deinem Friedhof wählen; mische alle 5 ins Deck, dann ziehe 1 Karte.
  | it_name   = Supernucleo Maestospettro
  | it_text   = Mentre hai una carta "Maestospettro" nella tua Zona Pendulum, l'attivazione e gli effetti delle altre carte "Maestospettro" attivate sul tuo Terreno non possono essere annullate. Una volta per turno: puoi scegliere come bersaglio 5 carte "Maestospettro" nel tuo Cimitero; mischia tutte e 5 nel Deck, poi pesca 1 carta.
  | pt_name   = Supercélula Majespectro
  | pt_text   = Enquanto você tiver um card "Majespectro" na sua Zona de Pêndulo, a ativação e os efeitos de outros cards "Majespectro" ativados no seu lado do campo não podem ser negados. Uma vez por turno: você pode escolher 5 cards "Majespectro" no seu Cemitério; embaralhe os 5 no Deck e, depois, compre 1 card.
  | es_name   = Supercélula Majespectro
  | es_text   = Mientras tengas una carta "Majespectro" en tu Zona de Péndulo, la activación y efectos de otras cartas "Majespectro" activadas en tu lado del Campo no pueden ser negados. Una vez por turno: puedes seleccionar 5 cartas "Majespectro" en tu Cementerio; baraja las 5 al Deck, y después roba 1 carta.
  | ja_text   = ①：自分のＰゾーンに「マジェスペクター」カードが存在する場合、このカード以外の「マジェスペクター」カードの自分フィールドで発動する効果の発動と効果は無効化されない。<br />②：１ターンに１度、自分の墓地の「マジェスペクター」カード５枚を対象として発動できる。そのカード５枚をデッキに戻す。その後、自分は１枚ドローする。
  | ko_name   = 마제스펙터 슈퍼셀
  | ko_text   = ①: 자신의 펜듈럼 존에 "마제스펙터" 카드가 존재할 경우, 이 카드 이외의 "마제스펙터" 카드의 자신 필드에서 발동하는 효과의 발동과 효과는 무효화되지 않는다.<br />②: 1턴에 1번, 자신 묘지의 "마제스펙터" 카드 5장을 대상으로 하고 발동할 수 있다. 그 카드 5장을 덱에 넣고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다.
  | tc_name   = 威風魔靈 超級細胞
  | tc_text   = ①：在我方鐘擺區存在「威風魔靈」卡的狀況下，此卡以外的「威風魔靈」卡在我方場上發動的效果的發動及效果不會被無效化。<br />②：１回合１次，可將我方墓地的５張「威風魔靈」卡做為對象發動。將該５張卡加入牌組後洗牌。其後，我方從牌組抽１張牌。
  | sc_name   = 威风魔灵・超级单体
  | sc_text   = ①：自己的灵摆区域存在“威风魔灵”卡的情况下，此卡以外的“威风魔灵”卡在自己场上发动的效果的发动和效果不会被无效化。<br />②：１回合１次，以自己墓地的５张“威风魔灵”卡为对象可以发动。将该５张卡放回牌组。然后，自己抽１张。
  }}
