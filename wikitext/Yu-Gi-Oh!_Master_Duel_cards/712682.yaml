  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードが召喚した時に発動できる。デッキから「オルターガイスト」罠カード１枚を自分フィールドにセットする。<br />②：自分フィールドの「オルターガイスト」カード１枚と、自分の墓地の「オルターガイスト」モンスター１体を対象として発動できる。対象のフィールドのカードを墓地へ送り、対象の墓地のモンスターを特殊召喚する。
