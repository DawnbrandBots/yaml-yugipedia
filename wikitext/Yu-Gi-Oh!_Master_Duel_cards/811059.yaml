title: Masked HERO Divine Wind (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = WIND
  | types     = Warrior / Fusion / Effect
  | level     = 8
  | atk       = 2700
  | def       = 1900
  | text      = Must be Special Summoned with "Mask Change" and cannot be Special Summoned by other ways. Cannot be destroyed by battle. Your opponent can attack with only 1 monster during each Battle Phase. When this card destroys an opponent's monster by battle and sends it to the Graveyard: You can draw 1 card.

  | fr_name   = Vent Divin, HÉROS Masqué
  | fr_text   = Uniquement Invocable Spécialement avec "Changement de Masque" et non Invocable Spécialement autrement. Non destructible au combat. Votre adversaire ne peut attaquer qu'avec 1 monstre durant chaque Battle Phase. Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : vous pouvez piocher 1 carte.
  | de_name   = Maskierter HELD Göttlicher Wind
  | de_text   = Muss mit „Maskenwechsel“ als Spezialbeschwörung beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Kann nicht durch Kampf zerstört werden. Dein Gegner kann während jeder Battle Phase nur mit 1 Monster angreifen. Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 Karte ziehen.
  | it_name   = Vento Divino EROE Mascherato
  | it_text   = Deve essere Evocato Specialmente con "Cambio di Maschera", e non può essere Evocato Specialmente in altri modi. Non può essere distrutto in battaglia. Il tuo avversario può attaccare con 1 solo mostro durante ogni Battle Phase. Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi pescare 1 carta.
  | pt_name   = Vento Divino, o HERÓI Mascarado
  | pt_text   = Deve ser Invocado por Invocação-Especial com "Mudar a Máscara" e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Não pode ser destruído em batalha. Seu oponente só pode atacar com 1 monstro durante cada Fase de Batalha. Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode comprar 1 card.
  | es_name   = HÉROE Enmascarado Divine Wind
  | es_text   = Debe ser Invocado de Modo Especial con "Cambio de Máscara" y no puede ser Invocado de Modo Especial de otra forma. No puede ser destruido en batalla. Tu adversario sólo puede atacar con 1 monstruo durante cada Battle Phase. Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes robar 1 carta.
  | ja_text   = このカードは「マスク・チェンジ」の効果でのみ特殊召喚できる。<br />①：このカードは戦闘では破壊されない。<br />②：このカードがモンスターゾーンに存在する限り、相手は１度のバトルフェイズ中にモンスター１体でしか攻撃できない。<br />③：このカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。自分は１枚ドローする。
  | ko_name   = 마스크드 히어로 신풍
  | ko_text   = 이 카드는 "마스크 체인지"의 효과로만 특수 소환할 수 있다.<br />①: 이 카드는 전투로는 파괴되지 않는다.<br />②: 이 카드가 몬스터 존에 존재하는 한, 상대는 배틀 페이즈에 몬스터 1장으로밖에 공격할 수 없다.<br />③: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  | tc_name   = 假面－英雄 神風
  | tc_text   = 此卡僅限透過「假面變換」的效果特殊召喚。<br />①：此卡不會因戰鬥被破壞。<br />②：只要此卡存在於怪獸區，對方在戰鬥階段就僅限以１隻怪獸進行攻擊。<br />③：可在此卡因戰鬥破壞對方怪獸送至墓地時發動。我方從牌組抽１張牌。
  | sc_name   = 假面－英雄 神风
  | sc_text   = 此卡仅可以“假面变换”的效果特殊召唤。<br />①：此卡不会因战斗被破坏。<br />②：只要此卡存在于怪兽区域，对手在战斗阶段仅可用1只怪兽攻击。<br />③：此卡战斗破坏对手怪兽并将其送至墓地时可以发动。自己从牌组抽1张。
  }}
