  | text      = When an opponent's monster declares a direct attack: You can Special Summon this card from your hand. After damage calculation, if this card battled an opponent's monster: You can destroy that opponent's monster. If this card is destroyed by battle, or if this card on the field is sent to the Graveyard by a card effect: You can add 1 "Predap" card from your Deck to your hand, except "Predaplant Sarraceniant". You can only use this effect of "Predaplant Sarraceniant" once per turn.

  | fr_name   = Fourmisarracenia Prédaplante
  | fr_text   = Lorsqu'un monstre de votre adversaire déclare une attaque directe : vous pouvez Invoquer Spécialement cette carte depuis votre main. Après le calcul des dommages, si cette carte a combattu un monstre de votre adversaire : vous pouvez détruire le monstre de votre adversaire. Si cette carte est détruite au combat, ou si cette carte sur le Terrain est envoyée au Cimetière par un effet de carte : vous pouvez ajouter 1 carte "Prédap" ("Fourmisarracenia Prédaplante" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Fourmisarracenia Prédaplante" qu'une fois par tour.
  | de_name   = Raubpflanze Schlauchpflanzameise
  | de_text   = Wenn ein Monster deines Gegners einen direkten Angriff deklariert: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Nach der Schadensberechnung, falls diese Karte gegen ein Monster deines Gegners gekämpft hat: Du kannst das Monster deines Gegners zerstören. Falls diese Karte durch Kampf zerstört wird oder falls diese Karte auf dem Spielfeld durch einen Karteneffekt auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Raubp“-Karte von deinem Deck hinzufügen, außer „Raubpflanze Schlauchpflanzameise“. Du kannst diesen Effekt von „Raubpflanze Schlauchpflanzameise“ nur einmal pro Spielzug verwenden.
  | it_name   = Predapianta Sarraceniaformica
  | it_text   = Quando un mostro dell'avversario dichiara un attacco diretto: puoi Evocare Specialmente questa carta dalla tua mano. Dopo il calcolo dei danni, se questa carta ha combattuto con un mostro dell'avversario: puoi distruggere quel mostro dell'avversario. Se questa carta viene distrutta in battaglia, o se questa carta sul Terreno viene mandata al Cimitero dall'effetto di una carta: puoi aggiungere 1 carta "Predap" dal tuo Deck alla tua mano, eccetto "Predapianta Sarraceniaformica". Puoi utilizzare questo effetto di "Predapianta Sarraceniaformica" una sola volta per turno.
  | pt_name   = Predaplanta Formisarracenia
  | pt_text   = Quando um monstro do oponente declarar um ataque direto: você pode Invocar este card por Invocação-Especial da sua mão. Depois do cálculo de dano, se este card batalhou um monstro do oponente: você pode destruir esse monstro do oponente. Se este card for destruído em batalha, ou se este card no campo for enviado para o Cemitério por um efeito de card: você pode adicionar 1 card "Predap" do seu Deck à sua mão, exceto "Predaplanta Formisarracenia". Você só pode usar este efeito de "Predaplanta Formisarracenia" uma vez por turno.
  | es_name   = Predaplanta Sarracemiga
  | es_text   = Cuando un monstruo de tu adversario declara un ataque directo: puedes Invocar esta carta de Modo Especial desde tu mano. Después del cálculo de daño, si esta carta batalló con un monstruo de tu adversario: puedes destruir ese monstruo de tu adversario. Si esta carta es destruida en batalla, o si esta carta en el Campo es mandada al Cementerio por el efecto de una carta: puedes añadir a tu mano 1 carta "Predap" en tu Deck, excepto "Predaplanta Sarracemiga". Sólo puedes usar este efecto de "Predaplanta Sarracemiga" una vez por turno.
  | ja_text   = このカード名の③の効果は１ターンに１度しか使用できない。<br />①：相手モンスターの直接攻撃宣言時に発動できる。このカードを手札から特殊召喚する。<br />②：このカードが相手モンスターと戦闘を行ったダメージ計算後に発動できる。その相手モンスターを破壊する。<br />③：フィールドのこのカードが効果で墓地へ送られた場合、または戦闘で破壊された場合に発動できる。デッキから「捕食植物セラセニアント」以外の「プレデター」カード１枚を手札に加える。
  | ko_name   = 프레데터 플랜츠 세라세니앤트
  | ko_text   = "프레데터 플랜츠 세라세니앤트"의 ③의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 상대 몬스터의 직접 공격 선언시에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 이 카드가 상대 몬스터와 전투를 실행한 데미지 계산 후에 발동할 수 있다. 그 상대 몬스터를 파괴한다.<br />③: 필드의 이 카드가 효과로 묘지로 보내졌을 경우, 또는 전투로 파괴되었을 경우에 발동할 수 있다. 덱에서 "프레데터 플랜츠 세라세니앤트" 이외의 "프레데터" 카드 1장을 패에 넣는다.
  | tc_name   = 捕食植物 瓶子草蟻
  | tc_text   = 「捕食植物 瓶子草蟻」的③效果，１回合僅限使用１次。<br />①：可在對方怪獸的直接攻擊宣言時發動。從手牌特殊召喚此卡。<br />②：可在此卡與對方怪獸進行戰鬥的傷害計算後發動。破壞該對方怪獸。<br />③：可在場上的此卡因效果被送至墓地的狀況下，或因戰鬥被破壞的狀況下發動。從牌組將１張「捕食植物 瓶子草蟻」以外的「捕食」卡加入手牌。
  | sc_name   = 捕食植物 瓶子草蚁
  | sc_text   = 此卡名的③效果１回合仅可使用１次。<br />①：对手怪兽直接攻击宣言时可以发动。从手牌将此卡特殊召唤。<br />②：此卡与对手怪兽进行战斗的伤害计算后可以发动。将该对手的怪兽破坏。<br />③：场上的此卡因效果被送至墓地的情况下，或因战斗被破坏的情况下可以发动。从牌组将１张“捕食植物 瓶子草蚁”以外的“捕食”卡加入手牌。
