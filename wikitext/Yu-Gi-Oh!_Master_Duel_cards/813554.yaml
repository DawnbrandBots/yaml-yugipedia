title: Shinobird Power Spot (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Continuous
  | text      = Spirit monsters you control gain 500 ATK/DEF. If a face-up WIND monster(s) you control returns to your hand (except during the Damage Step): You can add 1 Spirit monster or Ritual Spell from your Deck to your hand. You can only use this effect of "Shinobird Power Spot" once per turn.

  | fr_name   = Source de Puissance Shinobiseau
  | fr_text   = Les monstres Spirit que vous contrôlez gagnent 500 ATK/DEF. Si un ou plusieurs monstres VENT face recto que vous contrôlez sont renvoyés à votre main (sauf durant la Damage Step) : vous pouvez ajouter 1 monstre Spirit ou Carte Magie Rituelle depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Source de Puissance Shinobiseau" qu'une fois par tour.
  | de_name   = Shinobivogel-Machtpunkt
  | de_text   = Spirit-Monster, die du kontrollierst, erhalten 500 ATK und DEF. Falls ein oder mehr offene WIND Monster, die du kontrollierst, auf die Hand zurückgegeben werden (außer während des Damage Steps): Du kannst deiner Hand 1 Spirit-Monster oder Ritualzauberkarte von deinem Deck hinzufügen. Du kannst diesen Effekt von „Shinobivogel-Machtpunkt“ nur einmal pro Spielzug verwenden.
  | it_name   = Punto di Potere Shinobird
  | it_text   = I mostri Spirito che controlli guadagnano 500 ATK e DEF. Se uno o più mostri VENTO scoperti che controlli ritornano nella tua mano (eccetto durante il Damage Step): puoi aggiungere 1 mostro Spirito o Carta Magia Rituale dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Punto di Potere Shinobird" una sola volta per turno.
  | pt_name   = Local de Poder Shinobird
  | pt_text   = Monstros Espírito que você controla ganham 500 de ATK e DEF. Se um ou mais monstros de VENTO com a face para cima que você controla forem devolvidos à sua mão (exceto durante a Etapa de Dano): você pode adicionar 1 monstro Espírito ou Card de Magia de Ritual do seu Deck à sua mão. Você só pode usar este efeito de "Local de Poder Shinobird" uma vez por turno.
  | es_name   = Punto de Poder del Shinobird
  | es_text   = Los monstruos Spirit que controles ganan 500 ATK y DEF. Si uno o más monstruos de VIENTO boca arriba que controles vuelve a tu mano (excepto durante el Damage Step): puedes añadir a tu mano 1 monstruo Spirit o una Carta Mágica de Ritual en tu Deck. Sólo puedes usar este efecto de "Punto de Poder del Shinobird" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドのスピリットモンスターの攻撃力・守備力は５００アップする。<br />②：自分フィールドの表側表示の風属性モンスターが自分の手札に戻った場合に発動できる。デッキからスピリットモンスター１体か儀式魔法カード１枚を手札に加える。
  | ko_name   = 에스프릿 파워스팟
  | ko_text   = "에스프릿 파워스팟"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 스피릿 몬스터의 공격력 / 수비력은 500 올린다. ②: 자신 필드 앞면 표시의 바람 속성 몬스터가 자신의 패로 되돌아갔을 경우에 발동할 수 있다. 덱에서 스피릿 몬스터 1장 또는 의식 마법 카드 1장을 패에 넣는다.
  | tc_name   = 靈魂的據所
  | tc_text   = 「靈魂的據所」的②效果，１回合僅限使用１次。①：我方場上的靈魂怪獸的攻擊力・守備力提升５００。②：可在我方場上的正面表示的風屬性怪獸回到我方手牌的狀況下發動。從牌組將１隻靈魂怪獸或１張儀式魔法卡加入手牌。
  | sc_name   = 灵魂鸟之据所
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：自己场上的灵魂怪兽的攻击力・守备力上升５００。②：自己场上的表侧表示风属性怪兽被放回自己手牌的情况下可以发动。从牌组将１只灵魂怪兽或１张仪式魔法卡加入手牌。
  }}
