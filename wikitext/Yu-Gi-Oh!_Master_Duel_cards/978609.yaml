title: Decisive Battle of Golgonda (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Continuous
  | text      = This card's name becomes "Great Sand Sea - Gold Golgonda" while on the field or in the GY. Once per turn, if a card(s) you control would be destroyed by battle or card effect, you can send 1 Fusion Monster that mentions "Fallen of Albaz" as material from your Extra Deck to the GY, instead. During the End Phase, if you have "Fallen of Albaz" on your field or in your GY: You can Special Summon 1 "Springans" monster from your hand or Deck. You can only use this effect of "Decisive Battle of Golgonda" once per turn.

  | fr_name   = Bataille Décisive de Golgonda
  | fr_text   = Le nom de cette carte devient "Grande Mer de Sable - Gold Golgonda" tant qu'elle est sur le Terrain ou dans le Cimetière. Une fois par tour, si une ou plusieurs cartes que vous contrôlez vont être détruites au combat ou par un effet de carte, vous pouvez envoyer 1 Monstre Fusion qui mentionne "Albaz le Déchu" comme Matériel depuis votre Extra Deck au Cimetière à la place. Durant la End Phase, si vous avez "Albaz le Déchu" sur votre Terrain ou dans votre Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Springans" depuis votre main ou Deck. Vous ne pouvez utiliser cet effet de "Bataille Décisive de Golgonda" qu'une fois par tour.
  | de_name   = Entscheidungsschlacht von Golgonda
  | de_text   = Der Name dieser Karte wird zu „Großes Sandmeer - Gold Golgonda“, solange sie auf dem Spielfeld oder im Friedhof liegt. Einmal pro Spielzug, falls eine oder mehr Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen 1 Fusionsmonster, das „Gefallener von Albaz“ als Material erwähnt, von deinem Extra Deck auf den Friedhof legen. Während der End Phase, falls du „Gefallener von Albaz“ auf deiner Spielfeldseite oder in deinem Friedhof hast: Du kannst 1 „Springans“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören. Du kannst diesen Effekt von „Entscheidungsschlacht von Golgonda“ nur einmal pro Spielzug verwenden.
  | it_name   = Battaglia Decisiva di Golgonda
  | it_text   = Il nome di questa carta diventa "Grande Mare di Sabbia - Gold Golgonda" mentre è sul Terreno o nel Cimitero. Una volta per turno, se una o più carte che controlli stanno per essere distrutte in battaglia o dall'effetto di una carta, puoi invece mandare 1 Mostro Fusione che menziona "Caduto di Albaz" come materiale dal tuo Extra Deck al Cimitero. Durante la End Phase, se hai "Caduto di Albaz" sul tuo Terreno o nel tuo Cimitero: puoi Evocare Specialmente 1 mostro "Springans" dalla tua mano o Deck. Puoi utilizzare questo effetto di "Battaglia Decisiva di Golgonda" una sola volta per turno.
  | pt_name   = Batalha Decisiva de Golgonda
  | pt_text   = O nome deste card se torna "Grande Mar de Areia - Gold Golgonda" enquanto estiver no campo ou no Cemitério. Uma vez por turno, se um ou mais cards que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode enviar 1 Monstro de Fusão que mencione "Caído de Arbaz" como matéria do seu Deck Adicional para o Cemitério. Durante a Fase Final, se você tiver "Caído de Arbaz" no seu campo ou no seu Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Springans" da sua mão ou do Deck. Você só pode usar este efeito de "Batalha Decisiva de Golgonda" uma vez por turno.
  | es_name   = Batalla Decisiva de Golgonda
  | es_text   = El nombre de esta carta se convierte en "Gran Mar de Arena - Gold Golgonda" mientras está en el Campo o en el Cementerio. Una vez por turno, si una o más cartas que controlas fueran a ser destruidas en batalla o por el efecto de una carta, puedes mandar al Cementerio 1 Monstruo de Fusión en tu Deck Extra que mencione "Caído de Albaz" como material, en su lugar. Durante la End Phase, si tienes "Caído de Albaz" en tu Campo o en tu Cementerio: puedes Invocar de Modo Especial 1 monstruo "Springans" desde tu mano o Deck. Sólo puedes usar este efecto de "Batalla Decisiva de Golgonda" una vez por turno.
  | ja_text   = このカード名の③の効果は１ターンに１度しか使用できない。<br />①：このカードのカード名は、フィールド・墓地に存在する限り「大砂海ゴールド・ゴルゴンダ」として扱う。<br />②：１ターンに１度、自分フィールドのカードが戦闘・効果で破壊される場合、代わりにＥＸデッキから「アルバスの落胤」を融合素材とする融合モンスター１体を墓地へ送る事ができる。<br />③：自分・相手のエンドフェイズに、自分のフィールドか墓地に「アルバスの落胤」が存在する場合に発動できる。手札・デッキから「スプリガンズ」モンスター１体を特殊召喚する。
  | ko_name   = 결전의 골곤다
  | ko_text   = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "대사해 골드 골곤다"로 취급한다.<br />②: 1턴에 1번, 자신 필드의 카드가 전투 / 효과로 파괴될 경우, 대신에 엑스트라 덱에서 "알버스의 낙윤"을 융합 소재로 하는 융합 몬스터 1장을 묘지로 보낼 수 있다.<br />③: 자신의 필드 또는 묘지에 "알버스의 낙윤"이 존재할 경우, 자신 / 상대의 엔드 페이즈에 발동할 수 있다. 패 / 덱에서 "스프리건즈" 몬스터 1장을 특수 소환한다.
  | tc_name   = 決戰的戈爾康達
  | tc_text   = 此卡名的③效果，１回合僅限使用１次。<br />①：只要此卡存在於場上・墓地，卡名就視為「大砂海 黃金戈爾康達」。<br />②：１回合１次，在我方場上的卡因戰鬥・效果被破壞的狀況下，可將１隻以「阿爾白斯之落胤」做為融合素材的融合怪獸從額外牌組送至墓地作為替代。<br />③：在我方場上或墓地存在「阿爾白斯之落胤」的狀況下，可在我方・對方的結束階段發動。從手牌・牌組特殊召喚１隻「守寶團」怪獸。
  | sc_name   = 决战的戈尔钢达
  | sc_text   = 此卡名的③效果１回合仅可使用１次。<br />①：此卡只要存在于场上・墓地，卡名视为“大砂海 黄金的戈尔钢达”。<br />②：１回合１次，自己场上的卡将被战斗・效果破坏的情况下，作为代替可从额外牌组将１只需以“阿尔白斯之落胤”作为融合素材的融合怪兽送至墓地。<br />③：自己场上或墓地存在“阿尔白斯之落胤”的情况下，在自己・对手的结束阶段可以发动。从手牌・牌组将１只“守宝团”怪兽特殊召唤。
  }}
