  | fr_name   = Roi Goyo
  | fr_text   = 1 Syntoniseur + 1 Monstre Synchro non-Syntoniseur ou plus<br />Lorsque cette carte déclare une attaque sur un monstre de votre adversaire : jusqu'à la fin de la Damage Step, cette carte gagne 400 ATK pour chaque Monstre Synchro TERRE de Type Guerrier que vous contrôlez. Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : vous pouvez activer 1 de ces effets ;<br />●Invoquez Spécialement le monstre sur votre Terrain.<br />●Prenez le contrôle d'1 monstre face recto contrôlé par votre adversaire.
  | de_name   = Goyo-König
  | de_text   = 1 Empfänger-Monster + 1 oder mehr Nicht-Empfänger-Synchromonster<br />Wenn diese Karte einen Angriff gegen ein Monster deines Gegners deklariert: Diese Karte erhält bis zum Ende des Damage Steps 400 ATK für jedes ERDE Synchromonster vom Typ Krieger, das du kontrollierst. Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst 1 dieser Effekte aktivieren;<br />●Beschwöre das Monster als Spezialbeschwörung auf deine Spielfeldseite.<br />●Übernimm die Kontrolle über 1 offenes Monster, das dein Gegner kontrolliert.
  | it_name   = Re Goyo
  | it_text   = 1 Tuner + 1 o più Mostri Synchro non-Tuner<br />Quando questa carta dichiara un attacco su un mostro dell'avversario: questa carta guadagna 400 ATK per ogni Mostro Synchro TERRA di Tipo Guerriero che controlli, fino alla fine del Damage Step. Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi attivare 1 di questi effetti;<br />●Evoca Specialmente quel mostro sul tuo Terreno.<br />●Prendi il controllo di 1 mostro scoperto controllato dal tuo avversario.
  | pt_name   = Rei Goyo
  | pt_text   = 1 Regulador + 1 ou mais Monstros Sincro não-Reguladores<br />Quando este card declarar um ataque contra um monstro do oponente: até o final da Etapa de Dano, este card ganha 400 de ATK para cada Monstro Sincro de TERRA do Tipo Guerreiro que você controla. Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode ativar 1 desses efeitos;<br />●Invoque esse monstro por Invocação-Especial no seu lado do campo.<br />●Tome o controle de 1 monstro com a face para cima que seu oponente controla.
  | es_name   = Rey Goyo
  | es_text   = 1 Cantante + 1 o más Monstruos de Sincronía que no sean Cantantes<br />Cuando esta carta declara un ataque a un monstruo de tu adversario: hasta el final del Damage Step, esta carta gana 400 ATK por cada Monstruo de Sincronía de TIERRA de Tipo Guerrero que controles. Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes activar 1 de estos efectos;<br />●Invoca ese monstruo de Modo Especial a tu lado del Campo.<br />●Toma el control de 1 monstruo boca arriba que controle tu adversario.
  | ja_text   = チューナー＋チューナー以外のＳモンスター１体以上<br />①：このカードが相手モンスターに攻撃する攻撃宣言時に発動する。このカードの攻撃力はダメージステップ終了時まで、自分フィールドの戦士族・地属性Ｓモンスターの数×４００アップする。<br />②：このカードが戦闘で相手モンスターを破壊し墓地へ送った時、以下の効果から１つを選択して発動できる。<br />●破壊したそのモンスターを自分フィールドに特殊召喚する。<br />●相手フィールドの表側表示モンスター１体のコントロールを得る。
  | ko_name   = 고요우 킹
  | ko_text   = 튜너 ＋ 튜너 이외의 싱크로 몬스터 1장 이상<br />①: 이 카드가 상대 몬스터에 공격하는 공격 선언시에 발동한다. 이 카드의 공격력은 데미지 스텝 종료시까지, 자신 필드의 전사족 / 땅 속성의 싱크로 몬스터의 수 × 400 올린다. ②: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때, 이하의 효과에서 1개를 선택하여 발동할 수 있다.<br />●파괴한 그 몬스터를 자신 필드에 특수 소환한다.<br />●상대 필드의 앞면 표시 몬스터 1장을 고르고 컨트롤을 얻는다.
  | tc_name   = 御用王
  | tc_text   = 協調＋協調以外的同步怪獸１隻以上<br />①：在此卡攻擊對方怪獸的攻擊宣言時發動。此卡的攻擊力在該傷害步驟結束前，依據我方場上的戰士族・地屬性的同步怪獸的數量×４００進行提升。②：此卡因戰鬥破壞對方怪獸送至墓地時，可從以下效果選擇１個發動。<br />●特殊召喚破壞的該怪獸至我方場上。<br />●選擇對方場上的１隻正面表示怪獸，獲得控制權。
  | sc_name   = 御用王
  | sc_text   = 协调＋协调以外的同步怪兽１只或以上<br />①：此卡进行攻击对手怪兽的攻击宣言时发动。直至伤害步骤结束时，此卡的攻击力上升我方场上的战士族、地属性同步怪兽数量×４００。②：此卡因战斗破坏对手怪兽并送入墓地时，可从以下效果选择１个发动。<br />●将破坏的该怪兽特殊召唤至我方场上。<br />●挑选对手场上的１只表侧表示怪兽并获得其控制权。
