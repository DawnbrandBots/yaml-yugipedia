  | text      = This card is used to Ritual Summon "Paladin of Dark Dragon". You must also Tribute monsters from your hand or field whose total Levels equal 4 or more. During your Main Phase, except the turn this card was sent to the GY: You can banish this card from your GY; add 1 "Red-Eyes" Spell/Trap from your Deck to your hand.

  | fr_name   = Rituel du Dragon Noir
  | fr_text   = Cette carte est utilisée pour Invoquer Rituellement "Paladin du Dragon Noir". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est égal à min. 4. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 Magie/Piège "Yeux Rouges" depuis votre Deck à votre main.
  | de_name   = Ritual des Schwarzen Drachen
  | de_text   = Diese Karte wird verwendet, um „Paladin des Schwarzen Drachen“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe 4 oder mehr entspricht. Während deiner Main Phase, außer während des Spielzugs, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Rotäugig“-Zauber/Falle von deinem Deck hinzu.
  | it_name   = Rituale del Drago Nero
  | it_text   = Questa carta viene utilizzata per Evocare tramite Rituale "Paladino del Drago Nero". Devi anche offrire come Tributo dalla tua mano o Terreno mostri il cui Livello totale sia pari o superiore a 4. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; aggiungi 1 Magia/Trappola "Occhi Rossi" dal tuo Deck alla tua mano.
  | pt_name   = Ritual do Dragão Negro
  | pt_text   = Este card é usado para a Invocação-Ritual de "Paladino do Dragão Negro". Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja 4 ou mais. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério; adicione 1 Magia/Armadilha "Olhos Vermelhos" do seu Deck à sua mão.
  | es_name   = Ritual del Dragón Oscuro
  | es_text   = Esta carta es usada para Invocar por Ritual a "Paladín del Dragón Oscuro". Además debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean 4 o más. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 Mágica/Trampa "Ojos Rojos" en tu Deck.
  | ja_text   = ①：レベルの合計が４以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から「黒竜の聖騎士」を儀式召喚する。<br />②：このターンに墓地へ送られていないこのカードを墓地から除外して発動できる。デッキから「レッドアイズ」魔法・罠カード１枚を手札に加える。
  | ko_name   = 흑룡강림
  | ko_text   = "나이트 오브 블랙 드래곤"의 의식 소환에 필요. ①: 자신의 패 / 필드에서, 레벨의 합계가 4 이상이 되도록 몬스터를 릴리스하고, 패에서 "나이트 오브 블랙 드래곤"를 의식 소환한다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "붉은 눈" 마법 / 함정 카드 1장을 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | tc_name   = 黑龍降臨
  | tc_text   = 「黑龍聖騎兵」降臨所需。①：為使等級合計為４以上，從我方手牌・場上解放怪獸，從手牌儀式召喚「黑龍聖騎兵」。②：可在我方主要階段將墓地的此卡除外發動。從牌組將１張「真紅眼」魔法・陷阱卡加入手牌。此效果無法在此卡被送至墓地的回合發動。
  | sc_name   = 黑龙降临
  | sc_text   = 用于召唤“黑龙圣骑士”。①：从我方的手牌・场上解放合计等级达到４以上的怪兽，从手牌仪式召唤“黑龙圣骑士”。②：可在我方主要阶段将墓地中的此卡除外来发动此卡。将牌组中１张“真红眼”魔法・陷阱卡加入到手牌中。此效果不可在此卡被送入墓地的回合中发动。
  }}
