  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードは発動後、以下の効果を持つ効果モンスター（アンデット族・闇・星４・攻１８００／守５００）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。<br />●攻撃可能な相手モンスターはこのカードを攻撃しなければならない。<br />②：このカードの効果で特殊召喚したこのカードが相手モンスターの攻撃で破壊された場合に発動する。このカードを破壊したモンスターの元々の攻撃力の倍の数値だけ相手にダメージを与える（最大３０００まで）。
  | ko_name            = 지박사령 조마
