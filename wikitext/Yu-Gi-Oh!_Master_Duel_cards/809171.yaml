  | pt_name   = Substituto Gishki
  | pt_text   = Quando este card for Invocado por Invocação-Normal ou Virar: você pode escolher 1 outro monstro que você controla; devolva o alvo para a mão. Você deve controlar outro monstro "Gishki" para ativar e resolver este efeito.
  | es_name   = Aliviador Gishki
  | es_text   = Cuando esta carta es Invocada de Modo Normal, o por Volteo: puedes seleccionar otro monstruo que controles; devuelve ese objetivo a la mano. Debes controlar otro monstruo "Gishki" boca arriba para activar y resolver este efecto.
  | ja_text   = ①：このカードが召喚・反転召喚した時、自分フィールドの他のモンスター１体を対象として発動できる（この効果は自分フィールドに他の「リチュア」モンスターが存在する場合に発動と処理ができる）。対象の自分のモンスターを手札に戻す。
  | ko_name   = 리추어 킬러
  | ko_text   = 이 카드가 일반 소환 / 반전 소환에 성공했을 때, 자신 필드 위에 이 카드 이외의 "리추어"라는 이름이 붙은 몬스터가 앞면 표시로 존재할 경우, 이 카드 이외의 자신 필드 위에 존재하는 몬스터 1장을 선택하고 패로 되돌릴 수 있다.
  | tc_name   = 咒儀・殺手
  | tc_text   = 可在此卡召喚・反轉召喚成功時發動。在我方場上存在此卡以外的冠有「咒儀」之名的怪獸的狀況下，可選擇我方場上的１隻此卡以外的怪獸送回持有者的手牌。
  | sc_name   = 咒仪杀手
  | sc_text   = 此卡召唤、反转召唤成功时可发动。我方场上存在有除此卡以外的冠有“咒仪”之名的怪兽的场合，选择我方场上除此卡以外的１只怪兽返回至持有者手牌。
