title: Inzektor Hornet (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = DARK
  | types     = Insect / Effect
  | level     = 3
  | atk       = 500
  | def       = 200
  | text      = Once per turn: You can equip 1 "Inzektor" monster from your hand or GY to this card. While this card is equipped to a monster, that monster's Level is increased by 3, also it gains ATK/DEF equal to this card's ATK/DEF. While this card is equipped to a monster: You can send this Equip Card to the GY, then target 1 card on the field; destroy that target.

  | fr_name   = Inzektor Frelon
  | fr_text   = Une fois par tour : vous pouvez équiper 1 monstre "Inzektor" depuis votre main ou Cimetière à cette carte. Tant que cette carte est équipée à un monstre, le Niveau du monstre est augmenté de 3, et aussi, il gagne une ATK/DEF égales à l'ATK/DEF de cette carte. Tant que cette carte est équipée à un monstre : vous pouvez envoyer cette Carte d'Équipement au Cimetière, puis ciblez 1 carte sur le Terrain ; détruisez la cible.
  | de_name   = Insektor Hornisse
  | de_text   = Einmal pro Spielzug: Du kannst diese Karte mit 1 „Insektor“-Monster von deiner Hand oder deinem Friedhof ausrüsten. Solange diese Karte ein Monster ausrüstet, ist die Stufe des Monsters um 3 erhöht, zusätzlich erhält es ATK/DEF in Höhe der ATK/DEF dieser Karte. Solange diese Karte ein Monster ausrüstet: Du kannst diese Ausrüstungskarte auf den Friedhof legen und dann 1 Karte auf dem Spielfeld wählen; zerstöre das gewählte Ziel.
  | it_name   = Calabrone Inzektor
  | it_text   = Una volta per turno: puoi equipaggiare 1 mostro "Inzektor" dalla tua mano o Cimitero a questa carta. Mentre questa carta è equipaggiata a un mostro, il Livello di quel mostro aumenta di 3, e inoltre esso guadagna ATK/DEF pari all'ATK/DEF di questa carta. Mentre questa carta è equipaggiata a un mostro: puoi mandare questa Carta Equipaggiamento al Cimitero, poi scegliere come bersaglio 1 carta sul Terreno; distruggi quel bersaglio.
  | pt_name   = Vespa Inzektor
  | pt_text   = Uma vez por turno: você pode equipar 1 monstro "Inzektor" da sua mão ou do Cemitério a este card. Enquanto este card estiver equipado a um monstro, o Nível desse monstro aumenta em 3 e, além disso, ele ganha ATK/DEF igual ao ATK/DEF deste card. Enquanto este card estiver equipado a um monstro: você pode enviar este Card de Equipamento para o Cemitério e, depois, escolha 1 card no campo; destrua o alvo.
  | es_name   = Avispón Inzektor
  | es_text   = Una vez por turno: puedes equipar a esta carta 1 monstruo "Inzektor" en tu mano o Cementerio. Mientras esta carta está equipada a un monstruo, el Nivel de ese monstruo se aumenta en 3, y además gana ATK/DEF iguales al ATK/DEF de esta carta. Mientras esta carta está equipada a un monstruo: puedes mandar al Cementerio esta Carta de Equipo, y después seleccionar 1 carta en el Campo; destruye ese objetivo.
  | ja_text   = ①：１ターンに１度、自分メインフェイズに発動できる。自分の手札・墓地から「甲虫装機」モンスター１体を装備魔法カード扱いでこのカードに装備する。<br />②：装備モンスターのレベルは３つ上がり、攻撃力・守備力はこのカードのそれぞれの数値分アップする。<br />③：モンスターに装備されているこのカードを墓地へ送り、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name   = 인잭터 호넷
  | ko_text   = ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 묘지에서 "인잭터" 몬스터 1장을 고르고, 장착 카드로 취급하여 이 카드에 장착한다.<br />②: 이 카드를 장착 카드로 취급하여 장착하고 있는 몬스터의 레벨은 3개 올라가고, 공격력 / 수비력은 이 카드의 각각의 수치만큼 올린다.<br />③: 몬스터에 장착되어 있는 이 카드를 묘지로 보내고, 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name   = 甲蟲裝機 大黃蜂
  | tc_text   = ①：１回合１次，可在我方主要階段發動。從我方手牌・墓地選擇１隻「甲蟲裝機」怪獸，視為裝備卡裝備於此卡。<br />②：將此卡視為裝備卡裝備的怪獸等級提升３，攻擊力・守備力根據此卡的各數值進行提升。<br />③：將被裝備於怪獸的此卡送至墓地，可將場上的１張卡做為對象發動。破壞該卡。
  | sc_name   = 甲虫装机 大黄蜂
  | sc_text   = ①：１回合１次，在我方主要阶段可发动。从我方手牌、墓地挑选１只“甲虫装机”怪兽，并被视为装备卡装备此卡。<br />②：此卡被视为装备卡所装备的怪兽的等级上升３级，攻击力、守备力各上升此卡的攻击力、守备力数值。<br />③：可将装备在怪兽的此卡送入墓地，并以场上的１张卡牌为对象发动。破坏该卡。
  }}
