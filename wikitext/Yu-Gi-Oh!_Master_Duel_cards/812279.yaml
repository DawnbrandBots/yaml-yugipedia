  | de_name   = Künstlerkumpel Ausgeflipptes Nilpferd
  | de_text   = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Künstlerkumpel“-Monster als Spezialbeschwörung von deiner Hand beschwören, aber seine Effekte bleiben bis zum Ende dieses Spielzugs annulliert. Einmal pro Spielzug: Du kannst alle Monster, die du kontrollierst, in die Verteidigungsposition ändern.
  | it_name   = Artistamico Flip Ippopotamo
  | it_text   = Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Artistamico" dalla tua mano, ma i suoi effetti si annullano fino alla fine di questo turno. Una volta per turno: puoi mettere in Posizione di Difesa tutti i mostri che controlli.
  | pt_name   = Vira Hipo Camarartista
  | pt_text   = Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Camarartista" da sua mão, mas ele tem seus efeitos negados até o final deste turno. Uma vez por turno: você pode colocar todos os monstros que você controla em Posição de Defesa.
  | es_name   = Artistamigo Hipo Dado Vuelta
  | es_text   = Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Artistamigo", pero hasta el final de este turno ve sus efectos negados. Una vez por turno: puedes cambiar todos los monstruos que controles a Posición de Defensa.
  | ja_text   = ①：このカードが召喚した時に発動できる。手札から「ＥＭ」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターの効果はターン終了時まで無効化される。<br />②：１ターンに１度、自分メインフェイズに発動できる。自分フィールドのモンスターを全て守備表示にする。
  | ko_name   = EM 올커버 히포
  | ko_text   = ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패에서 "EM(엔터메이트)" 몬스터 1장을 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 턴 종료시까지 무효화된다. ②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 자신 필드의 몬스터를 전부 수비 표시로 한다.
  | tc_name   = 娛樂夥伴 掩護河馬
  | tc_text   = ①：可在此卡召喚成功時發動。從手牌特殊召喚１隻「娛樂夥伴」怪獸。透過此效果特殊召喚的怪獸的效果在回合結束前無效化。②：１回合１次，可在我方主要階段發動。將我方場上的所有怪獸全部變為守備表示。
  | sc_name   = 娱乐伙伴掩护河马
  | sc_text   = ①：此卡召唤成功时可发动。从手牌特殊召唤１只“娱乐伙伴”怪兽。直至回合结束时，以此效果特殊召唤而来怪兽的效果被无效化。②：１回合１次，在我方主要阶段可发动。将我方场上的所有怪兽变成守备表示。
