  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Equip
  | lore               = Equip only to "Elemental HERO Wildheart". It gains 500 ATK. When the equipped monster is destroyed by a card effect and sent to the Graveyard: Destroy all Spell and Trap Cards on the field, then inflict 100 damage to your opponent for each Spell/Trap Card destroyed by this effect.
  | releases           = Legacy Pack

  | fr_name            = Boomerang Cyclonique
  | fr_lore            = Équipable uniquement à "Cœur Farouche, HÉROS Élémentaire"; celui-ci gagne 500 points d'ATK. Lorsque le monstre équipé est détruit par l'effet d'une carte et envoyé au Cimetière, détruisez toutes les Cartes Magie et Piège sur le Terrain. Infligez 100 points de dommages à votre adversaire pour chaque Carte Magie ou Piège détruite par cet effet.
  | de_name            = Zyklonenbumerang
  | de_lore            = Rüste nur „Elementar-HELD Wildheart“ mit dieser Karte aus. Er erhält 500 ATK. Wenn das ausgerüstete Monster durch einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Zerstöre alle Zauber- und Fallenkarten auf dem Spielfeld und füge dann deinem Gegner 100 Schaden für jede durch diesen Effekt zerstörte Zauber-/Fallenkarte zu.
  | it_name            = Boomerang Ciclone
  | it_lore            = Equipaggia solo a "Wildheart EROE Elementale". Esso guadagna 500 ATK. Quando il mostro equipaggiato viene distrutto dall'effetto di una carta e mandato al Cimitero; distruggi tutte le Carte Magia e Trappola sul Terreno, poi infliggi 100 danni al tuo avversario per ogni Carta Magia/Trappola distrutta da questo effetto.
  | pt_name            = Bumerangue Ciclônico
  | pt_lore            = Equipe apenas em "Coração Selvagem, o HERÓI do Elemento". Ele ganha 500 de ATK. Quando o monstro equipado for destruído por um efeito de card e enviado ao Cemitério: Destrua todos os Cards de Magia e Armadilha no campo. Cause 100 de dano ao oponente para cada Card de Magia/Armadilha destruído por este efeito.
  | es_name            = Bumerang Ciclón
  | es_lore            = Sólo puedes equipar esta carta a "HÉROE Elemental Wildheart". Aumenta el ATK del monstruo equipado en 500 puntos. Cuando el monstruo equipado es destruido por el efecto de una carta y mandado al Cementerio, destruye todas las Cartas Mágicas y de Trampa en el Campo. Inflige 100 puntos de daño a los Life Points de tu adversario por cada Carta Mágica o de Trampa destruida por este efecto.
  | ja_lore            = 「Ｅ・ＨＥＲＯ　ワイルドマン」にのみ装備可能。<br />①：装備モンスターの攻撃力は５００アップする。<br />②：装備モンスターが効果で破壊され墓地へ送られた事によってこのカードが破壊された場合に発動する。フィールドの魔法・罠カードを全て破壊し、破壊したカードの数×１００ダメージを相手に与える。
  | ko_name            = 싸이크론 부메랑
  | ko_lore            = "엘리멘틀 히어로 와일드맨"에만 장착 가능. 장착 몬스터의 공격력은 500 포인트 올린다. 장착 몬스터가 다른 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 때, 필드 위의 마법/함정 카드를 전부 파괴한다. 파괴한 마법/함정 카드의 매수 × 100 포인트 데미지를 상대 라이프에 준다.
  | tc_name            = 旋風迴力鏢
  | tc_lore            = 僅可裝備於「元素－英雄 狂野人」。裝備怪獸的攻擊力提升５００。在裝備怪獸因卡的效果被破壞送至墓地時，將場上所有的魔法・陷阱卡全部破壞，依據破壞的卡數量×１００給予對方LP傷害。
  | sc_name            = 旋风回力标
  | sc_lore            = 仅限装备“元素－英雄 狂野人”。装备怪兽的攻击力上升５００点。装备怪兽因卡牌效果被破坏并送入墓地时，将场上所有的魔法、陷阱卡破坏，并给予对手生命相当于被破坏卡牌数量×１００点伤害。
  }}
