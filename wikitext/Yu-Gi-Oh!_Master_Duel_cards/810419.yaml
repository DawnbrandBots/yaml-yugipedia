title: Lair of Darkness (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Field
  | text      = All face-up monsters on the field become DARK. Once per turn, if you would Tribute a monster you control to activate a card effect, you can Tribute 1 DARK monster your opponent controls, even though you do not control it. Once per turn, during the End Phase: Special Summon as many "Torment Tokens" (Fiend/DARK/Level 3/ATK 1000/DEF 1000) as possible to the turn player's field in Defense Position, up to the number of monsters Tributed this turn while this card was face-up.

  | fr_name   = Antre des Ténèbres
  | fr_text   = Tous les monstres face recto sur le Terrain deviennent TÉNÈBRES. Une fois par tour, si vous allez Sacrifier un monstre que vous contrôlez pour activer un effet de carte, vous pouvez Sacrifier 1 monstre TÉNÈBRES contrôlé par votre adversaire, même si vous ne le contrôlez pas. Une fois par tour, durant la End Phase : Invoquez Spécialement autant de "Jeton du Tourment" (Démon/TÉNÈBRES/Niveau 3/ATK 1000/DEF 1000) que possible sur le Terrain du joueur du tour en Position de Défense, inférieur ou égal au nombre de monstres Sacrifiés ce tour tant que cette carte était face recto.
  | de_name   = Höhle der Finsternis
  | de_text   = Alle offenen Monster auf dem Spielfeld werden zu FINSTERNIS. Einmal pro Spielzug, falls du ein Monster, das du kontrollierst, als Tribut anbieten würdest, um einen Karteneffekt zu aktivieren, kannst du 1 FINSTERNIS Monster, das dein Gegner kontrolliert, als Tribut anbieten, obwohl du es nicht kontrollierst. Einmal pro Spielzug, während der End Phase: Beschwöre so viele „Pein-Spielmarken“ (Unterweltler/FINSTERNIS/Stufe 3/ATK 1000/DEF 1000) wie möglich als Spezialbeschwörung auf die Spielfeldseite des Zugspielers in die Verteidigungsposition, bis zur Anzahl der Monster, die in diesem Spielzug als Tribut angeboten wurden, solange diese Karte offen lag.
  | it_name   = Tana dell'Oscurità
  | it_text   = Tutti i mostri scoperti sul Terreno diventano OSCURITÀ. Una volta per turno, se stai per offrire come Tributo un mostro che controlli per attivare l'effetto di una carta, puoi offrire come Tributo 1 mostro OSCURITÀ controllato dal tuo avversario, anche se non lo controlli tu. Una volta per turno, durante la End Phase: Evoca Specialmente tanti "Segna-Tormento" (Demone/OSCURITÀ/Livello 3/ATK 1000/DEF 1000) quanti possibile sul Terreno del giocatore di turno in Posizione di Difesa, fino al numero di mostri offerti come Tributo in questo turno mentre questa carta era scoperta.
  | pt_name   = Covil das Trevas
  | pt_text   = Todos os monstros com a face para cima no campo se tornam de TREVAS. Uma vez por turno, se você fosse oferecer como Tributo um monstro que você controla para ativar um efeito de card, você pode oferecer como Tributo 1 monstro de TREVAS que seu oponente controla, mesmo que você não o controle. Uma vez por turno, durante a Fase Final: Invoque por Invocação-Especial tantas "Ficha de Tormento" (Demônio/TREVAS/Nível 3/ATK 1000/DEF 1000) quanto possível no campo do duelista do turno em Posição de Defesa, até o número de monstros oferecidos como Tributo neste turno enquanto este card estava com a face para cima.
  | es_name   = Guarida de la Oscuridad
  | es_text   = Todos los monstruos boca arriba en el Campo se convierten en monstruos de OSCURIDAD. Una vez por turno, si fueras a Sacrificar un monstruo que controlas para activar el efecto de una carta, puedes Sacrificar 1 monstruo de OSCURIDAD que controle tu adversario, aunque tú no lo controles. Una vez por turno, durante la End Phase: Invoca de Modo Especial, en Posición de Defensa, cualquier número de "Ficha Tormento" (Demonio/OSCURIDAD/Nivel 3/ATK 1000/DEF 1000) como sea posible, al Campo del jugador en turno, hasta el número de monstruos Sacrificados en este turno mientras esta carta estaba boca arriba.
  | ja_text   = ①：フィールドの表側表示モンスターは全て闇属性になる。<br />②：１ターンに１度、自分がカードの効果を発動するために自分フィールドのモンスターをリリースする場合、自分フィールドのモンスター１体の代わりに相手フィールドの闇属性モンスター１体をリリースできる。<br />③：自分・相手のエンドフェイズに発動する。このターンにこのカードが表側表示で存在する状態でリリースされたモンスターの数まで、ターンプレイヤーのフィールドに「シャドウトークン」（悪魔族・闇・星３・攻／守１０００）を可能な限り守備表示で特殊召喚する。
  | ko_name   = 암흑세계－섀도우 디스토피아－
  | ko_text   = ①: 필드의 앞면 표시 몬스터는 어둠 속성이 된다. ②: 1턴에 1번, 자신이 카드의 효과를 발동하기 위해 자신 필드의 몬스터를 릴리스할 경우, 자신 필드의 몬스터 1장 대신에 상대 필드의 어둠 속성 몬스터 1장을 릴리스할 수 있다. ③: 자신 / 상대의 엔드 페이즈에 발동한다. 이 턴에 이 카드가 앞면 표시로 존재하는 상태에서 릴리스된 몬스터의 수까지, 턴 플레이어의 필드에 "섀도우 토큰"(악마족 / 어둠 / 레벨 3 / 공 1000 / 수 1000)을 가능한 한 수비 표시로 특수 소환한다.
  | tc_name   = 闇黑世界－暗影惡托邦
  | tc_text   = ①：場上的正面表示的怪獸變為闇屬性。②：１回合１次，在我方為發動卡的效果解放我方場上的怪獸的狀況下，可解放對方場上的１隻闇屬性怪獸，替代我方場上的１隻怪獸。③：在我方・對方的結束階段發動。盡可能以守備表示特殊召喚「暗影衍生物」（惡魔族・闇・星３・攻／守１０００）至回合玩家的場上，數量最多為此回合，在此卡以正面表示存在的狀態下被解放的怪獸的數量。
  | sc_name   = 暗黑世界－暗影恶托邦
  | sc_text   = ①：场上的表侧表示怪兽变为暗属性。②：1回合1次，自己为发动的卡效果而要解放自己场上怪兽的情况下，可解放对手场上的1只暗属性怪兽作为自己场上1只怪兽的代替。③：在自己・对手的结束阶段发动。将尽可能多的“暗影衍生物”（恶魔族・暗・星3・攻/守1000）以守备表示特殊召唤至回合玩家场上，数量最多为此回合此卡以表侧表示存在的状态下被解放的怪兽数量。
