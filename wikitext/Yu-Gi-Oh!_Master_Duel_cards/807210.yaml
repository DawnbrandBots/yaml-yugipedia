  | ja_text   = ①：このカードが墓地へ送られた場合に発動する。自分フィールドに「綿毛トークン」（植物族・風・星１・攻／守０）２体を守備表示で特殊召喚する。このトークンは特殊召喚されたターン、アドバンス召喚のためにはリリースできない。
  | ko_name   = 댄디라이언
  | ko_text   = ①: 이 카드가 묘지로 보내졌을 경우에 발동한다. 자신 필드에 "플러피 토큰"(식물족 / 바람 / 레벨 1 / 공 0 / 수 0) 2장을 수비 표시로 특수 소환한다. 이 토큰은 특수 소환된 턴에, 어드밴스 소환을 위해서는 릴리스할 수 없다.
