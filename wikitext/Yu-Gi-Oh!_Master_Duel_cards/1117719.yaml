  | text               = 2 Level 5 Spellcaster monsters<br />Cannot be destroyed by battle or card effects while it has material. Your opponent takes any effect damage you would have taken, a number of times each turn up to the number of materials attached to this card. If this card has "Performage Trapeze Magician" as material, it gains this effect.<br />●You can detach 1 material from this card; this card can make up to 3 attacks during each Battle Phase this turn.
  | fr_name            = Haut Magicien Trapèze Mageartiste
  | fr_text            = 2 monstres Magicien de Niveau 5<br />Non destructible ni au combat ni par des effets de carte tant qu'elle a du Matériel. Votre adversaire reçoit les dommages d'effet que vous auriez dû recevoir, un nombre de fois chaque tour inférieur ou égal au nombre de Matériels attachés à cette carte. Si cette carte a "Magicien Trapèze Mageartiste" comme Matériel, elle gagne cet effet.<br />●Vous pouvez détacher 1 Matériel de cette carte ; durant chaque Battle Phase ce tour, cette carte peut faire max. 3 attaques.
  | de_name            = Künstlerzauberer Trapezgroßmagier
  | de_text            = 2 Hexer-Monster der Stufe 5<br />Diese Karte kann weder durch Kampf noch durch Karteneffekte zerstört werden, solange sie Material hat. Dein Gegner erhält bis so viele Male in jedem Spielzug wie die Anzahl des Materials, das an diese Karte angehängt ist, Effektschaden, den du erhalten hättest. Falls diese Karte „Künstlerzauberer Trapezmagier“ als Material hat, erhält sie diesen Effekt.<br />●Du kannst 1 Material von dieser Karte abhängen; diese Karte kann in diesem Spielzug während jeder Battle Phase bis zu 3 Angriffe durchführen.
  | it_name            = Artistamagus Alto Mago del Trapezio
  | it_text            = 2 mostri Incantatore di Livello 5<br />Non può essere distrutto in battaglia o dagli effetti delle carte mentre ha materiale. Il tuo avversario subisce qualsiasi danno da effetto che avresti subito tu al tuo posto, un numero di volte ogni turno fino al numero di materiali attaccati a questa carta. Se questa carta ha "Artistamagus Mago del Trapezio" come materiale, essa guadagna questo effetto.<br />●Puoi staccare 1 materiale da questa carta; questa carta può effettuare fino a 3 attacchi durante ogni Battle Phase in questo turno.
  | pt_name            = Camaramágico Alto Mago Trapezista
  | pt_text            = 2 monstros Mago de Nível 5<br />Não pode ser destruído em batalha ou por efeitos de card enquanto tiver matéria. Seu oponente sofre qualquer dano de efeito que você teria sofrido, um número de vezes a cada turno até o número de matérias associadas a este card. Se este card tiver "Camaramágico Mago Trapezista" como matéria, ele ganha este efeito.<br />●Você pode desassociar 1 matéria deste card; este card pode realizar até 3 ataques durante cada Fase de Batalha neste turno.
  | es_name            = Artilusionista Alto Ilusionista del Trapecio
  | es_text            = 2 monstruos Lanzador de Conjuros de Nivel 5<br />No puede ser destruido en batalla o por efectos de cartas mientras tenga material. Tu adversario recibe cualquier daño de efecto que tú fueras a recibir, un número de veces cada turno hasta el número de materiales acoplados a esta carta. Si esta carta tiene como material "Artilusionista Ilusionista del Trapecio", gana este efecto.<br />●Puedes desacoplar 1 material de esta carta; esta carta puede hacer hasta 3 ataques durante cada Battle Phase este turno.
  | ja_text            = 魔法使い族レベル５モンスター×２<br />①：Ｘ素材を持っているこのカードは戦闘・効果では破壊されない。<br />②：このカードがモンスターゾーンに存在する限り、自分が受ける効果ダメージは代わりに相手が受ける（この効果は１ターンにこのカードのＸ素材の数まで適用できる）。<br />③：このカードが「Ｅｍトラピーズ・マジシャン」をＸ素材としている場合、以下の効果を得る。<br />●このカードのＸ素材を１つ取り除いて発動できる。このターン、このカードは１度のバトルフェイズ中に３回攻撃できる。
  | ko_name            = Em 트래피즈 하이 매지션
  | ko_text            = 마법사족 레벨 5 몬스터 × 2<br />①: 엑시즈 소재를 가지고 있는 이 카드는 전투 / 효과로는 파괴되지 않는다.<br />②: 이 카드가 몬스터 존에 존재하는 한, 자신이 받는 효과 데미지는 대신에 상대가 받는다(이 효과는 1턴에 이 카드의 엑시즈 소재의 수까지 적용할 수 있다).<br />③: 이 카드가 "Em(엔터메이지) 트래피즈 매지션"을 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다.<br />●이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 턴에, 이 카드는 1번의 배틀 페이즈 중에 3회 공격할 수 있다.
  | tc_name            = 娛樂巫師 高空鞦韆超魔術師
  | tc_text            = 魔法使族等級5怪獸×2<br />①：持有超量素材的此卡不會因戰鬥・效果被破壞。<br />②：只要此卡存在於怪獸區域，自己受到的效果傷害由對手代為承受（此效果1回合最多可適用相當於此卡超量素材數量的次數）。<br />③：此卡持有「娛樂巫師 高空鞦韆魔術師」作為超量素材的情況下，獲得以下效果。<br />●去除此卡的1個超量素材可以發動。此回合，此卡在1次戰鬥階段中可攻擊3次。
