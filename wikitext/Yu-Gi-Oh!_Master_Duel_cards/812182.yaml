title: Parallel World Fusion (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = Fusion Summon 1 "Elemental HERO" Fusion Monster from your Extra Deck, by shuffling your banished Fusion Materials listed on it into your Deck. You cannot Special Summon monsters except by this card's effect, during the turn you activate this card.

  | fr_name   = Monde de Fusion Parallèle
  | fr_text   = Invoquez par Fusion 1 Monstre de Fusion "HÉROS Élémentaire" depuis votre Extra Deck, en mélangeant vos Matériels de Fusion bannis listés sur celui-ci dans votre Deck. Durant le tour où vous activez cette carte, vous ne pouvez Invoquer Spécialement de monstres sauf par l'effet de cette carte.
  | de_name   = Fusion der Parallelwelten
  | de_text   = Beschwöre 1 „Elementar-HELD“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck, indem du dein auf ihm aufgeführtes verbanntes Fusionsmaterial in dein Deck mischst. Du kannst während des Spielzugs, in dem du diese Karte aktivierst, keine Monster als Spezialbeschwörung beschwören, außer durch den Effekt dieser Karte.
  | it_name   = Fusione Mondo Parallelo
  | it_text   = Evoca tramite Fusione 1 Mostro Fusione "EROE Elementale" dal tuo Extra Deck, mischiando nel tuo Deck i tuoi Materiali da Fusione banditi indicati su di esso. Non puoi Evocare Specialmente mostri, eccetto con l'effetto di questa carta, durante il turno in cui attivi questa carta.
  | pt_name   = Fusão do Mundo Paralelo
  | pt_text   = Invoque por Invocação-Fusão 1 Monstro de Fusão "HERÓI do Elemento" do seu Deck Adicional, ao embaralhar no seu Deck as Matérias de Fusão banidas listadas nele. Durante o turno em que ativar este card, você não pode Invocar monstros por Invocação-Especial exceto pelo efeito deste card.
  | es_name   = Fusión de Mundo Paralelo
  | es_text   = Invoca por Fusión 1 Monstruo de Fusión "HÉROE Elemental" en tu Deck Extra, barajando a tu Deck los Materiales de Fusión desterrados listados en éste. Durante el turno en el que activas esta carta, no puedes Invocar monstruos de Modo Especial excepto con el efecto de esta carta.
  | ja_text   = このカードを発動するターン、自分はこのカードの効果以外ではモンスターを特殊召喚できない。<br />①：自分の除外状態のモンスターを融合素材としてデッキに戻し、「Ｅ・ＨＥＲＯ」融合モンスター１体を融合召喚する。
  | ko_name   = 평행 세계 융합
  | ko_text   = 이 카드를 발동하는 턴에, 자신은 이 카드의 효과 이외로는 몬스터를 특수 소환할 수 없다. ①: 제외되어 있는, "엘리멘틀 히어로" 융합 몬스터 카드에 기재된 자신의 융합 소재 몬스터를 덱으로 되돌리고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  | tc_name   = 平行世界融合
  | tc_text   = 發動此卡的回合，我方無法透過此卡效果以外的方式特殊召喚怪獸。①：將根據被除外的「元素－英雄」融合怪獸卡決定的我方融合素材怪獸送回牌組，從額外牌組融合召喚１隻該融合怪獸。
  | sc_name   = 平行世界融合
  | sc_text   = 发动此卡的回合，我方不可通过此卡效果以外的方式特殊召唤怪兽。①：将由被除外的“元素－英雄”融合怪兽卡所规定的我方的融合素材怪兽返回至牌组，从额外牌组融合召唤１只该融合怪兽。
  }}
