  | text      = 2 Rank 4 "Exosister" Xyz Monsters<br />Must be Xyz Summoned with the above materials. Can make a second attack during each Battle Phase. Once per turn (Quick Effect): You can detach 1 material from this card; banish 1 card your opponent controls. When your opponent activates a card or effect (Quick Effect): You can return 1 Xyz Monster you own attached to this card to your Extra Deck, then you can Special Summon that monster from your Extra Deck, using this card you control as material. (This is treated as an Xyz Summon. Transfer this card's materials to the Summoned monster.)

  | fr_name   = Exosœurs Magnifica
  | fr_text   = 2 Monstres Xyz "Exosœur" de Rang 4<br />Uniquement Invocable par Xyz avec les Matériels ci-dessus. Peut faire une seconde attaque durant chaque Battle Phase. Une fois par tour (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; bannissez 1 carte contrôlée par votre adversaire. Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez renvoyer 1 Monstre Xyz que vous possédez attaché à cette carte à votre Extra Deck, puis vous pouvez Invoquer Spécialement le monstre depuis votre Extra Deck, en utilisant cette carte que vous contrôlez comme Matériel. (Ceci est traité comme Invocation Xyz. Transférez les Matériels de cette carte au monstre Invoqué.)
  | de_name   = Exoschwestern Magnifica
  | de_text   = 2 „Exoschwester“-Xyz-Monster des Rangs 4<br />Muss mit dem oben erwähnten Material als Xyz-Beschwörung beschworen werden. Kann während jeder Battle Phase einen zweiten Angriff durchführen. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; verbanne 1 Karte, die dein Gegner kontrolliert. Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst 1 Xyz-Monster, das du besitzt und das an diese Karte angehängt ist, in dein Extra Deck zurücklegen, dann kannst du jenes Monster als Spezialbeschwörung von deinem Extra Deck beschwören, indem du diese Karte, die du kontrollierst, als Material verwendest. (Dies wird als Xyz-Beschwörung behandelt. Transferiere das Material dieser Karte an das beschworene Monster.)
  | it_name   = Esosorelle Magnifica
  | it_text   = 2 Mostri Xyz "Esosorella" di Rango 4<br />Deve essere Evocato Xyz con i materiali sopra indicati. Può effettuare un secondo attacco durante ogni Battle Phase. Una volta per turno (Effetto Rapido): puoi staccare 1 materiale da questa carta; bandisci 1 carta controllata dal tuo avversario. Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi far ritornare 1 Mostro Xyz che possiedi attaccato a questa carta nel tuo Extra Deck, poi puoi Evocare Specialmente quel mostro dal tuo Extra Deck, utilizzando questa carta che controlli come materiale. (Questa viene considerata come un'Evocazione Xyz. Trasferisci i materiali di questa carta sul mostro Evocato.)
  | pt_name   = Exoirmãs Magnifica
  | pt_text   = 2 Monstros Xyz "Exoirmã" de Classe 4<br />Deve ser Invocado por Invocação-Xyz com as matérias acima. Pode realizar um segundo ataque durante cada Fase de Batalha. Uma vez por turno (Efeito Rápido): você pode desassociar 1 matéria deste card; bana 1 card que seu oponente controla. Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode devolver para o seu Deck Adicional 1 Monstro Xyz do qual você é dono associado a este card e, depois, você pode Invocar esse monstro por Invocação-Especial do seu Deck Adicional, usando este card que você controla como matéria. (Isso é considerado uma Invocação-Xyz. Transfira as matérias deste card para o monstro Invocado.)
  | es_name   = Exormanas Magnifica
  | es_text   = 2 Monstruos Xyz "Exormana" de Rango 4<br />Debe ser Invocado Xyz con los materiales mencionados arriba. Puede hacer un segundo ataque durante cada Battle Phase. Una vez por turno (Efecto Rápido): puedes desacoplar 1 material de esta carta; destierra 1 carta que controle tu adversario. Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes devolver a tu Deck Extra 1 Monstruo Xyz que poseas acoplado a esta carta, y después puedes Invocar de Modo Especial ese monstruo desde tu Deck Extra, usando esta carta que controlas como material. (Esto se trata como una Invocación Xyz. Transfiere los materiales de esta carta al monstruo Invocado).
  | ja_text   = ランク４「エクソシスター」Ｘモンスター×２<br />このカードは上記のカードをＸ素材にしたＸ召喚でのみ特殊召喚できる。<br />①：このカードは１度のバトルフェイズ中に２回攻撃できる。<br />②：自分・相手ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。相手フィールドのカード１枚を除外する。<br />③：相手が効果を発動した時に発動できる。このカードがＸ素材としている自分のＸモンスター１体をＥＸデッキに戻す。その後、そのモンスターを自分フィールドのこのカードの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚できる。
  | ko_name   = 엑소시스터즈 마니피카
  | ko_text   = 랭크 4 "엑소시스터" 엑시즈 몬스터 × 2<br />이 카드는 상기의 카드를 엑시즈 소재로 한 엑시즈 소환으로만 특수 소환할 수 있다. ①: 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. ②: 자신 / 상대 턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 필드의 카드 1장을 제외한다. ③: 상대가 효과를 발동했을 때에 발동할 수 있다(동일한 체인 위에서는 1번까지). 이 카드가 엑시즈 소재로 하고 있는 자신의 엑시즈 몬스터 1장을 엑스트라 덱으로 되돌린다. 그 후, 그 몬스터를 자신 필드의 이 카드 위에 겹쳐 엑시즈 소환으로 취급하고 특수 소환할 수 있다.
  | tc_name   = 驅魔姐妹・聖母頌歌
  | tc_text   = 階級４「驅魔姐妹」超量怪獸×２<br />此卡僅限透過將上述卡做為超量素材，以超量召喚的方式特殊召喚。①：此卡在１次戰鬥階段中可攻擊２次。②：可在雙方回合進行１次，去除１個此卡的超量素材發動。選擇對方場上的１張卡除外。③：可在對方發動效果時發動。將做為此卡超量素材的１隻我方超量怪獸送回額外牌組。其後，可將該怪獸重疊至我方場上的此卡上方，視為超量召喚從額外牌組特殊召喚。
  | sc_name   = 驱魔姐妹双姝・圣母颂歌
  | sc_text   = 阶级４“驱魔姐妹”超量怪兽×２<br />此卡仅可用以上述卡作为超量素材的超量召唤来特殊召唤。①：此卡在１次战斗阶段中可攻击２次。②：每个双方的回合中１次，去除此卡的１个超量素材可以发动。挑选对手场上的１张卡除外。③：对手发动效果时可以发动。将此卡作为超量素材持有的、自己的１只超量怪兽放回额外牌组。然后，可将该怪兽重叠在自己场上的此卡上面，视为超量召唤从额外牌组特殊召唤。
  }}
