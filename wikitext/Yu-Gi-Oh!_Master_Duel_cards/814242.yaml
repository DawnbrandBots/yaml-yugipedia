  | atk         = 0
  | text        = 2 Plant monsters<br />This card cannot be targeted for attacks, but does not prevent your opponent from attacking you directly. You can Tribute 1 monster, then target 2 Plant Link Monsters in your GY, except "Sunavalon Daphne"; return them to the Extra Deck. You can only use this effect of "Sunavalon Daphne" once per turn.

  | fr_name     = Daphnée Solairavalon
  | fr_text     = 2 monstres Plante<br />Cette carte ne peut pas être ciblée par des attaques, mais ça n'empêche pas votre adversaire de vous attaquer directement. Vous pouvez Sacrifier 1 monstre, puis ciblez 2 Monstres Lien Plante ("Daphnée Solairavalon" exclu) dans votre Cimetière ; renvoyez-les à l'Extra Deck. Vous ne pouvez utiliser cet effet de "Daphnée Solairavalon" qu'une fois par tour.
  | de_name     = Sonnenavalon-Daphne
  | de_text     = 2 Pflanze-Monster<br />Diese Karte kann nicht als Angriffsziel gewählt werden, aber verhindert nicht, dass dein Gegner dich direkt angreift. Du kannst 1 Monster als Tribut anbieten und dann 2 Pflanze-Linkmonster in deinem Friedhof wählen, außer „Sonnenavalon-Daphne“; lege sie ins Extra Deck zurück. Du kannst diesen Effekt von „Sonnenavalon-Daphne“ nur einmal pro Spielzug verwenden.
  | it_name     = Solaravalon Dafne
  | it_text     = 2 mostri Pianta<br />Questa carta non può essere scelta come bersaglio per gli attacchi, ma non impedisce al tuo avversario di attaccarti direttamente. Puoi offrire come Tributo 1 mostro, poi scegliere come bersaglio 2 Mostri Link Pianta nel tuo Cimitero, eccetto "Solaravalon Dafne"; falli ritornare nell'Extra Deck. Puoi utilizzare questo effetto di "Solaravalon Dafne" una sola volta per turno.
  | pt_name     = Dafne de Solaravalon
  | pt_text     = 2 monstros Planta<br />Este card não pode ser escolhido como alvo de ataques, mas isso não impede seu oponente de atacar você diretamente. Você pode oferecer 1 monstro como Tributo e, depois, escolha 2 Monstros Link Planta no seu Cemitério, exceto "Dafne de Solaravalon"; devolva-os para o Deck Adicional. Você só pode usar este efeito de "Dafne de Solaravalon" uma vez por turno.
  | es_name     = Solaravalon Dafne
  | es_text     = 2 monstruos Planta<br />Esta carta no puede ser seleccionada para ataques, pero no previene que tu adversario te ataque directamente. Puedes Sacrificar 1 monstruo, y después seleccionar 2 Monstruos de Enlace Planta en tu Cementerio, excepto "Solaravalon Dafne"; devuélvelos al Deck Extra. Sólo puedes usar este efecto de "Solaravalon Dafne" una vez por turno.
  | ja_text     = 植物族モンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードは攻撃対象にされない（この効果が適用されたモンスターしか自分フィールドに存在しない状態での相手の攻撃は自分への直接攻撃になる）。<br />②：自分フィールドのモンスター１体をリリースし、「聖天樹の月桂精」以外の自分の墓地の植物族Ｌモンスター２体を対象として発動できる。そのモンスターをＥＸデッキに戻す。
  | ko_name     = 생아발론 다프네
  | ko_text     = 식물족 몬스터 2장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드는 공격 대상이 되지 않는다(이 효과가 적용된 몬스터밖에 자신 필드에 존재하지 않은 상태에서의 상대의 공격은 자신에게로의 직접 공격이 된다).<br />②: 자신 필드의 몬스터 1장을 릴리스하고, "생아발론 다프네" 이외의 자신 묘지의 식물족 링크 몬스터 2장을 대상으로 하여 발동할 수 있다. 그 몬스터를 엑스트라 덱으로 되돌린다.
  | tc_name     = 聖天樹的月桂精
  | tc_text     = 植物族怪獸２隻<br />此卡名的②效果，１回合僅限使用１次。<br />①：此卡無法被選為攻擊對象（在我方場上僅存在適用此效果的怪獸的狀況下，對方的攻擊將變為對我方的直接攻擊）。<br />②：可解放我方場上的１隻怪獸，將我方墓地中的２隻「聖天樹的月桂精」以外的植物族連結怪獸做為對象發動。將該怪獸送回額外牌組。
  | sc_name     = 圣天树的月桂精
  | sc_text     = 植物族怪兽２只<br />此卡名的②效果１回合仅可使用１次。<br />①：此卡不会成为攻击对象（自己场上仅存在适用此效果的怪兽的状态下，对手的攻击变为对自己的直接攻击）。<br />②：解放自己场上的１只怪兽，以“圣天树的月桂精”以外的自己墓地的２只植物族连接怪兽为对象可以发动。将该怪兽放回额外牌组。
