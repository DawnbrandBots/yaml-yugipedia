  | text      = Once per Chain, when a monster on the field, except "Bunny Ear Enthusiast", activates its effect (Quick Effect): You can place 1 Bunny Ear Counter on it, and it cannot be destroyed by battle as long as it has that Counter. Once per turn (Quick Effect): You can target 1 monster with a Bunny Ear Counter; banish both it and this card until the Standby Phase of the next turn.
  | releases  = Legacy Pack; December 5, 2023
  | fr_name   = Fana aux Oreilles de Lapin
  | fr_text   = Une fois par Chaîne, lorsqu'un monstre sur le Terrain ("Fana aux Oreilles de Lapin" exclu) active son effet (Effet Rapide) : vous pouvez placer 1 Compteur Oreilles de Lapin sur lui, et il ne peut pas être détruit au combat tant qu'il a le Compteur. Une fois par tour (Effet Rapide) : vous pouvez cibler 1 monstre avec un Compteur Oreilles de Lapin ; jusqu'à la Standby Phase du prochain tour, bannissez-le ainsi que cette carte.
  | de_name   = Hasenohr-Schwärmerin
  | de_text   = Einmal pro Kette, wenn der Effekt eines Monsters auf dem Spielfeld, außer „Hasenohr-Schwärmerin“, aktiviert wird (Schnelleffekt): Du kannst 1 Hasenohr-Zählmarke darauf legen, und es kann nicht durch Kampf zerstört werden, solange es jene Zählmarke hat. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Monster mit einer Hasenohr-Zählmarke wählen; verbanne sowohl es als auch diese Karte bis zur Standby Phase des nächsten Spielzugs.
  | it_name   = Entusiasta Orecchie da Coniglio
  | it_text   = Una volta per Catena, quando un mostro sul Terreno, eccetto "Entusiasta Orecchie da Coniglio", attiva il suo effetto (Effetto Rapido): puoi mettere 1 Segnalino Orecchie da Coniglio su di esso, ed esso non può essere distrutto in battaglia fino a quando ha quel Segnalino. Una volta per turno (Effetto Rapido): puoi scegliere come bersaglio 1 mostro con un Segnalino Orecchie da Coniglio; bandisci sia esso che questa carta fino alla Standby Phase del prossimo turno.
  | pt_name   = Entusiasta de Orelhas de Coelho
  | pt_text   = Uma vez por Corrente, quando um monstro no campo, exceto "Entusiasta de Orelhas de Coelho", ativar seu efeito (Efeito Rápido): você pode colocar 1 Marcador de Orelhas de Coelho nele, e ele não pode ser destruído em batalha enquanto tiver esse Marcador. Uma vez por turno (Efeito Rápido): você pode escolher 1 monstro com um Marcador de Orelhas de Coelho; bana tanto ele como este card até a Fase de Apoio do próximo turno.
  | es_name   = Entusiasta de Orejas de Conejo
  | es_text   = Una vez por Cadena, cuando un monstruo en el Campo, excepto "Entusiasta de Orejas de Conejo", activa su efecto (Efecto Rápido): puedes poner 1 Contador de Orejas de Conejo en él, y no puede ser destruido en batalla mientras tenga ese Contador. Una vez por turno (Efecto Rápido): puedes seleccionar 1 monstruo con un Contador de Orejas de Conejo; destierra ambos, éste y esta carta, hasta la Standby Phase del próximo turno.
  | ja_text   = ①：「ウサミミ導師」以外のフィールドのモンスターの効果が発動した時に発動できる（同一チェーン上では１度まで）。そのモンスターにウサミミカウンターを１つ置く。ウサミミカウンターが置かれているモンスターは戦闘では破壊されない。<br />②：自分・相手ターンに１度、ウサミミカウンターが置かれているモンスター１体を対象として発動できる。そのモンスターとこのカードを次のターンのスタンバイフェイズまで除外する。
  | ko_name   = 우사미미 도사
  | ko_text   = ①: "우사미미 도사" 이외의 필드의 몬스터 효과가 발동했을 때에 발동할 수 있다(동일한 체인 위에서는 1번까지). 그 몬스터에 우사미미 카운터를 1개 놓는다. 우사미미 카운터가 놓여 있는 몬스터는 전투로는 파괴되지 않는다.<br />②: 1턴에 1번, 우사미미 카운터가 놓여 있는 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 이 카드를 다음 턴의 스탠바이 페이즈까지 제외한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = 兔耳導師
  | tc_text   = ①：可在場上的「兔耳導師」以外的怪獸的效果發動時發動（同一連鎖上最多１次）。在該怪獸上放置１個兔耳計數物。置有兔耳計數物的怪獸不會因戰鬥被破壞。<br />②：１回合１次，可將１隻置有兔耳計數物的怪獸做為對象發動。將該怪獸與此卡除外直到下一個回合的準備階段。此效果在對方回合也可發動。
  | sc_name   = 兔耳导师
  | sc_text   = ①：除“兔耳导师”以外的场上怪兽的效果发动时可发动。（同一连锁上最多1次。）放置1个兔耳计数物在该怪兽。放置有兔耳计数物的怪兽不会因战斗被破坏。<br />②：1回合1次，可以放置有1只兔耳计数物的怪兽为对象发动。直至下一个回合的准备阶段，将该怪兽与此卡除外。此效果在对手回合也可发动。
  }}
