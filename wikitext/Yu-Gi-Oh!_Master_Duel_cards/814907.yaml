title: Toon Mask (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = If you control "Toon World": Target 1 face-up monster your opponent controls; Special Summon 1 Toon monster from your hand or Deck, whose Level is less than or equal to the Level/Rank of that monster, ignoring its Summoning conditions.

  | fr_name   = Masque Toon
  | fr_text   = Si vous contrôlez "Monde des Toons" : ciblez 1 monstre face recto contrôlé par votre adversaire ; Invoquez Spécialement 1 monstre Toon depuis votre main ou Deck, dont le Niveau est inférieur ou égal au Niveau/Rang du monstre, en ignorant ses conditions d'Invocation.
  | de_name   = Toon-Maske
  | de_text   = Falls du „Toon-Welt“ kontrollierst: Wähle 1 offenes Monster, das dein Gegner kontrolliert; beschwöre 1 Toon-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck, dessen Stufe kleiner oder gleich der Stufe/dem Rang des Monsters ist, ungeachtet seiner Beschwörungsbedingungen.
  | it_name   = Maschera Toon
  | it_text   = Se controlli "Mondo Toon": scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; Evoca Specialmente dalla tua mano o Deck 1 mostro Toon con un Livello pari o inferiore al Livello/Rango di quel mostro, ignorando le sue condizioni di Evocazione.
  | pt_name   = Máscara Toon
  | pt_text   = Se você controlar "Mundo Toon": escolha 1 monstro com a face para cima que seu oponente controla; Invoque por Invocação-Especial 1 monstro Toon da sua mão ou do Deck, cujo Nível seja menor ou igual ao Nível/Classe desse monstro, ignorando suas condições de Invocação.
  | es_name   = Máscara Toon
  | es_text   = Si controlas "Mundo Toon": selecciona 1 monstruo boca arriba que controle tu adversario; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo Toon cuyo Nivel sea menor o igual al Nivel/Rango de ese monstruo, ignorando sus condiciones de Invocación.
  | ja_text   = ①：自分フィールドに「トゥーン・ワールド」が存在する場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターのレベル・ランクの数値以下のレベルを持つトゥーンモンスター１体を、召喚条件を無視して手札・デッキから特殊召喚する。
  | ko_name   = 툰 마스크
  | ko_text   = ①: 자신 필드에 "툰 월드"가 존재할 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨 또는 랭크의 수치 이하의 레벨을 가지는 툰 몬스터 1장을, 소환 조건을 무시하고 패 / 덱에서 특수 소환한다.
  | tc_name   = 卡通面具
  | tc_text   = ①：在我方場上存在「卡通世界」的狀況下，可將對方場上的１隻正面表示怪獸做為對象發動。忽略召喚條件，從手牌・牌組特殊召喚１隻持有等級為該怪獸的等級或階級的數值以下的卡通怪獸。
  | sc_name   = 卡通面具
  | sc_text   = ①：我方场上存在“卡通世界”的场合，可以对手场上的１只表侧表示怪兽为对象发动。无视召唤条件，从手牌、牌组中特殊召唤１只等级为该怪兽的等级或阶级以下数值的卡通怪兽。
  }}
