  | it_name            = D/D Sapiente Galileo
  | it_pendulum_effect = Non puoi Evocare Pendulum mostri, eccetto mostri "D/D". Questo effetto non può essere annullato. Una volta per turno, durante la tua Standby Phase: aumenta il Valore Pendulum di questa carta di 2 (massimo 10), poi distruggi tutti i mostri che controlli con Livello pari o inferiore al Valore Pendulum di questa carta, eccetto i mostri "D/D".
  | it_text            = Durante il turno di qualsiasi giocatore: puoi scartare questa carta, poi scegliere come bersaglio 1 carta "D/D" o "Contratto Oscuro" che controlli; falla ritornare nella mano. Puoi utilizzare questo effetto di "D/D Sapiente Galileo" una sola volta per turno.
  | pt_name            = D/D Galilei, o Erudito
  | pt_pendulum_effect = Você não pode Invocar monstros por Invocação-Pêndulo, exceto monstros "D/D". Este efeito não pode ser negado. Uma vez por turno, durante sua Fase de Apoio: aumente a Escala de Pêndulo deste card em 2 (máx. 10) e, depois, destrua todos os monstros que você controla com um Nível menor ou igual à Escala de Pêndulo deste card, exceto monstros "D/D".
  | pt_text            = Durante o turno de qualquer duelista: você pode descartar este card e, depois, escolher 1 card "D/D" ou "Pacto Obscuro" que você controla; devolva-o para a mão. Você só pode usar este efeito de "D/D Galilei, o Erudito" uma vez por turno.
  | es_name            = D/D Sabio Galilei
  | es_pendulum_effect = No puedes Invocar monstruos por Péndulo, excepto monstruos "D/D". Este efecto no puede ser negado. Una vez por turno, durante tu Standby Phase: aumenta en 2 la Escala de Péndulo de esta carta (máx. 10), y después destruye todos los monstruos que controles que tengan Nivel menor o igual a la Escala de Péndulo de esta carta, excepto a monstruos "D/D".
  | es_text            = Durante el turno de cualquier jugador: puedes descartar esta carta, y después seleccionar 1 carta "D/D" o "Contrato Oscuro" que controles; devuélvela a la mano. Sólo puedes usar este efecto de "D/D Sabio Galilei" una vez por turno.
  | ja_pendulum_effect = ①：自分は「ＤＤ」モンスターしかＰ召喚できない。この効果は無効化されない。<br />②：自分スタンバイフェイズに発動する。このカードのＰスケールを２つ上げる（最大１０まで）。その後、このカードのＰスケール以下のレベルを持つ、「ＤＤ」モンスター以外の自分フィールドのモンスターを全て破壊する。
  | ja_text            = このカード名のモンスター効果は１ターンに１度しか使用できない。<br />①：自分・相手ターンに、このカードを手札から捨て、自分フィールドの、「ＤＤ」カードか「契約書」カード１枚を対象として発動できる。そのカードを手札に戻す。
  | ko_name            = DD 마도현자 갈릴레이
  | ko_pendulum_effect = ①: 자신은 "DD(디디)" 몬스터밖에 펜듈럼 소환할 수 없다. 이 효과는 무효화되지 않는다. ②: 자신 스탠바이 페이즈에 발동한다. 이 카드의 펜듈럼 스케일을 2개 올린다(최대 10 까지). 그 후, 이 카드의 펜듈럼 스케일 이하의 레벨을 가지는, "DD(디디)" 몬스터 이외의 자신 필드의 몬스터를 전부 파괴한다.
  | ko_text            = "DD(디디) 마도현자 갈릴레이"의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고, 자신 필드의 "DD(디디)" 카드 또는 "계약서" 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name            = DD魔導賢者 伽利略
  | tc_pendulum_effect = ①：我方可鐘擺召喚的怪獸僅限「DD」怪獸。此效果不會被無效化。②：在我方準備階段發動。此卡的鐘擺刻度提升２（最多提升至１０）。其後，將我方場上的「DD」怪獸以外的所有等級為此卡的鐘擺刻度以下的怪獸全部破壞。
  | tc_text            = 「DD魔導賢者 伽利略」的怪獸效果，１回合僅限使用１次。①：可從手牌捨棄此卡，將我方場上的１張「DD」卡或１張「契約書」卡做為對象發動。將該卡送回持有者的手牌。此效果在對方回合也可發動。
  | sc_name            = DD 魔导贤者伽利莱
  | sc_pendulum_effect = ①：自己仅可灵摆召唤“DD”怪兽。此效果不会被无效化。②：在自己的准备阶段发动。此卡的灵摆刻度上升２（最高升至１０）。然后，将自己场上等级在此卡灵摆刻度以下的“DD”怪兽以外的怪兽全部破坏。
  | sc_text            = 此卡名的怪兽效果１回合仅可使用１次。①：从手牌将此卡舍弃，以自己场上的１张“DD”卡或“契约书”卡为对象可以发动。将该卡放回持有者的手牌。此效果在对手回合中也可以发动。
