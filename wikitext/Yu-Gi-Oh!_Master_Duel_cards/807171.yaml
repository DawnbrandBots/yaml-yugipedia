  | pendulum_effect    = Once per turn, when an opponent's monster declares an attack: You can target 1 "D/D/D" Synchro Monster you control; destroy as many monsters your opponent controls as possible with DEF less than or equal to the targeted monster's ATK, and if you do, inflict 1000 damage to your opponent for each monster destroyed.
  | text               = 1 "D/D" Tuner + 1+ non-Tuner "D/D/D" monsters<br />Your opponent cannot target monsters you control with card effects. If another monster is Normal or Special Summoned while this monster is on the field (except during the Damage Step): You can make your opponent choose 1 Pendulum Monster they control, and negate the effects of all other monsters they currently control. If this card in the Monster Zone is destroyed: You can place this card in your Pendulum Zone.

  | fr_name            = D/D/D Super Roi du Déclin Armageddon Brillant
  | fr_pendulum_effect = Une fois par tour, lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez cibler 1 Monstre Synchro "D/D/D" que vous contrôlez ; détruisez autant de monstres contrôlés par votre adversaire que possible avec une DEF inférieure ou égale à l'ATK du monstre ciblé, et si vous le faites, infligez 1000 points de dommages à votre adversaire pour chaque monstre détruit.
  | fr_text            = 1 Syntoniseur "D/D" + 1+ monstre non-Syntoniseur "D/D/D"<br />Votre adversaire ne peut pas cibler de monstres que vous contrôlez avec des effets de carte. Si un autre monstre est Invoqué Normalement ou Spécialement tant que ce monstre est sur le Terrain (sauf durant la Damage Step) : vous pouvez faire choisir à votre adversaire 1 Monstre Pendule qu'il contrôle, et annulez les effets de tous les autres monstres qu'il contrôle actuellement. Si cette carte dans la Zone Monstre est détruite : vous pouvez placer cette carte dans votre Zone Pendule.
  | de_name            = D/D/D-Super-Untergangskönig Heller Armageddon
  | de_pendulum_effect = Einmal pro Spielzug, wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst 1 „D/D/D“-Synchromonster wählen, das du kontrollierst; zerstöre so viele Monster, die dein Gegner kontrolliert und deren DEF kleiner oder gleich den ATK des gewählten Monsters sind, wie möglich und falls du dies tust, füge deinem Gegner für jedes zerstörte Monster 1000 Schaden zu.
  | de_text            = 1 „D/D“-Empfänger + 1+ „D/D/D“-Nicht-Empfänger-Monster<br />Dein Gegner kann Monster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen. Falls ein anderes Monster als Normal- oder Spezialbeschwörung beschworen wird, solange sich dieses Monster auf dem Spielfeld befindet (außer während des Damage Steps): Du kannst deinen Gegner 1 Pendelmonster bestimmen lassen, das er kontrolliert, und die Effekte aller anderen Monster annullieren, die er derzeit kontrolliert. Falls diese Karte in der Monsterzone zerstört wird: Du kannst diese Karte in deine Pendelzone legen.
  | it_name            = D/D/D Armageddon Brillante Super Re del Giudizio
  | it_pendulum_effect = Una volta per turno, quando un mostro dell'avversario dichiara un attacco: puoi scegliere come bersaglio 1 Mostro Synchro "D/D/D" che controlli; distruggi tanti mostri controllati dal tuo avversario con DEF pari o inferiore all'ATK del mostro scelto come bersaglio quanti possibile e, se lo fai, infliggi 1000 danni al tuo avversario per ogni mostro distrutto.
  | it_text            = 1 Tuner "D/D" + 1+ mostri "D/D/D" non-Tuner<br />Il tuo avversario non può scegliere come bersaglio mostri che controlli con gli effetti delle carte. Se un altro mostro viene Evocato Normalmente o Specialmente mentre questo mostro è sul Terreno (eccetto durante il Damage Step): puoi far selezionare al tuo avversario 1 Mostro Pendulum che controlla, e annullare gli effetti di tutti gli altri mostri che controlla attualmente. Se questa carta nella Zona Mostri viene distrutta: puoi mettere questa carta nella tua Zona Pendulum.
  | pt_name            = D/D/D Armagedom Brilhante, o Super Rei do Fim
  | pt_pendulum_effect = Uma vez por turno, quando um monstro do oponente declarar um ataque: você pode escolher 1 Monstro Sincro "D/D/D" que você controla; destrua tantos monstros que seu oponente controla quanto possível com DEF menor ou igual ao ATK do monstro alvo e, se isso acontecer, cause 1000 de dano ao seu oponente para cada monstro destruído.
  | pt_text            = 1 Regulador "D/D" + 1+ monstros "D/D/D" não-Reguladores<br />Seu oponente não pode escolher monstros que você controla como alvo de efeitos de card. Se outro monstro for Invocado por Invocação-Normal ou Especial enquanto este monstro estiver no campo (exceto durante a Etapa de Dano): você pode fazer com que seu oponente selecione 1 Monstro Pêndulo que ele controla e negue os efeitos de todos os outros monstros que ele controla atualmente. Se este card na Zona de Monstros for destruído: você pode colocar este card na sua Zona de Pêndulo.
  | es_name            = D/D/D Armagedón Brillante, Rey Súper de las Fatalidades
  | es_pendulum_effect = Una vez por turno, cuando un monstruo del adversario declara un ataque: puedes seleccionar 1 Monstruo de Sincronía "D/D/D" que controles; destruye tantos monstruos que controle tu adversario con DEF menor o igual al ATK del monstruo seleccionado como sea posible y, si lo haces, inflige 1000 puntos de daño a tu adversario por cada monstruo destruido.
  | es_text            = 1 Cantante "D/D" + 1+ monstruos "D/D/D" que no sean Cantantes<br />Tu adversario no puede seleccionar monstruos que controles con efectos de cartas. Si otro monstruo es Invocado de Modo Normal o Especial mientras este monstruo está en el Campo (excepto durante el Damage Step): puedes hacer que tu adversario elija 1 Monstruo de Péndulo que controle, y negar los efectos de todos los demás monstruos que controle en este momento. Si esta carta en la Zona de Monstruos es destruida: puedes poner esta carta en tu Zona de Péndulo.
  | ja_pendulum_effect = ①：１ターンに１度、相手モンスターの攻撃宣言時に自分フィールドの「ＤＤＤ」Ｓモンスター１体を対象として発動できる。そのモンスターの攻撃力以下の守備力を持つ相手フィールドのモンスターを全て破壊し、破壊したモンスターの数×１０００ダメージを相手に与える。
  | ja_text            = 「ＤＤ」チューナー＋チューナー以外の「ＤＤＤ」モンスター１体以上<br />①：このカードがモンスターゾーンに存在する限り、自分フィールドのモンスターを相手は効果の対象にできない。<br />②：このカードがモンスターゾーンに存在する状態で、モンスターが召喚・特殊召喚された場合に発動できる。相手は自身のフィールドのＰモンスター１体を選ぶ。そのモンスター以外の相手フィールドのモンスターの効果は無効化される。<br />③：モンスターゾーンのこのカードが破壊された場合に発動できる。このカードを自分のＰゾーンに置く。
  | ko_name            = DDD 초사위왕 화이티스트 헬 아마게돈
  | ko_pendulum_effect = ①: 1턴에 1번, 상대 몬스터의 공격 선언시에 자신 필드의 "DDD(디디디)" 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 이하의 수비력을 가지는 상대 필드의 몬스터를 전부 파괴하고, 파괴한 몬스터의 수 × 1000 데미지를 상대에게 준다.
  | ko_text            = "DD(디디)" 튜너 ＋ 튜너 이외의 "DDD(디디디)" 몬스터 1장 이상<br />①: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 몬스터를 상대는 효과의 대상으로 할 수 없다.<br />②: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 이 카드 이외의 몬스터가 일반 소환 / 특수 소환되었을 경우에 발동할 수 있다. 상대는 자신 필드의 펜듈럼 몬스터 1장을 고른다. 그 몬스터 이외의 상대 필드의 몬스터의 효과는 무효화된다.<br />③: 몬스터 존의 이 카드가 파괴되었을 경우에 발동할 수 있다. 이 카드를 자신의 펜듈럼 존에 놓는다.
  | tc_name            = DDD超死偉王 白地獄末日
  | tc_pendulum_effect = ①：１回合１次，對方怪獸的攻擊宣言時，可將我方場上的１隻「DDD」同步怪獸做為對象發動。將對方場上的持有守備力為該怪獸的攻擊力以下的所有怪獸全部破壞，給予對方破壞的怪獸的數量×１０００的傷害。
  | tc_text            = 「DD」協調＋協調以外的「DDD」怪獸１隻以上<br />①：只要此卡存在於怪獸區，對方就無法將我方場上的怪獸做為效果對象。<br />②：此卡已存在於怪獸區的狀態，可在此卡以外的怪獸被召喚・特殊召喚的狀況下發動。對方選擇自身場上的１隻鐘擺怪獸。對方場上的該怪獸以外的怪獸的效果無效化。<br />③：可在怪獸區的此卡被破壞的狀況下發動。將此卡置於我方鐘擺區。
  | sc_name            = DDD 超死伟王 白地狱终末神
  | sc_pendulum_effect = ①：１回合１次，对手怪兽攻击宣言时，以自己场上的１只“DDD”同步怪兽为对象可以发动。将对手场上守备力低于该怪兽攻击力的怪兽全部破坏，给予对手相当于破坏怪兽数量×１０００的伤害。
  | sc_text            = “DD”协调＋１只以上协调以外的“DDD”怪兽<br />①：只要此卡存在于怪兽区域，自己场上的怪兽不会成为对手效果的对象。<br />②：此卡已经存在于怪兽区域的状态下，此卡以外的怪兽被召唤・特殊召唤的情况下可以发动。对手挑选自身场上的１只灵摆怪兽。该怪兽以外的对手场上的怪兽的效果无效化。<br />③：怪兽区域的此卡被破坏的情况下可以发动。将此卡放在自己的灵摆区域。
  }}
