  | it_name   = Dormiente Fantasma, la Principessa del Mondo Sotterraneo
  | it_text   = Se questa carta viene mandata al Cimitero: puoi aggiungere 1 "Fusione Fantasma" dal tuo Deck alla tua mano. Se questa carta è nel tuo Cimitero, eccetto nel turno in cui è stata mandata lì: puoi bandire questa carta e scartare 1 carta, poi scegliere come bersaglio 1 dei tuoi mostri Zombie banditi di Livello 4 o superiore; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Dormiente Fantasma, la Principessa del Mondo Sotterraneo" una sola volta per turno.
  | pt_name   = Adormecida Fantasma, a Princesa do Submundo
  | pt_text   = Se este card for enviado para o Cemitério: você pode adicionar 1 "Fusão Fantasma" do seu Deck à sua mão. Se este card estiver no seu Cemitério, exceto no turno em que foi enviado para lá: você pode banir este card e descartar 1 card e, depois, escolha 1 dos seus monstros Zumbi de Nível 4 ou mais banidos; adicione-o à sua mão. Você só pode usar cada efeito de "Adormecida Fantasma, a Princesa do Submundo" uma vez por turno.
  | es_name   = Durmiente Fantasma, la Princesa del Inframundo
  | es_text   = Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 "Fusión Fantasma" en tu Deck. Si esta carta está en tu Cementerio, excepto en el turno en el que esta fue mandada allí: puedes desterrar esta carta y descartar 1 carta, y después seleccionar 1 de tus monstruos Zombi desterrados de Nivel 4 o mayor; añádelo a tu mano. Sólo puedes usar cada efecto de "Durmiente Fantasma, la Princesa del Inframundo" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが墓地へ送られた場合に発動できる。デッキから「幽合－ゴースト・フュージョン」１枚を手札に加える。<br />②：このターンに墓地へ送られていないこのカードを墓地から除外し、手札を１枚捨て、自分の除外状態のレベル４以上のアンデット族モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name   = 겁화의 잠자는 공주 고스트 슬리퍼
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "유합－고스트 퓨전" 1장을 패에 넣는다. ②: 묘지의 이 카드를 제외하고, 패를 1장 버리고, 제외되어 있는 자신의 레벨 4 이상의 언데드족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
