title: Appliancer Reuse (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = Target 1 "Appliancer" monster in your GY; Special Summon it, but place it on the bottom of the Deck when it leaves the field.

  | fr_name   = Réutilisation Électroménageur
  | fr_text   = Ciblez 1 monstre "Électroménageur" dans votre Cimetière ; Invoquez-le Spécialement, mais placez-le au-dessous du Deck lorsqu'il quitte le Terrain.
  | de_name   = Gerätewesen-Wiederverwendung
  | de_text   = Wähle 1 „Gerätewesen“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung, aber lege es unters Deck, wenn es das Spielfeld verlässt.
  | it_name   = Riutilizzo Apparecchio
  | it_text   = Scegli come bersaglio 1 mostro "Apparecchio" nel tuo Cimitero; Evocalo Specialmente, ma mettilo in fondo al Deck quando lascia il Terreno.
  | pt_name   = Reuso Utensilhor
  | pt_text   = Escolha 1 monstro "Utensilhor" no seu Cemitério; Invoque-o por Invocação-Especial, mas coloque-o no fundo do Deck quando ele deixar o campo.
  | es_name   = Reutilización Electrodomésticor
  | es_text   = Selecciona 1 monstruo "Electrodomésticor" en tu Cementerio; Invócalo de Modo Especial, pero ponlo en el fondo del Deck cuando deje el Campo.
  | ja_text   = ①：自分の墓地の「機塊」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターは、フィールドから離れた場合にデッキの一番下に戻る。
  | ko_name   = 기괴 리유스
  | ko_text   = ①: 자신 묘지의 "기괴" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 필드에서 벗어났을 경우에 주인의 덱 맨 아래로 되돌아간다.
  | tc_name   = 機塊再利用
  | tc_text   = ①：可將我方墓地的１隻「機塊」怪獸做為對象發動。特殊召喚該怪獸。透過此效果特殊召喚的怪獸，在從場上離開的狀況下，將回到持有者的牌組的最下方。
  | sc_name   = 机块重用
  | sc_text   = ①：可以以自己墓地的1只“机块”怪兽为对象发动。特殊召唤该怪兽。此效果特殊召唤的怪兽离开场上时，返回持有者牌组的最下方。
  }}
