  | es_name   = Santuario Verde
  | es_text   = Cuando un monstruo Insecto boca arriba es destruido en batalla o por el efecto de una carta y mandado al Cementerio: su controlador puede añadir a su mano 1 monstruo Insecto en su Deck del mismo Nivel que el monstruo destruido.
  | ja_text   = ①：フィールドの表側表示の昆虫族モンスターが戦闘・効果で破壊され墓地へ送られた時、その１体毎にそのコントローラーが発動できる。その破壊されたモンスターと同じレベルの昆虫族モンスター１体をデッキから手札に加える。
  | ko_name   = 대수해
  | ko_text   = 필드 위에 앞면 표시로 존재하는 곤충족 몬스터가 파괴되어 묘지로 보내졌을 때, 그 몬스터의 컨트롤러는 파괴된 몬스터와 같은 레벨의 곤충족 몬스터 1장을 덱에서 패에 넣을 수 있다.
  | tc_name   = 大樹海
  | tc_text   = 在場上的正面表示的昆蟲族怪獸因戰鬥或卡的效果被破壞送至墓地時，該怪獸的控制者可從牌組將１隻等級與被破壞的怪獸相同的昆蟲族怪獸加入手牌。
  | sc_name   = 大树海
  | sc_text   = 场上表侧表示的昆虫族怪兽因战斗或卡牌效果被破坏并送入墓地时，该怪兽的控制者可从牌组将１只与被破坏怪兽相同等级的昆虫族怪兽加入手牌。
