  | text      = 2 Level 3 monsters<br />Cannot attack unless it has material. You can detach 2 materials from this card; draw 1 card. You can only use this effect of "Xyz Armor Torpedo" once per turn. Apply these effects while this card is equipped to a monster.<br />●If the equipped monster battles, until the end of the Damage Step, your opponent cannot activate cards or effects, also negate the effects of all face-up monsters they control.<br />●If the equipped monster is an Xyz Monster, your opponent cannot target it with card effects.

  | fr_name   = Torpille à l'Armure Xyz
  | fr_text   = 2 monstres de Niveau 3<br />Ne peut pas attaquer sauf si elle a du Matériel. Vous pouvez détacher 2 Matériels de cette carte ; piochez 1 carte. Vous ne pouvez utiliser cet effet de "Torpille à l'Armure Xyz" qu'une fois par tour. Appliquez ces effets tant que cette carte est équipée à un monstre.<br />●Si le monstre équipé combat, jusqu'à la fin de la Damage Step, votre adversaire ne peut activer ni de cartes ni d'effets, et aussi, annulez les effets de tous les monstres face recto qu'il contrôle.<br />●Si le monstre équipé est un Monstre Xyz, votre adversaire ne peut pas le cibler avec des effets de carte.
  | de_name   = Xyz-Panzerungstorpedo
  | de_text   = 2 Monster der Stufe 3<br />Diese Karte kann nicht angreifen, es sei denn, sie hat Material. Du kannst 2 Material von dieser Karte abhängen; ziehe 1 Karte. Du kannst diesen Effekt von „Xyz-Panzerungstorpedo“ nur einmal pro Spielzug verwenden. Wende diese Effekte an, solange diese Karte ein Monster ausrüstet.<br />●Falls das ausgerüstete Monster kämpft, bis zum Ende des Damage Steps, kann dein Gegner weder Karten noch Effekte aktivieren, zusätzlich annulliere die Effekte aller offenen Monster, die er kontrolliert.<br />●Falls das ausgerüstete Monster ein Xyz-Monster ist, kann dein Gegner es nicht als Ziel für Karteneffekte wählen.
  | it_name   = Xyz Armatura Torpedine
  | it_text   = 2 mostri di Livello 3<br />Non può attaccare a meno che abbia materiale. Puoi staccare 2 materiali da questa carta; pesca 1 carta. Puoi utilizzare questo effetto di "Xyz Armatura Torpedine" una sola volta per turno. Applica questi effetti mentre questa carta è equipaggiata a un mostro.<br />●Se il mostro equipaggiato combatte, fino alla fine del Damage Step, il tuo avversario non può attivare carte o effetti, inoltre annulla gli effetti di tutti i mostri scoperti che controlla.<br />●Se il mostro equipaggiato è un Mostro Xyz, il tuo avversario non può sceglierlo come bersaglio con gli effetti delle carte.
  | pt_name   = Armadura Xyz Torpedo
  | pt_text   = 2 monstros de Nível 3<br />Não pode atacar a não ser que tenha matéria. Você pode desassociar 2 matérias deste card; compre 1 card. Você só pode usar este efeito de "Armadura Xyz Torpedo" uma vez por turno. Aplique esses efeitos enquanto este card estiver equipado a um monstro.<br />●Se o monstro equipado batalhar, até o final da Etapa de Dano, seu oponente não pode ativar cards ou efeitos e, além disso, negue os efeitos de todos os monstros com a face para cima que ele controla.<br />●Se o monstro equipado for um Monstro Xyz, seu oponente não pode escolhê-lo como alvo de efeitos de card.
  | es_name   = Torpedo Armadura Xyz
  | es_text   = 2 monstruos de Nivel 3<br />No puede atacar a menos que tenga material. Puedes desacoplar 2 materiales de esta carta; roba 1 carta. Sólo puedes usar este efecto de "Torpedo Armadura Xyz" una vez por turno. Aplica estos efectos mientras esta carta esté equipada a un monstruo.<br />●Si el monstruo equipado batalla, hasta el final del Damage Step tu adversario no puede activar cartas o efectos, y además niega los efectos de todos los monstruos boca arriba que controle.<br />●Si el monstruo equipado es un Monstruo Xyz, tu adversario no puede seleccionarlo con efectos de cartas.
  | ja_text   = レベル３モンスター×２<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：Ｘ素材が無いこのカードは攻撃できない。<br />②：このカードのＸ素材を２つ取り除いて発動できる。自分は１枚ドローする。<br />③：このカードが装備されている限り、以下の効果を適用する。<br />●装備モンスターが戦闘を行う場合、ダメージステップ終了時まで、相手はカードの効果を発動できず、相手フィールドの表側表示モンスターの効果は無効化される。<br />●装備モンスターがＸモンスターの場合、相手は装備モンスターを効果の対象にできない。
  | ko_name   = 엑시즈 아머 토르피도
  | ko_text   = 레벨 3 몬스터 × 2<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 엑시즈 소재가 없는 이 카드는 공격할 수 없다.<br />②: 이 카드의 엑시즈 소재를 2개 제거하고 발동할 수 있다. 자신은 1장 드로우한다.<br />③: 이 카드가 장착되어 있는 한, 이하의 효과를 적용한다.<br />●장착 몬스터가 전투를 실행할 경우, 데미지 스텝 종료시까지, 상대는 카드의 효과를 발동할 수 없으며, 상대 필드의 앞면 표시 몬스터의 효과는 무효화된다.<br />●장착 몬스터가 엑시즈 몬스터일 경우, 상대는 장착 몬스터를 효과의 대상으로 할 수 없다.
  | tc_name   = 超量裝甲・魚雷
  | tc_text   = 等級３怪獸×２<br />此卡名的②效果，１回合僅限使用１次。<br />①：沒有超量素材的此卡無法攻擊。<br />②：可去除此卡的２個超量素材發動。我方抽１張牌。<br />③：只要此卡被裝備，就適用以下效果。<br />●在裝備怪獸進行戰鬥的狀況下，在傷害步驟結束前，對方無法發動卡的效果，對方場上的正面表示怪獸的效果無效化。<br />●在裝備怪獸為超量怪獸的狀況下，對方無法將裝備怪獸做為效果對象。
  | sc_name   = 超量装甲・鱼雷
  | sc_text   = 等级３怪兽×２<br />此卡名的②效果１回合仅可使用１次。<br />①：没有超量素材的此卡不可攻击。<br />②：去除此卡的２个超量素材可以发动。自己抽１张。<br />③：只要此卡被装备中，适用以下效果。<br />●装备怪兽进行战斗的情况下，直至伤害步骤结束时为止，对手不可发动卡的效果，且对手场上的表侧表示怪兽的效果无效化。<br />●装备怪兽为超量怪兽的情况下，对手不可将装备怪兽作为效果的对象。
