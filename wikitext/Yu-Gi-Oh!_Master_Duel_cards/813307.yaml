  | text      = Equip only to a "Qli" monster. It gains 300 ATK and cannot be destroyed by battle. The equipped monster can be treated as 2 Tributes for the Tribute Summon of a "Qli" monster. If this card is sent from the field to the GY: You can add 1 "Qli" monster from your Deck to your hand.

  | fr_name   = Saqlifice
  | fr_text   = Équipable uniquement à un monstre "Qli". Il gagne 300 ATK et ne peut pas être détruit au combat. Le monstre équipé peut être traité comme 2 Sacrifices pour l'Invocation Sacrifice d'un monstre "Qli". Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 monstre "Qli" depuis votre Deck à votre main.
  | de_name   = Qli-Opfer
  | de_text   = Rüste nur ein „Qli“-Monster mit dieser Karte aus. Es erhält 300 ATK und kann nicht durch Kampf zerstört werden. Das ausgerüstete Monster kann als 2 Tribute für die Tributbeschwörung eines „Qli“-Monsters behandelt werden. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Qli“-Monster von deinem Deck hinzufügen.
  | it_name   = Saqlificio
  | it_text   = Equipaggia solo a un mostro "Qli". Esso guadagna 300 ATK e non può essere distrutto in battaglia. Il mostro equipaggiato può essere considerato come 2 Tributi per l'Evocazione tramite Tributo di un mostro "Qli". Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 mostro "Qli" dal tuo Deck alla tua mano.
  | pt_name   = Saqlifício
  | pt_text   = Só pode ser equipado a um monstro "Qli". Ele ganha 300 de ATK e não pode ser destruído em batalha. O monstro equipado pode ser considerado como 2 Tributos para a Invocação-Tributo de um monstro "Qli". Se este card for enviado do campo para o Cemitério: você pode adicionar 1 monstro "Qli" do seu Deck à sua mão.
  | es_name   = Saqlificio
  | es_text   = Sólo puedes equipar esta carta a un monstruo "Qli". Éste gana 300 ATK y no puede ser destruido en batalla. El monstruo equipado puede ser tratado como 2 Sacrificios para la Invocación por Sacrificio de un monstruo "Qli". Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 monstruo "Qli" en tu Deck.
  | ja_text   = 「クリフォート」モンスターにのみ装備可能。<br />①：装備モンスターの攻撃力は３００アップし、戦闘では破壊されない。<br />②：「クリフォート」モンスターをＡ召喚する場合、装備モンスターは２体分のリリースにできる。<br />③：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「クリフォート」モンスター１体を手札に加える。
  | ko_name   = 새클리포트
  | ko_text   = "클리포트" 몬스터에만 장착 가능.<br />①: 장착 몬스터의 공격력은 300 올리고, 전투로는 파괴되지 않는다.<br />②: "클리포트" 몬스터를 어드밴스 소환할 경우, 장착 몬스터는 2장만큼의 릴리스로 할 수 있다.<br />③: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "클리포트" 몬스터 1장을 패에 넣는다.
  | tc_name   = 機殼的祭品
  | tc_text   = 僅可裝備於「機殼」怪獸。<br />①：裝備怪獸的攻擊力提升３００，不會因戰鬥被破壞。<br />②：在升級召喚「機殼」怪獸的狀況下，可將裝備怪獸視為２隻解放。<br />③：可在此卡從場上被送至墓地的狀況下發動。從牌組將１隻「機殼」怪獸加入手牌。
  | sc_name   = 机壳的祭品
  | sc_text   = 仅限装备“机壳”怪兽。<br />①：装备怪兽的攻击力上升３００，且不会因战斗被破坏。<br />②：上级召唤“机壳”怪兽的场合，装备怪兽可作为２只怪兽释放。<br />③：此卡从场上被送入墓地的场合可发动。从牌组将１只“机壳”怪兽加入手牌。
  }}
