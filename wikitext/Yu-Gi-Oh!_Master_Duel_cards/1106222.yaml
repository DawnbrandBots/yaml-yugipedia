  | fr_name            = Aiza Dragonne de la Dévotion Dérangée
  | fr_text            = Si cette carte est Invoquée Spécialement : vous pouvez placer 1 Compteur Dérangé sur 1 monstre face recto contrôlé par votre adversaire, et il ne peut pas être utilisé comme Matériel pour une Invocation Fusion, Synchro, Xyz ou Lien tant qu'il a ce Compteur. Au début de la Damage Step, si cette carte combat un monstre de l'adversaire avec un Compteur Dérangé : vous pouvez détruire le monstre de l'adversaire, et si vous le faites, chaque joueur reçoit des dommages égaux à son ATK d'origine, et aussi, détruisez cette carte à la fin de cette Battle Phase. Vous ne pouvez utiliser chaque effet de "Aiza Dragonne de la Dévotion Dérangée" qu'une fois par tour.
  | de_name            = Aiza die Drachendame der umnachteten Hingabe
  | de_text            = Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Umnachtet-Zählmarke auf 1 offenes Monster legen, das dein Gegner kontrolliert, und es kann nicht als Material für eine Fusions-, Synchro-, Xyz- oder Linkbeschwörung verwendet werden, solange es jene Zählmarke hat. Am Beginn des Damage Steps, falls diese Karte gegen ein Monster eines Gegners mit einer Umnachtet-Zählmarke kämpft: Du kannst jenes Monster des Gegners zerstören und falls du dies tust, erhalten beide Spieler Schaden in Höhe seiner Grund-ATK, zusätzlich zerstöre diese Karte am Ende dieser Battle Phase. Du kannst jeden Effekt von „Aiza die Drachendame der umnachteten Hingabe“ nur einmal pro Spielzug verwenden.
  | it_name            = Aiza la Dragonessa della Devozione Folle
  | it_text            = Se questa carta viene Evocata Specialmente: puoi mettere 1 Segnalino Folle su 1 mostro scoperto controllato dal tuo avversario ed esso non può essere utilizzato come materiale per un'Evocazione tramite Fusione, Synchro, Xyz o Link mentre ha quel segnalino. All'inizio del Damage Step, se questa carta combatte con un mostro dell'avversario con un Segnalino Folle: puoi distruggere quel mostro dell'avversario e, se lo fai, entrambi i giocatori subiscono danno pari al suo ATK originale, inoltre distruggi questa carta alla fine di questa Battle Phase. Puoi utilizzare ogni effetto di "Aiza la Dragonessa della Devozione Folle" una sola volta per turno.
  | pt_name            = Aiza, a Dragonesa da Devoção Perturbadora
  | pt_text            = Se este card for Invocado por Invocação-Especial: você pode colocar 1 Marcador de Perturbação em 1 monstro com a face para cima que seu oponente controla, e ele não pode ser usado como matéria para uma Invocação-Fusão, Sincro, Xyz ou Link enquanto tiver esse marcador. No começo da Etapa de Dano, se este card batalhar um monstro do oponente com um Marcador de Perturbação: você pode destruir esse monstro do oponente e, se isso acontecer, os dois duelistas sofrem dano igual ao ATK original dele e, além disso, destrua este card no final desta Fase de Batalha. Você só pode usar cada efeito de "Aiza, a Dragonesa da Devoção Perturbadora" uma vez por turno.
  | es_name            = Aiza la Dragona de Devoción Demente
  | es_text            = Si esta carta es Invocada de Modo Especial: puedes poner 1 Contador Demente en 1 monstruo boca arriba que controle tu adversario, y éste no puede ser usado como material para una Invocación por Fusión, Sincronía, Xyz o Enlace mientras tenga ese contador. Al comienzo del Damage Step, si esta carta batalla con un monstruo del adversario con un Contador Demente: puedes destruir ese monstruo del adversario y, si lo haces, ambos jugadores reciben daño igual a su ATK original, y además destruye esta carta al final de esta Battle Phase. Sólo puedes usar cada efecto de "Aiza la Dragona de Devoción Demente" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した場合に発動できる。相手フィールドの表側表示モンスター１体に狂愛カウンターを１つ置く。狂愛カウンターが置かれているモンスターは融合・Ｓ・Ｘ・Ｌ召喚の素材にできない。<br />②：狂愛カウンターが置かれている相手モンスターとこのカードが戦闘を行うダメージステップ開始時に発動できる。その相手モンスターを破壊し、お互いにその元々の攻撃力分のダメージを受ける。このカードはそのバトルフェイズ終了時に破壊される。
  | ko_name            = 광애의 용랑 아이자
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 상대 필드의 앞면 표시 몬스터 1장에 광애 카운터를 1개 놓는다. 광애 카운터가 놓여 있는 몬스터는 융합 / 싱크로 / 엑시즈 / 링크 소환의 소재로 할 수 없다.<br />②: 광애 카운터가 놓여 있는 상대 몬스터와 이 카드가 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 그 상대 몬스터를 파괴하고, 서로 그 원래 공격력만큼의 데미지를 받는다. 이 카드는 그 배틀 페이즈 종료시에 파괴된다.
  | tc_name            = 狂愛龍娘 艾莎
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：此卡特殊召喚的情況下可以發動。在對手場上的1隻表側表示怪獸上放1個狂愛計數物。放有狂愛計數物的怪獸不可作為融合・同步・超量・連結召喚的素材。<br />②：放有狂愛計數物的對手怪獸與此卡進行戰鬥的傷害步驟開始時可以發動。將該對手怪獸破壞，雙方受到相當於其原本攻擊力的傷害。此卡將在該戰鬥階段結束時被破壞。
  | sc_name            = 狂爱龙娘 艾莎
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：此卡特殊召唤的情况下可以发动。在对手场上的1只表侧表示怪兽上放1个狂爱计数物。放有狂爱计数物的怪兽不可作为融合・同步・超量・连接召唤的素材。<br />②：放有狂爱计数物的对手怪兽与此卡进行战斗的伤害步骤开始时可以发动。将该对手怪兽破坏，双方受到相当于其原本攻击力的伤害。此卡将在该战斗阶段结束时被破坏。
