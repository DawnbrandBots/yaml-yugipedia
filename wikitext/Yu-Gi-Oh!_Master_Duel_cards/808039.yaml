  | es_name            = Ekibyo Drakmord
  | es_lore            = Un monstruo equipado con esta carta no puede atacar. Destruye el monstruo equipado al final del 2do. turno del controlador del monstruo después de que esta carta fue activada. En ese momento, esta carta vuelve a la mano de su propietario.
  | ja_lore            = ①：装備モンスターは攻撃できない。<br />②：装備モンスターのコントローラーの２回目のエンドフェイズに発動する。装備モンスターを破壊する。<br />③：このカードの②の効果で装備モンスターが破壊された事でこのカードが破壊された場合に発動する。このカードを手札に加える。
  | ko_name            = 바이러스 블랙 더스트
  | ko_lore            = 이 카드의 장착 몬스터는 공격할 수 없다. 장착 몬스터의 컨트롤러의 2번째 턴 종료시에 장착 몬스터를 파괴한다. 이 효과가 성공한 경우, 이 카드는 주인의 패로 되돌아간다.
  | tc_name            = 疫病病毒 黑塵
  | tc_lore            = 裝備怪獸無法攻擊。在裝備怪獸控制者的第２次結束階段時，破壞裝備怪獸。此外，在此卡因裝備怪獸透過此效果被破壞而遭到破壞的狀況下，將此卡送回手牌。
  | sc_name            = 疫病病毒 黑尘
  | sc_lore            = 装备怪兽不可进行攻击。装备怪兽控制者的第２回合结束阶段时，破坏装备怪兽。此外，因此效果装备怪兽被破坏进而造成此卡被破坏的场合，将此卡返回至手牌。
