  | text      = This card's name becomes "Armed Dragon LV3" while on the field or in the GY. You can only use each of the following effects of "Armed Dragon Thunder LV3" once per turn. You can send 1 monster from your hand to the GY; send this card from the field to the GY, and if you do, Special Summon 1 Level 5 or lower "Armed Dragon" monster from your hand or Deck. If this card is sent to the GY to activate a Dragon monster's effect: You can draw 1 card.
  | fr_name   = Dragon Armé du Tonnerre LV3
  | fr_text   = Le nom de cette carte devient "Dragon Armé LV3" tant qu'elle est sur le Terrain ou dans le Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Dragon Armé du Tonnerre LV3" qu'une fois par tour. Vous pouvez envoyer 1 monstre depuis votre main au Cimetière ; envoyez cette carte depuis le Terrain au Cimetière, et si vous le faites, Invoquez Spécialement 1 monstre "Dragon Armé" de max. Niveau 5 depuis votre main ou Deck. Si cette carte est envoyée au Cimetière pour activer un effet de monstre Dragon : vous pouvez piocher 1 carte.
  | de_name   = Bewaffneter Drache Donner LV3
  | de_text   = Der Name dieser Karte wird zu „Bewaffneter Drache LV3“, solange sie auf dem Spielfeld oder im Friedhof liegt. Du kannst jeden der folgenden Effekte von „Bewaffneter Drache Donner LV3“ nur einmal pro Spielzug verwenden. Du kannst 1 Monster von deiner Hand auf den Friedhof legen; lege diese Karte vom Spielfeld auf den Friedhof und falls du dies tust, beschwöre 1 „Bewaffnete/r Drache“-Monster der Stufe 5 oder niedriger als Spezialbeschwörung von deiner Hand oder deinem Deck. Falls diese Karte auf den Friedhof gelegt wird, um den Effekt eines Drache-Monsters zu aktivieren: Du kannst 1 Karte ziehen.
  | it_name   = Drago Armato Tuono LV3
  | it_text   = Il nome di questa carta diventa "Drago Armato LV3" mentre è sul Terreno o nel Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Drago Armato Tuono LV3" una sola volta per turno. Puoi mandare 1 mostro dalla tua mano al Cimitero; manda questa carta dal Terreno al Cimitero e, se lo fai, Evoca Specialmente 1 mostro "Drago Armato" di Livello 5 o inferiore dalla tua mano o Deck. Se questa carta viene mandata al Cimitero per attivare un effetto di un mostro Drago: puoi pescare 1 carta.
  | pt_name   = Dragão Armado do Trovão LV3
  | pt_text   = O nome deste card se torna "Dragão Armado LV3" enquanto ele estiver no campo ou no Cemitério. Você só pode usar cada um dos seguintes efeitos de "Dragão Armado do Trovão LV3" uma vez por turno. Você pode enviar 1 monstro da sua mão para o Cemitério; envie este card do campo para o Cemitério e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Dragão Armado" de Nível 5 ou menos da sua mão ou do Deck. Se este card for enviado para o Cemitério para ativar o efeito de um monstro Dragão: você pode comprar 1 card.
  | es_name   = Dragón Armado Tronador LV3
  | es_text   = El nombre de esta carta se convierte en "Dragón Armado LV3" mientras está en el Campo o en el Cementerio. Sólo puedes usar cada uno de los siguientes efectos de "Dragón Armado Tronador LV3" una vez por turno. Puedes mandar al Cementerio 1 monstruo en tu mano; manda esta carta del Campo al Cementerio y, si lo haces, Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo "Dragón Armado" de Nivel 5 o menor. Si esta carta es mandada al Cementerio para activar el efecto de un monstruo Dragón: puedes robar 1 carta.
  | ja_text   = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードのカード名は、フィールド・墓地に存在する限り「アームド・ドラゴン　ＬＶ３」として扱う。<br />②：手札からモンスター１体を墓地へ送って発動できる。フィールドのこのカードを墓地へ送り、手札・デッキからレベル５以下の「アームド・ドラゴン」モンスター１体を特殊召喚する。<br />③：このカードがドラゴン族モンスターの効果を発動するために墓地へ送られた場合に発動できる。自分は１枚ドローする。
  | ko_name   = 암드 드래곤 썬더 LV3
  | ko_text   = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 카드명은 필드 / 묘지에 존재하는 한 "암드 드래곤 LV3"으로 취급한다. ②: 패에서 몬스터 1장을 묘지로 보내고 발동할 수 있다. 필드의 이 카드를 묘지로 보내고, 패 / 덱에서 레벨 5 이하의 "암드 드래곤" 몬스터 1장을 특수 소환한다. ③: 이 카드가 드래곤족 몬스터의 효과를 발동하기 위해 묘지로 보내졌을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  | tc_name   = 武裝龍閃電 LV3
  | tc_text   = 此卡名的②③效果，１回合各僅限使用１次。①：只要此卡存在於場上・墓地，卡名就視為「武裝龍 LV3」。②：可從手牌將１隻怪獸送至墓地發動。將場上的此卡送至墓地，從手牌・牌組特殊召喚１隻等級５以下的「武裝龍」怪獸。③：可在此卡為發動龍族怪獸的效果被送至墓地的狀況下發動。我方從牌組抽１張牌。
  | sc_name   = 武装龙闪电 LV3
  | sc_text   = 此卡名的②③效果１回合仅可各使用１次。①：此卡只要存在于场上・墓地，卡名视为“武装龙 LV3”。②：从手牌将１只怪兽送至墓地可以发动。将场上的此卡送至墓地，从手牌・牌组将１只等级５以下的“武装龙”怪兽特殊召唤。③：此卡为发动龙族怪兽的效果而被送至墓地的情况下可以发动。自己从牌组抽１张。
