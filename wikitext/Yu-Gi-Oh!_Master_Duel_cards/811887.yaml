  | de_name   = Nummer 74: Meister der Klingen
  | de_text   = 2 Monster der Stufe 7<br />Wenn eine Karte oder ein Effekt aktiviert wird, die oder der diese offene Karte als Ziel wählt (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte, dann kannst du 1 Karte auf dem Spielfeld zerstören.
  | it_name   = Numero 74: Maestro delle Lame
  | it_text   = 2 mostri di Livello 7<br />Quando viene attivata una carta o un effetto che sceglie come bersaglio questa carta scoperta (Effetto Rapido): puoi staccare 1 materiale da questa carta; annulla l'attivazione e, se lo fai, distruggi quella carta, poi puoi distruggere 1 carta sul Terreno.
  | pt_name   = Número 74: Mestre das Lâminas
  | pt_text   = 2 monstros de Nível 7<br />Quando um card ou efeito for ativado que escolha este card com a face para cima como alvo (Efeito Rápido): você pode desassociar 1 matéria deste card; negue a ativação e, se isso acontecer, destrua esse card e, depois, você pode destruir 1 card no campo.
  | es_name   = Número 74: Amo de las Hojas
  | es_text   = 2 monstruos de Nivel 7<br />Cuando es activada una carta o efecto que selecciona a esta carta boca arriba (Efecto Rápido): puedes desacoplar 1 material de esta carta; niega la activación y, si lo haces, destruye esa carta, y después puedes destruir 1 carta en el Campo.
  | ja_text   = レベル７モンスター×２<br />①：このカードを対象とする魔法・罠・モンスターの効果が発動した時、このカードのＸ素材を１つ取り除いて発動できる。その発動を無効にし破壊する。その後、フィールドのカード１枚を破壊できる。
  | ko_name   = No.74 매지컬 크라운－미싱 스워드
  | ko_text   = 레벨 7 몬스터 × 2<br />이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드를 대상으로 하는 마법 / 함정 / 효과 몬스터의 효과 발동을 무효로 하고 파괴한다. 그 후, 필드 위의 카드 1장을 고르고 파괴할 수 있다.
