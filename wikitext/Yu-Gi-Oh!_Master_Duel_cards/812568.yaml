title: Prediction Ritual (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Ritual
  | text      = This card is used to Ritual Summon "Prediction Princess Tarotrei". You must also Tribute monsters from your hand or field whose total Levels equal 9 or more. During your Main Phase, except the turn this card was sent to the GY: You can banish this card from your GY; add 1 "Prediction Princess" monster from your Deck to your hand.

  | fr_name   = Rituel de la Prédiction
  | fr_text   = Cette carte est utilisée pour Invoquer Rituellement "Tarotrayon, Princesse de la Prédiction". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est égal à min. 9. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 monstre "Princesse de la Prédiction" depuis votre Deck à votre main.
  | de_name   = Wahrsageritual
  | de_text   = Diese Karte wird verwendet, um „Wahrsageprinzessin Tarotrei“ als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe 9 oder mehr entspricht. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „Wahrsageprinzessin“-Monster von deinem Deck hinzu.
  | it_name   = Rituale Premonitore
  | it_text   = Questa carta viene utilizzata per Evocare tramite Rituale "Principessa Premonitrice Tarotray". Devi anche offrire come Tributo dalla tua mano o Terreno mostri il cui Livello totale sia pari o superiore a 9. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; aggiungi 1 mostro "Principessa Premonitrice" dal tuo Deck alla tua mano.
  | pt_name   = Ritual de Premonição
  | pt_text   = Este card é usado para a Invocação-Ritual de "Princesa da Premonição Tarotrei". Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual a 9 ou mais. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério; adicione 1 monstro "Princesa da Premonição" do seu Deck à sua mão.
  | es_name   = Ritual de la Predicción
  | es_text   = Esta carta es usada para Invocar por Ritual a "Princesa de la Predicción Tarotrayo". Además debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean 9 o más. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 monstruo "Princesa de la Predicción" en tu Deck.
  | ja_text   = ①：レベルの合計が９以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から「聖占術姫タロットレイ」を儀式召喚する。<br />②：このターンに墓地へ送られていないこのカードを墓地から除外して発動できる。デッキから「占術姫」モンスター１体を手札に加える。
  | ko_name   = 성점술의 의식
  | ko_text   = "성점술공주 타로레이"의 의식 소환에 필요. ①: 자신의 패 / 필드에서, 레벨의 합계가 9 이상이 되도록 몬스터를 릴리스하고, 패에서 "성점술공주 타로레이"를 의식 소환한다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "점술공주" 몬스터 1장을 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | tc_name   = 聖占卜的儀式
  | tc_text   = 「聖占卜姬 塔羅蕾」降臨所需。①：為使等級合計為９以上，從我方手牌・場上解放怪獸，從手牌儀式召喚「聖占卜姬 塔羅蕾」。②：可在我方主要階段將墓地的此卡除外發動。從牌組將１隻「占卜姬」怪獸加入手牌。此效果無法在此卡被送至墓地的回合發動。
  | sc_name   = 圣占术的仪式
  | sc_text   = 降临“圣占卜姬塔罗蕾”的必备。①：从我方手牌・场上解放怪兽，使得等级合计变成９以上，并从手牌仪式召唤“圣占卜姬塔罗蕾”。②：在我方主要阶段，可将墓地的此卡除外并发动。从牌组将１只“占卜姬”怪兽加入手牌。此效果在此卡被送入墓地的回合不可发动。
  }}
