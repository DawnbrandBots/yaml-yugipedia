  | fr_name   = Cyber Dragon Ultime Corrompu
  | fr_text   = (Cette carte n'est pas traitée comme une carte "Cyber Dragon".)<br />Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant 1 "Dragon Cyber Ultime" depuis votre Extra Deck. Il ne peut y avoir qu'1 monstre "Corrompu" sur le Terrain. Les autres monstres que vous contrôlez ne peuvent pas déclarer d'attaque. S'il n'y a aucune Magie de Terrain face recto sur le Terrain, détruisez cette carte.
  | de_name   = Niederträchtiger Cyber End-Drache
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Cyber End-Drache“ von deinem Extra Deck verbannst. Es kann nur 1 „Niederträchtig“-Monster auf dem Spielfeld liegen. Andere Monster, die du kontrollierst, können keinen Angriff deklarieren. Falls kein offener Spielfeldzauber auf dem Spielfeld liegt, zerstöre diese Karte.
  | it_name   = Cyber Drago Finale Maligno
  | it_text   = (Questa carta non viene considerata come una carta "Cyber Drago".)<br />Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 1 "Drago Cyber Finale" dal tuo Extra Deck. Ci può essere solo 1 mostro "Maligno" sul Terreno. Gli altri mostri che controlli non possono dichiarare un attacco. Se non c'è nessuna Magia Terreno scoperta sul Terreno, distruggi questa carta.
  | pt_name   = Dragão Final Cibernético Pernicioso
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 "Dragão Final Cibernético" do seu Deck Adicional. Só pode haver 1 monstro "Pernicioso(a)" no campo. Outros monstros que você controla não podem declarar um ataque. Se não houver Magias de Campo com a face para cima no campo, destrua este card.
  | es_name   = Malicioso Ciber Dragón Final
  | es_text   = (Esta carta no se trata como una carta "Ciber Dragón").<br />No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando 1 "Dragón Ciber Final" en tu Deck Extra. Sólo puede haber 1 monstruo "Malicioso/a" en el Campo. Los otros monstruos que controles no pueden declarar un ataque. Si no hay una Mágica de Campo boca arriba en el Campo, destruye esta carta.
  | ja_text   = このカードは通常召喚できない。<br />ＥＸデッキから「サイバー・エンド・ドラゴン」１体を除外した場合のみ特殊召喚できる。<br />①：「Ｓｉｎ」モンスターはフィールドに１体しか表側表示で存在できない。<br />②：このカードがモンスターゾーンに存在する限り、他の自分のモンスターは攻撃宣言できない。<br />③：フィールド魔法カードが表側表示で存在しない場合にこのカードは破壊される。
  | ko_name   = Sin 사이버 엔드 드래곤
  | ko_text   = 이 카드는 통상 소환할 수 없다.<br />엑스트라 덱에서 "사이버 엔드 드래곤" 1장을 제외했을 경우에만 특수 소환할 수 있다.<br />①: "Sin(신)" 몬스터는 필드에 1장밖에 앞면 표시로 존재할 수 없다.<br />②: 이 카드가 몬스터 존에 존재하는 한, 다른 자신 몬스터는 공격 선언할 수 없다.<br />③: 필드 마법 카드가 앞면 표시로 존재하지 않을 경우에 이 카드는 파괴된다.
  | tc_name   = Sin 電子終極龍
  | tc_text   = 此卡無法通常召喚。<br />僅可在從額外牌組將１隻「電子終極龍」除外的狀況下特殊召喚。<br />①：「Sin」怪獸在場上僅限以正面表示存在１隻。<br />②：只要此卡存在於怪獸區，其他我方怪獸就無法進行攻擊宣言。<br />③：在不存在正面表示的場地魔法卡的狀況下，此卡將被破壞。
  | sc_name   = Sin 电子终极龙
  | sc_text   = 此卡不可通常召唤。<br />仅限从额外牌组将１只“电子终极龙”除外的场合可特殊召唤。<br />①：只可有１只“Sin”怪兽以表侧表示存在于场上。<br />②：只要此卡存在于怪兽区，其他我方怪兽就不可进行攻击宣言。<br />③：场地魔法卡不以表侧表示存在的场合，此卡被破坏。
