  | text      = 2 Level 4 monsters<br />Once per turn: You can detach 1 Xyz Material from this card, then target 1 face-up Attack Position monster your opponent controls; change it to face-down Defense Position. If a "Djinn" Xyz Monster you control would be destroyed, you can detach 1 Xyz Material from that monster instead.
  | releases  = Master Pack
  | fr_name   = Maestroke le Génie de la Symphonie
  | fr_text   = 2 monstres de Niveau 4<br />Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 monstre en Position d'Attaque face recto contrôlé par votre adversaire ; changez-le en Position de Défense face verso. Si un Monstre Xyz "Génie" que vous contrôlez va être détruit, vous pouvez détacher 1 Matériel Xyz du monstre à la place.
  | de_name   = Maestrum der Dirigenten-Dschinn
  | de_text   = 2 Monster der Stufe 4<br />Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 Monster in offener Angriffsposition wählen, das dein Gegner kontrolliert; ändere es in die verdeckte Verteidigungsposition. Falls ein „Dschinn“-Xyz-Monster, das du kontrollierst, zerstört würde, kannst du stattdessen 1 Xyz-Material von dem Monster abhängen.
  | it_name   = Maestroke il Djinn della Sinfonia
  | it_text   = 2 mostri di Livello 4<br />Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro scoperto in Posizione di Attacco controllato dal tuo avversario; mettilo coperto in Posizione di Difesa. Se un Mostro Xyz "Djinn" che controlli sta per essere distrutto, puoi invece staccare 1 Materiale Xyz da quel mostro.
  | pt_name   = Maestroke, o Djinn da Sinfonia
  | pt_text   = 2 monstros de Nível 4<br />Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 monstro com a face para cima em Posição de Ataque que seu oponente controla; coloque-o com a face para baixo em Posição de Defesa. Se um Monstro Xyz "Djinn" que você controla seria destruído, em vez disso, você pode desassociar 1 Matéria Xyz desse monstro.
  | es_name   = Maestroke el Genio de las Sinfonías
  | es_text   = 2 monstruos de Nivel 4<br />Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo en Posición de Ataque boca arriba que controle tu adversario; cámbialo a Posición de Defensa boca abajo. Si un Monstruo Xyz "Genio" que controles fuera a ser destruido, en su lugar puedes desacoplar 1 Material Xyz de ese monstruo.
  | ja_text   = レベル４モンスター×２<br />①：１ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドの表側攻撃表示モンスター１体を対象として発動できる。そのモンスターを裏側守備表示にする。<br />②：自分フィールドの「魔人」Ｘモンスターが戦闘・効果で破壊される場合、代わりにそのモンスターのＸ素材を１つ取り除く事ができる。
  | ko_name   = 교향마인 마에스트로크
  | ko_text   = 레벨 4 몬스터 × 2<br />1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드 위에 앞면 공격 표시로 존재하는 몬스터 1장을 선택하여 발동할 수 있다. 선택한 몬스터를 뒷면 수비 표시로 한다. 또한, 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신 필드 위의 "마인(魔人)"이라는 이름이 붙은 엑시즈 몬스터가 파괴될 경우, 대신에 그 몬스터의 엑시즈 소재를 1개 제거할 수 있다.
  | tc_name   = 交響魔人 劍擊指揮
  | tc_text   = 等級４怪獸×２<br />１回合１次，去除此卡的１個超量素材，可選擇對方場上的１隻正面攻擊表示怪獸發動。將選擇的怪獸變為反面守備表示。此外，只要此卡以正面表示存在於場上，在我方場上的冠有「魔人」之名的超量怪獸被破壞的狀況下，可去除該怪獸的１個超量素材做為替代。
  | sc_name   = 交响魔人 剑击指挥
  | sc_text   = 等级4怪兽×2<br />①：1回合1次，去除此卡的1个超量素材，以对手场上的1只表侧攻击表示的怪兽为对象可以发动。将该怪兽改成里侧守备表示。<br />②：自己场上“魔人”超量怪兽将被战斗・效果破坏的情况下，可去除该怪兽的1个超量素材作为代替。
  }}
