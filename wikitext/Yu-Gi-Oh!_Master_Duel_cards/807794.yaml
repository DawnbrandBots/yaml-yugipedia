  | releases  = Master Pack
  | fr_name   = Magicienne Sédafana
  | fr_text   = 2 monstres Magicien de Niveau 4<br />Durant votre Main Phase 2, vous pouvez aussi Invoquer par Xyz cette carte en utilisant un Monstre Xyz de max. Rang 3 que vous contrôlez comme Matériel. (Transférez ses Matériels à cette carte.) Cette carte gagne 200 ATK pour chaque Matériel qui lui est attaché. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. Si cette carte combat, après le calcul des dommages : détachez 1 Matériel de cette carte.
  | de_name   = Betäubende Magierin
  | de_text   = 2 Hexer-Monster der Stufe 4<br />Während deiner Main Phase 2 kannst du diese Karte auch als Xyz-Beschwörung beschwören, indem du ein Xyz-Monster des Rangs 3 oder niedriger, das du kontrollierst, als das Material verwendest. (Transferiere sein Material an diese Karte.) Diese Karte erhält für jedes an sie angehängte Material 200 ATK. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Falls diese Karte kämpft, nach der Schadensberechnung: Hänge 1 Material von dieser Karte ab.
  | it_name   = Maga Pasticciona
  | it_text   = 2 mostri Incantatore di Livello 4<br />Durante la tua Main Phase 2, puoi Evocare Xyz questa carta anche utilizzando un Mostro Xyz di Rango 3 o inferiore che controlli come materiale. (Trasferisci i suoi materiali su questa carta.) Questa carta guadagna 200 ATK per ogni materiale attaccato a essa. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. Se questa carta combatte, dopo il calcolo dei danni: stacca 1 materiale da questa carta.
  | pt_name   = Maga Nerfada
  | pt_text   = 2 monstros Mago de Nível 4<br />Durante sua Fase Principal 2, você também pode Invocar este card por Invocação-Xyz ao usar um Monstro Xyz de Classe 3 ou menos que você controla como matéria. (Transfira as matérias dele para este card.) Este card ganha 200 de ATK para cada matéria associada a ele. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Se este card batalhar, depois do cálculo de dano: desassocie 1 matéria deste card.
  | es_name   = Maga Noña
  | es_text   = 2 monstruos Lanzador de Conjuros de Nivel 4<br />Durante tu Main Phase 2, también puedes Invocar Xyz esta carta usando un Monstruo Xyz de Rango 3 o menor que controles como material. (Transfiere sus materiales a esta carta). Esta carta gana 200 ATK por cada material que tenga acoplado. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración. Si esta carta batalla, después del cálculo de daño: desacopla 1 material de esta carta.
  | ja_text   = 魔法使い族レベル４モンスター×２<br />このカードは自分メインフェイズ２に、自分フィールドのランク３以下のＸモンスターの上に重ねてＸ召喚する事もできる。<br />①：このカードの攻撃力は、このカードのＸ素材の数×２００アップする。<br />②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />③：このカードが戦闘を行ったダメージ計算後に発動する。このカードのＸ素材を１つ取り除く。
  | ko_name   = 다우너드 매지션
  | ko_text   = 마법사족 레벨 4 몬스터 × 2<br />이 카드는 자신 메인 페이즈 2 에, 자신 필드의 랭크 3 이하의 엑시즈 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다.<br />①: 이 카드의 공격력은, 이 카드의 엑시즈 소재의 수 × 200 올린다.<br />②: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.<br />③: 이 카드가 전투를 실행한 데미지 계산 후에 발동한다. 이 카드의 엑시즈 소재를 1개 제거한다.
  | tc_name   = 陰沉書呆魔術師
  | tc_text   = 魔法使族等級４怪獸×２<br />此卡也可在我方主要階段２重疊至我方場上的階級３以下的超量怪獸上方超量召喚。<br />①：此卡的攻擊力依據此卡的超量素材的數量×２００進行提升。<br />②：在此卡攻擊守備表示怪獸的狀況下，給予攻擊力超過該守備力數值的戰鬥傷害。<br />③：在此卡進行戰鬥的傷害計算後發動。去除此卡的１個超量素材。
  | sc_name   = 阴沉书呆魔术师
  | sc_text   = 魔法师族等级4怪兽×2<br />此卡也可在自己的主要阶段2，重叠在自己场上阶级3以下超量怪兽上面来超量召唤。<br />①：此卡的攻击力上升相当于此卡超量素材数量×200的数值。<br />②：此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予战斗伤害。<br />③：此卡进行战斗的伤害计算后发动。去除此卡的1个超量素材。
