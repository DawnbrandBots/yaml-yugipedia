  | text      = You can pay 600 LP; add 1 "P.U.N.K." Trap from your Deck to your hand. When you activate a "P.U.N.K." card or effect that targets a card your opponent controls (except during the Damage Step) (Quick Effect): You can target 1 face-up monster your opponent controls; its ATK becomes halved until the end of this turn. You can only use each effect of "Joruri-P.U.N.K. Madame Spider" once per turn.

  | fr_name   = Joruri-P.U.N.K. Madame Araignée
  | fr_text   = Vous pouvez payer 600 LP ; ajoutez 1 Piège "P.U.N.K." depuis votre Deck à votre main. Lorsque vous activez une carte ou effet "P.U.N.K." qui cible une carte contrôlée par votre adversaire (sauf durant la Damage Step) (Effet Rapide) : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, son ATK sera divisée par deux. Vous ne pouvez utiliser chaque effet de "Joruri-P.U.N.K. Madame Araignée" qu'une fois par tour.
  | de_name   = Joruri-P.U.N.K. Frau Spinne
  | de_text   = Du kannst 600 LP zahlen; füge deiner Hand 1 „P.U.N.K.“-Falle von deinem Deck hinzu. Wenn du eine „P.U.N.K.“-Karte oder einen „P.U.N.K.“-Effekt aktivierst, die oder der eine Karte wählt, die dein Gegner kontrolliert (außer während des Damage Steps) (Schnelleffekt): Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; seine ATK werden bis zum Ende dieses Spielzugs halbiert. Du kannst jeden Effekt von „Joruri-P.U.N.K. Frau Spinne“ nur einmal pro Spielzug verwenden.
  | it_name   = Joruri-P.U.N.K. Madame Ragno
  | it_text   = Puoi pagare 600 LP; aggiungi 1 Trappola "P.U.N.K." dal tuo Deck alla tua mano. Quando attivi una carta "P.U.N.K." o un suo effetto che sceglie come bersaglio una carta controllata dal tuo avversario (eccetto durante il Damage Step) (Effetto Rapido): puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; il suo ATK viene dimezzato fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Joruri-P.U.N.K. Madame Ragno" una sola volta per turno.
  | pt_name   = Madame Aranha Joruri-P.U.N.K.
  | pt_text   = Você pode pagar 600 PV; adicione 1 Armadilha "P.U.N.K." do seu Deck à sua mão. Quando você ativar um card ou efeito "P.U.N.K." que escolha como alvo um card que seu oponente controla (exceto durante a Etapa de Dano) (Efeito Rápido): você pode escolher 1 monstro com a face para cima que seu oponente controla; o ATK dele é diminuído pela metade até o final deste turno. Você só pode usar cada efeito de "Madame Aranha Joruri-P.U.N.K." uma vez por turno.
  | es_name   = Joruri-P.U.N.K. Madam Araña
  | es_text   = Puedes pagar 600 LP; añade a tu mano 1 Trampa "P.U.N.K." en tu Deck. Cuando activas una carta o efecto "P.U.N.K." que selecciona una carta que controla tu adversario (excepto durante el Damage Step) (Efecto Rápido): puedes seleccionar 1 monstruo boca arriba que controle tu adversario; su ATK se divide a la mitad hasta el final de este turno. Sólo puedes usar cada efecto de "Joruri-P.U.N.K. Madam Araña" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：６００ＬＰを払って発動できる。デッキから「Ｐ．Ｕ．Ｎ．Ｋ．」罠カード１枚を手札に加える。<br />②：相手フィールドのカードを対象とする「Ｐ．Ｕ．Ｎ．Ｋ．」カードの効果を自分が発動した時、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで半分になる。
  | ko_name   = Jo－P.U.N.K.Mme. 스파이더
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 600 LP를 지불하고 발동할 수 있다. 덱에서 "P.U.N.K.(펑크)" 함정 카드 1장을 패에 넣는다.<br />②: 상대 필드의 카드를 대상으로 하는 "P.U.N.K.(펑크)" 카드의 효과를 자신이 발동했을 때, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 절반이 된다.
  | tc_name   = Jo－龐.克.蜘蛛夫人
