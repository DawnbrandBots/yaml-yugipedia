  | ja_text            = 「王家の神殿」のカード名が記されたモンスター×２<br />このカードは融合召喚及び以下の方法でのみ特殊召喚できる。<br />●自分フィールドの「アポピス」モンスター２体をリリースした場合にＥＸデッキから特殊召喚できる。<br />①：１ターンに１度、自分の墓地の「アポピス」罠カードを３枚まで対象として発動できる（同名カードは１枚まで）。そのカードを自分フィールドにセットする。<br />②：１ターンに１度、罠カードが発動した場合、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
