  | lore               = You can Ritual Summon this card with a "Libromancer" card. If this card was Ritual Summoned by using a monster(s) on the field, it cannot be destroyed by battle, also any battle damage it inflicts to your opponent is doubled. This card can make up to 2 attacks on monsters during each Battle Phase. When a monster declares an attack: You can banish 1 "Libromancer" Ritual Monster from your GY; this card gains 200 ATK.

  | fr_name            = Fireburst Libromancien
  | fr_lore            = Vous pouvez Invoquer Rituellement cette carte avec une carte "Libromancien". Si cette carte a été Invoquée Rituellement en utilisant un ou plusieurs monstres sur le Terrain, elle ne peut pas être détruite au combat, et aussi, les dommages de combat qu'elle inflige à votre adversaire sont doublés. Durant chaque Battle Phase, cette carte peut faire max. 2 attaques sur des monstres. Lorsqu'un monstre déclare une attaque : vous pouvez bannir 1 Monstre Rituel "Libromancien" depuis votre Cimetière ; cette carte gagne 200 ATK.
  | de_name            = Libromant Fireburst
  | de_lore            = Du kannst diese Karte mit einer „Libromant“-Karte als Ritualbeschwörung beschwören. Falls diese Karte als Ritualbeschwörung beschworen wurde, indem ein oder mehr Monster auf dem Spielfeld verwendet wurden, kann sie nicht durch Kampf zerstört werden, zusätzlich wird der Kampfschaden verdoppelt, den sie deinem Gegner zufügt. Diese Karte kann während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen. Wenn ein Monster einen Angriff deklariert: Du kannst 1 „Libromant“-Ritualmonster von deinem Friedhof verbannen; diese Karte erhält 200 ATK.
  | it_name            = Libromante Fireburst
  | it_lore            = Puoi Evocare tramite Rituale questa carta con una carta "Libromante". Se questa carta è stata Evocata tramite Rituale utilizzando uno o più mostri sul Terreno, essa non può essere distrutta in battaglia, inoltre qualsiasi danno da combattimento che essa infligge al tuo avversario viene raddoppiato. Questa carta può effettuare fino a 2 attacchi su mostri durante ogni Battle Phase. Quando un mostro dichiara un attacco: puoi bandire 1 Mostro Rituale "Libromante" dal tuo Cimitero; questa carta guadagna 200 ATK.
  | pt_name            = Fireburst Livromante
  | pt_lore            = Você pode Invocar este card por Invocação-Ritual com um card "Livromante". Se este card foi Invocado por Invocação-Ritual usando um ou mais monstros no campo, ele não pode ser destruído em batalha e, além disso, qualquer dano de batalha que ele causar ao seu oponente é dobrado. Este card pode realizar até 2 ataques contra monstros durante cada Fase de Batalha. Quando um monstro declarar um ataque: você pode banir 1 Monstro de Ritual "Livromante" do seu Cemitério; este card ganha 200 de ATK.
  | es_name            = Fireburst de Libromancia
  | es_lore            = Puedes Invocar esta carta por Ritual con una carta "Libromancia". Si esta carta fue Invocada por Ritual usando uno o más monstruos en el Campo, no puede ser destruida en batalla, y además cualquier daño de batalla que inflige a tu adversario es duplicado. Esta carta puede hacer hasta 2 ataques a monstruos durante cada Battle Phase. Cuando un monstruo declara un ataque: puedes desterrar 1 Monstruo de Ritual "Libromancia" en tu Cementerio; esta carta gana 200 ATK.
  | ja_lore            = 「リブロマンサー」カードにより降臨<br />①：フィールドのモンスターを使用して儀式召喚したこのカードは、戦闘では破壊されず、相手に与える戦闘ダメージは倍になる。<br />②：このカードは１度のバトルフェイズ中に２回までモンスターに攻撃できる。<br />③：自分か相手のモンスターの攻撃宣言時、自分の墓地から「リブロマンサー」儀式モンスター１体を除外して発動できる。このカードの攻撃力は２００アップする。
  | ko_name            = 리브로맨서 파이어버스트
  | ko_lore            = "리브로맨서" 카드에 의해 의식 소환. ①: 필드의 몬스터를 사용하여 의식 소환한 이 카드는, 전투로는 파괴되지 않으며, 상대에게 주는 전투 데미지는 배가 된다. ②: 이 카드는 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다. ③: 자신 또는 상대 몬스터의 공격 선언시, 자신 묘지에서 "리브로맨서" 의식 몬스터 1장을 제외하고 발동할 수 있다. 이 카드의 공격력은 200 올린다.
  | tc_name            = 書靈師・烈火爆裂
  | tc_lore            = 以「書靈師」卡降臨。①：使用場上怪獸儀式召喚的此卡不會因戰鬥被破壞，戰鬥中給予對方的戰鬥傷害加倍。②：此卡在１次戰鬥階段中最多可攻擊怪獸２次。③：在我方或對方怪獸的攻擊宣言時，可從我方墓地將１隻「書靈師」儀式怪獸除外發動。此卡的攻擊力提升２００。
  | sc_name            = 书灵师・烈火爆裂
  | sc_lore            = 以“书灵师”卡降临。①：使用场上的怪兽仪式召唤的此卡不会因战斗被破坏，因战斗给予对手的战斗伤害变为两倍。②：此卡在１次战斗阶段中最多可攻击怪兽２次。③：自己或对手的怪兽的攻击宣言时，从自己的墓地将１只“书灵师”仪式怪兽除外可以发动。此卡的攻击力上升２００。
