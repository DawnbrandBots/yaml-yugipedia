title: Ninjitsu Art of Super-Transformation (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | card_type          = Trap
  | property           = Continuous
  | lore               = Activate this card by targeting 1 "Ninja" monster you control and 1 face-up monster your opponent controls; send them to the GY, then Special Summon 1 Dragon, Dinosaur, or Sea Serpent monster from your Deck whose Level is less than or equal to the combined original Levels of the sent monster(s). When this card leaves the field, banish that monster.

  | fr_name            = Art Ninjitsu de la Supermétamorphose
  | fr_lore            = Activez cette carte en ciblant 1 monstre "Ninja" que vous contrôlez et 1 monstre face recto contrôlé par votre adversaire ; envoyez-les au Cimetière, puis Invoquez Spécialement 1 monstre Dragon/Dinosaure/Serpent de Mer depuis votre Deck, dont le Niveau est inférieur ou égal à la somme des Niveaux d'origine des monstres envoyés. Lorsque cette carte quitte le Terrain, bannissez le monstre.
  | de_name            = Ninjitsu-Kunst der Supertransformation
  | de_lore            = Aktiviere diese Karte, indem du 1 „Ninja“-Monster wählst, das du kontrollierst, und 1 offenes Monster, das dein Gegner kontrolliert; lege sie auf den Friedhof, dann beschwöre 1 Drache-, Dinosaurier- oder Seeschlange-Monster, dessen Stufe kleiner oder gleich der Summe der Grund-Stufen der auf den Friedhof gelegten Monster ist, als Spezialbeschwörung von deinem Deck. Wenn diese Karte das Spielfeld verlässt, verbanne das Monster.
  | it_name            = Arte Ninjitsu della Super-Trasformazione
  | it_lore            = Attiva questa carta scegliendo come bersaglio 1 mostro "Ninja" che controlli e 1 mostro scoperto controllato dal tuo avversario; mandali al Cimitero, poi Evoca Specialmente dal tuo Deck 1 mostro Drago, Dinosauro o Serpente Marino il cui Livello sia pari o inferiore alla somma dei Livelli originali dei mostri mandati. Quando questa carta lascia il Terreno, bandisci quel mostro.
  | pt_name            = A Arte de Super Transformação Ninjitsu
  | pt_lore            = Ative este card ao escolher 1 monstro "Ninja" que você controla e 1 monstro com a face para cima que seu oponente controla; envie-os para o Cemitério e, depois, Invoque por Invocação-Especial 1 monstro Dragão, Dinossauro ou Serpente Marinha do seu Deck cujo Nível seja menor ou igual que os Níveis originais combinados do(s) monstro(s) enviado(s). Quando este card deixar o campo, bana esse monstro.
  | es_name            = Ninjitsu Arte de la Súper Transformación
  | es_lore            = Activa esta carta seleccionando 1 monstruo "Ninja" que controles y 1 monstruo boca arriba que controle tu adversario; mándalos al Cementerio, y después Invoca de Modo Especial, desde tu Deck, 1 monstruo Dragón, Dinosaurio o Serpiente Marina cuyo Nivel sea menor o igual a los Niveles originales combinados de los monstruos mandados. Cuando esta carta deje el Campo, destierra a ese monstruo.
  | ja_lore            = ①：自分フィールドの「忍者」モンスター１体と相手フィールドの表側表示モンスター１体を対象としてこのカードを発動できる。そのモンスターを墓地へ送り、そのレベルの合計以下のレベルを持つドラゴン族・恐竜族・海竜族モンスター１体をデッキから特殊召喚する。このカードがフィールドから離れた時にそのモンスターは除外される。
  | ko_name            = 인법 초변신술
  | ko_lore            = 자신 필드 위의 "첩자"라는 이름이 붙은 몬스터 1장과 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동한다. 선택한 몬스터를 묘지로 보내고, 그 레벨의 합계 이하의 드래곤족 / 공룡족 / 해룡족 몬스터 1장을 자신의 덱에서 자신 필드 위에 특수 소환한다. 이 카드가 필드 위에서 벗어났을 때, 그 몬스터를 게임에서 제외한다.
  | tc_name            = 忍法 超變化之術
  | tc_lore            = 可選擇我方場上的１隻冠有「忍者」之名的怪獸和對方場上的１隻正面表示怪獸發動此卡。將選擇的怪獸送至墓地，從我方牌組特殊召喚１隻持有等級在該等級合計數值以下的龍族・恐龍族・海龍族怪獸。此卡從場上離開時，將該怪獸從遊戲除外。
  | sc_name            = 忍法 超变化之术
  | sc_lore            = 选择我方场上１只冠有“忍者”之名的怪兽和对手场上１只表侧表示的怪兽发动此卡。将所选择怪兽送入墓地，从我方牌组特殊召唤１只等级在所选择怪兽合计等级以下的龙族・恐龙族・海龙族怪兽至我方场上。此卡离开场上时，将该怪兽从游戏中除外。
