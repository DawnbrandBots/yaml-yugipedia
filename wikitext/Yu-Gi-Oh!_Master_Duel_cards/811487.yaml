title: Morphtronic Smartfon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | attribute          = EARTH
  | types              = Machine / Tuner / Effect
  | level              = 1
  | atk                = 100
  | def                = 100
  | lore               = Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by banishing 1 "Morphtronic" monster from your Graveyard.<br />●While in Attack Position: Once per turn: You can roll a six-sided die, excavate that many cards from the top of your Deck, add 1 excavated "Morphtronic" card to your hand, also shuffle the rest back into the Deck.<br />●While in Defense Position: Once per turn: You can roll a six-sided die, look at that many cards from the top of your Deck, then place all of them on either the top or the bottom of the Deck, but in any order.

  | fr_name            = Smartphon Morphtronique
  | fr_lore            = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 1 monstre "Morphtronique" depuis votre Cimetière.<br />●En Position d'Attaque : Une fois par tour : vous pouvez lancer un dé à six faces, dévoilez autant de cartes du dessus de votre Deck, ajoutez 1 carte "Morphtronique" dévoilée à votre main, et aussi, mélangez les cartes restantes dans le Deck.<br />● En Position de Défense : Une fois par tour : vous pouvez lancer un dé à six faces, regardez autant de cartes du dessus de votre Deck, puis placez-les toutes dans l'ordre de votre choix soit au-dessus soit au-dessous du Deck.
  | de_name            = Morphtronisches Smartfon
  | de_lore            = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss zuerst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Morphtronisch“-Monster von deinem Friedhof verbannst.<br />●Solange in Angriffsposition: Einmal pro Spielzug: Du kannst einen sechsseitigen Würfel werfen, grabe so viele oberste Karten deines Decks aus, füge deiner Hand 1 ausgegrabene „Morphtronisch“-Karte hinzu, zusätzlich mische die restlichen Karten ins Deck zurück.<br />●Solange in Verteidigungsposition: Einmal pro Spielzug: Du kannst einen sechsseitigen Würfel werfen, sieh dir so viele oberste Karten deines Decks an, dann lege alle entweder auf oder unter das Deck, aber in beliebiger Reihenfolge.
  | it_name            = Smartcell Morfotronico
  | it_lore            = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro "Morfotronico" dal tuo Cimitero.<br />●Mentre è in Posizione di Attacco: Una volta per turno: puoi tirare un dado a sei facce, dissotterrare quel numero di carte dalla cima del tuo Deck, aggiungere 1 carta "Morfotronico" dissotterrata alla tua mano, inoltre mischiare il resto nel Deck.<br />●Mentre è in Posizione di Difesa: Una volta per turno: puoi tirare un dado a sei facce, guardare quel numero di carte dalla cima del tuo Deck, poi metterle tutte in cima oppure in fondo al Deck, ma in qualsiasi ordine.
  | pt_name            = Smartfon Morfotrônico
  | pt_lore            = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro você deve Invocá-lo por Invocação-Especial (da sua mão) ao banir 1 monstro "Morfotrônico(a)" do seu Cemitério.<br />●Enquanto estiver em Posição de Ataque: Uma vez por turno: você pode lançar um dado de 6 faces, escavar esse número de cards do topo do seu Deck e adicionar 1 card "Morfotrônico(a)" escavado para a sua mão e, além disso, embaralhe o resto dos cards de volta no Deck.<br />●Enquanto estiver em Posição de Defesa: Uma vez por turno: você pode lançar um dado de 6 faces, olhar esse número de cards do topo do seu Deck e, depois, colocá-los ou no topo ou no fundo do Deck, em qualquer ordem.
  | es_name            = Smartfon Morfotrónico
  | es_lore            = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo "Morfotrónico/a" en tu Cementerio.<br />●Mientras esté en Posición de Ataque: Una vez por turno: puedes lanzar un dado de seis caras, excavar la misma cantidad de cartas de la parte superior de tu Deck, añadir a tu mano 1 carta "Morfotrónico/a" excavada y además barajar el resto de vuelta al Deck.<br />●Mientras esté en Posición de Defensa: Una vez por turno: puedes lanzar un dado de seis caras, mirar la misma cantidad de cartas de la parte superior de tu Deck, y después poner todas en la parte superior o la parte inferior del Deck, pero en cualquier orden.
  | ja_lore            = このカードは通常召喚できない。自分の墓地から「Ｄ」モンスター１体を除外した場合に特殊召喚できる。①：このカードは表示形式によって以下の効果を得る。<br />●攻撃表示：１ターンに１度、自分メインフェイズに発動できる。サイコロを１回振り、出た目の数だけ自分のデッキの上からカードをめくる。その中から「Ｄ」カード１枚を手札に加え、残りをデッキに戻す。<br />●守備表示：１ターンに１度、自分メインフェイズに発動できる。サイコロを１回振り、出た目の数だけ自分のデッキの上からカードを確認し、好きな順番でデッキの上か下に戻す。
  | ko_name            = D·스마폰
  | ko_lore            = 이 카드는 통상 소환할 수 없다. 자신 묘지에서 "D(디포머)" 몬스터 1장을 제외했을 경우에 특수 소환할 수 있다. ①: 이 카드는 표시 형식에 따라 이하의 효과를 얻는다.<br />●공격 표시: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 주사위를 1회 던져, 나온 눈의 수만큼 자신의 덱 위에서 카드를 넘긴다. 그 중에서 "D(디포머)" 카드 1장을 패에 넣고, 나머지를 덱으로 되돌린다.<br />●수비 표시: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 주사위를 1회 던져, 나온 눈의 수만큼 자신의 덱 위에서 카드를 확인하고, 좋아하는 순서대로 덱 위나 아래로 되돌린다.
  | tc_name            = 變形鬥士・智慧手機
  | tc_lore            = 此卡無法通常召喚。可在從我方墓地將１隻「變形鬥士」怪獸除外的狀況下特殊召喚。①：此卡根據其表示形式，獲得以下效果。<br />●攻擊表示：１回合１次，可在我方主要階段發動。擲１次骰子，依擲出的數字從我方牌組的上方翻開卡。從其中將１張「變形鬥士」卡加入手牌，剩餘的送回牌組。<br />●守備表示：１回合１次，可在我方主要階段發動。擲１次骰子，依擲出的數字從我方牌組的上方確認卡，依喜好順序送回牌組的上方或下方。
  | sc_name            = 变形斗士・智能手机
  | sc_lore            = 此卡不可通常召唤。将我方墓地１只冠有“变形斗士”之名的怪兽除外的场合可特殊召唤。①：此卡依据此卡的表示形式获得以下效果。<br />●攻击表示：１回合１次，可我方主要阶段发动。掷１次骰子，从牌组上方翻阅与掷出数字相同数量的卡牌。从中挑选１张“变形斗士”卡牌加入手牌，将剩下的卡牌返回至牌组并洗牌。<br />●守备表示：１回合１次，可在我方主要阶段发动。掷１次骰子，从牌组上方确认与掷出数字相同数量的卡牌，并按喜欢的顺序返回至牌组的上方或下方。
  }}
