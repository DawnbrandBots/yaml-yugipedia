title: Spright Starter (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Spell
  | property  = Quick-Play
  | text      = Special Summon 1 "Spright" monster from your Deck, but lose LP equal to its original ATK, also for the rest of this turn after this card resolves, you cannot Special Summon, except Level/Rank/Link 2 monsters. You can only activate 1 "Spright Starter" per turn.

  | fr_name   = Démarreur de Spright
  | fr_text   = Invoquez Spécialement 1 monstre "Spright" depuis votre Deck, mais perdez des LP égaux à son ATK d'origine, et aussi, le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement (monstres de Niveau/Rang/Link 2 exclus). Vous ne pouvez activer qu'1 "Démarreur de Spright" par tour.
  | de_name   = Spright-Starter
  | de_text   = Beschwöre 1 „Spright“-Monster als Spezialbeschwörung von deinem Deck, aber du verlierst LP in Höhe seiner Grund-ATK, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Spezialbeschwörungen durchführen, außer von Monstern mit Stufe/Rang/Link 2. Du kannst nur 1 „Spright-Starter“ pro Spielzug aktivieren.
  | it_name   = Spright Zampillo
  | it_text   = Evoca Specialmente 1 mostro "Spright" dal tuo Deck, ma perdi LP pari al suo ATK originale, inoltre per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente, eccetto mostri di Livello/Rango/Link 2. Puoi attivare solo 1 "Spright Zampillo" per turno.
  | pt_name   = Precursor Spright
  | pt_text   = Invoque por Invocação-Especial 1 monstro "Spright" do seu Deck, mas perca PV igual ao seu ATK original e, além disso, pelo resto deste turno depois que este card resolver, você não pode Invocar por Invocação-Especial, exceto monstros de Nível/Classe/Link 2. Você só pode ativar 1 "Precursor Spright" por turno.
  | es_name   = Bujía Spright
  | es_text   = Invoca de Modo Especial, desde tu Deck, 1 monstruo "Spright", pero pierde LP iguales a su ATK original y además, por el resto de este turno después de que esta carta se resuelva, no puedes Invocar de Modo Especial, excepto monstruos de Nivel/Rango/Link 2. Sólo puedes activar 1 "Bujía Spright" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：デッキから「スプライト」モンスター１体を特殊召喚し、自分はそのモンスターの元々の攻撃力分のＬＰを失う。このカードの発動後、ターン終了時まで自分はレベル２・ランク２・リンク２のモンスターしか特殊召喚できない。
  | ko_name   = 스프라이트 스타터
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "스프라이트" 몬스터 1장을 특수 소환하고, 자신은 그 몬스터의 원래 공격력만큼의 LP를 상실한다. 이 카드의 발동 후, 턴 종료시까지 자신은 레벨 2 / 랭크 2 / 링크 2 인 몬스터밖에 특수 소환할 수 없다.
  | tc_name   = 電光閃靈・啟動者
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：從牌組特殊召喚１隻「電光閃靈」怪獸，我方依據該怪獸原本的攻擊力失去LP。此卡發動後，在回合結束前我方僅限特殊召喚等級２・階級２・連結２的怪獸。
  | sc_name   = 电光闪灵・启辉器
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：从牌组将１只“电光闪灵”怪兽特殊召唤，自己失去相当于该怪兽原本攻击力数值的LP。此卡发动后，直至回合结束时为止，自己仅可特殊召唤等级２・阶级２・连接２的怪兽。
  }}
