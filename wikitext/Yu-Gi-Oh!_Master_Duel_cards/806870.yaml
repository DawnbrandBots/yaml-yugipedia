title: Crystron Prasiortle (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = WATER
  | types     = Machine / Effect
  | level     = 2
  | atk       = 500
  | def       = 2000
  | text      = You can target 1 face-up card you control; you cannot Special Summon from the Extra Deck for the rest of this turn, except Machine Synchro Monsters, also, destroy that card, and if you do, Special Summon 1 "Crystron" Tuner from your Deck. You can banish this card from your GY; Special Summon 1 "Crystron" monster from your hand. You can only use 1 "Crystron Prasiortle" effect per turn, and only once that turn.
  | releases  = Legacy Pack

  | fr_name   = Prasiortue Crystron
  | fr_text   = Vous pouvez cibler 1 carte face recto que vous contrôlez ; le reste de ce tour, vous ne pouvez pas Invoquer Spécialement de monstres (Monstres Synchro de Type Machine exclus) depuis l'Extra Deck, et aussi, détruisez la carte, et si vous le faites, Invoquez Spécialement 1 Syntoniseur "Crystron" depuis votre Deck. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Crystron" depuis votre main. Vous ne pouvez utiliser qu'1 effet de "Prasiortue Crystron" par tour, et uniquement une fois le tour.
  | de_name   = Kristron Prasiöte
  | de_text   = Du kannst 1 offene Karte wählen, die du kontrollierst; du kannst für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Synchromonstern vom Typ Maschine, zusätzlich zerstöre die Karte und falls du dies tust, beschwöre 1 „Kristron“-Empfänger als Spezialbeschwörung von deinem Deck. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Kristron“-Monster als Spezialbeschwörung von deiner Hand. Du kannst nur 1 Effekt von „Kristron Prasiöte“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_name   = Crystron Prasiortaruga
  | it_text   = Puoi scegliere come bersaglio 1 carta scoperta che controlli; non puoi Evocare Specialmente mostri dall'Extra Deck per il resto di questo turno, eccetto Mostri Synchro di Tipo Macchina, inoltre distruggi quella carta e, se lo fai, Evoca Specialmente 1 Tuner "Crystron" dal tuo Deck. Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro "Crystron" dalla tua mano. Puoi utilizzare solo 1 effetto di "Crystron Prasiortaruga" per turno, e solo una volta in quel turno.
  | pt_name   = Cristron Tartasiolita
  | pt_text   = Você pode escolher 1 card com a face para cima que você controla; você não pode Invocar monstros por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Sincro do Tipo Máquina e, além disso, destrua esse card e, se isso acontecer, Invoque por Invocação-Especial do seu Deck 1 monstro Regulador "Cristron". Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Cristron" da sua mão. Você só pode usar 1 efeito de "Cristron Tartasiolita" por turno e apenas uma vez por turno.
  | es_name   = Cristron Prasiortle
  | es_text   = Puedes seleccionar 1 carta boca arriba que controles; por el resto de este turno, no puedes Invocar monstruos de Modo Especial desde el Deck Extra excepto Monstruos de Sincronía de Tipo Máquina y, además, destruye esa carta y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 Cantante "Cristron". Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano, 1 monstruo "Cristron". Sólo puedes usar 1 efecto de "Cristron Prasiortle" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分フィールドの表側表示カード１枚を対象として発動できる。そのカードを破壊し、デッキから「クリストロン」チューナー１体を特殊召喚する。この効果の発動後、ターン終了時まで自分は機械族ＳモンスターしかＥＸデッキから特殊召喚できない。<br />②：墓地のこのカードを除外して発動できる。手札から「クリストロン」モンスター１体を特殊召喚する。
  | ko_name   = 크리스트론－프라시레타
  | ko_text   = "크리스트론－프라시레타"의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 자신 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 덱에서 "크리스트론" 튜너 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 기계족 싱크로 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.<br />②: 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 "크리스트론" 몬스터 1장을 특수 소환한다.
  | tc_name   = 水晶機巧－綠晶玄武
  | tc_text   = 「水晶機巧－綠晶玄武」的①②效果，１回合僅限使用１次其中１個效果。<br />①：可將我方場上的１張正面表示的卡做為對象發動。破壞該卡，從牌組特殊召喚１隻「水晶機巧」協調。此效果發動後，在回合結束前我方可從額外牌組特殊召喚的怪獸僅限機械族同步怪獸。<br />②：可將墓地的此卡除外發動。從手牌特殊召喚１隻「水晶機巧」怪獸。
  | sc_name   = 水晶机巧－绿晶玄武
  | sc_text   = “水晶机巧－绿晶玄武”的①②效果１回合只可使用其中任意１个效果１次。<br />①：可以我方场上的１张表侧表示卡牌为对象发动。破坏该卡，并从牌组特殊召唤１只“水晶机巧”怪兽。此效果发动后，直至回合结束时，我方仅可从额外牌组特殊召唤机械族同步怪兽。<br />②：可将墓地的此卡除外并发动。从手牌特殊召唤１只“水晶机巧”怪兽。
  }}
