  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Continuous
  | lore               = When your opponent activates a monster effect, if you have 3 or more cards in your hand (except during the Damage Step): You can target 1 "Dark World" monster on the field; return it to the hand, and if you do, the activated effect becomes "Your opponent randomly discards 1 card".

  | fr_name            = Lavage de Cerveau du Monde Ténébreux
  | fr_lore            = Lorsque votre adversaire active un effet de monstre, si vous avez min. 3 cartes dans votre main (sauf durant la Damage Step) : vous pouvez cibler 1 monstre "Monde Ténébreux" sur le Terrain ; renvoyez-le à la main, et si vous le faites, l'effet activé devient "Votre adversaire défausse 1 carte au hasard".
  | de_name            = Gehirnwäsche der Finsteren Welt
  | de_lore            = Wenn dein Gegner einen Monstereffekt aktiviert, falls du 3 oder mehr Karten in deiner Hand hast (außer während des Damage Steps): Du kannst 1 „Finsteren Welt“-Monster auf dem Spielfeld wählen; gib es auf die Hand zurück und falls du dies tust, wird der aktivierte Effekt zu „Dein Gegner wirft 1 zufällige Karte ab.“
  | it_name            = Lavaggio del Cervello Mondo Oscuro
  | it_lore            = Quando il tuo avversario attiva l'effetto di un mostro, se hai 3 o più carte nella tua mano (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro "Mondo Oscuro" sul Terreno; fallo ritornare nella mano e, se lo fai, l'effetto attivato diventa "Il tuo avversario scarta 1 carta a caso".
  | pt_name            = Lavagem Cerebral do Mundo Negro
  | pt_lore            = Quando seu oponente ativar um efeito de monstro, se você tiver 3 ou mais cards na sua mão (exceto durante a Etapa de Dano): você pode escolher 1 monstro "Mundo Negro" no campo; devolva-o para a mão e, se isso acontecer, o efeito ativado se torna "Seu oponente descarta 1 card aleatório".
  | es_name            = Lavado de Cerebro del Mundo Oscuro
  | es_lore            = Cuando tu adversario activa un efecto de monstruo, si tienes 3 o más cartas en tu mano (excepto durante el Damage Step): puedes seleccionar 1 monstruo "Mundo Oscuro" en el Campo; devuélvelo a la mano y, si lo haces, el efecto activado se convierte en "Tu adversario descarta 1 carta al azar".
  | ja_lore            = ①：自分の手札が３枚以上存在し、相手がモンスターの効果を発動した時、フィールドの「暗黒界」モンスター１体を対象として発動できる。対象のモンスターを手札に戻し、その相手の効果は「相手の手札をランダムに１枚捨てる」となる。
  | ko_name            = 암흑계의 세뇌
  | ko_lore            = ①: 자신의 패가 3장 이상 존재하고, 상대가 몬스터의 효과를 발동했을 때, 필드의 "암흑계" 몬스터 1장을 대상으로 하여 이 효과를 발동할 수 있다. 대상 몬스터를 주인의 패로 되돌리고, 그 상대 효과는 "상대의 패를 무작위로 1장 고르고 버린다"가 된다.
  | tc_name            = 暗黑界的洗腦
  | tc_lore            = ①：我方的手牌為３張以上，對方發動怪獸的效果時，可將場上的１隻「暗黑界」怪獸做為對象發動此效果。將對象怪獸送回持有者的手牌，對方的該效果變為「隨機選擇對方的１張手牌捨棄」。
  | sc_name            = 暗黑界的洗脑
  | sc_lore            = ①：我方手牌存在有３张或以上，且对手怪兽的效果发动时，可以场上的１只“暗黑界”怪兽为对象发动此效果。将对象怪兽返回至持有者手牌，该对手的效果变成“随机挑选１张对手的手牌并舍弃”。
  }}
