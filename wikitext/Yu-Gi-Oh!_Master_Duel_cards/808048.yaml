title: El Shaddoll Winda (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = DARK
  | types     = Spellcaster / Fusion / Effect
  | level     = 5
  | atk       = 2200
  | def       = 800
  | text      = 1 "Shaddoll" monster + 1 DARK monster<br />Must first be Fusion Summoned. Cannot be destroyed by an opponent's card effects. Each player can only Special Summon monster(s) once per turn while this card is face-up on the field. If this card is sent to the GY: You can target 1 "Shaddoll" Spell/Trap in your GY; add it to your hand.
  | artworks  = 2; August 8, 2024 - October 10, 2024

  | fr_name   = Winda Marionnette de l'Ombre El
  | fr_text   = 1 monstre "Marionnette de l'Ombre" + 1 monstre TÉNÈBRES<br />Doit d'abord être Invoquée par Fusion. Non destructible par des effets de carte de l'adversaire. Chaque joueur ne peut Invoquer Spécialement un ou plusieurs monstres qu'une fois par tour tant que cette carte est face recto sur le Terrain. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 Magie/Piège "Marionnette de l'Ombre" dans votre Cimetière ; ajoutez-le à votre main.
  | de_name   = El Schattenpuppe Winda
  | de_text   = 1 „Schattenpuppe“-Monster + 1 FINSTERNIS Monster<br />Muss erst als Fusionsbeschwörung beschworen werden. Kann nicht durch Karteneffekte eines Gegners zerstört werden. Jeder Spieler kann nur einmal pro Spielzug ein oder mehr Monster als Spezialbeschwörung beschwören, solange diese Karte offen auf dem Spielfeld liegt. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 „Schattenpuppe“-Zauber/Falle in deinem Friedhof wählen; füge ihn oder sie deiner Hand hinzu.
  | it_name   = El Bambolaombra Winda
  | it_text   = 1 mostro "Bambolaombra" + 1 mostro OSCURITÀ<br />Deve prima essere Evocata tramite Fusione. Non può essere distrutta dagli effetti delle carte dell'avversario. Ogni giocatore puoi Evocare Specialmente uno o più mostri una sola volta per turno mentre questa carta è scoperta sul Terreno. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 Magia/Trappola "Bambolaombra" nel tuo Cimitero; aggiungila alla tua mano.
  | pt_name   = El Sombraneco Winda
  | pt_text   = 1 monstro "Sombraneco" + 1 monstro de TREVAS<br />Primeiro deve ser Invocado por Invocação-Fusão. Não pode ser destruído por efeitos de card do oponente. Cada duelista só pode Invocar um ou mais monstros por Invocação-Especial uma vez por turno enquanto este card estiver com a face para cima no campo. Se este card for enviado para o Cemitério: você pode escolher 1 Magia/Armadilha "Sombraneco" no seu Cemitério; adicione-a à sua mão.
  | es_name   = El Sombrañeca Winda
  | es_text   = 1 monstruo "Sombrañeca" + 1 monstruo de OSCURIDAD<br />Debe ser primero Invocado por Fusión. No puede ser destruido por efectos de cartas del adversario. Mientras esta carta esté boca arriba en el Campo, cada jugador sólo puede Invocar uno o más monstruos de Modo Especial una vez por turno. Si esta carta es mandada al Cementerio: puedes seleccionar 1 Mágica/Trampa "Sombrañeca" en tu Cementerio; añádela a tu mano.
  | ja_text   = 「シャドール」モンスター＋闇属性モンスター<br />このカードは融合召喚でのみＥＸデッキから特殊召喚できる。<br />①：フィールドのこのカードは相手の効果では破壊されない。<br />②：このカードがモンスターゾーンに存在する限り、その間はお互いに１ターンに１度しかモンスターを特殊召喚できない。<br />③：このカードが墓地へ送られた場合、自分の墓地の「シャドール」魔法・罠カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_name   = 엘섀도르 미도라시
  | ko_text   = "섀도르" 몬스터 ＋ 어둠 속성 몬스터<br />이 카드는 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 필드의 이 카드는 상대 효과로는 파괴되지 않는다. ②: 이 카드가 몬스터 존에 존재하는 한, 그 동안은 서로 1턴에 1번밖에 몬스터를 특수 소환할 수 없다. ③: 이 카드가 묘지로 보내졌을 경우, 자신 묘지의 "섀도르" 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  | tc_name   = 神影依・米德拉許
  | tc_text   = 「影依」怪獸＋闇屬性怪獸<br />此卡僅限透過融合召喚的方式從額外牌組特殊召喚。①：場上的此卡不會因對方效果被破壞。②：只要此卡存在於怪獸區，在此期間雙方１回合僅限特殊召喚怪獸１次。③：在此卡被送至墓地的狀況下，可將我方墓地的１張「影依」魔法・陷阱卡做為對象發動。將該卡加入手牌。
  | sc_name   = 神影依・米德拉什
  | sc_text   = “影依”怪兽+暗属性怪兽<br />此卡仅可通过融合召唤从额外牌组中特殊召唤。①：场上的此卡不会因对手的效果被破坏。②：只要此卡存在于怪兽区域，在此期间，双方1回合仅可将怪兽特殊召唤1次。③：在此卡被送至墓地的情况下，可以自己墓地的1张“影依”魔法・陷阱卡为对象发动。将该卡加入手牌。
  }}
