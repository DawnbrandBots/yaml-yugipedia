  | releases  = Legacy Pack
  | fr_name   = Roi de la Furie
  | fr_text   = Une fois par tour, durant votre Main Phase ou la Battle Phase de votre adversaire, vous pouvez sélectionner 2 monstres de Type Bête face recto sur le Terrain. Jusqu'à la fin du tour, 1 des monstres sélectionnés perd la moitié de son ATK, et l'autre monstre gagne un montant égal d'ATK.
  | de_name   = Zum Berserker werden
  | de_text   = Einmal pro Spielzug, während deiner Main Phase oder der Battle Phase deines Gegners, kannst du 2 offene Monster vom Typ Ungeheuer auf dem Spielfeld wählen. Bis zum Ende des Spielzugs verliert 1 der gewählten Monster die Hälfte seiner ATK und das andere Monster erhält so viel ATK.
  | it_name   = Andare in Berserk
  | it_text   = Una volta per turno, durante la tua Main Phase o la Battle Phase del tuo avversario, puoi scegliere 2 mostri di Tipo Bestia scoperti sul Terreno. Fino alla fine del turno, 1 dei mostri scelti perde la metà del suo ATK, e l'altro mostro guadagna un pari ammontare di ATK.
  | pt_name   = Selvageria
  | pt_text   = Uma vez por turno, durante sua Fase Principal ou a Fase de Batalha do seu oponente, você pode selecionar 2 monstros do Tipo Besta com a face para cima no campo. Até o final do turno, 1 dos monstros selecionados perde metade do seu ATK, e o outro monstro ganha uma quantidade igual de ATK.
  | es_name   = Enfureciéndose
  | es_text   = Una vez por turno, durante tu Main Phase o la Battle Phase de tu adversario, puedes seleccionar 2 monstruos de Tipo Bestia boca arriba en el Campo. Hasta el final del turno, 1 de los monstruos seleccionados pierde la mitad de su ATK y el otro gana la misma cantidad de ATK.
  | ja_text   = ①：１ターンに１度、自分メインフェイズ及び相手バトルフェイズに、フィールドの獣族モンスター２体を対象として発動できる。ターン終了時まで、そのモンスター１体の攻撃力を半分にし、その数値分もう１体のモンスターの攻撃力をアップする。
  | ko_name   = 버서킹
  | ko_text   = 1턴에 1번, 필드 위에 앞면 표시로 존재하는 야수족 몬스터 2장을 선택하고 발동할 수 있다. 그 턴의 엔드 페이즈시까지, 선택한 몬스터 1장의 공격력을 절반으로 하고, 그 수치만큼 나머지 1장의 몬스터 공격력을 올린다. 이 효과는 자신의 메인 페이즈시 및 상대의 배틀 페이즈시에만 발동할 수 있다.
  | tc_name   = 狂怒
  | tc_text   = １回合１次，可選擇場上的２隻獸族怪獸發動。在回合結束前，將選擇的怪獸中的１隻攻擊力減半，另１隻怪獸的攻擊力依據該數值進行提升。此效果僅限在我方主要階段時及對方戰鬥階段時可發動。
  | sc_name   = 狂怒
  | sc_text   = １回合１次，可选择场上的２只兽族怪兽并发动。直至回合结束时，被选择的１只怪兽的攻击力减半，另１只怪兽上升相当于该数值的攻击力。此效果仅限在我方的主要阶段以及对手的战斗阶段时可发动。
