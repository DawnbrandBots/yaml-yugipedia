title: Karakuri Gama Oil (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Equip
  | text      = Activate this card by targeting 1 "Karakuri" monster in your GY; Special Summon it and equip it with this card. Once per turn, if the battle position of a face-up "Karakuri" monster(s) you control is changed: The equipped monster gains 500 ATK/DEF (even if this card is no longer equipped). You can only activate 1 "Karakuri Gama Oil" per turn.

  | fr_name   = Huile de Gama Karakuri
  | fr_text   = Activez cette carte en ciblant 1 monstre "Karakuri" dans votre Cimetière ; Invoquez-le Spécialement et équipez-le avec cette carte. Une fois par tour, si la position de combat d'un ou plusieurs monstres "Karakuri" face recto que vous contrôlez est changée : le monstre équipé gagne 500 ATK/DEF (même si cette carte n'est plus équipée). Vous ne pouvez activer qu'1 "Huile de Gama Karakuri" par tour.
  | de_name   = Karakuri-Gama-Öl
  | de_text   = Aktiviere diese Karte, indem du 1 „Karakuri“-Monster in deinem Friedhof wählst; beschwöre es als Spezialbeschwörung und rüste es mit dieser Karte aus. Einmal pro Spielzug, falls die Kampfposition eines oder mehr offener „Karakuri“-Monster, die du kontrollierst, geändert wird: Das ausgerüstete Monster erhält 500 ATK/DEF (selbst falls diese Karte nicht länger ausrüstet). Du kannst nur 1 „Karakuri-Gama-Öl“ pro Spielzug aktivieren.
  | it_name   = Olio Karakuri Gama
  | it_text   = Attiva questa carta scegliendo come bersaglio 1 mostro "Karakuri" nel tuo Cimitero; Evocalo Specialmente ed equipaggialo con questa carta. Una volta per turno, se la posizione di uno o più mostri "Karakuri" scoperti che controlli viene cambiata: il mostro equipaggiato guadagna 500 ATK/DEF (anche se questa carta non è più equipaggiata). Puoi attivare solo 1 "Olio Karakuri Gama" per turno.
  | pt_name   = Óleo Gama Karakuri
  | pt_text   = Ative este card ao escolher 1 monstro "Karakuri" no seu Cemitério; Invoque-o por Invocação-Especial e equipe-o com este card. Uma vez por turno, se a posição de batalha de um ou mais monstros "Karakuri" com a face para cima que você controla for mudada: o monstro equipado ganha 500 de ATK/DEF (mesmo que este card não esteja mais equipado). Você só pode ativar 1 "Óleo Gama Karakuri" por turno.
  | es_name   = Aceite de Gama Karakuri
  | es_text   = Activa esta carta seleccionando 1 monstruo "Karakuri" en tu Cementerio; Invócalo de Modo Especial y equípalo con esta carta. Una vez por turno, si es cambiada la posición de batalla de uno o más monstruos "Karakuri" boca arriba que controlas: el monstruo equipado gana 500 ATK/DEF (aun si esta carta ya no está equipada). Sólo puedes activar 1 "Aceite de Gama Karakuri" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の墓地の「カラクリ」モンスター１体を対象としてこのカードを発動できる。そのモンスターを特殊召喚し、このカードを装備する。<br />②：１ターンに１度、自分フィールドの表側表示の「カラクリ」モンスターの表示形式が変更された場合に発動する。装備モンスターの攻撃力・守備力は５００アップする。
  | ko_name   = 자동기계두꺼비기름
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 "자동기계" 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 그 몬스터를 특수 소환하고, 이 카드를 장착한다. ②: 1턴에 1번, 자신 필드의 앞면 표시의 "자동기계" 몬스터의 표시 형식이 변경되었을 경우에 발동한다. 장착 몬스터의 공격력 / 수비력은 500 올린다.
  | tc_name   = 機偶 蛤蟆油
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可將我方墓地的１隻「機偶」怪獸做為對象發動此卡。特殊召喚該怪獸，裝備此卡。②：１回合１次，可在我方場上的正面表示的「機偶」怪獸的表示形式被改變的狀況下發動。裝備怪獸的攻擊力・守備力提升５００。
  | sc_name   = 机偶蛤蟆油
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：以自己墓地的１只“机偶”怪兽为对象可以发动此卡。将该怪兽特殊召唤，装备此卡。②：１回合１次，自己场上表侧表示的“机偶”怪兽的表示形式被变更的情况下发动。装备怪兽的攻击力・守备力上升５００。
  }}
