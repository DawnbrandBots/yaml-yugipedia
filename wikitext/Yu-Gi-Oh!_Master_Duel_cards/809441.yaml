  | releases    = Master Pack
  | fr_name     = Granvol
  | fr_text     = 2 monstres VENT<br />Tous les monstres VENT sur le Terrain gagnent 500 ATK/DEF, et aussi, tous les monstres TERRE sur le Terrain perdent 400 ATK/DEF. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez cibler 1 monstre VENT dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser cet effet de "Granvol" qu'une fois par tour.
  | de_name     = Großfliege
  | de_text     = 2 WIND Monster<br />Alle WIND Monster auf dem Spielfeld erhalten 500 ATK/DEF, zusätzlich verlieren alle ERDE Monster auf dem Spielfeld 400 ATK/DEF. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 WIND Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst diesen Effekt von „Großfliege“ nur einmal pro Spielzug verwenden.
  | it_name     = Volgrande
  | it_text     = 2 mostri VENTO<br />Tutti i mostri VENTO sul Terreno guadagnano 500 ATK/DEF, inoltre tutti i mostri TERRA sul Terreno perdono 400 ATK/DEF. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro VENTO nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare questo effetto di "Volgrande" una sola volta per turno.
  | pt_name     = Greatfly
  | pt_text     = 2 monstros de VENTO<br />Todos os monstros de VENTO no campo ganham 500 de ATK/DEF e, além disso, todos os monstros de TERRA no campo perdem 400 ATK/DEF. Se este card for destruído em batalha ou por um efeito de card: você pode escolher 1 monstro de VENTO no seu Cemitério; adicione-o à sua mão. Você só pode usar este efeito de "Greatfly" uma vez por turno.
  | es_name     = Moscugrande
  | es_text     = 2 monstruos de VIENTO<br />Todos los monstruos de VIENTO en el Campo ganan 500 ATK/DEF, y además todos los monstruos de TIERRA en el Campo pierden 400 ATK/DEF. Si esta carta es destruida en batalla o por efecto de una carta: puedes seleccionar 1 monstruo de VIENTO en tu Cementerio; añádelo a tu mano. Sólo puedes usar este efecto de "Moscugrande" una vez por turno.
  | ja_text     = 風属性モンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：フィールドの風属性モンスターの攻撃力・守備力は５００アップし、地属性モンスターの攻撃力・守備力は４００ダウンする。<br />②：このカードが戦闘・効果で破壊された場合、自分の墓地の風属性モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name     = 그레이트플라이
  | ko_text     = 바람 속성 몬스터 2장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 바람 속성 몬스터의 공격력 / 수비력은 500 올리고, 땅 속성 몬스터의 공격력 / 수비력은 400 내린다. ②: 이 카드가 전투 / 효과로 파괴되었을 경우, 자신 묘지의 바람 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | tc_name     = 超刃蠅
  | tc_text     = 風屬性怪獸２隻<br />此卡名的②效果，１回合僅限使用１次。①：場上的風屬性怪獸的攻擊力・守備力提升５００，地屬性怪獸的攻擊力・守備力降低４００。②：在此卡因戰鬥・效果被破壞的狀況下，可將我方墓地的１隻風屬性怪獸做為對象發動。將該怪獸加入手牌。
  | sc_name     = 超刃蝇
  | sc_text     = 风属性怪兽2只<br />此卡名的②效果1回合仅可使用1次。①：场上的风属性怪兽的攻击力・守备力上升500，地属性怪兽的攻击力・守备力下降400。②：此卡因战斗・效果被破坏的情况下，以自己墓地的1只风属性怪兽为对象可以发动。将该怪兽加入手牌。
