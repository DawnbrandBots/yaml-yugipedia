  | fr_name   = Vaillant Lancier Requin
  | fr_text   = 2 monstres de Niveau 5<br />Vous pouvez cibler 1 monstre contrôlé par votre adversaire ; détachez 1 Matériel d'un Monstre Xyz que vous contrôlez, et si vous le faites, détruisez le monstre. Ceci est un Effet Rapide si vous contrôlez un autre Monstre Xyz EAU. Si un ou plusieurs autres Monstres Xyz EAU que vous contrôlez sont détruits au combat ou par un effet de carte tant que vous contrôlez ce monstre : vous pouvez placer 1 Magie depuis votre Deck au-dessus de votre Deck. Vous ne pouvez utiliser chaque effet de "Vaillant Lancier Requin" qu'une fois par tour.
  | de_name   = Wackerer Hai-Lanzenkämpfer
  | de_text   = 2 Monster der Stufe 5<br />Du kannst 1 Monster wählen, das dein Gegner kontrolliert; hänge 1 Material von einem Xyz-Monster ab, das du kontrollierst, und falls du dies tust, zerstöre jenes Monster. Dies ist ein Schnelleffekt, falls du ein anderes WASSER Xyz-Monster kontrollierst. Falls ein oder mehr andere WASSER Xyz-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden, solange du dieses Monster kontrollierst: Du kannst 1 Zauber von deinem Deck auf dein Deck legen. Du kannst jeden Effekt von „Wackerer Hai-Lanzenkämpfer“ nur einmal pro Spielzug verwenden.
  | it_name   = Valoroso Squalo Lanciere
  | it_text   = 2 mostri di Livello 5<br />Puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; stacca 1 materiale da un Mostro Xyz che controlli e, se lo fai, distruggi quel mostro. Questo è un Effetto Rapido se controlli un altro Mostro Xyz ACQUA. Se uno o più altri Mostri Xyz ACQUA che controlli vengono distrutti in battaglia o dall'effetto di una carta mentre controlli questo mostro: puoi mettere 1 Magia dal tuo Deck in cima al tuo Deck. Puoi utilizzare ogni effetto di "Valoroso Squalo Lanciere" una sola volta per turno.
  | pt_name   = Tubarão Lanceiro Destemido
  | pt_text   = 2 monstros de Nível 5<br />Você pode escolher 1 monstro que seu oponente controla; desassocie 1 matéria de um Monstro Xyz que você controla e, se isso acontecer, destrua esse monstro. Este é um Efeito Rápido se você controlar outro Monstro Xyz de ÁGUA. Se um ou mais outros Monstros Xyz de ÁGUA que você controla forem destruídos em batalha ou por um efeito de card enquanto você controlar este monstro: você pode colocar 1 Magia do seu Deck no topo do seu Deck. Você só pode usar cada efeito de "Tubarão Lanceiro Destemido" uma vez por turno.
  | es_name   = Valiente Tiburón Lancero
  | es_text   = 2 monstruos de Nivel 5<br />Puedes seleccionar 1 monstruo que controle tu adversario; desacopla 1 material de un Monstruo Xyz que controles y, si lo haces, destruye ese monstruo. Esto es un Efecto Rápido si controlas otro Monstruo Xyz de AGUA. Si otro u otros Monstruos Xyz de AGUA que controlas son destruidos en batalla o por el efecto de una carta mientras controles este monstruo: puedes poner en la parte superior de tu Deck 1 Mágica en tu Deck. Sólo puedes usar cada efecto de "Valiente Tiburón Lancero" una vez por turno.
  | ja_text   = レベル５モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：相手フィールドのモンスター１体を対象として発動できる。自分フィールドのＸ素材を１つ取り除き、対象のモンスターを破壊する。自分フィールドに他の水属性Ｘモンスターが存在する場合、この効果は相手ターンでも発動できる。<br />②：このカードがモンスターゾーンに存在する状態で、自分フィールドの表側表示の水属性Ｘモンスターが戦闘・効果で破壊された場合に発動できる。デッキから魔法カード１枚を選んでデッキの一番上に置く。
  | ko_name   = 밸리언트 샤크 랜서
  | ko_text   = 레벨 5 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신 필드의 엑시즈 소재를 1개 제거하고, 대상 몬스터를 파괴한다. 자신 필드에 다른 물 속성 엑시즈 몬스터가 존재할 경우, 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 자신 필드의 다른 물 속성 엑시즈 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 마법 카드 1장을 고르고 덱 맨 위에 놓는다.
  | tc_name   = 英勇鯊槍兵
  | tc_text   = 等級５怪獸×２<br />此卡名的①②效果，１回合各僅限使用１次。①：可將對方場上的１隻怪獸做為對象發動。去除我方場上的１個超量素材，破壞對象怪獸。在我方場上存在其他水屬性超量怪獸的狀況下，此效果在對方回合也可發動。②：此卡已存在於怪獸區的狀態，可在我方場上的其他水屬性超量怪獸因戰鬥・效果被破壞的狀況下發動。從牌組選擇１張魔法卡置於牌組的最上方。
  | sc_name   = 瓦利安猛鲨枪兵
  | sc_text   = 等级5怪兽×2<br />此卡名的①②效果1回合仅可各使用1次。①：以对手场上的1只怪兽为对象可以发动。去除自己场上的1个超量素材，破坏对象怪兽。自己场上有其他水属性超量怪兽存在的情况下，此效果在对手回合中也可以发动。②：此卡已经存在于怪兽区域的状态下，自己场上的其他水属性超量怪兽因战斗・效果被破坏的情况下可以发动。从牌组挑选1张魔法卡放在牌组最上面。
