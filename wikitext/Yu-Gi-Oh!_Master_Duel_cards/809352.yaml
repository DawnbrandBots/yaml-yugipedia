  | sc_name   = 光道龙 格拉古尼斯
  | sc_text   = 此卡的攻击力、守备力，上升以我方墓地中冠有“光道”之名的怪兽种类×３００点。此卡攻击守备表示怪兽时，若攻击力超过该守备力，给予对手生命相当于该差值的战斗伤害。此外，在每次我方结束阶段时发动。从我方牌组的上方依序将３张卡牌送入墓地。
