  | fr_name   = Gragonith le Dragon, Seigneur Lumière
  | fr_text   = Cette carte gagne 300 ATK/DEF pour chaque monstre "Seigneur Lumière" de noms différents dans votre Cimetière. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Durant chacune de vos End Phases : envoyez les 3 cartes du dessus de votre Deck au Cimetière.
  | de_name   = Gragonith, Lichtverpflichteter Drache
  | de_text   = Diese Karte erhält 300 ATK und DEF für jedes „Lichtverpflichtet“-Monster mit einem unterschiedlichen Namen in deinem Friedhof. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Während jeder deiner End Phasen: Lege die obersten 3 Karten deines Decks auf den Friedhof.
  | it_name   = Gragonith, Drago Fedele della Luce
  | it_text   = Questa carta guadagna 300 ATK e DEF per ogni mostro "Fedele della Luce" con nome diverso nel tuo Cimitero. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Durante ogni tua End Phase: manda le prime 3 carte del tuo Deck al Cimitero.
  | pt_name   = Gragonite, o Dragão Luminoso
  | pt_text   = Este card ganha 300 de ATK e DEF para cada monstro "Luminoso(a)" com um nome diferente no seu Cemitério. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Durante cada uma das suas Fases Finais: envie os 3 cards do topo do seu Deck para o Cemitério.
  | es_name   = Gragonith, Dragón Luminoso
  | es_text   = Esta carta gana 300 ATK y DEF por cada monstruo "Luminoso/a" de nombre diferente en tu Cementerio. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Durante cada una de tus End Phases: manda al Cementerio las 3 cartas de la parte superior de tu Deck.
  | ja_text   = ①：このカードの攻撃力・守備力は、自分の墓地の「ライトロード」モンスターの種類×３００アップする。<br />②：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />③：自分エンドフェイズに発動する。自分のデッキの上からカードを３枚墓地へ送る。
  | ko_name   = 라이트로드 드래곤 그라고니스
  | ko_text   = 이 카드의 공격력 / 수비력은, 자신 묘지의 "라이트로드"라는 이름이 붙은 몬스터의 종류 × 300 포인트 올린다. 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다. 또한, 자신의 엔드 페이즈마다 발동한다. 자신의 덱 위에서 카드를 3장 묘지로 보낸다.
  | tc_name   = 光道龍 格拉古尼斯
