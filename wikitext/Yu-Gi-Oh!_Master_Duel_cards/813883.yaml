  | text      = When this card is Normal Summoned: You can Special Summon 1 Level 4 or lower "Speedroid" monster from your hand. During your Main Phase, except the turn this card was sent to the GY: You can banish this card from your GY; send 1 WIND monster from your Deck to the GY. You can only use this effect of "Speedroid Horse Stilts" once per turn.

  | fr_name   = Chevaléchasses Vitesseroid
  | fr_text   = Lorsque cette carte est Invoquée Normalement : vous pouvez Invoquer Spécialement 1 monstre "Vitesseroid" de max. Niveau 4 depuis votre main. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; envoyez 1 monstre VENT depuis votre Deck au Cimetière. Vous ne pouvez utiliser cet effet de "Chevaléchasses Vitesseroid" qu'une fois par tour.
  | de_name   = Geschwindigkeitsroid Pferdestelzen
  | de_text   = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „Geschwindigkeitsroid“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen; lege 1 WIND Monster von deinem Deck auf den Friedhof. Du kannst diesen Effekt von „Geschwindigkeitsroid Pferdestelzen“ nur einmal pro Spielzug verwenden.
  | it_name   = Velociroid Cavallo Trampoli
  | it_text   = Quando questa carta viene Evocata Normalmente: puoi Evocare Specialmente 1 mostro "Velociroid" di Livello 4 o inferiore dalla tua mano. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; manda 1 mostro VENTO dal tuo Deck al Cimitero. Puoi utilizzare questo effetto di "Velociroid Cavallo Trampoli" una sola volta per turno.
  | pt_name   = Velocidaroide Cavalo de Estacas
  | pt_text   = Quando este card for Invocado por Invocação-Normal: você pode Invocar por Invocação-Especial 1 monstro "Velocidaroide" de Nível 4 ou menos da sua mão. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério; envie 1 monstro de VENTO do seu Deck para o Cemitério. Você só pode usar este efeito de "Velocidaroide Cavalo de Estacas" uma vez por turno.
  | es_name   = Velociroid Zancos de Caballo
  | es_text   = Cuando esta carta es Invocada de Modo Normal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Velociroid" de Nivel 4 o menor. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; manda al Cementerio, desde tu Deck, 1 monstruo de VIENTO. Sólo puedes usar este efecto de "Velociroid Zancos de Caballo" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードが召喚した時に発動できる。手札からレベル４以下の「スピードロイド」モンスター１体を特殊召喚する。<br />②：このターンに墓地へ送られていないこのカードを墓地から除外して発動できる。デッキから風属性モンスター１体を墓地へ送る。
  | ko_name   = SR 뱀부 호스
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패에서 레벨 4 이하의 "스피드로이드" 몬스터 1장을 특수 소환한다.<br />②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 바람 속성 몬스터 1장을 묘지로 보낸다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | tc_name   = 疾行機人 竹蹺馬
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：可在此卡召喚成功時發動。從手牌特殊召喚１隻等級４以下的「疾行機人」怪獸。<br />②：可將墓地的此卡除外發動。從牌組將１隻風屬性怪獸送至墓地。此效果無法在此卡被送至墓地的回合發動。
  | sc_name   = 疾行机人 竹跷马
  | sc_text   = 此卡名的②效果1回合仅可使用1次。<br />①：此卡召唤成功时可以发动。从手牌将1只等级4以下的“疾行机人”怪兽特殊召唤。<br />②：将墓地的此卡除外可以发动。从牌组将1只风属性怪兽送至墓地。此效果在此卡被送至墓地的回合不可发动。
