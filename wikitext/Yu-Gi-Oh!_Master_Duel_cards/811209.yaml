  | es_name   = Coneji Melffy
  | es_text   = ¡Coneji está sobre su tocón favorito otra vez, mirando a todos sus amigos peluche por todo el bosque! ¿También te gusta explorar? ¡Bien! ¡Vamos a buscar más amigos Melffy con Coneji!
  | ja_text   = ラビィはこの切り株がいちばんのお気に入り。いつも登ってまわりをきょろきょろ。<br /><br />メルフィーの森には個性豊かでかわいい動物たちがいっぱい。<br />切り株を見つけるとついつい座りたくなっちゃうそこのあなた！<br />さぁ、ラビィといっしょにメルフィーのお友達を探しに行きましょう♪
  | ko_name   = 메르피 래비
  | ko_text   = 래비는 이 그루터기가 제일 맘에 들어. 언제나 올라서서 주위를 두리번두리번.<br /><br />메르피의 숲에는 개성 많고 귀여운 동물들이 가득.<br />그루터기를 발견하면 어느새 들어앉고 싶어져 버리는 거기 당신!<br />자, 래비와 함께 메르피의 친구를 찾으러 가죠♪
  | tc_name   = 梅爾菲・拉比
  | tc_text   = 拉比最喜歡這個樹樁。常常爬上去東張西望。<br />梅爾菲森林裡充滿了個性豐富的可愛動物。<br />發現樹樁就忍不住想坐上去的你！<br />來吧，跟拉比一起去尋找梅爾菲的好朋友♪
  | sc_name   = 梅尔菲・拉比
  | sc_text   = 拉比最喜欢这个树桩。总是爬上去东张西望。<br /><br />梅尔菲的森林中有很多个性丰富的可爱动物。<br />看见树桩就总想爬上去的这个小家伙！<br />来吧，和拉比一起去寻找梅尔菲的伙伴吧♪
