  | fr_name   = Capitaine Roland, Chevalier Noble Inferno
  | fr_text   = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez activer cet effet ; durant la End Phase de ce tour, envoyez 1 Magie d'Équipement depuis votre Deck au Cimetière, puis ajoutez 1 monstre Guerrier depuis votre Deck à votre main. Durant la Main Phase, si cette carte est dans votre Cimetière (Effet Rapide) : vous pouvez cibler 1 monstre Guerrier que vous contrôlez ; équipez cette carte au monstre que vous contrôlez comme une Magie d'Équipement qui lui donne 500 ATK. Vous ne pouvez utiliser chaque effet de "Capitaine Roland, Chevalier Noble Inferno" qu'une fois par tour.
  | de_name   = Flammedler Ritter-Hauptmann Roland
  | de_text   = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst diesen Effekt aktivieren; während der End Phase dieses Spielzugs lege 1 Ausrüstungszauber von deinem Deck auf den Friedhof, dann füge deiner Hand 1 Krieger-Monster von deinem Deck hinzu. Während der Main Phase, falls sich diese Karte in deinem Friedhof befindet (Schnelleffekt): Du kannst 1 Krieger-Monster wählen, das du kontrollierst; rüste das Monster, das du kontrollierst, mit dieser Karte als Ausrüstungszauber aus, der ihm 500 ATK gibt. Du kannst jeden Effekt von „Flammedler Ritter-Hauptmann Roland“ nur einmal pro Spielzug verwenden.
  | it_name   = Infernobile Cavaliere Capitano Roland
  | it_text   = 1 Tuner + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi attivare questo effetto; durante la End Phase di questo turno, manda 1 Magia Equipaggiamento dal tuo Deck al Cimitero, poi aggiungere 1 mostro Guerriero dal tuo Deck alla tua mano. Durante la Main Phase, se questa carta è nel tuo Cimitero (Effetto Rapido): puoi scegliere come bersaglio 1 mostro Guerriero che controlli; equipaggia questa carta a quel mostro che controlli come una Magia Equipaggiamento che gli dà 500 ATK. Puoi utilizzare ogni effetto di "Infernobile Cavaliere Capitano Roland" una sola volta per turno.
  | pt_name   = Infernobre Cavaleiro Capitão Roland
  | pt_text   = 1 Regulador + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode ativar este efeito; durante a Fase Final deste turno, envie 1 Magia de Equipamento do seu Deck para o Cemitério e, depois, adicione 1 monstro Guerreiro do seu Deck à sua mão. Durante a Fase Principal, se este card estiver no seu Cemitério (Efeito Rápido): você pode escolher 1 monstro Guerreiro que você controla; equipe este card a esse monstro que você controla como uma Magia de Equipamento que concede a ele 500 de ATK. Você só pode usar cada efeito de "Infernobre Cavaleiro Capitão Roland" uma vez por turno.
  | es_name   = Capitán Roland Infernoble Caballero
  | es_text   = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes activar este efecto; durante la End Phase de este turno, manda al Cementerio 1 Mágica de Equipo en tu Deck, y después añade a tu mano 1 monstruo Guerrero en tu Deck. Durante la Main Phase, si esta carta está en tu Cementerio (Efecto Rápido): puedes seleccionar 1 monstruo Guerrero que controles; equipa esta carta a ese monstruo que controlas como una Mágica de Equipo que le da 500 ATK. Sólo puedes usar cada efecto de "Capitán Roland Infernoble Caballero" una vez por turno.
  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＳ召喚した場合に発動できる。このターンのエンドフェイズに、デッキから装備魔法カード１枚を墓地へ送る。その後、デッキから戦士族モンスター１体を手札に加える。<br />②：このカードが墓地に存在する場合、自分・相手のメインフェイズに、自分フィールドの戦士族モンスター１体を対象として発動できる。このカードを攻撃力５００アップの装備魔法カード扱いでその自分のモンスターに装備する。
  | ko_name   = 불꽃성기사도－롤랑
  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 싱크로 소환에 성공했을 경우에 발동할 수 있다. 이 턴의 엔드 페이즈에, 덱에서 장착 마법 카드 1장을 묘지로 보낸다. 그 후, 덱에서 전사족 몬스터 1장을 패에 넣는다. ②: 이 카드가 묘지에 존재할 경우, 자신 / 상대의 메인 페이즈에, 자신 필드의 전사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 공격력 500 올리는 장착 카드로 취급하고 그 자신 몬스터에 장착한다.
  | tc_name   = 焰聖騎士導－羅蘭
  | tc_text   = 協調＋協調以外的怪獸１隻以上<br />此卡名的①②效果，１回合各僅限使用１次。①：可在此卡同步召喚成功的狀況下發動。在此回合的結束階段，從牌組將１張裝備魔法卡送至墓地。其後，從牌組將１隻戰士族怪獸加入手牌。②：在此卡存在於墓地的狀況下，在我方・對方的主要階段，可將我方場上的１隻戰士族怪獸做為對象發動。將此卡視為攻擊力提升５００的裝備卡，裝備於我方的該怪獸。
  | sc_name   = 焰圣骑士导－罗兰
  | sc_text   = 协调＋1只以上协调以外的怪兽<br />此卡名的效果①②在1个回合中仅可各使用1次。①：此卡同步召唤成功时可以发动。在此回合的结束阶段，从牌组中将1张装备魔法卡送至墓地。然后，从牌组中选择1只战士族怪兽加入手牌。②：此卡存在于墓地时，在自己或对方的主要阶段，可以以自己场上的1只战士族怪兽为对象发动。将此卡作为攻击力上升500的装备卡装备到自己的那只怪兽上。
