title: Performage Fire Dancer (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = FIRE
  | types              = Spellcaster / Pendulum / Effect
  | level              = 4
  | pendulum_scale     = 6
  | atk                = 1400
  | def                = 1200
  | pendulum_effect    = Once per turn: You can target 1 "Performage" monster you control; if it attacks a Defense Position monster this turn, inflict piercing battle damage to your opponent.
  | text               = If this card is Normal or Special Summoned: You can add 1 "Performage" monster from your Deck to your hand, except "Performage Fire Dancer". You can only use this effect of "Performage Fire Dancer" once per turn. If this card on the field is destroyed by battle or card effect: You can target 1 face-up monster on the field; it loses 500 ATK.
  | fr_name            = Danseuse de Feu Mageartiste
  | fr_pendulum_effect = Une fois par tour : vous pouvez cibler 1 monstre "Mageartiste" que vous contrôlez ; s'il attaque un monstre en Position de Défense ce tour, infligez des dommages de combat perçants à votre adversaire.
  | fr_text            = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Mageartiste" ("Danseuse de Feu Mageartiste" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Danseuse de Feu Mageartiste" qu'une fois par tour. Si cette carte sur le Terrain est détruite au combat ou par un effet de carte : vous pouvez cibler 1 monstre face recto sur le Terrain ; il perd 500 ATK.
  | de_name            = Künstlerzauberer Feuertänzerin
  | de_pendulum_effect = Einmal pro Spielzug: Du kannst 1 „Künstlerzauberer“-Monster wählen, das du kontrollierst; falls es in diesem Spielzug ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  | de_text            = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Künstlerzauberer“-Monster von deinem Deck hinzufügen, außer „Künstlerzauberer Feuertänzerin“. Du kannst diesen Effekt von „Künstlerzauberer Feuertänzerin“ nur einmal pro Spielzug verwenden. Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 offenes Monster auf dem Spielfeld wählen; es verliert 500 ATK.
  | it_name            = Artistamagus Danzatrice del Fuoco
  | it_pendulum_effect = Una volta per turno: puoi scegliere come bersaglio 1 mostro "Artistamagus" che controlli; se esso attacca un mostro in Posizione di Difesa in questo turno, infliggi danno da combattimento perforante al tuo avversario.
  | it_text            = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Artistamagus" dal tuo Deck alla tua mano, eccetto "Artistamagus Danzatrice del Fuoco". Puoi utilizzare questo effetto di "Artistamagus Danzatrice del Fuoco" una sola volta per turno. Se questa carta sul Terreno viene distrutta in battaglia o dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; esso perde 500 ATK.
  | pt_name            = Camaramágico Dançarina de Fogo
  | pt_pendulum_effect = Uma vez por turno: você pode escolher 1 monstro "Camaramágico" que você controla; se ele atacar um monstro em Posição de Defesa neste turno, cause dano de batalha perfurante ao seu oponente.
  | pt_text            = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "Camaramágico" do seu Deck à sua mão, exceto "Camaramágico Dançarina de Fogo". Você só pode usar este efeito de "Camaramágico Dançarina de Fogo" uma vez por turno. Se este card no campo for destruído em batalha ou por um efeito de card: você pode escolher 1 monstro com a face para cima no campo; ele perde 500 de ATK.
  | es_name            = Artilusionista Bailarina del Fuego
  | es_pendulum_effect = Una vez por turno: puedes seleccionar 1 monstruo "Artilusionista" que controles; si éste ataca a un monstruo en Posición de Defensa este turno, inflige daño de batalla de penetración a tu adversario.
  | es_text            = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo "Artilusionista" en tu Deck, excepto "Artilusionista Bailarina del Fuego". Sólo puedes usar este efecto de "Artilusionista Bailarina del Fuego" una vez por turno. Si esta carta en el Campo es destruida en batalla o por el efecto de una carta: puedes seleccionar 1 monstruo boca arriba en el Campo; éste pierde 500 ATK.
  | ja_pendulum_effect = ①：１ターンに１度、自分フィールドの「Ｅｍ」モンスター１体を対象として発動できる。このターン、そのモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  | ja_text            = このカード名の①のモンスター効果は１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「Ｅｍファイヤー・ダンサー」以外の「Ｅｍ」モンスター１体を手札に加える。<br />②：フィールドのこのカードが戦闘・効果で破壊された場合、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力は５００ダウンする。
  | ko_name            = Em 파이어 댄서
  | ko_pendulum_effect = ①: 1턴에 1번, 자신 필드의 "Em(엔터메이지)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.
  | ko_text            = 이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "Em(엔터메이지) 파이어 댄서" 이외의 "Em(엔터메이지)" 몬스터 1장을 패에 넣는다. ②: 필드의 이 카드가 전투 / 효과로 파괴되었을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 500 내린다.
  | tc_name            = 娛樂巫師・火舞者
  | tc_pendulum_effect = ①：1回合1次，以自己場上的1隻「娛樂巫師」怪獸為對象可以發動。此回合，該怪獸攻擊守備表示怪獸的情況下，依攻擊力超出該怪獸守備力的數值來給予對手戰鬥傷害。
  | tc_text            = 此卡名的①怪獸效果1回合僅可使用1次。<br />①：此卡召喚・特殊召喚的情況下可以發動。從牌組將「娛樂巫師・火舞者」以外的1隻「娛樂巫師」怪獸加入手牌。<br />②：場上的此卡因戰鬥・效果被破壞的情況下，以場上的1隻表側表示怪獸為對象可以發動。該怪獸的攻擊力下降500。
  | sc_name            = 娱乐巫师・火舞者
  | sc_pendulum_effect = ①：1回合1次，以自己场上的1只“娱乐巫师”怪兽为对象可以发动。此回合，该怪兽攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。
  | sc_text            = 此卡名的①怪兽效果1回合仅可使用1次。<br />①：此卡召唤・特殊召唤的情况下可以发动。从牌组将“娱乐巫师・火舞者”以外的1只“娱乐巫师”怪兽加入手牌。<br />②：场上的此卡因战斗・效果被破坏的情况下，以场上的1只表侧表示怪兽为对象可以发动。该怪兽的攻击力下降500。
  }}
