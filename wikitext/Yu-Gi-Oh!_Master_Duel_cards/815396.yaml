  | text      = If a Level 3 monster(s) is Normal or Special Summoned to your field while this card is in your GY (except during the Damage Step): You can Special Summon this card as a Tuner, but banish it when it leaves the field, also for the rest of this turn, you can only Special Summon Level/Rank 3 or higher monsters. If this card is banished: You can target 1 of your other banished cards; shuffle it into the Deck. You can only use each effect of "Virtual World Hime - Nyannyan" once per turn.

  | fr_name   = Hime du Monde Virtuel - Nyannyan
  | fr_text   = Si un ou plusieurs monstres de Niveau 3 sont Invoqués Normalement ou Spécialement sur votre Terrain, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte comme un Syntoniseur, mais bannissez-la lorsqu'elle quitte le Terrain, et aussi, vous ne pouvez Invoquer Spécialement que des monstres de min. Niveau/Rang 3 le reste de ce tour. Si cette carte est bannie : vous pouvez cibler 1 de vos autres cartes bannies ; mélangez-la dans le Deck. Vous ne pouvez utiliser chaque effet de "Hime du Monde Virtuel - Nyannyan" qu'une fois par tour.
  | de_name   = Hime der Virtualwelt - Nyannyan
  | de_text   = Falls ein oder mehr Monster der Stufe 3 als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung als Empfänger beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt, zusätzlich kannst du für den Rest dieses Spielzugs nur Monster der Stufe / des Rangs 3 oder höher als Spezialbeschwörung beschwören. Falls diese Karte verbannt wird: Du kannst 1 deiner anderen verbannten Karten wählen; mische sie ins Deck. Du kannst jeden Effekt von „Hime der Virtualwelt - Nyannyan“ nur einmal pro Spielzug verwenden.
  | it_name   = Hime Mondo Virtuale - Nyannyan
  | it_text   = Se uno o più mostri di Livello 3 vengono Evocati Normalmente o Specialmente sul tuo Terreno mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta come un Tuner, ma bandiscila quando lascia il Terreno, inoltre per il resto di questo turno puoi Evocare Specialmente solo mostri di Livello/Rango 3 o superiore. Se questa carta viene bandita: puoi scegliere come bersaglio 1 delle tue altre carte bandite; mischiala nel Deck. Puoi utilizzare ogni effetto di "Hime Mondo Virtuale - Nyannyan" una sola volta per turno.
  | pt_name   = Hime do Mundo Virtual - Nyannyan
  | pt_text   = Se um ou mais monstros de Nível 3 forem Invocados por Invocação-Normal ou Especial no seu campo enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial como um Regulador, mas bana-o quando ele deixar o campo e, além disso, pelo resto deste turno, você só pode Invocar por Invocação-Especial monstros de Nível/Classe 3 ou mais. Se este card for banido: você pode escolher 1 dos seus outros cards banidos; embaralhe-o no Deck. Você só pode usar cada efeito de "Hime do Mundo Virtual - Nyannyan" uma vez por turno.
  | es_name   = Hime del Mundo Virtual - Nyannyan
  | es_text   = Si uno o más monstruos de Nivel 3 son Invocados de Modo Normal o Especial a tu Campo mientras esta carta está en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial como un Cantante, pero destiérrala cuando deje el Campo, y además por el resto de este turno sólo puedes Invocar de Modo Especial monstruos de Nivel/Rango 3 o mayor. Si esta carta es desterrada: puedes seleccionar 1 de tus otras cartas desterradas; barájala al Deck. Sólo puedes usar cada efecto de "Hime del Mundo Virtual - Nyannyan" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが墓地に存在する状態で、自分フィールドにレベル３モンスターが召喚・特殊召喚された場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードはチューナーとして扱い、フィールドから離れた場合に除外される。このターン、自分はレベル・ランクが３以上のモンスターしか特殊召喚できない。<br />②：このカードが除外された場合、自分の除外状態の他のカード１枚を対象として発動できる。そのカードをデッキに戻す。
  | ko_name   = 전뇌계희－냥냥
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 묘지에 존재하고, 자신 필드에 레벨 3 몬스터가 일반 소환 / 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는 튜너로 취급하고, 필드에서 벗어났을 경우에 제외된다. 이 턴에, 자신은 레벨 또는 랭크가 3 이상인 몬스터밖에 특수 소환할 수 없다.<br />②: 이 카드가 제외되었을 경우, 이 카드 이외의 제외되어 있는 자신의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 덱으로 되돌린다.
  | tc_name   = 電腦堺姬－娘娘
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在此卡存在於墓地，等級３怪獸被召喚・特殊召喚至我方場上的狀況下發動。特殊召喚此卡。透過此效果特殊召喚的此卡視為協調，在從場上離開的狀況下將被除外。此回合，我方可特殊召喚的怪獸僅限等級或階級３以上的怪獸。<br />②：在此卡被除外的狀況下，可將我方１張此卡以外的被除外的卡做為對象發動。將該卡送回牌組。
  | sc_name   = 电脑堺姬－娘娘
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：此卡存在于墓地，等级3怪兽被召唤・特殊召唤至自己场上的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡视为协调，离开场上的情况下将其除外。此回合，自己仅可特殊召唤等级或阶级在3以上的怪兽。<br />②：此卡被除外的情况下，以１张此卡以外的、被除外的自己的卡为对象可以发动。将该卡放回牌组。
  }}
