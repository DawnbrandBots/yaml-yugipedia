  | text               = "Medius the Pure" + 1 "Artmage" monster<br />You can target 1 monster on the field; change its battle position. When your opponent activates a card or effect on the field, if you have 3 or more different Monster Types on your field (Quick Effect): You can negate the activation, and if you do, destroy that card. If this Fusion Summoned card is destroyed: You can Special Summon 1 "Medius the Pure" from your hand, Deck, or banishment. You can only use each effect of "Artmage Diactorus" once per turn.

  | fr_name            = Diactorus Artmage
  | fr_text            = "Medius le Pur" + 1 monstre "Artmage"<br />Vous pouvez cibler 1 monstre sur le Terrain ; changez sa position de combat. Lorsque votre adversaire active une carte ou un effet sur le Terrain, si vous avez min. 3 Types de Monstre différents sur votre Terrain (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez la carte. Si cette carte Invoquée par Fusion est détruite : vous pouvez Invoquer Spécialement 1 "Medius le Pur" depuis votre main, Deck ou bannissement. Vous ne pouvez utiliser chaque effet de "Diactorus Artmage" qu'une fois par tour.
  | de_name            = Kunstmagus Diactorus
  | de_text            = „Medius der Reine“ + 1 „Kunstmagus“-Monster<br />Du kannst 1 Monster auf dem Spielfeld wählen; ändere seine Kampfposition. Wenn dein Gegner eine Karte oder einen Effekt auf dem Spielfeld aktiviert, falls du 3 oder mehr unterschiedliche Monstertypen auf deiner Spielfeldseite hast (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre jene Karte. Falls diese als Fusionsbeschwörung beschworene Karte zerstört wird: Du kannst 1 „Medius der Reine“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinen verbannten Karten beschwören. Du kannst jeden Effekt von „Kunstmagus Diactorus“ nur einmal pro Spielzug verwenden.
  | it_name            = Diactorus Artmage
  | it_text            = "Medius il Puro" + 1 mostro "Artmage"<br />Puoi scegliere come bersaglio 1 mostro sul Terreno; cambia la sua posizione. Quando il tuo avversario attiva una carta o un effetto sul Terreno, se hai 3 o più Tipi di Mostro diversi sul tuo Terreno (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggi quella carta. Se questa carta Evocata tramite Fusione viene distrutta: puoi Evocare Specialmente 1 "Medius il Puro" dalla tua mano, Deck o carte bandite. Puoi utilizzare ogni effetto di "Diactorus Artmage" una sola volta per turno.
  | pt_name            = Diactorus de Artmage
  | pt_text            = "Medius, o Puro" + 1 monstro "Artmage"<br />Você pode escolher 1 monstro no campo; mude sua posição de batalha. Quando seu oponente ativar um card ou efeito no campo, se você tiver 3 ou mais Tipos de Monstro diferentes no seu campo (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua esse card. Se este card Invocado por Invocação-Fusão for destruído: você pode Invocar por Invocação-Especial 1 "Medius, o Puro" da sua mão, do Deck ou do banimento. Você só pode usar cada efeito de "Diactorus de Artmage" uma vez por turno.
  | es_name            = Artmagia Diactorus
  | es_text            = "Medius el Puro" + 1 monstruo "Artmagia"<br />Puedes seleccionar 1 monstruo en el Campo; cambia su posición de batalla. Cuando tu adversario activa una carta o efecto en el Campo, si tienes 3 o más Tipos de Monstruo diferentes en tu Campo (Efecto Rápido): puedes negar la activación y, si lo haces, destruye esa carta. Si esta carta Invocada por Fusión es destruida: puedes Invocar de Modo Especial 1 "Medius el Puro" desde tu mano, Deck o destierro. Sólo puedes usar cada efecto de "Artmagia Diactorus" una vez por turno.
  | ja_text            = 「無垢なる者　メディウス」＋「アルトメギア」モンスター<br />このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：フィールドのモンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。<br />②：自分フィールドのモンスターの種族が３種類以上で、相手が魔法・罠・モンスターの効果をフィールドで発動した時に発動できる。その発動を無効にし破壊する。<br />③：融合召喚したこのカードが破壊された場合に発動できる。自分の手札・デッキ・除外状態の「無垢なる者　メディウス」１体を特殊召喚する。
  | ko_name            = 아르토메기아 디아크트로스
  | ko_text            = "무구한 자 메디우스" ＋ "아르토메기아" 몬스터<br />이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 표시 형식을 변경한다.<br />②: 자신 필드의 몬스터의 종족이 3종류 이상이고, 상대가 마법 / 함정 / 몬스터의 효과를 필드에서 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.<br />③: 융합 소환한 이 카드가 파괴되었을 경우에 발동할 수 있다. 자신의 패 / 덱 / 제외 상태인 "무구한 자 메디우스" 1장을 특수 소환한다.
  | tc_name            = 神藝獄徒 迪亞克特羅斯
  | tc_text            = 「無垢者 墨迪烏斯」＋「神藝」怪獸<br />此卡名的①②③效果1回合僅可各使用1次。<br />①：以場上的1隻怪獸為對象可以發動。變更該怪獸的表示形式。<br />②：自己場上的怪獸的種族為3種以上，且對手在場上發動魔法・陷阱・怪獸的效果時可以發動。將該發動無效並破壞。<br />③：融合召喚的此卡被破壞的情況下可以發動。將自己手牌・牌組・除外狀態的1隻「無垢者 墨迪烏斯」特殊召喚。
  | sc_name            = 神艺狱徒 迪亚克特罗斯
  | sc_text            = “无垢者 墨迪乌斯”＋“神艺”怪兽<br />此卡名的①②③效果1回合仅可各使用1次。<br />①：以场上的1只怪兽为对象可以发动。变更该怪兽的表示形式。<br />②：自己场上的怪兽的种族为3种以上，且对手在场上发动魔法・陷阱・怪兽的效果时可以发动。将该发动无效并破坏。<br />③：融合召唤的此卡被破坏的情况下可以发动。将自己手牌・牌组・除外状态的1只“无垢者 墨迪乌斯”特殊召唤。
