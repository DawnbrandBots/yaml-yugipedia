  | ja_text   = ①：このカードは「ハーピィズペット仔竜」以外の自分フィールドの「ハーピィ」モンスターの数によって以下の効果を得る。<br />●１体以上：相手モンスターは「ハーピィズペット仔竜」以外の「ハーピィ」モンスターを攻撃対象に選択できない。<br />●２体以上：このカードの元々の攻撃力・守備力は倍になる。<br />●３体以上：１ターンに１度、相手フィールドのカード１枚を対象として発動できる。その相手のカードを破壊する。
  | ko_name   = 해피의 애완 베이비 드래곤
  | ko_text   = 이 카드는 자신 필드 위에 존재하는 "해피의 애완 베이비 드래곤" 이외의 "해피"라는 이름이 붙은 몬스터 수에 따라 효과를 추가한다. 1장 : 이 카드가 필드 위에 앞면 표시로 존재하는 한, 상대는 자신 필드 위에 존재하는 "해피의 애완 베이비 드래곤" 이외의 "해피"라는 이름이 붙은 몬스터를 공격 대상으로 선택할 수 없다. 2장 : 이 카드의 원래 공격력/수비력은 배가 된다. 3장 : 1턴에 1번, 상대 필드 위의 카드 1장을 파괴할 수 있다.
  | tc_name   = 神鷹寵物幼龍
  | tc_text   = 依據我方場上「神鷹寵物幼龍」以外冠有「神鷹」之名怪獸的數量，此卡獲得以下效果。<br />●１隻以上：對方無法將我方場上「神鷹寵物幼龍」以外冠有「神鷹」之名的怪獸選為攻擊對象。<br />●２隻以上：此卡原本的攻擊力・守備力加倍。<br />●３隻以上：１回合１次，可選擇對方場上的１張卡破壞。
  | sc_name   = 神鹰宠物宝贝龙
  | sc_text   = 此卡按我方场上除“神鹰宠物幼龙”以外的冠有“神鹰”之名的怪兽数量，追加相应效果。１只：只要此卡以表侧表示存在于场上，对手不可选择我方场上的除“神鹰宠物幼龙”以外的冠有“神鹰”之名的怪兽作为攻击对象。２只：此卡的原始攻击力和原始守备力翻倍。３只：１回合１次，可破坏对手场上的１张卡牌。
