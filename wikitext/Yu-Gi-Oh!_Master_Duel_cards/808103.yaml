  | text      = When this card is Normal Summoned: You can target 1 Level 4 or lower "HERO" monster in your GY, except "Elemental HERO Liquid Soldier"; Special Summon it. If this card is used as Fusion Material for a "HERO" monster, and sent to the GY or banished: You can draw 2 cards, then discard 1 card. You can only use 1 "Elemental HERO Liquid Soldier" effect per turn, and only once that turn.

  | fr_name   = Soldat Liquide, HÉROS Élémentaire
  | fr_text   = Lorsque cette carte est Invoquée Normalement : vous pouvez cibler 1 monstre "HÉROS" de max. Niveau 4 ("Soldat Liquide, HÉROS Élémentaire" exclu) dans votre Cimetière ; Invoquez-le Spécialement. Si cette carte est utilisée comme Matériel Fusion pour un monstre "HÉROS", et est envoyée au Cimetière ou bannie : vous pouvez piocher 2 cartes, puis défaussez 1 carte. Vous ne pouvez utiliser qu'1 effet de "Soldat Liquide, HÉROS Élémentaire" par tour, et uniquement une fois le tour.
  | de_name   = Elementar-HELD Schwungvoller Soldat
  | de_text   = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst 1 „HELD“-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen, außer „Elementar-HELD Schwungvoller Soldat“; beschwöre es als Spezialbeschwörung. Falls diese Karte als Fusionsmaterial für ein „HELD“-Monster verwendet und auf den Friedhof gelegt oder verbannt wird: Du kannst 2 Karten ziehen, dann wirf 1 Karte ab. Du kannst nur 1 Effekt von „Elementar-HELD Schwungvoller Soldat“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name   = Soldato Liquido EROE Elementale
  | it_text   = Quando questa carta viene Evocata Normalmente: puoi scegliere come bersaglio 1 mostro "EROE" di Livello 4 o inferiore nel tuo Cimitero, eccetto "Soldato Liquido EROE Elementale"; Evocalo Specialmente. Se questa carta viene utilizzata come Materiale da Fusione per un mostro "EROE" e viene mandata al Cimitero o bandita: puoi pescare 2 carte, poi scartare 1 carta. Puoi utilizzare solo 1 effetto di "Soldato Liquido EROE Elementale" per turno, e solo una volta in quel turno.
  | pt_name   = Soldado Líquido, o HERÓI do Elemento
  | pt_text   = Quando este card for Invocado por Invocação-Normal: você pode escolher 1 monstro "HERÓI" de Nível 4 ou menos no seu Cemitério, exceto "Soldado Líquido, o HERÓI do Elemento"; Invoque-o por Invocação-Especial. Se este card for usado como Matéria de Fusão para um monstro "HERÓI" e enviado para o Cemitério ou banido: você pode comprar 2 cards e, depois, descarte 1 card. Você só pode usar 1 efeito de "Soldado Líquido, o HERÓI do Elemento" por turno e apenas uma vez por turno.
  | es_name   = HÉROE Elemental Soldado Líquido
  | es_text   = Cuando esta carta es Invocada de Modo Normal: puedes seleccionar 1 monstruo "HÉROE" de Nivel 4 o menor en tu Cementerio, excepto "HÉROE Elemental Soldado Líquido"; Invócalo de Modo Especial. Si esta carta es usada como Material de Fusión para un monstruo "HÉROE", y mandada al Cementerio o desterrada: puedes robar 2 cartas, y después descartar 1 carta. Sólo puedes usar 1 efecto de "HÉROE Elemental Soldado Líquido" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：このカードが召喚した時、「Ｅ・ＨＥＲＯ　リキッドマン」を除く、自分の墓地のレベル４以下の「ＨＥＲＯ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。<br />②：このカードが「ＨＥＲＯ」融合モンスターの融合召喚の素材になり、墓地へ送られた場合または除外された場合に発動できる。自分は２枚ドローする。その後、自分の手札を１枚選んで捨てる。
  | ko_name   = 엘리멘틀 히어로 리퀴드맨
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 이 카드를 일반 소환했을 때, "엘리멘틀 히어로 리퀴드맨"이 아닌, 자신 묘지의 레벨 4 이하의 "히어로" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.<br />②: 이 카드가 "히어로" 융합 몬스터의 융합 소환의 소재가 되어, 묘지로 보내졌을 경우 또는 제외되었을 경우에 발동할 수 있다. 자신은 2장 드로우한다. 그 후, 자신의 패를 1장 고르고 버린다.
  | tc_name   = 元素－英雄 液態人
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。<br />①：此卡召喚成功時，可將我方墓地的１隻「元素－英雄 液態人」以外的等級４以下的「－英雄」怪獸做為對象發動。特殊召喚該怪獸。<br />②：可在此卡做為「－英雄」融合怪獸的融合召喚素材被送至墓地或被除外的狀況下發動。我方從牌組抽２張牌，其後選擇１張手牌捨棄。
  | sc_name   = 元素－英雄 液态人
  | sc_text   = 此卡名的①②效果1回合1次，仅可使用其中1个。<br />①：此卡召唤成功时，以自己墓地“元素－英雄 液态人”以外的1只等级4以下的“－英雄”怪兽为对象可以发动。将该怪兽特殊召唤。<br />②：此卡被作为“－英雄”融合怪兽的融合召唤素材，并被送至墓地的情况下或被除外的情况下可以发动。自己从牌组抽2张，然后挑选1张手牌舍弃。
  }}
