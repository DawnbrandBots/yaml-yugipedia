  | fr_name   = Opossum Taquin
  | fr_text   = Durant votre Main Phase : vous pouvez détruire cette carte face recto sur le Terrain. Votre adversaire doit contrôler un monstre avec une ATK supérieure à cette carte pour que vous puissiez activer et résoudre cet effet. Durant votre Standby Phase, si cette carte a été détruite par cet effet : vous pouvez Invoquer Spécialement cette carte depuis le Cimetière.
  | de_name   = Verspieltes Opossum
  | de_text   = Während deiner Main Phase: Du kannst diese offene Karte auf dem Spielfeld zerstören. Dein Gegner muss ein Monster mit höheren ATK als diese Karte kontrollieren, damit du diesen Effekt aktivieren und auflösen kannst. Während deiner Standby Phase, falls diese Karte durch diesen Effekt zerstört wurde: Du kannst diese Karte als Spezialbeschwörung vom Friedhof beschwören.
  | it_name   = Opossum Giocoso
  | it_text   = Durante la tua Main Phase: puoi distruggere questa carta scoperta sul Terreno. Il tuo avversario deve controllare un mostro con ATK superiore all'ATK di questa carta perché tu possa attivare e risolvere questo effetto. Durante la tua Standby Phase, se questa carta è stata distrutta da questo effetto: puoi Evocare Specialmente questa carta dal Cimitero.
  | pt_name   = Sariguê Brincalhão
  | pt_text   = Durante sua Fase Principal: você pode destruir este card com a face para cima no campo. Seu oponente deve controlar um monstro com um ATK maior que o deste card para que você possa ativar e resolver este efeito. Durante sua Fase de Apoio, se este card foi destruído por este efeito: você pode Invocar este card por Invocação-Especial do Cemitério.
  | es_name   = Zarigüeya Juguetona
  | es_text   = Durante tu Main Phase: puedes destruir esta carta boca arriba en el Campo. Tu adversario debe controlar un monstruo con ATK mayor al de esta carta para que actives y resuelvas este efecto. Durante tu Standby Phase, si esta carta fue destruida por este efecto: puedes Invocar esta carta de Modo Especial desde el Cementerio.
  | ja_text   = ①：自分メインフェイズに発動できる。このカードの攻撃力より高い攻撃力を持つモンスターが相手フィールドに存在する場合、このカードを破壊する。<br />②：このカードの効果で破壊されたこのカードが墓地に存在する場合、自分スタンバイフェイズに発動できる。このカードを特殊召喚する。
  | ko_name   = 시치미 떼는 주머니쥐
  | ko_text   = 자신의 메인 페이즈시, 이 카드의 공격력보다도 높은 공격력을 가진 몬스터가 상대 필드 위에 앞면 표시로 존재할 경우, 필드 위에 존재하는 이 카드를 파괴할 수 있다. 또한, 자신의 스텐바이 페이즈시, 이 카드의 효과로 파괴된 이 카드를 묘지에서 특수 소환할 수 있다.
  | tc_name   = 裝傻負鼠
  | tc_text   = 我方的主要階段時，在對方場上存在持有攻擊力高於此卡攻擊力的怪獸的狀況下，可破壞場上的此卡。此外，在我方的準備階段時，可從墓地特殊召喚因此卡效果被破壞的此卡。
  | sc_name   = 装傻负鼠
  | sc_text   = 我方主要阶段时，对手场上存在高于此卡攻击力的怪兽的场合，可破坏场上的此卡。此外，我方准备阶段时，可从墓地特殊召唤因此卡的效果被破坏的此卡。
