  | it_name   = CXyz Simon il Grande Leader Morale
  | it_text   = 3 mostri di Livello 7<br />Questa carta è immune agli effetti degli altri mostri. Se questa carta ha "Norito il Leader Morale" come Materiale Xyz, essa guadagna questo effetto.<br />●Una volta per turno, durante il turno di qualsiasi giocatore: puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; cambia la sua posizione e, se lo fai, annulla i suoi effetti fino alla fine di questo turno.
  | pt_name   = CXyz Simon, o Grande Líder Moral
  | pt_text   = 3 monstros de Nível 7<br />Este card não é afetado pelos efeitos de outros monstros. Se este card tiver "Norito, o Líder Moral" como uma Matéria Xyz, ele ganha este efeito.<br />●Uma vez por turno, durante o turno de qualquer duelista: você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 monstro que seu oponente controla; mude a posição de batalha desse monstro e, se isso acontecer, negue seus efeitos até o final deste turno.
  | es_name   = CXyz Simon el Gran Líder Moral
  | es_text   = 3 monstruos de Nivel 7<br />Esta carta no es afectada por los efectos de otros monstruos. Si esta carta tiene a "Norito el Líder Moral" como Material Xyz, gana este efecto.<br />●Una vez por turno, durante el turno de cualquier jugador: puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 monstruo que controle tu adversario; cambia su posición de batalla y, si lo haces, niega sus efectos hasta el final de este turno.
  | ja_text   = レベル７モンスター×３<br />①：フィールドのこのカードは他のモンスターの効果を受けない。<br />②：このカードが「風紀宮司ノリト」をＸ素材としている場合、以下の効果を得る。<br />●自分・相手ターンに１度、このカードのＸ素材を１つ取り除き、相手フィールドのモンスター１体を対象として発動できる。そのモンスターの表示形式を変更し、その効果をターン終了時まで無効にする。
  | ko_name   = CX 풍기대궁사 사이몬
  | ko_text   = 레벨 7 몬스터 × 3<br />이 카드는 이 카드 이외의 몬스터의 효과를 받지 않는다. 또한, 이 카드가 "풍기궁사 노리토"를 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다.<br />●1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드 위의 몬스터 1장을 선택하여 발동할 수 있다. 선택한 몬스터의 표시 형식을 변경하고, 그 몬스터의 효과를 턴 종료시까지 무효로 한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = CX 風紀大宮司祭文
