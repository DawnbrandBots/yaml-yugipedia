  | text               = 1 Illusion monster + 1 LIGHT Spellcaster monster<br />Monsters your opponent controls lose 500 ATK/DEF for each "Azamina" monster you control. You can only use each of the following effects of "Azamina Mu Rcielago" once per turn. If this card is Fusion Summoned: You can add 1 "Azamina" or "Sinful Spoils" card from your Deck to your hand. If this card is destroyed by battle or card effect: You can add 1 "Sinful Spoils" Spell from your Deck to your hand.
  | fr_name            = Azamina Mu Rcielago
  | fr_text            = 1 monstre Illusion + 1 monstre LUMIÈRE Magicien<br />Les monstres contrôlés par votre adversaire perdent 500 ATK/DEF pour chaque monstre "Azamina" que vous contrôlez. Vous ne pouvez utiliser chacun des effets suivants de "Azamina Mu Rcielago" qu'une fois par tour. Si cette carte est Invoquée par Fusion : vous pouvez ajouter 1 carte "Azamina" ou "Butin du Péché" depuis votre Deck à votre main. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez ajouter 1 Magie "Butin du Péché" depuis votre Deck à votre main.
  | de_name            = Azamina Mu Rcielago
  | de_text            = 1 Illusion-Monster + 1 LICHT Hexer-Monster<br />Monster, die dein Gegner kontrolliert, verlieren für jedes „Azamina“-Monster, das du kontrollierst, 500 ATK/DEF. Du kannst jeden der folgenden Effekte von „Azamina Mu Rcielago“ nur einmal pro Spielzug verwenden. Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst deiner Hand 1 „Azamina“- oder „Sündhafte Beute“-Karte von deinem Deck hinzufügen. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst deiner Hand 1 „Sündhafte Beute“-Zauber von deinem Deck hinzufügen.
  | it_name            = Azamina Mu Rcielago
  | it_text            = 1 mostro Illusione + 1 mostro LUCE Incantatore<br />I mostri controllati dal tuo avversario perdono 500 ATK/DEF per ogni mostro "Azamina" che controlli. Puoi utilizzare ognuno dei seguenti effetti di "Azamina Mu Rcielago" una sola volta per turno. Se questa carta viene Evocata tramite Fusione: puoi aggiungere 1 carta "Azamina" o "Spoglie del Peccato" dal tuo Deck alla tua mano. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi aggiungere 1 Magia "Spoglie del Peccato" dal tuo Deck alla tua mano.
  | pt_name            = Azamina Mu Rcielago
  | pt_text            = 1 monstro Ilusão + 1 monstro Mago de LUZ<br />Monstros que seu oponente controla perdem 500 de ATK/DEF para cada monstro "Azamina" que você controla. Você só pode usar cada um dos seguintes efeitos de "Azamina Mu Rcielago" uma vez por turno. Se este card for Invocado por Invocação-Fusão: você pode adicionar 1 card "Azamina" ou "Despojos do Pecado" do seu Deck à sua mão. Se este card for destruído em batalha ou por um efeito de card: você pode adicionar 1 Magia "Despojos do Pecado" do seu Deck à sua mão.
  | es_name            = Azamina Mu Rciélago
  | es_text            = 1 monstruo Ilusión + 1 monstruo Lanzador de Conjuros de LUZ<br />Los monstruos que controla tu adversario pierden 500 ATK/DEF por cada monstruo "Azamina" que controles. Sólo puedes usar cada uno de los siguientes efectos de "Azamina Mu Rciélago" una vez por turno. Si esta carta es Invocada por Fusión: puedes añadir a tu mano 1 carta "Azamina" o "Botín del Pecado" en tu Deck. Si esta carta es destruida en batalla o por el efecto de una carta: puedes añadir a tu mano 1 Mágica "Botín del Pecado" en tu Deck.
  | ja_text            = 幻想魔族モンスター＋魔法使い族・光属性モンスター<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが融合召喚した場合に発動できる。デッキから「アザミナ」カードか「罪宝」カード１枚を手札に加える。<br />②：相手フィールドのモンスターの攻撃力・守備力は、自分フィールドの「アザミナ」モンスターの数×５００ダウンする。<br />③：このカードが戦闘・効果で破壊された場合に発動できる。デッキから「罪宝」魔法カード１枚を手札に加える。
  | ko_name            = 아자미나 무 루시엘라고
  | ko_text            = 환상마족 몬스터 ＋ 마법사족 / 빛 속성 몬스터<br />이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 융합 소환했을 경우에 발동할 수 있다. 덱에서 "아자미나" 카드나 "죄보" 카드 1장을 패에 넣는다. ②: 상대 필드의 몬스터의 공격력 / 수비력은, 자신 필드의 "아자미나" 몬스터의 수 × 500 내린다. ③: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "죄보" 마법 카드 1장을 패에 넣는다.
  | tc_name            = 告死聖徒 姆露西耶拉格
  | tc_text            = 幻想魔族怪獸＋魔法使族・光屬性怪獸<br />此卡名的①③效果１回合僅可各使用１次。<br />①：此卡融合召喚的情況下可以發動。從牌組將１張「聖徒」卡或「罪寶」卡加入手牌。<br />②：對手場上的怪獸的攻擊力・守備力下降相當於自己場上「聖徒」怪獸數量×５００的數值。<br />③：此卡因戰鬥・效果被破壞的情況下可以發動。從牌組將１張「罪寶」魔法卡加入手牌。
  | sc_name            = 告死圣徒 姆露西耶拉格
  | sc_text            = 幻想魔族怪兽＋魔法师族・光属性怪兽<br />此卡名的①③效果１回合仅可各使用１次。<br />①：此卡融合召唤的情况下可以发动。从牌组将１张“圣徒”卡或“罪宝”卡加入手牌。<br />②：对手场上的怪兽的攻击力・守备力下降相当于自己场上“圣徒”怪兽数量×５００的数值。<br />③：此卡因战斗・效果被破坏的情况下可以发动。从牌组将１张“罪宝”魔法卡加入手牌。
