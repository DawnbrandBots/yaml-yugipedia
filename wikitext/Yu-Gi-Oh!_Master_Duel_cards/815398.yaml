  | text      = 1 Tuner + 1+ non-Tuner monsters<br />Any card sent from the field to the GY is banished instead. You can only use each of the following effects of "Virtual World Kyubi - Shenshen" once per turn. When your monster declares an attack: You can return 1 banished monster to the owner's GY. During your Main Phase, except the turn this card was sent to the GY: You can banish 2 other monsters from your GY with different original Types and Attributes from each other; Special Summon this card from your GY.

  | fr_name   = Kyubi du Monde Virtuel - Shenshen
  | fr_text   = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Les cartes envoyées depuis le Terrain au Cimetière sont bannies à la place. Vous ne pouvez utiliser chacun des effets suivants de "Kyubi du Monde Virtuel - Shenshen" qu'une fois par tour. Lorsque votre monstre déclare une attaque : vous pouvez renvoyer 1 monstre banni au Cimetière du propriétaire. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir 2 autres monstres depuis votre Cimetière de Types et Attributs d'origine différents l'un de l'autre ; Invoquez Spécialement cette carte depuis votre Cimetière.
  | de_name   = Kyubi der Virtualwelt - Shenshen
  | de_text   = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Jede Karte, die vom Spielfeld auf den Friedhof gelegt wird, wird stattdessen verbannt. Du kannst jeden der folgenden Effekte von „Kyubi der Virtualwelt - Shenshen“ nur einmal pro Spielzug verwenden. Wenn dein Monster einen Angriff deklariert: Du kannst 1 verbanntes Monster auf den Friedhof seines Besitzers zurücklegen. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst 2 andere Monster mit unterschiedlichen Grund-Typen und -Eigenschaften voneinander von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deinem Friedhof.
  | it_name   = Kyubi Mondo Virtuale - Shenshen
  | it_text   = 1 Tuner + 1+ mostri non-Tuner<br />Qualsiasi carta mandata dal Terreno al Cimitero viene invece bandita. Puoi utilizzare ognuno dei seguenti effetti di "Kyubi Mondo Virtuale - Shenshen" una sola volta per turno. Quando un tuo mostro dichiara un attacco: puoi far ritornare 1 mostro bandito nel Cimitero del proprietario. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire dal tuo Cimitero altri 2 mostri con Tipi e Attributi originali diversi l'uno dall'altro; Evoca Specialmente questa carta dal tuo Cimitero.
  | pt_name   = Kyubi do Mundo Virtual - Shenshen
  | pt_text   = 1 Regulador + 1+ monstros não-Reguladores<br />Qualquer card enviado do campo para o Cemitério, em vez disso, é banido. Você só pode usar cada um dos seguintes efeitos de "Kyubi do Mundo Virtual - Shenshen" uma vez por turno. Quando um monstro seu declarar um ataque: você pode devolver 1 monstro banido para o Cemitério do seu dono. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir 2 outros monstros do seu Cemitério com Tipos e Atributos originais diferentes um do outro; Invoque este card por Invocação-Especial do seu Cemitério.
  | es_name   = Kyubi del Mundo Virtual - Shenshen
  | es_text   = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Cualquier carta mandada del Campo al Cementerio es desterrada en su lugar. Sólo puedes usar cada uno de los siguientes efectos de "Kyubi del Mundo Virtual - Shenshen" una vez por turno. Cuando tu monstruo declara un ataque: puedes devolver 1 monstruo desterrado al Cementerio del dueño. Durante tu Main Phase, excepto el turno en el que esta carta fue mandada al Cementerio: puedes desterrar otros 2 monstruos en tu Cementerio con Tipos y Atributos originales diferentes entre ellos; Invoca esta carta de Modo Especial desde tu Cementerio.
  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：フィールドから墓地へ送られるカードは墓地へは行かず除外される。<br />②：自分のモンスターの攻撃宣言時に発動できる。自分か相手の除外状態のモンスター１体を墓地に戻す。<br />③：このターンに墓地へ送られていないこのカードが墓地に存在する場合、元々の種族・属性が異なる他のモンスター２体を自分の墓地から除外して発動できる。このカードを墓地から特殊召喚する。
  | ko_name   = 전뇌계호－셴셴
  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 필드에서 묘지로 보내지는 카드는 묘지로는 가지 않으며 제외된다.<br />②: 자신 몬스터의 공격 선언시에 발동할 수 있다. 제외되어 있는 자신 또는 상대 몬스터 1장을 고르고 묘지로 되돌린다.<br />③: 이 카드 이외의, 원래의 종족 / 속성이 다른 몬스터 2장을 자신 묘지에서 제외하고 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | tc_name   = 電腦堺狐－仙仙
  | tc_text   = 協調＋協調以外的怪獸１隻以上<br />此卡名的②③效果，１回合各僅限使用１次。<br />①：從場上被送至墓地的卡將不前往墓地，而是被除外。<br />②：可在我方怪獸的攻擊宣言時發動。選擇我方或對方１隻被除外的怪獸送回墓地。<br />③：可從我方墓地除外２隻此卡以外的原本的種族・屬性不同的怪獸發動。從墓地特殊召喚此卡。此效果無法在此卡被送至墓地的回合發動。
  | sc_name   = 电脑堺狐－仙仙
  | sc_text   = 协调+1只以上协调以外的怪兽<br />此卡名的效果②③在1个回合中仅可各使用1次。<br />①：将要从场上被送至墓地的卡不去墓地，而是被除外。<br />②：自己的怪兽进行攻击宣言时可以发动。挑选1只已被除外的自己或对手的怪兽放回墓地。<br />③：从自己的墓地除外此卡以外的2只原本种族与属性不同的怪兽后可以发动。从墓地特殊召唤此卡。此效果在此卡被送至墓地的回合不可发动。
  }}
