  | fr_name            = Claudius, Bête Gladiateur
  | fr_text            = 5 monstres "Bête Gladiateur"<br />Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en mélangeant les cartes ci-dessus depuis votre Terrain et/ou Cimetière dans le Deck/Extra Deck. Si elle est Invoquée de cette façon : vous pouvez mener votre prochaine Battle Phase deux fois. Une fois par tour, si votre adversaire active un effet de monstre (sauf durant la Damage Step) : vous pouvez activer l'effet suivant selon le tour ;<br />●Le vôtre : Invoquez Spécialement 1 monstre "Bête Gladiateur" depuis votre Deck.<br />●Celui de l'adversaire : Invoquez Spécialement 1 monstre "Bête Gladiateur" de max. Niveau 11 depuis votre Extra Deck, en ignorant ses conditions d'Invocation.
  | de_name            = Gladiatorungeheuer Claudius
  | de_text            = 5 „Gladiatorungeheuer“-Monster<br />Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten von deiner Spielfeldseite und/oder deinem Friedhof ins Deck / Extra Deck mischst. Falls diese Karte auf diese Art beschworen wird: Du kannst deine nächste Battle Phase zweimal durchführen. Einmal pro Spielzug, falls dein Gegner einen Monstereffekt aktiviert (außer während des Damage Steps): Du kannst den folgenden Effekt aktivieren, abhängig davon, wessen Spielzug es ist;<br />●Dein: Beschwöre 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck.<br />●Gegners: Beschwöre 1 „Gladiatorungeheuer“-Monster der Stufe 11 oder niedriger als Spezialbeschwörung von deinem Extra Deck, ungeachtet seiner Beschwörungsbedingungen.
  | it_name            = Gladiatore Bestia Claudius
  | it_text            = 5 mostri "Gladiatore Bestia"<br />Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate dal tuo Terreno e/o Cimitero nel Deck/Extra Deck. Se viene Evocato in questo modo: puoi effettuare la tua prossima Battle Phase due volte. Una volta per turno, se il tuo avversario attiva l'effetto di un mostro (eccetto durante il Damage Step): puoi attivare il seguente effetto a seconda di che turno si sta giocando;<br />●Tuo: Evoca Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck.<br />●Dell'avversario: Evoca Specialmente 1 mostro "Gladiatore Bestia" di Livello 11 o inferiore dal tuo Extra Deck, ignorando le sue condizioni di Evocazione.
  | pt_name            = Besta Gladiadora Claudius
  | pt_text            = 5 monstros "Besta Gladiadora"<br />Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao embaralhar no Deck/Deck Adicional os cards acima do seu campo e/ou Cemitério. Se Invocado desta forma: você pode conduzir sua próxima Fase de Batalha duas vezes. Uma vez por turno, se seu oponente ativar um efeito de monstro (exceto durante a Etapa de Dano): você pode ativar o seguinte efeito dependendo de quem é o turno;<br />●Seu: Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck.<br />●Do oponente: Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" de Nível 11 ou menos do seu Deck Adicional, ignorando suas condições de Invocação.
  | es_name            = Bestia Gladiador Claudio
  | es_text            = 5 monstruos "Bestia Gladiador"<br />Debe ser primero Invocado de Modo Especial (desde tu Deck Extra) barajando al Deck/Deck Extra las cartas de arriba en tu Campo y/o Cementerio. Si es Invocado de esta forma: puedes realizar tu próxima Battle Phase dos veces. Una vez por turno, si tu adversario activa un efecto de monstruo (excepto durante el Damage Step): puedes activar el siguiente efecto dependiendo de quién sea el turno;<br />●Tu turno: Invoca de Modo Especial 1 monstruo "Bestia Gladiador" desde tu Deck.<br />●El turno de tu adversario: Invoca de Modo Especial 1 monstruo "Bestia Gladiador" de Nivel 11 o menor desde tu Deck Extra, ignorando sus condiciones de Invocación.
  | ja_text            = 「剣闘獣」モンスター×５<br />自分のフィールド・墓地の上記のカードをデッキ・ＥＸデッキに戻した場合のみ、ＥＸデッキから特殊召喚できる。<br />①：このカードが上記の方法で特殊召喚した場合に発動できる。次の自分バトルフェイズを２回行う事ができる。<br />②：１ターンに１度、相手がモンスターの効果を発動した場合、発動ターンによって以下の効果を発動できる。<br />●自分ターン：デッキから「剣闘獣」モンスター１体を特殊召喚する。<br />●相手ターン：ＥＸデッキからレベル１１以下の「剣闘獣」モンスター１体を召喚条件を無視して特殊召喚する。
  | ko_name            = 검투수 클라우디우스
  | ko_text            = "검투수" 몬스터 × 5<br />자신의 필드 / 묘지의 상기 카드를 덱 / 엑스트라 덱으로 되돌렸을 경우에만, 엑스트라 덱에서 특수 소환할 수 있다.<br />①: 이 카드를 상기의 방법으로 특수 소환했을 경우에 발동할 수 있다. 다음 자신 배틀 페이즈를 2회 실행할 수 있다.<br />②: 1턴에 1번, 상대가 몬스터의 효과를 발동했을 경우, 발동 턴에 따라 이하의 효과를 발동할 수 있다.<br />●자신 턴: 덱에서 "검투수" 몬스터 1장을 특수 소환한다.<br />●상대 턴: 엑스트라 덱에서 레벨 11 이하의 "검투수" 몬스터 1장을 소환 조건을 무시하고 특수 소환한다.
