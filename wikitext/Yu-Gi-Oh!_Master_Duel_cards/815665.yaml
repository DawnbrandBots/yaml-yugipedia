  | releases  = Legacy Pack

  | fr_name   = Kuriboh Ailé LV9
  | fr_text   = Activable uniquement en min. Maillon 3 de la Chaîne (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Les Cartes Magie qui ont été activées sont bannies au lieu d'être envoyées au Cimetière. L'ATK/DEF de cette carte sont égales au nombre de Magies dans le Cimetière de votre adversaire x 500. Vous ne pouvez contrôler qu'1 "Kuriboh Ailé LV9".
  | de_name   = Geflügelter Kuriboh LV9
  | de_text   = Aktiviere diesen Effekt nur als Kettenglied 3 oder höher (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Zauberkarten, die aktiviert wurden, werden verbannt, anstatt auf den Friedhof gelegt zu werden. Die ATK/DEF dieser Karte entsprechen jeweils der Anzahl Zauber im Friedhof deines Gegners x 500. Du kannst nur 1 „Geflügelter Kuriboh LV9“ kontrollieren.
  | it_name   = Kuriboh Alato LV9
  | it_text   = Durante il turno di qualsiasi giocatore, come Anello della Catena 3 o superiore: puoi Evocare Specialmente questa carta dalla tua mano. Le Carte Magia che sono state attivate vengono bandite invece che essere mandate al Cimitero. L'ATK e il DEF di questa carta sono ognuno pari al numero di Carte Magia nel Cimitero del tuo avversario x 500. Puoi controllare solo 1 "Kuriboh Alato LV9" scoperto.
  | pt_name   = Kuriboh Alado LV9
  | pt_text   = Ative apenas como Elo de Corrente 3 ou mais (Efeito Rápido): Você pode Invocar este card por Invocação-Especial da sua mão. Cards de Magia que foram ativados são banidos em vez de serem enviados para o Cemitério. O ATK/DEF deste card é igual ao número de Magias no Cemitério do seu oponente x 500. Você só pode controlar 1 "Kuriboh Alado LV9".
  | es_name   = Kuriboh Alado LV9
  | es_text   = Durante el turno de cualquier jugador, como Eslabón de Cadena 3 o mayor: puedes Invocar esta carta de Modo Especial, desde tu mano. Las Cartas Mágicas que han sido activadas son desterradas en vez de ser mandadas al Cementerio. El ATK y DEF de esta carta son iguales al número de Cartas Mágicas en el Cementerio de tu adversario x 500. Sólo puedes controlar 1 "Kuriboh Alado LV9" boca arriba.
  | ja_text   = ①：「ハネクリボー　ＬＶ９」は自分フィールドに１枚しか表側表示で存在できない。<br />②：チェーン３以降に発動できる。このカードを手札から特殊召喚する。<br />③：このカードの攻撃力・守備力は、相手の墓地の魔法カードの数×５００になる。<br />④：このカードがモンスターゾーンに存在する限り、発動した魔法カードは墓地へは行かず除外される。
  | ko_name   = 날개 크리보 LV9
  | ko_text   = 체인이 발생했을 때, 자신의 패에서 이 카드를 특수 소환할 수 있다. 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 서로 발동한 마법 카드는 묘지로 보내지 않고 게임에서 제외한다. 이 카드의 공격력/수비력은 상대의 묘지에 존재하는 마법 카드의 수 × 500 포인트가 된다. "날개 크리보 LV9"은, 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  | tc_name   = 羽翼庫里波 LV9
  | tc_text   = 可在連鎖３以上時發動。從手牌特殊召喚此卡。此卡的攻擊力・守備力依據對方墓地魔法卡的數量×５００進行提升。只要此卡以正面表示存在於場上，發動的魔法卡就將不前往墓地，而是從遊戲被除外。「羽翼庫里波 LV9」在我方場上僅限以正面表示存在１張。
  | sc_name   = 羽翼库里波 LV9
  | sc_text   = 可在连锁３之后发动。从手牌特殊召唤此卡。此卡的攻击力、守备力变成对手墓地的魔法卡数量×５００点。只要此卡以表侧表示存在于场上，发动了的魔法卡不被送入墓地而从游戏中被除外。我方场上只可存在有１张以表侧表示存在的“羽翼库里波 LV9”。
  }}
