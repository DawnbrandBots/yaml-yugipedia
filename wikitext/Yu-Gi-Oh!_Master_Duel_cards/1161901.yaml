  | text               = If this card is Normal or Special Summoned: You can take 1 "Temple of the Kings", or 1 Spell/Trap that mentions it, from your Deck and either add it to your hand or send it to the GY. You can only use this effect of "The Man with the Mark" once per turn. While you control "Temple of the Kings", this card and "Apophis" monsters you control cannot be destroyed by battle or card effects. "Temple of the Kings" you control cannot be destroyed by card effects.

  | fr_name            = L'Homme avec la Marque
  | fr_text            = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez prendre 1 "Le Temple des Rois" ou 1 Magie/Piège qui le mentionne depuis votre Deck, et soit ajoutez-le à votre main soit envoyez-le au Cimetière. Vous ne pouvez utiliser cet effet de "L'Homme avec la Marque" qu'une fois par tour. Tant que vous contrôlez "Le Temple des Rois", cette carte et les monstres "Apophis" que vous contrôlez ne peuvent être détruits ni au combat ni par des effets de carte. "Le Temple des Rois" que vous contrôlez ne peut pas être détruit par des effets de carte.
  | de_name            = Der Mann mit dem Mal
  | de_text            = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Tempel der Könige“ oder 1 Zauber/Falle, der oder die ihn erwähnt, von deinem Deck nehmen und entweder deiner Hand hinzufügen oder auf den Friedhof legen. Du kannst diesen Effekt von „Der Mann mit dem Mal“ nur einmal pro Spielzug verwenden. Solange du „Tempel der Könige“ kontrollierst, können diese Karte und „Apophis“-Monster, die du kontrollierst, weder durch Kampf noch durch Karteneffekte zerstört werden. „Tempel der Könige“, den du kontrollierst, kann nicht durch Karteneffekte zerstört werden.
  | it_name            = L'Uomo con il Marchio
  | it_text            = Se questa carta viene Evocata Normalmente o Specialmente: puoi prendere 1 "Tempio dei Re", o 1 Magia/Trappola che lo menziona, dal tuo Deck e aggiungerla alla tua mano oppure mandarla al Cimitero. Puoi utilizzare questo effetto di "L'Uomo con il Marchio" una sola volta per turno. Mentre controlli "Tempio dei Re", questa carta e i mostri "Apophis" che controlli non possono essere distrutti in battaglia o dagli effetti delle carte. I "Tempio dei Re" che controlli non possono essere distrutti dagli effetti delle carte.
  | pt_name            = O Homem com a Marca
  | pt_text            = Se este card for Invocado por Invocação-Normal ou Especial: você pode pegar 1 "Templo dos Reis", ou 1 Magia/Armadilha que o mencione, do seu Deck e adicioná-lo à sua mão ou enviá-lo para o Cemitério. Você só pode usar este efeito de "O Homem com a Marca" uma vez por turno. Enquanto você controlar "Templo dos Reis", este card e monstros "Apophis" que você controla não podem ser destruídos em batalha ou por efeitos de card. "Templo dos Reis" que você controla não pode ser destruído por efeitos de card.
  | es_name            = El Hombre con la Marca
  | es_text            = Si esta carta es Invocada de Modo Normal o Especial: puedes tomar 1 "Templo de los Reyes", o 1 Mágica/Trampa que lo mencione, en tu Deck, y ya sea añádelo a tu mano o mándalo al Cementerio. Sólo puedes usar este efecto de "El Hombre con la Marca" una vez por turno. Mientras controlas "Templo de los Reyes", esta carta y los monstruos "Apophis" que controlas no pueden ser destruidos en batalla o por efectos de cartas. Los "Templo de los Reyes" que controlas no pueden ser destruidos por efectos de cartas.
  | ja_text            = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。「王家の神殿」またはそのカード名が記された魔法・罠カード１枚をデッキから選び、手札に加えるか墓地へ送る。<br />②：自分フィールドに「王家の神殿」が存在する限り、このカード及び自分フィールドの「アポピス」モンスターは戦闘・効果では破壊されない。<br />③：このカードがモンスターゾーンに存在する限り、自分フィールドの「王家の神殿」は効果では破壊されない。
  | ko_name            = 각인을 가진 자
  | ko_text            = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. "왕가의 신전" 또는 그 카드명이 쓰여진 마법 / 함정 카드 1장을 덱에서 고르고, 패에 넣거나 묘지로 보낸다.<br />②: 자신 필드에 "왕가의 신전"이 존재하는 한, 이 카드 및 자신 필드의 "아포피스" 몬스터는 전투 / 효과로는 파괴되지 않는다.<br />③: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 "왕가의 신전"은 효과로는 파괴되지 않는다.
  | tc_name            = 擁有刻印之人
  | tc_text            = 此卡名的①效果1回合僅可使用1次。<br />①：此卡召喚・特殊召喚的情況下可以發動。從牌組挑選1張「王家的神殿」或記載有該卡名的魔法・陷阱卡，加入手牌或送至墓地。<br />②：只要自己場上存在「王家的神殿」，此卡及自己場上的「阿波菲斯」怪獸不會因戰鬥・效果被破壞。<br />③：只要此卡存在於怪獸區域，自己場上的「王家的神殿」不會因效果被破壞。
  | sc_name            = 拥有刻印之人
  | sc_text            = 此卡名的①效果1回合仅可使用1次。<br />①：此卡召唤・特殊召唤的情况下可以发动。从牌组挑选1张“王家的神殿”或记载有该卡名的魔法・陷阱卡，加入手牌或送至墓地。<br />②：只要自己场上存在“王家的神殿”，此卡及自己场上的“阿波菲斯”怪兽不会因战斗・效果被破坏。<br />③：只要此卡存在于怪兽区域，自己场上的“王家的神殿”不会因效果被破坏。
