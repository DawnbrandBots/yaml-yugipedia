  | it_name   = Mini-Coraggio
  | it_text   = Offri come Tributo 1 mostro, poi scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; il suo ATK diventa 0 fino alla End Phase. In questo turno, quando esso viene distrutto in battaglia e mandato al suo Cimitero: infliggi al tuo avversario danni pari al suo ATK originale nel Cimitero.
  | pt_name   = Mini-Coragem
