  | ko_name   = 미니멈 거츠
  | ko_text   = 자신 필드 위의 몬스터 1장을 릴리스하고, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 선택하고 발동할 수 있다. 선택한 몬스터의 공격력은 엔드 페이즈시까지 0 이 된다. 이 턴에, 선택한 몬스터가 전투에 의해서 파괴되어 상대의 묘지로 보내졌을 때, 그 몬스터의 원래 공격력만큼의 데미지를 상대 라이프에 준다.
  | tc_name   = 最小的勇氣
  | tc_text   = 可解放我方場上的１隻怪獸，選擇對方場上的１隻正面表示怪獸發動。選擇的怪獸的攻擊力在回合結束前變為０。此回合，在選擇的怪獸因戰鬥被破壞送至對方墓地時，給予對方LP該怪獸的原本的攻擊力數值的傷害。
  | sc_name   = 最小的勇气
