  | es_name   = Mini-Guts
  | es_text   = Sacrifica 1 monstruo, y después selecciona 1 monstruo boca arriba que controle tu adversario; su ATK se convierte en 0 hasta la End Phase. Este turno, cuando ese monstruo es destruido en batalla y mandado al Cementerio de tu adversario: inflige daño a tu adversario igual a su ATK original en el Cementerio.
