  | fr_name   = Dragon Materia
  | fr_text   = Les effets qui vont infliger des dommages à un joueur augmentent ses Life Points de ce montant à la place. Durant le tour de chaque joueur, lorsqu'une carte ou un effet qui va détruire un ou plusieurs monstres sur le Terrain est activé : vous pouvez envoyer 1 carte depuis votre main au Cimetière ; annulez l'activation, et si vous le faites, détruisez-la.
  | de_name   = Urmaterialdrache
  | de_text   = Effekte, die einem Spieler Schaden zufügen würden, erhöhen stattdessen seine Life Points um dieselbe Menge. Während des Spielzugs eines beliebigen Spielers, wenn eine Karte oder ein Effekt aktiviert wird, die oder der Monster auf dem Spielfeld zerstören würde: Du kannst 1 Karte von deiner Hand auf den Friedhof legen; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte.
  | it_name   = Drago di Alta Qualità
  | it_text   = Ogni effetto che sta per infliggere danno ad un giocatore, incrementa invece i suoi Life Point dello stesso ammontare. Durante il turno di qualsiasi giocatore, quando viene attivata una carta o un effetto che sta per distruggere uno o più mostri sul Terreno: puoi mandare 1 carta dalla tua mano al Cimitero; annulla l'attivazione e, se lo fai, distruggila.
  | pt_name   = Dragão de Matéria Primitiva
  | pt_text   = Qualquer efeito que causaria dano a um duelista, em vez disso, aumenta os Pontos de Vida dele no mesmo valor. Durante o turno de qualquer duelista, quando um card ou efeito que destruiria um ou mais monstros no campo for ativado: você pode enviar 1 card da sua mão para o Cemitério; negue a ativação e, se isso acontecer, destrua-o.
  | es_name   = Dragón de Material de Primera
  | es_text   = Cualquier efecto que fuera a infligir daño a un jugador aumenta en su lugar sus Life Points en esa misma cantidad. Durante el turno de cualquier jugador, cuando es activada una carta o efecto que fuera a destruir uno o más monstruos en el Campo: puedes mandar al Cementerio 1 carta en tu mano; niega la activación y, si lo haces, destruye la carta.
  | ja_text   = ①：このカードがモンスターゾーンに存在する限り、ＬＰにダメージを与える効果は、ＬＰを回復する効果になる。<br />②：フィールドのモンスターを破壊する魔法・罠・モンスターの効果が発動した時、手札を１枚墓地へ送って発動できる。その発動を無効にし破壊する。
  | ko_name   = 머티리얼 드래곤
  | ko_text   = 이 카드가 필드 위에 앞면 표시로 존재하는 한, 라이프 포인트에 데미지를 주는 효과는, 라이프 포인트를 회복하는 효과가 된다. 또한, "필드 위의 몬스터를 파괴하는 효과"를 가진 마법 / 함정 / 효과 몬스터의 효과가 발동했을 때, 패를 1장 묘지로 보내는 것으로 그 발동을 무효로 하고 파괴한다.
  | tc_name   = 物質龍
  | tc_text   = 只要此卡以正面表示存在於場上，對LP造成傷害的效果就變為回復LP的效果。此外，破壞場上怪獸的魔法・陷阱・怪獸效果發動時，可從手牌將１張卡送至墓地發動。將該發動變為無效進行破壞。
  | sc_name   = 物质龙
  | sc_text   = 只要此卡以表侧表示存在于场上，给予生命点数伤害的效果变为回复生命点数效果。此外，破坏场上怪兽之魔法、陷阱、效果怪兽的效果发动时，可将１张手牌送入墓地并发动。使该发动无效并破坏。
