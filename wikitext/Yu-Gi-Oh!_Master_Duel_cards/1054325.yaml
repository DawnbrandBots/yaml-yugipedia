title: Realm Eulogy (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Quick-Play
  | text      = Target 1 monster you control and 1 Effect Monster your opponent controls; destroy that monster you control, and if you do, negate that opponent's monster's effects until the end of this turn, then if "Visas Starfrost" is on the field, you can destroy that targeted monster. During your Main Phase, if a "Veda" Monster Card is on the field: You can banish this card from your GY; destroy 1 monster you control. You can only use each effect of "Realm Eulogy" once per turn.

  | fr_name   = Oraison du Royaume
  | fr_text   = Ciblez 1 monstre que vous contrôlez et 1 Monstre à Effet contrôlé par votre adversaire ; détruisez le monstre que vous contrôlez, et si vous le faites, annulez les effets du monstre de l'adversaire jusqu'à la fin de ce tour, puis si "Visas Starfrost" est sur le Terrain, vous pouvez détruire le monstre ciblé. Durant votre Main Phase, si une Carte Monstre "Veda" est sur le Terrain : vous pouvez bannir cette carte depuis votre Cimetière ; détruisez 1 monstre que vous contrôlez. Vous ne pouvez utiliser chaque effet de "Oraison du Royaume" qu'une fois par tour.
  | de_name   = Lobrede des Reichs
  | de_text   = Wähle 1 Monster, das du kontrollierst, und 1 Effektmonster, das dein Gegner kontrolliert; zerstöre jenes Monster, das du kontrollierst, und falls du dies tust, annulliere bis zum Ende dieses Spielzugs die Effekte jenes Monsters des Gegners, dann, falls „Visas Starfrost“ auf dem Spielfeld liegt, kannst du jenes als Ziel gewählte Monster zerstören. Während deiner Main Phase, falls eine „Veda“-Monsterkarte auf dem Spielfeld liegt: Du kannst diese Karte von deinem Friedhof verbannen; zerstöre 1 Monster, das du kontrollierst. Du kannst jeden Effekt von „Lobrede des Reichs“ nur einmal pro Spielzug verwenden.
  | it_name   = Eulogia del Reame
  | it_text   = Scegli come bersaglio 1 mostro che controlli e 1 Mostro con Effetto controllato dal tuo avversario; distruggi quel mostro che controlli e, se lo fai, annulla gli effetti di quel mostro dell'avversario fino alla fine di questo turno, poi se "Visas Starfrost" è sul Terreno, puoi distruggere quel mostro scelto come bersaglio. Durante la tua Main Phase, se una Carta Mostro "Veda" è sul Terreno: puoi bandire questa carta dal tuo Cimitero; distruggi 1 mostro che controlli. Puoi utilizzare ogni effetto di "Eulogia del Reame" una sola volta per turno.
  | pt_name   = Encômio do Reino
  | pt_text   = Escolha 1 monstro que você controla e 1 Monstro de Efeito que seu oponente controla; destrua esse monstro que você controla e, se isso acontecer, negue os efeitos desse monstro do oponente até o final deste turno e, depois, se "Visas Starfrost" estiver no campo, você pode destruir esse monstro alvo. Durante sua Fase Principal, se um Card de Monstro "Veda" estiver no campo: você pode banir este card do seu Cemitério; destrua 1 monstro que você controla. Você só pode usar cada efeito de "Encômio do Reino" uma vez por turno.
  | es_name   = Elogio del Reino
  | es_text   = Selecciona 1 monstruo que controles y 1 Monstruo de Efecto que controle tu adversario; destruye ese monstruo que controlas y, si lo haces, niega los efectos de ese monstruo del adversario hasta el final de este turno y después, si "Visas Starfrost" está en el Campo, puedes destruir ese monstruo seleccionado. Durante tu Main Phase, si una Carta de Monstruo "Vedas" está en el Campo: puedes desterrar esta carta en tu Cementerio; destruye 1 monstruo que controles. Sólo puedes usar cada efecto de "Elogio del Reino" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドのモンスター１体と相手フィールドの効果モンスター１体を対象として発動できる。その自分のモンスターを破壊し、その相手モンスターの効果をターン終了時まで無効にする。その後、フィールドに「ヴィサス＝スタフロスト」が存在する場合、対象のモンスターを破壊できる。<br />②：フィールドに「ヴェーダ」モンスターカードが存在する場合、自分メインフェイズに墓地のこのカードを除外して発動できる。自分フィールドのモンスター１体を破壊する。
  | ko_name   = 세괴찬가
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드의 몬스터 1장과 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신 몬스터를 파괴하고, 그 상대 몬스터의 효과를 턴 종료시까지 무효로 한다. 그 후, 필드에 "비서스＝스타프로스트"가 존재할 경우, 대상 몬스터를 파괴할 수 있다.<br />②: 필드에 "베다" 몬스터 카드가 존재할 경우, 자신 메인 페이즈에 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 필드의 몬스터 1장을 파괴한다.
  | tc_name   = 世壞讚歌
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可將我方場上的１隻怪獸和對方場上的１隻效果怪獸做為對象發動。破壞該我方怪獸，將該對方怪獸的效果在回合結束前變為無效。其後，可在場上存在「維薩思・史塔弗羅斯特」的狀況下，破壞對象怪獸。<br />②：在場上存在「韋陀」怪獸卡的狀況下，可在我方主要階段將墓地的此卡除外發動。破壞我方場上的１隻怪獸。
  | sc_name   = 世坏赞歌
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：以自己场上的１只怪兽和对手场上的１只效果怪兽为对象可以发动。将该自己的怪兽破坏，将该对手怪兽的效果直至回合结束时为止无效。然后，场上存在“维萨思・史塔弗罗斯特”的情况下，可将对象怪兽破坏。<br />②：场上存在“韦陀”怪兽卡的情况下，在自己的主要阶段将墓地的此卡除外可以发动。将自己场上的１只怪兽破坏。
  }}
