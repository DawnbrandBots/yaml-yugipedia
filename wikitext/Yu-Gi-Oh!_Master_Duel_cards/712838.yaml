title: Ancient Gear Castle (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Continuous
  | text      = All "Ancient Gear" monsters gain 300 ATK. Each time a monster is Normal Summoned/Set, place 1 counter on this card. If you Tribute Summon an "Ancient Gear" monster face-up, you can Tribute this card instead, if the number of its counters is equal to or greater than the number of required Tribute(s).
  | fr_name   = Château Rouages Ancients
  | fr_text   = Tous les monstres "Rouages Ancients" gagnent 300 ATK. Chaque fois qu'un monstre est Invoqué/Posé Normalement, placez 1 Compteur sur cette carte. Si vous Invoquez par Sacrifice face recto un monstre "Rouages Ancients", vous pouvez Sacrifier cette carte à la place, si le nombre de ses Compteurs est supérieur ou égal au nombre de Sacrifices requis.
  | de_name   = Antikes Antriebsschloss
  | de_text   = Alle „Antike/r/s Antrieb“-Monster erhalten 300 ATK. Jedes Mal, wenn ein Monster als Normalbeschwörung beschworen/gesetzt wird, lege 1 Zählmarke auf diese Karte. Falls du ein „Antike/r/s Antrieb“-Monster offen als Tributbeschwörung beschwörst, kannst du stattdessen diese Karte als Tribut anbieten, falls die Anzahl ihrer Zählmarken gleich oder größer als die Anzahl der benötigten Tribute ist.
  | it_name   = Castello-Ingranaggio Antico
  | it_text   = Tutti i mostri "Ingranaggio Antico" guadagnano 300 ATK. Ogni volta che un mostro viene Evocato Normalmente/Posizionato, metti 1 Segnalino su questa carta. Se Evochi tramite Tributo un mostro "Ingranaggio Antico" scoperto, puoi invece offrire come Tributo questa carta, se il numero dei suoi Segnalini è pari o superiore al numero di Tributi richiesti.
  | pt_name   = Castelo do Mecanismo Antigo
  | pt_text   = Todos os monstros "Mecanismo Antigo" ganham 300 de ATK. Sempre que um monstro for Invocado por Invocação-Normal/Baixado, coloque 1 marcador neste card. Se você Invocar por Invocação-Tributo um monstro "Mecanismo Antigo" com a face para cima, você pode oferecer este card como Tributo, em vez de outros Tributos, se o número de marcadores nele for igual ou maior que o número de Tributos exigidos.
  | es_name   = Castillo de Mecanismo Antiguo
  | es_text   = Todos los monstruos "Mecanismo Antiguo" ganan 300 ATK. Cada vez que un monstruo es Invocado de Modo Normal/Colocado, pon 1 contador en esta carta. Si Invocas por Sacrificio un monstruo "Mecanismo Antiguo" boca arriba, puedes Sacrificar esta carta en su lugar si el número de sus contadores es igual o mayor que el número de Sacrificios requerido.
  | ja_text   = ①：フィールドの「アンティーク・ギア」モンスターの攻撃力は３００アップする。<br />②：このカードが魔法＆罠ゾーンに存在する限り、モンスターが通常召喚される度に、このカードにカウンターを１つ置く。<br />③：自分が「アンティーク・ギア」モンスターを表側表示でアドバンス召喚する場合、必要なリリースの数以上のカウンターが置かれたこのカードを代わりにリリースしてアドバンス召喚できる。
  | ko_name   = 앤틱 기어 캐슬
  | ko_text   = ①: 필드의 "앤틱 기어" 몬스터의 공격력은 300 올린다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, 몬스터가 통상 소환될 때마다, 이 카드에 카운터를 1개 놓는다. ③: 자신이 "앤틱 기어" 몬스터를 앞면 표시로 어드밴스 소환할 경우, 필요한 릴리스의 수 이상의 카운터가 놓여진 이 카드를 대신에 릴리스하고 어드밴스 소환할 수 있다.
  | tc_name   = 古代機械齒輪城
  | tc_text   = ①：場上的「古代機械齒輪」怪獸的攻擊力提升３００。②：只要此卡存在於魔法＆陷阱區，每當怪獸被通常召喚時，就在此卡放置１個計數物。③：在我方以正面表示升級召喚「古代機械齒輪」怪獸的狀況下，可將置有所須解放數以上計數物的此卡解放作為替代進行升級召喚。
  | sc_name   = 古代机械齿轮城
  | sc_text   = ①：场上的“古代机械齿轮”怪兽攻击力上升３００。②：只要此卡存在于魔法与陷阱区域，每次怪兽被通常召唤，放置１个计数物在此卡。③：我方以表侧表示上级召唤“古代机械齿轮”怪兽的场合，可代替放置有必要解放数量以上计数物的此卡解放并上级召唤。
  }}
