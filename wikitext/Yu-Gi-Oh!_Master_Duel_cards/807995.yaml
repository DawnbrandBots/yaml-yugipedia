title: Earthbound Immortal Aslla piscu (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | attribute          = DARK
  | types              = Winged Beast / Effect
  | level              = 10
  | atk                = 2500
  | def                = 2500
  | lore               = There can only be 1 "Earthbound Immortal" monster on the field. If there is no face-up Field Spell on the field, destroy this card. Your opponent's monsters cannot target this card for attacks. This card can attack directly. If this face-up card leaves the field, except by its own effect: Destroy as many face-up monsters your opponent controls as possible, and if you do, inflict 800 damage to your opponent for each monster destroyed.

  | fr_name            = Esprit de la Terre Immortel Aslla piscu
  | fr_lore            = Il ne peut y avoir qu'1 monstre "Esprit de la Terre Immortel" sur le Terrain. S'il n'y a aucune Magie de Terrain face recto sur le Terrain, détruisez cette carte. Les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Cette carte peut attaquer directement. Si cette carte face recto quitte le Terrain, sauf par son propre effet : détruisez autant de monstres face recto contrôlés par votre adversaire que possible, et si vous le faites, infligez 800 points de dommages à votre adversaire pour chaque monstre détruit.
  | de_name            = Erdgebundener Unsterblicher Aslla piscu
  | de_lore            = Es kann nur 1 „Erdgebundener Unsterblicher“-Monster auf dem Spielfeld liegen. Falls kein offener Spielfeldzauber auf dem Spielfeld liegt, zerstöre diese Karte. Monster deines Gegners können diese Karte nicht als Angriffsziel wählen. Diese Karte kann direkt angreifen. Falls diese offene Karte das Spielfeld verlässt, außer durch ihren eigenen Effekt: Zerstöre so viele offene Monster, die dein Gegner kontrolliert, wie möglich und falls du dies tust, füge deinem Gegner für jedes zerstörte Monster 800 Schaden zu.
  | it_name            = Immortale Terrestre Aslla piscu
  | it_lore            = Ci può essere solo 1 mostro "Immortale Terrestre" sul Terreno. Se non c'è nessuna Magia Terreno scoperta sul Terreno, distruggi questa carta. I mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Questa carta può attaccare direttamente. Se questa carta scoperta lascia il Terreno, eccetto che per il suo stesso effetto: distruggi tanti mostri scoperti controllati dal tuo avversario quanti possibile e, se lo fai, infliggi 800 danni al tuo avversario per ogni mostro distrutto.
  | pt_name            = Imortal Terrestre Aslla piscu
  | pt_lore            = Só pode haver 1 monstro "Imortal Terrestre" no campo. Se não houver Magias de Campo com a face para cima no campo, destrua este card. Os monstros do seu oponente não podem escolher este card como alvo de ataques. Este card pode atacar diretamente. Se este card com a face para cima deixar o campo, exceto por seu próprio efeito: destrua tantos monstros com a face para cima que seu oponente controla quanto possível e, se isso acontecer, cause 800 de dano ao seu oponente para cada monstro destruído.
  | es_name            = Aslla piscu, Inmortal Terrestre
  | es_lore            = Sólo puede haber 1 monstruo "Inmortal Terrestre" en el Campo. Si no hay una Mágica de Campo boca arriba en el Campo, destruye esta carta. Los monstruos de tu adversario no pueden seleccionar esta carta para ataques. Esta carta puede atacar directamente. Si esta carta boca arriba deja el Campo, excepto por su propio efecto: destruye tantos monstruos boca arriba que controle tu adversario como sea posible y, si lo haces, inflige 800 puntos de daño a tu adversario por cada monstruo destruido.
  | ja_lore            = ①：「地縛神」モンスターはフィールドに１体しか表側表示で存在できない。<br />②：このカードは直接攻撃できる。<br />③：相手モンスターはこのカードを攻撃対象に選択できない。<br />④：フィールド魔法カードが表側表示で存在しない場合にこのカードは破壊される。<br />⑤：表側表示のこのカードが、このカードの効果以外の方法でフィールドから離れた場合に発動する。相手フィールドの表側表示モンスターを全て破壊し、破壊した数×８００ダメージを相手に与える。
  | ko_name            = 지박신 Aslla piscu
  | ko_lore            = ①: "지박신" 몬스터는 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드는 직접 공격할 수 있다. ③: 상대 몬스터는 이 카드를 공격 대상으로 선택할 수 없다. ④: 필드 마법 카드가 앞면 표시로 존재하지 않을 경우에 이 카드는 파괴된다. ⑤: 앞면 표시의 이 카드가, 이 카드의 효과 이외의 방법으로 필드에서 벗어났을 경우에 발동한다. 상대 필드의 앞면 표시 몬스터를 전부 파괴하고, 파괴한 수 × 800 데미지를 상대에게 준다.
  | tc_name            = 地縛神 阿斯拉皮斯可
  | tc_lore            = 冠有「地縛神」之名的怪獸在場上僅限以正面表示存在１隻。在不存在正面表示的場地魔法卡的狀況下，此卡將被破壞。對方無法將此卡選為攻擊對象。此卡可直接攻擊對方玩家。此外，正面表示的此卡以此卡效果以外的方式從場上離開時，將對方場上的所有正面表示怪獸全部破壞，給予對方LP破壞怪獸數量×８００的傷害。
  | sc_name            = 地缚神 阿斯拉皮斯可
  | sc_lore            = 场上只可以表侧表示存在１只冠有“地缚神”之名的怪兽。场地魔法卡不以表侧表示存在的场合，此卡被破坏。对手不可将此卡选择为攻击对象。此卡可直接攻击对手玩家。此外，表侧表示的此卡，以除此卡效果以外的方式从场上离开时，破坏对手场上的所有表侧表示怪兽，并给予对手生命相当于被破坏怪兽数量×８００点的伤害。
  }}
