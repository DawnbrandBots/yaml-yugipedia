  | fr_name            = Les Six Samouraïs - Irou
  | fr_lore            = Au début de la Damage Step, si cette carte a attaqué un monstre en Position de Défense face verso : détruisez le monstre. Vous devez contrôler un monstre "Six Samouraïs" face recto de nom différent pour activer et résoudre cet effet. Si cette carte va être détruite, vous pouvez détruire un autre monstre "Six Samouraïs" face recto que vous contrôlez à la place.
  | de_name            = Die Sechs Samurai - Irou
  | de_lore            = Am Beginn des Damage Steps, falls diese Karte ein Monster in verdeckter Verteidigungsposition angegriffen hat: Zerstöre das Monster. Du musst ein offenes „Sechs Samurai“-Monster mit einem unterschiedlichen Namen kontrollieren, um diesen Effekt zu aktivieren und aufzulösen. Falls diese Karte zerstört würde, kannst du stattdessen ein anderes offenes „Sechs Samurai“-Monster zerstören, das du kontrollierst.
  | it_name            = I Sei Samurai - Irou
  | it_lore            = All'inizio del Damage Step, se questa carta ha attaccato un mostro coperto in Posizione di Difesa: distruggi quel mostro. Devi controllare un mostro "Sei Samurai" scoperto con un nome diverso per attivare e risolvere questo effetto. Se questa carta sta per essere distrutta, puoi invece distruggere un altro mostro "Sei Samurai" scoperto che controlli.
  | pt_name            = Os Seis Samurai - Irou
  | pt_lore            = No começo da Etapa de Dano, se este card atacou um monstro com a face para baixo em Posição de Defesa: Destrua esse monstro. Você deve controlar um monstro "Seis Samurai" com a face para cima com um nome diferente para ativar e resolver este efeito. Se este card seria destruído, em vez disso, você pode destruir outro monstro "Seis Samurai" com a face para cima que você controla.
  | es_name            = Los Seis Samuráis - Irou
  | es_lore            = Al comienzo del Damage Step, si esta carta atacó a un monstruo en Posición de Defensa boca abajo: destruye ese monstruo. Debes controlar un monstruo "Seis Samuráis" boca arriba con nombre diferente para activar y resolver este efecto. Si esta carta fuera a ser destruida, puedes destruir otro monstruo "Seis Samuráis" boca arriba que controles en su lugar.
  | ja_lore            = ①：このカードが裏側守備表示モンスターを攻撃するダメージステップ開始時に発動する（この効果は自分フィールドに「六武衆－イロウ」以外の「六武衆」モンスターが存在する場合に発動と処理を行う）。その裏側守備表示モンスターを破壊する。<br />②：フィールドのこのカードが破壊される場合、代わりに自分フィールドの「六武衆」モンスター１体を破壊できる。
  | ko_name            = 여섯 무사－이로우
  | ko_lore            = 자신 필드 위에 "여섯 무사－이로우" 이외의 "여섯 무사"라는 이름이 붙은 몬스터가 존재하고, 이 카드가 뒷면 수비 표시의 몬스터를 공격했을 경우, 데미지 계산을 실행하지 않고 뒷면 수비 표시인 채로 그 몬스터를 파괴한다. 또한, 필드 위에 앞면 표시로 존재하는 이 카드가 파괴될 경우, 대신에 이 카드 이외의 자신 필드 위에 앞면 표시로 존재하는 "여섯 무사"라는 이름이 붙은 몬스터 1장을 파괴할 수 있다.
  | tc_name            = 六武眾－伊郎
  | tc_lore            = 在我方場上存在「六武眾－伊郎」以外的冠有「六武眾」之名怪獸的狀況下，此卡攻擊反面守備表示怪獸的傷害步驟開始時，破壞該反面守備表示的怪獸。此外，在場上的此卡被破壞的狀況下，可破壞我方場上的１隻冠有「六武眾」之名的怪獸作為替代。
  | sc_name            = 六武众－伊郎
  | sc_lore            = 我方场上存在有除“六武众－伊郎”以外的冠有“六武众”之名的怪兽的场合，此卡攻击了里侧守备表示怪兽的伤害步骤开始时，破坏该里侧守备表示怪兽。此外，场上的此卡被破坏的场合，可破坏我方场上的１只冠有“六武众”之名的怪兽作为代替。
