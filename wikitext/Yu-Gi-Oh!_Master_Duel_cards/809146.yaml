  | text      = 2 Level 4 "Gimmick Puppet" monsters<br />You can detach 2 materials from this card, then target up to 2 monsters your opponent controls; gain control of them until the End Phase, also for the rest of this turn you cannot Special Summon monsters, except "Gimmick Puppet" monsters, nor declare an attack, except with Xyz Monsters. You can Tribute this card; all monsters you currently control become Level 8 until the end of this turn. You can only use each effect of "Gimmick Puppet Gigantes Doll" once per turn.

  | fr_name   = Poupée Truquée Gigantes
  | fr_text   = 2 monstres "Poupée Truquée" de Niveau 4<br />Vous pouvez détacher 2 Matériels de cette carte, puis ciblez max. 2 monstres contrôlés par votre adversaire ; gagnez-en le contrôle jusqu'à la End Phase, et aussi, vous ne pouvez ni Invoquer Spécialement de monstres (monstres "Poupée Truquée" exclus) ni déclarer d'attaque (sauf avec des Monstres Xyz) le reste de ce tour. Vous pouvez Sacrifier cette carte ; jusqu'à la fin de ce tour, tous les monstres que vous contrôlez actuellement deviennent de Niveau 8. Vous ne pouvez utiliser chaque effet de "Poupée Truquée Gigantes" qu'une fois par tour.
  | de_name   = Gimmick-Marionette Gigantopuppe
  | de_text   = 2 „Gimmick-Marionette“-Monster der Stufe 4<br />Du kannst 2 Material von dieser Karte abhängen und dann bis zu 2 Monster wählen, die dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle über sie, zusätzlich kannst du für den Rest dieses Spielzugs weder Monster als Spezialbeschwörung beschwören, außer „Gimmick-Marionette“-Monstern, noch einen Angriff deklarieren, außer mit Xyz-Monstern. Du kannst diese Karte als Tribut anbieten; alle Monster, die du derzeit kontrollierst, werden bis zum Ende dieses Spielzugs zu Stufe 8. Du kannst jeden Effekt von „Gimmick-Marionette Gigantopuppe“ nur einmal pro Spielzug verwenden.
  | it_name   = Burattino Arnese Bambola Gigantes
  | it_text   = 2 mostri "Burattino Arnese" di Livello 4<br />Puoi staccare 2 materiali da questa carta, poi scegliere come bersaglio fino a 2 mostri controllati dal tuo avversario; prendine il controllo fino alla End Phase, inoltre, per il resto di questo turno, non puoi Evocare Specialmente mostri, eccetto mostri "Burattino Arnese", né dichiarare un attacco, eccetto con Mostri Xyz. Puoi offrire come Tributo questa carta; tutti i mostri che controlli attualmente diventano di Livello 8 fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Burattino Arnese Bambola Gigantes" una sola volta per turno.
  | pt_name   = Engenhoca Marionete Boneco Gigante
  | pt_text   = 2 monstros "Engenhoca Marionete" de Nível 4<br />Você pode desassociar 2 matérias deste card e, depois, escolha até 2 monstros que seu oponente controla; ganhe o controle deles até a Fase Final e, além disso, pelo resto deste turno, você não pode Invocar monstros por Invocação-Especial, exceto monstros "Engenhoca Marionete", nem declarar ataques, exceto com Monstros Xyz. Você pode oferecer este card como Tributo; todos os monstros que você controla atualmente se tornam de Nível 8 até o final deste turno. Você só pode usar cada efeito de "Engenhoca Marionete Boneco Gigante" uma vez por turno.
  | es_name   = Marioneta Trucada Muñeca Gigante
  | es_text   = 2 monstruos "Marioneta Trucada" de Nivel 4<br />Puedes desacoplar 2 materiales de esta carta, y después seleccionar hasta 2 monstruos que controle tu adversario; gana el control de ellos hasta la End Phase, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos "Marioneta Trucada", ni declarar un ataque, excepto con Monstruos Xyz. Puedes Sacrificar esta carta; todos los monstruos que controles en este momento se convierten en Nivel 8 hasta el final de este turno. Sólo puedes usar cada efecto de "Marioneta Trucada Muñeca Gigante" una vez por turno.
  | ja_text   = レベル４「ギミック・パペット」モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードのＸ素材を２つ取り除き、相手フィールドのモンスターを２体まで対象として発動できる。そのモンスターのコントロールをエンドフェイズまで得る。この効果の発動後、ターン終了時まで自分は「ギミック・パペット」モンスターしか特殊召喚できず、Ｘモンスターでしか攻撃宣言できない。<br />②：このカードをリリースして発動できる。自分フィールドの全てのモンスターのレベルはターン終了時まで８になる。
  | ko_name   = 기믹 퍼핏－기간테스 돌
  | ko_text   = 레벨 4 "기믹 퍼핏" 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 2개 제거하고, 상대 필드의 몬스터를 2장까지 대상으로 하여 발동할 수 있다. 그 몬스터의 컨트롤을 엔드 페이즈까지 얻는다. 이 효과의 발동 후, 턴 종료시까지 자신은 "기믹 퍼핏" 몬스터밖에 특수 소환할 수 없으며, 엑시즈 몬스터로밖에 공격 선언할 수 없다. ②: 이 카드를 릴리스하고 발동할 수 있다. 자신 필드의 모든 몬스터의 레벨은 턴 종료시까지 8 이 된다.
  | tc_name   = 機關傀偶－巨人偶
  | tc_text   = 等級４「機關傀偶」怪獸×２<br />此卡名的①②效果，１回合各僅限使用１次。①：可去除此卡的２個超量素材，將對方場上的最多２隻怪獸做為對象發動。在結束階段前獲得該怪獸的控制權。發動此效果的回合，我方可特殊召喚的怪獸僅限「機關傀偶」怪獸，僅限以超量怪獸進行攻擊宣言。②：可解放此卡發動。我方場上的所有怪獸等級在回合結束前變為８。
  | sc_name   = 机关傀偶－巨人偶
  | sc_text   = 等级４“机关傀偶”怪兽×２<br />此卡牌名的①②效果１回合只可各使用１次。①：可移除此卡的２个超量素材，并以对手场上的２只怪兽为对象发动。直至结束阶段，获得该怪兽的控制权。发动此效果的回合，我方只可特殊召唤“机关傀偶”怪兽，且只可以超量怪兽进行攻击宣言。②：可解放此卡并发动。直至回合结束时，我方场上所有怪兽的等级变成８。
  }}
