  | tc_name   = The blazing MARS
  | tc_text   = 「The Blazing MARS」的②效果，１回合僅限使用１次。①：在此卡存在於手牌・墓地的狀況下，可將我方墓地的３隻此卡以外的怪獸除外發動。特殊召喚此卡。此效果發動後，在回合結束前我方無法特殊召喚怪獸。②：我方主要階段１，可將我方場上的此卡以外的所有怪獸全部送至墓地發動。給予對方送至墓地的怪獸的數量×５００的傷害。
  | sc_name   = 烈焰火星
