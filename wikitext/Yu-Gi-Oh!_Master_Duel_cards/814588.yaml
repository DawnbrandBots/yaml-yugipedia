  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードが手札・墓地に存在する場合、自分の墓地からこのカード以外のモンスター３体を除外して発動できる。このカードを特殊召喚する。この効果の発動後、ターン終了時まで自分はモンスターを特殊召喚できない。<br />②：自分メインフェイズ１に、自分フィールドの他のモンスターを全て墓地へ送って発動できる。墓地へ送ったモンスターの数×５００ダメージを相手に与える。
  | ko_name   = The blazing MARS
