  | def       = 0
  | text      = If this card you control would be used as Synchro Material for a "T.G." monster, "T.G." monsters in your hand can be used as the non-Tuner Synchro Materials. Once per turn, during the End Phase, if this card is in the GY because it was destroyed on the field and sent there this turn: You can add 1 "T.G." monster from your Deck to your hand, except "T.G. Cyber Magician".

  | fr_name   = Magicien Cyber T.G.
  | fr_text   = Si cette carte que vous contrôlez va être utilisée comme Matériel Synchro pour un monstre "T.G.", les monstres "T.G." dans votre main peuvent être utilisés comme des Matériels Synchro non-Syntoniseur. Une fois par tour, durant la End Phase, si cette carte est dans le Cimetière parce qu'elle a été détruite sur le Terrain et y a été envoyée ce tour : vous pouvez ajouter 1 monstre "T.G." ("Magicien Cyber T.G." exclu) depuis votre Deck à votre main.
  | de_name   = T.G. Cybermagier
  | de_text   = Falls diese Karte, die du kontrollierst, als Synchromaterial für ein „T.G.“-Synchromonster verwendet würde, kannst du „T.G.“-Monster in deiner Hand als Nicht-Empfänger-Synchromaterial verwenden. Einmal pro Spielzug, während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug auf dem Spielfeld zerstört und dorthin gelegt wurde: Du kannst deiner Hand 1 „T.G.“-Monster von deinem Deck hinzufügen, außer „T.G. Cybermagier“.
  | it_name   = T.G. Cyber Mago
  | it_text   = Se questa carta che controlli sta per essere utilizzata come Materiale Synchro per un mostro "T.G.", i mostri "T.G." nella tua mano possono essere utilizzati come Materiali Synchro non-Tuner. Una volta per turno, durante la End Phase, se questa carta è nel Cimitero perché è stata distrutta sul Terreno e mandata lì in questo turno: puoi aggiungere 1 mostro "T.G.", eccetto "T.G. Cyber Mago", dal tuo Deck alla tua mano.
  | pt_name   = T.G. Mago Cibernético
  | pt_text   = Se este card que você controla seria usado como Matéria Sincro para um monstro "T.G.", os monstros "T.G." na sua mão podem ser usados como as Matérias Sincro não-Reguladores. Uma vez por turno, durante a Fase Final, se este card estiver no Cemitério porque foi destruído no campo e enviado para lá neste turno: você pode adicionar 1 monstro "T.G." do seu Deck à sua mão, exceto "T.G. Mago Cibernético".
  | es_name   = T.G. Ciber Mago
  | es_text   = Si esta carta que controlas fuera a ser usada como Material de Sincronía para un monstruo "T.G.", puedes usar monstruos "T.G." en tu mano como los Materiales de Sincronía no Cantantes. Una vez por turno, durante la End Phase, si esta carta está en el Cementerio porque fue destruida en el Campo y mandada ahí este turno: puedes añadir a tu mano 1 monstruo "T.G." en tu Deck, excepto "T.G. Ciber Mago".
  | ja_text   = 自分フィールドのこのカードを「ＴＧ」ＳモンスターのＳ素材とする場合、チューナー以外の手札の「ＴＧ」モンスターもＳ素材にできる。<br />①：フィールドのこのカードが破壊され墓地へ送られたターンのエンドフェイズに発動できる。デッキから「ＴＧ　サイバー・マジシャン」以外の「ＴＧ」モンスター１体を手札に加える。
  | ko_name   = TG 사이버 매지션
  | ko_text   = 자신 필드의 이 카드를 소재로서 "TG(테크지너스)" 싱크로 몬스터를 싱크로 소환할 경우, 튜너 이외의 패의 "TG(테크지너스)" 몬스터도 싱크로 소재로 할 수 있다.<br />①: 필드의 이 카드가 파괴되어 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 "TG(테크지너스) 사이버 매지션" 이외의 "TG(테크지너스)" 몬스터 1장을 패에 넣는다.
  | tc_name   = T.G.電子魔術師
  | tc_text   = 在以我方場上的此卡做為冠有「T.G.」之名的怪獸的同步素材的狀況下，可將手牌的冠有「T.G.」之名的怪獸做為其他協調以外的同步素材。可在場上的此卡被破壞送至墓地的回合的結束階段時發動。從牌組將１隻「T.G.電子魔術師」以外的冠有「T.G.」之名的怪獸加入手牌。
  | sc_name   = T.G.电子魔术师
  | sc_text   = 将我方场上的此卡作为冠有“T.G.”之名同步怪兽的同步素材的场合，可将手牌冠有“T.G.”之名的怪兽作为其他协调以外的同步素材。场上的此卡被破坏并送入墓地回合的结束阶段时可发动。从牌组将１只除“T.G.电子魔术师”以外冠有“T.G.”之名的怪兽加入手牌。
  }}
