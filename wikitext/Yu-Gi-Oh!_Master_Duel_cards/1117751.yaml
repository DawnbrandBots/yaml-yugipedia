title: Goblin Biker Grand Crisis (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Continuous
  | text               = You can target 1 "Goblin" monster you control and 1 monster your opponent controls, or target 1 "Goblin" monster in your GY and 1 monster in your opponent's GY; banish both monsters. You can send this face-up card from the Spell & Trap Zone to the GY, then target 5 of your banished "Goblin" monsters with different names; Special Summon them. You can only use 1 "Goblin Biker Grand Crisis" effect per turn, and only once that turn.
  | fr_name            = Crise Fracassante des Gobelins Motards
  | fr_text            = Vous pouvez cibler 1 monstre "Gobelin" que vous contrôlez et 1 monstre contrôlé par votre adversaire, ou ciblez 1 monstre "Gobelin" dans votre Cimetière et 1 monstre dans le Cimetière de votre adversaire ; bannissez les deux monstres. Vous pouvez envoyer cette carte face recto depuis la Zone Magie & Piège au Cimetière, puis ciblez 5 de vos monstres "Gobelin" bannis de noms différents ; Invoquez-les Spécialement. Vous ne pouvez utiliser qu'1 effet de "Crise Fracassante des Gobelins Motards" par tour, et uniquement une fois le tour.
  | de_name            = Große Krise der Goblin-Biker
  | de_text            = Du kannst 1 „Goblin“-Monster, das du kontrollierst, und 1 Monster, das dein Gegner kontrolliert, wählen oder 1 „Goblin“-Monster in deinem Friedhof und 1 Monster im Friedhof deines Gegners wählen; verbanne beide Monster. Du kannst diese offene Karte von der Zauber- & Fallenzone auf den Friedhof legen und dann 5 deiner verbannten „Goblin“-Monster mit unterschiedlichen Namen wählen; beschwöre sie als Spezialbeschwörung. Du kannst nur 1 Effekt von „Große Krise der Goblin-Biker“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name            = Grandiosa Crisi dei Motociclisti Goblin
  | it_text            = Puoi scegliere come bersaglio 1 mostro "Goblin" che controlli e 1 mostro controllato dal tuo avversario, o scegliere come bersaglio 1 mostro "Goblin" nel tuo Cimitero e 1 mostro nel Cimitero del tuo avversario; bandisci entrambi i mostri. Puoi mandare questa carta scoperta dalla Zona Magie & Trappole al Cimitero, poi scegliere come bersaglio 5 dei tuoi mostri "Goblin" banditi con nomi diversi; Evocali Specialmente. Puoi utilizzare solo 1 effetto di "Grandiosa Crisi dei Motociclisti Goblin" per turno, e solo una volta in quel turno.
  | pt_name            = Grande Crise Motoqueiro Goblin
  | pt_text            = Você pode escolher 1 monstro "Goblin" que você controla e 1 monstro que seu oponente controla, ou escolher 1 monstro "Goblin" no seu Cemitério e 1 monstro no Cemitério do seu oponente; bana os dois monstros. Você pode enviar este card com a face para cima da Zona de Magias & Armadilhas para o Cemitério e, depois, escolha 5 dos seus monstros "Goblin" banidos com nomes diferentes; Invoque-os por Invocação-Especial. Você só pode usar 1 efeito de "Grande Crise Motoqueiro Goblin" por turno e apenas uma vez por turno.
  | es_name            = Gran Crisis Moto Goblin
  | es_text            = Puedes seleccionar 1 monstruo "Goblin" que controles y 1 monstruo que controle tu adversario, o seleccionar 1 monstruo "Goblin" en tu Cementerio y 1 monstruo en el Cementerio de tu adversario; destierra ambos monstruos. Puedes mandar al Cementerio esta carta boca arriba en la Zona de Magia y Trampas, y después selecciona 5 de tus monstruos "Goblin" desterrados con nombres diferentes; Invócalos de Modo Especial. Sólo puedes usar 1 efecto de "Gran Crisis Moto Goblin" por turno, y sólo una vez ese turno.
  | ja_text            = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分フィールドの「ゴブリン」モンスター１体と相手フィールドのモンスター１体、または自分の墓地の「ゴブリン」モンスター１体と相手の墓地のモンスター１体を対象として発動できる。そのモンスター２体を除外する。<br />②：魔法＆罠ゾーンの表側表示のこのカードを墓地へ送り、自分の除外状態の「ゴブリン」モンスター５体を対象として発動できる（同名カードは１枚まで）。そのモンスターを特殊召喚する。
  | ko_name            = 고블린라이더 대핀치
  | ko_text            = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 자신 필드의 "고블린" 몬스터 1장과 상대 필드의 몬스터 1장, 또는 자신 묘지의 "고블린" 몬스터 1장과 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터 2장을 제외한다.<br />②: 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고, 자신의 제외 상태인 "고블린" 몬스터 5장을 대상으로 하여 발동할 수 있다(같은 이름의 카드는 1장까지). 그 몬스터를 특수 소환한다.
  | tc_name            = 格布林百羅剎大危機
  | tc_text            = 此卡名的①②效果１回合１次，僅可使用其中１個。<br />①：以自己場上的１隻「格布林」怪獸和對手場上的１隻怪獸，或自己墓地的１隻「格布林」怪獸和對手墓地的１隻怪獸為對象可以發動。將該２隻怪獸除外。<br />②：將魔法與陷阱區域的表側表示的此卡送至墓地，以自己除外狀態的５隻「格布林」怪獸為對象可以發動（同名卡最多１張）。將該怪獸特殊召喚。
  | sc_name            = 格布林百罗刹大危机
  | sc_text            = 此卡名的①②效果１回合１次，仅可使用其中１个。<br />①：以自己场上的１只“格布林”怪兽和对手场上的１只怪兽，或自己墓地的１只“格布林”怪兽和对手墓地的１只怪兽为对象可以发动。将该２只怪兽除外。<br />②：将魔法与陷阱区域的表侧表示的此卡送至墓地，以自己除外状态的５只“格布林”怪兽为对象可以发动（同名卡最多１张）。将该怪兽特殊召唤。
  }}
