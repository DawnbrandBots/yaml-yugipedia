  | text      = Cannot be used as Synchro Material, except for the Synchro Summon of a "Scrap" monster. At the end of the Battle Phase, if this face-up Defense Position card is targeted for an attack: Destroy this card. If this card is destroyed by the effect of a "Scrap" card and sent to the GY: You can target 1 "Scrap" monster in your GY, except "Scrap Soldier"; add that target to your hand.

  | fr_name   = Soldat de Ferraille
  | fr_text   = Cette carte ne peut pas être utilisée en tant que Monstre-Matériel de Synchro, excepté pour l'Invocation Synchro d'un monstre "Ferraille". Si cette carte en Position de Défense face recto est sélectionnée comme cible d'une attaque, détruisez cette carte à la fin de la Battle Phase. Si cette carte est détruite par l'effet d'une carte "Ferraille" et envoyée au Cimetière, vous pouvez sélectionner 1 monstre "Ferraille" dans votre Cimetière, excepté "Soldat de Ferraille", et l'ajouter à votre main.
  | de_name   = Schrottsoldat
  | de_text   = Diese Karte kann nicht als Synchromaterialmonster benutzt werden, außer für die Synchrobeschwörung eines „Schrott“-Monsters. Falls diese Karte in offener Verteidigungsposition angegriffen wird, zerstöre diese Karte am Ende der Battle Phase. Falls diese Karte durch den Effekt einer „Schrott“-Karte zerstört und auf den Friedhof gelegt wird, kannst du 1 „Schrott“-Monster in deinem Friedhof wählen, außer „Schrottsoldat“, und deiner Hand hinzufügen.
  | it_name   = Soldato Frammento
  | it_text   = Questa carta non può essere utilizzata come Mostro Materiale Synchro, eccetto che per la Synchro Evocazione di un mostro "Frammento". Se questa scoperta carta in Posizione di Difesa viene scelta come bersaglio di un attacco, distruggi questa carta alla fine della Battle Phase. Se questa carta viene distrutta dall'effetto di una carta "Frammento" e mandata al Cimitero, puoi scegliere 1 mostro "Frammento" nel tuo Cimitero, eccetto "Soldato Frammento", ed aggiungerlo alla tua mano.
  | pt_name   = Soldado de Restolhos
  | pt_text   = Não pode ser usado como Matéria Sincro, exceto para a Invocação-Sincro de um monstro "Restolhos". No final da Fase de Batalha, se este card com a face para cima em Posição de Defesa for escolhido como alvo de um ataque: destrua este card. Se este card for destruído pelo efeito de um card "Restolhos" e enviado para o Cemitério: você pode escolher 1 monstro "Restolhos" no seu Cemitério, exceto "Soldado de Restolhos"; adicione o alvo à sua mão.
  | es_name   = Soldado de Chatarra
  | es_text   = Esta carta no puede ser utilizada como Monstruo Material de Sincronía, excepto en la Invocación por Sincronía de un monstruo "Chatarra". Si esta carta en Posición de Defensa boca arriba es seleccionada como objetivo de un ataque, destruye esta carta al final de la Battle Phase. Si esta carta es destruida por efecto de una carta "Chatarra" y mandada al Cementerio, puedes seleccionar 1 monstruo "Chatarra" en tu Cementerio, excepto "Soldado de Chatarra", y añadirlo a tu mano.
  | ja_text   = このカードをＳ素材とする場合、「スクラップ」モンスターのＳ召喚にしか使用できない。<br />①：表側守備表示のこのカードが攻撃対象に選択された場合、バトルフェイズ終了時に発動する。このカードを破壊する。<br />②：このカードが「スクラップ」カードの効果で破壊され墓地へ送られた場合、「スクラップ・ソルジャー」以外の自分の墓地の「スクラップ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name   = 스크랩 솔저
  | ko_text   = 필드 위에 앞면 수비 표시로 존재하는 이 카드가 공격 대상으로 선택되었을 경우, 배틀 페이즈 종료시에 이 카드를 파괴한다. 이 카드가 "스크랩"이라는 이름이 붙은 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 경우, "스크랩 솔저" 이외의 자신의 묘지에 존재하는 "스크랩"이라는 이름이 붙은 몬스터 1장을 선택하고 패에 넣을 수 있다. 이 카드를 싱크로 소재로 할 경우, "스크랩"이라는 이름이 붙은 몬스터의 싱크로 소환으로밖에 사용할 수 없다.
  | tc_name   = 廢鐵士兵
  | tc_text   = 在正面守備表示的此卡被選為攻擊對象的狀況下，在戰鬥階段結束時破壞此卡。可在此卡因冠有「廢鐵」之名的卡的效果被破壞送至墓地的狀況下發動。從我方墓地選擇１隻「廢鐵士兵」以外的冠有「廢鐵」之名的怪獸加入手牌。在以此卡做為同步素材的狀況下，僅限使用於冠有「廢鐵」之名的怪獸的同步召喚。
  | sc_name   = 废铁士兵
  | sc_text   = 以此卡作为同步素材的情况下，仅可使用于“废铁”怪兽的同步召唤。<br />①：表侧守备表示的此卡在被选择为攻击对象的情况下，在战斗阶段结束时发动。将此卡破坏。<br />②：此卡因“废铁”卡的效果被破坏并被送至墓地的情况下，以自己墓地的１只“废铁士兵”以外的“废铁”怪兽为对象可以发动。将该怪兽加入手牌。
