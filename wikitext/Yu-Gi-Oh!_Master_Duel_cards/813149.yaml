  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Quick-Play
  | lore               = When an opponent's monster declares an attack: Roll a six-sided die and apply the result.<br />1: Halve your LP.<br />2: Make that attack a direct attack.<br />3: Choose 1 monster you control, change the attack target to it, and perform damage calculation.<br />4: Choose 1 other monster your opponent controls, change the attack target to it, and perform damage calculation.<br />5: Negate the attack, and if you do, inflict damage to your opponent equal to that monster's ATK.<br />6: Destroy that opponent's monster.
  | releases           = Legacy Pack

  | fr_name            = Arraignée à Roulette
  | fr_lore            = Lorsqu'un monstre de l'adversaire déclare une attaque : lancez un dé à six faces et appliquez le résultat.<br />1 : Divisez par deux vos LP.<br />2 : Faites devenir l'attaque une attaque directe.<br />3 : Choisissez 1 monstre que vous contrôlez, transférez-lui la cible de l'attaque et faites le calcul des dommages.<br />4 : Choisissez 1 autre monstre contrôlé par votre adversaire, transférez-lui la cible de l'attaque et faites le calcul des dommages.<br />5 : Annulez l'attaque, et si vous le faites, infligez des dommages à votre adversaire égaux à l'ATK du monstre.<br />6 : Détruisez le monstre de l'adversaire.
  | de_name            = Roulettespinne
  | de_lore            = Wenn ein Monster eines Gegners einen Angriff deklariert: Wirf einen sechsseitigen Würfel und führe das Ergebnis aus.<br />1: Halbiere deine LP.<br />2: Mache jenen Angriff zu einem direkten Angriff.<br />3: Bestimme 1 Monster, das du kontrollierst, ändere das Angriffsziel darauf und führe die Schadensberechnung durch.<br />4: Bestimme 1 anderes Monster, das dein Gegner kontrolliert, ändere das Angriffsziel darauf und führe die Schadensberechnung durch.<br />5: Annulliere den Angriff und falls du dies tust, füge deinem Gegner Schaden in Höhe der ATK jenes Monsters zu.<br />6: Zerstöre jenes Monster des Gegners.
  | it_name            = Ragno Roulette
  | it_lore            = Quando un mostro dell'avversario dichiara un attacco: tira un dado a sei facce e applica il risultato.<br />1: Dimezza i tuoi LP.<br />2: Fai diventare l'attacco un attacco diretto.<br />3: Seleziona 1 mostro che controlli, cambia il bersaglio dell'attacco su di esso ed effettua il calcolo dei danni.<br />4: Seleziona 1 altro mostro controllato dal tuo avversario, cambia il bersaglio dell'attacco su di esso ed effettua il calcolo dei danni.<br />5: Annulla l'attacco e, se lo fai, infliggi al tuo avversario danno pari all'ATK di quel mostro.<br />6: Distruggi quel mostro dell'avversario.
  | pt_name            = Aranha Roleta
  | pt_lore            = Quando um monstro do oponente declarar um ataque: lance um dado de seis faces e aplique o resultado.<br />1: Diminua pela metade seus PV.<br />2: Transforme o ataque em um ataque direto.<br />3: Selecione 1 monstro que você controla, mude o alvo do ataque para ele e realize o cálculo de dano.<br />4: Selecione 1 outro monstro que seu oponente controla, mude o alvo do ataque para ele e realize o cálculo de dano.<br />5: Negue o ataque e, se isso acontecer, cause dano ao seu oponente igual ao ATK do monstro.<br />6: Destrua o monstro do oponente.
  | es_name            = Ruleta de Araña
  | es_lore            = Cuando un monstruo del adversario declara un ataque: lanza un dado de seis caras y aplica el resultado.<br />1: Divide tus LP a la mitad.<br />2: Haz que ese ataque sea un ataque directo.<br />3: Elige 1 monstruo que controles, cambia el objetivo del ataque a ése, y haz el cálculo de daño.<br />4: Elige otro monstruo que controle tu adversario, cambia el objetivo del ataque a ése, y haz el cálculo de daño.<br />5: Niega el ataque y, si lo haces, inflige daño a tu adversario igual al ATK de ese monstruo.<br />6: Destruye ese monstruo del adversario.
  | ja_lore            = ①：相手モンスターの攻撃宣言時に発動できる。サイコロを１回振り、出た目の効果を適用する。<br />１・自分のＬＰを半分にする。<br />２・その攻撃を自分への直接攻撃にする。<br />３・自分フィールドのモンスター１体に攻撃対象を移し替えてダメージ計算を行う。<br />４・攻撃モンスター以外の相手フィールドのモンスター１体に攻撃対象を移し替えてダメージ計算を行う。<br />５・その攻撃を無効にし、そのモンスターの攻撃力分のダメージを相手に与える。<br />６・その相手モンスターを破壊する。
  | ko_name            = 룰렛 스파이더
  | ko_lore            = ①: 상대 몬스터의 공격 선언시에 발동할 수 있다. 주사위를 1회 던져 나온 눈의 효과를 적용한다. 1: 자신의 LP를 절반으로 한다. 2: 그 공격을 자신에게로의 직접 공격으로 한다. 3: 자신 필드의 몬스터 1장을 고르고, 그 몬스터에 공격 대상을 옮겨 데미지 계산을 실행한다. 4: 공격 몬스터 이외의 상대 필드의 몬스터 1장을 고르고, 그 몬스터에 공격 대상을 옮겨 데미지 계산을 실행한다. 5: 그 공격을 무효로 하고, 그 몬스터의 공격력만큼의 데미지를 상대에게 준다. 6: 그 상대 몬스터를 파괴한다.
  | tc_name            = 輪盤蜘蛛
  | tc_lore            = ①：可在對方怪獸的攻擊宣言時發動。擲１次骰子，適用擲出數字的效果。<br />１・將我方的LP減半。<br />２・將該攻擊變為對我方的直接攻擊。<br />３・選擇我方場上的１隻怪獸，將攻擊對象轉移至該怪獸進行傷害計算。<br />４・選擇攻擊怪獸以外，對方場上的１隻怪獸，將攻擊對象轉移至該怪獸進行傷害計算。<br />５・將該攻擊變為無效，依據該怪獸的攻擊力數值給予對方傷害。<br />６・破壞該對方怪獸。
  | sc_name            = 轮盘蜘蛛
  | sc_lore            = ①：可在对手怪兽的攻击宣言时发动。掷１次股子，适用掷出的点数的效果。<br />●１：将自己的LP改成一半。<br />●２：该攻击变成对我方的直接攻击。<br />●３：从我方场上挑选１只怪兽，将攻击对象转移至该怪兽并进行伤害计算。<br />●４：挑选对手场上１只除攻击怪兽以外的怪兽，将攻击对象转移至该怪兽并进行伤害计算。<br />●５：使该攻击无效，并给予对手相当于该怪兽攻击力数值的伤害。<br />●６：破坏该对手怪兽。
