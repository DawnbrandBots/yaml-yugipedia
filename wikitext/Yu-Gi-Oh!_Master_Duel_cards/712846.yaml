  | text      = You can discard 1 card; add 1 "Ancient Gear Golem", or 1 Spell/Trap that mentions it, from your Deck to your hand. You can only use this effect of "Ancient Gear Frame" once per turn. If this card attacks, your opponent cannot activate Spell/Trap Cards until the end of the Damage Step. If this face-up card in its owner's control leaves the field because of an opponent's card effect: You can Special Summon up to 3 "Ancient Gear Golem" and/or "Ancient Gear Golem - Ultimate Pound" from your hand, ignoring their Summoning conditions.
  | fr_name   = Armature Rouages Ancients
  | fr_text   = Vous pouvez défausser 1 carte ; ajoutez 1 "Golem Rouages Ancients", ou 1 Magie/Piège qui le mentionne, depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Armature Rouages Ancients" qu'une fois par tour. Si cette carte attaque, votre adversaire ne peut pas activer de Cartes Magie/Piège jusqu'à la fin de la Damage Step. Si cette carte face recto contrôlée par son propriétaire quitte le Terrain à cause d'un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement max. 3 "Golem Rouages Ancients" et/ou "Golem Rouages Ancients - Frappe Ultime" depuis votre main, en ignorant leurs conditions d'Invocation.
  | de_name   = Antikes Antriebsgerüst
  | de_text   = Du kannst 1 Karte abwerfen; füge deiner Hand 1 „Antiker Antriebsgolem“ oder 1 Zauber/Falle, der oder die ihn erwähnt, von deinem Deck hinzu. Du kannst diesen Effekt von „Antikes Antriebsgerüst“ nur einmal pro Spielzug verwenden. Falls diese Karte angreift, kann dein Gegner bis zum Ende des Damage Steps keine Zauber-/Fallenkarten aktivieren. Falls diese offene Karte, die ihr Besitzer kontrolliert, das Spielfeld durch einen Karteneffekt eines Gegners verlässt: Du kannst bis zu 3 „Antiker Antriebsgolem“ und/oder „Antiker Antriebsgolem - Ultimatives Pfund“ als Spezialbeschwörung von deiner Hand beschwören, ungeachtet ihrer Beschwörungsbedingungen.
  | it_name   = Struttura-Ingranaggio Antico
  | it_text   = Puoi scartare 1 carta; aggiungi 1 "Golem-Ingranaggio Antico", o 1 Magia/Trappola che lo menziona, dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Struttura-Ingranaggio Antico" una sola volta per turno. Se questa carta attacca, il tuo avversario non può attivare Carte Magia/Trappola fino alla fine del Damage Step. Se questa carta scoperta sotto il controllo del suo proprietario lascia il Terreno per l'effetto di una carta dell'avversario: puoi Evocare Specialmente fino a 3 "Golem-Ingranaggio Antico" e/o "Golem-Ingranaggio Antico - Picchiatore Finale" dalla tua mano, ignorando le loro condizioni di Evocazione.
  | pt_name   = Estrutura do Mecanismo Antigo
  | pt_text   = Você pode descartar 1 card; adicione 1 "Golem do Mecanismo Antigo" ou 1 Magia/Armadilha que o mencione, do seu Deck à sua mão. Você só pode usar este efeito de "Estrutura do Mecanismo Antigo" uma vez por turno. Se este card atacar, seu oponente não pode ativar Cards de Magia/Armadilha até o final da Etapa de Dano. Se este card com a face para cima sob o controle do seu dono deixar o campo devido a um efeito de card do oponente: você pode Invocar por Invocação-Especial até 3 "Golem do Mecanismo Antigo" e/ou "Golem do Mecanismo Antigo - Murro Definitivo" da sua mão, ignorando suas condições de Invocação.
  | es_name   = Marco de Mecanismo Antiguo
  | es_text   = Puedes descartar 1 carta; añade a tu mano 1 "Golem de Mecanismo Antiguo", o 1 Mágica/Trampa que lo mencione, en tu Deck. Sólo puedes usar este efecto de "Marco de Mecanismo Antiguo" una vez por turno. Si esta carta ataca, tu adversario no puede activar Cartas Mágicas/de Trampa hasta el final del Damage Step. Si esta carta boca arriba controlada por su dueño deja el Campo por el efecto de una carta del adversario: puedes Invocar de Modo Especial, desde tu mano, hasta 3 "Golem de Mecanismo Antiguo" y/o "Golem de Mecanismo Antiguo - Golpe Definitivo", ignorando sus condiciones de Invocación.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：手札を１枚捨てて発動できる。「古代の機械巨人」１体またはそのカード名が記された魔法・罠カード１枚をデッキから手札に加える。<br />②：このカードが攻撃する場合、相手はダメージステップ終了時まで魔法・罠カードを発動できない。<br />③：表側表示のこのカードが相手の効果でフィールドから離れた場合に発動できる。手札から「古代の機械巨人」「古代の機械巨人－アルティメット・パウンド」を合計３体まで召喚条件を無視して特殊召喚する。
  | ko_name   = 앤틱 기어 프레임
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 버리고 발동할 수 있다. "앤틱 기어 골렘" 1장 또는 그 카드명이 쓰여진 마법 / 함정 카드 1장을 덱에서 패에 넣는다. ②: 이 카드가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 카드를 발동할 수 없다. ③: 앞면 표시의 이 카드가 상대 효과로 필드에서 벗어났을 경우에 발동할 수 있다. 패에서 "앤틱 기어 골렘" "앤틱 기어 골렘－얼티미트 파운드"를 합계 3장까지 소환 조건을 무시하고 특수 소환한다.
  | tc_name   = 古代機械齒輪模型
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。①：可捨棄１張手牌發動。從牌組將１隻「古代機械齒輪巨人」或１張寫有「古代機械齒輪巨人」卡名的魔法・陷阱卡加入手牌。②：在此卡攻擊的狀況下，對方在傷害步驟結束前無法發動魔法・陷阱卡。③：可在正面表示的此卡因對方的效果從場上離開的狀況下發動。忽略召喚條件從手牌特殊召喚合計最多３隻「古代機械齒輪巨人」、「古代機械齒輪巨人－究極重拳」。
  | sc_name   = 古代机械齿轮模型
  | sc_text   = 此卡牌名的①效果１回合只可使用１次。①：可舍弃１张手牌并发动。从牌组中将１只“古代机械齿轮巨人”或１张记载有“古代机械齿轮巨人”卡牌名的魔法、陷阱卡加入手牌。②：此卡攻击的场合，直至伤害步骤结束时，对手不可发动魔法、陷阱卡。③：表侧表示的此卡因对手效果从场上离开的场合可发动。无视召唤条件从手牌特殊召唤合计最多３只“古代机械齿轮巨人”“古代机械齿轮巨人－究极重拳”。
