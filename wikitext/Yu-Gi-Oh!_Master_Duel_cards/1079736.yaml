  | property  = Normal
  | text      = Target face-up cards your opponent controls, up to the number of "Lightsworn" monsters you control; negate their effects until the end of this turn. If this card is sent from the Deck to the GY: You can Set this card. You can only use each effect of "Lightsworn Aegis" once per turn.

  | fr_name   = Égide Seigneur Lumière
  | fr_text   = Ciblez un nombre de cartes face recto contrôlées par votre adversaire, inférieur ou égal au nombre de monstres "Seigneur Lumière" que vous contrôlez ; jusqu'à la fin de ce tour, annulez leurs effets. Si cette carte est envoyée depuis le Deck au Cimetière : vous pouvez Poser cette carte. Vous ne pouvez utiliser chaque effet de "Égide Seigneur Lumière" qu'une fois par tour.
  | de_name   = Lichtverpflichtete Aigis
  | de_text   = Wähle offene Karten, die dein Gegner kontrolliert, bis zur Anzahl der „Lichtverpflichtet“-Monster, die du kontrollierst; annulliere bis zum Ende dieses Spielzugs ihre Effekte. Falls diese Karte vom Deck auf den Friedhof gelegt wird: Du kannst diese Karte setzen. Du kannst jeden Effekt von „Lichtverpflichtete Aigis“ nur einmal pro Spielzug verwenden.
  | it_name   = Aegis Fedele della Luce
  | it_text   = Scegli come bersaglio carte scoperte controllate dal tuo avversario, fino al numero di mostri "Fedele della Luce" che controlli; annulla i loro effetti fino alla fine di questo turno. Se questa carta viene mandata dal Deck al Cimitero: puoi Posizionare questa carta. Puoi utilizzare ogni effetto di "Aegis Fedele della Luce" una sola volta per turno.
  | pt_name   = Égide Luminosa
  | pt_text   = Escolha cards com a face para cima que seu oponente controla, até o número de monstros "Luminoso(a)" que você controla; negue os efeitos deles até o final deste turno. Se este card for enviado do Deck para o Cemitério: você pode Baixar este card. Você só pode usar cada efeito de "Égide Luminosa" uma vez por turno.
  | es_name   = Égida Luminosa
  | es_text   = Selecciona cartas boca arriba que controla tu adversario, hasta el número de monstruos "Luminoso/a" que controlas; niega sus efectos hasta el final de este turno. Si esta carta es mandada del Deck al Cementerio: puedes Colocar esta carta. Sólo puedes usar cada efecto de "Égida Luminosa" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドの「ライトロード」モンスターの数まで、相手フィールドの表側表示カードを対象として発動できる。そのカードの効果をターン終了時まで無効にする。<br />②：このカードがデッキから墓地へ送られた場合に発動できる。このカードを自分フィールドにセットする。
  | ko_name   = 라이트로드 아이기스
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "라이트로드" 몬스터의 수까지, 상대 필드의 앞면 표시 카드를 대상으로 하고 발동할 수 있다. 그 카드의 효과를 턴 종료시까지 무효로 한다. ②: 이 카드가 덱에서 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다.
  | tc_name   = 光道埃癸斯
  | tc_text   = 此卡名的①②效果１回合僅可各使用１次。 ①：以對手場上的表側表示卡為對象可以發動，數量最多為自己場上的「光道」怪獸數量。將該卡的效果直至回合結束時為止無效。 ②：此卡被從牌組送至墓地的情況下可以發動。將此卡放置在自己場上。
  | sc_name   = 光道埃癸斯
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：以对手场上的表侧表示卡为对象可以发动，数量最多为自己场上的“光道”怪兽数量。将该卡的效果直至回合结束时为止无效。<br />②：此卡被从牌组送至墓地的情况下可以发动。将此卡放置在自己场上。
  }}
