  | sc_name   = 决战融合－最终结合
  | sc_text   = ①：在自己场上的融合怪兽与对手场上的融合怪兽进行战斗的战斗步骤，以该２只融合怪兽为对象可以发动。使该攻击无效，双方玩家受到相当于该２只融合怪兽攻击力合计数值的伤害。
