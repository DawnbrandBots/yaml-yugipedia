  | ko_name   = 결전융합－파이널 퓨전
  | ko_text   = ①: 자신 필드의 융합 몬스터가 상대 필드의 융합 몬스터와 전투를 실행하는 배틀 스텝에, 그 융합 몬스터 2장을 대상으로 하고 발동할 수 있다. 그 공격을 무효로 하고, 양쪽 플레이어는 그 융합 몬스터 2장의 공격력 합계만큼의 데미지를 받는다.
