  | property  = Continuous
  | text      = You can target 1 card in your Pendulum Zone; Special Summon it. You can target 1 Pendulum Monster in your Monster Zone; place that Pendulum Monster in your Pendulum Zone. You can only use 1 "Pendulum Switch" effect per turn, and only once that turn.

  | fr_name   = Remplacement Pendule
  | fr_text   = Vous pouvez cibler 1 carte dans votre Zone Pendule ; Invoquez-la Spécialement. Vous pouvez cibler 1 Monstre Pendule dans votre Zone Monstre ; placez le Monstre Pendule dans votre Zone Pendule. Vous ne pouvez utiliser qu'1 effet de "Remplacement Pendule" par tour, et uniquement une fois le tour.
  | de_name   = Pendeltausch
  | de_text   = Du kannst 1 Karte in deiner Pendelzone wählen; beschwöre sie als Spezialbeschwörung. Du kannst 1 Pendelmonster in deiner Monsterzone wählen; lege jenes Pendelmonster in deine Pendelzone. Du kannst nur 1 Effekt von „Pendeltausch“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name   = Sostituzione Pendulum
  | it_text   = Puoi scegliere come bersaglio 1 carta nella tua Zona Pendulum; Evocala Specialmente. Puoi scegliere come bersaglio 1 Mostro Pendulum nella tua Zona Mostri; metti quel Mostro Pendulum nella tua Zona Pendulum. Puoi utilizzare solo 1 effetto di "Sostituzione Pendulum" per turno, e solo una volta in quel turno.
  | pt_name   = Troca de Pêndulo
  | pt_text   = Você pode escolher 1 card na sua Zona de Pêndulo; Invoque-o por Invocação-Especial. Você pode escolher 1 Monstro Pêndulo na sua Zona de Monstros; coloque esse Monstro Pêndulo na sua Zona de Pêndulo. Você só pode usar 1 efeito de "Troca de Pêndulo" por turno e apenas uma vez por turno.
  | es_name   = Trueque de Péndulo
  | es_text   = Puedes seleccionar 1 carta en tu Zona de Péndulo; Invócala de Modo Especial. Puedes seleccionar 1 Monstruo de Péndulo en tu Zona de Monstruos; pon ese Monstruo de Péndulo en tu Zona de Péndulo. Sólo puedes usar 1 efecto de "Trueque de Péndulo" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分のＰゾーンのカード１枚を対象として発動できる。そのカードを特殊召喚する。<br />②：自分のモンスターゾーンのＰモンスター１体を対象として発動できる。そのＰモンスターを自分のＰゾーンに置く。
  | ko_name   = 펜듈럼 스위치
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신의 펜듈럼 존의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 특수 소환한다. ②: 자신 몬스터 존의 펜듈럼 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 펜듈럼 몬스터를 자신의 펜듈럼 존에 놓는다.
  | tc_name   = 鐘擺切換
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。①：可將我方鐘擺區的１張卡做為對象發動。特殊召喚該卡。②：可將我方怪獸區的１隻鐘擺怪獸做為對象發動。將該鐘擺怪獸置於我方鐘擺區。
  | sc_name   = 灵摆切换
  | sc_text   = 此卡名的①②效果１回合１次，仅可使用其中１个。<br />①：以自己灵摆区域的１张卡为对象可以发动。将该卡特殊召唤。<br />②：以自己的怪兽区域的１只灵摆怪兽为对象可以发动。将该灵摆怪兽放在自己的灵摆区域。
