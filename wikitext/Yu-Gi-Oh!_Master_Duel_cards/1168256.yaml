  | text               = You can activate 1 of these effects;<br />●Target 1 "D/D" card in your Pendulum Zone; Special Summon it.<br />●Banish 1 "D/D" monster from your GY; if your "D/D/D" monster attacks this turn, your opponent cannot activate cards or effects until the end of the Damage Step.<br />You can banish this card from your GY; add 1 "D/D" Pendulum Monster from your face-up Extra Deck or GY to your hand. You can only use each effect of "D/D Defense Soldier" once per turn.

  | fr_name            = D/D Soldat de Défense
  | fr_text            = Vous pouvez activer 1 de ces effets ;<br />●Ciblez 1 carte "D/D" dans votre Zone Pendule ; Invoquez-la Spécialement.<br />●Bannissez 1 monstre "D/D" depuis votre Cimetière ; si votre monstre "D/D/D" attaque ce tour, votre adversaire ne peut activer ni de cartes ni d'effets jusqu'à la fin de la Damage Step.<br />Vous pouvez bannir cette carte depuis votre Cimetière ; ajoutez 1 Monstre Pendule "D/D" depuis votre Extra Deck face recto ou Cimetière à votre main. Vous ne pouvez utiliser chaque effet de "D/D Soldat de Défense" qu'une fois par tour.
  | de_name            = D/D-Verteidigungssoldat
  | de_text            = Du kannst 1 dieser Effekte aktivieren;<br />●Wähle 1 „D/D“-Karte in deiner Pendelzone; beschwöre sie als Spezialbeschwörung.<br />●Verbanne 1 „D/D“-Monster von deinem Friedhof; falls dein „D/D/D“-Monster in diesem Spielzug angreift, kann dein Gegner bis zum Ende des Damage Steps weder Karten noch Effekte aktivieren.<br />Du kannst diese Karte von deinem Friedhof verbannen; füge deiner Hand 1 „D/D“-Pendelmonster offen von deinem Extra Deck oder von deinem Friedhof hinzu. Du kannst jeden Effekt von „D/D-Verteidigungssoldat“ nur einmal pro Spielzug verwenden.
  | it_name            = D/D Soldato Difesa
  | it_text            = Puoi attivare 1 di questi effetti;<br />●Scegli come bersaglio 1 carta "D/D" nella tua Zona Pendulum; Evocala Specialmente.<br />●Bandisci 1 mostro "D/D" dal tuo Cimitero; se un tuo mostro "D/D/D" attacca in questo turno, il tuo avversario non può attivare carte o effetti fino alla fine del Damage Step.<br />Puoi bandire questa carta dal tuo Cimitero; aggiungi 1 Mostro Pendulum "D/D" dal tuo Extra Deck scoperto o Cimitero alla tua mano. Puoi utilizzare ogni effetto di "D/D Soldato Difesa" una sola volta per turno.
  | pt_name            = D/D Soldado de Defesa
  | pt_text            = Você pode ativar 1 desses efeitos;<br />●Escolha 1 card "D/D" na sua Zona de Pêndulo; Invoque-o por Invocação-Especial.<br />●Bana 1 monstro "D/D" do seu Cemitério; se um monstro "D/D/D" seu atacar neste turno, seu oponente não pode ativar cards ou efeitos até o final da Etapa de Dano.<br />Você pode banir este card do seu Cemitério; adicione 1 Monstro Pêndulo "D/D" do seu Deck Adicional com a face para cima ou Cemitério à sua mão. Você só pode usar cada efeito de "D/D Soldado de Defesa" uma vez por turno.
  | es_name            = D/D Soldado Defensor
  | es_text            = Puedes activar 1 de estos efectos;<br />●Selecciona 1 carta "D/D" en tu Zona de Péndulo; Invócala de Modo Especial.<br />●Destierra 1 monstruo "D/D" en tu Cementerio; si tu monstruo "D/D/D" ataca este turno, tu adversario no puede activar cartas o efectos hasta el final del Damage Step.<br />Puedes desterrar esta carta en tu Cementerio; añade a tu mano 1 Monstruo de Péndulo "D/D" en tu Deck Extra boca arriba o Cementerio. Sólo puedes usar cada efecto de "D/D Soldado Defensor" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：以下の効果から１つを選択して発動できる。<br />●自分のＰゾーンの「ＤＤ」カード１枚を対象として発動できる。そのカードを特殊召喚する。<br />●自分の墓地から「ＤＤ」モンスター１体を除外して発動できる。このターン、自分の「ＤＤＤ」モンスターが攻撃する場合、相手はダメージステップ終了時までカードの効果を発動できない。<br />②：墓地のこのカードを除外して発動できる。自分のＥＸデッキ（表側）・墓地から「ＤＤ」Ｐモンスター１体を手札に加える。
  | ko_name            = DD 디펜스 솔저
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●자신의 펜듈럼 존의 "DD(디디)" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 특수 소환한다.<br />●자신 묘지에서 "DD(디디)" 몬스터 1장을 제외하고 발동할 수 있다. 이 턴에, 자신의 "DDD(디디디)" 몬스터가 공격할 경우, 상대는 데미지 스텝 종료시까지 카드의 효과를 발동할 수 없다.<br />②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신의 엑스트라 덱(앞면) / 묘지에서 "DD(디디)" 펜듈럼 몬스터 1장을 패에 넣는다.
  | tc_name            = DD 防禦士兵
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：可從以下效果中選擇1個發動。<br />●以自己鐘擺區域的1張「DD」卡為對象可以發動。將該卡特殊召喚。<br />●從自己墓地將1隻「DD」怪獸除外可以發動。此回合，自己的「DDD」怪獸攻擊的情況下，對手直至傷害步驟結束時為止，不可發動卡的效果。<br />②：將墓地的此卡除外可以發動。從自己額外牌組（表側）・墓地將1隻「DD」鐘擺怪獸加入手牌。
  | sc_name            = DD 防御士兵
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：可从以下效果中选择1个发动。<br />●以自己灵摆区域的1张“DD”卡为对象可以发动。将该卡特殊召唤。<br />●从自己墓地将1只“DD”怪兽除外可以发动。此回合，自己的“DDD”怪兽攻击的情况下，对手直至伤害步骤结束时为止，不可发动卡的效果。<br />②：将墓地的此卡除外可以发动。从自己额外牌组（表侧）・墓地将1只“DD”灵摆怪兽加入手牌。
