title: Toon Kingdom (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Spell
  | property  = Field
  | text      = When this card is activated: Banish 3 cards from the top of your Deck, face-down. This card's name becomes "Toon World" while in the Field Zone. Your opponent cannot target Toon monsters you control with card effects. If a Toon monster(s) you control would be destroyed by battle or card effect, you can banish 1 card from the top of your Deck, face-down, for each of those monster(s) instead.

  | fr_name   = Royaume Toon
  | fr_text   = Lorsque cette carte est activée : bannissez face verso 3 cartes du dessus de votre Deck. Le nom de cette carte devient "Monde des Toons" tant qu'elle est dans la Zone Terrain. Votre adversaire ne peut pas cibler de monstres Toon que vous contrôlez avec des effets de carte. Si un ou plusieurs monstres Toon que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez bannir face verso 1 carte du dessus de votre Deck, pour chacun de ces monstres à la place.
  | de_name   = Toon-Königreich
  | de_text   = Wenn diese Karte aktiviert wird: Verbanne die obersten 3 Karten deines Decks verdeckt. Der Name dieser Karte wird zu „Toon-Welt“, solange sie in der Spielfeldzone liegt. Dein Gegner kann Toon-Monster, die du kontrollierst, nicht als Ziel für Karteneffekte wählen. Falls ein oder mehr Toon-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen für jedes jener Monster die 1 oberste Karte deines Decks verdeckt verbannen.
  | it_name   = Regno Toon
  | it_text   = Quando questa carta viene attivata: bandisci 3 carte dalla cima del tuo Deck, coperte. Il nome di questa carta diventa "Mondo Toon" mentre è nella Zona Terreno. Il tuo avversario non può scegliere come bersaglio i mostri Toon che controlli con gli effetti delle carte. Se uno o più mostri Toon che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece bandire 1 carta dalla cima del tuo Deck coperta per ognuno di quei mostri.
  | pt_name   = Reino Toon
  | pt_text   = Quando este card for ativado: bana 3 cards do topo do seu Deck, com a face para baixo. O nome deste card se torna "Mundo Toon" enquanto ele estiver na Zona do Campo. Seu oponente não pode escolher monstros Toon que você controla como alvo de efeitos de card. Se um ou mais monstros Toon que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode banir 1 card do topo do seu Deck, com a face para baixo, para cada um desses monstros.
  | es_name   = Reino Toon
  | es_text   = Cuando esta carta es activada: destierra 3 cartas de la parte superior de tu Deck, boca abajo. El nombre de esta carta se convierte en "Mundo Toon" mientras esté en la Zona del Campo. Tu adversario no puede seleccionar con efectos de cartas a monstruos Toon que controles. Si uno o más monstruos Toon que controlas fueran a ser destruidos en batalla o por el efecto de una carta, puedes, en su lugar, desterrar 1 carta de la parte superior de tu Deck, boca abajo, por cada uno de esos monstruos.
  | ja_text   = ①：このカードの発動時の効果処理として、自分のデッキの上からカード３枚を裏側で除外する。<br />②：このカードはフィールドゾーンに存在する限り、カード名を「トゥーン・ワールド」として扱う。<br />③：このカードがフィールドゾーンに存在する限り、自分フィールドのトゥーンモンスターを相手は効果の対象にできない。<br />④：自分フィールドのトゥーンモンスターが戦闘・効果で破壊される場合、代わりに破壊されるモンスター１体につき１枚、自分のデッキの上からカードを裏側で除外できる。
  | ko_name   = 툰 킹덤
  | ko_text   = ①: 이 카드의 발동시의 효과 처리로서, 자신의 덱 위에서 카드 3장을 뒷면 표시로 제외한다.<br />②: 이 카드의 카드명은, 필드 존에 존재하는 한 "툰 월드"로 취급한다.<br />③: 이 카드가 필드 존에 존재하는 한, 자신 필드의 툰 몬스터는 상대 효과의 대상이 되지 않는다.<br />④: 자신 필드의 툰 몬스터가 전투 / 효과로 파괴될 경우, 대신에 파괴되는 몬스터 1장당 1장, 자신의 덱 위에서 카드를 뒷면 표시로 제외할 수 있다.
  | tc_name   = 卡通王國
  | tc_text   = ①：做為此卡發動時的效果處理，從我方牌組上方將３張卡以反面表示除外。<br />②：只要此卡存在於場地區，卡名就視為「卡通世界」。<br />③：只要此卡存在於場地區，我方場上的卡通怪獸就不會成為對方的效果對象。<br />④：在我方場上的卡通怪獸因戰鬥・效果被破壞的狀況下，每有１隻怪獸被破壞，可從我方牌組的上方將１張卡以反面表示除外作為替代。
  | sc_name   = 卡通王国
  | sc_text   = ①：作为此卡发动时的效果处理，将我方牌组最上方的３张卡牌以里侧表示除外。<br />②：只要此卡存在于场地区域，卡牌名称视为“卡通世界”。<br />③：只要此卡存在于场地区域，我方场上的卡通怪兽不会成为对手效果的对象。<br />④：我方场上的卡通怪兽因战斗・效果而被破坏的场合，每被破坏１只可以里侧表示除外我方牌组最上方的卡牌来代替。
  }}
