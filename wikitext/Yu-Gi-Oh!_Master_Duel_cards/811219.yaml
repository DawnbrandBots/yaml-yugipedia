  | ko_name   = 호적수의 기억
  | ko_text   = 상대 몬스터의 공격 선언시에 발동할 수 있다. 자신은 공격 몬스터의 공격력만큼 데미지를 받고, 그 몬스터를 게임에서 제외한다. 다음 상대 턴의 엔드 페이즈시, 이 효과로 제외한 몬스터를 자신 필드 위에 특수 소환한다.
  | tc_name   = 好對手的記憶
