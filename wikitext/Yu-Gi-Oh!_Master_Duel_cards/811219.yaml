  | sc_name   = 好对手的记忆
  | sc_text   = 对手怪兽的攻击宣言时可发动。我方受到相当于攻击怪兽攻击力的伤害，并将该怪兽从游戏中除外。在下一个对手回合的结束阶段时，特殊召唤以此效果从游戏中除外的怪兽至我方场上。
