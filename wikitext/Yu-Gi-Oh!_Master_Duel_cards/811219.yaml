  | es_name   = Recuerdo de un Adversario
  | es_text   = Cuando un monstruo de tu adversario declara un ataque: recibes daño igual al ATK del monstruo atacante y, si lo haces, destierra ese monstruo. Durante la End Phase del próximo turno de tu adversario, Invoca ese monstruo de Modo Especial en tu lado del Campo.
