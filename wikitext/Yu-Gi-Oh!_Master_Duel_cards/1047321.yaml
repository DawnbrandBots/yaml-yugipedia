  | fr_name   = Dieu Cristallin Tistina
  | fr_text   = Durant votre Main Phase : vous pouvez changer autant de monstres contrôlés par votre adversaire que possible en Position de Défense face verso, puis vous pouvez envoyer toutes les cartes face recto contrôlées par votre adversaire au Cimetière. Si cette carte en possession de son propriétaire est détruite par une carte de l'adversaire : vous pouvez changer autant de monstres contrôlés par votre adversaire que possible en Position de Défense face verso, puis vous pouvez envoyer toutes les cartes face recto contrôlées par votre adversaire au Cimetière. Vous ne pouvez utiliser chaque effet de "Dieu Cristallin Tistina" qu'une fois par tour.
  | de_name   = Kristallgott Tistina
  | de_text   = Während deiner Main Phase: Du kannst so viele Monster, die dein Gegner kontrolliert, wie möglich in die verdeckte Verteidigungsposition ändern, dann kannst du alle offenen Karten, die dein Gegner kontrolliert, auf den Friedhof legen. Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte eines Gegners zerstört wird: Du kannst so viele Monster, die dein Gegner kontrolliert, wie möglich in die verdeckte Verteidigungsposition ändern, dann kannst du alle offenen Karten, die dein Gegner kontrolliert, auf den Friedhof legen. Du kannst jeden Effekt von „Kristallgott Tistina“ nur einmal pro Spielzug verwenden.
  | it_name   = Divinità Cristallo Tistina
  | it_text   = Durante la tua Main Phase: puoi mettere coperti in Posizione di Difesa tanti mostri controllati dal tuo avversario quanti possibile, poi puoi mandare tutte le carte scoperte controllate dal tuo avversario al Cimitero. Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario: puoi mettere coperti in Posizione di Difesa tanti mostri controllati dal tuo avversario quanti possibile, poi puoi mandare tutte le carte scoperte controllate dal tuo avversario al Cimitero. Puoi utilizzare ogni effetto di "Divinità Cristallo Tistina" una sola volta per turno.
  | pt_name   = Deus de Cristal Tistina
  | pt_text   = Durante sua Fase Principal: você pode colocar tantos monstros que seu oponente controla quanto possível com a face para baixo em Posição de Defesa e, depois, você pode enviar para o Cemitério todos os cards com a face para cima que seu oponente controla. Se este card em posse do seu dono for destruído por um card do oponente: você pode colocar tantos monstros que seu oponente controla quanto possível com a face para baixo em Posição de Defesa e, depois, você pode enviar para o Cemitério todos os cards com a face para cima que seu oponente controla. Você só pode usar cada efeito de "Deus de Cristal Tistina" uma vez por turno.
  | es_name   = Dios de Cristal Tistina
  | es_text   = Durante tu Main Phase: puedes cambiar a Posición de Defensa boca abajo tantos monstruos que controle tu adversario como sea posible, y después puedes mandar al Cementerio todas las cartas boca arriba que controle tu adversario. Si esta carta en posesión de su dueño es destruida por una carta del adversario: puedes cambiar a Posición de Defensa boca abajo tantos monstruos que controle tu adversario como sea posible, y después puedes mandar al Cementerio todas las cartas boca arriba que controle tu adversario. Sólo puedes usar cada efecto de "Dios de Cristal Tistina" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。相手フィールドのモンスターを全て裏側守備表示にする。その後、相手フィールドの表側表示カードを全て墓地へ送る事ができる。<br />②：このカードが相手によって破壊された場合に発動できる。相手フィールドのモンスターを全て裏側守備表示にする。その後、相手フィールドの表側表示カードを全て墓地へ送る事ができる。
  | ko_name   = 결정신 티스티나
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 상대 필드의 몬스터를 전부 뒷면 수비 표시로 한다. 그 후, 상대 필드의 앞면 표시 카드를 전부 묘지로 보낼 수 있다. ②: 이 카드가 상대에 의해 파괴되었을 경우에 발동할 수 있다. 상대 필드의 몬스터를 전부 뒷면 수비 표시로 한다. 그 후, 상대 필드의 앞면 표시 카드를 전부 묘지로 보낼 수 있다.
  | tc_name   = 結晶神提斯蒂娜
