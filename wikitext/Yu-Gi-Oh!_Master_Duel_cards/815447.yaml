  | text      = 2 Level 7 monsters<br />Once per turn: You can detach 2 materials from this card, then target 1 face-up card on the field; destroy it, and if you destroyed a monster, you can make 1 face-up monster you control gain ATK equal to the destroyed monster's original Level/Rank x 300 until the end of the next turn. This card cannot attack the turn you activate this effect. This is a Quick Effect if this card has a Dragon monster as material, but cannot be activated in the Damage Step.

  | fr_name   = Voloferniges, le Cavalier-Dragon du Fléau
  | fr_text   = 2 monstres de Niveau 7<br />Une fois par tour : vous pouvez détacher 2 Matériels de cette carte, puis ciblez 1 carte face recto sur le Terrain ; détruisez-la, et si vous avez détruit un monstre, vous pouvez faire gagner à 1 monstre face recto que vous contrôlez une ATK égale au Niveau/Rang d'origine du monstre détruit x 300 jusqu'à la fin du prochain tour. Cette carte ne peut pas attaquer le tour où vous activez cet effet. Ceci est un Effet Rapide si cette carte a un monstre Dragon comme Matériel, mais il ne peut pas être activé dans la Damage Step.
  | de_name   = Voloferniges, der finsterste Drachen-Untergangsreiter
  | de_text   = 2 Monster der Stufe 7<br />Einmal pro Spielzug: Du kannst 2 Material von dieser Karte abhängen und dann 1 offene Karte auf dem Spielfeld wählen; zerstöre sie und falls du ein Monster zerstört hast, kannst du 1 offenes Monster, das du kontrollierst, bis zum Ende des nächsten Spielzugs ATK in Höhe der Grund-Stufe / des Grund-Rangs des zerstörten Monsters x 300 erhalten lassen. Diese Karte kann nicht in dem Spielzug angreifen, in dem du diesen Effekt aktivierst. Dies ist ein Schnelleffekt, falls diese Karte ein Drache-Monster als Material hat, aber kann nicht im Damage Step aktiviert werden.
  | it_name   = Voloferniges, il Più Oscuro Drago Destinocavalcatore
  | it_text   = 2 mostri di Livello 7<br />Una volta per turno: puoi staccare 2 materiali da questa carta, poi scegliere come bersaglio 1 carta scoperta sul Terreno; distruggila e, se hai distrutto un mostro, puoi far guadagnare a 1 mostro scoperto che controlli ATK pari al Livello/Rango originale del mostro distrutto x 300 fino alla fine del prossimo turno. Questa carta non può attaccare nel turno in cui attivi questo effetto. Questo è un Effetto Rapido se questa carta ha un mostro Drago come materiale, ma non può essere attivato nel Damage Step.
  | pt_name   = Voloferniges, o Mais Obscuro Ginete Dragão da Perdição
  | pt_text   = 2 monstros de Nível 7<br />Uma vez por turno: você pode desassociar 2 matérias deste card e, depois, escolha 1 card com a face para cima no campo; destrua-o, e se você destruiu um monstro, você pode fazer com que 1 monstro com a face para cima que você controla ganhe ATK igual ao Nível/Classe original do monstro destruído x 300 até o final do próximo turno. Este card não pode atacar no turno em que você ativar este efeito. Este é um Efeito Rápido se este card tiver um monstro Dragão como matéria, mas não pode ser ativado na Etapa de Dano.
  | es_name   = Voloferniges, el Jinete Dragón de Perdición Más Oscuro
  | es_text   = 2 monstruos de Nivel 7<br />Una vez por turno: puedes desacoplar 2 materiales de esta carta, y después seleccionar 1 carta boca arriba en el Campo; destrúyela, y si destruiste un monstruo, puedes hacer que 1 monstruo boca arriba que controlas gane ATK igual al Nivel/Rango original del monstruo destruido x 300 hasta el final del siguiente turno. Esta carta no puede atacar en el turno en el que activaste este efecto. Esto es un Efecto Rápido si esta carta tiene un monstruo Dragón como material, pero no puede ser activado en el Damage Step.
  | ja_text   = レベル７モンスター×２<br />①：１ターンに１度、このカードのＸ素材を２つ取り除き、フィールドの表側表示カード１枚を対象として発動できる（この効果を発動するターン、このカードは攻撃できない）。そのカードを破壊する。この効果でモンスターを破壊した場合、自分フィールドの表側表示モンスター１体の攻撃力を次のターンの終了時まで、破壊したモンスターの元々のレベル・ランクの数値×３００アップできる。このカードがドラゴン族モンスターをＸ素材としている場合、この効果は相手ターンでも発動できる。
  | ko_name   = 흑용룡기 보르니게슈
  | ko_text   = 레벨 7 몬스터 × 2<br />①: 1턴에 1번, 이 카드의 엑시즈 소재를 2개 제거하고, 필드의 앞면 표시의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. 이 효과로 몬스터를 파괴했을 경우, 자신 필드의 앞면 표시 몬스터 1장을 고르고, 그 공격력을 다음 턴의 종료시까지, 파괴한 몬스터의 원래 레벨 / 랭크의 수치 × 300 올릴 수 있다. 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다. 이 카드가 드래곤족 몬스터를 엑시즈 소재로 하고 있을 경우, 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = 黑熔龍騎 沃爾尼吉斯
  | tc_text   = 等級７怪獸×２<br />①：１回合１次，去除此卡的２個超量素材，可將場上１張正面表示的卡做為對象發動。破壞該卡。在透過此效果破壞怪獸的狀況下，選擇我方場上１隻正面表示的怪獸，可將該攻擊力在下一個回合結束前依據破壞的怪獸原本的等級・階級數值×３００進行提升。此效果發動的回合，此卡無法攻擊。此卡在龍族怪獸做為超量素材的狀況下，此效果在對方回合也可發動。
  | sc_name   = 黑熔龙骑 沃尔尼吉斯
  | sc_text   = 等级７怪兽×２<br />①：１回合１次，去除此卡的２个超量素材，以场上的１张表侧表示卡为对象可以发动。将该卡破坏。以此效果破坏了怪兽的情况下，可挑选自己场上的１只表侧表示怪兽，其攻击力直至下个回合结束时为止，上升相当于所破坏怪兽原本等级・阶级数值×３００的数值。发动此效果的回合中，此卡不可攻击。此卡持有龙族怪兽作为超量素材的情况下，此效果在对手回合中也可以发动。
