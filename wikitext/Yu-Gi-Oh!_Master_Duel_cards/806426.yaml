  | fr_name   = Château des Illusions
  | fr_text   = FLIP : Augmentez de 200 points l'ATK et la DEF de tous les monstres de Type Zombie face recto sur le Terrain. Tant que cette carte reste face recto sur le Terrain, l'ATK et la DEF des monstres de Type Zombie continuent d'augmenter de 200 points supplémentaires durant chacune de vos Standby Phases. Cet effet continuera jusqu'à votre 4ème tour inclu suivant le tour de son activation.
  | de_name   = Schloss d. dunklen Illusionen
  | de_text   = FLIPP: Erhöht die ATK und DEF aller offenen Monster vom Typ Zombie um 200 Punkte. Solange diese Karte offen auf dem Spielfeld liegt, erhöht sich in jeder Standby Phase des Spielers, der diese Karte kontrolliert, die ATK und DEF aller Monster vom Typ Zombie um je 200 Punkte. Dieser Effekt hält bis zum vierten Zug nach Aktivierung der Karte an.
  | it_name   = Castello delle Illusioni Oscure
  | it_text   = SCOPRI: Aumenta di 200 punti ATK e DEF di tutti i mostri di Tipo Zombie scoperti sul Terreno. Fino a quando questa carta resta scoperta sul Terreno, ATK e DEF dei mostri di Tipo Zombie continuano ad aumentare di 200 punti addizionali durante ogni tua Standby Phase. Quest'effetto continua fino al quarto turno successivo all'attivazione di questa carta.
  | pt_name   = Castelo das Ilusões Sombrias
  | pt_text   = VIRE: Aumenta o ATK e DEF de todos os monstros do Tipo Zumbi em 200 pontos. Enquanto este card permanecer no Campo com a face para cima, o ATK e DEF dos monstros do Tipo Zumbi continuam a aumentar em 200 pontos durante cada uma das suas Standby Phases. Este efeito continua até ao 4º turno após o card ter sido Activado.
  | es_name   = Castillo de las Ilusiones Oscuras
  | es_text   = VOLTEO: Aumenta el ATK y la DEF de todos los monstuos de Tipo Zombi en 200 puntos. Mientras esta carta permanezca boca arriba en el Campo, el ATK y la DEF de los monstrus Tipo Zombi continúa aumentando en 200 puntos durante cada una de tus Standby Phases. Este efecto continúa hasta el 4º turno despues de la activación de esta carta.
  | ja_text   = ①：このカードがリバースした場合に発動する。フィールドの全てのアンデット族モンスターの攻撃力・守備力は２００アップする。<br />②：このカードの①の効果で攻撃力・守備力がアップしたモンスターが存在する限り、自分スタンバイフェイズに発動する（リバース後４回目の自分スタンバイフェイズまで）。それらのモンスターの攻撃力・守備力はさらに２００アップする。
  | ko_name   = 암흑의 성
  | ko_text   = 리버스 : 필드 위에 앞면 표시로 존재하는 모든 언데드족 몬스터의 공격력과 수비력은 200 포인트 올린다. 또한, 이 카드가 필드 위에 앞면 표시로 존재하는 한, 자신의 스텐바이 페이즈마다 다시 200 포인트씩 올린다. 이 효과는 자신의 4번째 스텐바이 페이즈까지 계속된다.
  | tc_name   = 暗晦之城
  | tc_text   = 反轉：場上的所有不死族怪獸的攻擊力・守備力提升２００。此外，只要此卡以正面表示存在於場上，就另在每次的我方準備階段各提升２００。此效果持續到我方的第４次準備階段。
  | sc_name   = 暗晦之城
  | sc_text   = 反转：令场上所有表侧表示的不死族怪兽的攻击力和守备力上升２００点。此外，只要此卡以表侧表示存在于场上，每次在我方的准备阶段令不死族怪兽的攻击力和守备力上升２００点。此效果最多持续到效果发动后我方的第４个准备阶段。
