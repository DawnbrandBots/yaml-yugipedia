  | releases  = Legacy Pack

  | fr_name   = Numéro 67 : Fracasseur Pairodés
  | fr_text   = 2+ monstres de Niveau 5<br />Une fois par tour, durant votre Main Phase 1 : vous pouvez détacher 2 Matériels de cette carte ; chaque joueur lance deux fois un dé à six faces. Jusqu'à la fin du prochain tour, le joueur avec le plus haut total ne peut ni activer d'effets de monstre ni déclarer d'attaque. Une fois par tour, si un joueur lance un ou plusieurs dés à six faces tant que cette carte a du Matériel, vous pouvez traiter un des résultats comme 7.
  | de_name   = Nummer 67: Zwillingswürfel-Hämmerer
  | de_text   = 2+ Monster der Stufe 5<br />Einmal pro Spielzug, während deiner Main Phase 1: Du kannst 2 Material von dieser Karte abhängen; jeder Spieler wirft zweimal einen sechsseitigen Würfel. Der Spieler mit der höheren Summe kann bis zum Ende des nächsten Spielzugs weder Monstereffekte aktivieren noch einen Angriff deklarieren. Einmal pro Spielzug, falls ein beliebiger Spieler einen (oder mehrere) sechsseitige Würfel wirft, solange diese Karte Material hat, kannst du eines der Ergebnisse als 7 behandeln.
  | it_name   = Numero 67: Distruttore Appaiadadi
  | it_text   = 2+ mostri di Livello 5<br />Una volta per turno, durante la tua Main Phase 1: puoi staccare 2 materiali da questa carta; ogni giocatore tira un dado a sei facce due volte. Il giocatore con il totale più alto non può attivare effetti di mostri o dichiarare un attacco, fino alla fine del prossimo turno. Una volta per turno, se qualsiasi giocatore tira uno o più dadi a sei facce mentre questa carta ha materiali, puoi considerare uno dei risultati come 7.
  | pt_name   = Número 67: Par-de-Dados Esmagador
  | pt_text   = 2+ monstros de Nível 5<br />Uma vez por turno, durante sua Fase Principal 1: você pode desassociar 2 matérias deste card; cada duelista lança um dado de seis faces duas vezes. Até o final do próximo turno, o duelista com o maior total não pode ativar efeitos de monstro ou declarar um ataque. Uma vez por turno, se qualquer duelista lançar um ou mais dados de seis faces enquanto este card tiver matéria, você pode considerar um dos resultados como 7.
  | es_name   = Número 67: Aplastador Par-de-Dados
  | es_text   = 2+ monstruos de Nivel 5<br />Una vez por turno, durante tu Main Phase 1: puedes desacoplar de esta carta 2 materiales; cada jugador tira un dado de seis caras dos veces. El jugador con el total más alto no puede activar efectos de monstruos o declarar un ataque, hasta el final del siguiente turno. Una vez por turno, si cualquier jugador tira uno o más dados de seis caras mientras esta carta tiene material, puedes tratar uno de los resultados como 7.
  | ja_text   = レベル５モンスター×２体以上<br />①：１ターンに１度、自分メインフェイズ１に、このカードのＸ素材を２つ取り除いて発動できる。お互いにサイコロを２回ずつ振る。出た目の合計が大きいプレイヤーは、次のターンの終了時までモンスターの効果を発動できず、攻撃宣言できない。<br />②：Ｘ素材を持っているこのカードがモンスターゾーンに存在し、自分か相手がサイコロを振った場合、１ターンに１度だけその内１つの目を７として適用できる。
  | ko_name   = No.67 파라다이스매셔
  | ko_text   = 레벨 5 몬스터 × 2장 이상<br />①: 1턴에 1번, 자신 메인 페이즈 1 에 이 카드의 엑시즈 소재를 2개 제거하고 발동할 수 있다. 서로 주사위를 2회씩 던진다. 나온 눈의 합계가 큰 플레이어는, 다음 턴 종료시까지 몬스터의 효과를 발동할 수 없으며, 공격 선언할 수 없다.<br />②: 엑시즈 소재를 가진 이 카드가 몬스터 존에 존재하고, 자신 또는 상대가 주사위를 던졌을 경우, 1턴에 1번만 그 중 1개의 눈을 7 로 적용할 수 있다.
  | tc_name   = No.67 平行骰子天堂錘手
  | tc_text   = 等級５怪獸×２隻以上<br />①：１回合１次，可在我方主要階段１去除此卡的２個超量素材發動。雙方各擲２次骰子。擲出的數字的合計數值較大的玩家，在下一個回合結束前無法發動怪獸效果，無法進行攻擊宣言。<br />②：在擁有超量素材的此卡存在於怪獸區，我方或對方投擲骰子的狀況下，１回合僅限１次，可將其中１個數字視為７適用。
  | sc_name   = 编号67 平行骰子天堂锤手
  | sc_text   = 等级５怪兽×２只以上<br />①：１回合１次，在自己的主要阶段１，去除此卡的２个超量素材可以发动。双方各摇２次骰子。摇出的数字合计大的玩家直至下个回合结束时为止，不可发动怪兽的效果，不可攻击宣言。<br />②：拥有超量素材的此卡存在于怪兽区域，自己或对手摇骰子的情况下，１回合仅１次，可将其中１个数字作为７适用。
