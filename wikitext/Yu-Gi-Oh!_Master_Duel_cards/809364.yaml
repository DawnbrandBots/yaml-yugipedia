title: Grapha, Dragon Lord of Dark World (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = DARK
  | types     = Fiend / Effect
  | level     = 8
  | atk       = 2700
  | def       = 1800
  | text      = You can Special Summon this card (from your GY) by returning 1 "Dark World" monster you control to the hand, except "Grapha, Dragon Lord of Dark World". If this card is discarded to the GY by card effect: Target 1 card your opponent controls; destroy that target, then, if this card was discarded from your hand to your GY by an opponent's card effect, look at 1 random card in your opponent's hand, then, if it was a monster, you can Special Summon it to your field.

  | fr_name   = Grapha, Seigneur Dragon du Monde Ténébreux
  | fr_text   = Vous pouvez Invoquer Spécialement cette carte (depuis votre Cimetière) en renvoyant 1 monstre "Monde Ténébreux" que vous contrôlez ("Grapha, Seigneur Dragon du Monde Ténébreux" exclu) à la main. Si cette carte est défaussée au Cimetière par un effet de carte : ciblez 1 carte contrôlée par votre adversaire ; détruisez la cible, puis, si cette carte a été défaussée depuis votre main à votre Cimetière par un effet de carte de l'adversaire, regardez 1 carte au hasard dans la main de votre adversaire, puis, si c'était un monstre, vous pouvez l'Invoquer Spécialement sur votre Terrain.
  | de_name   = Grapha, Drachenherrscher der Finsteren Welt
  | de_text   = (Diese Karte wird nicht als „Drachenherrscher der“-Karte behandelt.)<br />Du kannst diese Karte als Spezialbeschwörung (von deinem Friedhof) beschwören, indem du 1 „Finsteren Welt“-Monster, das du kontrollierst, auf die Hand zurückgibst, außer „Grapha, Drachenherrscher der Finsteren Welt“. Falls diese Karte durch einen Karteneffekt auf den Friedhof abgeworfen wird: Wähle 1 Karte, die dein Gegner kontrolliert; zerstöre jenes gewählte Ziel, dann, falls diese Karte durch einen Karteneffekt eines Gegners von deiner Hand auf deinen Friedhof abgeworfen wurde, sieh dir 1 zufällige Karte in der Hand deines Gegners an, dann, falls es ein Monster war, kannst du es als Spezialbeschwörung auf deine Spielfeldseite beschwören.
  | it_name   = Grapha, Signore Drago del Mondo Oscuro
  | it_text   = Puoi Evocare Specialmente questa carta (dal tuo Cimitero) facendo ritornare 1 mostro "Mondo Oscuro" che controlli nella mano, eccetto "Grapha, Signore Drago del Mondo Oscuro". Se questa carta viene scartata al Cimitero dall'effetto di una carta: scegli come bersaglio 1 carta controllata dal tuo avversario; distruggi quel bersaglio, poi, se questa carta è stata scartata dalla tua mano al tuo Cimitero dall'effetto di una carta dell'avversario, guarda 1 carta a caso nella mano del tuo avversario, poi, se era un mostro, puoi Evocarlo Specialmente sul tuo Terreno.
  | pt_name   = Grapha, Senhor Dragão do Mundo Negro
  | pt_text   = Você pode Invocar este card por Invocação-Especial (do seu Cemitério) ao devolver 1 monstro "Mundo Negro" que você controla para a mão, exceto "Grapha, Senhor Dragão do Mundo Negro". Se este card for descartado para o Cemitério por um efeito de card: escolha 1 card que seu oponente controla; destrua o alvo e, depois, se este card foi descartado da sua mão para o seu Cemitério por um efeito de card do oponente, olhe 1 card aleatório na mão do seu oponente e, depois, se era um monstro, você pode Invocá-lo por Invocação-Especial no seu campo.
  | es_name   = Grapha, Señor Dragón del Mundo Oscuro
  | es_text   = Puedes Invocar esta carta de Modo Especial (desde tu Cementerio) devolviendo a la mano 1 monstruo "Mundo Oscuro" que controles, excepto "Grapha, Señor Dragón del Mundo Oscuro". Si esta carta es descartada al Cementerio por efecto de una carta: selecciona 1 carta que controle tu adversario; destruye ese objetivo y después, si esta carta fue descartada de tu mano a tu Cementerio por efecto de una carta del adversario, mira 1 carta al azar en la mano de tu adversario y después, si es un monstruo, puedes Invocarlo de Modo Especial a tu Campo.
  | ja_text   = ①：このカードは「暗黒界の龍神　グラファ」以外の自分フィールドの「暗黒界」モンスター１体を手札に戻し、墓地から特殊召喚できる。<br />②：このカードが効果で手札から墓地へ捨てられた場合、相手フィールドのカード１枚を対象として発動する。その相手のカードを破壊する。相手の効果で捨てられた場合、さらに相手の手札をランダムに１枚確認する。それがモンスターだった場合、そのモンスターを自分フィールドに特殊召喚できる。
  | ko_name   = 암흑계의 용신 그라파
  | ko_text   = ①: 이 카드는 "암흑계의 용신 그라파" 이외의 자신 필드의 "암흑계" 몬스터 1장을 주인의 패로 되돌리고, 묘지에서 특수 소환할 수 있다.<br />②: 이 카드가 효과로 패에서 묘지로 버려졌을 경우, 상대 필드의 카드 1장을 대상으로 하고 발동한다. 그 상대의 카드를 파괴한다. 상대 효과로 버려졌을 경우, 추가로 상대의 패를 무작위로 1장 고르고 확인한다. 그것이 몬스터였을 경우, 그 몬스터를 자신 필드에 특수 소환할 수 있다.
  | tc_name   = 暗黑界之龍神 黑拉法
  | tc_text   = ①：可將我方場上的１隻「暗黑界之龍神 黑拉法」以外的「暗黑界」怪獸送回持有者的手牌，從墓地特殊召喚此卡。<br />②：在此卡因效果從手牌被捨棄至墓地的狀況下，將對方場上的１張卡做為對象發動。破壞對方的該卡。在因對方的效果被捨棄的狀況下，另隨機選擇對方的１張手牌確認。在確認的卡為怪獸的狀況下，可特殊召喚該怪獸至我方場上。
  | sc_name   = 暗黑界之龙神 黑拉法
  | sc_text   = 此卡可将除“暗黑界之龙神 黑拉法”以外，我方场上１只冠有“暗黑界”之名的怪兽返回至持有者手牌，并从墓地特殊召唤。此卡因卡牌效果从手牌被舍弃至墓地的场合，选择对手场上的１张卡牌破坏。因对手的卡牌效果被舍弃的场合，进一步随机确认对手的１张手牌。确认的卡牌为怪兽的场合，可将该怪兽特殊召唤至我方场上。
  }}
