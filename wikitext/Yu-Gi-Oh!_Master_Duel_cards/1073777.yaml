  | pt_name   = Besta Eletrodo Anion
  | pt_text   = Se este card for Invocado por Invocação-Normal: você pode tornar este card de Nível 4 e, depois, você pode adicionar 1 "Conversor de Espírito" do seu Deck ou Cemitério à sua mão. Você pode escolher 1 outro card que você controla; envie tanto ele quanto este card para o Cemitério e, se isso acontecer, compre 1 card. Você só pode usar cada efeito de "Besta Eletrodo Anion" uma vez por turno.
  | es_name   = Bestia de Electrodos Anión
  | es_text   = Si esta carta es Invocada de Modo Normal: puedes hacer que esta carta sea de Nivel 4, y después puedes añadir a tu mano 1 "Convertidor de Espíritus" en tu Deck o Cementerio. Puedes seleccionar otra carta que controles; manda esa carta y esta carta al Cementerio y, si lo haces, roba 1 carta. Sólo puedes usar cada efecto de "Bestia de Electrodos Anión" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚した場合に発動できる。このカードのレベルを４にする。その後、自分のデッキ・墓地から「スピリット変換装置」１枚を手札に加える事ができる。<br />②：自分フィールドの他のカード１枚を対象として発動できる。そのカードとこのカードを墓地へ送り、自分は１枚ドローする。
  | ko_name   = 전극수 아니온
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환했을 경우에 발동할 수 있다. 이 카드의 레벨을 4 로 한다. 그 후, 자신의 덱 / 묘지에서 "스피릿 변환 장치" 1장을 패에 넣을 수 있다. ②: 자신 필드의 다른 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드와 이 카드를 묘지로 보내고, 자신은 1장 드로우한다.
  | tc_name   = 電極獸 陰離子
  | tc_text   = 此卡名的①②效果１回合僅可各使用１次。 ①：此卡召喚的情況下可以發動。將此卡的等級改成４。然後，可從自己牌組・墓地將１張「靈魂變換裝置」加入手牌。 ②：以自己場上１張其他的卡為對象可以發動。將該卡和此卡送至墓地，自己抽１張。
  | sc_name   = 电极兽 阴离子
