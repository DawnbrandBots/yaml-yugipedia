  | fr_name   = Gyzarus, Bête Gladiateur
  | fr_text   = "Bestiari, Bête Gladiateur" + 1 monstre "Bête Gladiateur"<br />Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en mélangeant les cartes ci-dessus que vous contrôlez dans le Deck. (N'utilisez pas "Polymérisation".) Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler max. 2 cartes sur le Terrain ; détruisez les cibles. À la fin de la Battle Phase, si cette carte a combattu : vous pouvez la renvoyer à l'Extra Deck ; Invoquez Spécialement 2 monstres "Bête Gladiateur" ("Bestiari, Bête Gladiateur" exclu) depuis votre Deck.
  | de_name   = Gladiatorungeheuer Gyzarus
  | de_text   = „Gladiatorungeheuer Bestiari“ + 1 „Gladiatorungeheuer“-Monster<br />Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. („Polymerisation“ wird nicht verwendet.) Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst bis zu 2 Karten auf dem Spielfeld wählen; zerstöre jene gewählten Ziele. Am Ende der Battle Phase, falls diese Karte gekämpft hat: Du kannst sie ins Extra Deck zurücklegen; beschwöre 2 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck, außer „Gladiatorungeheuer Bestiari“.
  | it_name   = Gladiatore Bestia Gyzarus
  | it_text   = "Gladiatore Bestia Bestiari" + 1 mostro "Gladiatore Bestia"<br />Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. (Non utilizzi "Polimerizzazione".) Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio fino a 2 carte sul Terreno; distruggi quei bersagli. Alla fine della Battle Phase, se questa carta ha combattuto: puoi farla ritornare nell'Extra Deck; Evoca Specialmente 2 mostri "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Bestiari".
  | pt_name   = Besta Gladiadora Gyzarus
  | pt_text   = "Besta Gladiadora Bestiari" + 1 monstro "Besta Gladiadora"<br />Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao embaralhar os cards acima que você controla no Deck. (Você não usa "Polimerização".) Quando este card for Invocado por Invocação-Especial: você pode escolher até 2 cards no campo; destrua os alvos. No final da Fase de Batalha, se este card batalhou: você pode devolvê-lo para o Deck Adicional; Invoque por Invocação-Especial 2 monstros "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Bestiari".
  | es_name   = Bestia Gladiador Gyzarus
  | es_text   = "Bestia Gladiador Bestiari" + 1 monstruo "Bestia Gladiador"<br />Debe ser primero Invocado de Modo Especial (desde tu Deck Extra) barajando al Deck las cartas listadas arriba que tú controlas. (No usas "Polimerización"). Cuando esta carta es Invocada de Modo Especial: puedes seleccionar hasta 2 cartas en el Campo; destruye esos objetivos. Al final de la Battle Phase, si esta carta batalló: puedes devolverla al Deck Extra; Invoca de Modo Especial, desde tu Deck, 2 monstruos "Bestia Gladiador", excepto "Bestia Gladiador Bestiari".
  | ja_text   = 「剣闘獣ベストロウリィ」＋「剣闘獣」モンスター<br />自分フィールドの上記のカードをデッキ・ＥＸデッキに戻した場合のみ、ＥＸデッキから特殊召喚できる。<br />①：このカードが特殊召喚した時、フィールドのカードを２枚まで対象として発動できる。そのカードを破壊する。<br />②：このカードが戦闘を行ったバトルフェイズ終了時、このカードをＥＸデッキに戻して発動できる。デッキから「剣闘獣ベストロウリィ」以外の「剣闘獣」モンスター２体を特殊召喚する。
  | ko_name   = 검투수 가이재러스
  | ko_text   = "검투수 베스트로리" ＋ "검투수" 몬스터<br />자신 필드의 상기 카드를 덱으로 되돌렸을 경우에만, 엑스트라 덱에서 특수 소환할 수 있다("융합"은 필요로 하지 않는다).<br />①: 이 카드가 특수 소환에 성공했을 때, 필드의 카드를 2장까지 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.<br />②: 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 주인의 엑스트라 덱으로 되돌리고 발동할 수 있다. 덱에서 "검투수 베스트로리" 이외의 "검투수" 몬스터 2장을 특수 소환한다.
  | tc_name   = 劍鬥獸 蓋紮雷斯
  | tc_text   = 「劍鬥獸 貝斯特洛利」＋「劍鬥獸」怪獸<br />僅可在將我方場上的上述卡送回牌組的狀況下，從額外牌組特殊召喚（不需要「融合」）。<br />①：此卡特殊召喚成功時，可將場上最多２張卡做為對象發動。破壞該卡。<br />②：在此卡進行戰鬥的戰鬥階段結束時，可將此卡送回持有者的額外牌組發動。從牌組特殊召喚２隻「劍鬥獸 貝斯特洛利」以外的「劍鬥獸」怪獸。
  | sc_name   = 剑斗兽盖扎雷斯
