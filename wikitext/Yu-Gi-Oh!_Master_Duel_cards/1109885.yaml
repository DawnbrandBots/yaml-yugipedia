  | it_name            = Santa Azamina
  | it_text            = 2 mostri di Livello 6 o superiore (1 Fusione + 1 Synchro)<br />Il tuo avversario non può scegliere come bersaglio carte nel suo Terreno, Cimitero o carte bandite, o questa carta sul Terreno, con gli effetti delle carte. Il tuo avversario subisce qualsiasi danno da combattimento che avresti subito tu. Se questa carta è stata Evocata tramite Fusione in questo turno (Effetto Rapido): puoi Evocare Specialmente 1 mostro "Azamina" di Livello 9 o inferiore dal tuo Deck o Extra Deck. Puoi utilizzare questo effetto di "Santa Azamina" una sola volta per turno.
  | pt_name            = Santa Azamina
  | pt_text            = 2 monstros de Nível 6 ou mais (1 Fusão + 1 Sincro)<br />Seu oponente não pode escolher cards no campo, Cemitério ou banimento dele, ou este card no campo, como alvo de efeitos de card. Seu oponente sofre qualquer dano de batalha que você teria sofrido. Se este card foi Invocado por Invocação-Fusão neste turno (Efeito Rápido): você pode Invocar por Invocação-Especial 1 monstro "Azamina" de Nível 9 ou menos do seu Deck ou Deck Adicional. Você só pode usar este efeito de "Santa Azamina" uma vez por turno.
  | es_name            = Santa Azamina
