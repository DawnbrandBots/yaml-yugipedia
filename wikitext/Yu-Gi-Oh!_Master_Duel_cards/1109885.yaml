  | ja_text            = レベル６以上の融合モンスター＋レベル６以上のＳモンスター<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードがモンスターゾーンに存在する限り、このカード及び相手のフィールド・墓地・除外状態のカードを相手は効果の対象にできず、自分が受ける戦闘ダメージは代わりに相手が受ける。<br />②：このカードが融合召喚した自分・相手ターンに発動できる。デッキ・ＥＸデッキからレベル９以下の「アザミナ」モンスター１体を特殊召喚する。
