title: Spirit Converter (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Continuous
  | text      = Once per turn: You can target 1 Xyz Monster you control; attach 1 Level 4 LIGHT monster you control to that Xyz Monster. If this card is sent from the field to the GY: Target 2 Level 4 LIGHT Thunder monsters with the same name in your GY; add those targets to your hand.

  | fr_name   = Convertisseur d'Esprit
  | fr_text   = Une fois par tour : vous pouvez cibler 1 Monstre Xyz que vous contrôlez ; attachez 1 monstre LUMIÈRE de Niveau 4 que vous contrôlez au Monstre Xyz. Si cette carte est envoyée depuis le Terrain au Cimetière : ciblez 2 monstres LUMIÈRE Tonnerre de Niveau 4 du même nom dans votre Cimetière ; ajoutez les cibles à votre main.
  | de_name   = Geisterumwandler
  | de_text   = Einmal pro Spielzug: Du kannst 1 Xyz-Monster wählen, das du kontrollierst; hänge 1 LICHT Monster der Stufe 4, das du kontrollierst, an jenes Xyz-Monster an. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Wähle 2 LICHT Donner-Monster der Stufe 4 mit demselben Namen in deinem Friedhof; füge jene gewählten Ziele deiner Hand hinzu.
  | it_name   = Convertitore di Spirito
  | it_text   = Una volta per turno: puoi scegliere come bersaglio 1 Mostro Xyz che controlli; attacca 1 mostro LUCE di Livello 4 che controlli a quel Mostro Xyz. Se questa carta viene mandata dal Terreno al Cimitero: scegli come bersaglio 2 mostri LUCE Tuono di Livello 4 con lo stesso nome nel tuo Cimitero; aggiungi quei bersagli alla tua mano.
  | pt_name   = Conversor de Espírito
  | pt_text   = Uma vez por turno: você pode escolher 1 Monstro Xyz que você controla; associe 1 monstro de LUZ de Nível 4 que você controla a esse Monstro Xyz. Se este card for enviado do campo para o Cemitério: escolha 2 monstros Trovão de LUZ de Nível 4 com o mesmo nome no seu Cemitério; adicione os alvos à sua mão.
  | es_name   = Convertidor de Espíritus
  | es_text   = Una vez por turno: puedes seleccionar 1 Monstruo Xyz que controles; acopla 1 monstruo de LUZ de Nivel 4 que controles a ese Monstruo Xyz. Si esta carta es mandada del Campo al Cementerio: selecciona 2 monstruos Trueno de LUZ de Nivel 4 con el mismo nombre en tu Cementerio; añade esos objetivos a tu mano.
  | ja_text   = ①：１ターンに１度、自分フィールドのＸモンスター１体を対象として発動できる。自分フィールドの光属性・レベル４モンスター１体を選び、対象のＸモンスターのＸ素材とする。<br />②：このカードがフィールドから墓地へ送られた場合、自分の墓地の雷族・光属性・レベル４の同名モンスター２体を対象として発動する。その雷族・光属性モンスターを手札に加える。
  | ko_name   = 스피릿 변환 장치
  | ko_text   = ①: 1턴에 1번, 자신 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신 필드의 빛 속성 / 레벨 4 몬스터 1장을 고르고, 대상의 엑시즈 몬스터의 엑시즈 소재로 한다.<br />②: 이 카드가 필드에서 묘지로 보내졌을 경우, 자신 묘지의 번개족 / 빛 속성 / 레벨 4 의 같은 이름의 몬스터 2장을 대상으로 하고 발동한다. 그 번개족 / 빛 속성 몬스터를 패에 넣는다.
  | tc_name   = 靈魂變換裝置
  | tc_text   = １回合１次，可選擇我方場上的１隻超量怪獸發動。選擇我方場上的１隻光屬性・等級４怪獸，重疊至選擇的超量怪獸下方做為超量素材。此外，在此卡從場上被送至墓地的狀況下發動。從我方墓地選擇２隻雷族・光屬性・等級４的同名怪獸加入手牌。
  | sc_name   = 灵魂变换装置
  | sc_text   = １回合１次，可选择我方场上的１只超量怪兽并发动。挑选我方场上的１只光属性、等级４怪兽，重叠至被选择的超量怪兽的下方当作超量素材。此外，此卡从场上被送入墓地的场合发动。从我方墓地选择２只雷族、光属性、等级４的同名怪兽并加入手牌。
  }}
