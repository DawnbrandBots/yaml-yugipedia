  | ja_lore            = レベル２モンスター×２<br />①：１ターンに１度、自分・相手の墓地の魔法・罠カードを合計２枚まで対象として発動できる（このカードが「ピュアリィ・デリシャスメモリー」をＸ素材としている場合、この効果は相手ターンでも発動できる）。そのカードをこのカードのＸ素材とする。<br />②：１ターンに３度まで、自分が「ピュアリィ」速攻魔法カードを発動した時に発動できる。フィールドのそのカードをこのカードのＸ素材とする。その後、フィールドのモンスター１体をエンドフェイズまで除外できる。
  | ko_name            = 에퓨어리 플럼프
  | ko_lore            = 레벨 2 몬스터 × 2<br />①: 1턴에 1번, 자신 또는 상대 묘지의 마법 / 함정 카드를 합계 2장까지 대상으로 하고 발동할 수 있다. 그 카드를 이 카드 아래에 겹쳐 엑시즈 소재로 한다. 이 카드가 "퓨어리 딜리셔스메모리"를 엑시즈 소재로 하고 있을 경우, 이 효과는 상대 턴에도 발동할 수 있다. ②: 자신이 "퓨어리" 속공 마법 카드를 발동했을 때에 발동할 수 있다. 필드의 그 카드를 이 카드 아래에 겹쳐 엑시즈 소재로 한다. 그 후, 필드의 몬스터 1장을 고르고 엔드 페이즈까지 제외할 수 있다. 이 효과는 1턴에 3번까지 사용할 수 있다.
  | tc_name            = 愛皮爾莉・圓滿
  | tc_lore            = 等級２怪獸×２<br />①：１回合１次，可將我方或對方墓地合計最多２張的魔法・陷阱卡做為對象發動。將該卡重疊至此卡下方做為超量素材。在此卡以「皮爾莉・美味回憶」做為超量素材的狀況下，此效果在對方回合也可發動。②：可在我方發動「皮爾莉」速攻魔法卡時發動。將場上的該卡重疊至此卡下方做為超量素材。其後，可選擇場上的１隻怪獸除外直到結束階段。此效果１回合最多可使用３次。
