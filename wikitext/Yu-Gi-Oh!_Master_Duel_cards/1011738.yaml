  | it_name            = Epurrely Paffuta
  | it_lore            = 2 mostri di Livello 2<br />Una volta per turno: puoi scegliere come bersaglio fino a 2 Magie/Trappole nei Cimiteri; attaccale a questa carta come materiale. Questo è un Effetto Rapido se questa carta ha "Memoria Deliziosa Purrely" come materiale. Fino a tre volte per turno, quando attivi una Carta Magia Rapida "Purrely" (Effetto Rapido): puoi attaccare quella carta sul Terreno a questa carta come materiale, poi puoi bandire 1 mostro sul Terreno fino alla End Phase.
  | pt_name            = Fofura Epurrely
