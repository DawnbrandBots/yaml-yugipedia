title: Magical Musket - Fiendish Deal (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = "Magical Musket" monsters you control cannot be destroyed by card effects. If this card in your possession is sent to your GY by an opponent's card effect: You can add 1 "Magical Musket" card from your Deck or GY to your hand, except "Magical Musket - Fiendish Deal". You can only activate 1 "Magical Musket - Fiendish Deal" per turn.

  | fr_name   = Magie de Mousquet - Accord Démoniaque
  | fr_text   = Les monstres "Magie de Mousquet" que vous contrôlez ne peuvent pas être détruits par des effets de carte. Si cette carte en votre possession est envoyée à votre Cimetière par un effet de carte de l'adversaire : vous pouvez ajouter 1 carte "Magie de Mousquet" ("Magie de Mousquet - Accord Démoniaque" exclu) depuis votre Deck ou Cimetière à votre main. Vous ne pouvez activer qu'1 "Magie de Mousquet - Accord Démoniaque" par tour.
  | de_name   = Magische Muskete - Unterweltler-Abkommen
  | de_text   = „Magische/r Musket“-Monster, die du kontrollierst, können nicht durch Karteneffekte zerstört werden. Falls diese Karte, die dir gehört, durch einen Karteneffekt eines Gegners auf deinen Friedhof gelegt wird: Du kannst deiner Hand 1 „Magische/r Musket“-Karte von deinem Deck oder Friedhof hinzufügen, außer „Magische Muskete - Unterweltler-Abkommen“. Du kannst nur 1 „Magische Muskete - Unterweltler-Abkommen“ pro Spielzug aktivieren.
  | it_name   = Magico Moschetto - Patto Demoniaco
  | it_text   = I mostri "Magico Moschet" che controlli non possono essere distrutti dagli effetti delle carte. Se questa carta sotto il tuo comando viene mandata al tuo Cimitero dall'effetto di una carta dell'avversario: puoi aggiungere 1 carta "Magico Moschet" dal tuo Deck o Cimitero alla tua mano, eccetto "Magico Moschetto - Patto Demoniaco". Puoi attivare solo 1 "Magico Moschetto - Patto Demoniaco" per turno.
  | pt_name   = Mágico Mosquete - Acordo Demoníaco
  | pt_text   = Monstros "Mágico(a) Mosquete" que você controla não podem ser destruídos por efeitos de card. Se este card em sua posse for enviado para o seu Cemitério por um efeito de card do oponente: você pode adicionar 1 card "Mágico(a) Mosquete" do seu Deck ou Cemitério à sua mão, exceto "Mágico Mosquete - Acordo Demoníaco". Você só pode ativar 1 "Mágico Mosquete - Acordo Demoníaco" por turno.
  | es_name   = Mágico Mosquete - Trato Demoníaco
  | es_text   = Los monstruos "Mágico/a Mosquete" que controles no pueden ser destruidos por efectos de cartas. Si esta carta en tu posesión es mandada a tu Cementerio por el efecto de una carta del adversario: puedes añadir a tu mano 1 carta "Mágico/a Mosquete" en tu Deck o Cementerio, excepto "Mágico Mosquete - Trato Demoníaco". Sólo puedes activar 1 "Mágico Mosquete - Trato Demoníaco" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの「魔弾」モンスターは効果では破壊されない。<br />②：このカードが相手の効果で墓地へ送られた場合に発動できる。自分のデッキ・墓地から「魔弾－デビルズ・ディール」以外の「魔弾」カード１枚を手札に加える。
  | ko_name   = 마탄환－데블즈 딜
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 필드의 "마탄환" 몬스터는 효과로는 파괴되지 않는다. ②: 이 카드가 상대 효과로 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "마탄환－데블즈 딜" 이외의 "마탄환" 카드 1장을 고르고 패에 넣는다.
  | tc_name   = 魔彈－魔鬼交易
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：只要此卡存在於魔法＆陷阱區，我方場上的「魔彈」怪獸就不會因效果被破壞。②：可在此卡因對方的效果被送至墓地的狀況下發動。從我方牌組・墓地選擇１張「魔彈－魔鬼交易」以外的「魔彈」卡加入手牌。
  | sc_name   = 魔弹－魔鬼交易
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：只要此卡存在于魔法与陷阱区域，自己场上的“魔弹”怪兽不会因效果被破坏。②：此卡因对手的效果被送至墓地的情况下可以发动。从自己的牌组・墓地挑选“魔弹－魔鬼交易”以外的１张“魔弹”卡加入手牌。
  }}
