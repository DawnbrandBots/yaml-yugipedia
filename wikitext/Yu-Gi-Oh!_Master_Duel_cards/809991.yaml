  | text      = 2 Level 9 monsters<br />When this card destroys an opponent's monster by battle: You can attach that monster to this card as material. You can only use each of the following effects of "Infinitrack Earth Slicer" once per turn.<br />●You can detach any number of materials from this card, then target that many cards on the field; destroy them.<br />●If this card is in your GY: You can Tribute 1 Machine Link Monster; Special Summon this card in Defense Position.

  | fr_name   = Coupe-Terre Chenillinfini
  | fr_text   = 2 monstres de Niveau 9<br />Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez attacher le monstre à cette carte comme Matériel. Vous ne pouvez utiliser chacun des effets suivants de "Coupe-Terre Chenillinfini" qu'une fois par tour.<br />●Vous pouvez détacher un nombre de votre choix de Matériels de cette carte, puis ciblez autant de cartes sur le Terrain ; détruisez-les.<br />●Si cette carte est dans votre Cimetière : vous pouvez Sacrifier 1 Monstre Lien Machine ; Invoquez Spécialement cette carte en Position de Défense.
  | de_name   = Endloskette Erdschlitzer
  | de_text   = 2 Monster der Stufe 9<br />Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst das Monster als Material an diese Karte anhängen. Du kannst jeden der folgenden Effekte von „Endloskette Erdschlitzer“ nur einmal pro Spielzug verwenden.<br />●Du kannst eine beliebige Anzahl Material von dieser Karte abhängen und dann so viele Karten auf dem Spielfeld wählen; zerstöre sie.<br />●Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Maschine-Linkmonster als Tribut anbieten; beschwöre diese Karte als Spezialbeschwörung in die Verteidigungsposition.
  | it_name   = Spezza Terra Infinicingoli
  | it_text   = 2 mostri di Livello 9<br />Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi attaccare quel mostro a questa carta come materiale. Puoi utilizzare ognuno dei seguenti effetti di "Spezza Terra Infinicingoli" una sola volta per turno.<br />●Puoi staccare un qualsiasi numero di materiali da questa carta, poi scegliere come bersaglio quel numero di carte sul Terreno; distruggile.<br />●Se questa carta è nel tuo Cimitero: puoi offrire come Tributo 1 Mostro Link Macchina; Evoca Specialmente questa carta in Posizione di Difesa.
  | pt_name   = Serra Terra Infinisteira
  | pt_text   = 2 monstros de Nível 9<br />Quando este card destruir um monstro do oponente em batalha: você pode associar esse monstro a este card como matéria. Você só pode usar cada um dos seguintes efeitos de "Serra Terra Infinisteira" uma vez por turno.<br />●Você pode desassociar qualquer número de matérias deste card e, depois, escolher esse número de cards no campo; destrua-os.<br />●Se este card estiver no seu Cemitério: você pode oferecer 1 Monstro Link Máquina como Tributo; Invoque este card por Invocação-Especial em Posição de Defesa.
  | es_name   = Infinitrack Rebanador de Tierras
  | es_text   = 2 monstruos de Nivel 9<br />Cuando esta carta destruye un monstruo del adversario en batalla: puedes acoplar ese monstruo a esta carta como material. Sólo puedes usar cada uno de los siguientes efectos de "Infinitrack Rebanador de Tierras" una vez por turno.<br />●Puedes desacoplar cualquier cantidad de materiales de esta carta, y después selecciona la misma cantidad de cartas en el Campo; destrúyelas.<br />●Si esta carta está en tu Cementerio: puedes Sacrificar 1 Monstruo de Enlace Máquina; Invoca esta carta de Modo Especial en Posición de Defensa.
  | ja_text   = レベル９モンスター×２<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードのＸ素材を任意の数だけ取り除き、その数だけフィールドのカードを対象として発動できる。そのカードを破壊する。<br />②：このカードが戦闘で相手モンスターを破壊した時に発動できる。そのモンスターをこのカードのＸ素材とする。<br />③：このカードが墓地に存在する場合、自分フィールドの機械族Ｌモンスター１体をリリースして発動できる。このカードを守備表示で特殊召喚する。
  | ko_name   = 무한기동 어스셰이커
  | ko_text   = 레벨 9 몬스터 × 2<br />이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드의 엑시즈 소재를 임의의 수만큼 제거하고, 그 수만큼 필드의 카드를 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.<br />②: 이 카드가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 그 몬스터를 이 카드의 아래에 겹쳐 엑시즈 소재로 한다.<br />③: 이 카드가 묘지에 존재할 경우, 자신 필드의 기계족 링크 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드를 수비 표시로 특수 소환한다.
  | tc_name   = 無限起動 大地撼動者
  | tc_text   = 等級９怪獸×２<br />此卡名的①③效果，１回合各僅限使用１次。<br />①：可去除此卡任意數量的超量素材，依該數量將場上的卡做為對象發動。破壞該卡。<br />②：可在此卡因戰鬥破壞對方怪獸時發動。將該怪獸重疊至此卡下方做為超量素材。<br />③：在此卡存在於墓地的狀況下，可解放我方場上的１隻機械族連結怪獸發動。以守備表示特殊召喚此卡。
  | sc_name   = 无限起动 大地撼动者
  | sc_text   = 等级９怪兽×２<br />此卡名的①③效果１回合仅可各使用１次。<br />①：去除此卡任意数量的超量素材，以场上该数量的卡为对象可以发动。将该卡破坏。<br />②：此卡战斗破坏对手怪兽时可以发动。将该怪兽重叠在此卡下方作为超量素材。<br />③：此卡存在于墓地的情况下，解放自己场上的１只机械族连接怪兽可以发动。将此卡以守备表示特殊召唤。
