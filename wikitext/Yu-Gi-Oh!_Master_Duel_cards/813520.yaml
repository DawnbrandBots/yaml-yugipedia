  | releases  = Master Pack
  | fr_name   = Gestionnaire de Bouclier
  | fr_text   = Lorsqu'une carte ou un effet qui va détruire un monstre sur le Terrain est activé (sauf durant la Damage Step) : ciblez 1 Monstre Lien sur chaque Terrain ; annulez les effets du monstre ciblé de votre adversaire, et si vous le faites, équipez cette carte à votre monstre ciblé. Le monstre équipé ne peut pas être détruit par des effets de carte.
  | de_name   = Schildnutzer
  | de_text   = Wenn eine Karte oder ein Effekt aktiviert wird, die oder der ein Monster auf dem Spielfeld zerstören würde (außer während des Damage Steps): Wähle 1 Linkmonster auf jeder Spielfeldseite; annulliere die Effekte des als Ziel gewählten Monsters deines Gegners und falls du dies tust, rüste dein als Ziel gewähltes Monster mit dieser Karte aus. Das ausgerüstete Monster kann nicht durch Karteneffekte zerstört werden.
  | it_name   = Manipolatore dello Scudo
  | it_text   = Quando viene attivata una carta o un effetto che sta per distruggere un mostro sul Terreno (eccetto durante il Damage Step): scegli come bersaglio 1 Mostro Link su ogni Terreno; annulla gli effetti del mostro scelto come bersaglio del tuo avversario e, se lo fai, equipaggia questa carta al tuo mostro scelto come bersaglio. Il mostro equipaggiato non può essere distrutto dagli effetti delle carte.
  | pt_name   = Manipulador de Escudo
  | pt_text   = Quando um card ou efeito for ativado que destruiria um monstro no campo (exceto durante a Etapa de Dano): escolha 1 Monstro Link em cada campo; negue os efeitos do monstro escolhido do seu oponente e, se isso acontecer, equipe este card ao seu monstro escolhido. O monstro equipado não pode ser destruído por efeitos de card.
  | es_name   = Controlador de Escudo
  | es_text   = Cuando es activada una carta o efecto que fuera a destruir un monstruo en el Campo (excepto durante el Damage Step): selecciona 1 Monstruo de Enlace en cada Campo; niega los efectos del monstruo seleccionado de tu adversario y, si lo haces, equipa esta carta a tu monstruo seleccionado. El monstruo equipado no puede ser destruido por efectos de cartas.
  | ja_text   = ①：フィールドのモンスターを破壊する魔法・罠・モンスターの効果が発動した時、自分及び相手フィールドのＬモンスターを１体ずつ対象としてこのカードを発動できる。対象の相手モンスターの効果を無効にし、このカードを以下の効果を持つ装備カード扱いで対象の自分モンスターに装備する。<br />●装備モンスターは効果では破壊されない。
  | ko_name   = 실드 핸들러
  | ko_text   = ①: 필드의 몬스터를 파괴하는 마법 / 함정 / 몬스터의 효과가 발동했을 때, 자신 및 상대 필드의 링크 몬스터를 1장씩 대상으로 하고 이 카드를 발동할 수 있다. 대상의 상대 몬스터의 효과를 무효로 하고, 이 카드를 장착 카드로 취급하여 대상의 자신 몬스터에 장착한다. 장착 몬스터는 효과로는 파괴되지 않는다.
  | tc_name   = 護盾處理器
  | tc_text   = ①當破壞場上的怪獸的魔法・陷阱・怪獸的效果發動時，可將我方及對方場上的連結怪獸各１隻做為對象發動此卡。將對方的對象怪獸的效果變為無效，將此卡視為裝備卡裝備於我方的對象怪獸。裝備怪獸不會因效果被破壞。
  | sc_name   = 屏蔽盾处理器
  | sc_text   = ①：破坏场上怪兽之魔法・陷阱・怪兽的效果发动时，可以我方及对手场上的各１只连接怪兽为对象发动此卡。使对象之对手怪兽的效果无效，并将此卡视为装备卡装备于对象之我方怪兽。装备怪兽不会因效果被破坏。
