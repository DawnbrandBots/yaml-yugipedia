  | ja_text        = このカード名の①のモンスター効果は１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した時に発動できる。デッキから「マジェスペクター」魔法・罠カード１枚を自分フィールドにセットする。この効果でセットしたカードはこのターン発動できない。<br />②：このカードがモンスターゾーンに存在する限り、このカードは相手の効果では破壊されず、相手はこのカードを効果の対象にできない。
