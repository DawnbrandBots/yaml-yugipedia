  | text      = 2 Level 4 monsters<br />While this card has material, it is unaffected by Trap effects and the activated effects of other monsters with the same Type as this card's material. You can only use each of the following effects of "Traptrix Pinguicula" once per turn. You can detach 1 material from this card; add 1 "Traptrix" monster from your Deck to your hand. If a monster(s) owned by your opponent is sent to the GY, or banished, by a card effect (except during the Damage Step): You can attach 1 of those monsters to this card as material.

  | fr_name   = Traptrix Pinguicula
  | fr_text   = 2 monstres de Niveau 4<br />Tant que cette carte a du Matériel, elle n'est affectée ni par des effets de Piège ni par les effets activés d'autres monstres du même Type que le Matériel de cette carte. Vous ne pouvez utiliser chacun des effets suivants de "Traptrix Pinguicula" qu'une fois par tour. Vous pouvez détacher 1 Matériel de cette carte ; ajoutez 1 monstre "Traptrix" depuis votre Deck à votre main. Si un ou plusieurs monstres dont le propriétaire est votre adversaire sont envoyés au Cimetière ou bannis par un effet de carte (sauf durant la Damage Step) : vous pouvez attacher 1 de ces monstres à cette carte comme Matériel.
  | de_name   = Fallenstellerin Pinguicula
  | de_text   = 2 Monster der Stufe 4<br />Solange diese Karte Material hat, bleibt sie von Falleneffekten und aktivierten Effekten anderer Monster mit demselben Typ wie das Material dieser Karte unberührt. Du kannst jeden der folgenden Effekte von „Fallenstellerin Pinguicula“ nur einmal pro Spielzug verwenden. Du kannst 1 Material von dieser Karte abhängen; füge deiner Hand 1 „Fallenstellerin“-Monster von deinem Deck hinzu. Falls ein oder mehr Monster, die dein Gegner besitzt, durch einen Karteneffekt auf den Friedhof gelegt oder verbannt werden (außer während des Damage Steps): Du kannst 1 jener Monster als Material an diese Karte anhängen.
  | it_name   = Trappolatrice Pinguicula
  | it_text   = 2 mostri di Livello 4<br />Mentre questa carta ha materiale, è immune agli effetti delle Trappole e agli effetti attivati degli altri mostri con lo stesso Tipo del materiale di questa carta. Puoi utilizzare ognuno dei seguenti effetti di "Trappolatrice Pinguicula" una sola volta per turno. Puoi staccare 1 materiale da questa carta; aggiungi 1 mostro "Trappolatrice" dal tuo Deck alla tua mano. Se uno o più mostri di proprietà del tuo avversario vengono mandati al Cimitero, o banditi, dall'effetto di una carta (eccetto durante il Damage Step): puoi attaccare 1 di quei mostri a questa carta come materiale.
  | pt_name   = Armadilhatrix Pinguicula
  | pt_text   = 2 monstros de Nível 4<br />Enquanto este card tiver matéria, ele não é afetado por efeitos de Armadilha e pelos efeitos ativados de outros monstros com o mesmo Tipo que as matérias deste card. Você só pode usar cada um dos seguintes efeitos de "Armadilhatrix Pinguicula" uma vez por turno. Você pode desassociar 1 matéria deste card; adicione 1 monstro "Armadilhatrix" do seu Deck à sua mão. Se um ou mais monstros dos quais seu oponente seja dono forem enviados para o Cemitério, ou banidos, por um efeito de card (exceto durante a Etapa de Dano): você pode associar 1 desses monstros a este card como matéria.
  | es_name   = Atrapadora Pinguicula
  | es_text   = 2 monstruos de Nivel 4<br />Mientras esta carta tenga material, no es afectada por efectos de Trampas y los efectos activados de otros monstruos con el mismo Tipo que el material de esta carta. Sólo puedes usar cada uno de los siguientes efectos de "Atrapadora Pinguicula" una vez por turno. Puedes desacoplar 1 material de esta carta; añade a tu mano 1 monstruo "Atrapadora" en tu Deck. Si uno o más monstruos propiedad de tu adversario son mandados al Cementerio, o desterrados, por efecto de una carta (excepto durante el Damage Step): puedes acoplar 1 de esos monstruos a esta carta como material.
  | ja_text   = レベル４モンスター×２<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：Ｘ素材を持っているこのカードは、このカードがＸ素材としているモンスターと同じ種族のモンスター（このカードを除く）が発動した効果及び罠カードの効果を受けない。<br />②：このカードのＸ素材を１つ取り除いて発動できる。デッキから「蟲惑魔」モンスター１体を手札に加える。<br />③：元々の持ち主が相手となるモンスターが効果で、墓地へ送られた場合または表側で除外された場合に発動できる。その内の１体をこのカードのＸ素材にする。
  | ko_name   = 시트리스의 충혹마
  | ko_text   = 레벨 4 몬스터 × 2<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 엑시즈 소재를 가지고 있는 이 카드는, 이 카드가 엑시즈 소재로 하고 있는 몬스터와 같은 종족의 몬스터(이 카드 이외)가 발동한 효과 및 함정 카드의 효과를 받지 않는다.<br />②: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 "충혹마" 몬스터 1장을 패에 넣는다.<br />③: 원래의 주인이 상대가 되는 몬스터가 효과로, 묘지로 보내졌을 경우 또는 제외되었을 경우에 발동할 수 있다. 그 중의 1장을 고르고 이 카드의 엑시즈 소재로 한다.
  | tc_name   = 捕蟲堇之蟲惑魔
  | tc_text   = 等級４怪獸×２<br />此卡名的②③效果，１回合各僅限使用１次。<br />①：持有超量素材的此卡不受與以此卡做為超量素材的怪獸同種族的怪獸（此卡除外）發動的效果及陷阱卡的效果影響。<br />②：可去除此卡的１個超量素材發動。從牌組將１隻「蟲惑魔」怪獸加入手牌。<br />③：可在原本的持有者因變為對方的怪獸的效果被送至墓地的狀況下，或被除外的狀況下發動。選擇其中１隻做為此卡的超量素材。
  | sc_name   = 捕虫堇之虫惑魔
  | sc_text   = 等级４怪兽×２<br />此卡名的②③效果１回合仅可各使用１次。<br />①：拥有超量素材的此卡不受种族与此卡作为超量素材的怪兽相同的怪兽（除此卡外）发动的效果及陷阱卡的效果影响。<br />②：去除此卡的１个超量素材可以发动。从牌组将１只“虫惑魔”怪兽加入手牌。<br />③：原本持有者为对手的怪兽因效果被送至墓地的情况下，或被除外的情况下可以发动。挑选其中１只作为此卡的超量素材。
