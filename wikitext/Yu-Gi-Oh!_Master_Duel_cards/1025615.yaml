  | text      = You can Ritual Summon this card with a "Recipe" card. If this card is Special Summoned: You can target 1 Spell/Trap on the field; destroy it. When a card or effect is activated that targets this card on the field, or when this card is targeted for an attack (Quick Effect): You can Tribute this card and 1 Attack Position monster on either field, and if you do, Special Summon 1 Level 3 or 4 "Nouvelles" Ritual Monster from your hand or Deck. You can only use each effect of "Confiras de Nouvelles" once per turn.

  | fr_name   = Confiras de Nouvelles
  | fr_text   = Vous pouvez Invoquer Rituellement cette carte avec une carte "Recette". Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 Magie/Piège sur le Terrain ; détruisez-le. Lorsqu'une carte ou un effet qui cible cette carte sur le Terrain est activé, ou lorsque cette carte est ciblée par une attaque (Effet Rapide) : vous pouvez Sacrifier cette carte et 1 monstre en Position d'Attaque sur l'un des Terrains, et si vous le faites, Invoquez Spécialement 1 Monstre Rituel "Nouvelles" de Niveau 3 ou 4 depuis votre main ou Deck. Vous ne pouvez utiliser chaque effet de "Confiras de Nouvelles" qu'une fois par tour.
  | de_name   = Confiras der Nouvelles
  | de_text   = Du kannst diese Karte mit einer „Rezept“-Karte als Ritualbeschwörung beschwören. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Zauber/Falle auf dem Spielfeld wählen; zerstöre ihn oder sie. Wenn eine Karte oder ein Effekt aktiviert wird, die oder der diese Karte auf dem Spielfeld als Ziel wählt, oder wenn diese Karte als Ziel für einen Angriff gewählt wird (Schnelleffekt): Du kannst diese Karte und 1 Monster in Angriffsposition auf einer beliebigen Spielfeldseite als Tribut anbieten und falls du dies tust, beschwöre 1 „Nouvelles“-Ritualmonster der Stufe 3 oder 4 als Spezialbeschwörung von deiner Hand oder deinem Deck. Du kannst jeden Effekt von „Confiras der Nouvelles“ nur einmal pro Spielzug verwenden.
  | it_name   = Confiras de Nouvelles
  | it_text   = Puoi Evocare tramite Rituale questa carta con una carta "Ricetta". Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 Magia/Trappola sul Terreno; distruggila. Quando viene attivata una carta o un effetto che sceglie come bersaglio questa carta sul Terreno, o quando questa carta viene scelta come bersaglio per un attacco (Effetto Rapido): puoi offrire come Tributo questa carta e 1 mostro in Posizione di Attacco su qualsiasi Terreno e, se lo fai, Evoca Specialmente 1 Mostro Rituale "Nouvelles" di Livello 3 o 4 dalla tua mano o Deck. Puoi utilizzare ogni effetto di "Confiras de Nouvelles" una sola volta per turno.
  | pt_name   = Confiras de Nouvelles
  | pt_text   = Você pode Invocar este card por Invocação-Ritual com um card "Receita". Se este card for Invocado por Invocação-Especial: você pode escolher 1 Magia/Armadilha no campo; destrua-a. Quando um card ou efeito for ativado que escolha este card no campo como alvo, ou quando este card for alvo de um ataque (Efeito Rápido): você pode oferecer como Tributo este card e 1 monstro em Posição de Ataque em qualquer campo e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro de Ritual "Nouvelles" de Nível 3 ou 4 da sua mão ou do Deck. Você só pode usar cada efeito de "Confiras de Nouvelles" uma vez por turno.
  | es_name   = Confiras de Nouvelles
  | es_text   = Puedes Invocar esta carta por Ritual con una carta "Receta". Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 Mágica/Trampa en el Campo; destrúyela. Cuando es activada una carta o efecto que selecciona esta carta en el Campo, o cuando esta carta es seleccionada para un ataque (Efecto Rápido): puedes Sacrificar esta carta y 1 monstruo en Posición de Ataque en cualquier Campo y, si lo haces, Invoca de Modo Especial, desde tu mano o Deck, 1 Monstruo de Ritual "Nouvelles" de Nivel 3 o 4. Sólo puedes usar cada efecto de "Confiras de Nouvelles" una vez por turno.
  | ja_text   = 「レシピ」カードにより降臨<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した場合、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。<br />②：フィールドのこのカードが攻撃・効果の対象になった時に発動できる。このカードと自分・相手フィールドの攻撃表示モンスター１体をリリースし、手札・デッキからレベル３・４の「ヌーベルズ」儀式モンスター１体を特殊召喚する。
  | ko_name   = 콩피라스 드 누밸즈
  | ko_text   = "요리법" 카드에 의해 의식 소환.<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 특수 소환에 성공했을 경우, 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.<br />②: 필드의 이 카드가 공격 / 효과의 대상이 되었을 때에 발동할 수 있다. 이 카드와 자신 / 상대 필드의 공격 표시 몬스터 1장을 릴리스하고, 패 / 덱에서 레벨 3 / 4 의 "누밸즈" 의식 몬스터 1장을 특수 소환한다.
  | tc_name   = 油封康菲拉斯・餓魔新饗
  | tc_text   = 以「食譜」卡降臨。<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：在此卡特殊召喚成功的狀況下，可將場上的１張魔法・陷阱卡做為對象發動。破壞該卡。<br />②：可在場上的此卡成為攻擊・效果的對象時發動。解放此卡和我方・對方場上的１隻攻擊表示怪獸，從手牌・牌組特殊召喚１隻等級３・４的「餓魔新饗」儀式怪獸。
  | sc_name   = 油封之康菲拉斯・饿魔新飨
  | sc_text   = 以“食谱”卡降临<br />此卡名的①②效果１回合仅可各使用１次。<br />①：此卡特殊召唤的情况下，以场上的１张魔法・陷阱卡为对象可以发动。将该卡破坏。<br />②：场上的此卡成为攻击・效果的对象时可以发动。解放此卡和自己・对手场上的１只攻击表示怪兽，从手牌・牌组将１只等级３・４的“饿魔新飨”仪式怪兽特殊召唤。
