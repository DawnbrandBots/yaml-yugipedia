  | text      = 2+ Level 7 monsters<br />Once per turn, if you have exactly 5 DARK monsters in your GY, you can also Xyz Summon "Dark Armed, the Dragon of Annihilation" by using 1 Level 5 or higher DARK Dragon monster you control as material. You can detach 1 material from this card, then target 1 card your opponent controls; destroy it, then banish 1 card from your GY, also, this card cannot attack for the rest of this turn.

  | fr_name   = Ténèbres Armées, le Dragon de l'Annihilation
  | fr_text   = 2+ monstres de Niveau 7<br />Une fois par tour, si vous avez exactement 5 monstres TÉNÈBRES dans votre Cimetière, vous pouvez aussi Invoquer par Xyz "Ténèbres Armées, le Dragon de l'Annihilation" en utilisant 1 monstre TÉNÈBRES Dragon de min. Niveau 5 que vous contrôlez comme Matériel. Vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 carte contrôlée par votre adversaire ; détruisez-la, puis bannissez 1 carte depuis votre Cimetière, et aussi, cette carte ne peut pas attaquer le reste de ce tour.
  | de_name   = Finsterwaffe, Drache der Zerstörung
  | de_text   = 2+ Monster der Stufe 7<br />Einmal pro Spielzug, falls du genau 5 FINSTERNIS Monster in deinem Friedhof hast, kannst du „Finsterwaffe, Drache der Zerstörung“ auch als Xyz-Beschwörung beschwören, indem du 1 FINSTERNIS Drache-Monster der Stufe 5 oder höher, das du kontrollierst, als das Material verwendest. Du kannst 1 Material von dieser Karte abhängen und dann 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie, dann verbanne 1 Karte von deinem Friedhof, zusätzlich kann diese Karte für den Rest dieses Spielzugs nicht angreifen.
  | it_name   = Armato Oscuro, il Drago dell'Annientamento
  | it_text   = 2+ mostri di Livello 7<br />Una volta per turno, se hai esattamente 5 mostri OSCURITÀ nel tuo Cimitero, puoi anche Evocare Xyz "Armato Oscuro, il Drago dell'Annientamento" utilizzando 1 mostro OSCURITÀ Drago di Livello 5 o superiore che controlli come materiale. Puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila, poi bandisci 1 carta dal tuo Cimitero, inoltre questa carta non può attaccare per il resto di questo turno.
  | pt_name   = Armado Negro, o Dragão da Aniquilação
  | pt_text   = 2+ monstros de Nível 7<br />Uma vez por turno, se você tiver exatamente 5 monstros de TREVAS no seu Cemitério, você também pode Invocar por Invocação-Xyz "Armado Negro, o Dragão da Aniquilação" usando 1 monstro Dragão de TREVAS de Nível 5 ou mais que você controla como matéria. Você pode desassociar 1 matéria deste card e, depois, escolha 1 card que seu oponente controla; destrua-o e, depois, bana 1 card do seu Cemitério e, além disso, este card não pode atacar pelo resto deste turno.
  | es_name   = Armado Oscuro, el Dragón de la Aniquilación
  | es_text   = 2+ monstruos de Nivel 7<br />Una vez por turno, si tienes exactamente 5 monstruos de OSCURIDAD en tu Cementerio, también puedes Invocar Xyz a "Armado Oscuro, el Dragón de la Aniquilación" usando 1 monstruo Dragón de OSCURIDAD de Nivel 5 o mayor que controles como material. Puedes desacoplar 1 material de esta carta, y después seleccionar 1 carta que controle tu adversario; destrúyela, y después destierra 1 carta de tu Cementerio, y además, esta carta no puede atacar por el resto de este turno.
  | ja_text   = レベル７モンスター×２体以上<br />「撃滅龍　ダーク・アームド」は１ターンに１度、自分の墓地の闇属性モンスターが５体のみの場合、自分フィールドのレベル５以上のドラゴン族・闇属性モンスターの上に重ねてＸ召喚する事もできる。<br />①：このカードのＸ素材を１つ取り除き、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。その後、自分の墓地からカード１枚を除外する。この効果の発動後、ターン終了時までこのカードは攻撃できない。
  | ko_name   = 격멸룡 다크 암드
  | ko_text   = 레벨 7 몬스터 × 2장 이상<br />"격멸룡 다크 암드"는 1턴에 1번, 자신 묘지의 어둠 속성 몬스터가 5장뿐일 경우, 자신 필드의 레벨 5 이상의 드래곤족 / 어둠 속성 몬스터의 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. 그 후, 자신 묘지에서 카드 1장을 고르고 제외한다. 이 효과의 발동 후, 턴 종료시까지 이 카드는 공격할 수 없다.
  | tc_name   = 擊滅龍 黑暗武裝
  | tc_text   = 等級７怪獸×２隻以上<br />「擊滅龍 黑暗武裝」也可１回合１次，在我方墓地的闇屬性怪獸僅存在５隻的狀況下，重疊至我方場上的等級５以上的龍族・闇屬性怪獸上方超量召喚。①：可去除此卡的１個超量素材，將對方場上的１張卡做為對象發動。破壞該卡。其後，從我方墓地選擇１張卡除外。此效果發動後，在回合結束前此卡無法攻擊。
  | sc_name   = 击灭龙 暗黑武装
  | sc_text   = 等级７怪兽×２只或以上<br />我方墓地的暗属性怪兽仅是５只的场合，“击灭龙 暗黑武装”１回合１次，可叠放至我方场上等级５或以上的龙族、暗属性怪兽上方并进行超量召唤。①：可移除此卡的１个超量素材，并以对手场上的１张卡牌为对象发动。破坏该卡。之后，从我方墓地挑选１张卡牌并除外。此效果发动后，直至回合结束时，此卡不可进行攻击。
  }}
