  | text               = 3 "Artmage" monsters<br />Must first be either Fusion Summoned, or Special Summoned (from your Extra Deck) in Defense Position by Tributing 3 monsters with different Types. You can only Special Summon "Nerva the Power Patron of Creation(s)" once per turn. While a card is in the Field Zone, this card cannot be destroyed by card effects. Once per turn, when you activate an "Artmage" monster's effect (Quick Effect): You can make the activated effect become "Destroy all cards your opponent controls".

  | fr_name            = Nerva la Mécène du Pouvoir de la Création
  | fr_text            = 3 monstres "Artmage"<br />Doit d'abord être soit Invoquée par Fusion, soit Invoquée Spécialement (depuis votre Extra Deck) en Position de Défense en Sacrifiant 3 monstres de Types différents. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Nerva la Mécène du Pouvoir de la Création" qu'une fois par tour. Tant qu'une carte est dans la Zone Terrain, cette carte ne peut pas être détruite par des effets de carte. Une fois par tour, lorsque vous activez un effet de monstre "Artmage" (Effet Rapide) : vous pouvez faire devenir l'effet activé "Détruisez toutes les cartes contrôlées par votre adversaire".
  | de_name            = Nerva die Machtpatronin der Schöpfung
  | de_text            = 3 „Kunstmagus“-Monster<br />Muss erst entweder als Fusionsbeschwörung beschworen werden oder als Spezialbeschwörung (von deinem Extra Deck) in die Verteidigungsposition beschworen werden, indem du 3 Monster mit unterschiedlichen Typen als Tribut anbietest. Du kannst nur einmal pro Spielzug eine oder mehr „Nerva die Machtpatronin der Schöpfung“ als Spezialbeschwörung beschwören. Solange eine Karte in der Spielfeldzone liegt, kann diese Karte nicht durch Karteneffekte zerstört werden. Einmal pro Spielzug, wenn du den Effekt eines „Kunstmagus“-Monsters aktivierst (Schnelleffekt): Du kannst den aktivierten Effekt zu „Zerstöre alle Karten, die dein Gegner kontrolliert.“ werden lassen.
  | it_name            = Nerva la Patrona Potente della Creazione
  | it_text            = 3 mostri "Artmage"<br />Deve prima essere Evocato tramite Fusione, oppure Evocato Specialmente (dal tuo Extra Deck) in Posizione di Difesa offrendo come Tributo 3 mostri con Tipi diversi. Puoi Evocare Specialmente uno o più "Nerva la Patrona Potente della Creazione" una sola volta per turno. Mentre una carta è nella Zona Terreno, questa carta non può essere distrutta dagli effetti delle carte. Una volta per turno, quando attivi un effetto di un mostro "Artmage" (Effetto Rapido): puoi far diventare l'effetto attivato "Distruggi tutte le carte controllate dal tuo avversario".
  | pt_name            = Nerva, a Patrona do Poder da Criação
  | pt_text            = 3 monstros "Artmage"<br />Primeiro deve ser Invocado por Invocação-Fusão, ou por Invocação-Especial (do seu Deck Adicional) em Posição de Defesa ao oferecer como Tributo 3 monstros com Tipos diferentes. Você só pode Invocar um ou mais "Nerva, a Patrona do Poder da Criação" por Invocação-Especial uma vez por turno. Enquanto um card estiver na Zona do Campo, este card não pode ser destruído por efeitos de card. Uma vez por turno, quando você ativar um efeito de um monstro "Artmage" (Efeito Rápido): você pode fazer com que o efeito ativado se torne "Destrua todos os cards que seu oponente controla".
  | es_name            = Nerva la Modelo de Poder de Creación
  | es_text            = 3 monstruos "Artmagia"<br />Debe ser primero ya sea Invocado por Fusión o Invocado de Modo Especial (desde tu Deck Extra) en Posición de Defensa, Sacrificando 3 monstruos con Tipos diferentes. Sólo puedes Invocar de Modo Especial uno o más "Nerva la Modelo de Poder de Creación" una vez por turno. Mientras una carta esté en la Zona del Campo, esta carta no puede ser destruida por efectos de cartas. Una vez por turno, cuando activas un efecto de un monstruo "Artmagia" (Efecto Rápido): puedes hacer que el efecto activado se convierta en "Destruye todas las cartas que controle tu adversario".
  | ja_text            = 「アルトメギア」モンスター×３<br />自分は「創獄神ネルヴァ」を１ターンに１度しか特殊召喚できない。<br />このカードは融合召喚及び以下の方法でのみＥＸデッキから特殊召喚できる。<br />●種族が異なる自分フィールドのモンスター３体をリリースした場合に守備表示で特殊召喚できる。<br />①：フィールドゾーンにカードが存在する限り、このカードは効果では破壊されない。<br />②：１ターンに１度、自分が「アルトメギア」モンスターの効果を発動した時に発動できる。その効果は「相手フィールドのカードを全て破壊する」となる。
  | ko_name            = 창감옥신 네르바
  | ko_text            = "아르토메기아" 몬스터 × 3<br />자신은 "창감옥신 네르바"를 1턴에 1번밖에 특수 소환할 수 없다.<br />이 카드는 융합 소환 및 이하의 방법으로만 엑스트라 덱에서 특수 소환할 수 있다.<br />●종족이 다른 자신 필드의 몬스터 3장을 릴리스했을 경우에 수비 표시로 특수 소환할 수 있다.<br />①: 필드 존에 카드가 존재하는 한, 이 카드는 효과로는 파괴되지 않는다.<br />②: 1턴에 1번, 자신이 "아르토메기아" 몬스터의 효과를 발동했을 때에 발동할 수 있다. 그 효과는 "상대 필드의 카드를 전부 파괴한다"가 된다.
  | tc_name            = 創獄神 涅瓦
  | tc_text            = 「神藝」怪獸×3<br />自己1回合僅可特殊召喚1次「創獄神 涅瓦」。<br />此卡從額外牌組僅可透過融合召喚及以下方法特殊召喚。<br />●解放自己場上種族不同的3隻怪獸的情況下可以守備表示特殊召喚。<br />①：只要場地區域存在卡，此卡不會因效果被破壞。<br />②：1回合1次，自己發動「神藝」怪獸的效果時可以發動。該效果變為「將對手場上的卡全部破壞」。
  | sc_name            = 创狱神 涅瓦
  | sc_text            = “神艺”怪兽×3<br />自己1回合仅可特殊召唤1次“创狱神 涅瓦”。<br />此卡从额外牌组仅可通过融合召唤及以下方法特殊召唤。<br />●解放自己场上种族不同的3只怪兽的情况下可以守备表示特殊召唤。<br />①：只要场地区域存在卡，此卡不会因效果被破坏。<br />②：1回合1次，自己发动“神艺”怪兽的效果时可以发动。该效果变为“将对手场上的卡全部破坏”。
