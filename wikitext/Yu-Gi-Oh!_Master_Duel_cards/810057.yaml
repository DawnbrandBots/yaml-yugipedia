  | es_name   = Guantelete Inzektor
  | es_text   = Selecciona 1 monstruo "Inzektor" boca arriba que controles; equipa esta carta a ese objetivo. Éste gana 1000 DEF, y no puede ser destruido por efectos de las cartas de tu adversario.
  | ja_text   = ①：自分フィールドの「甲虫装機」モンスター１体を対象としてこのカードを発動できる。このカードを守備力１０００アップの装備カード扱いでその自分のモンスターに装備する。<br />②：装備モンスターは相手の効果では破壊されない。
  | ko_name   = 인잭터의 건틀릿
  | ko_text   = 발동 후 이 카드는 수비력을 1000 포인트 올리는 장착 카드가 되어, 자신 필드 위의 "인잭터"라는 이름이 붙은 몬스터 1장에 장착한다. 장착 몬스터는 상대 카드의 효과로는 파괴되지 않는다.
  | tc_name   = 甲蟲裝機的護手盔甲
  | tc_text   = 可選擇我方場上的１隻冠有「甲蟲裝機」之名的怪獸發動此卡。將此卡視為守備力提升１０００的裝備卡，裝備於選擇的我方的怪獸。裝備怪獸不會因對方的卡的效果被破壞。
  | sc_name   = 甲虫装机的护手盔甲
  | sc_text   = 可选择我方场上１只冠有“甲虫装机”之名的怪兽并发动此卡。此卡被视为上升１０００点守备力的装备卡装备被选择的我方怪兽。装备怪兽不会因对手的卡牌效果被破坏。
