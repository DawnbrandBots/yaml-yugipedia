  | ja_text   = ①：自分フィールドに「カバートークン」（獣族・地・星１・攻／守０）３体を特殊召喚する。このトークンはリリースできない。「カバートークン」がモンスターゾーンに存在する限り、自分はＥＸデッキからモンスターを特殊召喚できない。このカードの発動後、ターン終了時まで相手モンスターは「カバートークン」以外のモンスターを攻撃対象に選択できない。
  | ko_name   = 히포 카니발
  | ko_text   = ①: 자신 필드에 "히포 토큰"(야수족 / 땅 / 레벨 1 / 공 0 / 수 0) 3장을 특수 소환한다. 이 토큰은 릴리스할 수 없다. "히포 토큰"이 몬스터 존에 존재하는 한, 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. 이 카드의 발동 후, 턴 종료시까지 상대는 "히포 토큰" 이외의 몬스터를 공격 대상으로 할 수 없다.
  | tc_name   = 河馬嘉年華
  | tc_text   = ①：特殊召喚３隻「河馬衍生物」（獸族・地・星１・攻／守０）至我方場上。此衍生物無法解放。只要「河馬衍生物」存在於怪獸區，我方就無法從額外牌組特殊召喚怪獸。此卡發動後，在回合結束前，對方無法將「河馬衍生物」以外的怪獸做為攻擊對象。
  | sc_name   = 河马嘉年华
