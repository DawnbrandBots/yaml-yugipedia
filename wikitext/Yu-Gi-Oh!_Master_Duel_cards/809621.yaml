  | fr_name            = Électrumite Métalphose Lourd
  | fr_lore            = 2 Monstres Pendule<br />Si cette carte est Invoquée par Lien : vous pouvez ajouter 1 Monstre Pendule depuis votre Deck à votre Extra Deck face recto. Une fois par tour : vous pouvez cibler 1 autre carte face recto que vous contrôlez ; détruisez-la, puis ajoutez 1 Monstre Pendule face recto depuis votre Extra Deck à votre main. Si une ou plusieurs cartes dans votre Zone Pendule quittent le Terrain : piochez 1 carte. Vous ne pouvez utiliser cet effet de "Électrumite Métalphose Lourd" qu'une fois par tour.
  | de_name            = Schwermetallfose-Elektrumit
  | de_lore            = 2 Pendelmonster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deinem Extra Deck 1 Pendelmonster von deinem Deck offen hinzufügen. Einmal pro Spielzug: Du kannst 1 andere offene Karte wählen, die du kontrollierst; zerstöre sie, dann füge deiner Hand 1 offenes Pendelmonster von deinem Extra Deck hinzu. Falls eine oder mehr Karten in deiner Pendelzone das Spielfeld verlassen: Ziehe 1 Karte. Du kannst diesen Effekt von „Schwermetallfose-Elektrumit“ nur einmal pro Spielzug verwenden.
  | it_name            = Pesanmetalfosi Electrumite
  | it_lore            = 2 Mostri Pendulum<br />Se questa carta viene Evocata Link: puoi aggiungere 1 Mostro Pendulum dal tuo Deck al tuo Extra Deck scoperto. Una volta per turno: puoi scegliere come bersaglio 1 altra carta scoperta che controlli; distruggila, poi aggiungi 1 Mostro Pendulum scoperto dal tuo Extra Deck alla tua mano. Se una o più carte nella tua Zona Pendulum lasciano il Terreno: pesca 1 carta. Puoi utilizzare questo effetto di "Pesanmetalfosi Electrumite" una sola volta per turno.
  | pt_name            = Metalmorfose Pesado Eletrumite
  | pt_lore            = 2 Monstros Pêndulo<br />Se este card for Invocado por Invocação-Link: você pode adicionar 1 Monstro Pêndulo do seu Deck com a face para cima no seu Deck Adicional. Uma vez por turno: você pode escolher 1 outro card com a face para cima que você controla; destrua-o e, depois, adicione à sua mão 1 Monstro Pêndulo com a face para cima no seu Deck Adicional. Se um ou mais cards nas suas Zonas de Pêndulo deixarem o campo: compre 1 card. Você só pode usar este efeito de "Metalmorfose Pesado Eletrumite" uma vez por turno.
  | es_name            = Electromita Pesadometalmórfico
  | es_lore            = 2 Monstruos de Péndulo<br />Si esta carta es Invocada por Enlace: puedes añadir a tu Deck Extra, boca arriba, 1 Monstruo de Péndulo en tu Deck. Una vez por turno: puedes seleccionar otra carta boca arriba que controles; destrúyela, y después añade a tu mano 1 Monstruo de Péndulo boca arriba en tu Deck Extra. Si una o más cartas en tu Zona del Péndulo dejan el Campo: roba 1 carta. Sólo puedes usar este efecto de "Electromita Pesadometalmórfico" una vez por turno.
  | ja_lore            = Ｐモンスター２体<br />このカード名の③の効果は１ターンに１度しか使用できない。<br />①：このカードがＬ召喚した場合に発動できる。デッキからＰモンスター１体をＥＸデッキに表側で加える。<br />②：１ターンに１度、自分フィールドの他の表側表示カード１枚を対象として発動できる。そのカードを破壊する。その後、自分のＥＸデッキ（表側）からＰモンスター１体を手札に加える。<br />③：自分のＰゾーンのカードがフィールドから離れた場合に発動する。自分は１枚ドローする。
  | ko_name            = 헤비메탈포제 엘렉트럼
  | ko_lore            = 펜듈럼 몬스터 2장<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 링크 소환했을 경우에 발동할 수 있다. 덱에서 펜듈럼 몬스터 1장을 엑스트라 덱에 앞면으로 넣는다. ②: 1턴에 1번, 자신 필드의 다른 앞면 표시 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. 그 후, 자신의 엑스트라 덱(앞면)에서 펜듈럼 몬스터 1장을 패에 넣는다. ③: 자신의 펜듈럼 존의 카드가 필드에서 벗어났을 경우에 발동한다. 자신은 1장 드로우한다.
  | tc_name            = 強鍊裝勇士・銀金
  | tc_lore            = 鐘擺怪獸２隻<br />此卡名的③效果，１回合僅限使用１次。①：可在此卡連結召喚成功的狀況下發動。從牌組選擇１隻鐘擺怪獸，以正面表示加入額外牌組。②：１回合１次，可將我方場上的１張此卡以外的正面表示的卡做為對象發動。破壞該卡。其後，從我方額外牌組將１隻正面表示的鐘擺怪獸加入手牌。③：在我方鐘擺區的卡從場上離開的狀況下發動。我方從牌組抽１張牌。
  | sc_name            = 强炼装・银金
  | sc_lore            = 灵摆怪兽２只<br />此卡名的③效果１回合仅可使用１次。①：此卡连接召唤成功的情况下可以发动。从牌组挑选１只灵摆怪兽，以表侧表示加入额外牌组。②：１回合１次，以此卡以外的自己场上的１张表侧表示的卡为对象可以发动。将该卡破坏。然后，从自己的额外牌组将１只表侧表示的灵摆怪兽加入手牌。③：自己灵摆区域的卡离开场上的情况下发动。自己从牌组抽１张。
