  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | text               = When your opponent activates a card or effect: Tribute 1 Level 5 or higher Reptile monster; negate that effect, and if you do, destroy that card. You can banish this card from your GY, then target 1 Reptile monster in your GY; Special Summon it, and if you do, Tribute 1 other monster you control. You can only use 1 "Mitsurugi Great Purification" effect per turn, and only once that turn.

  | fr_name            = Grande Purification Mitsurugi
  | fr_text            = Lorsque votre adversaire active une carte ou un effet : Sacrifiez 1 monstre Reptile de min. Niveau 5 ; annulez l'effet, et si vous le faites, détruisez la carte. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Reptile dans votre Cimetière ; Invoquez-le Spécialement, et si vous le faites, Sacrifiez 1 autre monstre que vous contrôlez. Vous ne pouvez utiliser qu'1 effet de "Grande Purification Mitsurugi" par tour, et uniquement une fois le tour.
  | de_name            = Mitsurugi-Großreinigung
  | de_text            = Wenn dein Gegner eine Karte oder einen Effekt aktiviert: Biete 1 Reptil-Monster der Stufe 5 oder höher als Tribut an; annulliere jenen Effekt und falls du dies tust, zerstöre jene Karte. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Reptil-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung und falls du dies tust, biete 1 anderes Monster, das du kontrollierst, als Tribut an. Du kannst nur 1 Effekt von „Mitsurugi-Großreinigung“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name            = Grande Purificazione Mitsurugi
  | it_text            = Quando il tuo avversario attiva una carta o un effetto: offri come Tributo 1 mostro Rettile di Livello 5 o superiore; annulla quell'effetto e, se lo fai, distruggi quella carta. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Rettile nel tuo Cimitero; Evocalo Specialmente e, se lo fai, offri come Tributo 1 altro mostro che controlli. Puoi utilizzare solo 1 effetto di "Grande Purificazione Mitsurugi" per turno, e solo una volta in quel turno.
  | pt_name            = Grande Purificação de Mitsurugi
  | pt_text            = Quando seu oponente ativar um card ou efeito: ofereça como Tributo 1 monstro Réptil de Nível 5 ou mais; negue esse efeito e, se isso acontecer, destrua esse card. Você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Réptil no seu Cemitério; Invoque-o por Invocação-Especial e, se isso acontecer, ofereça 1 outro monstro que você controla como Tributo. Você só pode usar 1 efeito de "Grande Purificação de Mitsurugi" por turno e apenas uma vez por turno.
  | es_name            = Gran Purificación Mitsurugi
  | es_text            = Cuando tu adversario activa una carta o efecto: Sacrifica 1 monstruo Reptil de Nivel 5 o mayor; niega ese efecto y, si lo haces, destruye esa carta. Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 monstruo Reptil en tu Cementerio; Invócalo de Modo Especial y, si lo haces, Sacrifica otro monstruo que controles. Sólo puedes usar 1 efecto de "Gran Purificación Mitsurugi" por turno, y sólo una vez ese turno.
  | ja_text            = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：相手が魔法・罠・モンスターの効果を発動した時、自分フィールドのレベル５以上の爬虫類族モンスター１体をリリースして発動できる。その効果を無効にし破壊する。<br />②：墓地のこのカードを除外し、自分の墓地の爬虫類族モンスター１体を対象として発動できる。そのモンスターを特殊召喚し、この効果で特殊召喚したモンスター以外の自分フィールドのモンスター１体をリリースする。
  | ko_name            = 미츠루기대불
  | ko_text            = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때, 자신 필드의 레벨 5 이상의 파충류족 몬스터 1장을 릴리스하고 발동할 수 있다. 그 효과를 무효로 하고 파괴한다.<br />②: 묘지의 이 카드를 제외하고, 자신 묘지의 파충류족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환하고, 이 효과로 특수 소환한 몬스터 이외의 자신 필드의 몬스터 1장을 릴리스한다.
  | tc_name            = 巳劍大祓
  | tc_text            = 此卡名的①②效果1回合1次，僅可使用其中1個。<br />①：對手發動魔法・陷阱・怪獸的效果時，解放自己場上1隻等級5以上的爬蟲類族怪獸可以發動。將該效果無效並破壞。<br />②：將墓地的此卡除外，以自己墓地的1隻爬蟲類族怪獸為對象可以發動。將該怪獸特殊召喚，將以此效果特殊召喚的怪獸以外的、自己場上的1隻怪獸解放。
  | sc_name            = 巳剑大祓
  | sc_text            = 此卡名的①②效果1回合1次，仅可使用其中1个。<br />①：对手发动魔法・陷阱・怪兽的效果时，解放自己场上1只等级5以上的爬虫类族怪兽可以发动。将该效果无效并破坏。<br />②：将墓地的此卡除外，以自己墓地的1只爬虫类族怪兽为对象可以发动。将该怪兽特殊召唤，将以此效果特殊召唤的怪兽以外的、自己场上的1只怪兽解放。
