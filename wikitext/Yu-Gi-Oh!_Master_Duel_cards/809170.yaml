  | fr_name   = Psychelone Gishki
  | fr_text   = Vous pouvez Invoquer Rituellement cette carte avec une Carte Magie Rituelle "Gishki". Une fois par tour : vous pouvez déclarer 1 Type de Monstre et Attribut ; regardez 1 carte au hasard dans la main de votre adversaire, et si c'est un monstre du Type et Attribut déclarés, mélangez-la dans le Deck. Sinon, renvoyez-la à la main.
  | de_name   = Gishki Psychelone
  | de_text   = Du kannst diese Karte mit einer beliebigen „Gishki“-Ritualzauberkarte als Ritualbeschwörung beschwören. Einmal pro Spielzug: Du kannst 1 Monstertyp und 1 Eigenschaft benennen; sieh dir 1 zufällige Karte in der Hand deines Gegners an und falls es ein Monster des benannten Typs und der benannten Eigenschaft ist, mische sie ins Deck. Gib sie andernfalls auf die Hand zurück.
  | it_name   = Psychelone Gishki
  | it_text   = Puoi Evocare tramite Rituale questa carta con qualsiasi Carta Magia Rituale "Gishki". Una volta per turno: puoi dichiarare 1 Tipo e 1 Attributo di Mostro; guarda 1 carta a caso nella mano del tuo avversario e, se è un mostro del Tipo e Attributo dichiarati, mischialo nel Deck. Altrimenti, fallo ritornare nella mano.
  | pt_name   = Gishki Psiquelone
  | pt_text   = Você pode Invocar este card por Invocação-Ritual com qualquer Card de Magia de Ritual "Gishki". Uma vez por turno: você pode declarar 1 Tipo de Monstro e Atributo; olhe 1 card aleatório da mão do seu oponente e, se for um monstro do Tipo e Atributo declarados, embaralhe-o no Deck. Caso contrário, volte-o para a mão.
  | es_name   = Psychelone Gishki
  | es_text   = Puedes Invocar esta carta por Ritual con cualquier Carta Mágica de Ritual "Gishki". Una vez por turno: puedes declarar 1 Tipo de Monstruo y 1 Atributo; mira 1 carta al azar en la mano de tu adversario, y si ésta es un monstruo con el Tipo y Atributo declarados, barájalo al Deck. De otra forma, devuélvela a la mano.
  | ja_text   = 「リチュア」儀式魔法カードにより降臨<br />①：１ターンに１度、種族と属性を１つずつ宣言して発動できる。相手の手札をランダムに１枚確認し、宣言した種族・属性のモンスターだった場合、そのモンスターをデッキに戻す。
  | ko_name   = 이비리추어 프슈케로네
  | ko_text   = "리추어"라는 이름이 붙은 의식 마법 카드에 의해 의식 소환. 1턴에 1번, 몬스터의 종족 / 속성을 선언하고 발동할 수 있다. 상대의 패를 무작위로 1장 확인하고, 선언한 종족 / 속성의 몬스터였을 경우, 그 카드를 주인의 덱으로 되돌린다. 다를 경우는 원래대로 되돌린다.
  | tc_name   = 邪惡咒儀・心靈女妖
  | tc_text   = 以冠有「咒儀」之名的儀式魔法卡降臨。１回合１次，可宣言怪獸的種族・屬性發動。隨機確認１張對方的手牌，在為宣言的種族・屬性怪獸的狀況下，將該卡送回持有者的牌組。在不是的狀況下回歸原狀。
  | sc_name   = 禁咒仪・精神鳌魔
  | sc_text   = 以“咒仪”仪式魔法卡降临。<br />①：１回合１次，宣言种族和属性各１个可以发动。随机挑选１张对手手牌确认，是宣言的种族・属性的怪兽的情况下，将该怪兽放回牌组。
