  | text      = When this card is Normal Summoned: You can add 1 "Destruction Sword" card from your Deck to your hand, except "Buster Whelp of the Destruction Swordsman". You can only use 1 of the following effects of "Buster Whelp of the Destruction Swordsman" per turn, and only once that turn.<br />●You can Tribute this card; Special Summon 1 "Buster Blader" from your hand or Graveyard.<br />●If this card is in your Graveyard and you control "Buster Blader": You can discard 1 "Destruction Sword" card; Special Summon this card.

  | fr_name   = Jeune Buster, Soldat de l'Épée Destructrice
  | fr_text   = Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 carte "Épée Destructrice" ("Jeune Buster, Soldat de l'Épée Destructrice" exclu) depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 des effets suivants de "Jeune Buster, Soldat de l'Épée Destructrice" par tour, et uniquement une fois le tour.<br />●Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 "Buster Blader" depuis votre main ou Cimetière.<br />●Si cette carte est dans votre Cimetière et que vous contrôlez "Buster Blader" : vous pouvez défausser 1 carte "Épée Destructrice" ; Invoquez Spécialement cette carte.
  | de_name   = Buster-Welpe des Zerstörungsschwertkämpfers
