  | it_name   = Combattente Cucciolo del Soldato Spada della Distruzione
  | it_text   = Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 carta "Spada della Distruzione" dal tuo Deck alla tua mano, eccetto "Combattente Cucciolo del Soldato Spada della Distruzione". Puoi utilizzare solo 1 dei seguenti effetti di "Combattente Cucciolo del Soldato Spada della Distruzione" per turno, e solo una volta in quel turno.<br />●Puoi offrire come Tributo questa carta; Evoca Specialmente 1 "Combattente delle Lame" dalla tua mano o Cimitero.<br />●Se questa carta è nel tuo Cimitero e tu controlli "Combattente delle Lame": puoi scartare 1 carta "Spada della Distruzione"; Evoca Specialmente questa carta.
  | pt_name   = Filhote Notável do Soldado da Espada da Destruição
  | pt_text   = Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 card "Espada da Destruição" do seu Deck à sua mão, exceto "Filhote Notável do Soldado da Espada da Destruição". Você só pode usar 1 dos seguintes efeitos de "Filhote Notável do Soldado da Espada da Destruição" por turno e apenas uma vez por turno.<br />●Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 "Blader Notável" da sua mão ou Cemitério.<br />●Se este card estiver no seu Cemitério e você controlar "Blader Notável": você pode descartar 1 card "Espada da Destruição"; Invoque este card por Invocação-Especial.
  | es_name   = Cría Buster del Esgrimista de la Espada de la Destrucción
  | es_text   = Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 carta "la Espada de la Destrucción" en tu Deck, excepto "Cría Buster del Esgrimista de la Espada de la Destrucción". Sólo puedes usar 1 de los siguientes efectos de "Cría Buster del Esgrimista de la Espada de la Destrucción" por turno, y sólo una vez ese turno.<br />●Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano o Cementerio, 1 "Buster Blader".<br />●Si esta carta está en tu Cementerio y tú controlas "Buster Blader": puedes descartar 1 carta "la Espada de la Destrucción"; Invoca esta carta de Modo Especial.
  | ja_text   = このカード名の②③の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：このカードが召喚した時に発動できる。デッキから「破壊剣士の伴竜」以外の「破壊剣」カード１枚を手札に加える。<br />②：このカードをリリースして発動できる。自分の手札・墓地から「バスター・ブレイダー」１体を特殊召喚する。<br />③：このカードが墓地に存在し、自分フィールドに「バスター・ブレイダー」が存在する場合、手札から「破壊剣」カード１枚を捨てて発動できる。このカードを特殊召喚する。
  | ko_name   = 파괴검사의 반룡
  | ko_text   = 이 카드명의 ②③의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "파괴검사의 반룡" 이외의 "파괴검" 카드 1장을 패에 넣는다.<br />②: 이 카드를 릴리스하고 발동할 수 있다. 자신의 패 / 묘지에서 "버스터 블레이더" 1장을 골라 특수 소환한다.<br />③: 이 카드가 묘지에 존재하고, 자신 필드에 "버스터 블레이더"가 존재할 경우, 패에서 "파괴검" 카드 1장을 버리고 발동할 수 있다. 이 카드를 특수 소환한다.
  | tc_name   = 破壞劍士的伴龍
  | tc_text   = 此卡名的②③效果，１回合僅限使用１次其中１個效果。<br />①：可在此卡召喚成功時發動。從牌組將１張「破壞劍士的伴龍」以外的「破壞劍」卡加入手牌。<br />②：可解放此卡發動。從我方手牌・墓地選擇１隻「毀滅劍士」特殊召喚。<br />③：在此卡存在於墓地，我方場上存在「毀滅劍士」的狀況下，可從手牌捨棄１張「破壞劍」卡發動。特殊召喚此卡。
  | sc_name   = 破坏剑士的伴龙
  | sc_text   = “破坏剑士的伴龙”的②③效果１回合１次，仅可使用其中１个<br />①：此卡召唤成功时可发动。从牌组将１张除“破坏剑士的伴龙”以外的“破坏剑”卡牌加入手牌。<br />②：可解放此卡并发动。从我方的手牌・墓地挑选１只“毁灭剑士”并特殊召唤。<br />③：此卡存在于墓地，且我方场上存在有“毁灭剑士”的场合，可从手牌舍弃１张“破坏剑”卡牌并发动。从墓地特殊召唤此卡。
