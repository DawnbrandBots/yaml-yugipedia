  | ja_text   = ①：このカードを手札から捨て、以下の効果から１つを選択して発動できる。<br />●「月光黒羊」以外の自分の墓地の「ムーンライト」モンスター１体を手札に加える。<br />●デッキから「融合」１枚を手札に加える。<br />②：このカードが融合召喚の素材となって墓地へ送られた場合に発動できる。自分のＥＸデッキ（表側）・墓地から「月光黒羊」以外の「ムーンライト」モンスター１体を手札に加える。
  | ko_name   = 문라이트 블랙 시프
  | ko_text   = ①: 이 카드를 패에서 버리고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.<br />●"문라이트 블랙 시프" 이외의 자신 묘지의 "문라이트" 몬스터 1장을 고르고 패에 넣는다.<br />●덱에서 "융합" 1장을 패에 넣는다.<br />②: 이 카드가 융합 소환의 소재가 되어 묘지로 보내졌을 경우에 발동할 수 있다. "문라이트 블랙 시프" 이외의, 자신의 엑스트라 덱 앞면 표시의 "문라이트" 펜듈럼 몬스터 또는 자신 묘지의 "문라이트" 몬스터 1장을 고르고 패에 넣는다.
  | tc_name   = 月光黑羊
  | tc_text   = ①：可從手牌捨棄此卡，從以下效果選擇１個發動。<br />●選擇我方墓地的１隻「月光黑羊」以外的「月光」怪獸加入手牌。<br />●從牌組將１張「融合」加入手牌。<br />②：可在此卡做為融合召喚的素材被送至墓地的狀況下發動。選擇我方額外牌組的１隻「月光黑羊」以外的正面表示的「月光」鐘擺怪獸或我方墓地的１隻「月光」怪獸加入手牌。
  | sc_name   = 月光黑羊
  | sc_text   = ①：从手牌将此卡舍弃，可从以下效果中选择１个发动。<br />●挑选自己墓地“月光黑羊”以外的１只“月光”怪兽加入手牌。<br />●从牌组将１张“融合”加入手牌。<br />②：此卡作为融合召唤的素材被送至墓地的情况下可以发动。挑选１只自己额外牌组“月光黑羊”以外的表侧表示“月光”灵摆怪兽或自己墓地的“月光”怪兽加入手牌。
