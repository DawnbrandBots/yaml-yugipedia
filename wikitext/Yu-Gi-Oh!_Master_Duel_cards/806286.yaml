title: Bubble Crash (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = This card can only be activated when any player has 6 or more cards on the field and/or in their hand. The player(s) then select and send cards to their respective Graveyards until the amount remaining on the field and in their hand is 5.
  | releases  = Legacy Pack

  | fr_name   = Crash Boursier
  | fr_text   = Cette carte ne peut être activée que lorsqu'un joueur détient 6 cartes ou plus, sur le Terrain ou dans sa main. Les deux joueurs sélectionnent et envoient au Cimetière autant de cartes que nécessaire de leur Terrain ou de leur main jusqu'à ce qu'il reste 5 cartes sur leur Terrain ou dans leur main.
  | de_name   = Zuviel des Guten
  | de_text   = Beide Spieler wählen Karten auf ihrer jeweiligen Spielfeldseite und/oder auf ihrer jeweiligen Hand und legen diese auf den Friedhof, bis sie auf ihrer jeweiligen Spielfeldseite und/oder ihrer jeweiligen Hand nur noch 5 Karten haben.
  | it_name   = Sogno Economico Infranto
  | it_text   = Entrambi i giocatori scelgono e mandano nei rispettivi Cimiteri tante carte quante necessarie dal proprio Terreno e/o dalla loro mano fino a quando non restano con 5 carte sul loro Terreno e/o nella loro mano.
  | pt_name   = Destruição da Bolha
  | pt_text   = Este card só pode ser ativado quando qualquer jogador tenha 6 ou mais cards no Campo e/ou na sua mão. O(s) jogador(es) depois escolhem e enviam cards para os seus respetivos Cemitérios até que os cards no Campo e na sua mão sejam igual a 5.
  | es_name   = Ruptura de la Burbuja
  | es_text   = Esta carta sólo puede ser activada cuando cualquier jugador tiene 6 o más cartas en el Campo y/o en su mano. El jugador (o jugadores) seleccionan y mandan cartas a sus respectivos Cementerios hasta que las cartas en el Campo y en su mano sean 5.
  | ja_text   = ①：手札・フィールドのカードの合計が６枚以上のプレイヤーは、その合計が５枚になるようにカードを墓地へ送らなければならない。
  | ko_name   = 버블 크래시
  | ko_text   = 이 카드는 패와 필드 위 카드의 합계가 6장 이상인 플레이어가 존재할 경우에 발동할 수 있다. 양쪽의 플레이어는 각각 자신 필드 위와 패에 남은 카드의 합계 매수가 5장이 되도록, 그 밖의 카드를 필드 위와 패에서 선택하여 묘지로 보낸다.
  | tc_name   = 泡沫粉碎
  | tc_text   = 手牌・場上的卡合計為６張以上的玩家，必須將卡送至墓地，使其合計變為５張。
  | sc_name   = 泡沫粉碎
  | sc_text   = 手牌、场上的卡牌合计为６张或以上的玩家，必须将卡牌送入墓地，使得该合计为５张。
  }}
