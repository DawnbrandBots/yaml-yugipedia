  | fr_text   = 2 monstres de Types différents (Bête, Démon ou Illusion)<br />Le nom de cette carte devient "Chimère, Bête Mythique Volante" tant qu'elle est sur le Terrain ou dans le Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Berfomet, Roi Mythique Bête Fantôme" qu'une fois par tour. Si cette carte est Invoquée par Fusion : vous pouvez envoyer 1 monstre Bête, Démon ou Illusion depuis votre Deck au Cimetière. Durant le tour de votre adversaire (Effet Rapide) : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos monstres Bête, Démon ou Illusion bannis ("Berfomet, Roi Mythique Bête Fantôme" exclu) ; Invoquez-le Spécialement.
  | de_name   = Berfomet der mythische König der Phantomungeheuer
  | de_text   = 2 Monster mit unterschiedlichen Typen (Ungeheuer, Unterweltler oder Illusion)<br />Der Name dieser Karte wird zu „Schimäre das fliegende Sagenungeheuer“, solange sie auf dem Spielfeld oder im Friedhof liegt. Du kannst jeden der folgenden Effekte von „Berfomet der mythische König der Phantomungeheuer“ nur einmal pro Spielzug verwenden. Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst 1 Ungeheuer-, Unterweltler- oder Illusion-Monster von deinem Deck auf den Friedhof legen. Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst diese Karte von deinem Friedhof verbannen und dann 1 deiner verbannten Ungeheuer-, Unterweltler- oder Illusion-Monster wählen, außer „Berfomet der mythische König der Phantomungeheuer“; beschwöre es als Spezialbeschwörung.
  | it_name   = Berfomet, il Mitico Re delle Bestie Fantasma
  | it_text   = 2 mostri con Tipi diversi (Bestia, Demone o Illusione)<br />(Questa carta non viene considerata come una carta "Fantasma".)<br />Il nome di questa carta diventa "Chimera, la Mitica Bestia Volante" mentre è sul Terreno o nel Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Berfomet, il Mitico Re delle Bestie Fantasma" una sola volta per turno. Se questa carta viene Evocata tramite Fusione: puoi mandare 1 mostro Bestia, Demone o Illusione dal tuo Deck al Cimitero. Durante il turno del tuo avversario (Effetto Rapido): puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 dei tuoi mostri Bestia, Demone o Illusione banditi, eccetto "Berfomet, il Mitico Re delle Bestie Fantasma"; Evocalo Specialmente.
  | pt_name   = Berfomet, o Rei Místico Besta Fantasma
  | pt_text   = 2 monstros com Tipos diferentes (Besta, Demônio ou Ilusão)<br />(Este card não é considerado como um card "Fantasma".)<br />O nome deste card se torna "Quimera, a Besta Mística Voadora" enquanto estiver no campo ou no Cemitério. Você só pode usar cada um dos seguintes efeitos de "Berfomet, o Rei Místico Besta Fantasma" uma vez por turno. Se este card for Invocado por Invocação-Fusão: você pode enviar 1 monstro Besta, Demônio ou Ilusão do seu Deck para o Cemitério. Durante o turno do seu oponente (Efeito Rápido): você pode banir este card do seu Cemitério e, depois, escolha 1 dos seus monstros Besta, Demônio ou Ilusão banidos, exceto "Berfomet, o Rei Místico Besta Fantasma"; Invoque-o por Invocação-Especial.
  | es_name   = Berfomet el Mítico Rey de la Bestia Fantasma
  | es_text   = 2 monstruos con Tipos diferentes (Bestia, Demonio o Ilusión)<br />(Esta carta no se trata como una carta "Fantasma").<br />El nombre de esta carta se convierte en "Quimera, la Bestia Voladora Mítica" mientras está en el Campo o en el Cementerio. Sólo puedes usar cada uno de los siguientes efectos de "Berfomet el Mítico Rey de la Bestia Fantasma" una vez por turno. Si esta carta es Invocada por Fusión: puedes mandar al Cementerio 1 monstruo Bestia, Demonio o Ilusión en tu Deck. Durante el turno de tu adversario (Efecto Rápido): puedes desterrar esta carta en tu Cementerio, y después selecciona 1 de tus monstruos Bestia, Demonio o Ilusión desterrados, excepto "Berfomet el Mítico Rey de la Bestia Fantasma"; Invócalo de Modo Especial.
  | ja_text   = 種族が異なる獣族・悪魔族・幻想魔族モンスター×２<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードのカード名は、フィールド・墓地に存在する限り「有翼幻獣キマイラ」として扱う。<br />②：このカードが融合召喚した場合に発動できる。デッキから獣族・悪魔族・幻想魔族モンスター１体を墓地へ送る。<br />③：相手ターンに墓地のこのカードを除外し、「幻獣魔王バフォメット」以外の自分の除外状態の獣族・悪魔族・幻想魔族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
