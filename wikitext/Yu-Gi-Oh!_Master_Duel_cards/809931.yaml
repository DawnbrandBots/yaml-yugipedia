  | ko_name   = 인페르니티 베리어
  | ko_text   = ①: 자신 필드에 "인페르니티" 몬스터가 앞면 공격 표시로 존재하고, 자신의 패가 0장일 경우, 상대가 몬스터의 효과 / 마법 / 함정 카드를 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  | tc_name   = 無限獄屏障
