  | it_name   = Barriera Demoneterna
  | it_text   = Quando il tuo avversario attiva una Carta Magia/Trappola o l'effetto di un mostro, mentre controlli un mostro "Demoneterno" scoperto in Posizione di Attacco e non hai carte in mano: annulla l'attivazione e, se lo fai, distruggi quella carta.
  | pt_name   = Barreira Inférnica
  | pt_text   = Quando seu oponente ativar um Card de Magia/Armadilha, ou efeito de monstro, enquanto você controlar um monstro "Inférnico(a)" com a face para cima em Posição de Ataque e não tiver cards na sua mão: negue a ativação e, se isso acontecer, destrua esse card.
  | es_name   = Barrera Inférnica
  | es_text   = Cuando tu adversario activa una Carta Mágica/de Trampa, o efecto de monstruo, mientras controlas un monstruo "Inférnico/a" en Posición de Ataque boca arriba y no tienes cartas en la mano: niega la activación y, si lo haces, destruye esa carta.
