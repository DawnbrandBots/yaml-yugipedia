  | sc_name   = 无限狱屏障
  | sc_text   = 我方手牌是０张，且我方场上存在有冠有“无限狱”之名的攻击表示怪兽，对手发动了怪兽效果、魔法、陷阱卡时可发动。使该发动无效并破坏。
