  | ja_text   = ①：このカードが戦闘で破壊された場合に発動する。自分フィールドに「ジュラックトークン」（恐竜族・炎・星１・攻／守０）２体を守備表示で特殊召喚する。このトークンは「ジュラック」モンスター以外のＡ召喚のためにはリリースできない。
  | ko_name   = 쥬락 스타우리코
  | ko_text   = 이 카드가 전투에 의해서 파괴되었을 경우, 자신 필드 위에 "쥬락 토큰"(공룡족/화염 속성/레벨 1/공격력 0/수비력 0) 2장을 수비 표시로 특수 소환한다. 이 토큰은 "쥬락"이라는 이름이 붙은 몬스터 이외의 어드밴스 소환을 위해서는 릴리스할 수 없다.
  | tc_name   = 朱儸紀・南十字龍
  | tc_text   = 在此卡因戰鬥被破壞的狀況下，以守備表示特殊召喚２隻「朱儸紀衍生物」（恐龍族・炎・星１・攻／守０）至我方場上。此衍生物無法為冠有「朱儸紀」之名的怪獸的升級召喚以外的目的解放。
  | sc_name   = 朱罗纪・南十字龙
  | sc_text   = 此卡因战斗被破坏的场合，以守备表示特殊召唤２只“朱罗纪衍生物”（恐龙族・炎・星１・攻／守０）至我方场上。此衍生物不可进行以上级召唤除冠有“朱罗纪”之名以外的怪兽为目的的释放。
