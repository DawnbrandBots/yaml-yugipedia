  | text      = 2 Level 3 monsters<br />At the start of the Battle Phase: You can detach 1 material from this card; during this Battle Phase, a player can only attack with 1 monster, and its attack(s) becomes a direct attack. You can only use this effect of "Number 26: Spaceway Octobypass" once per turn. At the end of the Damage Step, if a monster inflicted battle damage by a direct attack: Give control of the monster that attacked to the turn player's opponent.

  | fr_name   = Numéro 26 : Voie Spatiale Pieuvration
  | fr_text   = 2 monstres de Niveau 3<br />Au début de la Battle Phase : vous pouvez détacher 1 Matériel de cette carte ; durant cette Battle Phase, un joueur ne peut attaquer qu'avec 1 monstre et ses attaques deviennent des attaques directes. Vous ne pouvez utiliser cet effet de "Numéro 26 : Voie Spatiale Pieuvration" qu'une fois par tour. À la fin de la Damage Step, si un monstre a infligé des dommages de combat par une attaque directe : donnez le contrôle du monstre qui a attaqué à l'adversaire du joueur du tour.
  | de_name   = Nummer 26: Raumstraßen-Oktobypass
  | de_text   = 2 Monster der Stufe 3<br />Am Beginn der Battle Phase: Du kannst 1 Material von dieser Karte abhängen; während dieser Battle Phase kann ein Spieler nur mit 1 Monster angreifen und seine Angriffe werden zu einem direkten Angriff. Du kannst diesen Effekt von „Nummer 26: Raumstraßen-Oktobypass“ nur einmal pro Spielzug verwenden. Am Ende des Damage Steps, falls ein Monster Kampfschaden durch einen direkten Angriff zugefügt hat: Übergib die Kontrolle über das Monster, das angegriffen hat, an den Gegner des Zugspielers.
  | it_name   = Numero 26: Rotta Spaziale Polpodeviazione
  | it_text   = 2 mostri di Livello 3<br />All'inizio della Battle Phase: puoi staccare 1 materiale da questa carta; durante questa Battle Phase, un giocatore può attaccare solo con 1 mostro, e i suoi attacchi diventano attacchi diretti. Puoi utilizzare questo effetto di "Numero 26: Rotta Spaziale Polpodeviazione" una sola volta per turno. Alla fine del Damage Step, se un mostro ha inflitto danno da combattimento con un attacco diretto: dai il controllo del mostro che ha attaccato all'avversario del giocatore di turno.
  | pt_name   = Número 26: Octopassagem Espacial
  | pt_text   = 2 monstros de Nível 3<br />No começo da Fase de Batalha: você pode desassociar 1 matéria deste card; durante esta Fase de Batalha, um duelista só pode atacar com 1 monstro e seu(s) ataque(s) se torna(m) um ataque direto. Você só pode usar este efeito de "Número 26: Octopassagem Espacial" uma vez por turno. No final da Etapa de Dano, se um monstro causar dano de batalha em um ataque direto: conceda o controle do monstro que atacou ao oponente do duelista do turno.
  | es_name   = Número 26: Pulpderivación Vía Espacial
  | es_text   = 2 monstruos de Nivel 3<br />Al comienzo de la Battle Phase: puedes desacoplar 1 material de esta carta; durante esta Battle Phase, cada jugador sólo puede atacar con 1 monstruo, y su o sus ataques se convierten en ataques directos. Sólo puedes usar este efecto de "Número 26: Pulpderivación Vía Espacial" una vez por turno. Al final del Damage Step, si un monstruo infligió daño de batalla en un ataque directo: da el control del monstruo que atacó al adversario del jugador en turno.
  | ja_text   = レベル３モンスター×２<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分・相手のバトルフェイズ開始時に、このカードのＸ素材を１つ取り除いて発動できる。このバトルフェイズ中、モンスター１体でしか攻撃できず、そのモンスターの攻撃は直接攻撃になる。<br />②：モンスターが直接攻撃で戦闘ダメージを与えたダメージステップ終了時に発動する。その攻撃したモンスターのコントロールをターンプレイヤーから見て相手に移す。
  | ko_name   = No.26 차원공로 옥토바이패스
  | ko_text   = 레벨 3 몬스터 × 2<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 배틀 페이즈 개시시에, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 배틀 페이즈 중, 몬스터 1장으로밖에 공격할 수 없으며, 그 몬스터의 공격은 직접 공격이 된다. ②: 몬스터가 직접 공격으로 전투 데미지를 준 데미지 스텝 종료시에 발동한다. 그 공격한 몬스터의 컨트롤을 턴 플레이어의 상대에게 옮긴다.
  | tc_name   = No.26 次元孔路 繞道章魚
  | tc_text   = 等級３怪獸×２<br />此卡名的①效果，１回合僅限使用１次。①：在我方・對方的戰鬥階段開始時，可去除此卡的１個超量素材發動。在此戰鬥階段中，僅限以１隻怪獸進行攻擊，該怪獸的攻擊變為直接攻擊。②：在怪獸直接攻擊給予戰鬥傷害的傷害步驟結束時發動。將該攻擊怪獸的控制權轉移至回合玩家的對方。
  | sc_name   = 编号26 次元孔路 绕道章鱼
  | sc_text   = 等级３怪兽×２<br />此卡名的①效果１回合仅可使用１次。①：自己・对手的战斗阶段开始时，去除此卡的１个超量素材可以发动。此战斗阶段中，仅可用１只怪兽攻击，该怪兽的攻击变为直接攻击。②：怪兽以直接攻击给予战斗伤害的伤害步骤结束时发动。该攻击的怪兽的控制权转移至从回合玩家来看的对手。
  }}
