  | text      = Target 1 Dragon-Type Synchro Monster you control; equip this card to it. While it is battling an opponent's monster, until the end of the Damage Step, negate the effects of all face-up monsters your opponent controls. During the End Phase, if this card is in the Graveyard because it was sent there this turn: You can target 1 "Red Dragon Archfiend" in your Graveyard; Special Summon it.

  | fr_name   = Cocon Rouge
  | fr_text   = Ciblez 1 Monstre Synchro de Type Dragon que vous contrôlez ; équipez-lui cette carte. Tant qu'il combat un monstre de votre adversaire, jusqu'à la fin de la Damage Step, annulez les effets de tous les monstres face recto contrôlés par votre adversaire. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée ce tour : vous pouvez cibler 1 "Dragon Rouge Archdémon" dans votre Cimetière ; Invoquez-le Spécialement.
  | de_name   = Roter Kokon
  | de_text   = Wähle 1 Synchromonster vom Typ Drache, das du kontrollierst; rüste es mit dieser Karte aus. Solange es gegen ein Monster deines Gegners kämpft, annulliere bis zum Ende des Damage Steps die Effekte aller offenen Monster, die dein Gegner kontrolliert, solange die Monster offen auf seiner Spielfeldseite liegen. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde: Du kannst 1 „Rotdrachen-Erzunterweltler“ in deinem Friedhof wählen; beschwöre ihn als Spezialbeschwörung.
  | it_name   = Bozzolo Rosso
  | it_text   = Scegli come bersaglio 1 Mostro Synchro di Tipo Drago che controlli; equipaggia questa carta ad esso. Mentre sta combattendo con un mostro dell'avversario, fino alla fine del Damage Step, annulla gli effetti di tutti i mostri scoperti controllati dal tuo avversario. Durante la End Phase, se questa carta è nel Cimitero perché ci è stata mandata in questo turno: puoi scegliere come bersaglio 1 "Arcidemone Drago Rosso" nel tuo Cimitero; Evocalo Specialmente.
  | pt_name   = Casulo Vermelho
  | pt_text   = Escolha 1 Monstro Sincro do Tipo Dragão que você controla; equipe este card no alvo. Enquanto ele estiver batalhando um monstro do oponente, até o final da Etapa de Dano, negue os efeitos de todos os monstros com a face para cima que seu oponente controla. Durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá neste turno: você pode escolher 1 "Dragão Vermelho Arquidemônio" no seu Cemitério; Invoque-o por Invocação-Especial.
  | es_name   = Capullo Rojo
  | es_text   = Selecciona 1 Monstruo de Sincronía de Tipo Dragón que controles; equípale esta carta. Si batalla con un monstruo de tu adversario, niega los efectos de todos los monstruos boca arriba que controle tu adversario, hasta el final del Damage Step. Durante la End Phase, si esta carta está en el Cementerio porque fue mandada allí en este turno: puedes seleccionar 1 "Dragón Rojo Archidemonio" en tu Cementerio; Invócalo de Modo Especial.
  | ja_text   = ①：自分フィールドのドラゴン族Ｓモンスター１体を対象としてこのカードを発動できる。このカードを装備カード扱いでそのモンスターに装備する。<br />②：このカードの効果でこのカードを装備したモンスターが相手モンスターと戦闘を行う場合、そのダメージステップ終了時まで相手フィールドの全ての表側表示モンスターの効果は無効化される。<br />③：このカードが墓地へ送られたターンのエンドフェイズに、自分の墓地の「レッド・デーモンズ・ドラゴン」１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 스카레드 코쿤
  | ko_text   = ①: 자신 필드의 드래곤족 싱크로 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 장착 카드 취급하여 그 몬스터에 장착한다.<br />②: 이 카드의 효과로 이 카드를 장착한 몬스터가 상대 몬스터와 전투를 실행할 경우, 그 데미지 스텝 종료시까지 상대 필드의 모든 앞면 표시 몬스터의 효과는 무효화된다.<br />③: 이 카드가 묘지로 보내진 턴의 엔드 페이즈에, 자신 묘지의 "레드 데몬즈 드래곤" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 緋暗紅之繭
  | tc_text   = ①：可將我方場上的１隻龍族同步怪獸做為對象發動此卡。將此卡視為裝備卡裝備於該怪獸。<br />②：在透過此卡的效果裝備此卡的怪獸與對方怪獸進行戰鬥的狀況下，在該傷害步驟結束前，對方場上的所有正面表示怪獸效果無效化。<br />③：此卡被送至墓地的回合的結束階段，可將我方墓地的１隻「闇紅惡魔龍」做為對象發動。特殊召喚該怪獸。
  | sc_name   = 绯暗红茧
  | sc_text   = ①：可以我方场上的１只龙族同步怪兽为对象发动此卡。此卡被视为装备卡装备该怪兽。<br />②：以此卡效果装备此卡的怪兽与对手怪兽进行战斗的场合，直至该伤害步骤结束时，所有对手场上的表侧表示怪兽的效果被无效化。<br />③：可在此卡被送入墓地回合的结束阶段，以我方墓地的１只“暗红恶魔龙”为对象发动。特殊召唤该怪兽。
