  | text      = During either player's Main Phase or Battle Phase: Target 1 monster in your Graveyard with 2400 or more ATK and 1000 DEF; add it to your hand, then immediately after this effect resolves, you can Tribute Summon 1 monster with 2400 or more ATK and 1000 DEF in face-up Attack Position. You can only activate 1 "Dark Advance" per turn.

  | fr_name   = Avancée des Ténèbres
  | fr_text   = Durant la Main Phase ou Battle Phase de chaque joueur : ciblez 1 monstre dans votre Cimetière avec 1000 DEF et min. 2400 ATK ; ajoutez-le à votre main, puis immédiatement après la résolution de cet effet, vous pouvez Invoquer par Sacrifice 1 monstre avec min. 2400 ATK et 1000 DEF en Position d'Attaque face recto. Vous ne pouvez activer qu'1 "Avancée des Ténèbres" par tour.
  | de_name   = Dunkler Vorstoß
  | de_text   = Während der Main Phase oder Battle Phase eines beliebigen Spielers: Wähle 1 Monster mit 2400 oder mehr ATK und 1000 DEF in deinem Friedhof; füge es deiner Hand hinzu, dann, sofort nachdem dieser Effekt aufgelöst wurde, kannst du 1 Monster mit 2400 oder mehr ATK und 1000 DEF als Tributbeschwörung in die offene Angriffsposition beschwören. Du kannst nur 1 „Dunkler Vorstoß“ pro Spielzug aktivieren.
  | it_name   = Avanzata Oscura
  | it_text   = Durante la Main Phase o Battle Phase di qualsiasi giocatore: scegli come bersaglio 1 mostro nel tuo Cimitero con ATK 2400 o superiore e DEF 1000; aggiungilo alla tua mano, poi immediatamente dopo che questo effetto si è risolto, puoi Evocare tramite Tributo 1 mostro con ATK 2400 o superiore e DEF 1000 scoperto in Posizione di Attacco. Puoi attivare solo 1 "Avanzata Oscura" per turno.
  | pt_name   = Avanço Negro
  | pt_text   = Durante a Fase Principal ou a Fase de Batalha de qualquer duelista: escolha 1 monstro no seu Cemitério com 2400 ou mais de ATK e 1000 de DEF; adicione-o à sua mão e, depois, imediatamente depois que este efeito resolver, você pode Invocar por Invocação-Tributo 1 monstro com 2400 ou mais de ATK e 1000 de DEF com a face para cima em Posição de Ataque. Você só pode ativar 1 "Avanço Negro" por turno.
  | es_name   = Avance Oscuro
  | es_text   = Durante la Main Phase o Battle Phase de cualquier jugador: selecciona 1 monstruo en tu Cementerio con 2400 ATK o más y 1000 DEF; añádelo a tu mano y luego, inmediatamente después de que este efecto se resuelva, puedes Invocar por Sacrificio 1 monstruo con 2400 ATK o más y 1000 DEF en Posición de Ataque boca arriba. Sólo puedes activar 1 "Avance Oscuro" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分・相手のメインフェイズ及びバトルフェイズに、攻撃力２４００以上で守備力１０００の自分の墓地のモンスター１体を対象として発動できる。そのモンスターを手札に加える。その後、攻撃力２４００以上で守備力１０００の手札のモンスター１体のアドバンス召喚を表側攻撃表示で行う事ができる。
  | ko_name   = 다크 어드밴스
  | ko_text   = "다크 어드밴스"는 1턴에 1장밖에 발동할 수 없다. ①: 자신 / 상대의 메인 페이즈 및 배틀 페이즈에, 자신 묘지의 공격력 2400 이상으로 수비력 1000 인 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. 그 후, 패에서 공격력 2400 이상으로 수비력 1000 인 몬스터 1장을 앞면 공격 표시로 어드밴스 소환할 수 있다.
  | tc_name   = 黑暗升級
  | tc_text   = 「黑暗升級」１回合僅限發動１張。①：在我方・對方的主要階段及戰鬥階段，可將我方墓地的１隻攻擊力２４００以上，守備力１０００的怪獸做為對象發動。將該怪獸加入手牌。其後，可從手牌以正面攻擊表示升級召喚１隻攻擊力２４００以上，守備力１０００的怪獸。
  | sc_name   = 黑暗升级
  | sc_text   = “黑暗升级”１回合只可发动１张。①：可在我方、对手的主要阶段及战斗阶段，以１只我方墓地攻击力２４００或以上、守备力１０００的怪兽为对象发动。将该怪兽加入手牌。之后，可以表侧攻击表示从手牌上级召唤１只攻击力２４００或以上守备力１０００的怪兽。
