  | text      = You can target 1 "Utopia" monster you control; equip this monster from your hand or your side of the field to that target. It gains 1000 ATK. When this card you control is sent to your Graveyard because the equipped monster was destroyed by your opponent's card (by battle or card effect): You can target 1 "Utopia" monster in your Graveyard; Special Summon that target. You can only control 1 "ZW - Sleipnir Mail".

  | fr_name   = ZW - Armure Sleipnir
  | fr_text   = Vous pouvez cibler 1 monstre "Utopie" que vous contrôlez ; équipez ce monstre depuis votre main ou votre Terrain à la cible. Il gagne 1000 ATK. Lorsque cette carte que vous contrôlez est envoyée à votre Cimetière parce que le monstre équipé a été détruit par une carte de votre adversaire (au combat ou par un effet de carte) : vous pouvez cibler 1 monstre "Utopie" dans votre Cimetière ; Invoquez Spécialement la cible. Vous ne pouvez contrôler qu'1 "ZW - Armure Sleipnir".
  | de_name   = ZW - Sleipnir-Rüstung
  | de_text   = Du kannst 1 „Utopia“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder deiner Spielfeldseite aus. Es erhält 1000 ATK. Wenn diese Karte, die du kontrollierst, auf deinen Friedhof gelegt wird, weil das ausgerüstete Monster durch eine Karte deines Gegners (durch Kampf oder einen Karteneffekt) zerstört wurde: Du kannst 1 „Utopia“-Monster in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung. Du kannst nur 1 „ZW - Sleipnir-Rüstung“ kontrollieren.
  | it_name   = ZW - Armatura Sleipnir
  | it_text   = Puoi scegliere come bersaglio 1 mostro "Utopia" che controlli; equipaggia questo mostro dalla tua mano o dal tuo Terreno a quel bersaglio. Esso guadagna 1000 ATK. Quando questa carta che controlli viene mandata al tuo Cimitero perché il mostro equipaggiato è stato distrutto da una carta del tuo avversario (in battaglia o dall'effetto di una carta): puoi scegliere come bersaglio 1 mostro "Utopia" nel tuo Cimitero; Evoca Specialmente quel bersaglio. Puoi controllare solo 1 "ZW - Armatura Sleipnir".
  | pt_name   = ZW - Armadura Sleipnir
  | pt_text   = Você pode escolher 1 monstro "Utopia" que você controla; equipe este monstro da sua mão ou do seu lado do campo ao alvo. Ele ganha 1000 de ATK. Quando este card que você controla for enviado para o seu Cemitério porque o monstro equipado foi destruído por um card do seu oponente (em batalha ou por um efeito de card): você pode escolher 1 monstro "Utopia" no seu Cemitério; Invoque o alvo por Invocação-Especial. Você só pode controlar 1 "ZW - Armadura Sleipnir".
  | es_name   = ZW - Armadura Sleipnir
  | es_text   = Puedes seleccionar 1 monstruo "Utopía" que controles; equipa a ese objetivo este monstruo en tu mano o lado del Campo. Ese objetivo gana 1000 ATK. Cuando esta carta que controlas es mandada a tu Cementerio porque el monstruo equipado fue destruido por una carta de tu adversario (en batalla o por efecto de una carta): puedes seleccionar 1 monstruo "Utopía" en tu Cementerio; Invoca ese objetivo de Modo Especial. Sólo puedes controlar 1 "ZW - Armadura Sleipnir".
  | ja_text   = ①：「ＺＷ－極星神馬聖鎧」は自分フィールドに１枚しか表側表示で存在できない。<br />②：自分フィールドの「希望皇ホープ」モンスター１体を対象として発動できる。自分の手札・フィールドからこのカードを攻撃力１０００アップの装備魔法カード扱いでその自分の「希望皇ホープ」モンスターに装備する。<br />③：装備モンスターが相手によって破壊された事でこのカードが墓地へ送られた時、自分の墓地の「希望皇ホープ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = ZW－슬레이프니르 메일
  | ko_text   = ①: "ZW(제알 웨폰)－슬레이프니르 메일"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 자신 필드의 "유토피아" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 카드를 공격력 1000 올리는 장착 카드로 취급하여 그 자신의 "유토피아" 몬스터에 장착한다. ③: 장착 몬스터가 상대에 의해 파괴된 것으로 이 카드가 묘지로 보내졌을 때, 자신 묘지의 "유토피아" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = ZEXAL兵器－極星神馬聖鎧
  | tc_text   = ①：「ZEXAL兵器－極星神馬聖鎧」在我方場上僅限以正面表示存在１張。②：可將我方場上的１隻「希望皇霍普」怪獸做為對象發動。從我方手牌・場上將此卡視為攻擊力提升１０００的裝備卡裝備於我方的該「希望皇霍普」怪獸。③：此卡因裝備怪獸被對方破壞被送至墓地時，可將我方墓地的１隻「希望皇霍普」怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name   = ZEXAL兵器－极星神马圣铠
  | sc_text   = ①：我方场上只可有１张“ZEXAL兵器－极星神马圣铠”以表侧表示存在。②：可以我方场上的１只“希望皇霍普”怪兽为对象发动。可从我方手牌、场上将此卡视为攻击力上升１０００的装备卡装备该我方的“希望皇霍普”怪兽。③：由于装备怪兽因对手被破坏而导致此卡被送入墓地时，可以我方墓地的１只“希望皇霍普”怪兽为对象发动。特殊召唤该怪兽。
  }}
