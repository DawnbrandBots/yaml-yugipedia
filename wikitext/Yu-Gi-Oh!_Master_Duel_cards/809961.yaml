  | de_name            = Flammedler Ritter-Kaiser Charles
  | de_lore            = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls ein Monster auf dem Spielfeld mit einer Ausrüstungskarte ausgerüstet wird, selbst während des Damage Steps: Du kannst 1 Karte auf dem Spielfeld zerstören. Während der End Phase: Du kannst diese Karte mit 1 Ausrüstungszauber von deiner Hand oder deinem Friedhof ausrüsten, dann kannst du diese Karte mit 1 FEUER Krieger-Monster von deinem Deck als Ausrüstungszauber ausrüsten, der ihr 500 ATK gibt. Du kannst jeden Effekt von „Flammedler Ritter-Kaiser Charles“ nur einmal pro Spielzug verwenden.
  | it_name            = Infernobile Cavaliere Imperatore Charles
  | it_lore            = 1 Tuner + 1+ mostri non-Tuner<br />Se una Carta Equipaggiamento diventa equipaggiata a un mostro sul Terreno, anche durante il Damage Step: puoi distruggere 1 carta sul Terreno. Durante la End Phase: puoi equipaggiare 1 Magia Equipaggiamento dalla tua mano o Cimitero a questa carta, poi puoi equipaggiare 1 mostro FUOCO Guerriero dal tuo Deck a questa carta come una Magia Equipaggiamento che le dà 500 ATK. Puoi utilizzare ogni effetto di "Infernobile Cavaliere Imperatore Charles" una sola volta per turno.
  | pt_name            = Infernobre Cavaleiro Imperador Charles
  | pt_lore            = 1 Regulador + 1+ monstros não-Reguladores<br />Se um Card de Equipamento se tornar equipado a um monstro no campo, mesmo durante a Etapa de Dano: você pode destruir 1 card no campo. Durante a Fase Final: você pode equipar 1 Magia de Equipamento da sua mão ou do Cemitério a este card e, depois, você pode equipar 1 monstro Guerreiro de FOGO do seu Deck a este card como uma Magia de Equipamento que concede a ele 500 de ATK. Você só pode usar cada efeito de "Infernobre Cavaleiro Imperador Charles" uma vez por turno.
  | es_name            = Emperador Carlo Infernoble Caballero
  | es_lore            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si una Carta de Equipo es equipada a un monstruo en el Campo, incluso durante el Damage Step: puedes destruir 1 carta en el Campo. Durante la End Phase: puedes equipar a esta carta 1 Mágica de Equipo en tu mano o Cementerio, y después puedes equipar a esta carta 1 monstruo Guerrero de FUEGO en tu Deck como una Mágica de Equipo que le da 500 ATK. Sólo puedes usar cada efecto de "Emperador Carlo Infernoble Caballero" una vez por turno.
  | ja_lore            = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：フィールドのモンスターに装備カードが装備された場合に発動できる（ダメージステップでも発動可能）。フィールドのカード１枚を破壊する。<br />②：自分・相手のエンドフェイズに発動できる。このカードに装備可能な装備魔法カード１枚を自分の手札・墓地から装備する。その後、デッキから戦士族・炎属性モンスター１体を攻撃力５００アップの装備魔法カード扱いでこのカードに装備できる。
  | ko_name            = 불꽃성기사제－샤를
  | ko_lore            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 몬스터에 장착 카드가 장착되었을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 필드의 카드 1장을 고르고 파괴한다. ②: 자신 / 상대의 엔드 페이즈에 발동할 수 있다. 자신의 패 / 묘지에서 장착 마법 카드 1장을 고르고 이 카드에 장착한다. 그 후, 덱에서 전사족 / 화염 속성 몬스터 1장을 고르고 이 카드에 공격력 500 올리는 장착 카드로 취급하여 장착할 수 있다.
  | tc_name            = 焰聖騎士帝－查理曼
  | tc_lore            = 協調＋協調以外的怪獸１隻以上<br />此卡名的①②效果，１回合各僅限使用１次。①：可在場上怪獸裝備了裝備卡的狀況下發動（在傷害步驟也可發動）。選擇場上的１張卡破壞。②：可在我方・對方的結束階段發動。從我方手牌・墓地選擇１張裝備魔法卡裝備於此卡。其後，可從牌組選擇１隻戰士族・炎屬性怪獸，視為攻擊力提升５００的裝備卡裝備於此卡。
  | sc_name            = 焰圣骑士帝－查理曼
  | sc_lore            = 协调＋1只以上协调以外的怪兽<br />此卡名的效果①②在1个回合中仅可各使用1次。①：场上的怪兽装备了装备卡时可以发动（伤害步骤中也可发动）。选择1张场上的卡破坏。②：在自己或对手的结束阶段可以发动。从自己的手牌、墓地选择1张装备魔法卡以装备此卡。然后，可从牌组选择1只战士族・炎属性的怪兽，作为攻击力上升500的装备卡装备此卡。
