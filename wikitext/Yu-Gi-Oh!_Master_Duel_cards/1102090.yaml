title: Flock Together (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Place 1 monster from your Deck in your Spell & Trap Zone as a face-up Continuous Spell. You can banish this card from your GY; place 1 monster from your Deck in your Spell & Trap Zone as a face-up Continuous Trap. You can only use 1 "Flock Together" effect per turn, and only once that turn. The total number of cards in the Monster Zones and face-up Monster Cards in the Spell & Trap Zones must be 10 or more to activate either of this card's effects.
  | releases  = Legacy Pack; December 6, 2024

  | fr_name   = Qui se Ressemble s'Assemble
  | fr_text   = Placez 1 monstre depuis votre Deck dans votre Zone Magie & Piège comme Magie Continue face recto. Vous pouvez bannir cette carte depuis votre Cimetière ; placez 1 monstre depuis votre Deck dans votre Zone Magie & Piège comme Piège Continu face recto. Vous ne pouvez utiliser qu'1 effet de "Qui se Ressemble s'Assemble" par tour, et uniquement une fois le tour. Le nombre total de cartes dans les Zones Monstre et de Cartes Monstre face recto dans les Zones Magie & Piège doit être min. 10 pour activer un effet de cette carte.
  | de_name   = Schwarmversammlung
  | de_text   = Lege 1 Monster von deinem Deck als offenen Permanenten Zauber in deine Zauber- & Fallenzone. Du kannst diese Karte von deinem Friedhof verbannen; lege 1 Monster von deinem Deck als offene Permanente Falle in deine Zauber- & Fallenzone. Du kannst nur 1 Effekt von „Schwarmversammlung“ pro Spielzug verwenden und in jenem Spielzug nur einmal. Die Gesamtanzahl der Karten in den Monsterzonen und der offenen Monsterkarten in den Zauber- & Fallenzonen muss 10 oder mehr sein, um einen der Effekte dieser Karte zu aktivieren.
  | it_name   = Stormo Unito
  | it_text   = Metti 1 mostro dal tuo Deck nella tua Zona Magie & Trappole come una Magia Continua scoperta. Puoi bandire questa carta dal tuo Cimitero; metti 1 mostro dal tuo Deck nella tua Zona Magie & Trappole come una Trappola Continua scoperta. Puoi utilizzare solo 1 effetto di "Stormo Unito" per turno, e solo una volta in quel turno. Il numero totale di carte nelle Zone Mostri e Carte Mostro scoperte nelle Zone Magie & Trappole deve essere 10 o più per attivare qualsiasi degli effetti di questa carta.
  | pt_name   = Juntar o Bando
  | pt_text   = Coloque 1 monstro do seu Deck na sua Zona de Magias & Armadilhas como uma Magia Contínua com a face para cima. Você pode banir este card do seu Cemitério; coloque 1 monstro do seu Deck na sua Zona de Magias & Armadilhas como uma Armadilha Contínua com a face para cima. Você só pode usar 1 efeito de "Juntar o Bando" por turno e apenas uma vez por turno. O número total de cards nas Zonas de Monstros e Cards de Monstro com a face para cima nas Zonas de Magias & Armadilhas deve ser 10 ou mais para ativar qualquer um dos efeitos deste card.
  | es_name   = Bandada Unida
  | es_text   = Pon en tu Zona de Magia y Trampas 1 monstruo en tu Deck como una Mágica Continua boca arriba. Puedes desterrar esta carta en tu Cementerio; pon en tu Zona de Magia y Trampas 1 monstruo en tu Deck como una Trampa Continua boca arriba. Sólo puedes usar 1 efecto de "Bandada Unida" por turno, y sólo una vez ese turno. El número total de cartas en las Zonas de Monstruos y Cartas de Monstruo boca arriba en las Zonas de Magia y Trampas debe ser 10 o más para activar cualquier efecto de esta carta.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できず、モンスターゾーンのカードと魔法＆罠ゾーンの表側表示のモンスターカードが合計１０枚以上存在する場合にしか発動できない。<br />①：デッキからモンスター１体を永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。<br />②：墓地のこのカードを除外して発動できる。デッキからモンスター１体を永続罠カード扱いで自分の魔法＆罠ゾーンに表側表示で置く。
  | ko_name   = 동박새우르르
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없으며, 몬스터 존의 카드와 마법 & 함정 존의 앞면 표시의 몬스터 카드가 합계 10장 이상 존재할 경우에밖에 발동할 수 없다.<br />①: 덱에서 몬스터 1장을 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓는다.<br />②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 몬스터 1장을 지속 함정 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓는다.
  | tc_name   = 熙攘攢動繡眼鳥
  | tc_text   = 此卡名的①②效果１回合１次，僅可使用其中１個，僅可在怪獸區域的卡和魔法與陷阱區域表側表示的怪獸卡合計存在１０張以上的情況下發動。<br />①：從牌組將１隻怪獸視為永續魔法卡，以表側表示放在自己的魔法與陷阱區域。<br />②：將墓地的此卡除外可以發動。從牌組將１隻怪獸視為永續陷阱卡，以表側表示放在自己的魔法與陷阱區域。
  | sc_name   = 熙攘攒动绣眼鸟
  | sc_text   = 此卡名的①②效果１回合１次，仅可使用其中１个，仅可在怪兽区域的卡和魔法与陷阱区域表侧表示的怪兽卡合计存在１０张以上的情况下发动。<br />①：从牌组将１只怪兽视为永续魔法卡，以表侧表示放在自己的魔法与陷阱区域。<br />②：将墓地的此卡除外可以发动。从牌组将１只怪兽视为永续陷阱卡，以表侧表示放在自己的魔法与陷阱区域。
