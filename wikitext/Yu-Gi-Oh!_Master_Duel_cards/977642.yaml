  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＳ召喚した場合に発動できる。そのＳ素材としたモンスターの内、チューナー以外のモンスターの数までデッキから昆虫族・植物族モンスターを墓地へ送る。<br />②：このカードがＳ召喚されている場合、自分フィールドの昆虫族・植物族モンスター１体を対象として発動できる。そのモンスターはターン終了時までチューナーになる。
