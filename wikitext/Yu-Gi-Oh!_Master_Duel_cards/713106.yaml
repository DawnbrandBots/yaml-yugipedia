title: Armed Dragon Catapult Cannon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = LIGHT
  | types     = Machine / Fusion / Effect
  | level     = 10
  | atk       = 3500
  | def       = 3000
  | text      = "VWXYZ-Dragon Catapult Cannon" + "Armed Dragon LV7"<br />Must first be Special Summoned (from your Extra Deck) during a Duel you Special Summoned both the above cards, by banishing the above cards from your field and/or GY. (You do not use "Polymerization".) Your opponent cannot activate cards or effects with the same name as any banished card. Once per turn, during your opponent's turn (Quick Effect): You can banish 1 card from your Deck or Extra Deck, face-up; banish all cards your opponent controls and in their GY.
  | releases  = Legacy Pack
  | fr_name   = Canon Catapulte Dragon Armé
  | fr_text   = "Canon Dragon Catapulte VWXYZ" + "Dragon Armé LV7"<br />Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) durant un Duel où vous Invoquez Spécialement les deux cartes ci-dessus, en bannissant les cartes ci-dessus depuis votre Terrain et/ou Cimetière. (N'utilisez pas "Polymérisation".) Votre adversaire ne peut ni activer de cartes ni d'effets du même nom que les cartes bannies. Une fois par tour, durant le tour de votre adversaire (Effet Rapide) : vous pouvez bannir face recto 1 carte depuis votre Deck ou Extra Deck ; bannissez toutes les cartes contrôlées par votre adversaire et dans son Cimetière.
  | de_name   = Bewaffnete Drachenkatapultkanone
  | de_text   = „VWXYZ-Drachenkatapultkanone“ + „Bewaffneter Drache LV7“<br />Muss erst während eines Duells, in dem du die beiden oben aufgeführten Karten als Spezialbeschwörung beschworen hast, als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten von deiner Spielfeldseite und/oder deinem Friedhof verbannst. („Polymerisation“ wird nicht verwendet.) Dein Gegner kann weder Karten noch Effekte mit demselben Namen wie eine verbannte Karte aktivieren. Einmal pro Spielzug, während des Spielzugs deines Gegners (Schnelleffekt): Du kannst 1 Karte von deinem Deck oder Extra Deck offen verbannen; verbanne alle Karten, die dein Gegner kontrolliert und in seinem Friedhof.
  | it_name   = Drago Armato Cannone Catapulta
  | it_text   = "VWXYZ-Cannone Drago Catapulta" + "Drago Armato LV7"<br />Deve prima essere Evocato Specialmente (dal tuo Extra Deck) durante un Duello in cui hai Evocato Specialmente entrambe le carte sopra indicate, bandendo le carte sopra indicate dal tuo Terreno e/o Cimitero. (Non utilizzi "Polimerizzazione".) Il tuo avversario non può attivare carte o effetti con lo stesso nome di qualsiasi carta bandita. Una volta per turno, durante il turno del tuo avversario (Effetto Rapido): puoi bandire 1 carta dal tuo Deck o Extra Deck, scoperta; bandisci tutte le carte controllate dal tuo avversario e nel suo Cimitero.
  | pt_name   = Dragão Armado da Catapulta Canhão
  | pt_text   = "VWXYZ-Dragão Catapulta Canhão" + "Dragão Armado LV7"<br />Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional), durante um Duelo em que você tenha Invocado os dois cards acima por Invocação-Especial, ao banir os cards acima do seu campo e/ou Cemitério. (Você não usa "Polimerização".) Seu oponente não pode ativar cards ou efeitos com o mesmo nome de qualquer card banido. Uma vez por turno, durante o turno do seu oponente (Efeito Rápido): você pode banir, com a face para cima, 1 card do seu Deck ou Deck Adicional; bana todos os cards que seu oponente controla e no Cemitério dele.
  | es_name   = Dragón Armado Catapulta Cañón
  | es_text   = "VWXYZ-Dragón Catapulta Cañón" + "Dragón Armado LV7"<br />Debe ser primero Invocada de Modo Especial (desde tu Deck Extra) durante un Duelo en el que hayas Invocado de Modo Especial las dos cartas mencionadas arriba, desterrando de tu Campo y/o Cementerio las cartas mencionadas arriba. (No usas "Polimerización"). Tu adversario no puede activar cartas o efectos con el mismo nombre de cualquiera de las cartas desterradas. Una vez por turno, durante el turno de tu adversario (Efecto Rápido): puedes desterrar 1 carta en tu Deck o Deck Extra, boca arriba; destierra todas las cartas que tu adversario controla y en su Cementerio.
  | ja_text   = 「ＶＷＸＹＺ－ドラゴン・カタパルトキャノン」＋「アームド・ドラゴン　ＬＶ７」<br />自分が上記のカード全てを特殊召喚しているデュエル中に、自分のフィールド・墓地の上記のカードを除外した場合のみ、ＥＸデッキから特殊召喚できる。<br />①：このカードがモンスターゾーンに存在する限り、相手は自分・相手の除外状態のカードと同名のカードの効果を発動できない。<br />②：相手ターンに１度、デッキ・ＥＸデッキからカード１枚を除外して発動できる。相手のフィールド・墓地のカードを全て除外する。
  | ko_name   = 암드 드래곤 캐터펄트 캐논
  | ko_text   = "VWXYZ－드래곤 캐터펄트 캐논" ＋ "암드 드래곤 LV7"<br />자신이 상기의 카드 전부의 특수 소환에 성공하고 있는 듀얼 중에, 자신의 필드 / 묘지의 상기의 카드를 제외했을 경우에만, 엑스트라 덱에서 특수 소환할 수 있다("융합"은 필요로 하지 않는다).<br />①: 이 카드가 몬스터 존에 존재하는 한, 상대는 제외되어 있는 자신 / 상대의 카드와 같은 이름의 카드의 효과를 발동할 수 없다.<br />②: 상대 턴에 1번, 덱 / 엑스트라 덱에서 카드 1장을 제외하고 발동할 수 있다. 상대의 필드 / 묘지의 카드를 전부 제외한다.
  | tc_name   = 武裝龍 彈射加農砲
  | tc_text   = 「VWXYZ－彈射加農龍」＋「武裝龍 LV7」<br />僅可在我方成功特殊召喚上述所有的卡的決鬥中，在將我方場上・墓地的上述卡除外的狀況下，從額外牌組特殊召喚（不需要「融合」）。<br />①：只要此卡存在於怪獸區，對方就無法發動與我方・對方被除外的卡同名的卡的效果。<br />②：可在對方回合從牌組・額外牌組將１張卡除外發動１次。將對方場上・墓地的所有卡全部除外。
  | sc_name   = 武装龙弹射加农炮
  | sc_text   = “VWXYZ－弹射加农龙”＋“武装龙 LV7”<br />我方将上述所有卡牌特殊召唤成功的决斗中，仅限将我方场地、墓地的上述卡牌除外的场合，可从额外牌组特殊召唤（不需要“融合”）。<br />①：只要此卡存在于怪兽区，对手不可发动被除外的我方、对手卡牌以及同名卡的效果。<br />②：对手回合仅１次，可从牌组、额外牌组除外１张卡牌并发动。将对手场上、墓地的所有卡牌除外。
  }}
