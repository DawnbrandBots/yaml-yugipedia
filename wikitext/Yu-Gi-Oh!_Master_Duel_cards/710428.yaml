title: Gouki The Master Ogre (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = SR
  | attribute   = EARTH
  | types       = Warrior / Link / Effect
  | link_arrows = Top-Center, Bottom-Left, Bottom-Center, Bottom-Right
  | atk         = 2800
  | text        = 2+ "Gouki" monsters<br />Once per turn (Quick Effect): You can return to the hand any number of "Gouki" monsters you control that this card points to, then target the same number of face-up cards your opponent controls; negate their effects until the end of this turn. Can attack all monsters your opponent controls, once each. If your opponent controls a face-up monster(s), this card can only target their monster with the highest ATK for attacks (your choice, if tied).

  | fr_name     = Gouki Le Maître Ogre
  | fr_text     = 2+ monstres "Gouki"<br />Une fois par tour (Effet Rapide) : vous pouvez renvoyer à la main un nombre de votre choix de monstres "Gouki" que vous contrôlez pointés par cette carte, puis ciblez le même nombre de cartes face recto contrôlées par votre adversaire ; jusqu'à la fin de ce tour, elles ont leurs effets annulés. Cette carte peut attaquer une fois tous les monstres contrôlés par votre adversaire. Si votre adversaire contrôle un ou plusieurs monstres face recto, cette carte peut uniquement cibler son monstre avec la plus haute ATK avec une attaque (en cas d'égalité, vous choisissez).
  | de_name     = Gouki Der Meisteroger
  | de_text     = 2+ „Gouki“-Monster<br />Einmal pro Spielzug (Schnelleffekt): Du kannst eine beliebige Anzahl „Gouki“-Monster, die du kontrollierst und auf die diese Karte zeigt, auf die Hand zurückgeben und dann dieselbe Anzahl offener Karten wählen, die dein Gegner kontrolliert; ihre Effekte bleiben bis zum Ende dieses Spielzugs annulliert. Diese Karte kann alle Monster, die dein Gegner kontrolliert, je einmal angreifen. Falls dein Gegner ein oder mehr offene Monster kontrolliert, kann diese Karte nur sein Monster mit den höchsten ATK als Angriffsziel wählen (bei Gleichstand bestimmst du).
  | it_name     = Gouki Il Maestro Orco
  | it_text     = 2+ mostri "Gouki"<br />Una volta per turno (Effetto Rapido): puoi fare ritornare nella mano un qualsiasi numero di mostri "Gouki" che controlli puntati da questa carta, poi scegliere come bersaglio lo stesso numero di carte scoperte controllate dal tuo avversario; i loro effetti si annullano fino alla fine di questo turno. Questa carta può attaccare tutti i mostri controllati dal tuo avversario, una volta ciascuno. Se il tuo avversario controlla uno o più mostri scoperti, questa carta può scegliere come bersaglio per gli attacchi solo il suo mostro con l'ATK più alto (in caso di parità, scegli tu).
  | pt_name     = Gouki, O Mestre Ogro
  | pt_text     = 2+ monstros "Gouki"<br />Uma vez por turno (Efeito Rápido): você pode devolver para a mão qualquer número de monstros "Gouki" que você controla para os quais este card apontar e, depois, escolher o mesmo número de cards com a face para cima que seu oponente controla; eles têm seus efeitos negados até o final deste turno. Este card pode atacar todos os monstros que seu oponente controla, uma vez cada. Se seu oponente controlar um ou mais monstros com a face para cima, este card só pode escolher como alvo de ataques o monstro dele com o maior ATK (em caso de empate, você seleciona).
  | es_name     = Gouki El Ogro Maestro
  | es_text     = 2+ monstruos "Gouki"<br />Una vez por turno (Efecto Rápido): puedes devolver a la mano cualquier cantidad de monstruos "Gouki" que controles a los que apunte esta carta, y después seleccionar la misma cantidad de cartas boca arriba que controle tu adversario; hasta el final de este turno, éstas ven sus efectos negados. Esta carta puede atacar a todos los monstruos que controle tu adversario, una vez a cada uno. Si tu adversario controla uno o más monstruos boca arriba, esta carta sólo puede seleccionar para ataques a su monstruo con el ATK más alto (si hay empate, eliges tú).
  | ja_text     = 「剛鬼」モンスター２体以上<br />①：自分・相手ターンに１度、このカードのリンク先の自分の「剛鬼」モンスターを任意の数だけ手札に戻し、手札に戻した数だけ相手フィールドの表側表示カードを対象として発動できる。そのカードの効果をターン終了時まで無効にする。<br />②：このカードは相手モンスター全てに１回ずつ攻撃でき、相手フィールドに表側表示モンスターが存在する場合、その内の攻撃力が一番高いモンスターしか攻撃対象に選択できない。
  | ko_name     = 강귀 더 마스터 오우거
  | ko_text     = "강귀" 몬스터 2장 이상<br />①: 1턴에 1번, 이 카드의 링크 앞의 자신의 "강귀" 몬스터를 임의의 수만큼 주인의 패로 되돌리고, 패로 되돌린 수만큼 상대 필드의 앞면 표시의 카드를 대상으로 하여 발동할 수 있다. 그 카드의 효과를 턴 종료시까지 무효로 한다. 이 효과는 상대 턴에도 발동할 수 있다.<br />②: 이 카드는 상대 몬스터 전부에 1회씩 공격할 수 있고, 상대 필드에 앞면 표시 몬스터가 존재할 경우, 그 중의 공격력이 가장 높은 몬스터밖에 공격 대상으로 선택할 수 없다.
  | tc_name     = 剛鬼 大師食人魔
  | tc_text     = 「剛鬼」怪獸２隻以上<br />①：１回合１次，可將此卡連結指向的我方的任意數量的「剛鬼」怪獸送回持有者的手牌，依據送回手牌的數量將對方場上的正面表示的卡做為對象發動。該卡的效果在回合結束前變為無效。此效果在對方回合也可發動。<br />②：此卡可攻擊所有對方怪獸各１次，在對方場上存在正面表示怪獸的狀況下，僅限將其中攻擊力最高的怪獸選為攻擊對象。
  | sc_name     = 刚鬼 大师食人魔
  | sc_text     = “刚鬼”怪兽2只以上<br />①：1回合1次，将此卡连接端的自己的任意数量的“刚鬼”怪兽放回持有者手牌，以放回手牌数量的对手场上的表侧表示卡为对象可以发动。将该卡的效果直至回合结束时为止无效。此效果在对手回合中也可以发动。<br />②：此卡可对对手的所有怪兽各攻击1次，对手场上有表侧表示怪兽存在的情况下，仅可选择其中攻击力最高的怪兽为攻击对象。
  }}
