  | text      = This card cannot be Special Summoned. If you Tribute Summon this card, all Tributes must be WIND. Each player takes 1000 damage during each of their End Phases, while this card remains face-up on the field. This damage is decreased by 500 for each Spell/Trap Card the player controls.

  | fr_name   = Simorgh, Oiseau de la Divinité
  | fr_text   = Cette carte ne peut pas être Invoquée par Invocation Spéciale. Si vous faites l'Invocation Sacrifice de cette carte, le Sacrifice doit être de monstre VENT. Tant que cette carte est face recto sur le Terrain, les deux joueurs reçoivent 1000 points de dommages durant la End Phase de chaque joueur. Diminuez les dommages que chaque joueur reçoit quand cela arrive de 500 points pour chaque Carte Magie et Piège que ce joueur contrôle.
  | de_name   = Simorgh, Vogel der Göttlichkeit
  | de_text   = Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Falls du diese Karte als Tributbeschwörung beschwörst, muss der Tribut WIND sein. Solange diese Karte offen auf dem Spielfeld liegt, erhalten beide Spieler während der End Phase jedes Spielers 1000 Punkte Schaden. Verringere den Schaden, den jeder Spieler erhält, wenn dies geschieht, um 500 Punkte für jede Zauber- und Fallenkarte, die dieser Spieler kontrolliert.
  | it_name   = Simorgh, Volatile della Divinità
  | it_text   = Questa carta non può essere Evocata tramite Evocazione Speciale. Se Evochi tramite Tributo questa carta, i mostri offerti come Tributo devono essere mostri VENTO. Fino a quando questa carta è scoperta sul Terreno, entrambi i giocatori ricevono 1000 punti di danno durante l'End Phase di ogni giocatore. Diminuisci il danno che ogni giocatore riceve quando questo avviene di 500 punti per ogni Carta Magia e Trappola che quel giocatore controlla.
  | pt_name   = Simorgh, o Pássaro da Divindade
  | pt_text   = Este card não pode ser Invocado por Invocação-Especial. Se você Invocar este card por Invocação-Tributo, todos os Tributos devem ser de VENTO. Cada duelista sofre 1000 de dano durante cada uma de suas Fases Finais, enquanto este card permanecer com a face para cima no campo. Este dano é reduzido em 500 para cada Card de Magia/Armadilha que o duelista controla.
  | es_name   = Simorgh, Pájaro Divino
  | es_text   = Esta carta no puede ser Invocada mediante una Invocación Especial. Si la Invocas mediante una Invocación de Sacrifico, los monstruos Sacrificados deben ser de VIENTO. Mientras esta carta esté boca arriba en el Campo, ambos jugadores reciben 1000 puntos de daño durante la End Phase de cada jugador. Disminuye en 500 puntos el daño que cada jugador recibe por cada Carta Mágica o de Trampa que ese jugador controle.
  | ja_text   = このカードは特殊召喚できない。<br />このカードをアドバンス召喚する場合、リリースするモンスターは風属性モンスターでなければならない。<br />①：自分・相手のエンドフェイズに発動する。このカードがフィールドに表側表示で存在する場合、お互いに１０００ダメージを受ける。この時、それぞれのプレイヤーが受けるダメージは自身のフィールドの魔法・罠カードの数×５００少なくなる。
  | ko_name   = 신조 시무르그
  | ko_text   = 이 카드는 특수 소환할 수 없다. 이 카드를 제물 소환할 경우의 제물은 바람 속성 몬스터이어야 한다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 양쪽 플레이어는 엔드 페이즈마다 1000 포인트 데미지를 받는다. 이때, 각각의 플레이어가 받는 데미지는 마법/함정 카드를 컨트롤하고 있는 수 × 500 포인트 줄어든다.
  | tc_name   = 神鳥 西摩格
  | tc_text   = 此卡無法特殊召喚。在升級召喚此卡的狀況下，解放的怪獸必須是風屬性怪獸。只要此卡以正面表示存在於場上，雙方玩家就會在每次雙方的結束階段受到１０００傷害。此時，玩家各自所受傷害將依據魔法・陷阱卡的控制權數量×５００進行減少。
  | sc_name   = 神鸟 西摩格
  | sc_text   = 此卡不可特殊召唤。上级召唤此卡的场合，解放怪兽必须是风属性怪兽。只要此卡以表侧表示存在于场上，双方玩家在每次双方的结束阶段受到１０００点伤害。此时，各个玩家受到的伤害减少相当于控制的魔法、陷阱卡数量×５００点。
  }}
