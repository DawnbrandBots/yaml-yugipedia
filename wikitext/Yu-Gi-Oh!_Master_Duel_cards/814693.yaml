  | text      = If a "The Phantom Knights" monster(s) is Special Summoned to your field (except during the Damage Step): You can Special Summon this card from your hand, then you can increase the Level of this card by 1. You can banish this card from your GY; Special Summon 1 "The Phantom Knights" monster from your hand, except "The Phantom Knights of Stained Greaves", then you can increase its Level by 1. You can only use each effect of "The Phantom Knights of Stained Greaves" once per turn.

  | fr_name   = Les Chevaliers Fantômes des Chausses Souillées
  | fr_text   = Si un ou plusieurs monstres "Les Chevaliers Fantômes" sont Invoqués Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main, puis vous pouvez augmenter le Niveau de cette carte de 1. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Les Chevaliers Fantômes" ("Les Chevaliers Fantômes des Chausses Souillées" exclu) depuis votre main, puis vous pouvez augmenter son Niveau de 1. Vous ne pouvez utiliser chaque effet de "Les Chevaliers Fantômes des Chausses Souillées" qu'une fois par tour.
  | de_name   = Die Phantomritter der Beschmutzten Beinschienen
  | de_text   = Falls ein oder mehr „Die Phantomritter“-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören, dann kannst du die Stufe dieser Karte um 1 erhöhen. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Die Phantomritter“-Monster als Spezialbeschwörung von deiner Hand, außer „Die Phantomritter der Beschmutzten Beinschienen“, dann kannst du seine Stufe um 1 erhöhen. Du kannst jeden Effekt von „Die Phantomritter der Beschmutzten Beinschienen“ nur einmal pro Spielzug verwenden.
  | it_name   = I Cavalieri Fantasma degli Schinieri Macchiati
  | it_text   = Se uno o più mostri "I Cavalieri Fantasma" vengono Evocati Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano, poi puoi aumentare il Livello di questa carta di 1. Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro "I Cavalieri Fantasma" dalla tua mano, eccetto "I Cavalieri Fantasma degli Schinieri Macchiati", poi puoi aumentare il suo Livello di 1. Puoi utilizzare ogni effetto di "I Cavalieri Fantasma degli Schinieri Macchiati" una sola volta per turno.
  | pt_name   = Os Cavaleiros Fantasmas das Grevas Manchadas
  | pt_text   = Se um ou mais monstros "Os Cavaleiros Fantasmas" forem Invocados por Invocação-Especial no seu campo (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão e, depois, você pode aumentar em 1 o Nível deste card. Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Os Cavaleiros Fantasmas" da sua mão, exceto "Os Cavaleiros Fantasmas das Grevas Manchadas" e, depois, você pode aumentar seu Nível em 1. Você só pode usar cada efeito de "Os Cavaleiros Fantasmas das Grevas Manchadas" uma vez por turno.
  | es_name   = Los Caballeros Fantasma de Grebas Manchadas
  | es_text   = Si uno o más monstruos "Los Caballeros Fantasma" son Invocados de Modo Especial a tu Campo (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano, y después puedes aumentar el Nivel de esta carta en 1. Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano, 1 monstruo "Los Caballeros Fantasma", excepto "Los Caballeros Fantasma de Grebas Manchadas", y después puedes aumentar su Nivel en 1. Sólo puedes usar cada efecto de "Los Caballeros Fantasma de Grebas Manchadas" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに「幻影騎士団」モンスターが特殊召喚された場合に発動できる。このカードを手札から特殊召喚する。その後、このカードのレベルを１つ上げる事ができる。<br />②：墓地のこのカードを除外して発動できる。手札から「幻影騎士団ステンドグリーブ」以外の「幻影騎士団」モンスター１体を特殊召喚する。その後、そのモンスターのレベルを１つ上げる事ができる。
  | ko_name   = 팬텀 나이츠 스텐드그리브
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "팬텀 나이츠" 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 이 카드의 레벨을 1개 올릴 수 있다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 "팬텀 나이츠 스텐드그리브" 이외의 "팬텀 나이츠" 몬스터 1장을 특수 소환한다. 그 후, 그 몬스터의 레벨을 1개 올릴 수 있다.
  | tc_name   = 魅影騎士團 污痕脛甲
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可在「魅影騎士團」怪獸被特殊召喚至我方場上的狀況下發動。從手牌特殊召喚此卡。其後，可將此卡的等級提升１。②：可將墓地的此卡除外發動。從手牌特殊召喚１隻「魅影騎士團 污痕脛甲」以外的「魅影騎士團」怪獸。其後，可使該怪獸的等級提升１。
  | sc_name   = 魅影骑士团脏污的胫甲
  | sc_text   = 此卡名的效果①②在1个回合中仅可各使用1次。①：在“魅影骑士团”怪兽被特殊召唤到自己场上的情况下可以发动。从手牌中特殊召唤此卡。然后，可以将此卡的等级提升1级。②：除外墓地的此卡后可以发动。从手牌特殊召唤1只“魅影骑士团脏污的胫甲”以外的“魅影骑士团”怪兽。然后，可以将该怪兽的等级提升1级。
  }}
