  | fr_name   = Ravitailleur Méchabot
  | fr_text   = Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 monstre "Méchabot" ("Ravitailleur Méchabot" exclu) depuis votre Deck à votre main. Une fois par tour, vous pouvez SOIT : ciblez 1 monstre Machine que vous contrôlez ; équipez cette carte à la cible, SOIT : déséquipez cette carte et Invoquez-la Spécialement. Si le monstre équipé va être détruit au combat ou par un effet de carte, détruisez cette carte à la place.
  | de_name   = Maschinenwesen Antriebsrahmen
  | de_text   = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 „Maschinenwesen“-Monster von deinem Deck hinzufügen, außer „Maschinenwesen Antriebsrahmen“. Einmal pro Spielzug kannst du: 1 Maschine-Monster wählen, das du kontrollierst; rüste jenes gewählte Ziel mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung beschwören. Falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, zerstöre stattdessen diese Karte.
  | it_name   = Mek Fusoliera
  | it_text   = Quando questa carta viene Evocata Normalmente: puoi aggiungere 1 mostro "Mek" dal tuo Deck alla tua mano, eccetto "Mek Fusoliera". Una volta per turno, puoi: scegliere come bersaglio 1 mostro Macchina che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggiare questa carta ed Evocarla Specialmente. Se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di una carta, distruggi invece questa carta.
  | pt_name   = Formecanismo Autômato
  | pt_text   = Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 monstro "Autômata(o)" do seu Deck à sua mão, exceto "Formecanismo Autômato". Uma vez por turno, você pode: escolher 1 monstro Máquina que você controla; equipe este card no alvo, OU: desequipe este card e Invoque-o por Invocação-Especial. Se o monstro equipado seria destruído em batalha ou por um efeito de card, em vez disso, destrua este card.
  | es_name   = Carrocería de Maquinaria
  | es_text   = Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 monstruo "Maquinaria" en tu Deck, excepto "Carrocería de Maquinaria". Una vez por turno, puedes: seleccionar 1 monstruo Máquina que controles; equipa esta carta a ese objetivo, O: desequipar esta carta e Invocarla de Modo Especial. Si el monstruo equipado fuera a ser destruido en batalla o por el efecto de una carta, destruye esta carta en su lugar.
  | ja_text   = ①：このカードが召喚した時に発動できる。デッキから「マシンナーズ・ギアフレーム」以外の「マシンナーズ」モンスター１体を手札に加える。<br />②：１ターンに１度、以下の効果を１つ発動できる。<br />●自分フィールドの機械族モンスター１体を対象とし、このカードを装備魔法カード扱いで装備する。装備モンスターが戦闘・効果で破壊される場合、代わりにこのカードを破壊する。<br />●装備状態のこのカードを特殊召喚する。
  | ko_name   = 머시너즈 기어프레임
  | ko_text   = ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 덱에서 "머시너즈 기어프레임" 이외의 "머시너즈" 몬스터 1장을 패에 넣는다.<br />②: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●자신 필드의 기계족 몬스터 1장을 대상으로 하고, 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. 장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 파괴한다.<br />●장착되어 있는 이 카드를 특수 소환한다.
  | tc_name   = 機甲部隊・結構體
  | tc_text   = ①：可在此卡召喚成功時發動。從牌組將１隻「機甲部隊・結構體」以外的「機甲部隊」怪獸加入手牌。<br />②：１回合１次，可從以下效果選擇１個發動。<br />●將我方場上的１隻機械族怪獸做為對象，將此卡視為裝備卡裝備於該怪獸上。在裝備怪獸因戰鬥・效果被破壞的狀況下，破壞此卡作為替代。<br />●特殊召喚被裝備的此卡。
  | sc_name   = 机甲部队・齿轮传动架
  | sc_text   = ①：此卡召唤成功时可以发动。从牌组将１只“机甲部队・齿轮传动架”以外的“机甲部队”怪兽加入手牌。<br />②：１回合１次，可从以下效果中选择１个发动。<br />●以自己场上的１只机械族怪兽为对象，将此卡视为装备卡装备于该怪兽。装备怪兽将被战斗・效果破坏的情况下，破坏此卡作为代替。<br />●将被装备的此卡特殊召唤。
