  | de_name            = Knochentempelblock
  | de_lore            = Wirf 1 Karte ab. Beschwöre 1 Monster der Stufe 4 oder niedriger als Spezialbeschwörung vom Friedhof deines Gegners auf deine Spielfeldseite und dein Gegner beschwört 1 Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Friedhof auf seine Spielfeldseite. Die Monster werden während der End Phase des nächsten Spielzugs zerstört.
  | it_name            = Blocco del Tempio d'Ossa
  | it_lore            = Scarta 1 carta. Evoca Specialmente 1 mostro di Livello 4 o inferiore dal Cimitero dell'avversario sul tuo Terreno, e il tuo avversario Evoca Specialmente 1 mostro di Livello 4 o inferiore dal tuo Cimitero sul suo Terreno. Quei mostri vengono distrutti durante l'End Phase del prossimo turno.
  | pt_name            = Bloco do Templo de Ossos
  | pt_lore            = Descarte 1 card. Invoque por Invocação-Especial 1 monstro de Nível 4 ou menos do Cemitério do seu oponente no seu lado do campo, e seu oponente Invoca por Invocação-Especial 1 monstro de Nível 4 ou menos do seu Cemitério no lado do campo do seu oponente. Esses monstros são destruídos durante a Fase Final do próximo turno.
  | es_name            = Bloque del Templo de Huesos
  | es_lore            = Descarta 1 carta. Invoca de Modo Especial 1 monstruo de Nivel 4 o menor desde el Cementerio de tu adversario a tu Campo, y tu adversario Invoca de Modo Especial 1 monstruo de Nivel 4 o menor desde tu Cementerio a su Campo. Ambos monstruos son destruidos durante la End Phase del próximo turno.
  | ja_lore            = ①：自分・相手の墓地のレベル４以下のモンスターを１体ずつ対象として発動できる（自分の墓地からは相手が選択する）。自分の手札を１枚選んで捨てる。その後、お互いはそれぞれ対象の相手モンスターを自身のフィールドに特殊召喚する。この効果で特殊召喚したモンスターは次のターンのエンドフェイズに破壊される。
  | ko_name            = 본 템플 블록
  | ko_lore            = 패를 1장 버린다. 서로 상대의 묘지에서 레벨 4 이하의 몬스터 1장을 선택하고 자신 필드 위에 특수 소환한다. 이 효과로 특수 소환한 몬스터는 다음 턴의 엔드 페이즈시에 파괴된다.
  | tc_name            = 骨木魚
  | tc_lore            = 選擇１張手牌捨棄。其後，雙方玩家從各自從對方墓地選擇１隻等級４以下怪獸特殊召喚至我方場上。透過此效果特殊召喚的怪獸，在下一個回合的結束階段將被破壞。
  | sc_name            = 骨木鱼
  | sc_lore            = 挑选１张手牌舍弃。之后，双方玩家各自从对手墓地选择１只等级４或以下的怪兽特殊召唤至我方场上。以此效果特殊召唤的怪兽，在下一回合的结束阶段时被破坏。
