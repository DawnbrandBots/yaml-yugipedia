title: Metalfoes Combination (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = Once per turn, if a Fusion Monster is Fusion Summoned: You can target 1 "Metalfoes" monster in your GY with a lower Level than that Fusion Monster; Special Summon it. If this card is sent from the field to the GY: You can add 1 "Metalfoes" monster from your Deck to your hand.

  | fr_name   = Combination Métalphose
  | fr_text   = Une fois par tour, si un Monstre Fusion est Invoqué par Fusion : vous pouvez cibler 1 monstre "Métalphose" dans votre Cimetière d'un Niveau inférieur à celui du Monstre Fusion ; Invoquez-le Spécialement. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 monstre "Métalphose" depuis votre Deck à votre main.
  | de_name   = Metallfose-Kombination
  | de_text   = Einmal pro Spielzug, falls ein Fusionsmonster als Fusionsbeschwörung beschworen wird: Du kannst 1 „Metallfose“-Monster mit einer niedrigeren Stufe als das Fusionsmonster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Metallfose“-Monster von deinem Deck hinzufügen.
  | it_name   = Combinazione Metalfosi
  | it_text   = Una volta per turno, se un Mostro Fusione viene Evocato tramite Fusione: puoi scegliere come bersaglio 1 mostro "Metalfosi" nel tuo Cimitero con un Livello inferiore a quello di quel Mostro Fusione; Evocalo Specialmente. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 mostro "Metalfosi" dal tuo Deck alla tua mano.
  | pt_name   = Combinação Metalmorfose
  | pt_text   = Uma vez por turno, se um Monstro de Fusão for Invocado por Invocação-Fusão: você pode escolher 1 monstro "Metalmorfose" no seu Cemitério de Nível menor que o desse Monstro de Fusão; Invoque-o por Invocação-Especial. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 monstro "Metalmorfose" do seu Deck à sua mão.
  | es_name   = Combinación del Metalmórfico
  | es_text   = Una vez por turno, si un Monstruo de Fusión es Invocado por Fusión: puedes seleccionar 1 monstruo "Metalmórfico/a" en tu Cementerio con Nivel menor que el de ese Monstruo de Fusión; Invócalo de Modo Especial. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 monstruo "Metalmórfico/a" en tu Deck.
  | ja_text   = ①：１ターンに１度、融合モンスターが融合召喚された場合、その融合モンスターよりレベルが低い、自分の墓地の「メタルフォーゼ」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。<br />②：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「メタルフォーゼ」モンスター１体を手札に加える。
  | ko_name   = 메탈포제 콤비네이션
  | ko_text   = ①: 1턴에 1번, 융합 몬스터가 융합 소환되었을 경우, 그 융합 몬스터보다 레벨이 낮은, 자신 묘지의 "메탈포제" 몬스터 1장을 대상으로 하고 이 효과를 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "메탈포제" 몬스터 1장을 패에 넣는다.
  | tc_name   = 鍊裝・聯合
  | tc_text   = ①：１回合１次，在融合怪獸被融合召喚的狀況下，可將我方墓地的１隻等級低於該融合怪獸的「鍊裝」怪獸做為對象發動此效果。特殊召喚該怪獸。②：可在此卡從場上被送至墓地的狀況下發動。從牌組將１隻「鍊裝」怪獸加入手牌。
  | sc_name   = 炼装勇士・联合
  | sc_text   = ①：１回合１次，融合怪兽被融合召唤的场合，可以我方墓地１只等级低于该融合怪兽的“炼装勇士”怪兽为对象发动。特殊召唤该怪兽。②：此卡从场上被送入墓地的场合可发动。从牌组将１只“炼装勇士”怪兽加入手牌。
  }}
