  {{Master Duel card
  | rarity             = SR
  | attribute          = DARK
  | types              = Dragon / Tuner / Effect
  | level              = 4
  | atk                = 1800
  | def                = 1400
  | text               = If this card you control would be used as Synchro Material, you can treat it as a non-Tuner. You can only use each of the following effects of "Centur-Ion Atrii" once per turn. If this card is Normal or Special Summoned, and you have both an "Emblema" card and a "Centur-Ion" card in your GY: You can draw 1 card, also you cannot Special Summon "Centur-Ion Atrii" for the rest of this turn. During the Main Phase, if this card is a Continuous Trap: You can Special Summon this card.
  | fr_name            = Centur-Ion Atrii
  | fr_text            = Si cette carte que vous contrôlez va être utilisée comme Matériel Synchro, vous pouvez la traiter comme non-Syntoniseur. Vous ne pouvez utiliser chacun des effets suivants de "Centur-Ion Atrii" qu'une fois par tour. Si cette carte est Invoquée Normalement ou Spécialement, et que vous avez une carte "Emblema" ainsi qu'une carte "Centur-Ion" dans votre Cimetière : vous pouvez piocher 1 carte, et aussi, vous ne pouvez pas Invoquer Spécialement "Centur-Ion Atrii" le reste de ce tour. Durant la Main Phase, si cette carte est un Piège Continu : vous pouvez Invoquer Spécialement cette carte.
  | de_name            = Centur-Ion Atrii
  | de_text            = Falls diese Karte, die du kontrollierst, als Synchromaterial verwendet würde, kannst du sie als Nicht-Empfänger behandeln. Du kannst jeden der folgenden Effekte von „Centur-Ion Atrii“ nur einmal pro Spielzug verwenden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird und du sowohl eine „Emblema“-Karte als auch eine „Centur-Ion“-Karte in deinem Friedhof hast: Du kannst 1 Karte ziehen, zusätzlich kannst du für den Rest dieses Spielzugs „Centur-Ion Atrii“ nicht als Spezialbeschwörung beschwören. Während der Main Phase, falls diese Karte eine Permanente Falle ist: Du kannst diese Karte als Spezialbeschwörung beschwören.
  | it_name            = Centur-Ion Atrii
  | it_text            = Se questa carta che controlli sta per essere utilizzata come Materiale Synchro, puoi considerarla come un non-Tuner. Puoi utilizzare ognuno dei seguenti effetti di "Centur-Ion Atrii" una sola volta per turno. Se questa carta viene Evocata Normalmente o Specialmente, e tu hai sia una carta "Stemma" che una carta "Centur-Ion" nel tuo Cimitero: puoi pescare 1 carta, inoltre non puoi Evocare Specialmente "Centur-Ion Atrii" per il resto di questo turno. Durante la Main Phase, se questa carta è una Trappola Continua: puoi Evocare Specialmente questa carta.
  | pt_name            = Centur-Ião Atrii
  | pt_text            = Se este card que você controla seria usado como Matéria Sincro, você pode considerá-lo como um não-Regulador. Você só pode usar cada um dos seguintes efeitos de "Centur-Ião Atrii" uma vez por turno. Se este card for Invocado por Invocação-Normal ou Especial e você tiver tanto um card "Emblemado" quanto um card "Centur-Ião" no seu Cemitério: você pode comprar 1 card e, além disso, você não pode Invocar "Centur-Ião Atrii" por Invocação-Especial pelo resto deste turno. Durante a Fase Principal, se este card for uma Armadilha Contínua: você pode Invocar este card por Invocação-Especial.
  | es_name            = Centur-Ión Atrii
  | es_text            = Si esta carta que controlas fuera a ser usada como Material de Sincronía, puedes tratarla como un monstruo que no sea Cantante. Sólo puedes usar cada uno de los siguientes efectos de "Centur-Ión Atrii" una vez por turno. Si esta carta es Invocada de Modo Normal o Especial, y tienes ambas una carta "Blasón" y una carta "Centur-Ión" en tu Cementerio: puedes robar 1 carta, y además no puedes Invocar de Modo Especial "Centur-Ión Atrii" por el resto de este turno. Durante la Main Phase, si esta carta es una Trampa Continua: puedes Invocar esta carta de Modo Especial.
  | ja_text            = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合、「エンブレーマ」カードと「センチュリオン」カードがそれぞれ自分の墓地に存在していれば発動できる。自分は１枚ドローする。このターン、自分は「竜騎士アトリィ」を特殊召喚できない。<br />②：自分フィールドのこのカードをＳ素材とする場合、このカードをチューナー以外のモンスターとして扱う事ができる。<br />③：このカードが永続罠カード扱いの場合、自分・相手のメインフェイズに発動できる。このカードを特殊召喚する。
  | ko_name            = 센츄리온 아트리
  | ko_text            = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우, "엠블레마" 카드와 "센츄리온" 카드가 각각 자신 묘지에 존재하고 있으면 발동할 수 있다. 자신은 1장 드로우한다. 이 턴에, 자신은 "센츄리온 아트리"를 특수 소환할 수 없다. ②: 자신 필드의 이 카드를 싱크로 소재로 할 경우, 이 카드를 튜너 이외의 몬스터로 취급할 수 있다. ③: 이 카드를 지속 함정 카드로 취급할 경우, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 이 카드를 특수 소환한다.
  | tc_name            = 龍裝百夫騎士 阿特莉
  | tc_text            = 此卡名的①③效果１回合僅可各使用１次。<br />①：此卡召喚・特殊召喚的情況下，如果「徽紋」卡與「百夫騎」卡均存在於自己墓地則可以發動。自己抽１張。此回合，自己不可特殊召喚「龍裝百夫騎士 阿特莉」。<br />②：以自己場上的此卡作為同步素材的情況下，可將此卡視為協調以外的怪獸。<br />③：此卡視為永續陷阱卡的情況下，在自己・對手的主要階段可以發動。將此卡特殊召喚。
  | sc_name            = 龙装百夫骑士 阿特莉
  | sc_text            = 此卡名的①③效果１回合仅可各使用１次。<br />①：此卡召唤・特殊召唤的情况下，如果“徽纹”卡与“百夫骑”卡均存在于自己墓地则可以发动。自己抽１张。此回合，自己不可特殊召唤“龙装百夫骑士 阿特莉”。<br />②：以自己场上的此卡作为同步素材的情况下，可将此卡视为协调以外的怪兽。<br />③：此卡视为永续陷阱卡的情况下，在自己・对手的主要阶段可以发动。将此卡特殊召唤。
  }}
