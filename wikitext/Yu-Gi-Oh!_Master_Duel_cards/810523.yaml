title: Level Modulation (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = Your opponent draws 2 cards. Special Summon 1 "LV" monster from your Graveyard, ignoring the Summoning conditions. The monster that was Special Summoned by this effect cannot attack, nor activate or apply its effect this turn.

  | fr_name   = Modulation de Niveau
  | fr_text   = Votre adversaire pioche 2 cartes. Faites l'Invocation Spéciale d'1 monstre de votre Cimetière qui inclut "LV" dans son nom de carte, sans tenir compte des conditions de l'Invocation. Le monstre qui a été Invoqué par Invocation Spéciale par cet effet ne peut ni attaquer, ni activer ou appliquer ses effets ce tour-ci.
  | de_name   = Levelmodulation
  | de_text   = Dein Gegner zieht 2 Karten. Beschwöre 1 Monster von deinem Friedhof als Spezialbeschwörung, dessen Name „LV“ enthält und ignoriere dessen Beschwörungsbeschränkungen. Das Monster, das durch den Effekt dieser Karte als Spezialbeschwörung beschworen wurde, kann in diesem Zug weder angreifen, noch seine Effekte aktivieren oder ausführen.
  | it_name   = Modulazione del Livello
  | it_text   = Il tuo avversario pesca 2 carte. Evoca tramite Evocazione Speciale 1 mostro dal tuo Cimitero che includa "LV" nel nome della carta, senza considerare le condizioni di Evocazione. Il mostro che viene Evocato tramite Evocazione Speciale da questo effetto non può attaccare, né attivare o applicare il proprio effetto questo turno.
  | pt_name   = Modulação de Nível
  | pt_text   = Seu oponente compra 2 cards. Invoque por Invocação-Especial 1 monstro "LV" do seu Cemitério, ignorando as condições de Invocação. O monstro Invocado por Invocação-Especial com este efeito não pode atacar nem ativar ou aplicar seu efeito neste turno.
  | es_name   = Modulación de Nivel
  | es_text   = Tu adversario roba 2 cartas. Invoca mediante una Invocación Especial 1 monstruo de tu Cementerio que incluya "LV" en su nombre, sin importar las condiciones de Invocación. Este monstruo no puede atacar ni activar o aplicar sus efectos este turno.
  | ja_text   = ①：自分の墓地の「ＬＶ」モンスター１体を対象として発動できる。相手は２枚ドローする。対象のモンスターを召喚条件を無視して特殊召喚する。この効果で特殊召喚したモンスターは、このターン攻撃できず、効果は無効化され、その効果を発動できない。
  | ko_name   = 레벨 조정
  | ko_text   = 상대는 카드를 2장 드로우한다. 자신의 묘지에 존재하는 "LV"를 가진 몬스터 1장을, 소환 조건을 무시하고 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 이 턴 공격할 수 없으며 효과를 발동 및 적용할 수도 없다.
  | tc_name   = 等級調整
  | tc_text   = 對方抽２張牌。選擇我方墓地１隻冠有「LV」之名的怪獸，忽略召喚條件特殊召喚。透過此效果特殊召喚的怪獸，此回合無法攻擊，無法發動效果，效果被無效化。
  | sc_name   = 等级调整
  | sc_text   = 对手抽取２张卡牌。无视召唤条件，特殊召唤我方墓地的１只冠有“LV”之名的怪兽。以此效果特殊召唤的怪兽，该回合不可攻击不可发动效果并被无效化。
  }}
