  | it_name   = Teschio di Zoma
  | it_text   = Evoca Specialmente questa carta in Posizione di Difesa come Mostro con Effetto (Zombie/OSCURITÀ/Livello 4/ATK 1800/DEF 500). (Questa carta è ancora anche una Trappola.) Se questa carta Evocata in questo modo viene distrutta in battaglia: infliggi al tuo avversario danno pari all'ATK del mostro che l'ha distrutta.
  | pt_name   = Zoma, o Espírito
  | pt_text   = Invoque este card por Invocação-Especial em Posição de Defesa como um Monstro de Efeito (Zumbi/TREVAS/Nível 4/ATK 1800/DEF 500). (Este card ainda é considerado uma Armadilha.) Se este card Invocado desta forma for destruído em batalha: cause dano ao seu oponente igual ao ATK do monstro que o destruiu.
  | es_name   = Zoma de Calavera
  | es_text   = Invoca esta carta de Modo Especial en Posición de Defensa como un Monstruo de Efecto (Zombi/OSCURIDAD/Nivel 4/ATK 1800/DEF 500). (Esta carta también sigue siendo una Trampa). Si esta carta Invocada de esta forma es destruida en batalla: inflige daño a tu adversario igual al ATK del monstruo que la destruyó.
  | ja_text   = ①：このカードは発動後、効果モンスター（アンデット族・闇・星４・攻１８００／守５００）となり、モンスターゾーンに守備表示で特殊召喚する（罠カードとしても扱う）。<br />②：このカードの効果で特殊召喚したこのカードが戦闘で破壊された場合に発動する。このカードを破壊したモンスターの攻撃力分のダメージを相手に与える。
  | ko_name   = 사령 조마
  | ko_text   = ①: 이 카드는 발동 후, 효과 몬스터(언데드족 / 어둠 / 레벨 4 / 공 1800 / 수 500)가 되어, 몬스터 존에 수비 표시로 특수 소환한다. 이 카드는 함정 카드로도 취급한다.<br />②: 이 카드의 효과로 특수 소환한 이 카드가 전투로 파괴되었을 경우에 발동한다. 이 카드를 파괴한 몬스터의 공격력만큼의 데미지를 상대에게 준다.
  | tc_name   = 死靈佐瑪
  | tc_text   = ①：此卡發動後，變為效果怪獸（不死族・闇・星４・攻１８００／守５００），以守備表示特殊召喚至怪獸區。此卡也視為陷阱卡。<br />②：在透過此卡效果特殊召喚的此卡因戰鬥被破壞的狀況下發動。給予對方等同於破壞此卡的怪獸攻擊力數值的傷害。
  | sc_name   = 死灵佐玛
  | sc_text   = ①：此卡发动后变成效果怪兽（不死族・暗・星４・攻１８００／守５００），以守备表示特殊召唤至怪兽区域。此卡也视为陷阱卡。<br />②：以此卡的效果特殊召唤的此卡因战斗被破坏的情况下发动。给予对手破坏此卡的怪兽的攻击力数值的伤害。
