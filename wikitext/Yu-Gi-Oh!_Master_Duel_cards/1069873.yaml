title: Mature Chronicle (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Continuous
  | text      = Each time a monster(s) is Special Summoned that is a "Yubel" monster or mentions "Yubel", place 1 Chronicle Counter on this card. You can remove Chronicle Counters from your field to activate 1 of these effects;<br />●1: Special Summon 1 "Yubel" from your GY.<br />●2: Add 1 of your banished cards to your hand.<br />●3: Banish 1 card from your Deck.<br />●4: Destroy 1 card on the field.<br />●5: Add 1 "Super Polymerization" from your Deck to your hand.<br />You can only use this effect of "Mature Chronicle" once per turn.

  | fr_name   = Parchemin Mature
  | fr_text   = Chaque fois qu'un ou plusieurs monstres sont Invoqués Spécialement qui sont des monstres "Yubel" ou qui mentionnent "Yubel", placez 1 Compteur Parchemin sur cette carte. Vous pouvez retirer des Compteurs Parchemin depuis votre Terrain pour activer 1 de ces effets ;<br />●1 : Invoquez Spécialement 1 "Yubel" depuis votre Cimetière.<br />●2 : Ajoutez 1 de vos cartes bannies à votre main.<br />●3 : Bannissez 1 carte depuis votre Deck.<br />●4 : Détruisez 1 carte sur le Terrain.<br />●5 : Ajoutez 1 "Super Polymérisation" depuis votre Deck à votre main.<br />Vous ne pouvez utiliser cet effet de "Parchemin Mature" qu'une fois par tour.
  | de_name   = Ausgereifte Chronik
  | de_text   = Jedes Mal, wenn ein oder mehr Monster, die „Yubel“-Monster sind oder „Yubel“ erwähnen, als Spezialbeschwörung beschworen werden, lege 1 Chronikzählmarke auf diese Karte. Du kannst Chronikzählmarken von deiner Spielfeldseite entfernen, um 1 dieser Effekte zu aktivieren;<br />●1: Beschwöre 1 „Yubel“ als Spezialbeschwörung von deinem Friedhof.<br />●2: Füge deiner Hand 1 deiner verbannten Karten hinzu.<br />●3: Verbanne 1 Karte von deinem Deck.<br />●4: Zerstöre 1 Karte auf dem Spielfeld.<br />●5: Füge deiner Hand 1 „Superpolymerisation“ von deinem Deck hinzu.<br />Du kannst diesen Effekt von „Ausgereifte Chronik“ nur einmal pro Spielzug verwenden.
  | it_name   = Cronache Mature
  | it_text   = Ogni volta che uno o più mostri che sono mostri "Yubel" o che menzionano "Yubel" vengono Evocati Specialmente, metti 1 Segnalino Cronaca su questa carta. Puoi rimuovere Segnalini Cronaca dal tuo Terreno per attivare 1 di questi effetti;<br />●1: Evoca Specialmente 1 "Yubel" dal tuo Cimitero.<br />●2: Aggiungi 1 delle tue carte bandite alla tua mano.<br />●3: Bandisci 1 carta dal tuo Deck.<br />●4: Distruggi 1 carta sul Terreno.<br />●5: Aggiungi 1 "Super Polimerizzazione" dal tuo Deck alla tua mano.<br />Puoi utilizzare questo effetto di "Cronache Mature" una sola volta per turno.
  | pt_name   = Crônica Madura
  | pt_text   = Sempre que um ou mais monstros que sejam um monstro "Yubel" ou que mencionem "Yubel" forem Invocados por Invocação-Especial, coloque 1 Marcador de Crônica neste card. Você pode remover Marcadores de Crônica do seu campo para ativar 1 desses efeitos;<br />●1: Invoque por Invocação-Especial 1 "Yubel" do seu Cemitério.<br />●2: Adicione 1 dos seus cards banidos à sua mão.<br />●3: Bana 1 card do seu Deck.<br />●4: Destrua 1 card no campo.<br />●5: Adicione 1 "Super Polimerização" do seu Deck à sua mão.<br />Você só pode usar este efeito de "Crônica Madura" uma vez por turno.
  | es_name   = Crónica de Madurez
  | es_text   = Cada vez que uno o más monstruos son Invocados de Modo Especial, que sean monstruos "Yubel" o mencionen a "Yubel", pon 1 Contador de Crónica en esta carta. Puedes retirar Contadores de Crónica en tu Campo para activar 1 de estos efectos;<br />●1: Invoca de Modo Especial 1 "Yubel" desde tu Cementerio.<br />●2: Añade a tu mano 1 de tus cartas desterradas.<br />●3: Destierra 1 carta en tu Deck.<br />●4: Destruye 1 carta en el Campo.<br />●5: Añade a tu mano 1 "Súper Polimerización" en tu Deck.<br />Sólo puedes usar este efecto de "Crónica de Madurez" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：「ユベル」モンスターまたは「ユベル」のカード名が記されたモンスターが特殊召喚される度に、このカードにクロニクルカウンターを１つ置く。<br />②：自分フィールドのクロニクルカウンターを以下の数だけ取り除き、その効果を発動できる。<br />●１：自分の墓地から「ユベル」１体を特殊召喚する。<br />●２：自分の除外状態のカード１枚を手札に加える。<br />●３：デッキからカード１枚を選んで除外する。<br />●４：フィールドのカード１枚を破壊する。<br />●５：デッキから「超融合」１枚を手札に加える。
  | ko_name   = 매추어 크로니클
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: "유벨" 몬스터 또는 "유벨"의 카드명이 쓰여진 몬스터가 특수 소환될 때마다, 이 카드에 크로니클 카운터를 1개 놓는다. ②: 자신 필드의 크로니클 카운터를 이하의 수만큼 제거하고, 그 효과를 발동할 수 있다. ●1: 자신 묘지에서 "유벨" 1장을 특수 소환한다. ●2: 자신의 제외 상태인 카드 1장을 패에 넣는다. ●3: 덱에서 카드 1장을 고르고 제외한다. ●4: 필드의 카드 1장을 파괴한다. ●5: 덱에서 "초융합" 1장을 패에 넣는다.
  | tc_name   = 成熟編年史
  | tc_text   = 此卡名的②效果１回合僅可使用１次。 ①：每次「尤貝爾」怪獸或記載有「尤貝爾」卡名的怪獸被特殊召喚，在此卡上放１個編年史計數物。 ②：依以下數量去除自己場上的編年史計數物，可以發動相應效果。<br />●１：從自己的墓地將１隻「尤貝爾」特殊召喚。<br />●２：將自己１張除外狀態的卡加入手牌。<br />●３：從牌組挑選１張卡除外。<br />●４：將場上的１張卡破壞。<br />●５：從牌組將１張「超融合」加入手牌。
  | sc_name   = 成熟编年史
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：每次“尤贝尔”怪兽或记载有“尤贝尔”卡名的怪兽被特殊召唤，在此卡上放１个编年史计数物。<br />②：依以下数量去除自己场上的编年史计数物，可以发动相应效果。<br />●１：从自己的墓地将１只“尤贝尔”特殊召唤。<br />●２：将自己１张除外状态的卡加入手牌。<br />●３：从牌组挑选１张卡除外。<br />●４：将场上的１张卡破坏。<br />●５：从牌组将１张“超融合”加入手牌。
  }}
