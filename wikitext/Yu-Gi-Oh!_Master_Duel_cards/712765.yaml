  | fr_name   = Espionne Amazonesse
  | fr_text   = Vous pouvez révéler 1 autre monstre "Amazonesse" dans votre main ; Invoquez Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Espionne Amazonesse" qu'une fois par tour. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez cibler 1 monstre "Amazonesse" ("Espionne Amazonesse" exclu) dans votre Cimetière ; renvoyez-le à la main, ou mélangez-le dans le Deck.
  | de_name   = Amazonische Spionin
  | de_text   = Du kannst 1 anderes „Amazonisch“-Monster in deiner Hand vorzeigen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Amazonische Spionin“ nur einmal pro Spielzug verwenden. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Amazonisch“-Monster in deinem Friedhof wählen, außer „Amazonische Spionin“; gib es auf die Hand zurück oder mische es ins Deck.
  | it_name   = Spia Amazoness
  | it_text   = Puoi rivelare 1 altro mostro "Amazoness" nella tua mano; Evoca Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Spia Amazoness" una sola volta per turno. Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi scegliere come bersaglio 1 mostro "Amazoness" nel tuo Cimitero, eccetto "Spia Amazoness"; fallo ritornare nella mano, o mischialo nel Deck.
  | pt_name   = Espião Amazoness
  | pt_text   = Você pode revelar 1 outro monstro "Amazoness" na sua mão; Invoque este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Espião Amazoness" uma vez por turno. Quando este card for destruído em batalha e enviado para o Cemitério: você pode escolher 1 monstro "Amazoness" no seu Cemitério, exceto "Espião Amazoness"; devolva-o para a mão ou embaralhe-o no Deck.
  | es_name   = Espía Amazoness
  | es_text   = Puedes mostrar otro monstruo "Amazoness" en tu mano; Invoca esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Espía Amazoness" una vez por turno. Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes seleccionar 1 monstruo "Amazoness" en tu Cementerio, excepto "Espía Amazoness"; devuélvelo a la mano, o barájalo al Deck.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：手札の他の「アマゾネス」モンスター１体を相手に見せて発動できる。このカードを手札から特殊召喚する。<br />②：このカードが戦闘で破壊され墓地へ送られた時、「アマゾネスの斥候」以外の自分の墓地の「アマゾネス」モンスター１体を対象として発動できる。そのモンスターを手札に加えるかデッキに戻す。
  | ko_name   = 아마조네스의 척후
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드 이외의 패의 "아마조네스" 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 이 카드가 전투로 파괴되어 묘지로 보내졌을 때, "아마조네스의 척후" 이외의 자신 묘지의 "아마조네스" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣거나 덱으로 되돌린다.
  | tc_name   = 亞馬遜的偵查兵
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。<br />①：可將手牌的１隻此卡以外的「亞馬遜」怪獸出示給對方發動。從手牌特殊召喚此卡。<br />②：此卡因戰鬥被破壞送至墓地時，可將我方墓地的１隻「亞馬遜的偵查兵」以外的「亞馬遜」怪獸做為對象發動。將該怪獸加入手牌或送回牌組。
  | sc_name   = 亚马逊的斥候
  | sc_text   = 此卡牌名的①效果１回合只可使用１次。<br />①：可向对手展示除此卡以外的手牌的１只“亚马逊”并发动。从手牌特殊召唤此卡。<br />②：此卡因战斗被破坏并送入墓地时，可以除“亚马逊的斥候”以外的我方墓地的１只“亚马逊”怪兽为对象发动。将该怪兽返回至手牌或牌组。
