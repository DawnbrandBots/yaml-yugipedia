title: Ryu-Ge Realm - Dino Domains (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Continuous
  | text               = You can only control 1 "Ryu-Ge Realm - Dino Domains". "Ryu-Ge" monsters you control gain 300 ATK. "Ryu-Ge" Pendulum Monsters, and Level 10 or higher monsters whose original Type is Dinosaur, that you control, gain this effect.<br />●Once per turn, when an effect of a monster on the field with less ATK than this card is activated (Quick Effect): You can place 1 "Ryu-Ge" Continuous Spell you control on the bottom of the Deck; negate the activation.
  | fr_name            = Royaume Ryu-Ge - Domaines de Dino
  | fr_text            = Vous ne pouvez contrôler qu'1 "Royaume Ryu-Ge - Domaines de Dino". Les monstres "Ryu-Ge" que vous contrôlez gagnent 300 ATK. Les Monstres Pendule "Ryu-Ge" et les monstres de min. Niveau 10 dont le Type d'origine est Dinosaure, que vous contrôlez, gagnent cet effet.<br />●Une fois par tour, lorsque l'effet d'un monstre sur le Terrain avec une ATK inférieure à cette carte est activé (Effet Rapide) : vous pouvez placer 1 Magie Continue "Ryu-Ge" que vous contrôlez au-dessous du Deck ; annulez l'activation.
  | de_name            = Ryuge-Reich - Dinodomänen
  | de_text            = Du kannst nur 1 „Ryuge-Reich - Dinodomänen“ kontrollieren. „Ryuge“-Monster, die du kontrollierst, erhalten 300 ATK. „Ryuge“-Pendelmonster und Monster der Stufe 10 oder höher, die du kontrollierst und deren Grund-Typ Dinosaurier ist, erhalten diesen Effekt.<br />●Einmal pro Spielzug, wenn ein Effekt eines Monsters auf dem Spielfeld, das weniger ATK als diese Karte hat, aktiviert wird (Schnelleffekt): Du kannst 1 Permanenten „Ryuge“-Zauber, den du kontrollierst, unters Deck legen; annulliere die Aktivierung.
  | it_name            = Reame Ryu-Ge - Domini Dino
  | it_text            = Puoi controllare solo 1 "Reame Ryu-Ge - Domini Dino". I mostri "Ryu-Ge" che controlli guadagnano 300 ATK. I Mostri Pendulum "Ryu-Ge", e i mostri di Livello 10 o superiore il cui Tipo originale è Dinosauro, che controlli, guadagnano questo effetto.<br />●Una volta per turno, quando viene attivato un effetto di un mostro sul Terreno con ATK inferiore a quello di questa carta (Effetto Rapido): puoi mettere 1 Magia Continua "Ryu-Ge" che controlli in fondo al Deck; annulla l'attivazione.
  | pt_name            = Reino Ryu-Ge - Domínios Dino
  | pt_text            = Você só pode controlar 1 "Reino Ryu-Ge - Domínios Dino". Monstros "Ryu-Ge" que você controla ganham 300 de ATK. Monstros Pêndulo "Ryu-Ge", e monstros de Nível 10 ou mais cujo Tipo original seja Dinossauro, que você controla, ganham este efeito.<br />●Uma vez por turno, quando um efeito de um monstro no campo com ATK menor que o deste card for ativado (Efeito Rápido): você pode colocar 1 Magia Contínua "Ryu-Ge" que você controla no fundo do Deck; negue a ativação.
  | es_name            = Reino Ryu-Ge - Dominios de Dinos
  | es_text            = Sólo puedes controlar 1 "Reino Ryu-Ge - Dominios de Dinos". Los monstruos "Ryu-Ge" que controles ganan 300 ATK. Los Monstruos de Péndulo "Ryu-Ge" y los monstruos que controles de Nivel 10 o mayor cuyo Tipo original sea Dinosaurio ganan este efecto.<br />●Una vez por turno, cuando es activado un efecto de un monstruo en el Campo con menos ATK que esta carta (Efecto Rápido): puedes poner en la parte inferior del Deck 1 Mágica Continua "Ryu-Ge" que controles; niega la activación.
  | ja_text            = ①：「登竜華恐巄門」は自分フィールドに１枚しか表側表示で存在できない。<br />②：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの「竜華」モンスターの攻撃力は３００アップする。<br />③：自分フィールドの「竜華」Ｐモンスター及びレベル１０以上で元々の種族が恐竜族のモンスターは以下の効果を得る。<br />●１ターンに１度、このカードより攻撃力が低いフィールドのモンスターの効果が発動した時、自分フィールドの表側表示の「竜華」永続魔法カード１枚をデッキの一番下に戻して発動できる。その発動を無効にする。
  | ko_name            = 등룡화공롱문
  | ko_text            = ①: "등룡화공롱문"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 필드의 "룡화" 몬스터의 공격력은 300 올린다. ③: 자신 필드의 "룡화" 펜듈럼 몬스터 및 레벨 10 이상이고 원래의 종족이 공룡족인 몬스터는 이하의 효과를 얻는다. ●1턴에 1번, 이 카드보다 공격력이 낮은 필드의 몬스터의 효과가 발동했을 때, 자신 필드의 앞면 표시의 "룡화" 지속 마법 카드 1장을 덱 맨 아래로 되돌리고 발동할 수 있다. 그 발동을 무효로 한다.
  | tc_name            = 登龍華恐巄門
  | tc_text            = ①：「登龍華恐巄門」在自己場上僅可有１張以表側表示存在。<br />②：只要此卡存在於魔法與陷阱區域，自己場上的「龍華」怪獸的攻擊力上升３００。<br />③：自己場上的「龍華」鐘擺怪獸，及等級１０以上且原本種族為恐龍族的怪獸獲得以下效果。<br />●１回合１次，攻擊力低於此卡的場上的怪獸的效果發動時，將自己場上的１張表側表示的「龍華」永續魔法卡放回牌組最下面可以發動。將該發動無效。
  | sc_name            = 登龙华恐巄门
  | sc_text            = ①：“登龙华恐巄门”在自己场上仅可有１张以表侧表示存在。<br />②：只要此卡存在于魔法与陷阱区域，自己场上的“龙华”怪兽的攻击力上升３００。<br />③：自己场上的“龙华”灵摆怪兽，及等级１０以上且原本种族为恐龙族的怪兽获得以下效果。<br />●１回合１次，攻击力低于此卡的场上的怪兽的效果发动时，将自己场上的１张表侧表示的“龙华”永续魔法卡放回牌组最下面可以发动。将该发动无效。
  }}
