  | card_type = Trap
  | property  = Normal
  | text      = Target 1 face-up monster you control; banish any number of "Lightsworn" monsters from your GY, and if you do, that monster gains 200 ATK/DEF for each monster banished by this effect, until the end of this turn. If this card is sent from the Deck to the GY by a "Lightsworn" monster's effect: You can activate this effect; this turn, "Lightsworn" monsters you control cannot be destroyed by battle or card effects.

  | fr_name   = Tenue du Crépuscule
  | fr_text   = Ciblez 1 monstre face recto que vous contrôlez ; bannissez un nombre de votre choix de monstres "Seigneur Lumière" depuis votre Cimetière, et si vous le faites, le monstre gagne 200 ATK/DEF pour chaque monstre banni par cet effet jusqu'à la fin de ce tour. Si cette carte est envoyée depuis le Deck au Cimetière par un effet de monstre "Seigneur Lumière" : vous pouvez activer cet effet ; ce tour, les monstres "Seigneur Lumière" que vous contrôlez ne peuvent être détruits ni au combat ni par des effets de carte.
  | de_name   = Zwielicht-Stoff
  | de_text   = Wähle 1 offenes Monster, das du kontrollierst; verbanne eine beliebige Anzahl „Lichtverpflichtet“-Monster von deinem Friedhof und falls du dies tust, erhält das Monster bis zum Ende dieses Spielzugs für jedes durch diesen Effekt verbannte Monster 200 ATK und DEF. Falls diese Karte durch den Effekt eines „Lichtverpflichtet“-Monsters vom Deck auf den Friedhof gelegt wird: Du kannst diesen Effekt aktivieren; in diesem Spielzug können „Lichtverpflichtet“-Monster, die du kontrollierst, weder durch Kampf noch durch Karteneffekte zerstört werden.
  | it_name   = Tessuto Crepuscolare
  | it_text   = Scegli come bersaglio 1 mostro scoperto che controlli; bandisci un qualsiasi numero di mostri "Fedele della Luce" dal tuo Cimitero e, se lo fai, quel mostro guadagna 200 ATK e DEF per ogni mostro bandito da questo effetto, fino alla fine di questo turno. Se questa carta viene mandata dal Deck al Cimitero dall'effetto di un mostro "Fedele della Luce": puoi attivare questo effetto; in questo turno, i mostri "Fedele della Luce" che controlli non possono essere distrutti in battaglia o dagli effetti delle carte.
  | pt_name   = Vestes do Crepúsculo
  | pt_text   = Escolha 1 monstro com a face para cima que você controla; bana qualquer número de monstros "Luminoso(a)" no seu Cemitério e, se isso acontecer, até o final deste turno, esse monstro ganha 200 de ATK e DEF para cada monstro banido por este efeito. Se este card for enviado do Deck para o Cemitério pelo efeito de um monstro "Luminoso(a)": você pode ativar este efeito; neste turno, monstros "Luminoso(a)" que você controla não podem ser destruídos em batalha ou por efeitos de card.
  | es_name   = Tela del Atardecer
  | es_text   = Selecciona 1 monstruo boca arriba que controles; destierra cualquier cantidad de monstruos "Luminoso/a" en tu Cementerio y, si lo haces, hasta el final de este turno ese monstruo gana 200 ATK y DEF por cada monstruo desterrado por este efecto. Si esta carta es mandada del Deck al Cementerio por el efecto de un monstruo "Luminoso/a": puedes activar este efecto; este turno, los monstruos "Luminoso/a" que controles no pueden ser destruidos en batalla o por efectos de cartas.
  | ja_text   = ①：自分フィールドの表側表示モンスター１体を対象として発動できる。自分の墓地から「ライトロード」モンスターを任意の数だけ除外し、対象のモンスターの攻撃力・守備力はターン終了時まで、この効果で除外したモンスターの数×２００アップする。<br />②：このカードが「ライトロード」モンスターの効果でデッキから墓地へ送られた場合に発動できる。このターン中、自分フィールドの「ライトロード」モンスターは戦闘・効果では破壊されない。
  | ko_name   = 트와일라이트 크로스
  | ko_text   = ①: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신 묘지의 "라이트로드" 몬스터를 임의의 수만큼 골라 제외하고, 대상 몬스터의 공격력 / 수비력은 턴 종료시까지, 이 효과로 제외한 몬스터의 수 × 200 올린다.<br />②: 이 카드가 "라이트로드" 몬스터의 효과로 덱에서 묘지로 보내졌을 경우에 발동할 수 있다. 이 턴에, 자신 필드의 "라이트로드" 몬스터는 전투 / 효과로는 파괴되지 않는다.
  | tc_name   = 黃昏的交衣
  | tc_text   = ①：可將我方場上的１隻正面表示怪獸做為對象發動。選擇我方墓地的任意數量的「光道」怪獸除外，對象怪獸的攻擊力・守備力在回合結束前，依據透過此效果除外的怪獸的數量×２００進行提升。<br />②：可在此卡因「光道」怪獸的效果從牌組被送至墓地的狀況下發動。此回合，我方場上的「光道」怪獸不會因戰鬥・效果被破壞。
  | sc_name   = 黄昏的交衣
  | sc_text   = ①：可以我方场上的１只表侧表示怪兽为对象发动。挑选我方墓地任意数量的“光道”怪兽并除外，直至回合结束时，对象怪兽的攻击力、守备力上升以此效果被除外的怪兽数量×２００。<br />②：此卡因“光道”怪兽的效果从牌组被送入墓地的场合可发动。此回合，我方场上的“光道”怪兽不会因战斗、效果被破坏。
  }}
