  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合、自分フィールドに他のモンスターが存在しなければ発動できる。手札・デッキから「キスキル」モンスター１体を特殊召喚する。<br />②：このカードがモンスターゾーンに存在する限り、相手は５００ＬＰを払わなければ攻撃宣言できない。
