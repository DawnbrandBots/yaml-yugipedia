  | property  = Normal
  | text      = Special Summon a number of your Beast, Beast-Warrior, and/or Winged Beast monsters, that are banished and/or in your GY, but negate their effects, then, immediately after this effect resolves, Link Summon 1 "Tri-Brigade" Link Monster using only those monsters. You can only activate 1 "Tri-Brigade Revolt" per turn.

  | fr_name   = Révolte Tri-Brigade
  | fr_text   = Invoquez Spécialement un nombre de vos monstres Bête, Bête-Guerrier et/ou Bête Ailée qui sont bannis et/ou dans votre Cimetière, mais annulez leurs effets, puis, immédiatement après la résolution de cet effet, Invoquez par Lien 1 Monstre Lien "Tri-Brigade" en utilisant uniquement ces monstres. Vous ne pouvez activer qu'1 "Révolte Tri-Brigade" par tour.
  | de_name   = Revolte der Sta-Brigade
  | de_text   = Beschwöre eine Anzahl deiner Ungeheuer-, Ungeheuer-Krieger- und/oder Geflügeltes Ungeheuer-Monster, die verbannt sind und/oder sich in deinem Friedhof befinden, als Spezialbeschwörung, aber annulliere ihre Effekte, dann, sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Sta-Brigade“-Linkmonster als Linkbeschwörung und verwende dafür nur jene Monster. Du kannst nur 1 „Revolte der Sta-Brigade“ pro Spielzug aktivieren.
  | it_name   = Rivolta Tri-Brigata
  | it_text   = Evoca Specialmente un numero di tuoi mostri Bestia, Guerriero-Bestia e/o Bestia Alata che sono banditi e/o nel tuo Cimitero, ma annulla i loro effetti, poi, immediatamente dopo che questo effetto si è risolto, Evoca Link 1 Mostro Link "Tri-Brigata" utilizzando solo quei mostri. Puoi attivare solo 1 "Rivolta Tri-Brigata" per turno.
  | pt_name   = Revolta da Tri-Brigada
  | pt_text   = Invoque por Invocação-Especial um número dos seus monstros Besta, Besta-Guerreira e/ou Besta Alada que estiverem banidos e/ou no seu Cemitério, mas negue seus efeitos e, depois, imediatamente depois que este efeito resolver, Invoque por Invocação-Link 1 Monstro Link "Tri-Brigada" usando apenas esses monstros. Você só pode ativar 1 "Revolta da Tri-Brigada" por turno.
  | es_name   = Revuelta Tri-Brigada
  | es_text   = Invoca de Modo Especial un número de tus monstruos Bestia, Guerrero-Bestia y/o Bestia Alada, que estén desterrados y/o en tu Cementerio, pero niega sus efectos y después, inmediatamente después de que se resuelva este efecto, Invoca por Enlace 1 Monstruo de Enlace "Tri-Brigada" usando sólo esos monstruos. Sólo puedes activar 1 "Revuelta Tri-Brigada" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の墓地・除外状態の獣族・獣戦士族・鳥獣族モンスターを任意の数だけ効果を無効にして特殊召喚し、そのモンスターのみを素材として「トライブリゲード」Ｌモンスター１体のＬ召喚を行う。
  | ko_name   = 트라이브리게이드 리볼트
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, 야수족 / 야수전사족 / 비행야수족 몬스터를 임의의 수만큼 골라 효과를 무효로 하여 특수 소환하고, 그 몬스터만을 소재로서 "트라이브리게이드" 링크 몬스터 1장을 링크 소환한다.
  | tc_name   = 鐵獸抗戰
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：從我方墓地的怪獸及我方被除外的怪獸中，選擇任意數量的獸族・獸戰士族・鳥獸族怪獸，將其效果變為無效特殊召喚，僅限以所選怪獸做為素材連結召喚１隻「鐵獸」連結怪獸。
  | sc_name   = 铁兽抗战
  | sc_text   = 此卡名的卡在1个回合中仅可发动1张。<br />①：从自己墓地的怪兽与已被除外的自己的怪兽中，挑选任意数量的兽族、兽战士族、鸟兽族怪兽，使其效果无效后特殊召唤，仅以所选怪兽为素材，连接召唤1只“铁兽”连接怪兽。
  }}
