title: Madolche Nights (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Counter
  | lore               = When a monster effect is activated, if you have no monsters in your GY: Negate the activation, then if you control "Madolche Puddingcess", shuffle 1 random card from your opponent's hand into the Deck.

  | fr_name            = Nuits Magidolce
  | fr_lore            = Lorsque qu'un effet de monstre est activé, si vous n'avez aucun monstre dans votre Cimetière : annulez l'activation, puis si vous contrôlez "Puddingcesse Magidolce", mélangez 1 carte au hasard depuis la main de votre adversaire dans le Deck.
  | de_name            = Magidolce-Nächte
  | de_lore            = Wenn ein Monstereffekt aktiviert wird, falls du keine Monster in deinem Friedhof hast: Annulliere die Aktivierung, dann, falls du „Magidolce Puddzessin“ kontrollierst, mische 1 zufällige Karte von der Hand deines Gegners ins Deck.
  | it_name            = Magidolce Notte
  | it_lore            = Quando viene attivato l'effetto di un mostro, se non hai mostri nel tuo Cimitero: annulla l'attivazione, poi se controlli "Magidolce Puddingcipessa", mischia 1 carta a caso dalla mano del tuo avversario nel Deck.
  | pt_name            = Noites Magidoce
  | pt_lore            = Quando um efeito de monstro for ativado, se você não tiver nenhum monstro no seu Cemitério: negue a ativação e, depois, se você controlar "Pudincesa Magidoce", embaralhe 1 card aleatório da mão do seu oponente no Deck.
  | es_name            = Noches Magidulces
  | es_lore            = Cuando es activado un efecto de monstruo, si no tienes monstruos en tu Cementerio: niega la activación y después, si controlas a "Puddingcess Magidulce", baraja al Deck 1 carta al azar de la mano de tu adversario.
  | ja_lore            = ①：自分の墓地にモンスターが存在せず、モンスターの効果が発動した時に発動できる。その発動を無効にする。自分フィールドに「マドルチェ・プディンセス」が存在する場合、さらに相手の手札をランダムに１枚デッキに戻す。
  | ko_name            = 마돌체 나이츠
  | ko_lore            = 자신의 묘지에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 효과 몬스터의 효과 발동을 무효로 한다. 자신 필드 위에 "마돌체 푸딩세스"가 존재할 경우, 다시 상대의 패를 무작위로 1장 덱으로 되돌린다.
  | tc_name            = 魔法甜點人偶之夜
  | tc_lore            = 可在我方墓地不存在怪獸的狀況下發動。將怪獸的效果發動變為無效。在我方場上存在「魔法甜點・布丁公主」的狀況下，另隨機選擇對方的１張手牌送回牌組。
  | sc_name            = 魔法甜点玩偶之夜
  | sc_lore            = 我方墓地不存在怪兽的场合可发动。使效果怪兽的效果发动无效。我方场上存在“魔法甜点・布丁公主”的场合，进一步随机将对手的１张手牌返回至牌组。
