title: Inspector Boarder (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = LIGHT
  | types     = Machine / Effect
  | level     = 4
  | atk       = 2000
  | def       = 2000
  | text      = Cannot be Normal or Special Summoned if you control a monster. Neither player can activate monster effects unless the number of monster effects that player has previously activated that turn is less than the number of monster card types currently on the field (Ritual, Fusion, Synchro, Xyz, Pendulum, and Link). (If an effect's activation was negated, it still counts toward the total for that turn. Only count effects that were activated while this monster was face-up on the field.)
  | releases  = Master Pack
  | fr_name   = Boarder Inspecteur
  | fr_text   = Ni Invocable Normalement ni Invocable Spécialement si vous contrôlez un monstre. Aucun joueur ne peut activer d'effets de monstre sauf si le nombre d'effets de monstre que le joueur a précédemment activé ce tour est inférieur au nombre de types de carte de monstre actuellement sur le Terrain (Rituel, Fusion, Synchro, Xyz, Pendule et Lien). (Si l'activation d'un effet a été annulée, elle est toujours incluse dans le compte total du tour. Seuls les effets qui ont été activés tant que ce monstre était face recto sur le Terrain sont comptés.)
  | de_name   = Inspektor Boarder
  | de_text   = Kann nicht als Normal- oder Spezialbeschwörung beschworen werden, falls du ein Monster kontrollierst. Kein Spieler kann Monstereffekte aktivieren, es sei denn, die Anzahl der Monstereffekte, die jener Spieler in jenem Spielzug bereits aktiviert hat, ist kleiner als die Anzahl der Monsterkartentypen, die derzeit auf dem Spielfeld liegen (Ritual-, Fusion-, Synchro-, Xyz-, Pendel- und Linkmonster). (Falls die Aktivierung eines Effekts annulliert wurde, zählt er trotzdem für die Anzahl für jenen Spielzug. Zähle nur Effekte, die aktiviert wurden, solange dieses Monster offen auf dem Spielfeld lag.)
  | it_name   = Ispettore Cavalcatavola
  | it_text   = Non può essere Evocato Normalmente o Specialmente se controlli un mostro. Nessun giocatore può attivare effetti di mostri, a meno che il numero di effetti di mostri che quel giocatore ha attivato in precedenza in quel turno non sia inferiore al numero di tipi di carta mostro attualmente sul Terreno (Rituale, Fusione, Synchro, Xyz, Pendulum e Link). (Se l'attivazione di un effetto viene annullata, conta comunque per il totale di quel turno. Contano solo gli effetti che sono stati attivati mentre questo mostro era scoperto sul Terreno.)
  | pt_name   = Inspetor Prancha
  | pt_text   = Não pode ser Invocado por Invocação-Normal ou Especial se você controlar um monstro. Nenhum duelista pode ativar efeitos de monstro a não ser que o número de efeitos de monstro que esse duelista tenha ativado previamente no turno em questão seja menor que o número de tipos de card de monstro atualmente no campo (Ritual, Fusão, Sincro, Xyz, Pêndulo e Link). (Se a ativação de um efeito foi negada, ela ainda conta para o número total do turno. Conte apenas os efeitos que foram ativados enquanto este monstro estava com a face para cima no campo.)
  | es_name   = Inspector Surfista
  | es_text   = No puede ser Invocado de Modo Normal o Especial si controlas un monstruo. Ningún jugador puede activar efectos de monstruos, a menos que el número de efectos de monstruo que el jugador activó previamente en ese turno sea menor que el número de tipos de cartas de monstruos en el Campo en este momento (Ritual, Fusión, Sincronía, Xyz, Péndulo y Enlace). (Si es negada la activación de un efecto, cuenta igual para el total de ese turno. Sólo cuentan los efectos que fueron activados mientras este monstruo estaba boca arriba en el Campo).
  | ja_text   = 自分フィールドにモンスターが存在する場合、このカードは召喚・特殊召喚できない。<br />①：このカードがモンスターゾーンに存在する限り、その間はお互いにそれぞれ１ターンに発動できるモンスターの効果の回数が、フィールドのモンスターの種類（儀式・融合・Ｓ・Ｘ・Ｐ・Ｌ）の数までになる。
  | ko_name   = 인스펙트 보더
  | ko_text   = 자신 필드에 몬스터가 존재할 경우, 이 카드는 일반 소환 / 특수 소환할 수 없다. ①: 이 카드가 몬스터 존에 존재하는 한, 그 동안에는 서로 각각 1턴에 발동할 수 있는 몬스터의 효과의 횟수가, 필드의 몬스터의 종류(의식 / 융합 / 싱크로 / 엑시즈 / 펜듈럼 / 링크)의 수까지가 된다.
  | tc_name   = 衝浪檢察官
  | tc_text   = 在我方場上存在怪獸的狀況下，無法召喚・特殊召喚此卡。①：只要此卡存在於怪獸區，此期間雙方１回合可發動怪獸效果的次數，最多各為場上的怪獸的種類（儀式・融合・同步・超量・鐘擺・連結）的數量。
  | sc_name   = 冲浪检察官
  | sc_text   = 自己场上有怪兽存在的情况下，此卡不可召唤・特殊召唤。①：只要此卡存在于怪兽区域，在此期间，双方在1回合中各自可以发动的怪兽效果次数最多为场上怪兽的种类（仪式・融合・同步・超量・灵摆・连接）的数量。
  }}
