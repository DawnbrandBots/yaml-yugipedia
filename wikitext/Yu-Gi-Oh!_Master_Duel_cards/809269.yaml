title: Gogogo Aristera & Dexia (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = EARTH
  | types     = Rock / Effect
  | level     = 4
  | atk       = 0
  | def       = 2200
  | text      = While another "Gogogo" monster is on the field, your opponent's monsters cannot target "Gogogo" monsters for attacks, also your opponent cannot target "Gogogo" monsters on the field with card effects. An Xyz Monster that was Summoned using only this card and other "Gogogo" monsters as material gains this effect.<br />●When it is Xyz Summoned: You can target 1 face-up Attack Position monster your opponent controls; change it to Defense Position, and if you do, change its DEF to 0.

  | fr_name   = Aristera & Dexia Gogogo
  | fr_text   = Tant qu'un autre monstre "Gogogo" est sur le Terrain, les monstres de votre adversaire ne peuvent pas cibler de monstres "Gogogo" avec une attaque, et aussi, votre adversaire ne peut pas cibler de monstres "Gogogo" sur le Terrain avec des effets de carte. Un Monstre Xyz qui a été Invoqué en utilisant uniquement cette carte et d'autres monstres "Gogogo" comme Matériel gagne cet effet.<br />●Lorsqu'il est Invoqué par Xyz : vous pouvez cibler 1 monstre en Position d'Attaque face recto contrôlé par votre adversaire ; changez-le en Position de Défense, et si vous le faites, changez sa DEF à 0.
  | de_name   = Gogogo Aristera und Dexia
  | de_text   = Solange ein anderes „Gogogo“-Monster auf dem Spielfeld liegt, können die Monster deines Gegners „Gogogo“-Monster nicht als Angriffsziel wählen, zusätzlich kann dein Gegner „Gogogo“-Monster auf dem Spielfeld nicht als Ziel für Karteneffekte wählen. Ein Xyz-Monster, das nur mit dieser Karte und anderen „Gogogo“-Monstern als Material beschworen wurde, erhält diesen Effekt.<br />●Wenn es als Xyz-Beschwörung beschworen wird: Du kannst 1 Monster in offener Angriffsposition wählen, das dein Gegner kontrolliert; ändere es in die Verteidigungsposition und falls du dies tust, ändere seine DEF zu 0.
  | it_name   = Aristera & Dexia Gogogo
  | it_text   = Mentre sul Terreno c'è un altro mostro "Gogogo", i mostri del tuo avversario non possono scegliere come bersaglio mostri "Gogogo" per gli attacchi, inoltre il tuo avversario non può scegliere come bersaglio mostri "Gogogo" sul Terreno con gli effetti delle carte. Un Mostro Xyz che è stato Evocato utilizzando solo questa carta e altri mostri "Gogogo" come materiali guadagna questo effetto.<br />●Quando viene Evocato Xyz: puoi scegliere come bersaglio 1 mostro scoperto in Posizione di Attacco controllato dal tuo avversario; mettilo in Posizione di Difesa e, se lo fai, cambia il suo DEF a 0.
  | pt_name   = Aristera & Dexia Gogogo
  | pt_text   = Enquanto outro monstro "Gogogo" estiver no campo, os monstros do seu oponente não podem escolher monstros "Gogogo" como alvo de ataques e, além disso, seu oponente não pode escolher monstros "Gogogo" no campo como alvo de efeitos de card. Um Monstro Xyz que foi Invocado usando apenas este card e outros monstros "Gogogo" como matérias ganha este efeito.<br />●Quando for Invocado por Invocação-Xyz: você pode escolher 1 monstro com a face para cima em Posição de Ataque que seu oponente controla; coloque-o em Posição de Defesa e, se isso acontecer, mude sua DEF para 0.
  | es_name   = Aristera & Dexia Gogogo
  | es_text   = Mientras otro monstruo "Gogogo" esté en el Campo, los monstruos de tu adversario no pueden seleccionar a monstruos "Gogogo" para ataques, y además tu adversario no puede seleccionar con efectos de cartas a monstruos "Gogogo" en el Campo. Un Monstruo Xyz que haya sido Invocado usando sólo esta carta y otros monstruos "Gogogo" como materiales gana este efecto.<br />●Cuando es Invocado Xyz: puedes seleccionar 1 monstruo boca arriba en Posición de Ataque que controle tu adversario; cámbialo a Posición de Defensa y, si lo haces, cambia a 0 su DEF.
  | ja_text   = ①：フィールドに他の「ゴゴゴ」モンスターが存在する限り、相手モンスターは「ゴゴゴ」モンスターを攻撃対象に選択できず、相手は「ゴゴゴ」モンスターを効果の対象にできない。<br />②：このカードを含む「ゴゴゴ」モンスターのみを素材としたＸモンスターは以下の効果を得る。<br />●このカードがＸ召喚した時、相手フィールドの表側攻撃表示モンスター１体を対象として発動できる。そのモンスターを守備表示にする。この効果で守備表示にしたモンスターの守備力は０になる。
  | ko_name   = 고고고 아리스테라&데크시아
  | ko_text   = ①: 이 카드와 이 카드 이외의 "고고고" 몬스터가 몬스터 존에 존재하는 한, 상대는 "고고고" 몬스터를 공격 대상으로 선택할 수 없으며, 효과의 대상으로도 할 수 없다.<br />②: 이 카드를 포함하는 "고고고" 몬스터만을 소재로 한 엑시즈 몬스터는 이하의 효과를 얻는다.<br />●이 엑시즈 소환에 성공했을 때, 상대 필드의 앞면 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 하고 수비력을 0 으로 한다.
  | tc_name   = 隆隆隆左手與右手
  | tc_text   = ①：只要此卡及此卡以外的「隆隆隆」怪獸存在於怪獸區，對方就無法將「隆隆隆」怪獸選為攻擊對象，也無法將其做為效果對象。<br />②：僅以包含此卡在內的「隆隆隆」怪獸做為素材的超量怪獸獲得以下效果。<br />●在此超量召喚成功時，可將對方場上的１隻正面攻擊表示怪獸做為對象發動。將該怪獸變為守備表示，守備力變為０。
  | sc_name   = 隆隆隆左手与右手
  | sc_text   = ①：只要此卡与此卡以外的“隆隆隆”怪兽存在于怪兽区域，对手不可将“隆隆隆”怪兽选择为攻击对象，也不可作为效果的对象。<br />②：仅以包含此卡在内的“隆隆隆”怪兽作为素材的超量怪兽获得以下效果。<br />●此超量召唤成功时，以对手场上的１只表侧攻击表示怪兽为对象可以发动。将该怪兽改成守备表示，守备力改成０。
  }}
