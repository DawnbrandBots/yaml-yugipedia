  | fr_name   = Fusion Frouvalse
  | fr_text   = Ciblez 1 Monstre de Fusion "Frourreur" que vous contrôlez et 1 Monstre de Fusion contrôlé par votre adversaire ; détruisez autant d'autres monstres Invoqués Spécialement sur le Terrain que possible, puis chaque joueur qui avait un ou plusieurs monstres détruits par cet effet reçoit des dommages égaux à la somme des ATK actuelles des monstres ciblés sur le Terrain.
  | de_name   = Fusionsschreckenwalzer
  | de_text   = Wähle 1 „Schreckenspelz“-Fusionsmonster, das du kontrollierst, und 1 Fusionsmonster, das dein Gegner kontrolliert; zerstöre so viele andere als Spezialbeschwörung beschworene Monster auf dem Spielfeld wie möglich, dann erhält jeder Spieler, von dem ein oder mehr Monster durch diesen Effekt zerstört wurden, Schaden in Höhe der Summe der derzeitigen ATK der gewählten Monster auf dem Spielfeld.
  | it_name   = Fusione Walzer Spaventoso
  | it_text   = Scegli come bersaglio 1 Mostro Fusione "Pellicciaspavento" che controlli e 1 Mostro Fusione controllato dal tuo avversario; distruggi tanti altri mostri Evocati Specialmente sul Terreno quanti possibile, poi ogni giocatore a cui sono stati distrutti uno o più mostri da questo effetto subisce danni pari alla somma degli ATK attuali dei mostri scelti come bersaglio sul Terreno.
  | pt_name   = Valsa Assustadora de Fusão
  | pt_text   = Escolha 1 Monstro de Fusão "Peladura" que você controla e 1 Monstro de Fusão que seu oponente controla; destrua tantos outros monstros Invocados por Invocação-Especial no campo quanto possível e, depois, cada duelista que teve um ou mais monstros destruídos por este efeito sofre dano igual ao ATK atual combinado dos monstros escolhidos no campo.
  | es_name   = Vals de la Fusión del Miedo
  | es_text   = Selecciona 1 Monstruo de Fusión "Atemorizante" que controles y 1 Monstruo de Fusión que controle tu adversario; destruye tantos otros monstruos en el Campo Invocados de Modo Especial como sea posible, y después cada jugador que tuvo uno o más monstruos destruidos por este efecto recibe daño igual al ATK en este momento combinado de los monstruos seleccionados en el Campo.
  | ja_text   = ①：自分フィールドの「デストーイ」融合モンスター１体と、相手フィールドの融合モンスター１体を対象として発動できる。対象のモンスター以外の、フィールドの特殊召喚されたモンスターを全て破壊する。その後、この効果でモンスターを破壊されたプレイヤーは、対象のモンスターの攻撃力の合計分のダメージを受ける。
  | ko_name   = 퓨전 데스 왈츠
  | ko_text   = ①: 자신 필드의 "데스완구" 융합 몬스터 1장과, 상대 필드의 융합 몬스터 1장을 대상으로 하고 발동할 수 있다. 대상 몬스터 이외의, 필드의 특수 소환된 몬스터를 전부 파괴한다. 그 후, 이 효과로 몬스터가 파괴된 플레이어는, 대상 몬스터의 공격력 합계만큼의 데미지를 받는다.
  | tc_name   = 融合死圓舞曲
  | tc_text   = ①：可將我方場上的１隻「魔玩具」融合怪獸及對方場上的１隻融合怪獸做為對象發動。將場上的對象怪獸以外的所有被特殊召喚的怪獸全部破壞。其後，怪獸因此效果被破壞的玩家受到對象怪獸的攻擊力的合計數值的傷害。
  | sc_name   = 融合死圆舞曲
  | sc_text   = ①：以自己场上的１只“魔玩具”融合怪兽与对手场上的１只融合怪兽为对象可以发动。将场上除对象怪兽以外特殊召唤出的所有怪兽破坏。然后，由于此效果怪兽被破坏的玩家受到对象怪兽攻击力的合计数值的伤害。
