title: Goblin Biker Grand Bash (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Continuous
  | text      = "Goblin" monsters you control gain 300 ATK for each "Goblin" monster you control. During your Main Phase, you can Normal Summon 1 "Goblin" monster, in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) You can target 2 "Goblin" monsters you control, then activate 1 of these effects;<br />●Make the Level of 1 of the monsters become the current Level of the other.<br />●Both of their Levels become their combined original Levels.<br />You can only use this effect of "Goblin Biker Grand Bash" once per turn.

  | fr_name   = Teuf Fracassante des Gobelins Motards
  | fr_text   = Les monstres "Gobelin" que vous contrôlez gagnent 300 ATK pour chaque monstre "Gobelin" que vous contrôlez. Durant votre Main Phase, vous pouvez Invoquer Normalement 1 monstre "Gobelin" en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Vous pouvez cibler 2 monstres "Gobelin" que vous contrôlez, puis activez 1 de ces effets ;<br />●Faites devenir le Niveau d'1 des monstres le Niveau actuel de l'autre.<br />●Le Niveau des deux devient la somme de leur Niveau d'origine.<br />Vous ne pouvez utiliser cet effet de "Teuf Fracassante des Gobelins Motards" qu'une fois par tour.
  | de_name   = Große Feier der Goblin-Biker
  | de_text   = „Goblin“-Monster, die du kontrollierst, erhalten für jedes „Goblin“-Monster, das du kontrollierst, 300 ATK. Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 „Goblin“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Du kannst 2 „Goblin“-Monster wählen, die du kontrollierst, und dann 1 dieser Effekte aktivieren;<br />●Die Stufe von 1 der Monster wird gleich der derzeitigen Stufe des anderen.<br />●Die Stufen beider Monster werden gleich ihren kombinierten Grund-Stufen.<br />Du kannst diesen Effekt von „Große Feier der Goblin-Biker“ nur einmal pro Spielzug verwenden.
  | it_name   = Grandiosa Baldoria dei Motociclisti Goblin
  | it_text   = I mostri "Goblin" che controlli guadagnano 300 ATK per ogni mostro "Goblin" che controlli. Durante la tua Main Phase, puoi Evocare Normalmente 1 mostro "Goblin", in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Puoi scegliere come bersaglio 2 mostri "Goblin" che controlli, poi attivare 1 di questi effetti;<br />●Fai diventare il Livello di 1 di quei mostri il Livello attuale dell'altro.<br />●Entrambi i loro Livelli diventano la somma dei loro Livelli originali.<br />Puoi utilizzare questo effetto di "Grandiosa Baldoria dei Motociclisti Goblin" una sola volta per turno.
  | pt_name   = Grande Encontro Motoqueiro Goblin
  | pt_text   = Monstros "Goblin" que você controla ganham 300 de ATK para cada monstro "Goblin" que você controla. Durante sua Fase Principal, você pode Invocar por Invocação-Normal 1 monstro "Goblin", em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Você pode escolher 2 monstros "Goblin" que você controla e, depois, ative 1 desses efeitos;<br />●Faça com que o Nível de 1 desses monstros se torne o Nível atual do outro.<br />●Os Níveis dos dois se tornam seus Níveis originais combinados.<br />Você só pode usar este efeito de "Grande Encontro Motoqueiro Goblin" uma vez por turno.
  | es_name   = Gran Juerga de Moto Goblin
  | es_text   = Los monstruos "Goblin" que controlas ganan 300 ATK por cada monstruo "Goblin" que controles. Durante tu Main Phase, puedes Invocar de Modo Normal 1 monstruo "Goblin", además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Puedes seleccionar 2 monstruos "Goblin" que controles, y después activa 1 de estos efectos;<br />●Haz que el Nivel de 1 de los monstruos se convierta en el Nivel en este momento del otro.<br />●Ambos Niveles se convierten en sus Niveles originales combinados.<br />Sólo puedes usar este efecto de "Gran Juerga de Moto Goblin" una vez por turno.
  | ja_text   = このカード名の③の効果は１ターンに１度しか使用できない。<br />①：自分フィールドの「ゴブリン」モンスターの攻撃力は、自分フィールドの「ゴブリン」モンスターの数×３００アップする。<br />②：自分は通常召喚に加えて１度だけ、自分メインフェイズに「ゴブリン」モンスター１体を召喚できる。<br />③：自分フィールドの「ゴブリン」モンスター２体を対象とし、以下の効果から１つを選択して発動できる。<br />●その内１体のレベルを、もう１体のレベルと同じにする。<br />●その２体のレベルは、それぞれの元々のレベルを合計したレベルになる。
  | ko_name   = 고블린라이더 대집회
  | ko_text   = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "고블린" 몬스터의 공격력은, 자신 필드의 "고블린" 몬스터의 수 × 300 올린다. ②: 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "고블린" 몬스터 1장을 일반 소환할 수 있다. ③: 자신 필드의 "고블린" 몬스터 2장을 대상으로 하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.<br />●그 중 1장의 레벨을, 나머지 1장의 레벨과 같게 한다.<br />●그 2장의 레벨은, 각각의 원래의 레벨을 합계한 레벨이 된다.
  | tc_name   = 格布林百羅剎大集會
  | tc_text   = 此卡名的③效果１回合僅可使用１次。<br />①：自己場上的「格布林」怪獸的攻擊力上升相當於自己場上的「格布林」怪獸的數量×３００的數值。<br />②：自己除通常召喚外僅可追加１次，在自己的主要階段召喚１隻「格布林」怪獸。<br />③：以自己場上的２隻「格布林」怪獸為對象，可從以下效果中選擇１個發動。<br />●將其中１隻的等級改成和另１隻的等級相同。<br />●該２隻的等級變為各自原本等級合計的等級。
  | sc_name   = 格布林百罗刹大集会
  | sc_text   = 此卡名的③效果１回合仅可使用１次。<br />①：自己场上的“格布林”怪兽的攻击力上升相当于自己场上的“格布林”怪兽的数量×３００的数值。<br />②：自己除通常召唤外仅可追加１次，在自己的主要阶段召唤１只“格布林”怪兽。<br />③：以自己场上的２只“格布林”怪兽为对象，可从以下效果中选择１个发动。<br />●将其中１只的等级改成和另１只的等级相同。<br />●该２只的等级变为各自原本等级合计的等级。
  }}
