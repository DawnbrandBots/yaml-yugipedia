title: Kozmo Landwalker (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = DARK
  | types     = Machine / Effect
  | level     = 6
  | atk       = 2400
  | def       = 1200
  | text      = If a "Kozmo" card(s) you control would be destroyed by battle or an opponent's card effect, you can destroy 1 other "Kozmo" card you control instead. If this card is destroyed by battle or card effect and sent to the Graveyard: You can banish this card from your Graveyard; Special Summon 1 Level 5 or lower "Kozmo" monster from your Deck.

  | fr_name   = Landwalker Kozmo
  | fr_text   = Si une ou plusieurs cartes "Kozmo" que vous contrôlez vont être détruites au combat ou par un effet de carte de votre adversaire, vous pouvez détruire 1 autre carte "Kozmo" que vous contrôlez à la place. Si cette carte est détruite au combat ou par un effet de carte, et envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre "Kozmo" de max. Niveau 5 depuis votre Deck.
  | de_name   = Kozmo Landwalker
  | de_text   = Falls eine oder mehr „Kozmo“-Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt deines Gegners zerstört würden, kannst du stattdessen 1 andere „Kozmo“-Karte zerstören, die du kontrollierst. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Kozmo“-Monster der Stufe 5 oder niedriger als Spezialbeschwörung von deinem Deck.
  | it_name   = Kozmo Camminatore
  | it_text   = Se una o più carte "Kozmo" che controlli stanno per essere distrutte in battaglia o dall'effetto di una carta dell'avversario, puoi invece distruggere 1 altra carta "Kozmo" che controlli. Se questa carta viene distrutta in battaglia o dall'effetto di una carta e mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro "Kozmo" di Livello 5 o inferiore dal tuo Deck.
  | pt_name   = Transporte Blindado de Kozmo
  | pt_text   = Se um ou mais cards "Kozmo" que você controla seriam destruídos em batalha ou por um efeito de card do oponente, em vez disso, você pode destruir 1 outro card "Kozmo" que você controla. Se este card for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Kozmo" de Nível 5 ou menos do seu Deck.
  | es_name   = Caminante Kozmo
  | es_text   = Si una o más cartas "Kozmo" que controlas fueran a ser destruidas en batalla o por efecto de una carta de tu adversario, puedes destruir otra carta "Kozmo" que controles en su lugar. Si esta carta es destruida en batalla o por efecto de una carta y mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Kozmo" de Nivel 5 o menor.
  | ja_text   = ①：このカードがモンスターゾーンに存在する限り、自分フィールドの「Ｋｏｚｍｏ」カードが戦闘または相手の効果で破壊される場合、代わりに自分フィールドの「Ｋｏｚｍｏ」カード１枚を破壊できる。<br />②：このカードが戦闘・効果で破壊され墓地へ送られた場合、このカードを除外して発動できる。デッキからレベル５以下の「Ｋｏｚｍｏ」モンスター１体を特殊召喚する。
  | ko_name   = Kozmo－랜드워커
  | ko_text   = ①: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 "Kozmo(코즈모)" 카드가 전투 또는 상대 효과로 파괴될 경우, 대신에 자신 필드의 "Kozmo(코즈모)" 카드 1장을 파괴할 수 있다.<br />②: 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 레벨 5 이하의 "Kozmo(코즈모)" 몬스터 1장을 특수 소환한다.
  | tc_name   = 星際仙蹤－陸地步行者
  | tc_text   = ①：只要此卡存在於怪獸區，在我方場上的「星際仙蹤」卡因戰鬥或對方的效果被破壞的狀況下，就可破壞我方場上的１張「星際仙蹤」卡作為替代。<br />②：在此卡因戰鬥・效果被破壞送至墓地的狀況下，可將墓地的此卡除外發動。從牌組特殊召喚１隻等級５以下的「星際仙蹤」怪獸。
  | sc_name   = 星际仙踪－陆地步行者
  | sc_text   = ①：只要此卡存在于怪兽区域，自己场上的“星际仙踪”卡将被战斗或对手效果破坏的情况下，可破坏自己场上的１张“星际仙踪”卡作为代替。<br />②：此卡因战斗・效果被破坏并被送至墓地的情况下，将墓地的此卡除外可以发动。从牌组将１只等级５以下的“星际仙踪”怪兽特殊召唤。
  }}
