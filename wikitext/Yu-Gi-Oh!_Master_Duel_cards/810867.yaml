  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Continuous
  | text      = While you control a Spellcaster-Type monster, any damage you take is halved. (You cannot halve the same damage twice this way.) If this card is sent from the field to the Graveyard: You can target 1 Spellcaster-Type monster in your Graveyard; Special Summon it.
  | releases  = Master Pack
  | fr_name   = Défense des Magiciens
  | fr_text   = Tant que vous contrôlez un monstre de Type Magicien, les dommages que vous recevez sont divisés par deux. (Vous ne pouvez pas rediviser par deux les mêmes dommages de cette façon.) Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 monstre de Type Magicien dans votre Cimetière ; Invoquez-le Spécialement.
  | de_name   = Verteidigung des Magiers
  | de_text   = Solange du ein Monster vom Typ Hexer kontrollierst, wird Schaden, den du erhältst, halbiert. (Du kannst denselben Schaden auf diese Art nicht zweimal halbieren.) Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 Monster vom Typ Hexer in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung.
  | it_name   = Difesa del Mago
  | it_text   = Mentre controlli un mostro di Tipo Incantatore, qualsiasi danno che subisci viene dimezzato. (Non puoi dimezzare lo stesso danno due volte in questo modo.) Se questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 mostro di Tipo Incantatore nel tuo Cimitero; Evocalo Specialmente.
  | pt_name   = Defesa dos Magos
  | pt_text   = Enquanto você controlar um monstro do Tipo Mago, qualquer dano que você sofrer é diminuído pela metade. (Você não pode diminuir o mesmo dano pela metade uma segunda vez desta forma.) Se este card for enviado do campo para o Cemitério: você pode escolher 1 monstro do Tipo Mago no seu Cemitério; Invoque-o por Invocação-Especial.
  | es_name   = Defensa del Mago
  | es_text   = Mientras controlas un monstruo de Tipo Lanzador de Conjuros, cualquier daño que recibes se divide a la mitad. (No puedes dividir a la mitad el mismo daño dos veces de esta forma). Si esta carta es mandada del Campo al Cementerio: puedes seleccionar 1 monstruo de Tipo Lanzador de Conjuros en tu Cementerio; Invócalo de Modo Especial.
  | ja_text   = ①：自分フィールドに魔法使い族モンスターが存在する限り、自分が受ける全てのダメージは半分になる。<br />②：このカードがフィールドから墓地へ送られた場合、自分の墓地の魔法使い族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 매지션즈 프로텍션
  | ko_text   = ①: 자신 필드에 마법사족 몬스터가 존재하는 한, 자신이 받는 모든 데미지는 절반이 된다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우, 자신 묘지의 마법사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 魔術師的保護
  | tc_text   = ①：只要我方場上存在魔法使族怪獸，我方受到的所有傷害就減半。②：在此卡從場上被送至墓地的狀況下，可將我方墓地的１隻魔法使族怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name   = 魔法师的保护
  | sc_text   = ①：只要我方场上有魔法师族怪兽存在，我方受到的所有伤害都减半。②：此卡从场上被送入墓地的场合，可以我方墓地的１只魔法师族怪兽作为对象发动。特殊召唤该怪兽。
  }}
