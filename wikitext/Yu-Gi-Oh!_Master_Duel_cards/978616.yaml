title: Silent Wolf Calupo (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | attribute = DARK
  | types     = Beast-Warrior / Effect
  | level     = 4
  | atk       = 1400
  | def       = 1400
  | text      = If this card is Normal or Special Summoned: Equip the top card of your Deck to this card as a face-down Equip Spell that gives it 500 ATK. During the End Phase: Your opponent calls the original type (Monster, Spell, or Trap) of that Equip Card equipped by this card's effect. If they called it right, send this card to the GY. If they called it wrong, discard 1 random card from your opponent's hand, and if you do, return this card to the hand. You can only use this effect of "Silent Wolf Calupo" once per turn.

  | fr_name   = Loup Silencieux Calupo
  | fr_text   = Si cette carte est Invoquée Normalement ou Spécialement : équipez la carte du dessus de votre Deck à cette carte comme une Magie d'Équipement face verso qui lui donne 500 ATK. Durant la End Phase : votre adversaire devine le type d'origine (Monstre, Magie ou Piège) de la Carte d'Équipement équipée par l'effet de cette carte. S'il devine correctement, envoyez cette carte au Cimetière. S'il devine incorrectement, défaussez 1 carte au hasard à votre adversaire, et si vous le faites, renvoyez cette carte à la main. Vous ne pouvez utiliser cet effet de "Loup Silencieux Calupo" qu'une fois par tour.
  | de_name   = Stiller Wolf Calupo
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Rüste diese Karte mit der obersten Karte deines Decks als verdeckten Ausrüstungszauber aus, der ihr 500 ATK gibt. Während der End Phase: Dein Gegner sagt den Grund-Typ (Monster, Zauber oder Falle) jener Ausrüstungskarte voraus, die diese Karte durch ihren Effekt ausrüstet. Falls er richtig vorausgesagt hat, lege diese Karte auf den Friedhof. Falls er falsch vorausgesagt hat, wirf 1 zufällige Karte von der Hand deines Gegners ab und falls du dies tust, gib diese Karte auf die Hand zurück. Du kannst diesen Effekt von „Stiller Wolf Calupo“ nur einmal pro Spielzug verwenden.
  | it_name   = Lupo Silente Calupo
  | it_text   = Se questa carta viene Evocata Normalmente o Specialmente: equipaggia la prima carta del tuo Deck a questa carta come una Magia Equipaggiamento coperta che le dà 500 ATK. Durante la End Phase: il tuo avversario prova a indovinare il tipo originale (Mostro, Magia o Trappola) di quella Carta Equipaggiamento equipaggiata dall'effetto di questa carta. Se indovina, manda questa carta al Cimitero. Se sbaglia, scarta 1 carta a caso dalla mano del tuo avversario e, se lo fai, fai ritornare questa carta nella mano. Puoi utilizzare questo effetto di "Lupo Silente Calupo" una sola volta per turno.
  | pt_name   = Lobo Silencioso Calupo
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: equipe o card do topo do seu Deck a este card como uma Magia de Equipamento com a face para baixo que concede a ele 500 de ATK. Durante a Fase Final: seu oponente adivinha o tipo original (Monstro, Magia ou Armadilha) desse Card de Equipamento equipado pelo efeito deste card. Se ele acertar, envie este card para o Cemitério. Se ele errar, descarte 1 card aleatório da mão do seu oponente e, se isso acontecer, devolva este card para a mão. Você só pode usar este efeito de "Lobo Silencioso Calupo" uma vez por turno.
  | es_name   = Lobo Silencioso Calupo
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: equipa a esta carta la carta de la parte superior de tu Deck como una Mágica de Equipo boca abajo que le da 500 ATK. Durante la End Phase: tu adversario dice el tipo original (Monstruo, Mágica o Trampa) de esa Carta de Equipo equipada por efecto de esta carta. Si dice el correcto, manda esta carta al Cementerio. Si no dice el correcto, descarta 1 carta al azar de la mano de tu adversario y, si lo haces, devuelve esta carta a la mano. Sólo puedes usar este efecto de "Lobo Silencioso Calupo" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動する。自分のデッキの一番上のカードを攻撃力５００アップの装備魔法カード扱いで裏側表示でこのカードに装備する。<br />②：自分・相手のエンドフェイズに発動する。相手はこのカードの①の効果で装備しているカードの元々の種類（モンスター・魔法・罠）を当てる。当たった場合、このカードを墓地へ送る。ハズレの場合、相手の手札をランダムに１枚捨て、このカードを手札に戻す。
  | ko_name   = 오메르타－칼루포
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동한다. 자신의 덱 맨 위의 카드를 공격력 500 올리는 장착 카드로 취급하고 뒷면 표시로 이 카드에 장착한다.<br />②: 자신 / 상대의 엔드 페이즈에 발동한다. 상대는 이 카드의 ①의 효과로 장착하고 있는 카드의 원래의 종류(몬스터 / 마법 / 함정)를 맞힌다. 맞힌 경우, 이 카드를 묘지로 보낸다. 맞히지 못한 경우, 상대의 패를 무작위로 1장 골라 버리고, 이 카드를 주인의 패로 되돌린다.
  | tc_name   = 沉默狼－卡魯波
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：在此卡召喚・特殊召喚成功的狀況下發動。將我方牌組最上方的卡視為攻擊力提升５００的裝備卡，以反面表示裝備於此卡。<br />②：在我方・對方的結束階段發動。對方猜測透過此卡的①效果裝備的卡的原本的種類（怪獸・魔法・陷阱）。在猜中的狀況下，將此卡送至墓地。在猜錯的狀況下，隨機選擇對方的１張手牌捨棄，將此卡送回持有者的手牌。
  | sc_name   = 沉默狼－卡鲁波狼犬
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：此卡召唤・特殊召唤成功的情况下发动。将自己牌组最上面的卡视为攻击力上升５００的装备卡，以里侧表示装备于此卡。<br />②：在自己・对手的结束阶段发动。对手将对以此卡的①效果装备中的卡的原本种类（怪兽・魔法・陷阱）作出猜测。猜中的情况下，将此卡送至墓地。未猜中的情况下，随机挑选对手的１张手牌舍弃，将此卡放回持有者的手牌。
  }}
