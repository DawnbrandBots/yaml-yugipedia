title: Pitknight Earlie (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = N
  | attribute   = FIRE
  | types       = Cyberse / Link / Effect
  | link_arrows = Middle-Right, Top-Right
  | atk         = 1500
  | text        = 2 Effect Monsters<br />When a monster this card points to activates its effect (except during the Damage Step) (Quick Effect): You can target 1 Effect Monster your opponent controls; until the end of this turn, change its ATK to 0, also negate its effects. During the End Phase, if this card is in the GY because it was destroyed by battle or card effect and sent there this turn: You can Special Summon this card. You can only use each effect of "Pitknight Earlie" once per turn.

  | fr_name     = Earlie, Chevalier du Stand
  | fr_text     = 2 Monstres à Effet<br />Lorsqu'un monstre pointé par cette carte active son effet (sauf durant la Damage Step) (Effet Rapide) : vous pouvez cibler 1 Monstre à Effet contrôlé par votre adversaire ; jusqu'à la fin de ce tour, changez son ATK à 0, et aussi, annulez ses effets. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle a été détruite au combat ou par un effet de carte, et y a été envoyée ce tour : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Earlie, Chevalier du Stand" qu'une fois par tour.
  | de_name     = Boxenritterin Earlie
  | de_text     = 2 Effektmonster<br />Wenn der Effekt eines Monsters aktiviert wird, auf das diese Karte zeigt (außer während des Damage Steps) (Schnelleffekt): Du kannst 1 Effektmonster wählen, das dein Gegner kontrolliert; bis zum Ende dieses Spielzugs, ändere seine ATK zu 0, zusätzlich annulliere seine Effekte. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug durch Kampf oder einen Karteneffekt zerstört und dorthin gelegt wurde: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Boxenritterin Earlie“ nur einmal pro Spielzug verwenden.
  | it_name     = Pitcavaliere Earlie
  | it_text     = 2 Mostri con Effetto<br />Quando un mostro puntato da questa carta attiva il suo effetto (eccetto durante il Damage Step) (Effetto Rapido): puoi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; fino alla fine di questo turno, cambia il suo ATK a 0, inoltre annulla i suoi effetti. Durante la End Phase, se questa carta è nel Cimitero perché è stata distrutta in battaglia o dall'effetto di una carta e mandata lì in questo turno: puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Pitcavaliere Earlie" una sola volta per turno.
  | pt_name     = Cabicavaleira Earlie
  | pt_text     = 2 Monstros de Efeito<br />Quando um monstro para o qual este card apontar ativar seu efeito (exceto durante a Etapa de Dano) (Efeito Rápido): você pode escolher 1 Monstro de Efeito que seu oponente controla; até o final deste turno, mude o ATK dele para 0 e, além disso, negue seus efeitos. Durante a Fase Final, se este card estiver no Cemitério porque foi destruído em batalha ou por um efeito de card e enviado para lá neste turno: você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Cabicavaleira Earlie" uma vez por turno.
  | es_name     = Earlie Pitllera
  | es_text     = 2 Monstruos de Efecto<br />Cuando un monstruo al que apunte esta carta activa su efecto (excepto durante el Damage Step) (Efecto Rápido): puedes seleccionar 1 Monstruo de Efecto que controle tu adversario; hasta el final de este turno, cambia su ATK a 0, y además niega sus efectos. Durante la End Phase, si esta carta está en el Cementerio porque fue destruida en batalla o por el efecto de una carta y mandada ahí este turno: puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Earlie Pitllera" una vez por turno.
  | ja_text     = 効果モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードのリンク先のモンスターが効果を発動した時、相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターはターン終了時まで、攻撃力が０になり、効果は無効化される。<br />②：このカードが戦闘・効果で破壊され墓地へ送られたターンのエンドフェイズに発動できる。このカードを特殊召喚する。
  | ko_name     = 피트나이트 얼리
  | ko_text     = 효과 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 링크 앞의 몬스터가 효과를 발동했을 때, 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터는 턴 종료시까지, 공격력이 0 이 되고, 효과는 무효화된다. ②: 이 카드가 전투 / 효과로 파괴되어 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 이 카드를 특수 소환한다.
  | tc_name     = 維修站騎士・厄莉
  | tc_text     = 效果怪獸２隻<br />此卡名的①②效果，１回合各僅限使用１次。①：此卡連結指向的怪獸發動效果時，可將對方場上的１隻效果怪獸做為對象發動。該怪獸在回合結束前，攻擊力變為０，效果無效化。②：可在此卡因戰鬥・效果被破壞送至墓地的回合結束階段發動。特殊召喚此卡。
  | sc_name     = 维修站骑士・厄莉
  | sc_text     = 效果怪兽２只<br />此卡名的①②效果１回合仅可各使用１次。①：此卡连接端的怪兽发动效果时，以对手场上的１只效果怪兽为对象可以发动。该怪兽直至回合结束时为止，攻击力变为０，效果无效化。②：此卡因战斗・效果被破坏并被送至墓地的回合的结束阶段可以发动。将此卡特殊召唤。
  }}
