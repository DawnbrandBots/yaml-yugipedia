  | pt_name   = Cavaleiro Lendário Critias
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial com "Lenda do Coração". Quando este card for Invocado por Invocação-Especial: você pode escolher 1 Magia/Armadilha com a face para cima no campo; bana o alvo. Quando este card for escolhido como alvo de um ataque: você pode escolher 1 Armadilha no seu Cemitério; Baixe o alvo. Ele pode ser ativado neste turno.
  | es_name   = Caballero Legendario Sir Critias
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial con "Leyenda del Corazón". Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 Mágica/Trampa boca arriba en el Campo; destierra ese objetivo. Cuando esta carta es seleccionada para un ataque: puedes seleccionar 1 Trampa en tu Cementerio; Coloca ese objetivo. Esa carta Colocada puede ser activada este turno.
