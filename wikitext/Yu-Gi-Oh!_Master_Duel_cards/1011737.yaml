title: Epurrely Beauty (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = WATER
  | types     = Fairy / Xyz / Effect
  | rank      = 2
  | atk       = 1600
  | def       = 1100
  | text      = 2 Level 2 monsters<br />Once per turn: You can target 1 Effect Monster your opponent controls; negate its effects until the end of this turn. This is a Quick Effect if this card has "Purrely Pretty Memory" as material. Up to thrice per turn, when you activate a "Purrely" Quick-Play Spell Card (Quick Effect): You can attach that card on the field to this card as material, then you can change the battle position of 1 monster your opponent controls.

  | fr_name   = Beauté Épurrely
  | fr_text   = 2 monstres de Niveau 2<br />Une fois par tour : vous pouvez cibler 1 Monstre à Effet contrôlé par votre adversaire ; jusqu'à la fin de ce tour, annulez ses effets. Ceci est un Effet Rapide si cette carte a "Beaux Souvenirs Purrely" comme Matériel. Max. trois fois par tour, lorsque vous activez une Carte Magie Jeu-Rapide "Purrely" (Effet Rapide) : vous pouvez attacher la carte sur le Terrain à cette carte comme Matériel, puis vous pouvez changer la position de combat d'1 monstre contrôlé par votre adversaire.
  | de_name   = Epurrely Schönheit
  | de_text   = 2 Monster der Stufe 2<br />Einmal pro Spielzug: Du kannst 1 Effektmonster wählen, das dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs seine Effekte. Dies ist ein Schnelleffekt, falls diese Karte „Schöne Purrely-Erinnerung“ als Material hat. Bis zu dreimal pro Spielzug, wenn du eine „Purrely“-Schnellzauberkarte aktivierst (Schnelleffekt): Du kannst jene Karte auf dem Spielfeld als Material an diese Karte anhängen, dann kannst du die Kampfposition von 1 Monster ändern, das dein Gegner kontrolliert.
  | it_name   = Epurrely Bellezza
  | it_text   = 2 mostri di Livello 2<br />Una volta per turno: puoi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno. Questo è un Effetto Rapido se questa carta ha "Memoria Graziosa Purrely" come materiale. Fino a tre volte per turno, quando attivi una Carta Magia Rapida "Purrely" (Effetto Rapido): puoi attaccare quella carta sul Terreno a questa carta come materiale, poi puoi cambiare la posizione di 1 mostro controllato dal tuo avversario.
  | pt_name   = Beleza Epurrely
  | pt_text   = 2 monstros de Nível 2<br />Uma vez por turno: você pode escolher 1 Monstro de Efeito que seu oponente controla; negue seus efeitos até o final deste turno. Este é um Efeito Rápido se este card tiver "Linda Lembrança Purrely" como matéria. Até três vezes por turno, quando você ativar um Card de Magia Rápida "Purrely" (Efeito Rápido): você pode associar esse card no campo a este card como matéria e, depois, você pode mudar a posição de batalha de 1 monstro que seu oponente controla.
  | es_name   = Belleza Epurrely
  | es_text   = 2 monstruos de Nivel 2<br />Una vez por turno: puedes seleccionar 1 Monstruo de Efecto que controle tu adversario; niega sus efectos hasta el final de este turno. Esto es un Efecto Rápido si esta carta tiene a "Bello Recuerdo Purrely" como material. Hasta tres veces por turno, cuando actives una Carta Mágica de Juego Rápido "Purrely" (Efecto Rápido): puedes acoplar esa carta en el Campo a esta carta como material, y después puedes cambiar la posición de batalla de 1 monstruo que controle tu adversario.
  | ja_text   = レベル２モンスター×２<br />①：１ターンに１度、相手フィールドの効果モンスター１体を対象として発動できる（このカードが「ピュアリィ・プリティメモリー」をＸ素材としている場合、この効果は相手ターンでも発動できる）。そのモンスターの効果をターン終了時まで無効にする。<br />②：１ターンに３度まで、自分が「ピュアリィ」速攻魔法カードを発動した時に発動できる。フィールドのそのカードをこのカードのＸ素材にする。その後、相手フィールドのモンスター１体を表示形式を変更できる。
  | ko_name   = 에퓨어리 뷰티
  | ko_text   = 레벨 2 몬스터 × 2<br />①: 1턴에 1번, 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다. 이 카드가 "퓨어리 프리티메모리"를 엑시즈 소재로 하고 있을 경우, 이 효과는 상대 턴에도 발동할 수 있다.<br />②: 자신이 "퓨어리" 속공 마법 카드를 발동했을 때에 발동할 수 있다. 필드의 그 카드를 이 카드 아래에 겹쳐 엑시즈 소재로 한다. 그 후, 상대 필드의 몬스터 1장을 고르고 표시 형식을 변경할 수 있다. 이 효과는 1턴에 3번까지 사용할 수 있다.
  | tc_name   = 愛皮爾莉・美麗
  | tc_text   = 等級２怪獸×２<br />①：１回合１次，可將對方場上的１隻效果怪獸做為對象發動。該怪獸的效果在回合結束前變為無效。在此卡以「皮爾莉・漂亮回憶」做為超量素材的狀況下，此效果在對方回合也可發動。<br />②：可在我方發動「皮爾莉」速攻魔法卡時發動。將場上的該卡重疊至此卡下方做為超量素材。其後，可選擇對方場上的１隻怪獸變更表示形式。此效果１回合最多可使用３次。
  | sc_name   = 爱皮尔莉・美丽
  | sc_text   = 等级２怪兽×２<br />①：１回合１次，以对手场上的１只效果怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。此卡持有“皮尔莉・漂亮回忆”作为超量素材的情况下，此效果在对手回合中也可以发动。<br />②：自己发动“皮尔莉”速攻魔法卡时可以发动。将场上的该卡重叠在此卡下方作为超量素材。然后，可挑选对手场上的１只怪兽变更表示形式。此效果１回合最多可使用３次。
  }}
