  | ja_text   = ①：このカードが墓地に存在する状態で、「スクラップ・サーチャー」以外の自分フィールドの表側表示の「スクラップ」モンスターが戦闘以外で破壊され墓地へ送られた時に発動できる。このカードを特殊召喚する。<br />②：このカードが特殊召喚した場合に発動する。「スクラップ」モンスター以外の自分フィールドの表側表示モンスターを全て破壊する。
  | ko_name   = 스크랩 서처
  | ko_text   = 이 카드가 묘지에 존재하고, 자신 필드 위에 존재하는 "스크랩 서처" 이외의 "스크랩"이라는 이름이 붙은 몬스터가 파괴되어 묘지로 보내졌을 때, 이 카드를 묘지에서 특수 소환할 수 있다. 이 카드가 특수 소환에 성공했을 때, "스크랩"이라는 이름이 붙은 몬스터 이외의 자신 필드 위에 앞면 표시로 존재하는 몬스터를 전부 파괴한다.
  | tc_name   = 廢鐵搜尋者
