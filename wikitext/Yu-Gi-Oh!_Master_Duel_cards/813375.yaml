  | pt_name   = Pesquisador de Restolhos
  | pt_text   = Quando um monstro "Restolhos" que você controla, exceto "Pesquisador de Restolhos", for destruído e enviado ao Cemitério enquanto este card estiver no Cemitério, você pode Invocar este card por Invocação-Especial do seu Cemitério. Quando este card for Invocado por Invocação-Especial, destrua todos os monstros com a face para cima que você controla, exceto monstros "Restolhos".
  | es_name   = Buscador de Chatarra
