  | pt_name   = Formalidade Solfacorde
  | pt_text   = Enquanto você tiver um ou mais cards "Solfacorde" na sua Zona de Pêndulo, quando seu oponente ativar um Card de Magia/Armadilha ou um efeito de monstro: embaralhe no Deck 1 Monstro Pêndulo com a face para cima do seu Deck Adicional e, depois, aplique esses efeitos.<br />●Monstros Pêndulo que você controla não são afetados por esse efeito.<br />●Cards na sua Zona de Pêndulo não podem ser destruídos por esse efeito.<br />●Cards na sua Zona de Pêndulo não podem ser banidos por esse efeito.<br />Você só pode ativar 1 "Formalidade Solfacorde" por turno.
  | es_name   = Formalidad Solfacorde
  | es_text   = Mientras tengas una o más cartas "Solfacorde" en tu Zona de Péndulo, cuando tu adversario activa una Carta Mágica/de Trampa, o efecto de monstruo: baraja al Deck 1 Monstruo de Péndulo boca arriba en tu Deck Extra, y después aplica estos efectos.<br />●Los Monstruos de Péndulo que controles no son afectados por ese efecto.<br />●Las cartas en tu Zona de Péndulo no pueden ser destruidas por ese efecto.<br />●Las cartas en tu Zona de Péndulo no pueden ser desterradas por ese efecto.<br />Sólo puedes activar 1 "Formalidad Solfacorde" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分のＰゾーンに「ドレミコード」カードが存在し、相手がモンスターの効果・魔法・罠カードを発動した時に発動できる。自分のＥＸデッキ（表側）からＰモンスター１体をデッキに戻す。その後、以下の効果を適用する。<br />●自分フィールドのＰモンスターはその相手の効果を受けない。<br />●自分のＰゾーンのカードはその相手の効果では破壊されない。<br />●自分のＰゾーンのカードはその相手の効果では除外できない。
  | ko_name   = 도레미코드 포멀
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신의 펜듈럼 존에 "도레미코드" 카드가 존재하고, 상대가 몬스터의 효과 / 마법 / 함정 카드를 발동했을 때에 발동할 수 있다. 자신의 엑스트라 덱에서 앞면 표시의 펜듈럼 몬스터 1장을 덱으로 되돌린다. 그 후, 이하의 효과를 적용한다.<br />●자신 필드의 펜듈럼 몬스터는 그 상대 효과를 받지 않는다.<br />●자신의 펜듈럼 존의 카드는 그 상대 효과로는 파괴되지 않는다.<br />●자신의 펜듈럼 존의 카드는 그 상대 효과로는 제외할 수 없다.
  | tc_name   = 音服和弦・端莊
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可在我方鐘擺區存在「音服和弦」卡，對方發動怪獸效果・魔法・陷阱卡時發動。從我方額外牌組將１隻正面表示的鐘擺怪獸送回牌組。其後，適用以下效果。<br />●我方場上的鐘擺怪獸不受對方的該效果影響。<br />●我方鐘擺區的卡不會因對方的該效果被破壞。<br />●我方鐘擺區的卡無法因對方的該效果除外。
  | sc_name   = 音服和弦・端庄
