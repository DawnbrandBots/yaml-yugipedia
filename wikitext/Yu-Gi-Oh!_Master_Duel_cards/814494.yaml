title: Talisman of Spell Sealing (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = Activate this card only if you control "Sealmaster Meisei". Spell Cards, and their effects on the field, cannot be activated. Negate all Spell effects on the field. If you do not control "Sealmaster Meisei", destroy this card.

  | fr_name   = Talisman de Neutralisation de la Magie
  | fr_text   = Activez cette carte uniquement si vous contrôlez "Meisei, Le Maître des Sceaux". Les Cartes Magie, et leurs effets sur le Terrain, ne peuvent pas être activés. Annulez tous les effets de Magie sur le Terrain. Si vous ne contrôlez pas "Meisei, Le Maître des Sceaux", détruisez cette carte.
  | de_name   = Talisman der Zauberversiegelung
  | de_text   = Aktiviere diese Karte nur, falls du „Siegelmeister Meisei“ kontrollierst. Zauberkarten und ihre Effekte auf dem Spielfeld können nicht aktiviert werden. Annulliere alle Zaubereffekte auf dem Spielfeld. Falls du „Siegelmeister Meisei“ nicht kontrollierst, zerstöre diese Karte.
  | it_name   = Talismano del Sigilla-Magia
  | it_text   = Attiva questa carta solo se controlli "Maisei Maestro dei Sigilli". Le Carte Magia, e i loro effetti sul Terreno, non possono essere attivate. Annulla tutti gli effetti delle Magie sul Terreno. Se non controlli "Maisei Maestro dei Sigilli", distruggi questa carta.
  | pt_name   = Talismã de Selar Spells
  | pt_text   = Ative este card apenas se você controlar "Meisei, Mestre dos Selos". Cards de Magia e seus efeitos no campo não podem ser ativados. Negue todos os efeitos de Magia no campo. Se você não controlar "Meisei, Mestre dos Selos", destrua este card.
  | es_name   = Talismán de Sellar Hechizos
  | es_text   = Activa esta carta sólo si controlas "Amo de los Sellos Meisei". Las Cartas Mágicas, y sus efectos en el Campo, no pueden ser activadas. Niega todos los efectos de Mágicas en el Campo. Si no controlas "Amo de los Sellos Meisei", destruye esta carta.
  | ja_text   = 自分フィールドに「封印師　メイセイ」が存在する場合にこのカードを発動できる。<br />①：このカードが魔法＆罠ゾーンに存在する限り、お互いに魔法カードの効果をフィールドで発動できず、フィールドの魔法カードの効果は無効化される。<br />②：自分フィールドに「封印師　メイセイ」が存在しない場合にこのカードは破壊される。
  | ko_name   = 마법 봉인의 부적
  | ko_text   = "봉인사 메이세이"가 자신 필드 위에 존재하고 있을 때만 발동할 수 있다. 이 카드가 필드 위에 존재하는 한, 마법 카드는 발동할 수 없으며, 모든 필드 위 마법 카드의 효과는 무효가 된다. "봉인사 메이세이"가 자신 필드 위에 존재하지 않게 되었을 때, 이 카드를 파괴한다.
  | tc_name   = 魔法封印的咒符
  | tc_text   = 可在我方場上存在「封印師 明晴」的狀況下發動此卡。只要此卡存在於場上，場上的魔法卡效果就無法發動，場上魔法卡的效果被無效化。在我方場上不存在「封印師 明晴」的狀況下，破壞此卡。
  | sc_name   = 魔法封印的咒符
  | sc_text   = 此卡只有在“封印师 明晴”存在于我方场上时才可发动。只要此卡存在于场上，魔法卡便不可发动，场上所有魔法卡的效果无效。当“封印师 明晴”不存在于我方场上时，破坏此卡。
  }}
