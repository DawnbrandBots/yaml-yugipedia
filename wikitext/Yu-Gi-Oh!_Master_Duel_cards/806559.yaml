  | it_name   = Mago Cronaca
  | it_text   = Se uno o più mostri con ATK o DEF originale 2500 vengono Evocati Normalmente o Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Difesa. Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 "Mago Nero" o "Drago Bianco Occhi Blu" in una tua Zona Mostri; esso guadagna 2500 ATK/DEF fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Mago Cronaca" una sola volta per turno.
  | pt_name   = Mago das Crônicas
  | pt_text   = Se um ou mais monstros com 2500 de ATK ou DEF original forem Invocados por Invocação-Normal ou Especial no seu campo (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa. Se este card for Invocado por Invocação-Especial: você pode escolher 1 "Mago Negro" ou "Dragão Branco de Olhos Azuis" na sua Zona de Monstros; ele ganha 2500 de ATK/DEF até o final deste turno. Você só pode usar cada efeito de "Mago das Crônicas" uma vez por turno.
  | es_name   = Mago de la Crónica
  | es_text   = Si uno o más monstruos con ATK o DEF original de 2500 son Invocados de Modo Normal o Especial a tu Campo (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano en Posición de Defensa. Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 "Mago Oscuro" o "Dragón Blanco de Ojos Azules" en tu Zona de Monstruos; éste gana 2500 ATK/DEF hasta el final de este turno. Sólo puedes usar cada efecto de "Mago de la Crónica" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに元々の攻撃力か元々の守備力が２５００のモンスターが召喚・特殊召喚された場合に発動できる。このカードを手札から守備表示で特殊召喚する。<br />②：このカードが特殊召喚した場合、自分フィールドの「ブラック・マジシャン」か「青眼の白龍」１体を対象として発動できる。そのモンスターの攻撃力・守備力はターン終了時まで２５００アップする。
  | ko_name   = 크로니클 매지션
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 원래 공격력 또는 원래 수비력이 2500 의 몬스터가 일반 소환 / 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다. ②: 이 카드가 특수 소환에 성공했을 경우, 자신 필드의, "블랙 매지션" 또는 "푸른 눈의 백룡" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 / 수비력은 턴 종료시까지 2500 올린다.
