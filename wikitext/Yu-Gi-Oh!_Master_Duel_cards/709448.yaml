  | it_name   = Sillva, Signore della Guerra del Mondo Oscuro
  | it_text   = Se questa carta viene scartata al Cimitero dall'effetto di una carta: Evoca Specialmente questa carta, poi, se è stata scartata dalla tua mano al tuo Cimitero dall'effetto di una carta dell'avversario, il tuo avversario mette esattamente 2 carte dalla sua mano in fondo al suo Deck in qualsiasi ordine.
  | pt_name   = Sillva, Senhor da Guerra do Mundo Negro
  | pt_text   = Se este card for descartado para o Cemitério por um efeito de card: Invoque este card por Invocação-Especial e, depois, se ele foi descartado da sua mão para o seu Cemitério por um efeito de card do oponente, seu oponente coloca exatamente 2 cards da mão dele no fundo do Deck dele, em qualquer ordem.
  | es_name   = Siilva, Dios de la Guerra del Mundo Oscuro
  | es_text   = Si esta carta es descartada al Cementerio por efecto de una carta: Invoca esta carta de Modo Especial y después, si fue descartada de tu mano a tu Cementerio por efecto de una carta del adversario, tu adversario pone en la parte inferior de su Deck exactamente 2 cartas de su mano, en cualquier orden.
  | ja_text   = ①：このカードが効果で手札から墓地へ捨てられた場合に発動する。このカードを特殊召喚する。相手の効果で捨てられた場合、さらに相手は自身の手札を２枚選んで好きな順番でデッキの下に戻す。
  | ko_name   = 암흑계의 군신 실바
  | ko_text   = ①: 이 카드가 효과로 패에서 묘지로 버려졌을 경우에 발동한다. 이 카드를 특수 소환한다. 상대 효과로 버려졌을 경우, 추가로 상대는 자신의 패를 2장 고르고 좋아하는 순서대로 덱 아래로 되돌린다.
  | tc_name   = 暗黑界的軍神 希爾瓦
