  | de_name   = Shiranui-Stil-Schwalbenhieb
  | de_text   = Biete 1 Monster vom Typ Zombie als Tribut an und wähle dann 2 Karten auf dem Spielfeld; zerstöre sie, dann verbanne 1 „Shiranui“-Monster von deinem Deck. Du kannst nur 1 „Shiranui-Stil-Schwalbenhieb“ pro Spielzug aktivieren.
  | it_name   = Squarcio della Rondine Stile Shiranui
  | it_text   = Offri come Tributo 1 mostro di Tipo Zombie, poi scegli come bersaglio 2 carte sul Terreno; distruggile, poi bandisci 1 mostro "Shiranui" dal tuo Deck. Puoi attivare solo 1 "Squarcio della Rondine Stile Shiranui" per turno.
  | pt_name   = Estilo Shiranui do Corte da Andorinha
  | pt_text   = Ofereça como Tributo 1 monstro do Tipo Zumbi e, depois, escolha 2 cards no campo; destrua-os e, depois, bana 1 monstro "Shiranui" do seu Deck. Você só pode ativar 1 "Estilo Shiranui do Corte da Andorinha" por turno.
  | es_name   = Tragarse el Corte Estilo Shiranui
  | es_text   = Sacrifica 1 monstruo de Tipo Zombi, y después selecciona 2 cartas en el Campo; destrúyelas, y después destierra 1 monstruo "Shiranui" en tu Deck. Sólo puedes activar 1 "Tragarse el Corte Estilo Shiranui" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドのアンデット族モンスター１体をリリースし、フィールドのカード２枚を対象として発動できる。そのカードを破壊する。その後、デッキから「不知火」モンスター１体を除外する。
  | ko_name   = 시라누이류 제비의 태도
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 언데드족 몬스터 1장을 릴리스하고, 필드의 카드 2장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. 그 후, 덱에서 "시라누이" 몬스터 1장을 제외한다.
  | tc_name   = 不知火流 燕之太刀
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可解放我方場上的１隻不死族怪獸，將場上的２張卡做為對象發動。破壞該卡。其後，從牌組將１隻「不知火」怪獸除外。
  | sc_name   = 不知火流 燕之太刀
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：解放自己场上的１只不死族怪兽，以场上的２张卡为对象可以发动。将该卡破坏。然后，从牌组将１只“不知火”怪兽除外。
