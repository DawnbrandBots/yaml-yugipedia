  | text      = Tribute 1 Zombie-Type monster, then target 2 cards on the field; destroy them, then banish 1 "Shiranui" monster from your Deck. You can only activate 1 "Shiranui Style Swallow's Slash" per turn.

  | fr_name   = Style du Coup de Situation Shiranui
