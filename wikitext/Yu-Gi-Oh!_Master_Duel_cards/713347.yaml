  | text      = Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by there being at least 8 or more Link Monsters with different names on the field and/or in the GYs. You cannot Special Summon other monsters the turn you Special Summon this card. This card's Special Summon cannot be negated. If this card is Special Summoned: Shuffle all other monsters that are banished, on the field, and in the GYs into the Decks. Neither player can activate cards or effects in response to this effect's activation.
  | fr_name   = Avida, Reconstructeur des Mondes
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en ayant min. 8 Monstres Lien de noms différents sur le Terrain et/ou dans les Cimetières. Vous ne pouvez pas Invoquer Spécialement d'autres monstres le tour où vous Invoquez Spécialement cette carte. L'Invocation Spéciale de cette carte ne peut pas être annulée. Si cette carte est Invoquée Spécialement : mélangez tous les autres monstres qui sont bannis, sur le Terrain et dans les Cimetières dans les Decks. Aucun joueur ne peut ni activer de cartes ni d'effets en réponse à l'activation de cet effet.
  | de_name   = Avida, Wiederaufbauerin der Welten
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem mindestens 8 oder mehr Linkmonster mit unterschiedlichen Namen auf dem Spielfeld und/oder in den Friedhöfen liegen. Du kannst in dem Spielzug, in dem du diese Karte als Spezialbeschwörung beschwörst, keine anderen Monster als Spezialbeschwörung beschwören. Die Spezialbeschwörung dieser Karte kann nicht annulliert werden. Falls diese Karte als Spezialbeschwörung beschworen wird: Mische alle anderen Monster, die verbannt sind und auf dem Spielfeld und in den Friedhöfen liegen, in die Decks. Kein Spieler kann Karten oder Effekte als Reaktion auf die Aktivierung dieses Effekts aktivieren.
  | it_name   = Avida, Ricostruttrice di Mondi
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) tramite la presenza di almeno 8 o più Mostri Link con nomi diversi sul Terreno e/o nei Cimiteri. Non puoi Evocare Specialmente altri mostri nel turno in cui Evochi Specialmente questa carta. L'Evocazione Speciale di questa carta non può essere annullata. Se questa carta viene Evocata Specialmente: mischia nei Deck tutti gli altri mostri che sono banditi, sul Terreno e nei Cimiteri. Nessun giocatore può attivare carte o effetti in risposta all'attivazione di questo effetto.
  | pt_name   = Avida, a Reconstrutora de Mundos
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao ter pelo menos 8 ou mais Monstros Link com nomes diferentes no campo e/ou nos Cemitérios. Você não pode Invocar outros monstros por Invocação-Especial no turno em que Invocar este card por Invocação-Especial. A Invocação-Especial deste card não pode ser negada. Se este card for Invocado por Invocação-Especial: embaralhe nos Decks todos os outros monstros que estiverem banidos, no campo e nos Cemitérios. Nenhum duelista pode ativar cards ou efeitos em resposta à ativação deste efeito.
  | es_name   = Avida, Reconstructora de Mundos
  | es_text   = No puede ser Invocada de Modo Normal/Colocada. Debe ser Invocada de Modo Especial (desde tu mano) habiendo al menos 8 o más Monstruos de Enlace con nombres diferentes en el Campo y/o los Cementerios. No puedes Invocar otros monstruos de Modo Especial en el turno que Invocaste esta carta de Modo Especial. La Invocación Especial de esta carta no puede ser negada. Si esta carta es Invocada de Modo Especial: baraja a los Decks todos los otros monstruos desterrados, en el Campo, y en los Cementerios. Ningún jugador puede activar cartas o efectos en respuesta a la activación de este efecto.
  | ja_text   = このカードは通常召喚できない。<br />お互いのフィールド・墓地にＬモンスターが８種類以上存在する場合のみ特殊召喚できる。<br />このカードを特殊召喚するターン、自分は他のモンスターを特殊召喚できない。<br />①：このカードの特殊召喚は無効化されない。<br />②：このカードが特殊召喚した場合に発動する（この効果の発動に対して魔法・罠・モンスターの効果は発動できない）。このカード以外のお互いのフィールド・墓地・除外状態のモンスターを全てデッキに戻す。
  | ko_name   = 쌍성신 a－vida
  | ko_text   = 이 카드는 통상 소환할 수 없다.<br />서로의 필드 / 묘지에 링크 몬스터가 8종류 이상 존재할 경우에만 특수 소환할 수 있다.<br />이 카드를 특수 소환하는 턴에, 자신은 다른 몬스터를 특수 소환할 수 없다.<br />①: 이 카드의 특수 소환은 무효화되지 않는다.<br />②: 이 카드가 특수 소환에 성공했을 경우에 발동한다. 이 카드 이외의, 서로의 필드 / 묘지의 몬스터 및 제외되어 있는 몬스터를 전부 주인의 덱으로 되돌린다. 이 효과의 발동에 대하여 마법 / 함정 / 몬스터의 효과는 발동할 수 없다.
  | tc_name   = 雙星神 阿－維達
  | tc_text   = 此卡無法通常召喚。<br />僅可在雙方場上・墓地存在８種以上的連結怪獸的狀況下特殊召喚。<br />特殊召喚此卡的回合，我方無法特殊召喚其他怪獸。<br />①：此卡的特殊召喚不會被無效化。<br />②：在此卡特殊召喚成功的狀況下發動。將雙方場上・墓地的此卡以外的所有怪獸及被除外的所有怪獸，全部送回持有者的牌組。針對此效果的發動，無法發動魔法・陷阱・怪獸效果。
  | sc_name   = 双星神 阿－维达
  | sc_text   = 此卡不可通常召唤。<br />仅可在双方场上・墓地有8种以上的连接怪兽存在的情况下特殊召唤。<br />将此卡特殊召唤的回合中，自己不可特殊召唤其他怪兽。<br />①：此卡的特殊召唤不会被无效化。<br />②：此卡特殊召唤成功的情况下发动。将此卡以外的、双方场上・墓地的怪兽及被除外的怪兽全部放回持有者的牌组。应对此效果的发动，魔法・陷阱・怪兽的效果不可发动。
