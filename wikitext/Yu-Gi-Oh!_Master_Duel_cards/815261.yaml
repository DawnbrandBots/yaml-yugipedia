title: Ursarctic Departure (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Discard 1 card; add 2 "Ursarctic" monsters from your Deck to your hand. If you would Tribute a monster(s) to activate an "Ursarctic" monster's effect, except the turn this card was sent to the GY, you can banish this card from your GY instead. You can only use each effect of "Ursarctic Departure" once per turn.

  | fr_name   = Départ Ursarctique
  | fr_text   = Défaussez 1 carte ; ajoutez 2 monstres "Ursarctique" depuis votre Deck à votre main. Si vous allez Sacrifier un ou plusieurs monstres pour activer un effet de monstre "Ursarctique", sauf le tour où cette carte a été envoyée au Cimetière, vous pouvez bannir cette carte depuis votre Cimetière à la place. Vous ne pouvez utiliser chaque effet de "Départ Ursarctique" qu'une fois par tour.
  | de_name   = Ursarktische Abreise
  | de_text   = Wirf 1 Karte ab; füge deiner Hand 2 „Ursarktisch“-Monster von deinem Deck hinzu. Falls du ein oder mehr Monster als Tribut anbieten würdest, um den Effekt eines „Ursarktisch“-Monsters zu aktivieren, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde, kannst du stattdessen diese Karte von deinem Friedhof verbannen. Du kannst jeden Effekt von „Ursarktische Abreise“ nur einmal pro Spielzug verwenden.
  | it_name   = Partenza Ursartica
  | it_text   = Scarta 1 carta; aggiungi 2 mostri "Ursartico" dal tuo Deck alla tua mano. Se stai per offrire come Tributo uno o più mostri per attivare l'effetto di un mostro "Ursartico", eccetto nel turno in cui questa carta è stata mandata al Cimitero, puoi invece bandire questa carta dal tuo Cimitero. Puoi utilizzare ogni effetto di "Partenza Ursartica" una sola volta per turno.
  | pt_name   = Partida Ursártica
  | pt_text   = Descarte 1 card; adicione 2 monstros "Ursártico(a)" do seu Deck à sua mão. Se você fosse oferecer como Tributo um ou mais monstros para ativar um efeito de um monstro "Ursártico(a)", exceto no turno em que este card foi enviado para o Cemitério, em vez disso, você pode banir este card do seu Cemitério. Você só pode usar cada efeito de "Partida Ursártica" uma vez por turno.
  | es_name   = Partida Osártica
  | es_text   = Descarta 1 carta; añade a tu mano 2 monstruos "Osártico/a" en tu Deck. Si fueras a Sacrificar uno o más monstruos para activar el efecto de un monstruo "Osártico/a", excepto en el turno en que esta carta fue mandada al Cementerio, puedes desterrar esta carta en tu Cementerio en su lugar. Sólo puedes usar cada efecto de "Partida Osártica" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：手札を１枚捨てて発動できる。デッキから「ベアルクティ」モンスター２体を手札に加える。<br />②：自分が「ベアルクティ」モンスターの効果を発動するためにモンスターをリリースする場合、代わりにこのターンに墓地へ送られていないこのカードを墓地から除外できる。
  | ko_name   = 베어루크티 디파쳐
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 패를 1장 버리고 발동할 수 있다. 덱에서 "베어루크티" 몬스터 2장을 패에 넣는다. ②: 자신이 "베어루크티" 몬스터의 효과를 발동하기 위해 몬스터를 릴리스할 경우, 대신에 묘지의 이 카드를 제외할 수 있다. 이 효과는 이 카드가 묘지로 보내진 턴에는 사용할 수 없다.
  | tc_name   = 北斗天熊・啟程
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可捨棄１張手牌發動。從牌組將２隻「北斗天熊」怪獸加入手牌。②：在我方為發動「北斗天熊」怪獸的效果而解放怪獸的狀況下，可將墓地的此卡除外作為替代。此效果無法於此卡被送入墓地的回合使用。
  | sc_name   = 北斗天熊・出击
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。①：舍弃1张手牌可以发动。从牌组将2只“北斗天熊”怪兽加入手牌。②：自己为发动“北斗天熊”怪兽的效果而解放怪兽的情况下，可将墓地的此卡除外作为代替。此效果在此卡被送至墓地的回合不可使用。
  }}
