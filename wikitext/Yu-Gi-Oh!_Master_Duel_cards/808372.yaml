  | text      = Gains ATK equal to its Level x 300. Cannot be destroyed by battle with an opponent's monster whose original Level/Rank is lower than this card's Level. Each time a "F.A." Spell/Trap Card or effect is activated: You can increase this card's Level by 1. If this card is Level 7 or higher, it can make up to 2 attacks on monsters during each Battle Phase.
  | releases  = Legacy Pack

  | fr_name   = Maître Sonique F.A.
  | fr_text   = Gagne une ATK égale à son Niveau x 300. Non destructible au combat avec un monstre de l'adversaire dont le Niveau/Rang d'origine est inférieur au Niveau de cette carte. Chaque fois qu'une Carte Magie/Piège "F.A." ou effet de Magie/Piège "F.A." est activé : vous pouvez augmenter le Niveau de cette carte de 1. Si cette carte est min. Niveau 7, elle peut faire max. 2 attaques sur des monstres durant chaque Battle Phase.
  | de_name   = F.A. Schallmeister
  | de_text   = Diese Karte erhält ATK in Höhe ihrer Stufe x 300. Kann nicht durch Kampf mit einem Monster deines Gegners, dessen Grund-Stufe/-Rang niedriger als die Stufe dieser Karte ist, zerstört werden. Jedes Mal, wenn eine „F.A.“-Zauber-/Fallenkarte oder ein „F.A.“-Zauber-/Falleneffekt aktiviert wird: Du kannst die Stufe dieser Karte um 1 erhöhen. Falls diese Karte Stufe 7 oder höher ist, kann sie während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen.
  | it_name   = F.A. Padrone Sonico
  | it_text   = Guadagna ATK pari al suo Livello x 300. Non può essere distrutto in battaglia con un mostro dell'avversario il cui Livello/Rango originale è inferiore al Livello di questa carta. Ogni volta che viene attivata una Carta Magia/Trappola "F.A." o un suo effetto: puoi aumentare il Livello di questa carta di 1. Se questa carta è di Livello 7 o superiore, essa può effettuare 2 attacchi su mostri durante ogni Battle Phase.
  | pt_name   = F.A. Amo Sônico
  | pt_text   = Ganha ATK igual ao seu Nível x 300. Não pode ser destruído em batalha com um monstro do oponente cujo Nível/Classe original seja menor que o Nível deste card. Sempre que um Card ou efeito de Magia/Armadilha "F.A." for ativado: você pode aumentar em 1 o Nível deste card. Se este card for de Nível 7 ou mais, ele pode realizar até 2 ataques contra monstros durante cada Fase de Batalha.
  | es_name   = F.A. Amo Sónico
  | es_text   = Gana ATK igual a su Nivel x 300. No puede ser destruido en batalla con un monstruo de tu adversario cuyo Nivel/Rango original sea más bajo que el Nivel de esta carta. Cada vez que una Carta Mágica/Trampa "F.A." o un efecto de Mágica/de Trampa "F.A." son activados, puedes aumentar el Nivel de esta carta en 1. Si el Nivel de esta carta es 7 o mayor, puede hacer hasta 2 ataques a monstruos durante cada Battle Phase.
  | ja_text   = ①：このカードの攻撃力はこのカードのレベル×３００アップし、このカードのレベルより元々のレベル・ランクが低い相手モンスターとの戦闘では破壊されない。<br />②：「Ｆ．Ａ．」魔法・罠カードの効果が発動する度に発動できる（ダメージステップでも発動可能）。このカードのレベルを１つ上げる。<br />③：このカードのレベルが７以上の場合、このカードは１度のバトルフェイズ中に２回までモンスターに攻撃できる。
  | ko_name   = F.A. 소닉마이스터
  | ko_text   = ①: 이 카드의 공격력은 이 카드의 레벨 × 300 올리고, 이 카드의 레벨보다도 원래의 레벨 또는 랭크가 낮은 상대 몬스터와의 전투로는 파괴되지 않는다.<br />②: "F.A.(포뮬러 애슬리트)" 마법 / 함정 카드의 효과가 발동했을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 이 카드의 레벨을 1개 올린다.<br />③: 이 카드의 레벨이 7 이상일 경우, 이 카드는 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다.
  | tc_name   = 方程式運動員 音速大師
  | tc_text   = ①：此卡的攻擊力依據此卡的等級×３００進行提升，不會因與原本的等級或階級低於此卡的等級的對方怪獸的戰鬥被破壞。<br />②：可在「方程式運動員」魔法・陷阱卡的效果發動的狀況下發動（在傷害步驟也可發動）。此卡的等級提升１。<br />③：在此卡的等級為７以上的狀況下，此卡在１次戰鬥階段中最多可攻擊怪獸２次。
  | sc_name   = 方程式运动员 音速大师
  | sc_text   = ①：此卡的攻击力上升相当于此卡等级×300的数值，不会因与原本等级或阶级低于此卡等级的对手怪兽的战斗被破坏。<br />②：“方程式运动员”魔法・陷阱卡的效果发动的情况下可以发动（伤害步骤也可以发动）。此卡的等级上升1。<br />③：此卡的等级为7以上的情况下，此卡在1次战斗阶段中最多可攻击怪兽2次。
  }}
