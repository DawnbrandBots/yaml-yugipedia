  | text      = Cannot be Special Summoned by another Effect Monster's effect. Unaffected by "Venom Swamp". Gains 500 ATK for each Reptile monster in your GY. When this card is destroyed by battle and sent to the GY: You can banish 1 other Reptile monster from your GY; Special Summon this card.

  | fr_name   = Vénominon, Roi des Serpents Venimeux
  | fr_text   = Non Invocable Spécialement par l'effet d'un autre Monstre à Effet. Non affectée par "Marais Venin". Gagne 500 ATK pour chaque monstre Reptile dans votre Cimetière. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez bannir 1 autre monstre Reptile depuis votre Cimetière ; Invoquez Spécialement cette carte.
  | de_name   = Vennominon der König der giftigen Schlangen
  | de_text   = (Diese Karte wird nicht als „Gift“-Karte behandelt.)<br />Kann nicht durch die Effekte anderer Effektmonster als Spezialbeschwörung beschworen werden. Bleibt von „Giftsumpf“ unberührt. Erhält für jedes Reptil-Monster in deinem Friedhof 500 ATK. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 anderes Reptil-Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung.
  | it_name   = Vennominon, il Re dei Serpenti Velenosi
  | it_text   = (Questa carta non viene considerata come una carta "Veleno".)<br />Non può essere Evocato Specialmente dall'effetto di un altro Mostro con Effetto. Immune a "Palude Veleno". Guadagna 500 ATK per ogni mostro Rettile nel tuo Cimitero. Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi bandire 1 altro mostro Rettile dal tuo Cimitero; Evoca Specialmente questa carta.
  | pt_name   = Vennominon, o Rei das Serpentes Venenosas
  | pt_text   = Não pode ser Invocado por Invocação-Especial pelo efeito de outro Monstro de Efeito. Não é afetado por "Pântano Peçonha". Ganha 500 de ATK para cada monstro Réptil no seu Cemitério. Quando este card for destruído em batalha e enviado para o Cemitério: você pode banir 1 outro monstro Réptil do seu Cemitério; Invoque este card por Invocação-Especial.
  | es_name   = Vennominon, Rey de las Serpientes Venenosas
  | es_text   = (Esta carta no se trata como una carta "Venenoso/a").<br />No puede ser Invocado de Modo Especial por efecto de otro Monstruo de Efecto. No es afectado por "Pantano Venenoso". Gana 500 ATK por cada monstruo Reptil en tu Cementerio. Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes desterrar otro monstruo Reptil en tu Cementerio; Invoca esta carta de Modo Especial.
  | ja_text   = このカードは他のモンスターの効果では特殊召喚できない。<br />①：このカードの攻撃力は、自分の墓地の爬虫類族モンスターの数×５００アップする。<br />②：フィールドのこのカードは「ヴェノム・スワンプ」の効果を受けない。<br />③：このカードが戦闘で破壊され墓地へ送られた時、自分の墓地から他の爬虫類族モンスター１体を除外して発動できる。このカードを特殊召喚する。
  | ko_name   = 독사왕 베노미논
  | ko_text   = 이 카드 이외의 효과 몬스터의 효과에 의해서, 이 카드는 특수 소환할 수 없다. 이 카드는 "베놈 스왐프"의 효과를 받지 않는다. 이 카드의 공격력은 자신 묘지의 파충류족 몬스터 1장당 500 포인트 올린다. 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 자신 묘지의 이 카드 이외의 파충류족 몬스터 1장을 게임에서 제외하는 것으로 이 카드를 특수 소환한다.
  | tc_name   = 毒蛇王維諾米洛
  | tc_text   = 此卡僅限以此卡的怪獸效果進行特殊召喚。此卡的攻擊力會依據我方墓地的爬蟲類族怪獸數量×５００進行提升。場上的此卡不受「猛毒沼澤」的效果影響。此卡因戰鬥被破壞送至墓地時，可將我方墓地１隻此卡以外的爬蟲類族怪獸從遊戲除外發動。特殊召喚此卡。
  | sc_name   = 毒蛇王维诺米洛
  | sc_text   = 此卡只可以除此卡以外的怪兽效果特殊召唤。此卡的攻击力，上升我方墓地爬虫类族怪兽数量×５００点。场上的此卡不受“猛毒沼泽”的效果影响。此卡因战斗被破坏并送入墓地时，可将１只除此卡以外的我方墓地的爬虫类族怪兽从游戏中除外并发动。特殊召唤此卡。
  }}
