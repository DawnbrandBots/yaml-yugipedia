  | ja_text   = 獣族レベル２モンスター×２体以上<br />①：自分・相手ターンに１度、発動できる。自分の手札・フィールド（表側表示）の獣族モンスター１体をこのカードのＸ素材とする。<br />②：このカードが持っているＸ素材の数によって、このカードは以下の効果を得る。<br />●３つ以上：このカードは戦闘では破壊されない。<br />●４つ以上：このカードの戦闘で発生する自分への戦闘ダメージは０になる。<br />●５つ以上：このカードが攻撃表示モンスターと戦闘を行う攻撃宣言時に発動できる。その攻撃表示モンスターの攻撃力分のダメージを相手に与える。
