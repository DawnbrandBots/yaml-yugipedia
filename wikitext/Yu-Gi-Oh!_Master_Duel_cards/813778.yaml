  | de_name            = SolSolfakkord Gracia
  | de_pendulum_effect = Dein Gegner kann weder eine Zauber-/Fallenkarte noch einen Monstereffekt aktivieren, wenn dein oder deine „Solfakkord“-Pendelmonster als Pendelbeschwörung beschworen werden.
  | de_text            = Solange du einen geraden Pendelbereich in deiner Pendelzone hast, falls dein „Solfakkord“-Pendelmonster angreift, kann dein Gegner bis zum Ende des Damage Steps keine Monstereffekte aktivieren. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Solfakkord“-Zauber/Falle von deinem Deck hinzufügen. Du kannst diesen Effekt von „SolSolfakkord Gracia“ nur einmal pro Spielzug verwenden.
  | it_name            = SolSolfaccordo Gracia
  | it_pendulum_effect = Il tuo avversario non può attivare una Carta Magia/Trappola, o l'effetto di un mostro, quando uno o più tuoi Mostri Pendulum "Solfaccordo" vengono Evocati Pendulum.
  | it_text            = Mentre hai un Valore Pendulum pari nella tua Zona Pendulum, se un tuo Mostro Pendulum "Solfaccordo" attacca, il tuo avversario non può attivare effetti di mostri fino alla fine del Damage Step. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Solfaccordo" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "SolSolfaccordo Gracia" una sola volta per turno.
  | pt_name            = SolSolfacorde Gracia
  | pt_pendulum_effect = Seu oponente não pode ativar Cards de Magia/Armadilha ou efeitos de monstro quando um ou mais Monstros Pêndulo "Solfacorde" seus forem Invocados por Invocação-Pêndulo.
  | pt_text            = Enquanto você tiver uma Escala de Pêndulo par na sua Zona de Pêndulo, se um Monstro Pêndulo "Solfacorde" seu atacar, seu oponente não pode ativar efeitos de monstro até o final da Etapa de Dano. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "Solfacorde" do seu Deck à sua mão. Você só pode usar este efeito de "SolSolfacorde Gracia" uma vez por turno.
  | es_name            = Gracia SolSolfacorde
  | es_pendulum_effect = Tu adversario no puede activar una Carta Mágica/de Trampa, o efecto de monstruo, cuando uno o más de tus Monstruos de Péndulo "Solfacorde" son Invocados por Péndulo.
  | es_text            = Mientras tengas una Escala de Péndulo par en tu Zona de Péndulo, si tu Monstruo de Péndulo "Solfacorde" ataca, hasta el final del Damage Step tu adversario no puede activar efectos de monstruos. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa "Solfacorde" en tu Deck. Sólo puedes usar este efecto de "Gracia SolSolfacorde" una vez por turno.
  | ja_pendulum_effect = ①：自分の「ドレミコード」ＰモンスターのＰ召喚成功時に相手はモンスターの効果・魔法・罠カードを発動できない。
  | ja_text            = このカード名の①のモンスター効果は１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「ドレミコード」魔法・罠カード１枚を手札に加える。<br />②：自分のＰゾーンに偶数のＰスケールが存在し、自分の「ドレミコード」Ｐモンスターが攻撃する場合、相手はダメージステップ終了時までモンスターの効果を発動できない。
  | ko_name            = 솔도레미코드 그레이시아
  | ko_pendulum_effect = ①: 자신의 "도레미코드" 펜듈럼 몬스터의 펜듈럼 소환 성공시에 상대는 몬스터의 효과 / 마법 / 함정 카드를 발동할 수 없다.
  | ko_text            = 이 카드명의 ①의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "도레미코드" 마법 / 함정 카드 1장을 패에 넣는다.<br />②: 자신의 펜듈럼 존에 짝수의 펜듈럼 스케일이 존재하고, 자신의 "도레미코드" 펜듈럼 몬스터가 공격할 경우, 상대는 데미지 스텝 종료시까지 몬스터 효과를 발동할 수 없다.
  | tc_name            = 索音服和弦・格蕾西亞
