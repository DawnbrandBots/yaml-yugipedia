  | tc_text            = 此卡名的①怪獸效果，１回合僅限使用１次。<br />①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１張「音服和弦」魔法・陷阱卡加入手牌。<br />②：在我方鐘擺區存在偶數的鐘擺刻度，我方的「音服和弦」鐘擺怪獸攻擊的狀況下，對方在傷害步驟結束前無法發動怪獸的效果。
  | sc_name            = 索音服和弦・格蕾西娅
  | sc_pendulum_effect = ①：自己的“音服和弦”灵摆怪兽灵摆召唤成功时，对手不可发动怪兽的效果・魔法・陷阱卡。
  | sc_text            = 此卡名的①怪兽效果1回合仅可使用1次。<br />①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将1张“音服和弦”魔法・陷阱卡加入手牌。<br />②：自己的灵摆区域有偶数的灵摆刻度存在、自己的“音服和弦”灵摆怪兽攻击的情况下，直至伤害步骤结束时为止，对手不可发动怪兽效果。
