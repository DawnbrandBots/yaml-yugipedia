  | fr_name   = Chat Triste au Shamisen Samsara
  | fr_text   = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Une fois par Chaîne, durant la Main Phase de votre adversaire, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Synchronisation en utilisant cette carte que vous contrôlez. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 autre Monstre Synchro dans votre Cimetière ; renvoyez-le à l'Extra Deck, et si vous le faites, Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Chat Triste au Shamisen Samsara" qu'une fois par tour.
  | de_name   = Shamisen Samsara Sorgenkatze
  | de_text   = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Einmal pro Kette, während der Main Phase deines Gegners, kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, führe eine Synchrobeschwörung durch und verwende dafür diese Karte, die du kontrollierst. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 anderes Synchromonster in deinem Friedhof wählen; lege es ins Extra Deck zurück und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Shamisen Samsara Sorgenkatze“ nur einmal pro Spielzug verwenden.
  | it_name   = Shamisen Samsara Dolorgatto
  | it_text   = 1 Tuner + 1+ mostri non-Tuner<br />Una volta per Catena, durante la Main Phase del tuo avversario, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Synchro Evoca utilizzando questa carta che controlli. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 altro Mostro Synchro nel tuo Cimitero; fallo ritornare nell'Extra Deck e, se lo fai, Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Shamisen Samsara Dolorgatto" una sola volta per turno.
  | pt_name   = Trisgato Samsara Shamisen
  | pt_text   = 1 Regulador + 1+ monstros não-Reguladores<br />Uma vez por Corrente, durante a Fase Principal do seu oponente, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invoque por Invocação-Sincro usando este card que você controla. Se este card estiver no seu Cemitério: você pode escolher 1 outro Monstro Sincro no seu Cemitério; devolva-o para o Deck Adicional e, se isso acontecer, Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Trisgato Samsara Shamisen" uma vez por turno.
  | es_name   = Shamisen Samsara Gatafligido
  | es_text   = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Una vez por Cadena, durante la Main Phase de tu adversario, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invoca por Sincronía usando esta carta que controlas. Si esta carta está en tu Cementerio: puedes seleccionar otro Monstruo de Sincronía en tu Cementerio; devuélvelo al Deck Extra y, si lo haces, Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Shamisen Samsara Gatafligido" una vez por turno.
  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：相手メインフェイズに発動できる。このカードを含む自分フィールドのモンスターを素材としてＳ召喚を行う。<br />②：このカードが墓地に存在する場合、自分の墓地の他のＳモンスター１体を対象として発動できる。そのモンスターをＥＸデッキに戻し、このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_name   = 린회의 삼현묘
  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 상대 메인 페이즈에 발동할 수 있다. 이 카드를 포함하는 자신 필드의 몬스터를 소재로서 싱크로 소환한다.<br />②: 이 카드가 묘지에 존재할 경우, 이 카드 이외의 자신 묘지의 싱크로 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 엑스트라 덱으로 되돌리고, 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.
  | tc_name   = 磷回三弦貓
  | tc_text   = 協調＋協調以外的怪獸１隻以上<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：可在對方主要階段發動。以包含此卡在內的我方場上怪獸做為素材同步召喚。<br />②：在此卡存在於墓地的狀況下，可將我方墓地的１隻此卡以外的同步怪獸做為對象發動。將該怪獸送回額外牌組，特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。
  | sc_name   = 磷回三弦猫
  | sc_text   = 协调＋１只以上协调以外的怪兽<br />此卡名的①②效果１回合仅可各使用１次。<br />①：在对手的主要阶段可以发动。以自己场上包含此卡在内的怪兽作为素材来同步召唤。<br />②：此卡存在于墓地的情况下，以自己墓地此卡以外的１只同步怪兽为对象可以发动。将该怪兽放回额外牌组，将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。
