  | ko_name   = 우주의 수축
  | ko_text   = 각각의 필드 위에 존재하고 있는 카드가 5장 이하일 경우에 발동할 수 있다. 서로 필드 위에 낼 수 있는 카드의 합계 매수는 5장까지가 된다.
  | tc_name   = 宇宙收縮
  | tc_text   = 可在雙方場上的卡各為５張以下的狀況下發動。雙方場上可存在的卡變為最多各５張。
  | sc_name   = 宇宙收缩
  | sc_text   = 双方场上的卡牌各为５张或以下的场合可发动。双方场上可存在的卡牌上限各变为５张。
