  | it_text   = Puoi attivare questa carta solo quando sia tu che il tuo avversario avete 5 o meno carte sul Terreno. Fino a quando questa carta resta scoperta sul Terreno, il numero complessivo di carte che ogni giocatore può avere sul Terreno è 5.
  | pt_name   = Colapso Espacial
  | pt_text   = Você só pode ativar este card se tanto você quanto seu oponente tiverem 5 ou menos cards no campo. O número máximo de cards que cada duelista pode ter no campo é 5.
  | es_name   = Colapso Espacial
  | es_text   = Sólo puedes activar esta carta si tú y tu adversario tenéis 5 o menos cartas en cada Campo. El número total de cartas que cada jugador puede tener en el Campo es 5.
