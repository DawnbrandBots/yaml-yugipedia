title: The Gaze of Timaeus (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Quick-Play
  | text               = Target 1 "Dark Magician" or "Dark Magician Girl" in your field or GY; Fusion Summon 1 Fusion Monster from your Extra Deck that mentions that monster as material, by shuffling it into the Deck as material (this is treated as a Fusion Summon with "The Eye of Timaeus"), but banish it during the End Phase of the next turn. You can only activate 1 "The Gaze of Timaeus" per turn.

  | fr_name            = Le Regard de Timée
  | fr_text            = Ciblez 1 "Magicien Sombre" ou "Magicienne des Ténèbres" dans votre Terrain ou Cimetière ; Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck qui mentionne le monstre comme Matériel, en le mélangeant dans le Deck comme Matériel (ceci est traité comme Invocation Fusion avec "L'Œil de Timée"), mais bannissez-le durant la End Phase du prochain tour. Vous ne pouvez activer qu'1 "Le Regard de Timée" par tour.
  | de_name            = Der Blick von Timaeus
  | de_text            = Wähle 1 „Dunkler Magier“ oder „Dunkles Magier-Mädchen“ auf deiner Spielfeldseite oder in deinem Friedhof; beschwöre 1 Fusionsmonster, das jenes Monster als Material erwähnt, als Fusionsbeschwörung von deinem Extra Deck, indem du es als Material ins Deck mischst (dies wird als Fusionsbeschwörung mit „Das Auge von Timaeus“ behandelt), aber verbanne es während der End Phase des nächsten Spielzugs. Du kannst nur 1 „Der Blick von Timaeus“ pro Spielzug aktivieren.
  | it_name            = Lo Sguardo di Timaeus
  | it_text            = Scegli come bersaglio 1 "Mago Nero" o "Ragazza Maga Nera" nel tuo Terreno o Cimitero; Evoca tramite Fusione dal tuo Extra Deck 1 Mostro Fusione che menziona quel mostro come materiale, mischiandolo nel Deck come materiale (questa viene considerata come un'Evocazione tramite Fusione con "L'Occhio di Timaeus"), ma bandiscilo durante la End Phase del prossimo turno. Puoi attivare solo 1 "Lo Sguardo di Timaeus" per turno.
  | pt_name            = O Olhar de Timaeus
  | pt_text            = Escolha 1 "Mago Negro" ou "Pequena Maga Negra" no seu campo ou Cemitério; Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional que mencione esse monstro como matéria, ao embaralhá-lo no Deck como matéria (isso é considerado uma Invocação-Fusão com "O Olho de Timaeus"), mas bana-o durante a Fase Final do próximo turno. Você só pode ativar 1 "O Olhar de Timaeus" por turno.
  | es_name            = La Mirada de Timaeus
  | es_text            = Selecciona 1 "Mago Oscuro" o "Chica Maga Oscura" en tu Campo o Cementerio; Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra que mencione ese monstruo como material, barajándolo al Deck como material (esto se trata como una Invocación por Fusión con "El Ojo de Timaeus"), pero destiérralo durante la End Phase del próximo turno. Sólo puedes activar 1 "La Mirada de Timaeus" por turno.
  | ja_text            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分のフィールド・墓地の「ブラック・マジシャン」か「ブラック・マジシャン・ガール」１体を対象として発動できる。そのモンスター１体のみを融合素材としてデッキに戻し、そのカード名が融合素材として記された融合モンスター１体を「ティマイオスの眼」の効果扱いで融合召喚する。この効果で特殊召喚したモンスターは次のターンのエンドフェイズに除外される。
  | ko_name            = 티마이오스의 안광
  | ko_text            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신의 필드 / 묘지의 "블랙 매지션"이나 "블랙 매지션 걸" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터 1장만을 융합 소재로서 덱으로 되돌리고, 그 카드명이 융합 소재로서 쓰여진 융합 몬스터 1장을 "티마이오스의 눈"의 효과로 취급하여 융합 소환한다. 이 효과로 특수 소환한 몬스터는 다음 턴의 엔드 페이즈에 제외된다.
  | tc_name            = 提瑪歐斯之眼光
  | tc_text            = 此卡名的卡1回合僅可發動1張。<br />①：以自己場上・墓地的1隻「黑魔導」或「黑魔導女孩」為對象可以發動。僅將該1隻怪獸作為融合素材放回牌組，將1隻融合素材中記載有該卡名的融合怪獸，視為以「提瑪歐斯之眼」的效果融合召喚。以此效果特殊召喚的怪獸將在下個回合的結束階段被除外。
  | sc_name            = 提玛欧斯之眼光
  | sc_text            = 此卡名的卡1回合仅可发动1张。<br />①：以自己场上・墓地的1只“黑魔导”或“黑魔导女孩”为对象可以发动。仅将该1只怪兽作为融合素材放回牌组，将1只融合素材中记载有该卡名的融合怪兽，视为以“提玛欧斯之眼”的效果融合召唤。以此效果特殊召唤的怪兽将在下个回合的结束阶段被除外。
