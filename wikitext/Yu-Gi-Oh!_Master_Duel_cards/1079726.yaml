  | text      = When this card is activated: Add 1 "Ancient Gear" Spell/Trap from your Deck to your hand, except "Ancient Gear Advance". Once per turn: You can Tribute 1 monster; draw 1 card and apply this effect for the rest of this turn (even if this card leaves the field).<br />●You can Normal Summon "Ancient Gear Golem", or Level 5 or higher monsters that mention it, without Tributing.<br />You cannot Set cards the turn you activate this card. You can only activate 1 "Ancient Gear Advance" per turn.

