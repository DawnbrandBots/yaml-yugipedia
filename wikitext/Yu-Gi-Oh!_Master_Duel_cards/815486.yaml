  | text      = If you Link Summon an "Unchained" Link Monster: You can target 1 card on the field; destroy it. If this Set card is destroyed by card effect: You can Special Summon 1 "Unchained" monster from your Deck. You can only use each effect of "Wailing of the Unchained Souls" once per turn.

  | fr_name   = Hurlements de l'Âme Désenchaînée
  | fr_text   = Si vous Invoquez par Lien un Monstre Lien "Désenchaîné" : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la. Si cette carte Posée est détruite par un effet de carte : vous pouvez Invoquer Spécialement 1 monstre "Désenchaîné" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Hurlements de l'Âme Désenchaînée" qu'une fois par tour.
  | de_name   = Heulen der losgeketteten Seelen
  | de_text   = Falls du ein „Losgekettet“-Linkmonster als Linkbeschwörung beschwörst: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie. Falls diese gesetzte Karte durch einen Karteneffekt zerstört wird: Du kannst 1 „Losgekettet“-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst jeden Effekt von „Heulen der losgeketteten Seelen“ nur einmal pro Spielzug verwenden.
  | it_name   = Lamento dell'Anima Svincolata
  | it_text   = Se Evochi Link un Mostro Link "Svincolato": puoi scegliere come bersaglio 1 carta sul Terreno; distruggila. Se questa carta Posizionata viene distrutta dall'effetto di una carta: puoi Evocare Specialmente 1 mostro "Svincolato" dal tuo Deck. Puoi utilizzare ogni effetto di "Lamento dell'Anima Svincolata" una sola volta per turno.
  | pt_name   = Uivo da Alma Desacorrentada
  | pt_text   = Se você Invocar um Monstro Link "Desacorrentado(a)" por Invocação-Link: você pode escolher 1 card no campo; destrua-o. Se este card Baixado for destruído por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Desacorrentado(a)" do seu Deck. Você só pode usar cada efeito de "Uivo da Alma Desacorrentada" uma vez por turno.
  | es_name   = Lamento del Alma Desencadenada
  | es_text   = Si Invocas por Enlace un Monstruo de Enlace "Desencadenado/a": puedes seleccionar 1 carta en el Campo; destrúyela. Si esta carta Colocada es destruida por el efecto de una carta: puedes Invocar de Modo Especial 1 monstruo "Desencadenado/a" desde tu Deck. Sólo puedes usar cada efecto de "Lamento del Alma Desencadenada" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分が「破械」ＬモンスターをＬ召喚した場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。<br />②：セットされたこのカードが効果で破壊された場合に発動できる。デッキから「破械」モンスター１体を特殊召喚する。
  | ko_name   = 언체인드소울의 통곡
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신이 "언체인드" 링크 몬스터의 링크 소환에 성공했을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.<br />②: 세트된 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "언체인드" 몬스터 1장을 특수 소환한다.
  | tc_name   = 破械神的慟哭
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：在我方成功連結召喚「破械」連結怪獸的狀況下，可將場上的１張卡做為對象發動。破壞該卡。<br />②：可在被覆蓋的此卡因效果被破壞的狀況下發動。從牌組特殊召喚１隻「破械」怪獸。
  | sc_name   = 破械神的恸哭
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。<br />①：自己将“破械”连接怪兽连接召唤成功的情况下，以场上的1张卡为对象可以发动。将该卡破坏。<br />②：被放置的此卡因效果被破坏的情况下可以发动。从牌组将1只“破械”怪兽特殊召唤。
