  | pt_name            = Uivo da Alma Desacorrentada
  | pt_lore            = Se você Invocar um Monstro Link "Desacorrentado(a)" por Invocação-Link: você pode escolher 1 card no campo; destrua-o. Se este card Baixado for destruído por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Desacorrentado(a)" do seu Deck. Você só pode usar cada efeito de "Uivo da Alma Desacorrentada" uma vez por turno.
  | es_name            = Lamento del Alma Desencadenada
