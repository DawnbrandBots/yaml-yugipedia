  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：自分が「破械」リンクモンスターのリンク召喚に成功した場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。②：セットされたこのカードが効果で破壊された場合に発動できる。デッキから「破械」モンスター１体を特殊召喚する。
  | ko_name            = 언체인드소울의 통곡
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신이 "언체인드" 링크 몬스터의 링크 소환에 성공했을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 세트된 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "언체인드" 몬스터 1장을 특수 소환한다.
  | tc_name            = 破械神的慟哭
  | tc_lore            = 此卡名的①②效果，１回合各僅限使用１次。①：在我方成功連結召喚「破械」連結怪獸的狀況下，可將場上的１張卡做為對象發動。破壞該卡。②：可在被覆蓋的此卡因效果被破壞的狀況下發動。從牌組特殊召喚１隻「破械」怪獸。
  | sc_name            = 破械神的恸哭
  | sc_lore            = 此卡名的①②效果1回合仅可各使用1次。①：自己将“破械”连接怪兽连接召唤成功的情况下，以场上的1张卡为对象可以发动。将该卡破坏。②：被放置的此卡因效果被破坏的情况下可以发动。从牌组将1只“破械”怪兽特殊召唤。
