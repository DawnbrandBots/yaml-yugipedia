  | text      = Target 1 Beast or Beast-Warrior monster you control; equip this card to that target. It gains 800 ATK. If the equipped monster destroys your opponent's monster by battle and sends it to the GY: Draw 1 card.

  | fr_name   = Corne de la Bête Fantôme
  | fr_text   = Ciblez 1 monstre Bête ou Bête-Guerrier que vous contrôlez ; équipez cette carte à la cible. Il gagne 800 ATK. Si le monstre équipé détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : piochez 1 carte.
  | de_name   = Horn des Phantomungeheuers
  | de_text   = Wähle 1 Ungeheuer- oder Ungeheuer-Krieger-Monster, das du kontrollierst; rüste jenes gewählte Ziel mit dieser Karte aus. Es erhält 800 ATK. Falls das ausgerüstete Monster ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Ziehe 1 Karte.
  | it_name   = Corno della Bestia Fantasma
  | it_text   = Scegli come bersaglio 1 mostro Bestia o Guerriero-Bestia che controlli; equipaggia questa carta a quel bersaglio. Esso guadagna 800 ATK. Se il mostro equipaggiato distrugge un mostro del tuo avversario in battaglia e lo manda al Cimitero: pesca 1 carta.
  | pt_name   = Chifre da Besta Fantasma
  | pt_text   = Escolha 1 monstro Besta ou Besta-Guerreira que você controla; equipe este card no alvo. Ele ganha 800 de ATK. Se o monstro equipado destruir um monstro do seu oponente em batalha e enviá-lo para o Cemitério: compre 1 card.
  | es_name   = Cuerno de la Bestia Fantasma
  | es_text   = Selecciona 1 monstruo Bestia o Guerrero-Bestia que controles; equipa esta carta a ese objetivo. Éste gana 800 ATK. Si el monstruo equipado destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: roba 1 carta.
  | ja_text   = ①：自分フィールドの獣族・獣戦士族モンスター１体を対象としてこのカードを発動できる。このカードを攻撃力８００アップの装備カード扱いでその自分の獣族・獣戦士族モンスターに装備する。<br />②：装備モンスターが戦闘で相手モンスターを破壊し墓地へ送った場合に発動する。自分は１枚ドローする。
  | ko_name   = 환상수의 뿔
  | ko_text   = 발동 후, 이 카드는 공격력 800 포인트를 올리는 장착 카드가 되어, 자신 필드 위의 야수족 / 야수전사족 몬스터 1장에 장착한다. 장착 몬스터가 전투에 의해서 상대 몬스터를 파괴하고 묘지로 보냈을 때, 자신의 덱에서 카드를 1장 드로우한다.
  | tc_name   = 幻獸之角
  | tc_text   = 可選擇我方場上的１隻獸族・獸戰士族怪獸發動此卡。將此卡視為提升攻擊力８００的裝備卡，裝備於該我方的獸族・獸戰士族怪獸。裝備怪獸因戰鬥破壞對方怪獸送至墓地時，從我方牌組抽１張牌。
  | sc_name   = 幻兽之角
  | sc_text   = 可选择我方场上的１只兽族、兽战士族怪兽并发动此卡。此卡被视为上升攻击力８００点的装备卡，装备我方的兽族、兽战士族怪兽。装备怪兽因战斗破坏对手怪兽并将其送入墓地时，从我方牌组抽取１张卡牌。
  }}
