  | lore               = All "Battleguard" monsters you control gain 500 ATK. You can only use each of the following effects of "Battleguard Cadet" once per turn. If this card is Normal or Special Summoned: You can add 1 "Feast of the Wild LV5" from your Deck to your hand. You can Tribute this card; Special Summon 1 Level 8 Warrior monster from your hand.

  | fr_name            = Cadet des Gardes
  | fr_lore            = Tous les monstres "des Gardes" que vous contrôlez gagnent 500 ATK. Vous ne pouvez utiliser chacun des effets suivants de "Cadet des Gardes" qu'une fois par tour. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 "Festin de la Nature LV5" depuis votre Deck à votre main. Vous pouvez Sacrifier cette carte ; Invoquez Spécialement 1 monstre Guerrier de Niveau 8 depuis votre main.
  | de_name            = Kampfwachen-Kadett
  | de_lore            = Alle „Kampfwache“-Monster, die du kontrollierst, erhalten 500 ATK. Du kannst jeden der folgenden Effekte von „Kampfwachen-Kadett“ nur einmal pro Spielzug verwenden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Gelage der Wilden LV5“ von deinem Deck hinzufügen. Du kannst diese Karte als Tribut anbieten; beschwöre 1 Krieger-Monster der Stufe 8 als Spezialbeschwörung von deiner Hand.
  | it_name            = Cadetto Battagliasorvegliante
  | it_lore            = Tutti i mostri "Battagliasorvegliante" che controlli guadagnano 500 ATK. Puoi utilizzare ognuno dei seguenti effetti di "Cadetto Battagliasorvegliante" una sola volta per turno. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 "Festa Selvaggia LV5" dal tuo Deck alla tua mano. Puoi offrire come Tributo questa carta; Evoca Specialmente 1 mostro Guerriero di Livello 8 dalla tua mano.
  | pt_name            = Cadete Guarda de Batalha
  | pt_lore            = Todos os monstros "Guarda de Batalha" que você controla ganham 500 de ATK. Você só pode usar cada um dos seguintes efeitos de "Cadete Guarda de Batalha" uma vez por turno. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 "Banquete Selvagem NV5" do seu Deck à sua mão. Você pode oferecer este card como Tributo; Invoque por Invocação-Especial 1 monstro Guerreiro de Nível 8 da sua mão.
  | es_name            = Cadete Escolta de Batalla
  | es_lore            = Todos los monstruos "Escolta de Batalla" que controlas ganan 500 ATK. Sólo puedes usar cada uno de los siguientes efectos de "Cadete Escolta de Batalla" una vez por turno. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 "Festín Salvaje LV5" en tu Deck. Puedes Sacrificar esta carta; Invoca de Modo Especial, desde tu mano, 1 monstruo Guerrero de Nivel 8.
  | ja_lore            = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「蛮族の狂宴ＬＶ５」１枚を手札に加える。<br />②：このカードがモンスターゾーンに存在する限り、自分フィールドの「バーバリアン」モンスターの攻撃力は５００アップする。<br />③：このカードをリリースして発動できる。手札から戦士族・レベル８モンスター１体を特殊召喚する。
  | ko_name            = 바바리안 0호
  | ko_lore            = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "야만족의 광연 LV(레벨)5" 1장을 패에 넣는다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 "바바리안" 몬스터의 공격력은 500 올린다. ③: 이 카드를 릴리스하고 발동할 수 있다. 패에서 전사족 / 레벨 8 몬스터 1장을 특수 소환한다.
  | tc_name            = 野蠻人０號
  | tc_lore            = 此卡名的①③效果，１回合各僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１張「蠻族的狂宴LV5」加入手牌。②：只要此卡存在於怪獸區，我方場上的「野蠻人」怪獸的攻擊力就提升５００。③：可解放此卡發動。從手牌特殊召喚１隻戰士族・等級８怪獸。
  | sc_name            = 野蛮人０号
  | sc_lore            = 此卡名的①③效果１回合仅可各使用１次。①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将１张“蛮族的狂宴LV5”加入手牌。②：只要此卡存在于怪兽区域，自己场上“野蛮人”怪兽的攻击力上升５００。③：解放此卡可以发动。从手牌将１只战士族・等级８怪兽特殊召唤。
