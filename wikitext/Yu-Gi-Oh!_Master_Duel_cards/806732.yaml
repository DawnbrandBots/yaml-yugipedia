title: Contact with Gusto (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = Target 2 "Gusto" monsters in your Graveyard and 1 card your opponent controls; shuffle both targets in your Graveyard into the Deck, then destroy the opponent's target.

  | fr_name   = Contact Gusto
  | fr_text   = Ciblez 2 monstres "Gusto" dans votre Cimetière et 1 carte contrôlée par votre adversaire ; mélangez les cibles dans votre Cimetière dans le Deck, puis détruisez la cible de votre adversaire.
  | de_name   = Kontakt mit Gusto
  | de_text   = Wähle 2 „Gusto“-Monster in deinem Friedhof und 1 Karte, die dein Gegner kontrolliert; mische die beiden gewählten Ziele in deinem Friedhof ins Deck und zerstöre dann das gewählte Ziel deines Gegners.
  | it_name   = Contatto con Gusto
  | it_text   = Scegli come bersaglio 2 mostri "Gusto" nel tuo Cimitero e 1 carta controllata dal tuo avversario; mischia entrambi i bersagli nel tuo Cimitero nel Deck, poi distruggi il bersaglio del tuo avversario.
  | pt_name   = Contato com Gusto
  | pt_text   = Escolha 2 monstros "Gusto" no seu Cemitério e 1 card que seu oponente controla; embaralhe ambos os alvos do seu Cemitério no Deck e, depois, destrua o alvo do oponente.
  | es_name   = Contacto con Gusto
  | es_text   = Selecciona 2 monstruos "Gusto" en tu Cementerio y 1 carta que controle tu adversario; baraja al Deck los 2 objetivos en tu Cementerio, y después destruye el objetivo de tu adversario.
  | ja_text   = ①：自分の墓地の「ガスタ」モンスター２体と相手フィールドのカード１枚を対象として発動できる。その墓地のモンスター２体をデッキに戻す。その後、その相手のカードを破壊する。
  | ko_name   = 가스타의 교신
  | ko_text   = 자신의 묘지에 존재하는 "가스타"라는 이름이 붙은 몬스터 2장을 선택하여, 덱에 넣고 셔플한다. 그 후, 상대 필드 위에 존재하는 카드 1장을 선택하고 파괴한다.
  | tc_name   = 薰風的通訊
  | tc_text   = 可選擇我方墓地的２隻冠有「薰風」之名的怪獸及對方場上的１張卡發動。將選擇的墓地的２隻怪獸加入牌組後洗牌。其後，選擇對方的１張卡破壞。
  | sc_name   = 薰风之通讯
  | sc_text   = 可选择我方墓地的２只冠有“薰风”之名的怪兽和对手场上的１张卡牌并发动。将被选择的２只墓地怪兽加入牌组并洗牌。之后，破坏被选择的１张对手卡牌。
  }}
