  | text        = 2+ Reptile monsters<br />Monsters your opponent controls with A-Counters are changed to Defense Position, also neither player can activate their effects. You can only use each of the following effects of "Cosmic Slicer Zer'oll" once per turn. If this card is Link Summoned: You can add 1 card from your Deck to your hand that has an effect that places A-Counter(s). You can remove 2 A-Counters from anywhere on the field; immediately after this effect resolves, Normal Summon 1 Reptile monster.

  | fr_name     = Zer'oll le Trancheur Cosmique
  | fr_text     = 2+ monstres Reptile<br />Les monstres contrôlés par votre adversaire avec des Compteurs-A sont changés en Position de Défense, et aussi, aucun joueur ne peut activer leurs effets. Vous ne pouvez utiliser chacun des effets suivants de "Zer'oll le Trancheur Cosmique" qu'une fois par tour. Si cette carte est Invoquée par Lien : vous pouvez ajouter 1 carte depuis votre Deck à votre main qui a un effet qui place un ou plusieurs Compteurs-A. Vous pouvez retirer 2 Compteurs-A depuis le Terrain ; immédiatement après la résolution de cet effet, Invoquez Normalement 1 monstre Reptile.
  | de_name     = Kosmischer Schlitzer Zer'oll
  | de_text     = 2+ Reptil-Monster<br />Monster mit A-Zählmarken, die dein Gegner kontrolliert, werden in die Verteidigungsposition geändert, zusätzlich kann kein Spieler ihre Effekte aktivieren. Du kannst jeden der folgenden Effekte von „Kosmischer Schlitzer Zer'oll“ nur einmal pro Spielzug verwenden. Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deiner Hand 1 Karte, die einen Effekt hat, der eine oder mehr A-Zählmarken legt, von deinem Deck hinzufügen. Du kannst 2 A-Zählmarken von irgendwo auf dem Spielfeld entfernen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Reptil-Monster als Normalbeschwörung.
  | it_name     = Distruttore Cosmico Zer'oll
  | it_text     = 2+ mostri Rettile<br />I mostri controllati dal tuo avversario con Segnalini-A vengono messi in Posizione di Difesa, inoltre nessun giocatore può attivare i loro effetti. Puoi utilizzare ognuno dei seguenti effetti di "Distruttore Cosmico Zer'oll" una sola volta per turno. Se questa carta viene Evocata Link: puoi aggiungere dal tuo Deck alla tua mano 1 carta che ha un effetto che mette uno o più Segnalini-A. Puoi rimuovere 2 Segnalini-A da ovunque sul Terreno; immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro Rettile.
  | pt_name     = Fatiador Cósmico Zer'oll
  | pt_text     = 2+ monstros Réptil<br />Monstros que seu oponente controla com Marcadores-A são colocados em Posição de Defesa e, além disso, nenhum duelista pode ativar seus efeitos. Você só pode usar cada um dos seguintes efeitos de "Fatiador Cósmico Zer'oll" uma vez por turno. Se este card for Invocado por Invocação-Link: você pode adicionar 1 card do seu Deck à sua mão que tenha um efeito que coloque um ou mais Marcadores-A. Você pode remover 2 Marcadores-A de qualquer parte do campo; imediatamente depois que este efeito resolver, Invoque por Invocação-Normal 1 monstro Réptil.
  | es_name     = Zer'oll Rebanador Cósmico
  | es_text     = 2+ monstruos Reptil<br />Los monstruos que controle tu adversario con Contadores-A son cambiados a Posición de Defensa, y además ningún jugador puede activar sus efectos. Sólo puedes usar cada uno de los siguientes efectos de "Zer'oll Rebanador Cósmico" una vez por turno. Si esta carta es Invocada por Enlace: puedes añadir a tu mano 1 carta en tu Deck que tenga un efecto que ponga uno o más Contadores-A. Puedes retirar 2 Contadores-A de cualquier lugar del Campo; inmediatamente después de que se resuelva este efecto, Invoca 1 monstruo Reptil de Modo Normal.
  | ja_text     = 爬虫類族モンスター２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＬ召喚した場合に発動できる。Ａカウンターを置く効果を持つカード１枚をデッキから手札に加える。<br />②：自分・相手フィールドのＡカウンターを２つ取り除いて発動できる。爬虫類族モンスター１体の召喚を行う。<br />③：このカードがモンスターゾーンに存在する限り、Ａカウンターが置かれている相手モンスターは、守備表示になり、効果を発動できない。
  | ko_name     = 우주협 제로올
  | ko_text     = 파충류족 몬스터 2장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 링크 소환에 성공했을 경우에 발동할 수 있다. A 카운터를 놓는 효과를 가지는 카드 1장을 덱에서 패에 넣는다.<br />②: 자신 / 상대 필드의 A 카운터를 2개 제거하고 발동할 수 있다. 파충류족 몬스터 1장을 일반 소환한다.<br />③: 이 카드가 몬스터 존에 존재하는 한, A 카운터가 놓여 있는 상대 몬스터는, 수비 표시가 되고, 효과를 발동할 수 없다.
  | tc_name     = 宇宙鋏 澤羅奧爾
  | tc_text     = 爬蟲類族怪獸２隻以上<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：可在此卡連結召喚成功的狀況下發動。將１張擁有放置A計數物效果的卡從牌組加入手牌。<br />②：可去除我方・對方場上的２個A計數物發動。召喚１隻爬蟲類族怪獸。<br />③：只要此卡存在於怪獸區，被放置A計數物的對方怪獸變為守備表示，無法發動效果。
  | sc_name     = 宇宙铗 泽罗奥尔
  | sc_text     = 爬虫类族怪兽２只以上<br />此卡名的①②效果１回合仅可各使用１次。<br />①：此卡连接召唤成功的情况下可以发动。将１张拥有放A计数物效果的卡从牌组加入手牌。<br />②：去除自己・对手场上的２个A计数物可以发动。召唤１只爬虫类族怪兽。<br />③：只要此卡存在于怪兽区域，放有A计数物的对手怪兽变为守备表示，不可发动效果。
