  | types       = Aqua / Link / Effect
  | link_arrows = Middle-Left, Bottom-Center, Middle-Right, Top-Center
  | atk         = 3000
  | text        = 2+ "Prank-Kids" monsters<br />Must be Link Summoned. (Quick Effect): You can Tribute this card; destroy all Spells and Traps your opponent controls. If this card in your possession is sent to your GY by your opponent's card: You can target 1 card in your GY, except a Link Monster; add it to your hand. You can only use this effect of "Prank-Kids Rip-Roarin-Roaster" once per turn.

  | fr_name     = Dragon-Craaatch Farce-Gamins
  | fr_text     = 2+ monstres "Farce-Gamins"<br />Uniquement Invocable par Lien. (Effet Rapide) : vous pouvez Sacrifier cette carte ; détruisez toutes les Magies/Pièges contrôlés par votre adversaire. Si cette carte en votre possession est envoyée à votre Cimetière par une carte de votre adversaire : vous pouvez cibler 1 carte (Monstres Liens exclus) dans votre Cimetière ; ajoutez-la à votre main. Vous ne pouvez utiliser cet effet de "Dragon-Craaatch Farce-Gamins" qu'une fois par tour.
  | de_name     = Streichbuben Reiß-Röhr-Röster
  | de_text     = 2+ „Streichbuben“-Monster<br />Muss als Linkbeschwörung beschworen werden. (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; zerstöre alle Zauber und Fallen, die dein Gegner kontrolliert. Falls diese Karte, die dir gehört, durch eine Karte deines Gegners auf deinen Friedhof gelegt wird: Du kannst 1 Karte in deinem Friedhof wählen, außer einem Linkmonster; füge sie deiner Hand hinzu. Du kannst diesen Effekt von „Streichbuben Reiß-Röhr-Röster“ nur einmal pro Spielzug verwenden.
  | it_name     = Ragazzi-Birichini Strap-Ruggi-Arrosto
  | it_text     = 2+ mostri "Ragazzi-Birichini"<br />Deve essere Evocato Link. (Effetto Rapido): puoi offrire come Tributo questa carta; distruggi tutte le Magie e Trappole controllate dal tuo avversario. Se questa carta sotto il tuo comando viene mandata al tuo Cimitero da una carta del tuo avversario: puoi scegliere come bersaglio 1 carta nel tuo Cimitero, eccetto un Mostro Link; aggiungila alla tua mano. Puoi utilizzare questo effetto di "Ragazzi-Birichini Strap-Ruggi-Arrosto" una sola volta per turno.
  | pt_name     = Rasgo-Rugido-Raivoso dos Travesso-Guris
  | pt_text     = 2+ monstros "Travesso-Guris"<br />Deve ser Invocado por Invocação-Link. (Efeito Rápido): você pode oferecer este card como Tributo; destrua todas as Magias e Armadilhas que seu oponente controla. Se este card em sua posse for enviado para o seu Cemitério por um card do seu oponente: você pode escolher 1 card no seu Cemitério, exceto um Monstro Link; adicione-o à sua mão. Você só pode usar este efeito de "Rasgo-Rugido-Raivoso dos Travesso-Guris" uma vez por turno.
  | es_name     = Rasga-Ruge-Rostiza Brominiños
  | es_text     = 2+ monstruos "Brominiños"<br />Debe ser Invocada por Enlace. (Efecto Rápido): puedes Sacrificar esta carta; destruye todas las Mágicas y Trampas que controle tu adversario. Si esta carta en tu posesión es mandada a tu Cementerio por una carta de tu adversario: puedes seleccionar 1 carta en tu Cementerio, excepto un Monstruo de Enlace; añádela a tu mano. Sólo puedes usar este efecto de "Rasga-Ruge-Rostiza Brominiños" una vez por turno.
  | ja_text     = 「プランキッズ」モンスター２体以上<br />このカードはＬ召喚でしか特殊召喚できない。<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分・相手ターンに、このカードをリリースして発動できる。相手フィールドの魔法・罠カードを全て破壊する。<br />②：このカードが相手によって墓地へ送られた場合、Ｌモンスター以外の自分の墓地のカード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_name     = 프랭키즈 로어곤
  | ko_text     = "프랭키즈" 몬스터 2장 이상<br />이 카드는 링크 소환으로밖에 특수 소환할 수 없다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 릴리스하고 발동할 수 있다. 상대 필드의 마법 / 함정 카드를 전부 파괴한다. 이 효과는 상대 턴에도 발동할 수 있다. ②: 이 카드가 상대에 의해 묘지로 보내졌을 경우, 링크 몬스터 이외의 자신 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  | tc_name     = 調皮寶貝・吼吼龍
  | tc_text     = 「調皮寶貝」怪獸２隻以上<br />此卡僅限以連結召喚進行特殊召喚。此卡名的②效果，１回合僅限使用１次。①：可解放此卡發動。將對方場上的所有魔法・陷阱卡全部破壞。此效果在對方回合也可發動。②：在此卡被對方送至墓地的狀況下，可將我方墓地連結怪獸以外的１張卡做為對象發動。將該卡加入手牌。
  | sc_name     = 调皮宝贝・吼吼龙
  | sc_text     = “调皮宝贝”怪兽２只以上<br />此卡只能通过连接召唤来特殊召唤。具此卡名的②效果１回合只能使用１次。①：此卡解放后可发动。破坏对手场上全部魔法／陷阱卡。此效果在对手的回合也可发动。②：此卡被对手送至墓地的情况下，以我方墓地中除连接怪兽外的１张卡为目标可发动。将该卡加入手牌。
  }}
