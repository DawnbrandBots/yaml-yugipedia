  | text      = If you control no monsters, you can Special Summon this card (from your hand). If Summoned this way, this card cannot be used as Link Material, except for the Link Summon of a "Dinowrestler" monster. You can only Special Summon "Dinowrestler Coelasilat" once per Duel this way.

  | fr_name   = Dinolutteur Coelasilat
  | fr_text   = Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Si elle est Invoquée de cette façon, cette carte ne peut pas être utilisée comme Matériel Lien, sauf pour l'Invocation Lien d'un monstre "Dinolutteur". Vous ne pouvez Invoquer Spécialement "Dinolutteur Coelasilat" qu'une fois par Duel de cette façon.
  | de_name   = Dinowrestler Coelasilat
  | de_text   = Falls du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Falls diese Karte auf diese Art beschworen wird, kann sie nicht als Linkmaterial verwendet werden, außer für die Linkbeschwörung eines „Dinowrestler“-Monsters. Du kannst „Dinowrestler Coelasilat“ nur einmal pro Duell auf diese Art als Spezialbeschwörung beschwören.
  | it_name   = Dinowrestler Celosilat
  | it_text   = Se non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Se viene Evocata in questo modo, questa carta non può essere utilizzata come Materiale Link, eccetto che per l'Evocazione Link di un mostro "Dinowrestler". Puoi Evocare Specialmente "Dinowrestler Celosilat" una sola volta per Duello in questo modo.
  | pt_name   = Dinolutador Celasilat
  | pt_text   = Se você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Se Invocado desta forma, este card não pode ser usado como Matéria Link, exceto para a Invocação-Link de um monstro "Dinolutador". Você só pode Invocar "Dinolutador Celasilat" por Invocação-Especial uma vez por Duelo desta forma.
  | es_name   = Dinoluchador Coelasilat
  | es_text   = Si no controlas monstruos, puedes Invocar esta carta de Modo Especial (desde tu mano). Si es Invocada de esta forma, esta carta no puede ser usada como Material de Enlace, excepto para la Invocación por Enlace de un monstruo "Dinoluchador". Sólo puedes Invocar de Modo Especial a "Dinoluchador Coelasilat" una vez por Duelo de esta forma.
  | ja_text   = このカード名の①の方法による特殊召喚はデュエル中に１度しかできない。<br />①：自分フィールドにモンスターが存在しない場合、このカードは手札から特殊召喚できる。この方法で特殊召喚したこのカードをＬ召喚の素材とする場合、「ダイナレスラー」モンスターのＬ召喚にしか使用できない。
  | ko_name   = 다이너레슬러 코엘로피실랏
  | ko_text   = 이 카드명의 ①의 방법에 의한 특수 소환은 듀얼 중에 1번밖에 할 수 없다.<br />①: 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 이 카드를 링크 소환의 소재로 할 경우, "다이너레슬러" 몬스터의 링크 소환으로밖에 사용할 수 없다.
  | tc_name   = 恐龍摔角手 班卡西拉龍
  | tc_text   = 透過此卡名①方法的特殊召喚，決鬥中僅限１次。<br />①：在我方場上不存在怪獸的狀況下，可從手牌特殊召喚此卡。以透過此方法特殊召喚的此卡做為連結召喚素材的狀況下，僅限使用於「恐龍摔角手」怪獸的連結召喚。
  | sc_name   = 恐龙摔跤手・班卡西拉腔骨龙
  | sc_text   = 此卡名以①方法的特殊召唤在决斗中仅可进行１次。<br />①：自己场上不存在怪兽的情况下，此卡可从手牌中特殊召唤。将以此方法特殊召唤的此卡作为连接召唤的素材的情况下，仅可使用于“恐龙摔跤手”怪兽的连接召唤。
  }}
