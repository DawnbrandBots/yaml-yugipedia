title: Maliss ＜C＞ MTP-07 (Master Duel)
wikitext: |-
  {{Master Duel card
  | main               = Maliss C MTP-07
  | rarity             = R
  | card_type          = Trap
  | property           = Normal
  | text               = You can activate this card the turn it was Set, by banishing 1 face-up "Maliss" monster you control. Add 1 "Maliss" monster from your Deck to your hand, then if you control a "Maliss" Link Monster, you can banish 1 card on the field. You can only activate 1 "Maliss ＜C＞ MTP-07" per turn.
  | fr_name            = Maliss ＜C＞ MTP-07
  | fr_text            = Vous pouvez activer cette carte le tour où elle a été Posée, en bannissant 1 monstre "Maliss" face recto que vous contrôlez. Ajoutez 1 monstre "Maliss" depuis votre Deck à votre main, puis si vous contrôlez un Monstre Lien "Maliss", vous pouvez bannir 1 carte sur le Terrain. Vous ne pouvez activer qu'1 "Maliss ＜C＞ MTP-07" par tour.
  | de_name            = Maliss ＜C＞ MTP-07
  | de_text            = Du kannst diese Karte in dem Spielzug aktivieren, in dem sie gesetzt wurde, indem du 1 offenes „Maliss“-Monster verbannst, das du kontrollierst. Füge deiner Hand 1 „Maliss“-Monster von deinem Deck hinzu, dann, falls du ein „Maliss“-Linkmonster kontrollierst, kannst du 1 Karte vom Spielfeld verbannen. Du kannst nur 1 „Maliss ＜C＞ MTP-07“ pro Spielzug aktivieren.
  | it_name            = Maliss ＜C＞ MTP-07
  | it_text            = Puoi attivare questa carta nel turno in cui è stata Posizionata, bandendo 1 mostro "Maliss" scoperto che controlli. Aggiungi 1 mostro "Maliss" dal tuo Deck alla tua mano, poi se controlli un Mostro Link "Maliss", puoi bandire 1 carta sul Terreno. Puoi attivare solo 1 "Maliss ＜C＞ MTP-07" per turno.
  | pt_name            = Maliss ＜C＞ MTP-07
  | pt_text            = Você pode ativar este card no turno em que foi Baixado, ao banir 1 monstro "Maliss" com a face para cima que você controla. Adicione 1 monstro "Maliss" do seu Deck à sua mão e, depois, se você controlar um Monstro Link "Maliss", você pode banir 1 card no campo. Você só pode ativar 1 "Maliss ＜C＞ MTP-07" por turno.
  | es_name            = Maliss ＜C＞ MTP-07
  | es_text            = Puedes activar esta carta en el turno en el que fue Colocada, desterrando 1 monstruo "Maliss" boca arriba que controles. Añade a tu mano 1 monstruo "Maliss" en tu Deck y después, si controlas un Monstruo de Enlace "Maliss", puedes desterrar 1 carta en el Campo. Sólo puedes activar 1 "Maliss ＜C＞ MTP-07" por turno.
  | ja_text            = このカード名のカードは１ターンに１枚しか発動できない。<br />このカードは自分フィールドの表側表示の「Ｍ∀ＬＩＣＥ」モンスター１体を除外し、セットしたターンに発動する事もできる。<br />①：デッキから「Ｍ∀ＬＩＣＥ」モンスター１体を手札に加える。自分フィールドに「Ｍ∀ＬＩＣＥ」Ｌモンスターが存在する場合、さらにフィールドのカード１枚を除外できる。
  | ko_name            = M∀LICE＜C＞MTP－07
  | ko_text            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />이 카드는 자신 필드의 앞면 표시의 "M∀LICE(맬리스)" 몬스터 1장을 제외하고, 세트한 턴에 발동할 수도 있다.<br />①: 덱에서 "M∀LICE(맬리스)" 몬스터 1장을 패에 넣는다. 자신 필드에 "M∀LICE(맬리스)" 링크 몬스터가 존재할 경우, 추가로 필드의 카드 1장을 제외할 수 있다.
  | tc_name            = 碼麗絲＜序＞MTP－07
  | tc_text            = 此卡名的卡１回合僅可發動１張。<br />此卡也可透過將自己場上的１隻表側表示「碼麗絲」怪獸除外，來在放置的回合發動。<br />①：從牌組將１隻「碼麗絲」怪獸加入手牌。自己場上存在「碼麗絲」連結怪獸的情況下，進而可將場上的１張卡除外。
  | sc_name            = 码丽丝＜序＞MTP－07
  | sc_text            = 此卡名的卡１回合仅可发动１张。<br />此卡也可通过将自己场上的１只表侧表示“码丽丝”怪兽除外，来在放置的回合发动。<br />①：从牌组将１只“码丽丝”怪兽加入手牌。自己场上存在“码丽丝”连接怪兽的情况下，进而可将场上的１张卡除外。
