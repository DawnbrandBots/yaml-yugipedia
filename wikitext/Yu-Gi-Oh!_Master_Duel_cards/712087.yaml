  | ko_text   = 어둠 속성 튜너 ＋ 튜너 이외의 드래곤족 몬스터 1장<br />①: 이 카드는 전투로는 파괴되지 않는다. ②: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 때에 발동할 수 있다. 이 카드는 1번만 더 이어서 상대 몬스터에 공격할 수 있다. ③: 자신 스탠바이 페이즈에 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력을 절반으로 하고, 그 수치만큼만 상대에게 데미지를 준다.
  | tc_name   = 冥界濁龍 龍慟
  | tc_text   = 闇屬性協調＋協調以外的龍族怪獸１隻以上<br />①：此卡不會因戰鬥被破壞。②：可在此卡因戰鬥破壞對方怪獸送至墓地時發動。此卡可連續攻擊對方怪獸，僅限１次。③：我方準備階段，可將對方場上的１隻正面表示怪獸做為對象發動。該怪獸的攻擊力減半，給予對方等同於該數值的傷害。
