title: Parallel eXceed (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | attribute          = WIND
  | types              = Cyberse / Effect
  | level              = 8
  | atk                = 2000
  | def                = 2000
  | lore               = If this card is Special Summoned by the effect of "Parallel eXceed", its Level becomes 4 and its original ATK/DEF become halved. You can only use each of the following effects of "Parallel eXceed" once per turn.<br />●If you Link Summon: You can Special Summon this card from your hand to your zone that Link Monster points to.<br />●If this card is Normal or Special Summoned: You can Special Summon 1 "Parallel eXceed" from your Deck.

  | fr_name            = eXceed Parallèle
  | fr_lore            = Si cette carte est Invoquée Spécialement par l'effet de "eXceed Parallèle", son Niveau devient 4 et son ATK/DEF d'origine seront divisées par deux. Vous ne pouvez utiliser chacun des effets suivants de "eXceed Parallèle" qu'une fois par tour.<br />●Si vous Invoquez par Lien : vous pouvez Invoquer Spécialement cette carte depuis votre main dans votre zone pointée par le Monstre Lien.<br />●Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 "eXceed Parallèle" depuis votre Deck.
  | de_name            = Parallel eXceed
  | de_lore            = Falls diese Karte durch den Effekt von „Parallel eXceed“ als Spezialbeschwörung beschworen wird, wird ihre Stufe zu 4 und ihre Grund-ATK/DEF werden halbiert. Du kannst jeden der folgenden Effekte von „Parallel eXceed“ nur einmal pro Spielzug verwenden.<br />●Falls du eine Linkbeschwörung durchführst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in deine Zone beschwören, auf die jenes Linkmonster zeigt.<br />●Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Parallel eXceed“ als Spezialbeschwörung von deinem Deck beschwören.
  | it_name            = Parallelo eXceed
  | it_lore            = Se questa carta viene Evocata Specialmente dall'effetto di "Parallelo eXceed", il suo Livello diventa 4 e i suoi ATK/DEF originali diventano la metà. Puoi utilizzare ognuno dei seguenti effetti di "Parallelo eXceed" una sola volta per turno.<br />●Se Evochi Link: puoi Evocare Specialmente questa carta dalla tua mano in una tua zona puntata da quel Mostro Link.<br />●Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 "Parallelo eXceed" dal tuo Deck.
  | pt_name            = Paralelo eXcede
  | pt_lore            = Se este card for Invocado por Invocação-Especial pelo efeito de "Paralelo eXcede", seu Nível se torna 4 e seu ATK/DEF originais são diminuídos pela metade. Você só pode usar cada um dos seguintes efeitos de "Paralelo eXcede" uma vez por turno.<br />●Se você Invocar por Invocação-Link: você pode Invocar este card por Invocação-Especial da sua mão em uma zona sua para a qual esse Monstro Link apontar.<br />●Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 "Paralelo eXcede" do seu Deck.
  | es_name            = eXceso Paralelo
  | es_lore            = Si esta carta es Invocada de Modo Especial por efecto de "eXceso Paralelo", su Nivel se convierte en 4 y su ATK/DEF originales se dividen a la mitad. Sólo puedes usar cada uno de los siguientes efectos de "eXceso Paralelo" una vez por turno.<br />●Si Invocas por Enlace: puedes Invocar esta carta de Modo Especial desde tu mano a tu zona a la que apunte ese Monstruo de Enlace.<br />●Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial, desde tu Deck, 1 "eXceso Paralelo".
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードが手札に存在し、自分がリンク召喚に成功した場合に発動できる。このカードをそのリンクモンスターのリンク先となる自分フィールドに特殊召喚する。②：このカードが召喚・特殊召喚に成功した場合に発動できる。デッキから「パラレルエクシード」１体を特殊召喚する。③：「パラレルエクシード」の効果で特殊召喚したこのカードのレベルは４になり、元々の攻撃力・守備力は半分になる。
  | ko_name            = 패러렐엑시드
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패에 존재하고, 자신이 몬스터를 링크 소환했을 경우에 발동할 수 있다. 이 카드를 그 링크 몬스터의 링크 앞이 되는 자신 필드에 특수 소환한다. ②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "패러렐엑시드" 1장을 특수 소환한다. ③: "패러렐엑시드"의 효과로 특수 소환한 이 카드의 레벨은 4 가 되고, 원래의 공격력 / 수비력은 절반이 된다.
  | tc_name            = 平行超越者
  | tc_lore            = 此卡名的①②效果，１回合各僅限使用１次。①：可在此卡存在於手牌，我方連結召喚成功的狀況下發動。特殊召喚此卡至該連結怪獸連結指向的我方場上。②：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組特殊召喚１隻「平行超越者」。③：透過「平行超越者」的效果特殊召喚的此卡的等級變為４，原本的攻擊力・守備力減半。
  | sc_name            = 平行超越者
  | sc_lore            = 此卡名的①②效果1回合仅可各使用1次。①：此卡存在于手牌，自己连接召唤成功的情况下可以发动。将此卡特殊召唤至该连接怪兽连接端的自己场上。②：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将1只“平行超越者”特殊召唤。③：因“平行超越者”的效果特殊召唤的此卡的等级变为4，原本的攻击力・守备力变为一半。
  }}
