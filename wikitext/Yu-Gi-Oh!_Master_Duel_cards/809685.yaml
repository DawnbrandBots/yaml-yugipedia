  | de_name   = Heroischer Herausforderer - Kriegshammer
  | de_text   = Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Du kannst diese Karte mit dem zerstörten Monster ausrüsten. (Diese Karte kann durch diesen Effekt zu jeder Zeit nur mit 1 Monster ausgerüstet sein.) Diese Karte erhält ATK in Höhe der ATK des ausrüstenden Monsters.
  | it_name   = Sfidante Eroico - Martello da Guerra
  | it_text   = Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: puoi equipaggiare il mostro distrutto a questa carta. (Puoi equipaggiare 1 solo mostro alla volta a questa carta con questo effetto.) Questa carta guadagna ATK pari all'ATK di quel mostro equipaggiato.
  | pt_name   = Desafiante Heroico - Martelo de Guerra
  | pt_text   = Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: você pode equipar o monstro destruído a este card. (Você só pode equipar 1 monstro por vez a este card com este efeito.) Este card ganha ATK igual ao ATK do monstro equipado.
  | es_name   = Contendiente Heroico - Martillo de Guerra
  | es_text   = Cuando esta carta destruye a un monstruo de tu adversario en batalla y lo manda al Cementerio: puedes equipar el monstruo destruido a esta carta. (Sólo puedes equipar a esta carta 1 monstruo por vez con este efecto). Esta carta gana ATK igual al ATK de ese monstruo equipado.
  | ja_text   = ①：このカードが戦闘で相手モンスターを破壊し墓地へ送った時に発動できる。そのモンスターを装備魔法カード扱いでこのカードに装備する（１体のみ装備可能）。<br />②：このカードの攻撃力は、このカードの効果で装備しているモンスターの攻撃力分アップする。
  | ko_name   = H·C 워 해머
  | ko_text   = 이 카드가 전투에 의해서 상대 몬스터를 파괴하여 묘지로 보냈을 때, 파괴한 몬스터를 장착 카드로 취급하여 이 카드에 1장만 장착할 수 있다. 이 카드의 공격력은, 이 효과로 장착한 몬스터의 공격력만큼 올린다.
  | tc_name   = 英豪挑戰者 戰錘
  | tc_text   = 此卡因戰鬥破壞對方怪獸送至墓地時，可將破壞的怪獸視為裝備卡裝備於此卡，僅限裝備１隻。此卡的攻擊力依據透過此效果裝備的怪獸的攻擊力數值進行提升。
  | sc_name   = 英豪挑战者 战锤
  | sc_text   = 此卡因战斗破坏对手怪兽并将其送入墓地时，破坏的怪兽可被视为装备卡仅限１只装备此卡。此卡的攻击力上升相当于以此效果装备的怪兽的攻击力数值。
