  | text      = If the only monster you control is "Worm Xex", you can Special Summon this card from your Graveyard in face-down Defense Position. If you do, remove it from play when it is removed from the field. When this card is flipped face-up, select 1 face-up monster your opponent controls, and return it to its owner's hand.

  | fr_name   = Ver - Yagan
  | fr_text   = Si le seul monstre que vous contrôlez est "Ver - Xex", vous pouvez Invoquer Spécialement cette carte en Position de Défense face verso depuis le Cimetière. Si vous le faites, retirez-la du jeu lorsqu'elle est retirée du Terrain. Lorsque cette carte est retournée face recto, sélectionnez 1 monstre face recto contrôlé par votre adversaire et renvoyez-la dans la main de son propriétaire.
  | de_name   = Wurm Yagan
  | de_text   = Falls das einzige Monster, das du kontrollierst, „Wurm Xex“ ist, kannst du diese Karte als Spezialbeschwörung von deinem Friedhof in die verdeckte Verteidigungsposition beschwören. Falls du dies tust, entferne diese Karte aus dem Spiel, wenn sie vom Spielfeld entfernt wird. Wenn diese Karte aufgedeckt wird, wähle 1 offenes Monster, das dein Gegner kontrolliert, und gib es auf die Hand seines Besitzers zurück.
  | it_name   = Verme Yagan
  | it_text   = Se l'unico mostro che controlli è "Verme Xex", puoi Evocare Specialmente questa carta dal tuo Cimitero, coperta in Posizione di Difesa. Se lo fai, rimuovila dal gioco quando viene rimossa dal Terreno. Quando questa carta viene scoperta, scegli 1 mostro scoperto controllato dal tuo avversario, e fallo ritornare in mano al proprietario.
  | pt_name   = Lombriga Yagan
  | pt_text   = Se o único monstro que você controla for "Lombriga Xex", você pode Invocar este card por Invocação-Especial do seu Cemitério com a face para baixo em Posição de Defesa. Se isso acontecer, remova-o de jogo quando ele for removido do campo. Quando este card for virado com a face para cima, selecione 1 monstro com a face para cima que seu oponente controla e devolva-o para a mão de seu dono.
  | es_name   = Gusano Yagan
  | es_text   = Si el único monstruo que controlas es "Gusano Xex", puedes Invocar esta carta de Modo Especial, desde tu Cementerio, en Posición de Defensa boca abajo. Si lo haces, retírala del juego cuando es retirada del Campo. Cuando esta carta es volteada boca arriba, selecciona 1 monstruo boca arriba que controle tu adversario, y devuélvelo a la mano de su dueño.
  | ja_text   = ①：このカードが墓地に存在し、自分フィールドのモンスターが「ワーム・ゼクス」１体のみの場合に発動できる。このカードを裏側守備表示で特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。<br />②：このカードがリバースした時、相手フィールドの表側表示モンスター１体を対象として発動する。その相手の表側表示モンスターを手札に戻す。
  | ko_name   = 웜 야간
  | ko_text   = 자신의 필드 위에 존재하는 몬스터가 "웜 젝스" 1장뿐일 경우, 자신의 묘지에 존재하는 이 카드를 자신 필드 위에 뒷면 수비 표시로 세트할 수 있다. 이 효과에 의해서 특수 소환한 이 카드는 필드 위에서 벗어났을 경우 게임에서 제외된다. 이 카드가 리버스했을 때, 상대 필드 위에 앞면 표시로 존재하는 몬스터 1장을 주인의 패로 되돌린다.
  | tc_name   = 異蟲亞岡
  | tc_text   = 在我方場上怪獸僅為１隻「異蟲傑克斯」的狀況下，可從墓地以反面守備表示特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被從遊戲除外。此卡反轉時，選擇對方場上１隻正面表示的怪獸送回持有者的手牌。
  | sc_name   = 异虫亚冈
  | sc_text   = 我方场上的怪兽仅为１只“异虫杰克斯”的场合，可从墓地以里侧守备表示特殊召唤此卡。以此效果特殊召唤的此卡从场上离开的场合从游戏中被除外。此卡反转时，选择对手场上的１只表侧表示怪兽返回至持有者手牌。
