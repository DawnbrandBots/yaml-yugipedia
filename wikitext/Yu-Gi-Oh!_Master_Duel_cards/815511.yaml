  | ko_name            = 워닝포인트
  | ko_lore            = ①: 몬스터가 일반 소환 / 반전 소환 / 특수 소환되었을 때에 발동할 수 있다. 이 턴에 그 앞면 표시 몬스터는 공격할 수 없으며, 효과는 무효화되고, 융합 / 싱크로 / 엑시즈 / 링크 소환의 소재로 할 수 없다.
  | tc_name            = 警戒點
