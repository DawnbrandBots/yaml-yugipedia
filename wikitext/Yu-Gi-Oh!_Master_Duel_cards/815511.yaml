  | sc_name            = 警戒点
  | sc_lore            = ①：怪兽受到了召唤、反转召唤或特殊召唤时可以发动。此回合中，该表侧表示的怪兽无法攻击，效果失效，且无法作为融合、同步、超量、连接召唤的素材。
