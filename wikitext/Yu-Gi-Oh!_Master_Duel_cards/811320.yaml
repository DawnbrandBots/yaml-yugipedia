title: Mimicking Man-Eater Bug (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = EARTH
  | types     = Insect / Flip / Effect
  | level     = 4
  | atk       = 450
  | def       = 600
  | text      = FLIP: Target 1 monster on the field; destroy it, and if you do, this card gains ATK equal to that monster's original ATK, then you can change this card's Type to that monster's original Type.<br />Cannot be destroyed by battle. Cannot be destroyed by the effects of monsters with its same Type.
  | releases  = Legacy Pack; June 10, 2022
  | fr_name   = Insecte Mangeur d'Hommes Imitateur
  | fr_text   = FLIP : Ciblez 1 monstre sur le Terrain ; détruisez-le, et si vous le faites, cette carte gagne une ATK égale à l'ATK d'origine du monstre, puis vous pouvez changer le Type de cette carte au Type d'origine du monstre.<br />Non destructible au combat. Non destructible par des effets de monstres du même Type.
  | de_name   = Imitierender Menschenfresserkäfer
  | de_text   = FLIPP: Wähle 1 Monster auf dem Spielfeld; zerstöre es und falls du dies tust, erhält diese Karte ATK in Höhe der Grund-ATK jenes Monsters, dann kannst du den Typ dieser Karte in den Grund-Typ jenes Monsters ändern.<br />Kann nicht durch Kampf zerstört werden. Kann nicht durch die Effekte von Monstern mit demselben Typ zerstört werden.
  | it_name   = Insetto Mangia-Uomini Imitatore
  | it_text   = SCOPRI: Scegli come bersaglio 1 mostro sul Terreno; distruggilo e, se lo fai, questa carta guadagna ATK pari all'ATK originale di quel mostro, poi puoi cambiare il Tipo di questa carta col Tipo originale di quel mostro.<br />Non può essere distrutto in battaglia. Non può essere distrutto dagli effetti di mostri con il suo stesso Tipo.
  | pt_name   = Inseto Devorador de Homens Imitador
  | pt_text   = VIRE: Escolha 1 monstro no campo; destrua-o e, se isso acontecer, este card ganha ATK igual ao ATK original desse monstro e, depois, você pode mudar o Tipo deste card para o Tipo original desse monstro.<br />Não pode ser destruído em batalha. Não pode ser destruído pelos efeitos de monstros com seu mesmo Tipo.
  | es_name   = Insecto Come-hombres Mimético
  | es_text   = VOLTEO: Selecciona 1 monstruo en el Campo; destrúyelo y, si lo haces, esta carta gana ATK igual al ATK original de ese monstruo, y después puedes cambiar el Tipo de esta carta al Tipo original de ese monstruo.<br />No puede ser destruido en batalla. No puede ser destruido por efectos de monstruos con su mismo Tipo.
  | ja_text   = ①：このカードがリバースした場合、フィールドのモンスター１体を対象として発動する。そのモンスターを破壊し、その元々の攻撃力分このカードの攻撃力をアップする。その後、このカードの種族を破壊したモンスターの元々の種族と同じにできる。<br />②：フィールドのこのカードは、戦闘では破壊されず、このカードと同じ種族のモンスターの効果でも破壊されない。
  | ko_name   = 의태하는 식인 곤충
  | ko_text   = ①: 이 카드가 리버스했을 경우, 필드의 몬스터 1장을 대상으로 하고 발동한다. 그 몬스터를 파괴하고, 그 원래 공격력만큼 이 카드의 공격력을 올린다. 그 후, 이 카드의 종족을 파괴한 몬스터의 원래 종족과 같게 할 수 있다. ②: 필드의 이 카드는, 전투로는 파괴되지 않으며, 이 카드와 같은 종족의 몬스터의 효과로도 파괴되지 않는다.
  | tc_name   = 擬態食人蟲
  | tc_text   = ①：在此卡反轉的狀況下，可將場上的１隻怪獸做為對象發動。破壞該怪獸，此卡的攻擊力會依據該原本的攻擊力進行提升。其後，可使此卡的種族與破壞怪獸的原本的種族相同。②：場上的此卡不會因戰鬥被破壞，也不會因與此卡同種族怪獸的效果被破壞。
  | sc_name   = 拟态食人虫
  | sc_text   = ①：此卡反转的情况下，以场上的１只怪兽为对象可以发动。将该怪兽破坏，此卡的攻击力上升相当于其原本攻击力的数值。然后，可将此卡的种族变为与所破坏的怪兽的原本种族相同。②：场上的此卡不会因战斗被破坏，也不会因与此卡种族相同的怪兽的效果被破坏。
  }}
