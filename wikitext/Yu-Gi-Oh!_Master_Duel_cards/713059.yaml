title: Archfiend's Ascent (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = DARK
  | types     = Fiend / Xyz / Effect
  | rank      = 6
  | atk       = 2500
  | def       = 1200
  | text      = 2 Level 6 monsters<br />This card's name becomes "Summoned Skull" on the field, but is still treated as an "Archfiend" card. If "Summoned Skull(s)" you control would be destroyed by battle or card effect, you can detach 1 material from this card instead. If this Xyz Summoned card you control is sent to your GY by an opponent's card: You can Special Summon 1 "Summoned Skull" from your hand, Deck, or GY.
  | fr_name   = Ascension de l'Archdémon
  | fr_text   = 2 monstres de Niveau 6<br />Le nom de cette carte devient "Crâne Invoqué" sur le Terrain, mais elle est toujours traitée comme une carte "Archdémon". Si un ou plusieurs "Crâne Invoqué" que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez détacher 1 Matériel de cette carte à la place. Si cette carte Invoquée par Xyz que vous contrôlez est envoyée à votre Cimetière par une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 "Crâne Invoqué" depuis votre main, Deck ou Cimetière.
  | de_name   = Aufstieg des Erzunterweltlers
  | de_text   = 2 Monster der Stufe 6<br />Der Name dieser Karte wird auf dem Spielfeld zu „Herbeigerufener Totenkopf“, aber sie wird weiterhin als „Erzunterweltler“-Karte behandelt. Falls ein oder mehr „Herbeigerufener Totenkopf“, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen 1 Material von dieser Karte abhängen. Falls diese als Xyz-Beschwörung beschworene Karte, die du kontrollierst, durch eine Karte eines Gegners auf deinen Friedhof gelegt wird: Du kannst 1 „Herbeigerufener Totenkopf“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören.
  | it_name   = Ascesa dell'Arcidemone
  | it_text   = 2 mostri di Livello 6<br />Il nome di questa carta diventa "Teschio Evocato" sul Terreno, ma viene ancora considerata come una carta "Arcidemone". Se uno o più "Teschio Evocato" che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece staccare 1 materiale da questa carta. Se questa carta Evocata Xyz che controlli viene mandata al tuo Cimitero da una carta dell'avversario: puoi Evocare Specialmente 1 "Teschio Evocato" dalla tua mano, Deck o Cimitero.
  | pt_name   = Ascensão do Arquidemônio
  | pt_text   = 2 monstros de Nível 6<br />O nome deste card se torna "Caveira Invocada" no campo, mas ele ainda é considerado como um card "Arquidemônio". Se um ou mais "Caveira Invocada" que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode desassociar 1 matéria deste card. Se este card Invocado por Invocação-Xyz que você controla for enviado para o seu Cemitério por um card do oponente: você pode Invocar por Invocação-Especial 1 "Caveira Invocada" da sua mão, do Deck ou do Cemitério.
  | es_name   = Ascenso de Archidemonio
  | es_text   = 2 monstruos de Nivel 6<br />El nombre de esta carta se convierte en "Cráneo Convocado" en el Campo, pero aún se trata como una carta "Archidemonio". Si uno o más "Cráneo Convocado" que controlas fueran a ser destruidos en batalla o por el efecto de una carta, puedes desacoplar 1 material de esta carta en su lugar. Si esta carta Invocada Xyz que controlas es mandada a tu Cementerio por una carta del adversario: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Cráneo Convocado".
  | ja_text   = レベル６モンスター×２<br />①：このカードはモンスターゾーンに存在する限り、カード名を「デーモンの召喚」として扱う。<br />②：自分フィールドの「デーモンの召喚」が戦闘・効果で破壊される場合、代わりにこのカードのＸ素材を１つ取り除く事ができる。<br />③：Ｘ召喚したこのカードが相手によって墓地へ送られた場合に発動できる。自分の手札・デッキ・墓地から「デーモンの召喚」１体を特殊召喚する。
  | ko_name   = 데몬 초월
  | ko_text   = 레벨 6 몬스터 × 2<br />①: 이 카드는 몬스터 존에 존재하는 한, 카드명을 "데몬 소환"으로 취급한다. ②: 자신 필드의 "데몬 소환"이 전투 / 효과로 파괴될 경우, 대신에 이 카드의 엑시즈 소재를 1개 제거할 수 있다. ③: 엑시즈 소환한 이 카드가 상대에 의해 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "데몬 소환" 1장을 고르고 특수 소환한다.
  | tc_name   = 惡魔的超越
  | tc_text   = 等級６怪獸×２<br />①：只要此卡存在於怪獸區，卡名就視為「惡魔的召喚」。②：在我方場上的「惡魔的召喚」因戰鬥・效果被破壞的狀況下，可去除此卡的１個超量素材作為替代。③：可在超量召喚的此卡被對方送至墓地的狀況下發動。從我方手牌・牌組・墓地選擇１隻「惡魔的召喚」特殊召喚。
  | sc_name   = 恶魔超越
  | sc_text   = 等级６怪兽×２<br />①：只要此卡存在于怪兽区，卡牌名被视为“恶魔的召唤”。②：我方场上的“恶魔的召唤”因战斗、效果被破坏的场合，可移除此卡的１个超量素材作为代替。③：超量召唤而来的此卡因对手被送入墓地的场合可发动。从我方的手牌、牌组、墓地挑选１只“恶魔的召唤”并特殊召唤。
  }}
