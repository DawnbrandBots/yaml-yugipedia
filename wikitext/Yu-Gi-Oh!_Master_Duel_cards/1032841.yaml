title: Pig Iron vs. Pen Peg (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | card_type          = Spell
  | property           = Quick-Play
  | release_date       = December 5, 2023
  | lore               = Target 1 face-up monster on the field; if that monster's ATK, DEF, or Level is higher than its original value, it becomes its original value, then pay LP in multiples of 100 (min. 100, max. 1000). During your Main Phase, if both players have the same LP and this card is in your GY: You can Set this card. You can only use this effect of "Pig Iron vs. Pen Peg" once per turn.
  | releases           = Legacy Pack

  | fr_name            = Cochon d'Acier VS Piquet d'Enclos
  | fr_lore            = Ciblez 1 monstre face recto sur le Terrain ; si l'ATK, DEF ou Niveau du monstre est supérieur à sa valeur d'origine, il devient sa valeur d'origine, puis payez des LP en multiples de 100 (min. 100, max. 1000). Durant votre Main Phase, si chaque joueur a les mêmes LP et que cette carte est dans votre Cimetière : vous pouvez Poser cette carte. Vous ne pouvez utiliser cet effet de "Cochon d'Acier VS Piquet d'Enclos" qu'une fois par tour.
  | de_name            = Eisenschwein gegen Holzstift
  | de_lore            = Wähle 1 offenes Monster auf dem Spielfeld; falls die ATK, DEF oder Stufe jenes Monsters höher als seine Grund-Werte sind, werden sie gleich seinen Grund-Werten, dann zahle LP in Vielfachen von 100 (min. 100, max. 1000). Während deiner Main Phase, falls beide Spieler gleich viele LP haben und sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte setzen. Du kannst diesen Effekt von „Eisenschwein gegen Holzstift“ nur einmal pro Spielzug verwenden.
  | it_name            = Ferro Maiale contro Piolo Recinto
  | it_lore            = Scegli come bersaglio 1 mostro scoperto sul Terreno; se l'ATK, DEF o Livello di quel mostro sono superiori al loro valore originario, essi diventano il loro valore originario, poi paga LP in multipli di 100 (minimo 100, massimo 1000). Durante la tua Main Phase, se entrambi i giocatori hanno gli stessi LP e questa carta è nel tuo Cimitero: puoi Posizionare questa carta. Puoi utilizzare questo effetto di "Ferro Maiale contro Piolo Recinto" una sola volta per turno.
  | pt_name            = Porco de Ferro vs. Chiqueiro
  | pt_lore            = Escolha 1 monstro com a face para cima no campo; se o ATK, DEF ou Nível desse monstro for maior que seu valor original, ele se torna seu valor original e, depois, pague PV em múltiplos de 100 (mín. 100, máx. 1000). Durante sua Fase Principal, se os dois duelistas tiverem os mesmos PV e este card estiver no seu Cemitério: você pode Baixar este card. Você só pode usar este efeito de "Porco de Ferro vs. Chiqueiro" uma vez por turno.
  | es_name            = Cerdo de Hierro vs. Estaca de Corral
  | es_lore            = Selecciona 1 monstruo boca arriba en el Campo; si el ATK, DEF o Nivel de ese monstruo es mayor que su valor original, se convierte en su valor original, y después paga LP en múltiplos de 100 (mín. 100, máx. 1000). Durante tu Main Phase, si ambos jugadores tienen los mismos LP y esta carta está en tu Cementerio: puedes Colocar esta carta. Sólo puedes usar este efecto de "Cerdo de Hierro vs. Estaca de Corral" una vez por turno.
  | ja_lore            = このカード名の②の効果は１ターンに１度しか使用できない。①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力・守備力・レベルの内、元々の数値より高い数値は、元々の数値になる。その後、１００の倍数のＬＰを払う（最大１０００まで）。②：このカードが墓地に存在し、自分のＬＰが相手と同じ場合、自分メインフェイズに発動できる。このカードを自分フィールドにセットする。
  | ko_name            = 똔＝똔
  | ko_lore            = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 / 수비력 / 레벨 중, 원래 수치보다 높은 수치는, 원래 수치가 된다. 그 후, 100 의 배수의 LP를 지불한다(최대 1000 까지). ②: 이 카드가 묘지에 존재하고, 자신의 LP가 상대와 같을 경우, 자신 메인 페이즈에 발동할 수 있다. 이 카드를 자신 필드에 세트한다.
  | tc_name            = 豬鐵對木樁
  | tc_lore            = 此卡名的②效果，１回合僅限使用１次。①：可將場上的１隻正面表示怪獸做為對象發動。將該怪獸的攻擊力・守備力・等級中高於原本數值的數值變為原本的數值。其後，支付１００的倍數的LP（最多１０００）。②：在此卡存在於墓地，我方的LP與對方相同的狀況下，可在我方主要階段發動。將此卡覆蓋在我方場上。
  | sc_name            = 猪铁对笔钉
  | sc_lore            = 此卡名的②效果１回合仅可使用１次。①：以场上的１只表侧表示怪兽为对象可以发动。该怪兽的攻击力・守备力・等级中，高于原本数值的数值变为原本数值。然后，支付１００倍数的LP（最多１０００）。②：此卡存在于墓地，自己的LP与对手相同的情况下，在自己的主要阶段可以发动。将此卡放置在自己场上。
  }}
