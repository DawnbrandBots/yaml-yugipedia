title: Charge Into a Dark World (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = Target 1 Level 4 or lower Fiend monster in your GY; Special Summon it, then discard 1 Fiend monster. You can only activate 1 "Charge Into a Dark World" per turn.

  | fr_name   = Charge dans un Monde Ténébreux
  | fr_text   = Ciblez 1 monstre Démon de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement, puis défaussez 1 monstre Démon. Vous ne pouvez activer qu'1 "Charge dans un Monde Ténébreux" par tour.
  | de_name   = Ansturm in einer Finsteren Welt
  | de_text   = Wähle 1 Unterweltler-Monster der Stufe 4 oder niedriger in deinem Friedhof; beschwöre es als Spezialbeschwörung, dann wirf 1 Unterweltler-Monster ab. Du kannst nur 1 „Ansturm in einer Finsteren Welt“ pro Spielzug aktivieren.
  | it_name   = Carica in un Mondo Oscuro
  | it_text   = Scegli come bersaglio 1 mostro Demone di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente, poi scarta 1 mostro Demone. Puoi attivare solo 1 "Carica in un Mondo Oscuro" per turno.
  | pt_name   = Investida ao Mundo Negro
  | pt_text   = Escolha 1 monstro Demônio de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial e, depois, descarte 1 monstro Demônio. Você só pode ativar 1 "Investida ao Mundo Negro" por turno.
  | es_name   = Carga a un Mundo Oscuro
  | es_text   = Selecciona 1 monstruo Demonio de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial, y después descarta 1 monstruo Demonio. Sólo puedes activar 1 "Carga a un Mundo Oscuro" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の墓地のレベル４以下の悪魔族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。その後、手札から悪魔族モンスター１体を選んで捨てる。
  | ko_name   = 암흑계의 원군
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 레벨 4 이하의 악마족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 패에서 악마족 몬스터 1장을 고르고 버린다.
  | tc_name   = 暗黑界的援軍
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可將我方墓地的１隻等級４以下的惡魔族怪獸做為對象發動。特殊召喚該怪獸。其後，從手牌選擇１隻惡魔族怪獸捨棄。
  | sc_name   = 暗黑界之援军
  | sc_text   = 此卡名的卡在1个回合中仅可发动1张。①：可以以自己墓地的1只等级4以下的恶魔族怪兽为对象发动。特殊召唤该怪兽。然后，从手牌挑选1只恶魔族怪兽扔掉。
  }}
