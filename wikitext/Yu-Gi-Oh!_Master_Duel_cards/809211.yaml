  | text      = If this card is Special Summoned by the effect of a "Gladiator Beast" monster: You can discard 1 "Gladiator Beast" card; draw 2 cards. At the end of the Battle Phase, if this card battled: You can shuffle this card into the Deck; Special Summon 1 "Gladiator Beast" monster from your Deck, except "Gladiator Beast Sagittarii".

  | fr_name   = Sagittarii, Bête Gladiateur
  | fr_text   = Si cette carte est Invoquée Spécialement par l'effet d'un monstre "Bête Gladiateur" : vous pouvez défausser 1 carte "Bête Gladiateur" ou "Bêtes Gladiateurs" ; piochez 2 cartes. À la fin de la Battle Phase, si cette carte a combattu : vous pouvez mélanger cette carte dans le Deck ; Invoquez Spécialement 1 monstre "Bête Gladiateur" ("Sagittarii, Bête Gladiateur" exclu) depuis votre Deck.
  | de_name   = Gladiatorungeheuer Sagittarii
  | de_text   = Falls diese Karte durch den Effekt eines „Gladiatorungeheuer“-Monsters als Spezialbeschwörung beschworen wird: Du kannst 1 „Gladiatorungeheuer“-Karte abwerfen; ziehe 2 Karten. Am Ende der Battle Phase, falls diese Karte gekämpft hat: Du kannst sie ins Deck mischen; beschwöre 1 „Gladiatorungeheuer“-Monster als Spezialbeschwörung von deinem Deck, außer „Gladiatorungeheuer Sagittarii“.
  | it_name   = Gladiatore Bestia Sagittarii
  | it_text   = Se questa carta viene Evocata Specialmente dall'effetto di un mostro "Gladiatore Bestia": puoi scartare 1 carta "Gladiatore Bestia"; pesca 2 carte. Alla fine della Battle Phase, se questa carta ha combattuto: puoi mischiare questa carta nel Deck; Evoca Specialmente 1 mostro "Gladiatore Bestia" dal tuo Deck, eccetto "Gladiatore Bestia Sagittarii".
  | pt_name   = Besta Gladiadora Sagittarii
  | pt_text   = Se este card for Invocado por Invocação-Especial pelo efeito de um monstro "Besta Gladiadora": você pode descartar 1 card "Besta Gladiadora"; compre 2 cards. No final da Fase de Batalha, se este card batalhou: você pode embaralhar este card no Deck; Invoque por Invocação-Especial 1 monstro "Besta Gladiadora" do seu Deck, exceto "Besta Gladiadora Sagittarii".
  | es_name   = Bestia Gladiador Sagittarius
  | es_text   = Si esta carta es Invocada de Modo Especial por el efecto de un monstruo "Bestia Gladiador": puedes descartar 1 carta "Bestia Gladiador"; roba 2 cartas. Al final de la Battle Phase, si esta carta batalló: puedes barajar esta carta al Deck; Invoca de Modo Especial 1 monstruo "Bestia Gladiador" desde tu Deck, excepto "Bestia Gladiador Sagittarius".
  | ja_text   = ①：このカードが「剣闘獣」モンスターの効果で特殊召喚した場合、手札から「剣闘獣」カード１枚を捨てて発動できる。自分は２枚ドローする。<br />②：このカードが戦闘を行ったバトルフェイズ終了時、このカードをデッキに戻して発動できる。デッキから「剣闘獣サジタリィ」以外の「剣闘獣」モンスター１体を特殊召喚する。
  | ko_name   = 검투수 새지터리
  | ko_text   = ①: 이 카드가 "검투수" 몬스터의 효과로 특수 소환에 성공했을 경우, 패에서 "검투수" 카드 1장을 버리고 발동할 수 있다. 자신은 덱에서 2장 드로우한다.<br />②: 이 카드가 전투를 실행한 배틀 페이즈 종료시에 이 카드를 주인의 덱으로 되돌리고 발동할 수 있다. 덱에서 "검투수 새지터리" 이외의 "검투수" 몬스터 1장을 특수 소환한다.
  | tc_name   = 劍鬥獸 薩基達里
  | tc_text   = ①：在此卡透過「劍鬥獸」怪獸的效果特殊召喚成功的狀況下，可從手牌捨棄１張「劍鬥獸」卡發動。我方從牌組抽２張牌。<br />②：在此卡進行戰鬥後的戰鬥階段結束時，可將此卡送回持有者的牌組發動。從牌組特殊召喚１隻「劍鬥獸 薩基達里」以外的「劍鬥獸」怪獸。
  | sc_name   = 剑斗兽萨基达里
  | sc_text   = ①：此卡因“剑斗兽”怪兽效果特殊召唤成功的场合，可从手牌舍弃１张“剑斗兽”卡牌并发动。我方从牌组抽取２张卡牌。<br />②：此卡进行了战斗的战斗阶段结束时，可将此卡返回至持有者牌组并发动。从牌组特殊召唤１只除“剑斗兽萨基达里”以外的“剑斗兽”怪兽。
  }}
