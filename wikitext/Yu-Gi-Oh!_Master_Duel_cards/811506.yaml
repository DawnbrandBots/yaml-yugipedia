  | lore               = 1 Tuner + 1+ non-Tuner monsters<br />This card can be used as a substitute for any 1 Fusion Material whose name is specifically listed on the Fusion Monster Card, but the other Fusion Material(s) must be correct. During your Main Phase, if you control this Synchro Summoned card: You can Fusion Summon 1 Fusion Monster from your Extra Deck, using monsters you control as Fusion Material, including this card. You can only use this effect of "Muddy Mudragon" once per turn.
  | releases           = Master Pack
  | fr_name            = Boudragon Boueux
  | fr_lore            = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Cette carte peut être utilisée comme substitut pour 1 Matériel Fusion dont le nom est listé spécifiquement sur la Carte Monstre Fusion, mais les autres Matériels Fusion doivent être corrects. Durant votre Main Phase, si vous contrôlez cette carte Invoquée par Synchronisation : vous pouvez Invoquer par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant des monstres que vous contrôlez (cette carte incluse) comme Matériel Fusion. Vous ne pouvez utiliser cet effet de "Boudragon Boueux" qu'une fois par tour.
  | de_name            = Schlammiger Schlammdrache
  | de_lore            = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Diese Karte kann als Ersatz für 1 beliebiges Fusionsmaterial verwendet werden, dessen Name ausdrücklich auf der Fusionsmonsterkarte aufgeführt ist, aber das andere Fusionsmaterial muss das richtige sein. Während deiner Main Phase, falls du diese als Synchrobeschwörung beschworene Karte kontrollierst: Du kannst 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster, die du kontrollierst, als Fusionsmaterial, einschließlich dieser Karte. Du kannst diesen Effekt von „Schlammiger Schlammdrache“ nur einmal pro Spielzug verwenden.
  | it_name            = Fangodrago Fangoso
  | it_lore            = 1 Tuner + 1+ mostri non-Tuner<br />Questa carta può essere utilizzata come sostituto per 1 qualsiasi Materiale da Fusione il cui nome è specificamente indicato sulla Carta Mostro Fusione, ma gli altri Materiali da Fusione devono essere corretti. Durante la tua Main Phase, se controlli questa carta Synchro Evocata: puoi Evocare tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri che controlli come Materiale da Fusione, compresa questa carta. Puoi utilizzare questo effetto di "Fangodrago Fangoso" una sola volta per turno.
  | pt_name            = Lamadragão Enlamaçado
  | pt_lore            = 1 Regulador + 1+ monstros não-Reguladores<br />Este card pode ser usado como um substituto para qualquer 1 Matéria de Fusão cujo nome esteja especificamente listado no Card de Monstro de Fusão, mas a(s) outra(s) Matéria(s) de Fusão deve(m) estar correta(s). Durante sua Fase Principal, se você controlar este card Invocado por Invocação-Sincro: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros que você controla como Matéria de Fusão, incluindo este card. Você só pode usar este efeito de "Lamadragão Enlamaçado" uma vez por turno.
  | es_name            = Fangodragón Fangoso
  | es_lore            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Esta carta puede ser usada como sustituta de 1 Material de Fusión cualquiera cuyo nombre sea listado específicamente en la Carta de Monstruo de Fusión, pero el otro u otros Materiales de Fusión deben ser correctos. Durante tu Main Phase, si controlas esta carta Invocada por Sincronía: puedes Invocar por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando como Material de Fusión monstruos que controles, incluyendo esta carta. Sólo puedes usar este efecto de "Fangodragón Fangoso" una vez por turno.
  | ja_lore            = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：融合モンスターを融合召喚する場合、フィールド・墓地のこのカードはその融合モンスターにカード名が記された融合素材モンスター１体として代用できる（他の融合素材は代用できない）。<br />②：このカードがＳ召喚されている場合、自分メインフェイズに発動できる。このカードを含む自分フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚する。
  | ko_name            = 도로도로곤
  | ko_lore            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는, 융합 몬스터 카드에 카드명이 쓰여진 융합 소재 몬스터 1장 대신으로 할 수 있다. 그때, 다른 융합 소재 몬스터는 규정한 것이어야 한다. ②: 이 카드가 싱크로 소환되어 있을 경우, 자신 메인 페이즈에 발동할 수 있다. 융합 몬스터 카드에 기재된, 이 카드를 포함하는 융합 소재 몬스터를 자신 필드에서 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  | tc_name            = 泥泥龍
  | tc_lore            = 協調＋協調以外的怪獸１隻以上<br />此卡名的②效果，１回合僅限使用１次。①：此卡可替代１隻融合怪獸卡上寫有卡名的融合素材怪獸。此時，其他融合素材怪獸必須是正規素材。②：在此卡被同步召喚的狀況下，可在我方主要階段發動。將根據融合怪獸卡決定的，包含此卡在內的融合素材怪獸從我方場上送至墓地，從額外牌組融合召喚１隻該融合怪獸。
  | sc_name            = 泥泥龙
  | sc_lore            = 协调+1只以上协调以外的怪兽<br />此卡名的②效果1回合仅可使用1次。①：此卡可以代替1只融合怪兽卡上记载有卡名的融合素材怪兽。在此之际，其他融合素材怪兽必须为正规素材。②：此卡是被同步召唤的情况下，在自己的主要阶段可以发动。将由融合怪兽卡决定的、包括此卡的融合素材怪兽从自己场上送至墓地，从额外牌组将1只该融合怪兽融合召唤。
  }}
