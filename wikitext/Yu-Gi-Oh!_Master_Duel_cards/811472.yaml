title: Morphtronic Forcefield (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Counter
  | text      = Negate the activation of a Spell or Trap Card that would destroy a face-up "Morphtronic" monster you control and destroy it. Add 1 "Morphtronic" card from your Deck to your hand.

  | fr_name   = Champ de Force Morphtronique
  | fr_text   = Annulez l'activation d'une Carte Magie ou Piège qui doit détruire un monstre "Morphtronique" face recto que vous contrôlez et détruisez-la. Ajoutez 1 carte "Morphtronique" depuis votre Deck à votre main.
  | de_name   = Morphtronisches Kraftfeld
  | de_text   = Annulliere die Aktivierung einer Zauber- oder Fallenkarte, die ein offenes „Morphtronisch“-Monster zerstören würde, das du kontrollierst, und zerstöre sie. Füge deiner Hand 1 „Morphtronisch“-Monster von deinem Deck hinzu.
  | it_name   = Campo di Forza Morfotronico
  | it_text   = Annulla l'attivazione di una Carta Magia o Trappola che distruggerebbe un mostro "Morfotronico" scoperto che controlli e distruggila. Aggiungi 1 carta "Morfotronica" dal tuo Deck alla tua mano.
  | pt_name   = Campo de Força Morfotrônico
  | pt_text   = Negue a ativação de um Card de Magia ou Armadilha que destruiria um monstro "Morfotrônico(a)" com a face para cima que você controla e destrua-o. Adicione 1 card "Morfotrônico(a)" do seu Deck à sua mão.
  | es_name   = Campo de Fuerza Morfotrónico
  | es_text   = Niega la activación de una Carta Mágica o de Trampa que fuera a destruir a un monstruo "Morfotrónico/a" que controles y destrúyela. Añade a tu mano, desde tu Deck, 1 carta "Morfotrónico/a".
  | ja_text   = ①：自分フィールドの「Ｄ」モンスターを破壊する魔法・罠カードが発動した時に発動できる。その発動を無効にし破壊する。その後、デッキから「Ｄ」カード１枚を手札に加える。
  | ko_name   = D·베리어
  | ko_text   = 자신 필드 위에 앞면 표시로 존재하는 "D(디포머)"라는 이름이 붙은 몬스터를 파괴하는 마법/함정 카드의 발동을 무효로 하고 파괴한다. 또한 자신의 덱에서 "D(디포머)"라는 이름이 붙은 카드 1장을 패에 넣는다.
  | tc_name   = 變形鬥士・防護罩
  | tc_text   = 可在破壞我方場上冠有「變形鬥士」之名的怪獸的魔法・陷阱卡發動時發動。將該發動變為無效進行破壞。另從牌組將１張冠有「變形鬥士」之名的卡加入手牌。
  | sc_name   = 变形斗士・防护罩
  | sc_text   = 破坏我方场上冠有“变形斗士”之名怪兽的魔法、陷阱卡发动时可发动。使该发动无效并破坏。进一步从牌组将１张冠有“变形斗士”之名的卡牌加入手牌。
  }}
