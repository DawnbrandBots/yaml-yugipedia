title: Morphtronic Repair Unit (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Equip
  | text      = Send 1 "Morphtronic" monster from your hand to the Graveyard and select 1 "Morphtronic" monster in your Graveyard. Special Summon the selected monster and equip it with this card. The equipped monster cannot change its Battle Position. When this card is removed from the Field, destroy the equipped monster.

  | fr_name   = Unité de Réparation Morphtronique
  | fr_text   = Envoyez 1 monstre "Morphtronique" depuis votre main au Cimetière et sélectionnez 1 monstre "Morphtronique" dans votre Cimetière. Invoquez Spécialement le monstre sélectionné et équipez-le avec cette carte. Le monstre équipé ne peut pas changer sa Position de Combat. Lorsque cette carte est retirée du Terrain, détruisez le monstre équipé.
  | de_name   = Morphtronische Reparatureinheit
  | de_text   = Lege 1 „Morphtronisch“-Monster von deiner Hand auf den Friedhof und wähle 1 „Morphtronisch“-Monster in deinem Friedhof. Beschwöre das gewählte Monster als Spezialbeschwörung und rüste es mit dieser Karte aus. Das ausgerüstete Monster kann seine Kampfposition nicht ändern. Wenn diese Karte vom Spielfeld entfernt wird, zerstöre das ausgerüstete Monster.
  | it_name   = Unità di Riparazione Morfotronica
  | it_text   = Manda 1 mostro "Morfotronico" dalla tua mano al Cimitero e scegli 1 mostro "Morfotronico" nel tuo Cimitero. Evoca Specialmente il mostro scelto ed equipaggialo con questa carta. Il mostro equipaggiato non può cambiare Posizione. Quando questa carta viene rimossa dal Terreno, distruggi il mostro equipaggiato.
  | pt_name   = Unidade de Reparo Morfotrônica
  | pt_text   = Envie 1 monstro "Morfotrônico(a)" da sua mão para o Cemitério e escolha 1 monstro "Morfotrônico(a)" no seu Cemitério. Invoque por Invocação-Especial o monstro escolhido e equipe-o com este card. O monstro equipado não pode mudar sua Posição de Batalha. Quando este card for removido do Campo, destrua o monstro equipado.
  | es_name   = Unidad de Reparación Morfotrónica
  | es_text   = Manda 1 monstruo "Morfotrónico/a" desde tu mano al Cementerio y selecciona 1 monstruo "Morfotrónico/a" en tu Cementerio. Invoca de Modo Especial al monstruo seleccionado y equípale esta carta. El monstruo equipado no puede cambiar su Posición de Batalla. Cuando esta carta es retirada del Campo, destruye el monstruo equipado.
  | ja_text   = ①：手札から「Ｄ」モンスター１体を墓地へ送り、自分の墓地の「Ｄ」モンスター１体を対象としてこのカードを発動できる。対象のモンスターを特殊召喚し、このカードを装備する。このカードがフィールドから離れる時にそのモンスターは破壊される。<br />②：装備モンスターは表示形式を変更できない。
  | ko_name   = D·리페어유니트
  | ko_text   = ①: 패에서 "D(디포머)" 몬스터 1장을 묘지로 보내고, 자신 묘지의 "D(디포머)" 몬스터 1장을 대상으로 하여 이 카드를 발동할 수 있다. 대상 몬스터를 특수 소환하고, 이 카드를 장착한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴된다.<br />②: 장착 몬스터는 표시 형식을 변경할 수 없다.
  | tc_name   = 變形鬥士・修復裝備
  | tc_text   = ①：從手牌將１隻「變形鬥士」怪獸送至墓地，可將我方墓地的１隻「變形鬥士」怪獸做為對象發動此卡。特殊召喚對象怪獸，裝備此卡。此卡從場上離開時，該怪獸將被破壞。<br />②：裝備怪獸不能變更表示形式。
  | sc_name   = 变形斗士・修复装备
  | sc_text   = 可从手牌将１只冠有“变形斗士”之名的怪兽送入墓地，并选择我方墓地的１只冠有“变形斗士”之名的怪兽发动。特殊召唤被选择怪兽并装备此卡。装备怪兽不可变更表示形式。此卡从场上离开时，破坏装备怪兽。
  }}
