  | releases  = Master Pack
  | fr_name   = Transcigale
  | fr_text   = Si cette carte est Invoquée Spécialement : vous pouvez Invoquer Spécialement 1 "Jeton Mue" (Insecte/TERRE/Niveau 3/ATK 0/DEF 0). Tant que le Jeton Invoqué Spécialement par cet effet est sur le Terrain, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Insecte exclus) depuis l'Extra Deck. Vous ne pouvez utiliser cet effet de "Transcigale" qu'une fois par tour.
  | de_name   = Transzikade
  | de_text   = Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „Häutung-Spielmarke“ (Insekt/ERDE/Stufe 3/ATK 0/DEF 0) als Spezialbeschwörung beschwören. Solange die durch diesen Effekt als Spezialbeschwörung beschworene Spielmarke auf dem Spielfeld liegt, kannst du keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer Insekt-Monstern. Du kannst diesen Effekt von „Transzikade“ nur einmal pro Spielzug verwenden.
  | it_name   = Transcicala
  | it_text   = Se questa carta viene Evocata Specialmente: puoi Evocare Specialmente 1 "Segna-Muta" (Insetto/TERRA/Livello 3/ATK 0/DEF 0). Mentre il Segna-Mostro Evocato Specialmente da questo effetto è sul Terreno, non puoi Evocare Specialmente mostri dall'Extra Deck, eccetto mostri Insetto. Puoi utilizzare questo effetto di "Transcicala" una sola volta per turno.
  | pt_name   = Transcigarra
  | pt_text   = Se este card for Invocado por Invocação-Especial: você pode Invocar por Invocação-Especial 1 "Ficha de Muda" (Inseto/TERRA/Nível 3/ATK 0/DEF 0). Enquanto a Ficha Invocada por Invocação-Especial por este efeito estiver no campo, você não pode Invocar monstros do Deck Adicional por Invocação-Especial, exceto monstros Inseto. Você só pode usar este efeito de "Transcigarra" uma vez por turno.
  | es_name   = Transcigarra
  | es_text   = Si esta carta es Invocada de Modo Especial: puedes Invocar de Modo Especial 1 "Ficha Muda" (Insecto/TIERRA/Nivel 3/ATK 0/DEF 0). Mientras la Ficha Invocada de Modo Especial por este efecto esté en el Campo, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos Insecto. Sólo puedes usar este efecto de "Transcigarra" una vez por turno.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した場合に発動できる。自分フィールドに「ヌケガラトークン」（昆虫族・地・星３・攻／守０）１体を特殊召喚する。この効果で特殊召喚したトークンがモンスターゾーンに存在する限り、自分は昆虫族モンスターしかＥＸデッキから特殊召喚できない。
  | ko_name   = 트랜시케이다
  | ko_text   = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 자신 필드에 "허물 토큰"(곤충족 / 땅 / 레벨 3 / 공 0 / 수 0) 1장을 특수 소환한다. 이 효과로 특수 소환한 토큰이 몬스터 존에 존재하는 한, 자신은 곤충족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | tc_name   = 穿越蟬
  | tc_text   = 此卡名的效果１回合僅限使用１次。①：可在此卡特殊召喚成功的狀況下發動。特殊召喚１隻「蟬蛻衍生物」（昆蟲族・地・星３・攻／守０）至我方場上。只要透過此效果特殊召喚的衍生物存在於怪獸區，我方可從額外牌組特殊召喚的怪獸就僅限昆蟲族怪獸。
  | sc_name   = 穿越蝉
  | sc_text   = 此卡牌名的效果１回合只可使用１次。①：此卡特殊召唤成功的场合可发动。特殊召唤１只“脱壳衍生物”（昆虫族、地、星３、攻／守０）至我方场上。只要以此效果特殊召唤的衍生物存在于怪兽区，我方只可从额外牌组特殊召唤昆虫族怪兽。
  }}
