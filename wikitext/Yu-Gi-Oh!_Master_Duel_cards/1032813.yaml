title: Gate Guardian of Thunder and Wind (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = LIGHT
  | types     = Thunder / Fusion / Effect
  | level     = 9
  | atk       = 2500
  | def       = 2200
  | text      = "Sanga of the Thunder" + "Kazejin"<br />Must be Special Summoned (from your Extra Deck) by banishing the above cards you control. During your Main Phase: You can add 1 Spell/Trap from your Deck to your hand that mentions "Sanga of the Thunder", "Kazejin", AND "Suijin". You can only use this effect of "Gate Guardian of Thunder and Wind" once per turn. If this face-up Special Summoned card in its owner's control leaves the field because of an opponent's card: You can Special Summon 1 of your banished "Sanga of the Thunder" or "Kazejin".

  | fr_name   = Gardien de la Porte du Tonnerre et du Vent
  | fr_text   = "Sanga du Tonnerre" + "Kazejin"<br />Uniquement Invocable Spécialement (depuis votre Extra Deck) en bannissant les cartes ci-dessus que vous contrôlez. Durant votre Main Phase : vous pouvez ajouter 1 Magie/Piège depuis votre Deck à votre main qui mentionne "Sanga du Tonnerre", "Kazejin" ET "Suijin". Vous ne pouvez utiliser cet effet de "Gardien de la Porte du Tonnerre et du Vent" qu'une fois par tour. Si cette carte face recto Invoquée Spécialement contrôlée par son propriétaire quitte le Terrain à cause d'une carte de l'adversaire : vous pouvez Invoquer Spécialement 1 de vos "Sanga du Tonnerre" ou "Kazejin" bannis.
  | de_name   = Torwächter von Donner und Wind
  | de_text   = „Sanga des Donners“ + „Kazejin“<br />Muss als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten verbannst, die du kontrollierst. Während deiner Main Phase: Du kannst deiner Hand 1 Zauber/Falle, der oder die „Sanga des Donners“, „Kazejin“ UND „Suijin“ erwähnt, von deinem Deck hinzufügen. Du kannst diesen Effekt von „Torwächter von Donner und Wind“ nur einmal pro Spielzug verwenden. Falls diese offene als Spezialbeschwörung beschworene Karte, die ihr Besitzer kontrolliert, das Spielfeld durch eine Karte eines Gegners verlässt: Du kannst 1 deiner verbannten „Sanga des Donners“ oder „Kazejin“ als Spezialbeschwörung beschwören.
  | it_name   = Guardiano del Cancello del Tuono e del Vento
  | it_text   = "Sanga del Tuono" + "Kazejin"<br />Deve essere Evocato Specialmente (dal tuo Extra Deck) bandendo le carte sopra indicate che controlli. Durante la tua Main Phase: puoi aggiungere 1 Magia/Trappola che menziona "Sanga del Tuono", "Kazejin" E "Suijin" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Guardiano del Cancello del Tuono e del Vento" una sola volta per turno. Se questa carta scoperta Evocata Specialmente sotto il controllo del suo proprietario lascia il Terreno per una carta dell'avversario: puoi Evocare Specialmente 1 dei tuoi "Sanga del Tuono" o "Kazejin" banditi.
  | pt_name   = Guardião do Portão do Trovão e do Vento
  | pt_text   = "Sanga do Trovão" + "Kazejin"<br />Deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao banir os cards acima que você controla. Durante sua Fase Principal: você pode adicionar 1 Magia/Armadilha do seu Deck à sua mão que mencione "Sanga do Trovão", "Kazejin" E "Suijin". Você só pode usar este efeito de "Guardião do Portão do Trovão e do Vento" uma vez por turno. Se este card com a face para cima Invocado por Invocação-Especial sob o controle do seu dono deixar o campo devido a um card do oponente: você pode Invocar por Invocação-Especial 1 dos seus "Sanga do Trovão" ou "Kazejin" banidos.
  | es_name   = Guardián de la Puerta del Trueno y Viento
  | es_text   = "Sanga del Trueno" + "Kazejin"<br />Debe ser Invocado de Modo Especial (desde tu Deck Extra) desterrando las cartas mencionadas arriba que controlas. Durante tu Main Phase: puedes añadir a tu mano 1 Mágica/Trampa en tu Deck que mencione "Sanga del Trueno", "Kazejin" Y "Suijin". Sólo puedes usar este efecto de "Guardián de la Puerta del Trueno y Viento" una vez por turno. Si esta carta Invocada de Modo Especial boca arriba controlada por su dueño deja el Campo por una carta del adversario: puedes Invocar de Modo Especial 1 de tus "Sanga del Trueno" o "Kazejin" desterrados.
  | ja_text   = 「雷魔神－サンガ」＋「風魔神－ヒューガ」<br />自分フィールドの上記のカードを除外した場合のみ特殊召喚できる。<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。「雷魔神－サンガ」「風魔神－ヒューガ」「水魔神－スーガ」のカード名が全て記された魔法・罠カード１枚をデッキから手札に加える。<br />②：特殊召喚した表側表示のこのカードが相手によってフィールドから離れた場合に発動できる。自分の除外状態の、「雷魔神－サンガ」か「風魔神－ヒューガ」１体を特殊召喚する。
  | ko_name   = 번개풍 마신－게이트 가디언
  | ko_text   = "번개 마신－썬가" ＋ "풍 마신－휴가"<br />자신 필드의 상기의 카드를 제외했을 경우에만 특수 소환할 수 있다.<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 메인 페이즈에 발동할 수 있다. "번개 마신－썬가" "풍 마신－휴가" "수 마신－스가"의 카드명이 전부 쓰여진 마법 / 함정 카드 1장을 덱에서 패에 넣는다.<br />②: 특수 소환한 앞면 표시의 이 카드가 상대에 의해 필드에서 벗어났을 경우에 발동할 수 있다. 자신의 제외 상태의, "번개 마신－썬가"나 "풍 마신－휴가" 1장을 특수 소환한다.
  | tc_name   = 雷風魔神－門之守護者
  | tc_text   = 「雷魔神－桑卡」＋「風魔神－胡卡」<br />僅可在將我方場上的上述卡除外的狀況下特殊召喚。<br />此卡名的①效果，１回合僅限使用１次。<br />①：可在我方主要階段發動。從牌組將１張寫有「雷魔神－桑卡」、「風魔神－胡卡」、「水魔神－斯卡」所有卡名的魔法・陷阱卡加入手牌。<br />②：可在特殊召喚的正面表示的此卡因對方從場上離開的狀況下發動。特殊召喚我方的１隻除外狀態的「雷魔神－桑卡」或「風魔神－胡卡」。
  | sc_name   = 雷风魔神－门之守护者
  | sc_text   = “雷魔神－桑迦”＋“风魔神－休迦”<br />仅可在将自己场上的上述卡除外的情况下特殊召唤。<br />此卡名的①效果１回合仅可使用１次。<br />①：在自己的主要阶段可以发动。从牌组将记载有“雷魔神－桑迦”、“风魔神－休迦”、“水魔神－苏迦”的全部卡名的１张魔法・陷阱卡加入手牌。<br />②：特殊召唤的、表侧表示的此卡因对手从场上离开的情况下可以发动。将自己除外状态的１只“雷魔神－桑迦”或“风魔神－休迦”特殊召唤。
  }}
