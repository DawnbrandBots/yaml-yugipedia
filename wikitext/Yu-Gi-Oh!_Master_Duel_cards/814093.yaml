  | def       = 2500
  | text      = 2 Level 4 monsters<br />If this card is Xyz Summoned: You can Special Summon 1 "Photon" monster from your hand. While this Xyz Summoned monster is on the field, your opponent cannot target monsters you control with 2000 or more ATK with card effects, also they cannot be destroyed by your opponent's card effects. Once per opponent's turn (Quick Effect): You can detach 1 material from this card, then target 1 of your "Galaxy-Eyes Photon Dragon" that is banished or in your GY; Special Summon it.

  | fr_name   = Dragon Explosif Photon Seigneur des Étoiles
  | fr_text   = 2 monstres de Niveau 4<br />Si cette carte est Invoquée par Xyz : vous pouvez Invoquer Spécialement 1 monstre "Photon" depuis votre main. Tant que ce monstre Invoqué par Xyz est sur le Terrain, votre adversaire ne peut pas cibler de monstres que vous contrôlez avec min. 2000 ATK avec des effets de carte, et aussi, ils ne peuvent pas être détruits par des effets de carte de votre adversaire. Une fois par tour de l'adversaire (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 de vos "Dragon Photon aux Yeux Galactiques" qui est banni ou dans votre Cimetière ; Invoquez-le Spécialement.
  | de_name   = Sternenvasall Photonen-Sprengdrache
  | de_text   = 2 Monster der Stufe 4<br />Falls diese Karte als Xyz-Beschwörung beschworen wird: Du kannst 1 „Photon“-Monster als Spezialbeschwörung von deiner Hand beschwören. Solange dieses als Xyz-Beschwörung beschworene Monster auf dem Spielfeld liegt, kann dein Gegner Monster mit 2000 oder mehr ATK, die du kontrollierst, nicht als Ziel für Karteneffekte wählen, zusätzlich können sie nicht durch Karteneffekte deines Gegners zerstört werden. Einmal pro Spielzug eines Gegners (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen und dann 1 deiner „Galaxieaugen-Photonendrache“ wählen, der verbannt ist oder in deinem Friedhof liegt; beschwöre ihn als Spezialbeschwörung.
  | it_name   = Drago Esplosione Fotonica Stellavassallo
  | it_text   = 2 mostri di Livello 4<br />Se questa carta viene Evocata Xyz: puoi Evocare Specialmente 1 mostro "Fotonico" dalla tua mano. Mentre questo mostro Evocato Xyz è sul Terreno, il tuo avversario non può scegliere come bersaglio i mostri che controlli con ATK 2000 o superiore con gli effetti delle carte, inoltre essi non possono essere distrutti dagli effetti delle carte del tuo avversario. Una volta per turno dell'avversario (Effetto Rapido): puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 dei tuoi "Drago Fotonico Occhi Galattici" che sono banditi o nel tuo Cimitero; Evocalo Specialmente.
  | pt_name   = Dragão Superestelar da Explosão de Fóton
  | pt_text   = 2 monstros de Nível 4<br />Se este card for Invocado por Invocação-Xyz: você pode Invocar por Invocação-Especial 1 monstro "Fóton" da sua mão. Enquanto este monstro Invocado por Invocação-Xyz estiver no campo, seu oponente não pode escolher monstros que você controla com 2000 ou mais de ATK como alvo de efeitos de card e, além disso, eles não podem ser destruídos pelos efeitos de card do seu oponente. Uma vez por turno do oponente (Efeito Rápido): você pode desassociar 1 matéria deste card e, depois, escolha 1 dos seus "Dragão de Fóton de Olhos das Galáxias" que estiver banido ou no seu Cemitério; Invoque-o por Invocação-Especial.
  | es_name   = Dragón Explosión Fotónico Señorestelar
  | es_text   = 2 monstruos de Nivel 4<br />Si esta carta es Invocada Xyz: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Fotónico/a". Mientras este monstruo Invocado Xyz esté en el Campo, tu adversario no puede seleccionar con efectos de cartas monstruos que tú controles con 2000 ATK o más, y además no pueden ser destruidos por efectos de cartas de tu adversario. Una vez por turno del adversario (Efecto Rápido): puedes desacoplar 1 material de esta carta, y después selecciona 1 de tus "Dragón Fotónico de Ojos Galácticos" que esté desterrado o en tu Cementerio; Invócalo de Modo Especial.
  | ja_text   = レベル４モンスター×２<br />①：このカードがＸ召喚した場合に発動できる。手札から「フォトン」モンスター１体を特殊召喚する。<br />②：Ｘ召喚したこのカードがモンスターゾーンに存在する限り、自分フィールドの攻撃力２０００以上のモンスターは相手の効果では破壊されず、相手はそれらを効果の対象にできない。<br />③：相手ターンに１度、このカードのＸ素材を１つ取り除き、自分の墓地・除外状態の「銀河眼の光子竜」１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 휘광룡 포톤 블래스트 드래곤
  | ko_text   = 레벨 4 몬스터 × 2<br />①: 이 카드를 엑시즈 소환했을 경우에 발동할 수 있다. 패에서 "포톤" 몬스터 1장을 특수 소환한다. ②: 엑시즈 소환한 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 공격력 2000 이상의 몬스터는 상대 효과로는 파괴되지 않으며, 상대는 그 카드들을 효과의 대상으로 할 수 없다. ③: 상대 턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 자신의 묘지 / 제외 상태의 "갤럭시아이즈 포톤 드래곤" 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 輝光龍 光子爆龍
  | tc_text   = 等級４怪獸×２<br />①：可在此卡超量召喚成功的狀況下發動。從手牌特殊召喚１隻「光子」怪獸。②：只要超量召喚的此卡存在於怪獸區，我方場上的攻擊力２０００以上的怪獸就不會成為對方的效果對象，不會因對方效果被破壞。③：可在對方回合去除此卡的１個超量素材，從我方墓地的怪獸及我方被除外的怪獸中，將１隻「銀河眼光子龍」做為對象發動１次。特殊召喚該怪獸。
  | sc_name   = 辉光龙光子爆龙
  | sc_text   = 等级4怪兽×2<br />①：此卡超量召唤成功的情况下可以发动。从手牌将1只“光子”怪兽特殊召唤。②：只要超量召唤的此卡存在于怪兽区域，自己场上攻击力2000以上的怪兽不会成为对手效果的对象，也不会因对手的效果而被破坏。③：每个对手回合中1次，可去除此卡的1个超量素材，从自己墓地的怪兽及被除外的自己的怪兽中，以1只“银河眼光子龙”为对象发动。将该怪兽特殊召唤。
  }}
