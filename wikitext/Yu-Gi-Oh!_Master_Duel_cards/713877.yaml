title: Blackwing - Oroshi the Squall (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | attribute = DARK
  | types     = Winged Beast / Tuner / Effect
  | level     = 1
  | atk       = 400
  | def       = 600
  | text      = If you control a "Blackwing" monster other than "Blackwing - Oroshi the Squall", you can Special Summon this card (from your hand). You can only Special Summon "Blackwing - Oroshi the Squall" once per turn this way. If this card is sent to the GY as a Synchro Material: You can target 1 monster on the field; change that target's battle position.
  | fr_name   = Aile Noire - Oroshi
  | fr_text   = Si vous contrôlez un monstre "Aile Noire" ("Aile Noire - Oroshi" exclu), vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Aile Noire - Oroshi" qu'une fois par tour de cette façon. Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez cibler 1 monstre sur le Terrain ; changez la position de combat de la cible.
  | de_name   = Schwarzflügel - Oroshi die Sturmbö
  | de_text   = Falls du ein anderes „Schwarzflügel“-Monster als „Schwarzflügel - Oroshi die Sturmbö“ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Schwarzflügel - Oroshi die Sturmbö“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst 1 Monster auf dem Spielfeld wählen; ändere die Kampfposition jenes gewählten Ziels.
  | it_name   = Alanera - Oroshi la Burrasca
  | it_text   = Se controlli un mostro "Alanera" diverso da "Alanera - Oroshi la Burrasca", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Alanera - Oroshi la Burrasca" una sola volta per turno in questo modo. Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi scegliere come bersaglio 1 mostro sul Terreno; cambia la posizione di quel bersaglio.
  | pt_name   = Asanegra - Oroshi, a Rajada de Vento
  | pt_text   = Se você controlar um monstro "Asanegra" que não seja "Asanegra - Oroshi, a Rajada de Vento", você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Asanegra - Oroshi, a Rajada de Vento" por Invocação-Especial uma vez por turno desta forma. Se este card for enviado para o Cemitério como uma Matéria Sincro: você pode escolher 1 monstro no campo; mude a posição de batalha do alvo.
  | es_name   = Alanegra - Oroshi la Borrasca
  | es_text   = Si controlas un monstruo "Alanegra" que no sea "Alanegra - Oroshi la Borrasca", puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial a "Alanegra - Oroshi la Borrasca" una vez por turno de esta forma. Si esta carta es mandada al Cementerio como un Material de Sincronía: puedes seleccionar 1 monstruo en el Campo; cambia la posición de batalla de ese objetivo.
  | ja_text   = このカード名の①の方法による特殊召喚は１ターンに１度しかできない。<br />①：自分フィールドに「ＢＦ－突風のオロシ」以外の「ＢＦ」モンスターが存在する場合、このカードは手札から特殊召喚できる。<br />②：このカードがＳ素材として墓地へ送られた場合、フィールドのモンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。
  | ko_name   = BF－돌풍의 오로시
  | ko_text   = 이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다.<br />①: 자신 필드에 "BF(블랙 페더)－돌풍의 오로시" 이외의 "BF(블랙 페더)" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다.<br />②: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우, 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 표시 형식을 변경한다.
  | tc_name   = 黑羽－突風的風落襲
  | tc_text   = 透過此卡名的①方法的特殊召喚，１回合僅限１次。<br />①：在我方場上存在「黑羽－突風的風落襲」以外的「黑羽」怪獸的狀況下，可從手牌特殊召喚此卡。<br />②：在此卡做為同步素材被送至墓地的狀況下，可將場上的１隻怪獸做為對象發動。變更該怪獸的表示形式。
  | sc_name   = 黑羽－突风之风落袭
  | sc_text   = 此卡名以①方法的特殊召唤1回合仅可进行1次。<br />①：自己场上有“黑羽－突风之风落袭”以外的“黑羽”怪兽存在的情况下，此卡可从手牌中特殊召唤。<br />②：此卡作为同步素材被送至墓地的情况下，可以场上的1只怪兽为对象发动。更改该怪兽的表示形式。
  }}
