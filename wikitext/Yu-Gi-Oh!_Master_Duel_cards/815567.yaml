  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードが効果で墓地へ送られた場合、または戦闘で破壊された場合に発動できる。「風化戦士」を除く、「化石融合－フォッシル・フュージョン」またはそのカード名が記されたカード１枚をデッキから手札に加える。<br />②：自分エンドフェイズに発動する。このカードの攻撃力は６００ダウンする。
