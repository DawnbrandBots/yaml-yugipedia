  | ja_text     = 闇属性モンスター２体<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：フィールドの闇属性モンスターの攻撃力・守備力は５００アップし、光属性モンスターの攻撃力・守備力は４００ダウンする。<br />②：このカードが戦闘・効果で破壊された場合、自分の墓地の闇属性モンスター１体を対象として発動できる。そのモンスターを手札に加える。
