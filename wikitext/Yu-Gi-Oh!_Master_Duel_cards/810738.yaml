  | ja_text   = このカード名の③の効果は１ターンに１度しか使用できない。<br />①：自分フィールドに表側表示カードが存在しない場合、このカードはリリースなしで召喚できる。<br />②：このカードの①の方法で召喚したこのカードの元々の攻撃力は１８００になる。<br />③：このカードが召喚・特殊召喚した場合に発動できる。デッキから機械族・地属性モンスター３体を相手に見せ、相手はその中からランダムに１体選ぶ。そのモンスター１体を自分の手札に加え、残りのモンスターはデッキに戻す。
