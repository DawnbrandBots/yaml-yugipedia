  | fr_name   = Horus Dragon de la Flamme Noire LV8
  | fr_text   = Ni Invocable Normalement ni Posable. Uniquement Invocable Spécialement avec "Horus Dragon de la Flamme Noire LV6" et non Invocable Spécialement autrement. Durant le tour de chaque joueur, lorsqu'une Carte Magie est activée : vous pouvez annuler l'activation, et si vous le faites, détruisez-la. Vous devez contrôler cette carte face recto pour activer et résoudre cet effet.
  | de_name   = Horus, der Schwarzflammendrache LV8
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung durch „Horus, der Schwarzflammendrache LV6“ beschworen werden und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Während des Spielzugs eines beliebigen Spielers, wenn eine Zauberkarte aktiviert wird: Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre sie. Du musst diese offene Karte kontrollieren, um diesen Effekt zu aktivieren und aufzulösen.
  | it_name   = Horus il Drago della Fiamma Oscura LV8
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente da "Horus il Drago della Fiamma Oscura LV6", e non può essere Evocato Specialmente in altri modi. Durante il turno di qualsiasi giocatore, quando viene attivata una Carta Magia: puoi annullare l'attivazione e, se lo fai, distruggerla. Devi controllare questa carta scoperta per attivare e risolvere questo effetto.
  | pt_name   = Horus, o Dragão da Chama Negra LV8
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por "Horus, o Dragão da Chama Negra LV6" e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Durante o turno de qualquer duelista, quando um Card de Magia for ativado: você pode negar a ativação e, se isso acontecer, destrua-o. Você deve controlar este card com a face para cima para ativar e resolver este efeito.
  | es_name   = Horus el Dragón de la Llama Negra LV8
  | es_text   = No puede ser Invocado de Modo Normal, ni Colocado. Debe ser Invocado de Modo Especial por "Horus el Dragón de la Llama Negra LV6", y no puede ser Invocado de Modo Especial de otra forma. Durante el turno de cualquier jugador, cuando una Carta Mágica es activada: puedes negar la activación y, si lo haces, destruye la carta. Debes controlar esta carta boca arriba para activar y resolver este efecto.
  | ja_text   = このカードは通常召喚できず、「ホルスの黒炎竜　ＬＶ６」の効果でのみ特殊召喚できる。<br />①：魔法カードが発動した時に発動できる。このカードが自分フィールドに表側表示で存在する場合、その発動を無効にし破壊する。
  | ko_name   = 호루스의 흑염룡 LV8
  | ko_text   = 이 카드는 일반 소환 / 세트할 수 없다. "호루스의 흑염룡 LV6"의 효과로만 특수 소환할 수 있다. 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 마법 카드의 발동을 무효로 하여 파괴할 수 있다.
  | tc_name   = 荷魯斯的黑炎龍 LV8
