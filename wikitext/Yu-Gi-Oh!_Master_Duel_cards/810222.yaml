  | ko_name   = 갓핸드 스매시
  | ko_text   = 자신 필드 위에 "격투쥐 추스케" "몽크 파이터" "마스터 몽크" 중 1장 이상이 존재하고 있을 경우에만 발동할 수 있다. 이 턴, 이 몬스터들과 전투를 실행한 몬스터를 데미지 스텝 종료시에 파괴한다.
  | tc_name   = 神拳碎裂
