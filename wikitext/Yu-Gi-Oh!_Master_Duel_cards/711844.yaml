title: ZW - Eagle Claw (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | attribute          = WIND
  | types              = Winged Beast / Effect
  | level              = 5
  | atk                = 2000
  | def                = 1200
  | lore               = If your opponent's LP are at least 2000 higher than yours, you can Special Summon this card (from your hand). You can target 1 "Utopia" monster you control; equip this monster on the field to that target. It gains 2000 ATK. Once per turn, while this card is equipped to a monster, negate the first Trap Card or effect activated on your opponent's field, when it resolves. You can only control 1 "ZW - Eagle Claw".

  | fr_name            = ZW - Serres d'Aigle
  | fr_lore            = Si votre adversaire a min. 2000 LP de plus que vous, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous pouvez cibler 1 monstre "Utopie" que vous contrôlez ; équipez ce monstre sur le Terrain à la cible. Il gagne 2000 ATK. Une fois par tour, tant que cette carte est équipée à un monstre, annulez la première Carte Piège ou effet de Piège activé sur le Terrain de votre adversaire, lorsqu'il est résolu. Vous ne pouvez contrôler qu'1 "ZW - Serres d'Aigle".
  | de_name            = ZW - Adlerkralle
  | de_lore            = Falls dein Gegner mindestens 2000 LP mehr hat als du, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst 1 „Utopia“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster vom Spielfeld aus. Es erhält 2000 ATK. Einmal pro Spielzug, solange diese Karte ein Monster ausrüstet, annulliere die erste Fallenkarte oder den ersten Falleneffekt, die oder der auf der Spielfeldseite deines Gegners aktiviert wurde, wenn sie oder er aufgelöst wird. Du kannst nur 1 „ZW - Adlerkralle“ kontrollieren.
  | it_name            = ZW - Aquila Artiglio
  | it_lore            = Se i LP del tuo avversario sono di almeno 2000 superiori ai tuoi, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi scegliere come bersaglio 1 mostro "Utopia" che controlli; equipaggia questo mostro sul Terreno a quel bersaglio. Esso guadagna 2000 ATK. Una volta per turno, mentre questa carta è equipaggiata a un mostro, annulla la prima Carta Trappola o un suo effetto attivato sul Terreno del tuo avversario, quando si risolve. Puoi controllare solo 1 "ZW - Aquila Artiglio".
  | pt_name            = ZW - Garra da Águia
  | pt_lore            = Se os PV do seu oponente forem pelo menos 2000 a mais que os seus, você pode Invocar este card por Invocação-Especial (da sua mão). Você pode escolher 1 monstro "Utopia" que você controla; equipe este monstro no campo ao alvo. Ele ganha 2000 de ATK. Uma vez por turno, enquanto este card estiver equipado a um monstro, negue o primeiro Card de Armadilha ou seus efeitos ativado no campo do seu oponente, quando ele resolver. Você só pode controlar 1 "ZW - Garra da Águia".
  | es_name            = ZW - Garra de Águila
  | es_lore            = Si los LP de tu adversario son por lo menos 2000 más que los tuyos, puedes Invocar esta carta de Modo Especial (desde tu mano). Puedes seleccionar 1 monstruo "Utopía" que controles; equipa este monstruo en el Campo a ese objetivo. Éste gana 2000 ATK. Una vez por turno, mientras esta carta esté equipada a un monstruo, niega la primera Carta de Trampa o su efecto activado en el Campo de tu adversario cuando se resuelva. Sólo puedes controlar 1 "ZW - Garra de Águila".
  | ja_lore            = ①：「ＺＷ－荒鷲激神爪」は自分フィールドに１枚しか表側表示で存在できない。②：自分のＬＰが相手より２０００以上少ない場合、このカードは手札から特殊召喚できる。③：自分フィールドの「希望皇ホープ」モンスター１体を対象として発動できる。自分フィールドのこのカードを攻撃力２０００アップの装備カード扱いとしてその自分の「希望皇ホープ」モンスターに装備する。④：このカードが装備されている場合、１ターンに１度、相手フィールドで発動した罠カードの効果を無効にする。
  | ko_name            = ZW－이글 클로
  | ko_lore            = 자신의 라이프 포인트가 상대보다 2000 포인트 이상 적을 경우, 이 카드는 패에서 특수 소환할 수 있다. 자신의 메인 페이즈시, 필드 위의 이 몬스터를 공격력 2000 포인트 올리는 장착 카드로 취급하여 자신 필드 위의 "유토피아"라는 이름이 붙은 몬스터에 장착할 수 있다. 또한, 이 카드가 장착 카드로 취급되어 장착되어 있을 경우, 1턴에 1번, 상대 필드 위에서 발동한 함정 카드의 효과를 무효로 한다. "ZW(제알 웨폰)－이글 클로"는 자신 필드 위에 1장밖에 앞면 표시로 존재할 수 없다.
  | tc_name            = ZEXAL兵器－荒鷲激神爪
  | tc_lore            = ①：「ZEXAL兵器－荒鷲激神爪」在我方場上僅限以正面表示存在１張。②：在我方LP比對方少２０００以上的狀況下，可從手牌特殊召喚此卡。③：可將我方場上的１隻「希望皇霍普」怪獸做為對象發動。將我方場上的此卡視為攻擊力提升２０００的裝備卡裝備於我方的該「希望皇霍普」怪獸。④：在此卡被裝備的狀況下，１回合１次，可將於對方場上發動的陷阱卡的效果變為無效。
  | sc_name            = ZEXAL兵器－荒鹫激神爪
  | sc_lore            = ①：“ZEXAL兵器－荒鹫激神爪”在自己场上仅可有１张以表侧表示形式存在。②：自己的LP比对手少２０００以上的情况下，此卡可从手牌中特殊召唤。③：以自己场上的１只“希望皇霍普”怪兽为对象可以发动。将自己场上的此卡视为攻击力上升２０００的装备卡，装备于该自己的“希望皇霍普”怪兽。④：此卡被装备中的情况下，１回合１次，将对手场上发动的陷阱卡的效果无效。
  }}
