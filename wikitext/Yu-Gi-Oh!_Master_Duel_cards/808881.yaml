  | text      = When a "Galaxy" monster you control is targeted for an attack: You can Special Summon this card from your hand in Defense Position. When Summoned this way, you can: Immediately after this effect resolves, Xyz Summon 1 "Galaxy" Xyz Monster, using only "Galaxy" monsters you control.

  | fr_name   = Tyranno Galactique
  | fr_text   = Lorsqu'un monstre "Galactique" que vous contrôlez est ciblé par une attaque : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense. Lorsqu'elle est Invoquée de cette façon, vous pouvez : immédiatement après la résolution de cet effet, Invoquez par Xyz 1 Monstre Xyz "Galactique", en utilisant uniquement des monstres "Galactique" que vous contrôlez.
  | de_name   = Galaxietyranno
  | de_text   = Wenn ein „Galaxie“-Monster, das du kontrollierst, als Angriffsziel gewählt wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören. Wenn sie auf diese Art beschworen wird, kannst du: Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Galaxie“-Xyz-Monster nur mit „Galaxie“-Monstern, die du kontrollierst, als Xyz-Beschwörung.
  | it_name   = Tiranno Galattico
  | it_text   = Quando un mostro "Galattico" che controlli viene scelto come bersaglio per un attacco: puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Difesa. Quando viene Evocata in questo modo, puoi: immediatamente dopo che questo effetto si è risolto, Evoca Xyz 1 Mostro Xyz "Galattico", utilizzando solo mostri "Galattico" che controlli.
  | pt_name   = Tirano das Galáxias
  | pt_text   = Quando um monstro "Galáxia" que você controla for escolhido como alvo de um ataque: você pode Invocar este card por Invocação-Especial da sua mão em Posição de Defesa. Quando Invocado desta forma, você pode: imediatamente depois de resolver este efeito, Invocar por Invocação-Xyz 1 Monstro Xyz "Galáxia", usando apenas monstros "Galáxia" que você controla.
  | es_name   = Tyranno de la Galaxia
  | es_text   = Cuando un monstruo "Galaxia/Galácticos" que controles es seleccionado para un ataque: puedes Invocar esta carta de Modo Especial, desde tu mano, en Posición de Defensa. Cuando es Invocada de esta forma, puedes: inmediatamente después de que se resuelva este efecto, Invocar Xyz 1 Monstruo Xyz "Galaxia/Galácticos", usando solamente monstruos "Galaxia/Galácticos" que controles.
  | ja_text   = ①：自分の「ギャラクシー」モンスターが攻撃対象に選択された時に発動できる。このカードを手札から守備表示で特殊召喚する。<br />②：このカードの①の効果で特殊召喚した時に発動できる。自分フィールドの「ギャラクシー」モンスターのみを素材として「ギャラクシー」Ｘモンスター１体のＸ召喚を行う。
  | ko_name   = 갤럭시 티라노
  | ko_text   = 자신 필드 위의 "갤럭시"라는 이름이 붙은 몬스터가 공격 대상으로 선택되었을 때에 발동할 수 있다. 이 카드를 패에서 앞면 수비 표시로 특수 소환한다. 이 효과로 특수 소환에 성공했을 때, 자신 필드 위의 "갤럭시"라는 이름이 붙은 몬스터만을 소재로서, "갤럭시"라는 이름이 붙은 엑시즈 몬스터 1장을 엑시즈 소환할 수 있다.
  | tc_name   = 銀河暴龍
  | tc_text   = 可在我方的冠有「銀河」之名的怪獸被選為攻擊對象時發動。以守備表示從手牌特殊召喚此卡。透過此效果特殊召喚成功時，可僅限以我方場上的冠有「銀河」之名的怪獸做為素材，超量召喚１隻冠有「銀河」之名的超量怪獸。
  | sc_name   = 银河暴龙
  | sc_text   = 我方冠有“银河”之名的怪兽被选择为攻击对象时可发动。从手牌以守备表示特殊召唤此卡。以此效果特殊召唤成功时，可仅以我方场上冠有“银河”之名的怪兽作为素材，超量召唤１只冠有“银河”之名的超量怪兽。
  }}
