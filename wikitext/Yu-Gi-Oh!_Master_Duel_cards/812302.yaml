  | fr_pendulum_effect = Détruisez cette carte, sauf si vous avez une carte dans votre autre Zone Pendule. Tant que cette carte est dans la Zone Pendule, les dommages de combat que vous recevez deviennent divisés par deux.
  | fr_text            = FLIP : Vous pouvez cibler 1 carte Posée sur le Terrain ; détruisez-la. Si cette carte est Invoquée Spécialement : vous pouvez la changer en Position de Défense face verso.
  | de_name            = Künstlerkumpel Teppichörnchen
  | de_pendulum_effect = Zerstöre diese Karte, es sei denn, du hast eine Karte in deiner anderen Pendelzone. Solange sich diese Karte in der Pendelzone befindet, wird aller Kampfschaden halbiert, den du erhältst.
  | de_text            = FLIPP: Du kannst 1 gesetzte Karte auf dem Spielfeld wählen; zerstöre sie. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst sie in die verdeckte Verteidigungsposition ändern.
  | it_name            = Artistamico Momontappeto
  | it_pendulum_effect = A meno che tu abbia una carta nella tua altra Zona Pendulum, distruggi questa carta. Mentre questa carta è nella Zona Pendulum, qualsiasi danno da combattimento che subisci diventa la metà.
  | it_text            = SCOPRI: Puoi scegliere come bersaglio 1 carta Posizionata sul Terreno; distruggila. Se questa carta viene Evocata Specialmente: puoi metterla coperta in Posizione di Difesa.
  | pt_name            = Camarartista Carpesquilo
  | pt_pendulum_effect = A não ser que você tenha um card na sua outra Zona de Pêndulo, destrua este card. Enquanto este card estiver na Zona de Pêndulo, qualquer dano de batalha que você sofrer é reduzido à metade.
  | pt_text            = VIRE: Você pode escolher 1 card Baixado no campo; destrua-o. Se este card for Invocado por Invocação-Especial: você pode colocá-lo com a face para baixo em Posição de Defesa.
  | es_name            = Artistamigo Momonfombra
  | es_pendulum_effect = A menos de que tengas una carta en tu otra Zona de Péndulo, destruye esta carta. Mientras esta carta esté en la Zona de Péndulo, cualquier daño de batalla que recibas se reduce a la mitad.
  | es_text            = VOLTEO: Puedes seleccionar 1 carta Colocada en el Campo; destrúyela. Si esta carta es Invocada de Modo Especial: puedes cambiarla a Posición de Defensa boca abajo.
  | ja_pendulum_effect = ①：もう片方の自分のＰゾーンにカードが存在しない場合にこのカードは破壊される。<br />②：このカードがＰゾーンに存在する限り、自分が受ける戦闘ダメージは半分になる。
  | ja_text            = ①：このカードがリバースした場合、フィールドの裏側表示カード１枚を対象として発動できる。そのカードを破壊する。<br />②：このカードが特殊召喚した場合に発動できる。このカードを裏側守備表示にする。
  | ko_name            = EM 모몬카펫
  | ko_pendulum_effect = ①: 다른 한쪽 자신의 펜듈럼 존에 카드가 존재하지 않을 경우에 이 카드는 파괴된다.<br />②: 이 카드가 펜듈럼 존에 존재하는 한, 자신이 받는 전투 데미지는 절반이 된다.
  | ko_text            = ①: 이 카드가 리버스했을 경우, 필드에 세트된 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.<br />②: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 한다.
  | tc_name            = 娛樂夥伴 飛毯鼯鼠
  | tc_pendulum_effect = ①：在我方另一側鐘擺區不存在卡的狀況下，此卡將被破壞。<br />②：只要此卡存在於鐘擺區，我方受到的戰鬥傷害就減半。
  | tc_text            = ①：在此卡反轉的狀況下，可將被覆蓋在場上的１張卡做為對象發動。破壞該卡。<br />②：可在此卡特殊召喚成功的狀況下發動。將此卡變為反面守備表示。
  | sc_name            = 娱乐伙伴飞毯鼯鼠
  | sc_pendulum_effect = ①：另一边的我方灵摆区不存在有卡牌的场合，此卡被破坏。<br />②：只要此卡存在于灵摆区，我方所受到的战斗伤害减半。
  | sc_text            = ①：此卡反转的场合，可以被盖牌于场上的１张卡牌为对象发动。破坏该卡。<br />②：此卡特殊召唤成功的场合可发动。将此卡变成里侧守备表示。
  }}
