  | de_name   = Geistungeheuer-Rückkehr
  | de_text   = Verbanne 1 „Geistungeheuer“-Monster von deiner Hand und wähle dann 1 deiner „Geistungeheuer“-Monster, das verbannt oder in deinem Friedhof ist; beschwöre es als Spezialbeschwörung.
  | it_name   = Ritorno Bestia Spirito
  | it_text   = Bandisci 1 mostro "Bestia Spirito" dalla tua mano, poi scegli come bersaglio 1 dei tuoi mostri "Bestia Spirito" che è bandito o nel tuo Cimitero; Evocalo Specialmente.
  | pt_name   = Retorno da Besta Espiritual
  | pt_text   = Bana 1 monstro "Besta Espiritual" da sua mão e, depois, escolha 1 dos seus monstros "Besta Espiritual" que estejam banidos ou no seu Cemitério; Invoque-o por Invocação-Especial.
  | es_name   = Regreso del Espíritu Bestia
  | es_text   = Destierra 1 monstruo "Espíritu Bestia" en tu mano, y después selecciona 1 de tus monstruos "Espíritu Bestia" que esté desterrado o en tu Cementerio; Invócalo de Modo Especial.
  | ja_text   = ①：手札から「霊獣」モンスター１体を除外し、自分の墓地・除外状態の「霊獣」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 령수의 서환
  | ko_text   = ①: 패에서 "령수" 몬스터 1장을 제외하고, 자신의 묘지 / 제외 상태인 "령수" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 靈獸的誓還
  | tc_text   = ①：可從手牌將１隻「靈獸」怪獸除外，從我方墓地的怪獸或我方被除外的怪獸中，將１隻「靈獸」怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name   = 灵兽的誓还
  | sc_text   = ①：可从手牌将１只“灵兽”怪兽除外，并从我方墓地怪兽或被除外的我方怪兽中，以１只“灵兽”怪兽为对象发动。特殊召唤该怪兽。
