title: Ritual Beast Return (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Quick-Play
  | text      = Banish 1 "Ritual Beast" monster from your hand, then target 1 of your "Ritual Beast" monsters, that is banished or is in your Graveyard; Special Summon it.

  | fr_name   = Retour Bête Spirituelle
