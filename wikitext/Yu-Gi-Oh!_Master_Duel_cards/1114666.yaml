  | fr_name            = Mary Volante, le Bateau Fantôme Vagabond
  | fr_text            = 2 monstres Zombie<br />Vous pouvez cibler 1 de vos monstres Zombie de min. Niveau 5 qui est banni ou dans votre Cimetière ; placez cette carte dans votre Zone Magie & Piège comme Magie Continue face recto, et si vous le faites, Invoquez Spécialement le monstre. Tant que cette carte est une Magie Continue : vous pouvez cibler 1 monstre Zombie de min. Niveau 5 que vous contrôlez ; détruisez 1 monstre contrôlé par votre adversaire avec une ATK inférieure ou égale au monstre. Vous ne pouvez utiliser chaque effet de "Mary Volante, le Bateau Fantôme Vagabond" qu'une fois par tour.
  | de_name            = Fliegende Mary, das treibende Geisterschiff
  | de_text            = 2 Zombie-Monster<br />Du kannst 1 deiner Zombie-Monster der Stufe 5 oder höher wählen, das verbannt ist oder sich in deinem Friedhof befindet; lege diese Karte als offenen Permanenten Zauber in deine Zauber- & Fallenzone und falls du dies tust, beschwöre jenes Monster als Spezialbeschwörung. Solange diese Karte ein Permanenter Zauber ist: Du kannst 1 Zombie-Monster der Stufe 5 oder höher wählen, das du kontrollierst; zerstöre 1 Monster, das dein Gegner kontrolliert und dessen ATK kleiner oder gleich denen jenes Monsters sind. Du kannst jeden Effekt von „Fliegende Mary, das treibende Geisterschiff“ nur einmal pro Spielzug verwenden.
  | it_name            = Mary Volante, la Nave Fantasma Errante
  | it_text            = 2 mostri Zombie<br />Puoi scegliere come bersaglio 1 dei tuoi mostri Zombie di Livello 5 o superiore che è bandito o nel tuo Cimitero; metti questa carta nella tua Zona Magie & Trappole come una Magia Continua scoperta e, se lo fai, Evoca Specialmente quel mostro. Mentre questa carta è una Magia Continua: puoi scegliere come bersaglio 1 mostro Zombie di Livello 5 o superiore che controlli; distruggi 1 mostro controllato dal tuo avversario con ATK pari o inferiore a quel mostro. Puoi utilizzare ogni effetto di "Mary Volante, la Nave Fantasma Errante" una sola volta per turno.
  | pt_name            = Mary Voador, o Navio Fantasma Errante
  | pt_text            = 2 monstros Zumbi<br />Você pode escolher 1 dos seus monstros Zumbi de Nível 5 ou mais que estiverem banidos ou no seu Cemitério; coloque este card na sua Zona de Magias & Armadilhas como uma Magia Contínua com a face para cima e, se isso acontecer, Invoque esse monstro por Invocação-Especial. Enquanto este card for uma Magia Contínua: você pode escolher 1 monstro Zumbi de Nível 5 ou mais que você controla; destrua 1 monstro que seu oponente controla com ATK igual ou menor que o desse monstro. Você só pode usar cada efeito de "Mary Voador, o Navio Fantasma Errante" uma vez por turno.
  | es_name            = Mary Voladora, el Barco Fantasma Errante
  | es_text            = 2 monstruos Zombi<br />Puedes seleccionar 1 de tus monstruos Zombi de Nivel 5 o mayor que esté desterrado o en tu Cementerio; pon esta carta en tu Zona de Magia y Trampas como una Mágica Continua boca arriba y, si lo haces, Invoca ese monstruo de Modo Especial. Mientras esta carta es una Mágica Continua: puedes seleccionar 1 monstruo Zombi de Nivel 5 o mayor que controles; destruye 1 monstruo que controle tu adversario con ATK igual o menor al de ese monstruo. Sólo puedes usar cada efecto de "Mary Voladora, el Barco Fantasma Errante" una vez por turno.
  | ja_text            = アンデット族モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の墓地・除外状態のレベル５以上のアンデット族モンスター１体を対象として発動できる。このカードを永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置き、対象のモンスターを特殊召喚する。<br />②：このカードが永続魔法カード扱いの場合、自分フィールドのレベル５以上のアンデット族モンスター１体を対象として発動できる。そのモンスターの攻撃力以下の攻撃力を持つ相手フィールドのモンスター１体を破壊する。
  | ko_name            = 플라잉 메리
  | ko_text            = 언데드족 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신의 묘지 / 제외 상태인 레벨 5 이상의 언데드족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 지속 마법 카드로 취급하여 자신의 마법 & 함정 존에 앞면 표시로 놓고, 대상 몬스터를 특수 소환한다.<br />②: 이 카드를 지속 마법 카드로 취급할 경우, 자신 필드의 레벨 5 이상의 언데드족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력 이하의 공격력을 가지는 상대 필드의 몬스터 1장을 파괴한다.
  | tc_name            = 彷徨幽靈船 飛翔瑪麗號
  | tc_text            = 不死族怪獸２隻<br />此卡名的①②效果１回合僅可各使用１次。<br />①：以自己墓地・除外狀態的１隻等級５以上的不死族怪獸為對象可以發動。將此卡視為永續魔法卡，以表側表示放在自己的魔法與陷阱區域，將對象怪獸特殊召喚。<br />②：此卡視為永續魔法卡的情況下，以自己場上的１隻等級５以上的不死族怪獸為對象可以發動。將對手場上的１隻攻擊力在該怪獸攻擊力以下的怪獸破壞。
  | sc_name            = 彷徨幽灵船 飞翔玛丽号
  | sc_text            = 不死族怪兽２只<br />此卡名的①②效果１回合仅可各使用１次。<br />①：以自己墓地・除外状态的１只等级５以上的不死族怪兽为对象可以发动。将此卡视为永续魔法卡，以表侧表示放在自己的魔法与陷阱区域，将对象怪兽特殊召唤。<br />②：此卡视为永续魔法卡的情况下，以自己场上的１只等级５以上的不死族怪兽为对象可以发动。将对手场上的１只攻击力在该怪兽攻击力以下的怪兽破坏。
