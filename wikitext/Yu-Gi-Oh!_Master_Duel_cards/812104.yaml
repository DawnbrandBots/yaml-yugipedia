title: Overburst Dragon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = R
  | attribute   = DARK
  | types       = Dragon / Link / Effect
  | link_arrows = Middle-Left, Middle-Right
  | atk         = 1800
  | text        = 2 "Rokket" monsters<br />You can target 1 other Link Monster you control; Special Summon 1 "Rokket" monster from your hand to your zone that target points to, but the monster Summoned by this effect cannot be used as Link Material, also destroy it during the End Phase. You can only use this effect of "Overburst Dragon" once per turn. When this card is destroyed by battle and sent to the GY: You can target 1 "Rokket" monster in your GY; add it to your hand.

  | fr_name     = Dragon Surexplo
  | fr_text     = 2 monstres "Rokkette"<br />Vous pouvez cibler 1 autre Monstre Lien que vous contrôlez ; Invoquez Spécialement 1 monstre "Rokkette" depuis votre main dans votre zone pointée par la cible, mais le monstre Invoqué par cet effet ne peut pas être utilisé comme Matériel Lien, et aussi, détruisez-le durant la End Phase. Vous ne pouvez utiliser cet effet de "Dragon Surexplo" qu'une fois par tour. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez cibler 1 monstre "Rokkette" dans votre Cimetière ; ajoutez-le à votre main.
  | de_name     = Extraschub-Drache
  | de_text     = 2 „Rakkete“-Monster<br />Du kannst 1 anderes Linkmonster wählen, das du kontrollierst; beschwöre 1 „Rakkete“-Monster als Spezialbeschwörung von deiner Hand in deine Zone, auf die das gewählte Ziel zeigt, aber das durch diesen Effekt beschworene Monster kann nicht als Linkmaterial verwendet werden, zusätzlich zerstöre es während der End Phase. Du kannst diesen Effekt von „Extraschub-Drache“ nur einmal pro Spielzug verwenden. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Rakkete“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu.
  | it_name     = Drago Sovraesplosione
  | it_text     = 2 mostri "Mizzile"<br />Puoi scegliere come bersaglio 1 altro Mostro Link che controlli; Evoca Specialmente 1 mostro "Mizzile" dalla tua mano in una tua zona puntata da quel bersaglio, ma il mostro Evocato da questo effetto non può essere utilizzato come Materiale Link, inoltre distruggilo durante la End Phase. Puoi utilizzare questo effetto di "Drago Sovraesplosione" una sola volta per turno. Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi scegliere come bersaglio 1 mostro "Mizzile" nel tuo Cimitero; aggiungilo alla tua mano.
  | pt_name     = Dragão Superexplosivo
  | pt_text     = 2 monstros "Foguette"<br />Você pode escolher 1 outro Monstro Link que você controla; Invoque por Invocação-Especial 1 monstro "Foguette" da sua mão em uma zona sua para a qual o alvo apontar, mas o monstro Invocado por este efeito não pode ser usado como Matéria Link e, além disso, destrua-o durante a Fase Final. Você só pode usar este efeito de "Dragão Superexplosivo" uma vez por turno. Quando este card for destruído em batalha e enviado para o Cemitério: você pode escolher 1 monstro "Foguette" no seu Cemitério; adicione-o à sua mão.
  | es_name     = Dragón Sobrerráfaga
  | es_text     = 2 monstruos "Cohette"<br />Puedes seleccionar otro Monstruo de Enlace que controlas; Invoca de Modo Especial, desde tu mano, 1 monstruo "Cohette" a tu zona a la que apunte ese objetivo, pero el monstruo Invocado por este efecto no puede ser usado como Material de Enlace, y además destrúyelo durante la End Phase. Sólo puedes usar este efecto de "Dragón Sobrerráfaga" una vez por turno. Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes seleccionar 1 monstruo "Cohette" en tu Cementerio; añádelo a tu mano.
  | ja_text     = 「ヴァレット」モンスター２体<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分フィールドの他のＬモンスター１体を対象として発動できる。手札から「ヴァレット」モンスター１体を、そのカードのリンク先となる自分フィールドに特殊召喚する。この効果で特殊召喚したモンスターはＬ素材にできず、エンドフェイズに破壊される。<br />②：このカードが戦闘で破壊され墓地へ送られた時、自分の墓地の「ヴァレット」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name     = 리로더 드래곤
  | ko_text     = "바렛" 몬스터 2장<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드 이외의 자신 필드의 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 패에서 "바렛" 몬스터 1장을, 그 카드의 링크 앞이 되는 자신 필드에 특수 소환한다. 이 효과로 특수 소환한 몬스터는 링크 소재로 할 수 없으며, 엔드 페이즈에 파괴된다.<br />②: 이 카드가 전투로 파괴되어 묘지로 보내졌을 때, 자신 묘지의 "바렛" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | tc_name     = 上膛龍
  | tc_text     = 「槍彈」怪獸２隻<br />此卡名的①效果，１回合僅限使用１次。<br />①：可將我方場上的１隻此卡以外的連結怪獸做為對象發動。從手牌特殊召喚１隻「槍彈」怪獸至該卡連結指向的我方場上。透過此效果特殊召喚的怪獸無法做為連結素材，在結束階段將被破壞。<br />②：此卡因戰鬥被破壞送至墓地時，可將我方墓地的１隻「槍彈」怪獸做為對象發動。將該怪獸加入手牌。
  | sc_name     = 上膛龙
  | sc_text     = “枪弹”怪兽２只<br />此卡名的①效果１回合仅可使用１次。<br />①：以自己场上此卡以外的１只连接怪兽为对象可以发动。从手牌将１只“枪弹”怪兽特殊召唤至该卡连接端的自己场上。以此效果特殊召唤的怪兽不可作为连接素材，将在结束阶段被破坏。<br />②：此卡因战斗被破坏并被送至墓地时，以自己墓地的１只“枪弹”怪兽为对象可以发动。将该怪兽加入手牌。
  }}
