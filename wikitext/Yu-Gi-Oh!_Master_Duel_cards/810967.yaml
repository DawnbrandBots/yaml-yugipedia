  | text      = During your Draw Phase, instead of conducting your normal draw: You can reveal 3 "Malefic" cards from your Deck, then your opponent randomly adds 1 of them to your hand, and you shuffle the rest back into your Deck.

  | fr_name   = Monde Corrompu
  | fr_text   = Tant que cette carte est face recto sur le Terrain, vous pouvez activer cet effet au lieu de mener votre pioche normale durant votre Draw Phase. Choisissez 3 cartes "Corrompu" depuis votre Deck et laissez votre adversaire en sélectionner 1 au hasard pour l'ajouter à votre main. Mélangez le reste des cartes dans votre Deck.
  | de_name   = Niederträchtige Welt
  | de_text   = Solange diese Karte offen auf dem Spielfeld liegt, kannst du während deiner Draw Phase diesen Effekt aktivieren anstatt ein normales Ziehen durchzuführen. Bestimme 3 „Niederträchtig“-Karten von deinem Deck und lass deinen Gegner 1 davon zufällig wählen, die deiner Hand hinzugefügt wird. Mische die restlichen in dein Deck zurück.
  | it_name   = Mondo Maligno
  | it_text   = Fino a quando questa carta è scoperta sul Terreno, puoi attivare questo effetto invece di effettuare la tua normale pescata durante la tua Draw Phase. Scegli 3 carte "Maligno" nel tuo Deck, e fanne scegliere una a caso al tuo avversario da aggiungere alla tua mano. Rimescola le altre nel tuo Deck.
  | pt_name   = Mundo Pernicioso
  | pt_text   = Durante sua Fase de Compra, em vez de conduzir sua compra normal: você pode revelar 3 cards "Pernicioso(a)" do seu Deck e, depois, seu oponente adiciona 1 deles aleatoriamente à sua mão e você embaralha o resto de volta no seu Deck.
  | es_name   = Mundo Malicioso
  | es_text   = Mientras esta carta está boca arriba en el Campo, puedes activar este efecto en vez de robar normalmente durante tu Draw Phase. Elige 3 cartas "Malicioso" en tu Deck y añade a tu mano una de ellas, elegida al azar por tu adversario. Pon el resto en tu Deck y baraja.
  | ja_text   = ①：自分ドローフェイズに通常のドローを行う代わりに発動できる。デッキから「Ｓｉｎ」カード３枚を相手に見せ、相手はその中からランダムに１枚選ぶ。そのカード１枚を自分の手札に加え、残りのカードはデッキに戻す。
  | ko_name   = Sin 월드
  | ko_text   = ①: 자신 드로우 페이즈에 일반 드로우를 실행하는 대신에 발동할 수 있다. 덱에서 "Sin(신)" 카드 3장을 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 그 카드 1장을 자신의 패에 넣고, 남은 카드는 덱으로 되돌린다.
  | tc_name   = Sin World
  | tc_text   = ①：可在我方抽牌階段替代通常抽牌發動。從牌組將３張「Sin」卡出示給對方，對方從其中隨機選擇１張。將１張該卡加入我方手牌，剩餘的卡送回牌組。
  | sc_name   = Sin 世界
  | sc_text   = ①：可在我方抽牌阶段代替通常抽牌发动。从牌组向对手展示３张“Sin”卡牌，对手从中随机挑选１张。将该１张卡牌加入我方手牌，并将剩余卡牌返回至牌组。
