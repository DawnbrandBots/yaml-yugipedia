title: Destruction Sword Flash (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = If you control a Fusion Monster that lists "Buster Blader" as Material: Banish all monsters your opponent controls. When a card or effect is activated that targets a "Buster Blader" monster(s) you control (except during the Damage Step): You can banish this card from your Graveyard; negate that effect, and if you do, destroy that card.

  | fr_name   = Éclair de l'Épée Destructrice
  | fr_text   = Si vous contrôlez un Monstre de Fusion qui liste "Buster Blader" comme Matériel : bannissez tous les monstres contrôlés par votre adversaire. Lorsqu'une carte ou un effet qui cible un ou plusieurs monstres "Buster Blader" que vous contrôlez est activé (sauf durant la Damage Step) : vous pouvez bannir cette carte depuis votre Cimetière ; annulez l'effet, et si vous le faites, détruisez la carte.
  | de_name   = Zerstörungsschwertblitz
  | de_text   = Falls du ein Fusionsmonster kontrollierst, das „Buster-Klingenkämpfer“ als Material aufführt: Verbanne alle Monster, die dein Gegner kontrolliert. Wenn eine Karte oder ein Effekt aktiviert wird, die oder der ein oder mehr „Buster-Klingenkämpfer“-Monster, die du kontrollierst, als Ziel wählt (außer während des Damage Steps): Du kannst diese Karte von deinem Friedhof verbannen; annulliere den Effekt und falls du dies tust, zerstöre die Karte.
  | it_name   = Lampo Spada della Distruzione
  | it_text   = Se controlli un Mostro Fusione che indica "Combattente delle Lame" come Materiale: bandisci tutti i mostri controllati dal tuo avversario. Quando viene attivata una carta o un effetto che sceglie come bersaglio uno o più mostri "Combattente delle Lame" che controlli (eccetto durante il Damage Step): puoi bandire questa carta dal tuo Cimitero; annulla quell'effetto e, se lo fai, distruggi quella carta.
  | pt_name   = Brilho da Espada da Destruição
  | pt_text   = Se você controlar um Monstro de Fusão que liste "Blader Notável" como Matéria: bana todos os monstros que seu oponente controla. Quando um card ou efeito for ativado que escolher como alvo um ou mais monstros "Blader Notável" que você controla (exceto durante a Etapa de Dano): você pode banir este card do seu Cemitério; negue esse efeito e, se isso acontecer, destrua esse card.
  | es_name   = Relámpago de la Espada de la Destrucción
  | es_text   = Si controlas un Monstruo de Fusión que liste a "Buster Blader" como Material: destierra todos los monstruos que controle tu adversario. Cuando es activada una carta o efecto que selecciona a uno o más monstruos "Buster Blader" que controlas (excepto durante el Damage Step): puedes desterrar esta carta en tu Cementerio; niega ese efecto y, si lo haces, destruye esa carta.
  | ja_text   = ①：自分フィールドに「バスター・ブレイダー」を融合素材とする融合モンスターが存在する場合に発動できる。相手フィールドのモンスターを全て除外する。<br />②：自分フィールドの「バスター・ブレイダー」モンスターを対象とする魔法・罠・モンスターの効果が発動した時、墓地のこのカードを除外して発動できる。その効果を無効にし破壊する。
  | ko_name   = 파괴검일섬
  | ko_text   = ①: 자신 필드에 "버스터 블레이더"를 융합 소재로 하는 융합 몬스터가 존재할 경우에 발동할 수 있다. 상대 필드의 몬스터를 전부 제외한다.<br />②: 자신 필드의 "버스터 블레이더" 몬스터를 대상으로 하는 마법 / 함정 / 몬스터의 효과가 발동했을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 효과를 무효로 하고 파괴한다.
  | tc_name   = 破壞劍一閃
  | tc_text   = ①：可在我方場上存在以「毀滅劍士」做為融合素材的融合怪獸的狀況下發動。將對方場上的所有怪獸全部除外。<br />②：在以我方場上的「毀滅劍士」怪獸做為對象的魔法・陷阱・怪獸的效果發動時，可將墓地的此卡除外發動。將該效果變為無效進行破壞。
  | sc_name   = 破坏剑一闪
  | sc_text   = ①：自己场上有需以“毁灭剑士”作为融合素材的融合怪兽存在的情况下可以发动。将对手场上的怪兽全部除外。<br />②：以自己场上的“毁灭剑士”怪兽作为对象的魔法・陷阱・怪兽的效果发动时，将墓地的此卡除外可以发动。将该效果无效并破坏。
  }}
