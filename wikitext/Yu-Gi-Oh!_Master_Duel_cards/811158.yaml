  | text      = You can Ritual Summon this card with a "Megalith" card. During the Main Phase (Quick Effect): You can discard this card; Ritual Summon 1 "Megalith" Ritual Monster from your hand, by Tributing monsters from your hand or field whose total Levels equal or exceed its Level. When your opponent activates a card or effect that targets a card you control (Quick Effect): You can place 1 Ritual Monster from your GY on the bottom of the Deck, and if you do, negate that activation, and if you do that, destroy it. You can only use each effect of "Megalith Aratron" once per turn.

  | fr_name   = Aratron Mégalithe
  | fr_text   = Vous pouvez Invoquer Rituellement cette carte avec une carte "Mégalithe". Durant la Main Phase (Effet Rapide) : vous pouvez défausser cette carte ; Invoquez Rituellement 1 Monstre Rituel "Mégalithe" depuis votre main, en Sacrifiant des monstres depuis votre main ou Terrain dont le Niveau total est supérieur ou égal à son Niveau. Lorsque votre adversaire active une carte ou un effet qui cible une carte que vous contrôlez (Effet Rapide) : vous pouvez placer 1 Monstre Rituel depuis votre Cimetière au-dessous du Deck, et si vous le faites, annulez l'activation, et si vous faites ça, détruisez-le. Vous ne pouvez utiliser chaque effet de "Aratron Mégalithe" qu'une fois par tour.
  | de_name   = Megalith Aratron
  | de_text   = Du kannst diese Karte mit einer „Megalith“-Karte als Ritualbeschwörung beschwören. Während der Main Phase (Schnelleffekt): Du kannst diese Karte abwerfen; beschwöre 1 „Megalith“-Ritualmonster als Ritualbeschwörung von deiner Hand, indem du Monster von deiner Hand oder Spielfeldseite als Tribut anbietest, deren gemeinsame Stufe größer oder gleich seiner Stufe ist. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der eine Karte, die du kontrollierst, als Ziel wählt (Schnelleffekt): Du kannst 1 Ritualmonster von deinem Friedhof unters Deck legen und falls du dies tust, annulliere die Aktivierung und falls du dies tust, zerstöre sie. Du kannst jeden Effekt von „Megalith Aratron“ nur einmal pro Spielzug verwenden.
  | it_name   = Megalito Aratron
  | it_text   = Puoi Evocare tramite Rituale questa carta con una carta "Megalito". Durante la Main Phase (Effetto Rapido): puoi scartare questa carta; Evoca tramite Rituale 1 Mostro Rituale "Megalito" dalla tua mano, offrendo come Tributo mostri dalla tua mano o Terreno con Livello totale pari o superiore al suo Livello. Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio una carta che controlli (Effetto Rapido): puoi mettere 1 Mostro Rituale dal tuo Cimitero in fondo al Deck e, se lo fai, annulla quell'attivazione e, se fai quello, distruggilo. Puoi utilizzare ogni effetto di "Megalito Aratron" una sola volta per turno.
  | pt_name   = Megálito Aratron
  | pt_text   = Você pode Invocar este card por Invocação-Ritual com um card "Megálito". Durante a Fase Principal (Efeito Rápido): você pode descartar este card; Invoque por Invocação-Ritual 1 Monstro de Ritual "Megálito" da sua mão, ao oferecer monstros como Tributo da sua mão ou do campo cuja soma dos Níveis seja igual ou exceda seu Nível. Quando seu oponente ativar um card ou efeito que escolha um card que você controla como alvo (Efeito Rápido): você pode colocar no fundo do Deck 1 Monstro de Ritual do seu Cemitério e, se isso acontecer, negue essa ativação e, se isso acontecer, destrua-o. Você só pode usar cada efeito de "Megálito Aratron" uma vez por turno.
  | es_name   = Aratron Megalítico
  | es_text   = Puedes Invocar esta carta por Ritual con una carta "Megalítico/a". Durante la Main Phase (Efecto Rápido): puedes descartar esta carta; Invoca por Ritual, desde tu mano, 1 Monstruo de Ritual "Megalítico/a", Sacrificando monstruos en tu mano o Campo cuyos Niveles totales sean iguales o superen su Nivel. Cuando tu adversario active una carta o efecto que seleccione una carta que controlas (Efecto Rápido): puedes poner 1 Monstruo de Ritual de tu Cementerio en la parte inferior del Deck y, si lo haces, niega esa activación y, si haces eso, destrúyela. Sólo puedes usar cada efecto de "Aratron Megalítico" una vez por turno.
  | ja_text   = 「メガリス」カードにより降臨<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分・相手のメインフェイズに、このカードを手札から捨てて発動できる。レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から「メガリス」儀式モンスター１体を儀式召喚する。<br />②：自分フィールドのカードを対象とする相手の効果が発動した時に発動できる。自分の墓地から儀式モンスター１体をデッキの一番下に戻し、その発動を無効にし破壊する。
  | ko_name   = 메가리스 아라트론
  | ko_text   = "메가리스" 카드에 의해 의식 소환. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 이 카드를 패에서 버리고 발동할 수 있다. 레벨의 합계가 의식 소환할 몬스터의 레벨 이상이 되도록, 자신의 패 / 필드의 몬스터를 릴리스하고, 패에서 "메가리스" 의식 몬스터 1장을 의식 소환한다. ②: 자신 필드의 카드를 대상으로 하는 상대 효과가 발동했을 때에 발동할 수 있다. 자신 묘지에서 의식 몬스터 1장을 골라 덱 맨 아래로 되돌리고, 그 발동을 무효로 하여 파괴한다.
  | tc_name   = 巨石異物 阿拉特隆
  | tc_text   = 以「巨石異物」卡降臨。此卡名的①②效果，１回合各僅限使用１次。①：在我方・對方的主要階段，可從手牌捨棄此卡發動。為使等級合計為儀式召喚怪獸的等級以上，解放我方手牌・場上的怪獸，從手牌儀式召喚１隻「巨石異物」儀式怪獸。②：可在對方以我方場上的卡做為對象發動效果時發動。從我方墓地選擇１隻儀式怪獸送回牌組的最下方，將該發動變為無效進行破壞。
  | sc_name   = 巨石异物・阿拉特隆
  | sc_text   = 以“巨石异物”卡降临。此卡名的①②效果1回合仅可各使用1次。①：在自己・对手的主要阶段，从手牌将此卡舍弃可以发动。为使合计等级为仪式召唤的怪兽以上，解放自己手牌・场上的怪兽，从手牌将1只“巨石异物”仪式怪兽仪式召唤。②：以自己场上的卡为对象的对手效果发动时可以发动。从自己的墓地挑选1只仪式怪兽放回牌组最下面，将该发动无效并破坏。
