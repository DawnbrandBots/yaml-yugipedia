  | fr_name   = Dragon Blindage Chobham
  | fr_text   = Lorsqu'un monstre de l'adversaire déclare une attaque directe : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position d'Attaque, et si vous le faites, le reste de ce tour, elle ne peut pas être détruite au combat et les dommages de combat que vous recevez de combats impliquant cette carte sont divisés par deux. Si cette carte est envoyée au Cimetière comme Matériel Lien : vous pouvez cibler 1 autre monstre TÉNÈBRES dans votre Cimetière ; ajoutez-le à votre main, et aussi, votre adversaire peut ajouter 1 monstre depuis son Cimetière à sa main. Vous ne pouvez utiliser cet effet de "Dragon Blindage Chobham" qu'une fois par tour.
  | de_name   = Chobham-Panzer-Drache
  | de_text   = Wenn ein Monster eines Gegners einen direkten Angriff deklariert: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die Angriffsposition beschwören und falls du dies tust, für den Rest dieses Spielzugs kann sie nicht durch Kampf zerstört werden und der Kampfschaden, den du aus Kämpfen erhältst, an denen diese Karte beteiligt ist, wird halbiert. Falls diese Karte als Linkmaterial auf den Friedhof gelegt wird: Du kannst 1 anderes FINSTERNIS Monster in deinem Friedhof wählen; füge es deiner Hand hinzu, zusätzlich kann dein Gegner seiner Hand 1 Monster von seinem Friedhof hinzufügen. Du kannst diesen Effekt von „Chobham-Panzer-Drache“ nur einmal pro Spielzug verwenden.
  | it_name   = Drago Corazza Chobham
  | it_text   = Quando un mostro dell'avversario dichiara un attacco diretto: puoi Evocare Specialmente questa carta dalla tua mano in Posizione di Attacco e, se lo fai, per il resto di questo turno, essa non può essere distrutta in battaglia e il danno da combattimento che subisci da battaglie che coinvolgono questa carta viene dimezzato. Se questa carta viene mandata al Cimitero come Materiale Link: puoi scegliere come bersaglio 1 altro mostro OSCURITÀ nel tuo Cimitero; aggiungilo alla tua mano, inoltre il tuo avversario può aggiungere 1 mostro dal suo Cimitero alla sua mano. Puoi utilizzare questo effetto di "Drago Corazza Chobham" una sola volta per turno.
  | pt_name   = Dragão Blindagem Chobham
  | pt_text   = Quando um monstro do oponente declarar um ataque direto: você pode Invocar este card por Invocação-Especial da sua mão em Posição de Ataque e, se isso acontecer, pelo resto deste turno, ele não pode ser destruído em batalha e o dano de batalha que você sofrer das batalhas envolvendo este card é diminuído pela metade. Se este card for enviado para o Cemitério como Matéria Link: você pode escolher 1 outro monstro de TREVAS no seu Cemitério; adicione-o à sua mão e, além disso, seu oponente pode adicionar 1 monstro do Cemitério dele à mão dele. Você só pode usar este efeito de "Dragão Blindagem Chobham" uma vez por turno.
  | es_name   = Dragón de Armadura Chobham
  | es_text   = Cuando un monstruo del adversario declara un ataque directo: puedes Invocar esta carta de Modo Especial desde tu mano en Posición de Ataque y, si lo haces, por el resto de este turno ésta no puede ser destruida en batalla y el daño de batalla que recibas de batallas que involucren a esta carta se divide a la mitad. Si esta carta es mandada al Cementerio como Material de Enlace: puedes seleccionar otro monstruo de OSCURIDAD en tu Cementerio; añádelo a tu mano, y además tu adversario puede añadir a su mano 1 monstruo en su Cementerio. Sólo puedes usar este efecto de "Dragón de Armadura Chobham" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：相手モンスターの直接攻撃宣言時に発動できる。このカードを手札から攻撃表示で特殊召喚する。このターン、この効果で特殊召喚したこのカードは戦闘では破壊されず、このカードの戦闘で発生する自分への戦闘ダメージは半分になる。<br />②：このカードがＬ素材として墓地へ送られた場合、自分の墓地の他の闇属性モンスター１体を対象として発動できる。そのモンスターを手札に加える。相手は自身の墓地のモンスター１体を手札に加える事ができる。
  | ko_name   = 초밤아머 드래곤
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 상대 몬스터의 직접 공격 선언시에 발동할 수 있다. 이 카드를 패에서 공격 표시로 특수 소환한다. 이 턴에, 이 효과로 특수 소환한 이 카드는 전투로는 파괴되지 않으며, 이 카드의 전투로 발생하는 자신에게로의 전투 데미지는 절반이 된다.<br />②: 이 카드가 링크 소재로서 묘지로 보내졌을 경우, 이 카드 이외의 자신 묘지의 어둠 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. 상대는 자신 묘지의 몬스터 1장을 골라 패에 넣을 수 있다.
  | tc_name   = 喬巴姆裝甲龍
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：可在對方怪獸的直接攻擊宣言時發動。以攻擊表示從手牌特殊召喚此卡。此回合，透過此效果特殊召喚的此卡不會因戰鬥被破壞，此卡的戰鬥對我方造成的戰鬥傷害減半。<br />②：在此卡做為連結素材被送至墓地的狀況下，可將我方墓地的１隻此卡以外的闇屬性怪獸做為對象發動。將該怪獸加入手牌。對方可選擇自身墓地的１隻怪獸加入手牌。
  | sc_name   = 乔巴姆装甲龙
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：对手怪兽的直接攻击宣言时可以发动。将此卡从手牌以攻击表示特殊召唤。此回合，以此效果特殊召唤的此卡不会因战斗被破坏，因此卡的战斗造成的对自己的战斗伤害变为一半。<br />②：此卡作为连接素材被送至墓地的情况下，以自己墓地此卡以外的１只暗属性怪兽为对象可以发动。将该怪兽加入手牌。对手可挑选自身墓地的１只怪兽加入手牌。
