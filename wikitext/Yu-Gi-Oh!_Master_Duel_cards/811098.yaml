title: Mathmech Induction (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = All Cyberse monsters you control gain 500 ATK. If you control a "Mathmech" monster: You can send this face-up card from the field to the GY, then target 1 card your opponent controls; destroy it. You can only use this effect of "Mathmech Induction" once per turn.

  | fr_name   = Induction Mathmech
  | fr_text   = Tous les monstres Cyberse que vous contrôlez gagnent 500 ATK. Si vous contrôlez un monstre "Mathmech" : vous pouvez envoyer cette carte face recto depuis le Terrain au Cimetière, puis ciblez 1 carte contrôlée par votre adversaire ; détruisez-la. Vous ne pouvez utiliser cet effet de "Induction Mathmech" qu'une fois par tour.
  | de_name   = Mathemech-Induktion
  | de_text   = Alle Cyberse-Monster, die du kontrollierst, erhalten 500 ATK. Falls du ein „Mathemech“-Monster kontrollierst: Du kannst diese offene Karte vom Spielfeld auf den Friedhof legen und dann 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie. Du kannst diesen Effekt von „Mathemech-Induktion“ nur einmal pro Spielzug verwenden.
  | it_name   = Induzione Matemech
  | it_text   = Tutti i mostri Cyberso che controlli guadagnano 500 ATK. Se controlli un mostro "Matemech": puoi mandare questa carta scoperta dal Terreno al Cimitero, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila. Puoi utilizzare questo effetto di "Induzione Matemech" una sola volta per turno.
  | pt_name   = Indução Mechamática
  | pt_text   = Todos os monstros Ciberso que você controla ganham 500 de ATK. Se você controlar um monstro "Mechamático(a)": você pode enviar este card com a face para cima do campo para o Cemitério e, depois, escolha 1 card que seu oponente controla; destrua-o. Você só pode usar este efeito de "Indução Mechamática" uma vez por turno.
  | es_name   = Inducción Matemecha
  | es_text   = Todos los monstruos Ciberso que controles ganan 500 ATK. Si controlas un monstruo "Matemecha": puedes mandar al Cementerio esta carta boca arriba en el Campo, y después seleccionar 1 carta que controle tu adversario; destrúyela. Sólo puedes usar este efecto de "Inducción Matemecha" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドのサイバース族モンスターの攻撃力は５００アップする。<br />②：自分フィールドに「斬機」モンスターが存在する場合、魔法＆罠ゾーンの表側表示のこのカードを墓地へ送り、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name   = 참기귀납법
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 사이버스족 몬스터의 공격력은 500 올린다. ②: 자신 필드에 "참기" 몬스터가 존재할 경우, 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name   = 斬機歸納法
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。①：我方場上的電子界族怪獸的攻擊力提升５００。②：在我方場上存在「斬機」怪獸的狀況下，可將魔法＆陷阱區的正面表示的此卡送至墓地，將對方場上的１張卡做為對象發動。破壞該卡。
  | sc_name   = 斩机归纳法
  | sc_text   = 此卡名的②效果1回合仅可使用1次。①：自己场上的电子界族怪兽的攻击力上升500。②：自己场上有“斩机”怪兽存在的情况下，把魔法与陷阱区域的表侧表示的此卡送至墓地，可以对手场上的1张卡为对象发动。将该卡破坏。
  }}
