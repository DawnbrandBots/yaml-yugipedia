  | pt_text   = Só pode ser ativado quando um ou mais monstros forem Invocados por Invocação-Especial do seu Cemitério. Selecione e Invoque por Invocação-Especial 1 "Supay" ou 1 "Formiga de Fogo Ascator" do seu Cemitério.
  | es_name   = Llamada de la Parca
  | es_text   = Sólo puedes activar esta carta cuando un monstruo es Invocado de Modo Especial desde tu Cementerio. Selecciona e Invoca de Modo Especial, desde tu Cementerio, 1 "Supay" o 1 "Hormiga de Fuego Ascator".
  | ja_text   = ①：自分の墓地からモンスターが特殊召喚された時、自分の墓地の、「スーパイ」か「赤蟻アスカトル」１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 사신의 부르는 소리
  | ko_text   = 자신의 묘지에서 몬스터가 특수 소환되었을 때 발동할 수 있다. 자신의 묘지에 존재하는 "수파이" 또는 "붉은 개미 아스카톨" 1장을 선택하고 특수 소환한다.
  | tc_name   = 死神的呼聲
  | tc_text   = 可在怪獸從我方墓地被特殊召喚時發動。從我方墓地選擇１隻「蘇帕伊」或１隻「赤蟻阿斯卡托魯」特殊召喚。
  | sc_name   = 死神的呼声
  | sc_text   = 怪兽从我方墓地被特殊召唤时可发动。从我方墓地选择１只“苏帕伊”或“赤蚁 阿斯卡托尔”并特殊召唤。
