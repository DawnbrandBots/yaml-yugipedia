  | fr_name   = Dragoliche de Nuit
  | fr_text   = Changez tous les monstres en Position d'Attaque (monstres de Type Wyrm exclus) qui ont été Invoqués Spécialement depuis le Main ou Extra Deck en Position de Défense. Tous les monstres (monstres de Type Wyrm exclus) qui ont été Invoqués Spécialement depuis le Main ou Extra Deck perdent une DEF égale à leur DEF d'origine.
  | de_name   = Nacht-Drachenlich
  | de_text   = Ändere alle Monster in Angriffsposition, die nicht den Typ Wyrm haben und die als Spezialbeschwörung vom Main oder Extra Deck beschworen wurden, in die Verteidigungsposition. Alle Monster, die nicht den Typ Wyrm haben und die als Spezialbeschwörung vom Main oder Extra Deck beschworen wurden, verlieren DEF in Höhe ihrer Grund-DEF.
  | it_name   = Dragolich della Notte
  | it_text   = Metti in Posizione di Difesa tutti i mostri di Tipo non-Wyrm in Posizione di Attacco che sono stati Evocati Specialmente dal Main o Extra Deck. Tutti i mostri di Tipo non-Wyrm che sono stati Evocati Specialmente dal Main o Extra Deck perdono DEF pari al loro DEF originale.
  | pt_name   = Dragolich da Noite
  | pt_text   = Coloque em Posição de Defesa todos os monstros que não forem do Tipo Wyrm que estiverem em Posição de Ataque e que foram Invocados por Invocação-Especial do Deck Principal ou Deck Adicional. Todos os monstros do Tipo Wyrm que foram Invocados por Invocação-Especial do Deck Principal ou Deck Adicional perdem DEF igual à sua DEF original.
  | es_name   = Dragoliche Nocturna
  | es_text   = Cambia a Posición de Defensa todos los monstruos en Posición de Ataque que no sean de Tipo Wyrm y que fueron Invocados de Modo Especial desde el Deck Principal o Extra. Todos los monstruos que no sean de Tipo Wyrm y que fueron Invocados de Modo Especial desde el Deck Principal o Extra pierden DEF igual a su DEF original.
  | ja_text   = ①：このカードがモンスターゾーンに存在する限り、幻竜族以外のデッキ・ＥＸデッキから特殊召喚されている攻撃表示モンスターは守備表示になる。<br />②：このカードがモンスターゾーンに存在する限り、幻竜族以外のデッキ・ＥＸデッキから特殊召喚されたモンスターの守備力は、その元々の守備力分ダウンする。
  | ko_name   = 나이트 드라고리치
  | ko_text   = ①: 이 카드가 몬스터 존에 존재하는 한, 환룡족 이외의 덱 / 엑스트라 덱에서 특수 소환되어 있는 공격 표시 몬스터는 수비 표시가 된다.<br />②: 이 카드가 몬스터 존에 존재하는 한, 환룡족 이외의 덱 / 엑스트라 덱에서 특수 소환된 몬스터의 수비력은 그 원래 수비력만큼 내린다.
  | tc_name   = 夜龍巫妖
  | tc_text   = ①：只要此卡存在於怪獸區，幻龍族以外的從牌組・額外牌組被特殊召喚的攻擊表示怪獸就變為守備表示。<br />②：只要此卡存在於怪獸區，幻龍族以外的從牌組・額外牌組被特殊召喚的怪獸的守備力就依據其原本的守備力數值進行降低。
  | sc_name   = 夜龙巫妖
  | sc_text   = ①：只要此卡存在于怪兽区域，从牌组・额外牌组被特殊召唤的幻龙族以外的攻击表示怪兽变为守备表示。<br />②：只要此卡存在于怪兽区域，从牌组・额外牌组被特殊召唤的幻龙族以外的怪兽的守备力下降相当于其原本守备力的数值。
