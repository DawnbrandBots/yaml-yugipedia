title: Prevention Star (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Equip
  | text      = Equip only to a monster you control, if it was changed from face-up Attack Position to face-up Defense Position this turn. Select 1 monster your opponent controls. That monster cannot attack or change its battle position. When the equipped monster is destroyed and this card is sent to the Graveyard, remove from play the selected monster.
  | releases  = Legacy Pack

  | fr_name   = Étoile de Vigilance
  | fr_text   = Équipable uniquement à un monstre que vous contrôlez, s'il a été changé de Position d'Attaque face recto en Position de Défense face recto ce tour. Sélectionnez 1 monstre contrôlé par votre adversaire. Ce monstre ne peut pas attaquer ou changer sa position de combat. Lorsque le monstre équipé est détruit et que cette carte est envoyée au Cimetière, retirez du jeu le monstre sélectionné.
  | de_name   = Verhinderungsstern
  | de_text   = Rüste nur ein Monster, das du kontrollierst, mit dieser Karte aus, falls es in diesem Spielzug aus der offenen Angriffsposition in die offene Verteidigungsposition geändert wurde. Wähle 1 Monster, das dein Gegner kontrolliert. Das Monster kann weder angreifen noch seine Kampfposition ändern. Wenn das ausgerüstete Monster zerstört und diese Karte auf den Friedhof gelegt wird, entferne das gewählte Monster aus dem Spiel.
  | it_name   = Stella Protettiva
  | it_text   = Equipaggia solo ad un mostro che controlli, se è passato da scoperto in Posizione di Attacco a scoperto in Posizione di Difesa in questo turno. Scegli 1 mostro controllato dal tuo avversario. Quel mostro non può attaccare o cambiare la sua posizione. Quando il mostro equipaggiato viene distrutto e questa carta viene mandata al Cimitero, rimuovi dal gioco il mostro scelto.
  | pt_name   = Estrela da Prevenção
  | pt_text   = Só pode ser equipado a um monstro que você controla, se ele, com a face para cima em Posição de Ataque, foi colocado com a face para cima em Posição de Defesa neste turno. Selecione 1 monstro que seu oponente controla. Esse monstro não pode atacar ou mudar sua posição de batalha. Quando o monstro equipado for destruído e este card for enviado ao Cemitério, remova de jogo o monstro selecionado.
  | es_name   = Estrella de la Prevención
  | es_text   = Sólo puedes equipar esta carta a un monstruo que controles si fue cambiado de Posición de Ataque boca arriba a Posición de Defensa boca arriba este turno. Selecciona 1 monstruo que controle tu adversario. Ese monstruo no puede atacar o cambiar su posición de batalla. Cuando el monstruo equipado es destruido y esta carta mandada al Cementerio, retira del juego al monstruo seleccionado.
  | ja_text   = 自分フィールドの表側攻撃表示モンスターが表側守備表示に変更されたターン、そのモンスターにのみ装備可能。<br />このカードは相手フィールドのモンスター１体も対象として発動する。<br />①：対象のモンスターは攻撃できず、表示形式の変更もできない。<br />②：装備モンスターが破壊された事でこのカードが墓地へ送られた場合に発動する。このカードの発動時に対象とした相手モンスターを除外する。
  | ko_name   = 프리벤트 스타
  | ko_text   = 자신 필드 위에 앞면 공격 표시로 존재하는 몬스터의 표시 형식이 앞면 수비 표시로 변경된 턴에, 그 몬스터에만 장착 가능. 상대 필드 위에 존재하는 몬스터 1장을 선택한다. 그 몬스터는 공격과 표시 형식의 변경을 할 수 없다. 장착 몬스터가 파괴되는 것에 의해서 이 카드가 묘지로 보내졌을 때, 선택한 상대 몬스터를 게임에서 제외한다.
  | tc_name   = 妨礙之星
  | tc_text   = 在我方場上的正面攻擊表示怪獸被變更為正面守備表示的回合，僅可裝備於該怪獸。選擇對方場上的１隻怪獸。選擇的怪獸無法攻擊，也不可改變表示形式。在此卡因裝備怪獸被破壞被送至墓地時，將選擇的對方怪獸從遊戲除外。
  | sc_name   = 妨碍之星
  | sc_text   = 我方场上的表侧攻击表示怪兽被改变成表侧守备表示的回合，仅限装备该怪兽。选择对手场上的１只怪兽。被选择怪兽不可攻击，也不可改变表示形式。因装备怪兽被破坏导致此卡被送入墓地时，将被选择对手怪兽从游戏中除外。
  }}
