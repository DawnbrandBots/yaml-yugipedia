  | fr_name   = Éléphant-Gemmes
  | fr_text   = Durant votre Main Phase : vous pouvez renvoyer cette carte face recto sur le Terrain à la main. Une fois par combat, durant le calcul des dommages, si cette carte combat (Effet Rapide) : vous pouvez envoyer 1 Monstre Normal depuis votre main au Cimetière ; durant ce calcul des dommages uniquement, cette carte gagne 1000 DEF.
  | de_name   = Edelstein-Elefant
  | de_text   = Während deiner Main Phase: Du kannst diese offene Karte vom Spielfeld auf die Hand zurückgeben. Einmal pro Kampf, während der Schadensberechnung, falls diese Karte kämpft (Schnelleffekt): Du kannst 1 Normales Monster von deiner Hand auf den Friedhof legen; diese Karte erhält nur während jener Schadensberechnung 1000 DEF.
  | it_name   = Elefante-Gemma
  | it_text   = Durante la tua Main Phase: puoi far ritornare nella mano questa carta scoperta sul Terreno. Una volta per battaglia, durante il calcolo dei danni, se questa carta combatte (Effetto Rapido): puoi mandare 1 Mostro Normale dalla tua mano al Cimitero; questa carta guadagna 1000 DEF solamente durante quel calcolo dei danni.
  | pt_name   = Elefante-Gema
  | pt_text   = Durante sua Fase Principal: você pode devolver este card com a face para cima no campo para a mão. Uma vez por batalha, durante o cálculo de dano, se este card batalhar (Efeito Rápido): você pode enviar 1 Monstro Normal da sua mão para o Cemitério; este card ganha 1000 de DEF apenas durante esse cálculo de dano.
  | es_name   = Gema-Elefante
  | es_text   = (Esta carta se trata siempre como una carta "-Gema").<br />Durante tu Main Phase: puedes devolver a la mano esta carta boca arriba en el Campo. Una vez por batalla, durante el cálculo de daño, si esta carta batalla (Efecto Rápido): puedes mandar al Cementerio 1 Monstruo Normal en tu mano; esta carta gana 1000 DEF sólo durante ese cálculo de daño.
  | ja_text   = ①：自分メインフェイズに発動できる。フィールドの表側表示のこのカードを手札に戻す。<br />②：このカードが戦闘を行うダメージ計算時に１度、手札から通常モンスター１体を墓地へ送って発動できる。このカードの守備力はそのダメージ計算時のみ１０００アップする。
  | ko_name   = 젬 코끼리
  | ko_text   = 자신의 메인 페이즈시에, 필드 위에 앞면 표시로 존재하는 이 카드를 패로 되돌릴 수 있다. 또한, 이 카드가 전투를 실행하는 데미지 계산시에 1번만, 패에서 일반 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드의 수비력은, 그 데미지 계산시에만 1000 포인트 올린다.
  | tc_name   = 寶石象
  | tc_text   = 可在我方主要階段時發動。將場上正面表示的此卡送回持有者的手牌。此外，此卡進行戰鬥的傷害計算時，可從手牌將１隻通常怪獸送至墓地發動１次。此卡的守備力僅限在該傷害計算時提升１０００。
  | sc_name   = 宝石象
  | sc_text   = 我方主要阶段时可发动。将场上表侧表示的此卡返回至持有者手牌。此外，此卡进行战斗的伤害计算时，１次可从手牌将１只通常手牌送入墓地并发动１次。此卡的守备力仅限于该伤害计算时上升１０００点。
  }}
