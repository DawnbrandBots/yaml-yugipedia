title: Magikey Mechmortar - Garesglasser (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = EARTH
  | types     = Machine / Ritual / Effect
  | level     = 8
  | atk       = 2000
  | def       = 2800
  | text      = You can Ritual Summon this card with "Magikey Maftea". Gains 300 ATK for each different Attribute in your GY. You can only use each of the following effects of "Magikey Mechmortar - Garesglasser" once per turn. When your opponent activates an effect of a monster with the same Attribute as a monster in your GY, if at least 2 Attributes of monsters were used for this card's Ritual Summon (Quick Effect): You can negate the activation, and if you do, destroy that card. If this Ritual Summoned card is sent to the GY: You can add 1 "Magikey" monster from your Deck to your hand.

  | fr_name   = Mécamortier de la Magiclé - Garesverre
  | fr_text   = Vous pouvez Invoquer Rituellement cette carte avec "Maftea de la Magiclé". Gagne 300 ATK pour chaque Attribut différent dans votre Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Mécamortier de la Magiclé - Garesverre" qu'une fois par tour. Lorsque votre adversaire active l'effet d'un monstre du même Attribut qu'un monstre dans votre Cimetière, si min. 2 Attributs de monstres ont été utilisés pour l'Invocation Rituelle de cette carte (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez la carte. Si cette carte Invoquée Rituellement est envoyée au Cimetière : vous pouvez ajouter 1 monstre "Magiclé" depuis votre Deck à votre main.
  | de_name   = Magieschlüssel-Mechmörser - Garesverglaser
  | de_text   = Du kannst diese Karte mit „Magieschlüssel Maftea“ als Ritualbeschwörung beschwören. Erhält für jede unterschiedliche Eigenschaft in deinem Friedhof 300 ATK. Du kannst jeden der folgenden Effekte von „Magieschlüssel-Mechmörser - Garesverglaser“ nur einmal pro Spielzug verwenden. Wenn dein Gegner einen Effekt eines Monsters mit derselben Eigenschaft wie ein Monster in deinem Friedhof aktiviert, falls mindestens 2 Eigenschaften von Monstern für die Ritualbeschwörung dieser Karte verwendet wurden (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre jene Karte. Falls diese als Ritualbeschwörung beschworene Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Magieschlüssel“-Monster von deinem Deck hinzufügen.
  | it_name   = Magichiave Mechmortaio - Garespaccatore
  | it_text   = Puoi Evocare tramite Rituale questa carta con "Maftea Magichiave". Guadagna 300 ATK per ogni Attributo diverso nel tuo Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Magichiave Mechmortaio - Garespaccatore" una sola volta per turno. Quando il tuo avversario attiva un effetto di un mostro con lo stesso Attributo di un mostro nel tuo Cimitero, se almeno 2 Attributi di mostri sono stati utilizzati per l'Evocazione Rituale di questa carta (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggi quella carta. Se questa carta Evocata tramite Rituale viene mandata al Cimitero: puoi aggiungere 1 mostro "Magichiave" dal tuo Deck alla tua mano.
  | pt_name   = Mechamorteiro Magichave - Garestilhaçar
  | pt_text   = Você pode Invocar este card por Invocação-Ritual com "Maftea Magichave". Ganha 300 de ATK para cada Atributo diferente no seu Cemitério. Você só pode usar cada um dos seguintes efeitos de "Mechamorteiro Magichave - Garestilhaçar" uma vez por turno. Quando seu oponente ativar um efeito de um monstro com o mesmo Atributo que o de um monstro no seu Cemitério, se pelo menos 2 Atributos de monstros foram usados para a Invocação-Ritual deste card (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua esse card. Se este card Invocado por Invocação-Ritual for enviado para o Cemitério: você pode adicionar 1 monstro "Magichave" do seu Deck à sua mão.
  | es_name   = Mechamortero Magillave - Garestrozador
  | es_text   = Puedes Invocar esta carta por Ritual con "Maftea Magillave". Gana 300 ATK por cada Atributo diferente en tu Cementerio. Sólo puedes usar cada uno de los siguientes efectos de "Mechamortero Magillave - Garestrozador" una vez por turno. Cuando tu adversario activa un efecto de un monstruo con el mismo Atributo que el de un monstruo en tu Cementerio, si al menos 2 Atributos de monstruos fueron usados para la Invocación por Ritual de esta carta (Efecto Rápido): puedes negar la activación y, si lo haces, destruye esa carta. Si esta carta Invocada por Ritual es mandada al Cementerio: puedes añadir a tu mano 1 monstruo "Magillave" en tu Deck.
  | ja_text   = 「魔鍵－マフテア」により降臨<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードの攻撃力は、自分の墓地のモンスターの属性の種類×３００アップする。<br />②：このカードの儀式召喚に使用したモンスターの属性が２種類以上だった場合、自分の墓地のいずれかのモンスターと同じ属性を持つモンスターの効果を相手が発動した時に発動できる。その発動を無効にし破壊する。<br />③：儀式召喚したこのカードが墓地へ送られた場合に発動できる。デッキから「魔鍵」モンスター１体を手札に加える。
  | ko_name   = 마건포－가레스베트
  | ko_text   = "마건－마프테아"에 의해 의식 소환. 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력은, 자신 묘지의 몬스터의 속성의 종류 × 300 올린다. ②: 이 카드의 의식 소환에 사용한 몬스터의 속성이 2종류 이상이었을 경우, 자신 묘지 중 어느 몬스터와 같은 속성을 가지는 몬스터의 효과를 상대가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ③: 의식 소환한 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "마건" 몬스터 1장을 패에 넣는다.
  | tc_name   = 魔鍵砲－加雷斯維特
  | tc_text   = 以「魔鍵－莫夫提亞」降臨。此卡名的②③效果，１回合各僅限使用１次。①：此卡的攻擊力會依據我方墓地的怪獸屬性種類×３００進行提升。②：在此卡儀式召喚怪獸使用的怪獸屬性為２種以上的狀況下，可在對方發動與我方墓地任一怪獸相同屬性的怪獸效果時發動。將其發動變為無效進行破壞。③：可在儀式召喚的此卡被送至墓地的狀況下發動。從牌組將１隻「魔鍵」怪獸加入手牌。
  | sc_name   = 魔键炮－加雷斯维特
  | sc_text   = 以“魔键－马夫提亚”降临。此卡名的②③效果１回合仅可各使用１次。①：此卡的攻击力上升相当于自己墓地怪兽属性种类×３００的数值。②：使用于此卡的仪式召唤的怪兽的属性为２种以上的情况下，对手发动拥有与自己墓地任一怪兽相同的属性的怪兽的效果时可以发动。将该发动无效并破坏。③：仪式召唤的此卡被送至墓地的情况下可以发动。从牌组将１只“魔键”怪兽加入手牌。
  }}
