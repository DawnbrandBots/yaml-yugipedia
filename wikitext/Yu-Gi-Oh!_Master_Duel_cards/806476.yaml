title: Chain Strike (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Spell
  | property  = Quick-Play
  | text      = Activate only as Chain Link 2 or higher; inflict 400 damage to your opponent times the Chain Link number of this card. You cannot activate this card if multiple cards/effects with the same name are in that Chain.
  | releases  = Master Pack
  | fr_name   = Frappes en Chaîne
  | fr_text   = Activable uniquement en tant que Block Chaîne 2 ou supérieur; infligez 400 dommages à votre adversaire multiplié par le numéro de Block Chaîne de cette carte. Vous ne pouvez pas activer cette carte s'il y a plusieurs cartes/effets avec le même nom dans cette Chaîne.
  | de_name   = Kettenschlag
  | de_text   = Aktiviere nur als Kettenglied 2 oder höher; füge deinem Gegner 400 Schaden x der Kettengliednummer dieser Karte zu. Du kannst diese Karte nicht aktivieren, falls mehrere Karten/Effekte mit demselben Namen in dieser Kette sind.
  | it_name   = Attacco a Catena
  | it_text   = Attiva questa carta solo come Anello 2 o più di una Catena. Infliggi al tuo avversario 400 danni x il numero dell'Anello della Catena di questa carta. Non puoi attivare questa carta se più di una carta/effetto con lo stesso nome è stata attivata in quella catena.
  | pt_name   = Golpe da Corrente
  | pt_text   = Ative apenas como Elo de Corrente 2 ou mais; cause 400 de dano ao oponente vezes o número de Elo de Corrente deste card. Você não pode ativar este card se vários cards/efeitos com o mesmo nome estiverem na Corrente.
  | es_name   = Golpe de Cadena
  | es_text   = Activa esta carta sólo como Eslabón de Cadena 2 o más alto; inflige a tu adversario 400 puntos de daño multiplicado por el número de Eslabón de Cadena de esta carta. Esta carta no puede activarse si múltiples cartas o efectos con el mismo nombre fueron activados en esa Cadena.
  | ja_text   = ①：同一チェーン上で複数回同名カードの効果が発動していない場合、そのチェーン２以降に発動できる。このカードの発動時に積まれているチェーンの数×４００ダメージを相手に与える。
  | ko_name   = 체인 스트라이크
  | ko_text   = 체인 2 이상에 발동할 수 있다. 이 카드의 발동시에 쌓여있는 체인 수 × 400 포인트 데미지를 상대 라이프에 준다. 동일한 체인 위에 여러 번 같은 이름의 카드 효과가 발동하고 있을 경우, 이 카드는 발동할 수 없다.
  | tc_name   = 連鎖爆擊
  | tc_text   = 可在連鎖２以上時發動。依據此卡發動時累積的連鎖數量×４００給予對方LP傷害。在同一連鎖上發動複數次同名卡效果的狀況下，此卡無法發動。
  | sc_name   = 连锁爆击
  | sc_text   = 连锁２之后可以发动。给予对手LP此卡发动时累积连锁数量×４００点伤害。同一连锁上发动多次同名卡效果的情况下，此卡不可以发动。
