  | fr_name     = Baliste Rouages Ancients
  | fr_text     = 2 monstres TERRE Machine<br />Si cette carte est Invoquée par Lien : vous pouvez ajouter 1 "Ville des Engrenages" ou 1 monstre "Rouages Ancients" depuis votre Deck à votre main. Vous pouvez cibler 1 Magie/Piège que vous contrôlez et 1 monstre face recto contrôlé par votre adversaire ; détruisez la carte que vous contrôlez, et si vous le faites, changez l'ATK/DEF du monstre de l'adversaire à 0 jusqu'à la fin du tour. Vous ne pouvez utiliser chaque effet de "Baliste Rouages Ancients" qu'une fois par tour.
  | de_name     = Antike Antriebsballista
  | de_text     = 2 ERDE Maschine-Monster<br />Falls diese Karte als Linkbeschwörung beschworen wird: Du kannst deiner Hand 1 „Antike/r/s Antrieb“-Monster oder 1 „Antriebsstadt“ von deinem Deck hinzufügen. Du kannst 1 Zauber/Falle, den oder die du kontrollierst, und 1 offenes Monster, das dein Gegner kontrolliert, wählen; zerstöre jene Karte, die du kontrollierst, und falls du dies tust, ändere die ATK/DEF jenes Monsters des Gegners bis zum Ende dieses Spielzugs zu 0. Du kannst jeden Effekt von „Antike Antriebsballista“ nur einmal pro Spielzug verwenden.
  | it_name     = Ballista-Ingranaggio Antico
  | it_text     = 2 mostri TERRA Macchina<br />Se questa carta viene Evocata Link: puoi aggiungere 1 mostro "Ingranaggio Antico" o 1 "Città degli Ingranaggi" dal tuo Deck alla tua mano. Puoi scegliere come bersaglio 1 Magia/Trappola che controlli e 1 mostro scoperto controllato dal tuo avversario; distruggi quella carta che controlli e, se lo fai, cambia l'ATK/DEF di quel mostro dell'avversario a 0 fino alla fine del turno. Puoi utilizzare ogni effetto di "Ballista-Ingranaggio Antico" una sola volta per turno.
  | pt_name     = Balista do Mecanismo Antigo
  | pt_text     = 2 monstros Máquina de TERRA<br />Se este card for Invocado por Invocação-Link: você pode adicionar 1 monstro "Mecanismo Antigo" ou 1 "Vila Mecânica" do seu Deck à sua mão. Você pode escolher 1 Magia/Armadilha que você controla e 1 monstro com a face para cima que seu oponente controla; destrua esse card que você controla e, se isso acontecer, mude o ATK/DEF desse monstro do oponente para 0 até o final do turno. Você só pode usar cada efeito de "Balista do Mecanismo Antigo" uma vez por turno.
  | es_name     = Ballista Mecanismo Antiguo
  | es_text     = 2 monstruos Máquina de TIERRA<br />Si esta carta es Invocada por Enlace: puedes añadir a tu mano 1 monstruo "Mecanismo Antiguo" o 1 "Pueblo Mecánico" en tu Deck. Puedes seleccionar 1 Mágica/Trampa que controles y 1 monstruo boca arriba que controle tu adversario; destruye esa carta que controlas y, si lo haces, hasta el final del turno, cambia el ATK/DEF de ese monstruo del adversario a 0. Sólo puedes usar cada efecto de "Ballista Mecanismo Antiguo" una vez por turno.
  | ja_text     = 機械族・地属性モンスター２体<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＬ召喚した場合に発動できる。デッキから「アンティーク・ギア」モンスター１体か「歯車街」１枚を手札に加える。<br />②：自分フィールドの魔法・罠カード１枚と、相手フィールドの表側表示モンスター１体を対象として発動できる。その自分のカードを破壊し、その相手モンスターの攻撃力・守備力をターン終了時まで０にする。
  | ko_name     = 앤틱 기어 발리스틱슈터
  | ko_text     = 기계족 / 땅 속성 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 링크 소환했을 경우에 발동할 수 있다. 덱에서 "앤틱 기어" 몬스터 1장이나 "기어 타운" 1장을 패에 넣는다.<br />②: 자신 필드의 마법 / 함정 카드 1장과, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 자신의 카드를 파괴하고, 그 상대 몬스터의 공격력 / 수비력을 턴 종료시까지 0 으로 한다.
  | tc_name     = 古代機械齒輪弓弩手
  | tc_text     = 機械族・地屬性怪獸２隻<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：可在此卡連結召喚成功的狀況下發動。從牌組將１隻「古代機械齒輪」怪獸或１張「齒輪鎮」加入手牌。<br />②：可將我方場上的１張魔法・陷阱卡及對方場上的１隻正面表示怪獸做為對象發動。破壞我方的該卡，對方的該怪獸的攻擊力・守備力在回合結束前變為０。
  | sc_name     = 古代机械齿轮・弓弩手
  | sc_text     = 机械族・地属性怪兽２只<br />此卡名的①②效果１回合仅可各使用１次。<br />①：此卡连接召唤成功的情况下可以发动。从牌组将１只“古代机械齿轮”怪兽或１张“齿轮镇”加入手牌。<br />②：将自己场上的１张魔法・陷阱卡和对手场上的１只表侧表示怪兽为对象可以发动。将该自己的卡破坏，将该对手怪兽的攻击力・守备力直至回合结束时为止改成０。
