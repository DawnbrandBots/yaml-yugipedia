  | it_name   = Volstgalph Des
  | it_text   = Se questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: infliggi 500 danni al tuo avversario. Ogni volta che una Carta Magia Normale o Rapida si risolve, questa carta guadagna 200 ATK fino alla fine di questo turno.
  | pt_name   = Des Volstgalph
  | pt_text   = Se este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: cause 500 de dano ao seu oponente. Sempre que um Card de Magia Normal ou Rápida resolver, este card ganha 200 de ATK até o final do turno em questão.
  | es_name   = Des Volstgalph
  | es_text   = Si esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: inflige 500 puntos de daño a tu adversario. Cada vez que se resuelve una Carta Mágica Normal o de Juego Rápido, esta carta gana 200 ATK hasta el final de este turno.
  | ja_text   = ①：このカードが戦闘で相手モンスターを破壊し墓地へ送った場合に発動する。相手に５００ダメージを与える。<br />②：このカードがモンスターゾーンに存在する限り、自分か相手が通常・速攻魔法カードを発動する度に、このカードの攻撃力はターン終了時まで２００アップする。
  | ko_name   = 데스 볼스트걸프
  | ko_text   = ①: 이 카드가 전투로 상대 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 상대에게 500 데미지를 준다.<br />②: 이 카드가 몬스터 존에 존재하는 한, 자신 또는 상대가 일반 / 속공 마법 카드를 발동할 때마다, 턴 종료시까지 이 카드의 공격력은 200 씩 올린다.
  | tc_name   = 死亡魔導龍
  | tc_text   = ①：在此卡因戰鬥破壞對方怪獸送至墓地的狀況下發動。給予對方５００傷害。<br />②：只要此卡存在於怪獸區，每當我方或對方發動通常・速攻魔法卡時，在回合結束前，此卡的攻擊力就各提升２００。
  | sc_name   = 死亡魔导龙
  | sc_text   = ①：此卡因战斗破坏对手怪兽并送入墓地的场合发动。给予对手５００伤害。<br />②：只要此卡存在于怪兽区，我方或对手每次发动通常、速攻魔法卡，直至回合结束时，此卡的攻击力各上升２００。
