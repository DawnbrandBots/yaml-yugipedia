  | text      = This card's name is also treated as "Neo-Spacian Glow Moss". This card cannot be Special Summoned except with "NEX". When this card attacks or is attacked, draw 1 card. Reveal that card, and based on its type apply the proper effect:<br />●Monster: End the Battle Phase.<br />●Spell: You can change this card's attack to a direct attack.<br />●Trap: This monster is changed to Defense Position.
