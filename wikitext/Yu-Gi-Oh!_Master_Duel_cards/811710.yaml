  | fr_name   = Limon Scintillant Néo-Spacien
  | fr_text   = Le nom de cette carte peut être traité comme étant "Limon Luminescent Néo-Spacien". Cette carte ne peut pas être Invoquée Spécialement excepté avec "NEX". Lorsque cette carte attaque ou est attaquée, piochez 1 carte. Révélez cette carte et en fonction de son type, appliquez l'effet approprié :<br />●Monstre : La Battle Phase est terminée.<br />●Magie : Vous changez cette attaque en attaque directe.<br />●Piège : Ce monstre est changé en Position de Défense.
  | de_name   = Neo-Weltraum Twinkle Moss
  | de_text   = Der Name dieser Karte wird auch als „Neo-Weltraum Glow Moss“ behandelt. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer mit „NEX“. Wenn diese Karte angreift oder angegriffen wird, ziehe 1 Karte. Zeige diese Karte vor und führe basierend auf ihrem Typ den entsprechenden Effekt aus:<br />●Monster: Beende die Battle Phase.<br />●Zauber: Du kannst den Angriff dieser Karte in einen direkten Angriff ändern.<br />●Falle: Lege dieses Monster in die Verteidigungsposition.
  | it_name   = Muschio Scintillante Neo-Spaziale
  | it_text   = Il nome di questa carta è considerato anche come "Muschio Luminoso Neo-Spaziale". Questa carta non può essere Evocata tramite Evocazione Speciale se non con "NEX". Quando questa carta attacca o è attaccata, pesca 1 carta. Rivela quella carta, e a seconda del suo tipo applica l'effetto appropriato:<br />●Mostro: termina la Battle Phase.<br />●Magia: puoi far diventare l'attacco di questa carta, un attacco diretto.<br />●Trappola: questo mostro viene messo in Posizione di Difesa.
  | pt_name   = Musgo Cintilante Neoespacial
  | pt_text   = O nome deste card também é considerado como "Musgo Brilhante Neoespacial". Este card não pode ser Invocado por Invocação-Especial, exceto com "NEX". Quando este card atacar ou for atacado, compre 1 card. Revele este card e, baseado no seu tipo, aplique o efeito apropriado:<br />●Monstro: Encerre a Fase de Batalha.<br />●Magia: Você pode mudar o ataque deste card para um ataque direto.<br />●Armadilha: Este monstro muda para Posição de Defesa.
  | es_name   = Musgo Centelleante Neo Espacial
  | es_text   = El nombre de esta carta también se trata como "Musgo Refulgente Neo Espacial". Esta carta no puede ser Invocada de Modo Especial excepto usando "NEX". Cuando esta carta ataca o es atacada, roba 1 carta. Muestra la carta y, basándote en su Tipo, aplica el efecto apropiado:<br />●Monstruo: Termina la Battle Phase.<br />●Mágica: Puedes cambiar este ataque a un ataque directo.<br />●Trampa: Este monstruo se cambia a Posición de Defensa.
  | ja_text   = このカード名はルール上「Ｎ・グロー・モス」としても扱う。<br />このカードは「ＮＥＸ」の効果でのみ特殊召喚できる。<br />①：このカードが戦闘を行う攻撃宣言時に発動する。自分は１枚ドローし、お互いに確認する。そのカードの種類によって以下の効果を適用する。<br />●モンスター：このターンのバトルフェイズを終了する。<br />●魔法：このカードの攻撃を直接攻撃にできる。<br />●罠：このカードは守備表示になる。
  | ko_name   = 네오 스페이시언 트윈클 모스
  | ko_text   = 이 카드명은 룰 상 "네오 스페이시언 글로모스"로도 취급한다. 이 카드는 "NEX"의 효과로만 특수 소환할 수 있다. 이 카드가 전투를 실행할 경우, 자신은 카드를 1장 드로우한다. 이 효과로 드로우한 카드를 서로 확인하고, 그 카드의 종류에 따라 이 카드는 이하의 효과를 얻는다.<br />●몬스터 카드 : 이 턴의 배틀 페이즈를 종료시킨다.<br />●마법 카드 : 이 카드는 상대 플레이어에게 직접 공격할 수 있다.<br />●함정 카드 : 이 카드는 수비 표시가 된다.
  | tc_name   = 新空間人・閃耀青苔
  | tc_text   = 此卡名在規則上也視為「新空間人・光輝青苔」卡。此卡僅可透過「NEX」的效果特殊召喚。此卡進行戰鬥的攻擊宣言時，我方抽１張牌，雙方確認。依據該卡的種類，適用以下效果。<br />●怪獸：結束此回合的戰鬥階段。<br />●魔法：可將此卡的攻擊變為給予對方玩家的直接攻擊。<br />●陷阱：此卡變為守備表示。
  | sc_name   = 新空间人・闪耀青苔
  | sc_text   = 此卡牌名按规定被视作“新空间人・光辉青苔”。此卡仅限以“NEX”的效果可特殊召唤。此卡进行战斗攻击宣言时，我方抽取１张卡牌并相互确认。根据该卡的种类适用以下效果。<br />●怪兽：结束此回合的战斗阶段。<br />●魔法：可将此卡的攻击直接攻击对手玩家。<br />●陷阱：此卡变成守备表示。
  }}
