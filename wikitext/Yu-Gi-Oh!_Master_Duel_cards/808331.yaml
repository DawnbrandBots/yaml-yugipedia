  | fr_name   = Exosœur Mikailis
  | fr_text   = 2 monstres de Niveau 4<br />Non destructible au combat avec un monstre Invoqué Spécialement depuis le Cimetière. Vous ne pouvez utiliser chacun des effets suivants de "Exosœur Mikailis" qu'une fois par tour. Si vous contrôlez cette carte qui a été Invoquée par Xyz ce tour en utilisant un monstre "Exosœur" comme Matériel (Effet Rapide) : vous pouvez cibler 1 carte dans le Terrain ou Cimetière de votre adversaire ; bannissez-la. Vous pouvez détacher 1 Matériel de cette carte ; ajoutez 1 Magie/Piège "Exosœur" depuis votre Deck à votre main.
  | de_name   = Exoschwester Mikailis
  | de_text   = 2 Monster der Stufe 4<br />Kann nicht durch Kampf mit einem als Spezialbeschwörung vom Friedhof beschworenen Monster zerstört werden. Du kannst jeden der folgenden Effekte von „Exoschwester Mikailis“ nur einmal pro Spielzug verwenden. Falls du diese Karte kontrollierst, die in diesem Spielzug als Xyz-Beschwörung beschworen wurde, indem ein „Exoschwester“-Monster als Material verwendet wurde (Schnelleffekt): Du kannst 1 Karte auf der Spielfeldseite oder im Friedhof deines Gegners wählen; verbanne sie. Du kannst 1 Material von dieser Karte abhängen; füge deiner Hand 1 „Exoschwester“-Zauber/Falle von deinem Deck hinzu.
  | it_name   = Esosorella Mikailis
  | it_text   = 2 mostri di Livello 4<br />Non può essere distrutta in battaglia con un mostro Evocato Specialmente dal Cimitero. Puoi utilizzare ognuno dei seguenti effetti di "Esosorella Mikailis" una sola volta per turno. Se controlli questa carta che è stata Evocata Xyz in questo turno utilizzando un mostro "Esosorella" come materiale (Effetto Rapido): puoi scegliere come bersaglio 1 carta nel Terreno o Cimitero del tuo avversario; bandiscila. Puoi staccare 1 materiale da questa carta; aggiungi 1 Magia/Trappola "Esosorella" dal tuo Deck alla tua mano.
  | pt_name   = Exoirmã Mikailis
  | pt_text   = 2 monstros de Nível 4<br />Não pode ser destruído em batalha com um monstro Invocado por Invocação-Especial do Cemitério. Você só pode usar cada um dos seguintes efeitos de "Exoirmã Mikailis" uma vez por turno. Se você controlar este card que foi Invocado por Invocação-Xyz neste turno usando um monstro "Exoirmã" como matéria (Efeito Rápido): você pode escolher 1 card no campo ou Cemitério do seu oponente; bana-o. Você pode desassociar 1 matéria deste card; adicione 1 Magia/Armadilha "Exoirmã" do seu Deck à sua mão.
  | es_name   = Exormana Mikailis
  | es_text   = 2 monstruos de Nivel 4<br />No puede ser destruido en batalla con un monstruo Invocado de Modo Especial desde el Cementerio. Sólo puedes usar cada uno de los siguientes efectos de "Exormana Mikailis" una vez por turno. Si controlas esta carta que fue Invocada Xyz este turno usando un monstruo "Exormana" como material (Efecto Rápido): puedes seleccionar 1 carta en el Campo o Cementerio de tu adversario; destiérrala. Puedes desacoplar 1 material de esta carta; añade a tu mano 1 Mágica/Trampa "Exormana" en tu Deck.
  | ja_text   = レベル４モンスター×２<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが「エクソシスター」モンスターを素材としてＸ召喚した自分・相手ターンに、相手のフィールド・墓地のカード１枚を対象として発動できる。そのカードを除外する。<br />②：このカードは墓地から特殊召喚されたモンスターとの戦闘では破壊されない。<br />③：このカードのＸ素材を１つ取り除いて発動できる。デッキから「エクソシスター」魔法・罠カード１枚を手札に加える。
  | ko_name   = 엑소시스터 미카에리스
  | ko_text   = 레벨 4 몬스터 × 2<br />이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 "엑소시스터" 몬스터를 소재로서 엑시즈 소환한 자신 / 상대 턴에, 상대의 필드 / 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다.<br />②: 이 카드는 묘지에서 특수 소환된 몬스터와의 전투로는 파괴되지 않는다.<br />③: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 "엑소시스터" 마법 / 함정 카드 1장을 패에 넣는다.
  | tc_name   = 驅魔姐妹・米凱莉絲
