  | lore               = You can send this card from your hand to the Graveyard, then target 1 face-up monster you control; this turn, it can attack all monsters your opponent controls with a Predator Counter, once each. If this face-up card leaves the field: Place 1 Predator Counter on each Special Summoned monster your opponent controls, and if you do, any of those monsters that are Level 2 or higher become Level 1 as long as they have a Predator Counter.

  | fr_name            = Calamar Drosera Prédaplante
  | fr_lore            = Vous pouvez envoyer cette carte depuis votre main au Cimetière, puis ciblez 1 monstre face recto que vous contrôlez ; ce tour, il peut attaquer une fois tous les monstres contrôlés par votre adversaire avec un Compteur Prédateur. Si cette carte face recto quitte le Terrain : placez 1 Compteur Prédateur sur chaque monstre Invoqué Spécialement contrôlé par votre adversaire, et si vous le faites, chacun de ces monstres de min. Niveau 2 deviennent Niveau 1 tant qu'ils ont un Compteur Prédateur.
  | de_name            = Raubpflanze Tintentau
  | de_lore            = Du kannst diese Karte von deiner Hand auf den Friedhof legen und dann 1 offenes Monster wählen, das du kontrollierst; in diesem Spielzug kann es alle Monster mit einer Raubtier-Zählmarke, die dein Gegner kontrolliert, je einmal angreifen. Falls diese offene Karte das Spielfeld verlässt: Lege 1 Raubtier-Zählmarke auf jedes als Spezialbeschwörung beschworene Monster, das dein Gegner kontrolliert, und falls du dies tust, werden alle der Monster, die Stufe 2 oder höher sind, zu Stufe 1, solange sie eine Raubtier-Zählmarke haben.
  | it_name            = Predapianta Calamaro Drosera
  | it_lore            = Puoi mandare questa carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro scoperto che controlli; in questo turno, esso può attaccare tutti i mostri controllati dal tuo avversario con un Segnalino Predatore, una volta ciascuno. Se questa carta scoperta lascia il Terreno: metti 1 Segnalino Predatore su ogni mostro Evocato Specialmente controllato dal tuo avversario e, se lo fai, ognuno di quei mostri che è di Livello 2 o superiore diventa di Livello 1 fino a quando ha un Segnalino Predatore.
  | pt_name            = Predaplanta Lula Drosera
  | pt_lore            = Você pode enviar este card da sua mão para o Cemitério e, depois, escolher 1 monstro com a face para cima que você controla; neste turno, ele pode atacar todos os monstros que seu oponente controla com um Marcador de Predador, uma vez cada. Se este card com a face para cima deixar o campo: coloque 1 Marcador de Predador em cada monstro Invocado por Invocação-Especial que seu oponente controla e, se isso acontecer, qualquer desses monstros que forem de Nível 2 ou mais se tornam de Nível 1 enquanto tiverem um Marcador de Predador.
  | es_name            = Predaplanta Drosera Calamar
  | es_lore            = Puedes mandar al Cementerio esta carta en tu mano, y después seleccionar 1 monstruo boca arriba que controles; este turno, ese monstruo puede atacar una vez a cada uno de los monstruos que controle tu adversario que tengan un Contador de Predador. Si esta carta boca arriba deja el Campo: pon 1 Contador de Predador en cada monstruo que controle tu adversario que haya sido Invocado de Modo Especial y, si lo haces, cualquiera de esos monstruos que sea Nivel 2 o mayor se convierte en Nivel 1 mientras tenga un Contador de Predador.
  | ja_lore            = ①：このカードを手札から墓地へ送り、自分フィールドの表側表示モンスター１体を対象として発動できる。このターン、そのモンスターは捕食カウンターが置かれた相手モンスター全てに１回ずつ攻撃できる。<br />②：表側表示のこのカードがフィールドから離れた場合に発動する。相手フィールドの特殊召喚されたモンスター全てに捕食カウンターを１つずつ置く。捕食カウンターが置かれたレベル２以上のモンスターのレベルは１になる。
  | ko_name            = 프레데터 플랜츠 스키드 드로세라
  | ko_lore            = ①: 이 카드를 패에서 묘지로 보내고, 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 그 몬스터는 포식 카운터가 놓여진 상대 몬스터 전부에 1회씩 공격할 수 있다. ②: 앞면 표시의 이 카드가 필드에서 벗어났을 경우에 발동한다. 상대 필드의 특수 소환된 몬스터 전부에 포식 카운터를 1개씩 놓는다. 포식 카운터가 놓여진 레벨 2 이상의 몬스터 레벨은 1 이 된다.
  | tc_name            = 捕食植物 魷茅膏菜
  | tc_lore            = ①：可從手牌將此卡送至墓地，將我方場上的１隻正面表示怪獸做為對象發動。此回合，該怪獸可攻擊對方的所有置有捕食計數物的怪獸各１次。②：在正面表示的此卡從場上離開的狀況下發動。在對方場上的所有被特殊召喚的怪獸各放置１個捕食計數物。置有捕食計數物的等級２以上的怪獸的等級變為１。
  | sc_name            = 捕食植物 鱿鱼茅膏菜
  | sc_lore            = ①：将此卡从手牌送至墓地，以自己场上的１只表侧表示怪兽为对象可以发动。此回合，该怪兽可攻击所有放有捕食计数物的对手怪兽各１次。②：表侧表示的此卡从场上离开的情况下发动。在对手场上所有被特殊召唤的怪兽上各放１个捕食计数物。放有捕食计数物的等级２以上怪兽的等级变为１。
  }}
