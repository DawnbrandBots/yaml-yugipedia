  | text      = Cannot be Special Summoned. During the End Phase of the turn this card is Normal Summoned or flipped face-up: Return it to the hand. When this card is Normal Summoned or flipped face-up: Negate all Trap Card effects on the field, until the End Phase. You must control another face-up "Gishki" monster to activate and to resolve this effect.

  | fr_name   = Émilia Gishki
  | fr_text   = Non Invocable Spécialement. Durant la End Phase du tour où cette carte est Invoquée Normalement ou retournée face recto : renvoyez-la à la main. Lorsque cette carte est Invoquée Normalement ou retournée face recto : jusqu'à la End Phase, annulez tous les effets de Carte Piège sur le Terrain. Vous devez contrôler un autre monstre "Gishki" face recto pour activer et résoudre cet effet.
  | de_name   = Gishki Emilia
  | de_text   = Kann nicht als Spezialbeschwörung beschworen werden. Während der End Phase des Spielzugs, in dem diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Gib sie auf die Hand zurück. Wenn diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Annulliere bis zur End Phase alle Fallenkarteneffekte auf dem Spielfeld. Du musst ein anderes offenes „Gishki“-Monster kontrollieren, um diesen Effekt zu aktivieren und aufzulösen.
  | it_name   = Emilia Gishki
  | it_text   = Non può essere Evocato Specialmente. Durante la End Phase del turno in cui questa carta viene Evocata Normalmente o scoperta: falla ritornare nella mano. Quando questa carta viene Evocata Normalmente o scoperta: annulla gli effetti di tutte le Carte Trappola sul Terreno, fino alla End Phase. Devi controllare un altro mostro "Gishki" scoperto per attivare e risolvere questo effetto.
  | pt_name   = Emília Gishki
  | pt_text   = Não pode ser Invocado por Invocação-Especial. Durante a Fase Final do turno em que este card for Invocado por Invocação-Normal ou virado com a face para cima: Devolva-o para a mão. Quando este card for Invocado por Invocação-Normal ou virado com a face para cima: Negue todos os efeitos de Cards de Armadilha no campo, até a Fase Final. Você deve controlar outro monstro "Gishki" com a face para cima para ativar e resolver este efeito.
  | es_name   = Emilia Gishki
  | es_text   = No puede ser Invocada de Modo Especial. Durante la End Phase del turno en el que esta carta es Invocada de Modo Normal o volteada boca arriba: devuélvela a la mano. Cuando esta carta es Invocada de Modo Normal o volteada boca arriba: niega todos los efectos de Cartas de Trampa en el Campo, hasta la End Phase. Debes controlar otro monstruo "Gishki" boca arriba para activar y resolver este efecto.
  | ja_text   = このカードは特殊召喚できない。<br />①：このカードが召喚・リバースした場合に発動する（この効果は自分フィールドに他の「リチュア」モンスターが存在する場合に発動と処理を行う）。このターン中、フィールドの罠カードの効果を無効にする。<br />②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを手札に戻す。
  | ko_name   = 리추어 에밀리아
  | ko_text   = 이 카드는 특수 소환할 수 없다. 일반 소환 / 리버스한 턴의 엔드 페이즈시에 주인의 패로 되돌아간다. 이 카드가 일반 소환 / 리버스했을 때, 자신 필드 위에 이 카드 이외의 "리추어"라는 이름이 붙은 몬스터가 존재할 경우, 엔드 페이즈시까지 필드 위 함정 카드의 효과를 무효로 한다.
  | tc_name   = 咒儀・艾蜜莉亞
  | tc_text   = 此卡無法特殊召喚。召喚・反轉的回合的結束階段時將回到持有者的手牌。此卡召喚・反轉時，在我方場上存在此卡以外的冠有「咒儀」之名的怪獸的狀況下，回合結束前場上的陷阱卡的效果無效化。
  | sc_name   = 咒仪・艾米莉娅
  | sc_text   = 此卡不可特殊召唤。<br />①：此卡召唤・反转的情况下发动。直至回合结束时为止，将场上陷阱卡的效果无效。此效果在自己场上有此卡以外的“咒仪”怪兽存在的情况下才能发动和处理。<br />②：在此卡召唤・反转的回合的结束阶段发动。将此卡放回持有者的手牌。
  }}
