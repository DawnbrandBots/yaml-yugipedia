  | text      = When exactly 1 "Six Samurai" monster you control is targeted by a card or effect (Quick Effect): You can activate this effect; that card/effect now targets this face-up card on the field, instead.

  | fr_name   = Kagemusha des Six Samouraïs
  | fr_text   = Durant le tour de chaque joueur, lorsqu'exactement 1 monstre "Six Samouraïs" face recto que vous contrôlez est ciblé par une Carte Magie/Piège ou un effet de carte qui aurait pu cibler cette carte : vous pouvez activer cet effet ; la Magie/Piège/effet cible désormais cette carte face recto sur le Terrain à la place.
  | de_name   = Kagemusha der Sechs Samurai
  | de_text   = Während des Spielzugs eines beliebigen Spielers, wenn genau 1 offenes „Sechs Samurai“-Monster, das du kontrollierst, als Ziel für eine Zauberkarte, Fallenkarte oder einen Karteneffekt gewählt wird, die oder der diese Karte als Ziel gewählt haben könnte: Du kannst diesen Effekt aktivieren; die Zauber-/Fallenkarte/der Effekt wählt jetzt stattdessen diese offene Karte auf dem Spielfeld als Ziel.
  | it_name   = Kagemusha - Sei Samurai Leggendario
  | it_text   = Durante il turno di qualsiasi giocatore, quando esattamente 1 mostro "Sei Samurai" scoperto che controlli viene scelto come bersaglio da una Carta Magia, Carta Trappola, o effetto di una carta che avrebbe potuto scegliere questa carta come bersaglio: puoi attivare questo effetto; quella Magia/Trappola/effetto ora sceglie invece come bersaglio questa carta scoperta sul Terreno.
  | pt_name   = Kagemusha dos Seis Samurai
  | pt_text   = Durante o turno de qualquer duelista, quando exatamente 1 monstro "Seis Samurai" com a face para cima for alvo de um Card de Armadilha, Card de Magia ou efeito de card do qual este card poderia ter sido alvo: você pode ativar este efeito; em vez disso, o alvo da Magia/Armadilha/efeito se torna este card no campo com a face para cima.
  | es_name   = Kagemusha de los Seis Samuráis
  | es_text   = Durante el turno de cualquier jugador, cuando exactamente 1 monstruo "Seis Samuráis" boca arriba que controlas es seleccionado por una Carta Mágica, de Trampa o el efecto de una carta que podría haber seleccionado a esta carta: puedes activar este efecto; esa Carta Mágica/de Trampa/efecto ahora selecciona esta carta boca arriba en el Campo en su lugar.
  | ja_text   = ①：自分フィールドの他の「六武衆」モンスター１体のみを対象とする魔法・罠・モンスターの効果が発動した時に発動できる。その対象を正しい対象となる表側表示のこのカードに移し替える。
  | ko_name   = 여섯 무사의 그림자 무사
  | ko_text   = 자신 필드 위에 앞면 표시로 존재하는 "여섯 무사"라는 이름이 붙은 몬스터 1장이 마법/함정/효과 몬스터의 효과 대상이 되었을 때, 그 효과의 대상을 필드 위, 앞면 표시로 존재하는 이 카드에게 옮길 수 있다.
  | tc_name   = 六武眾的影武者
  | tc_text   = 可在僅以我方場上的１隻冠有「六武眾」之名的怪獸為對象的魔法・陷阱・怪獸的效果發動時發動。將該效果的對象轉移至場上的正面表示的此卡。
  | sc_name   = 六武众的影武者
  | sc_text   = 以我方场上仅１只冠有“六武众”之名的怪兽为对象的魔法、陷阱、怪兽的效果发动时可发动。将该效果的对象移转为场上表侧表示的此卡。
