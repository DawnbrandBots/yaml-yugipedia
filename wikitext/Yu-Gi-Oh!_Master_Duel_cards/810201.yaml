  | fr_name            = Kagemusha des Six Samouraïs
  | fr_lore            = Durant le tour de chaque joueur, lorsqu'exactement 1 monstre "Six Samouraïs" face recto que vous contrôlez est ciblé par une Carte Magie/Piège ou un effet de carte qui aurait pu cibler cette carte : vous pouvez activer cet effet ; la Magie/Piège/effet cible désormais cette carte face recto sur le Terrain à la place.
  | de_name            = Kagemusha der Sechs Samurai
  | de_lore            = Während des Spielzugs eines beliebigen Spielers, wenn genau 1 offenes „Sechs Samurai“-Monster, das du kontrollierst, als Ziel für eine Zauberkarte, Fallenkarte oder einen Karteneffekt gewählt wird, die oder der diese Karte als Ziel gewählt haben könnte: Du kannst diesen Effekt aktivieren; die Zauber-/Fallenkarte/der Effekt wählt jetzt stattdessen diese offene Karte auf dem Spielfeld als Ziel.
  | it_name            = Kagemusha - Sei Samurai Leggendario
  | it_lore            = Durante il turno di qualsiasi giocatore, quando esattamente 1 mostro "Sei Samurai" scoperto che controlli viene scelto come bersaglio da una Carta Magia, Carta Trappola, o effetto di una carta che avrebbe potuto scegliere questa carta come bersaglio: puoi attivare questo effetto; quella Magia/Trappola/effetto ora sceglie invece come bersaglio questa carta scoperta sul Terreno.
  | pt_name            = Kagemusha dos Seis Samurai
  | pt_lore            = Durante o turno de qualquer duelista, quando exatamente 1 monstro "Seis Samurai" com a face para cima for alvo de um Card de Armadilha, Card de Magia ou efeito de card do qual este card poderia ter sido alvo: você pode ativar este efeito; em vez disso, o alvo da Magia/Armadilha/efeito se torna este card no campo com a face para cima.
  | es_name            = Kagemusha de los Seis Samuráis
  | es_lore            = Durante el turno de cualquier jugador, cuando exactamente 1 monstruo "Seis Samuráis" boca arriba que controlas es seleccionado por una Carta Mágica, de Trampa o el efecto de una carta que podría haber seleccionado a esta carta: puedes activar este efecto; esa Carta Mágica/de Trampa/efecto ahora selecciona esta carta boca arriba en el Campo en su lugar.
  | ja_lore            = ①：自分フィールドの他の「六武衆」モンスター１体のみを対象とする魔法・罠・モンスターの効果が発動した時に発動できる。その対象を正しい対象となる表側表示のこのカードに移し替える。
  | ko_name            = 여섯 무사의 그림자 무사
