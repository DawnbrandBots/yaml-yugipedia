  | tc_name            = 六武眾的影武者
  | tc_lore            = 可在僅以我方場上的１隻冠有「六武眾」之名的怪獸為對象的魔法・陷阱・怪獸的效果發動時發動。將該效果的對象轉移至場上的正面表示的此卡。
