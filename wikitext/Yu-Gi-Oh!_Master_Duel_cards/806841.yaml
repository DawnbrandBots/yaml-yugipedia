  | it_name   = Bestia Cristallo Mammut Ambra
  | it_text   = Quando un altro mostro "Bestia Cristallo" che controlli viene scelto come bersaglio per un attacco: puoi cambiare il bersaglio dell'attacco su questa carta. Se questa carta scoperta viene distrutta in una Zona Mostri, puoi metterla scoperta nella tua Zona Magie & Trappole come una Magia Continua, invece di mandarla al Cimitero.
  | pt_name   = Fera Cristalina Mamute Âmbar
  | pt_text   = Quando outro monstro "Fera Cristalina" que você controla for escolhido como alvo de um ataque: você pode mudar o alvo do ataque para este card. Se este card com a face para cima for destruído em uma Zona de Monstros, em vez de enviá-lo para o Cemitério, você pode colocá-lo com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua.
  | es_name   = Bestia de Cristal Mamut Ámbar
  | es_text   = Cuando otro monstruo "Bestia de Cristal" que controles es seleccionado para un ataque: puedes cambiar el objetivo del ataque a esta carta. Si esta carta boca arriba es destruida en una Zona de Monstruos, puedes ponerla boca arriba en tu Zona de Magia y Trampas como una Mágica Continua en lugar de mandarla al Cementerio.
  | ja_text   = ①：他の自分の「宝玉獣」モンスターが攻撃対象に選択された時に発動できる。攻撃対象をこのカードに移し替える。<br />②：表側表示のこのカードがモンスターゾーンで破壊された場合、墓地へ送らずに永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置く事ができる。
  | ko_name   = 보옥수 앰버 맘모스
  | ko_text   = ①: 이 카드 이외의 자신의 "보옥수" 몬스터가 공격 대상으로 선택되었을 때에 발동할 수 있다. 공격 대상을 이 카드로 옮긴다.<br />②: 앞면 표시의 이 카드가 몬스터 존에서 파괴되었을 경우, 묘지로 보내지 않으며 지속 마법 카드로 취급하고 자신의 마법 & 함정 존에 앞면 표시로 놓을 수 있다.
  | tc_name   = 寶玉獸 琥珀猛獁
  | tc_text   = ①：可在此卡以外的我方「寶玉獸」怪獸被選為攻擊對象時發動。將攻擊對象轉移至此卡。<br />②：在正面表示的此卡於怪獸區被破壞的狀況下，可不送至墓地，視為永續魔法卡以正面表示置於我方的魔法＆陷阱區。
  | sc_name   = 宝玉兽 琥珀猛犸
  | sc_text   = ①：我方的“宝玉兽”怪兽被选择为攻击对象时可发动。将攻击对象转换至此卡。<br />②：表侧表示的此卡在怪兽区被破坏的场合，可不送入墓地被视作永续魔法卡以表侧表示放置在我方的魔法与陷阱区域。
