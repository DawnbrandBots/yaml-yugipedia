title: Snake-Eyes Diabellstar (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = FIRE
  | types     = Spellcaster / Effect
  | level     = 8
  | atk       = 2800
  | def       = 2600
  | text      = When an attack is declared involving this card and an opponent's monster: You can place this card from the field, and that opponent's monster, face-up in their owners' Spell & Trap Zones as Continuous Spells. While this card is a Continuous Spell: You can target 1 FIRE monster in your GY, except "Snake-Eyes Diabellstar"; place it face-up in its owner's Spell & Trap Zone as a Continuous Spell, and if you do, Special Summon this card. You can only use each effect of "Snake-Eyes Diabellstar" once per turn.
  | fr_name   = Diabellstar de l'Œil de Serpent
  | fr_text   = Lorsqu'une attaque impliquant cette carte et un monstre de l'adversaire est déclarée : vous pouvez placer face recto cette carte depuis le Terrain, et le monstre de l'adversaire, dans les Zones Magie & Piège de leur propriétaire comme Magies Continues. Tant que cette carte est une Magie Continue : vous pouvez cibler 1 monstre FEU ("Diabellstar de l'Œil de Serpent" exclu) dans votre Cimetière ; placez-le face recto dans la Zone Magie & Piège de son propriétaire comme Magie Continue, et si vous le faites, Invoquez Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Diabellstar de l'Œil de Serpent" qu'une fois par tour.
  | de_name   = Schlangenauge Diabellstar
  | de_text   = Wenn ein Angriff deklariert wird, an dem diese Karte und ein Monster eines Gegners beteiligt sind: Du kannst diese Karte vom Spielfeld und jenes Monster des Gegners offen als Permanente Zauber in die Zauber- & Fallenzonen ihrer Besitzer legen. Solange diese Karte ein Permanenter Zauber ist: Du kannst 1 FEUER Monster in deinem Friedhof wählen, außer „Schlangenauge Diabellstar“; lege es offen als Permanenten Zauber in die Zauber- & Fallenzone seines Besitzers und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Du kannst jeden Effekt von „Schlangenauge Diabellstar“ nur einmal pro Spielzug verwenden.
  | it_name   = Occhi di Serpente Diabellstar
  | it_text   = Quando viene dichiarato un attacco che coinvolge questa carta e un mostro dell'avversario: puoi mettere questa carta dal Terreno, e quel mostro dell'avversario, scoperti nelle Zone Magie & Trappole del loro proprietario come Magie Continue. Mentre questa carta è una Magia Continua: puoi scegliere come bersaglio 1 mostro FUOCO nel tuo Cimitero, eccetto "Occhi di Serpente Diabellstar"; mettilo scoperto nella Zona Magie & Trappole del suo proprietario come una Magia Continua e, se lo fai, Evoca Specialmente questa carta. Puoi utilizzare ogni effetto di "Occhi di Serpente Diabellstar" una sola volta per turno.
  | pt_name   = Diabellstar Olho de Cobra
  | pt_text   = Quando um ataque for declarado envolvendo este card e um monstro do oponente: você pode colocar este card do campo e esse monstro do oponente com a face para cima nas Zonas de Magias & Armadilhas dos seus donos como Magias Contínuas. Enquanto este card for uma Magia Contínua: você pode escolher 1 monstro de FOGO no seu Cemitério, exceto "Diabellstar Olho de Cobra"; coloque-o com a face para cima na Zona de Magias & Armadilhas do seu dono como uma Magia Contínua e, se isso acontecer, Invoque este card por Invocação-Especial. Você só pode usar cada efeito de "Diabellstar Olho de Cobra" uma vez por turno.
  | es_name   = Diabellstar Ojo de Serpiente
  | es_text   = Cuando es declarado un ataque que involucra esta carta y un monstruo del adversario: puedes poner boca arriba en las Zonas de Magia y Trampas de sus dueños esta carta en el Campo y ese monstruo del adversario, como Mágicas Continuas. Mientras esta carta es una Mágica Continua: puedes seleccionar 1 monstruo de FUEGO en tu Cementerio, excepto "Diabellstar Ojo de Serpiente"; ponlo boca arriba en la Zona de Magia y Trampas de su dueño como una Mágica Continua y, si lo haces, Invoca esta carta de Modo Especial. Sólo puedes usar cada efecto de "Diabellstar Ojo de Serpiente" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが相手モンスターと戦闘を行う攻撃宣言時に発動できる。その相手モンスターとこのカードをそれぞれ永続魔法カード扱いで元々の持ち主の魔法＆罠ゾーンに表側表示で置く。<br />②：このカードが永続魔法カード扱いの場合、「蛇眼の大炎魔」以外の自分の墓地の炎属性モンスター１体を対象として発動できる。そのモンスターを永続魔法カード扱いで元々の持ち主の魔法＆罠ゾーンに表側表示で置き、このカードを特殊召喚する。
  | ko_name   = 스네이크아이즈 디아벨스타
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 상대 몬스터와 전투를 실행하는 공격 선언시에 발동할 수 있다. 그 상대 몬스터와 이 카드를 각각 지속 마법 카드로 취급하고 원래 주인의 마법 & 함정 존에 앞면 표시로 놓는다.<br />②: 이 카드를 지속 마법 카드로 취급할 경우, "스네이크아이즈 디아벨스타" 이외의 자신 묘지의 화염 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 지속 마법 카드로 취급하여 원래 주인의 마법 & 함정 존에 앞면 표시로 놓고, 이 카드를 특수 소환한다.
  | tc_name   = 蛇眼大炎魔・迪亞貝爾斯塔
  | tc_text   = 此卡名的①②效果１回合僅可各使用１次。<br />①：此卡與對手怪獸進行戰鬥的攻擊宣言時可以發動。將該對手怪獸和此卡各自視為永續魔法卡，以表側表示放在原本持有者的魔法與陷阱區域。<br />②：此卡視為永續魔法卡的情況下，以自己墓地「蛇眼大炎魔・迪亞貝爾斯塔」以外的１隻炎屬性怪獸為對象可以發動。將該怪獸視為永續魔法卡，以表側表示放在原本持有者的魔法與陷阱區域，將此卡特殊召喚。
  | sc_name   = 蛇眼大炎魔・迪亚贝尔斯塔
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：此卡与对手怪兽进行战斗的攻击宣言时可以发动。将该对手怪兽和此卡各自视为永续魔法卡，以表侧表示放在原本持有者的魔法与陷阱区域。<br />②：此卡视为永续魔法卡的情况下，以自己墓地“蛇眼大炎魔・迪亚贝尔斯塔”以外的１只炎属性怪兽为对象可以发动。将该怪兽视为永续魔法卡，以表侧表示放在原本持有者的魔法与陷阱区域，将此卡特殊召唤。
  }}
