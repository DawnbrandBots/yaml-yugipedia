title: Tachyon Spiral Galaxy (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 Dragon "Galaxy" monster you control; until the end of this turn, it cannot be destroyed by battle, also it is unaffected by other card effects, except its own. You can only activate 1 "Tachyon Spiral Galaxy" per turn. If you control a "Galaxy-Eyes Tachyon Dragon" monster, you can activate this card from your hand.
  | releases  = Master Pack
  | fr_name   = Spirale Galactique Tachyon
  | fr_text   = Ciblez 1 monstre Dragon "Galactique" que vous contrôlez ; jusqu'à la fin de ce tour, il ne peut pas être détruit au combat, et aussi, il n'est pas affecté par d'autres effets de carte (ses propres effets exclus). Vous ne pouvez activer qu'1 "Spirale Galactique Tachyon" par tour. Si vous contrôlez un monstre "Dragon Tachyon aux Yeux Galactiques", vous pouvez activer cette carte depuis votre main.
  | de_name   = Tachyonen-Spiralgalaxie
  | de_text   = Wähle 1 „Galaxie“-Drache-Monster, das du kontrollierst; bis zum Ende dieses Spielzugs kann es nicht durch Kampf zerstört werden, zusätzlich bleibt es von anderen Karteneffekten unberührt, außer von seinen eigenen. Du kannst nur 1 „Tachyonen-Spiralgalaxie“ pro Spielzug aktivieren. Falls du ein „Galaxieaugen-Tachyonendrache“-Monster kontrollierst, kannst du diese Karte von deiner Hand aktivieren.
  | it_name   = Spirale Galattica Tachionica
  | it_text   = Scegli come bersaglio 1 mostro "Galattico" Drago che controlli; fino alla fine di questo turno, esso non può essere distrutto in battaglia, inoltre è immune agli effetti delle altre carte, eccetto i suoi stessi. Puoi attivare solo 1 "Spirale Galattica Tachionica" per turno. Se controlli un mostro "Drago Tachionico Occhi Galattici", puoi attivare questa carta dalla tua mano.
  | pt_name   = Galáxia Espiral de Táquion
  | pt_text   = Escolha 1 monstro Dragão "Galáxia" que você controla; até o final deste turno, ele não pode ser destruído em batalha e, além disso, ele não é afetado por outros efeitos de card, exceto seus próprios. Você só pode ativar 1 "Galáxia Espiral de Táquion" por turno. Se você controlar um monstro "Dragão de Táquion de Olhos das Galáxias", você pode ativar este card da sua mão.
  | es_name   = Galaxia Espiral Taquión
  | es_text   = Selecciona 1 monstruo Dragón "Galaxia" que controles; hasta el final de este turno, éste no puede ser destruido en batalla, y además no es afectado por otros efectos de cartas, excepto el suyo. Sólo puedes activar 1 "Galaxia Espiral Taquión" por turno. Si controlas un monstruo "Dragón Taquiónico de Ojos Galácticos", puedes activar esta carta desde tu mano.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />自分フィールドに「ギャラクシーアイズ・タキオン・ドラゴン」モンスターが存在する場合、このカードの発動は手札からもできる。<br />①：自分フィールドのドラゴン族の「ギャラクシー」モンスター１体を対象として発動できる。その表側表示モンスターはターン終了時まで、戦闘では破壊されず、自身以外のカードの効果を受けない。
  | ko_name   = 타키온 갤럭시스파이럴
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />자신 필드에 "갤럭시아이즈 타키온 드래곤" 몬스터가 존재할 경우, 이 카드의 발동은 패에서도 할 수 있다.<br />①: 자신 필드의 드래곤족 "갤럭시" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시 몬스터는 턴 종료시까지, 전투로는 파괴되지 않으며, 자신 이외의 카드의 효과를 받지 않는다.
  | tc_name   = 迅子時空銀河螺旋
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />在我方場上存在「銀河眼時空龍」怪獸的狀況下，也可從手牌發動此卡。<br />①：可將我方場上的１隻龍族「銀河」怪獸做為對象發動。該怪獸在回合結束前不會因戰鬥被破壞，不受自身以外的卡的效果影響。
  | sc_name   = 快子时空银河螺旋
  | sc_text   = 此卡名的卡1回合仅可发动1张。<br />自己场上有“银河眼时空龙”怪兽存在的情况下，此卡也可从手牌发动。<br />①：以自己场上的1只龙族“银河”怪兽为对象可以发动。该怪兽直至回合结束时为止，不会因战斗被破坏，不受自身以外的卡的效果影响。
  }}
