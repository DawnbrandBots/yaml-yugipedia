  | tc_name     = 夢魘曲 獅鷲
  | tc_text     = 卡名不同的怪獸２隻以上<br />此卡名的①效果，１回合僅限使用１次。①：在此卡連結召喚成功的狀況下，可捨棄１張手牌，將我方墓地的１張魔法・陷阱卡做為對象發動。將該卡覆蓋在我方場上。該卡在此回合無法發動。在此效果發動時此卡處於相互連結狀態的狀況下，我方另可從牌組抽１張牌。②：只要此卡存在於怪獸區，場上被特殊召喚的怪獸不處於連結狀態就無法發動效果。
