  | lore               = If you control 2 or more Warrior monsters: You can Special Summon this card from your hand. If this card is Normal or Special Summoned: You can add 1 "Heroic" Spell/Trap from your Deck to your hand. If this card is in your GY and your LP are 500 or less: You can Special Summon this card, but negate its effects. You can only use each effect of "Heroic Challenger - Morning Star" once per turn.

  | fr_name            = Challenger Héroïque - Morgenstern
  | fr_lore            = Si vous contrôlez min. 2 monstres Guerrier : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 Magie/Piège "Héroïque" depuis votre Deck à votre main. Si cette carte est dans votre Cimetière et que vos LP sont inférieurs ou égaux à 500 : vous pouvez Invoquer Spécialement cette carte, mais annulez ses effets. Vous ne pouvez utiliser chaque effet de "Challenger Héroïque - Morgenstern" qu'une fois par tour.
  | de_name            = Heroischer Herausforderer - Morgenstern
  | de_lore            = Falls du 2 oder mehr Krieger-Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Heroisch“-Zauber/Falle von deinem Deck hinzufügen. Falls diese Karte in deinem Friedhof liegt und du 500 oder weniger LP hast: Du kannst diese Karte als Spezialbeschwörung beschwören, aber annulliere ihre Effekte. Du kannst jeden Effekt von „Heroischer Herausforderer - Morgenstern“ nur einmal pro Spielzug verwenden.
  | it_name            = Sfidante Eroico - Stella del Mattino
  | it_lore            = Se controlli 2 o più mostri Guerriero: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Eroico" dal tuo Deck alla tua mano. Se questa carta è nel tuo Cimitero e i tuoi LP sono 500 o inferiori: puoi Evocare Specialmente questa carta, ma annulla i suoi effetti. Puoi utilizzare ogni effetto di "Sfidante Eroico - Stella del Mattino" una sola volta per turno.
  | pt_name            = Desafiante Heroico - Chicote d'armas
  | pt_lore            = Se você controlar 2 ou mais monstros Guerreiro: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "Heroico(a)" do seu Deck à sua mão. Se este card estiver no seu Cemitério e seus PV forem 500 ou menos: você pode Invocar este card por Invocação-Especial, mas negue seus efeitos. Você só pode usar cada efeito de "Desafiante Heroico - Chicote d'armas" uma vez por turno.
  | es_name            = Contendiente Heroico - Estrella de la Mañana
  | es_lore            = Si controlas 2 o más monstruos Guerrero: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 Mágica/Trampa "Heroico/a" en tu Deck. Si esta carta está en tu Cementerio y tus LP son 500 o menos: puedes Invocar esta carta de Modo Especial, pero niega sus efectos. Sólo puedes usar cada efecto de "Contendiente Heroico - Estrella de la Mañana" una vez por turno.
  | ja_lore            = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに戦士族モンスターが２体以上存在する場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカードが召喚・特殊召喚した場合に発動できる。デッキから「ヒロイック」魔法・罠カード１枚を手札に加える。<br />③：このカードが墓地に存在し、自分のＬＰが５００以下の場合に発動できる。このカードを効果を無効にして特殊召喚する。
  | ko_name            = H·C 모닝 스타
  | ko_lore            = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 전사족 몬스터가 2장 이상 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "히로익" 마법 / 함정 카드 1장을 패에 넣는다. ③: 이 카드가 묘지에 존재하고, 자신의 LP가 500 이하일 경우에 발동할 수 있다. 이 카드를 효과를 무효로 하고 특수 소환한다.
  | tc_name            = 英豪挑戰者 晨星
  | tc_lore            = 此卡名的①②③效果，１回合各僅限使用１次。①：可在我方場上存在２隻以上戰士族怪獸的狀況下發動。從手牌特殊召喚此卡。②：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１張「英豪」魔法・陷阱卡加入手牌。③：可在此卡存在於墓地，我方LP在５００以下的狀況下發動。將此卡效果變為無效進行特殊召喚。
  | sc_name            = 英豪挑战者 晨星
  | sc_lore            = 此卡名的①②③效果１回合仅可各使用１次。①：自己场上有２只以上的战士族怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。②：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将１张“英豪”魔法・陷阱卡加入手牌。③：此卡存在于墓地，自己的LP为５００以下的情况下可以发动。将此卡的效果无效并特殊召唤。
