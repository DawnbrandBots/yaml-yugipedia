  | text      = ●Attack Position: Once per turn, during your Main Phase: You can roll a six-sided die, excavate that many cards from the top of your Deck, and if you do, Special Summon 1 excavated Level 4 or lower "Morphtronic" monster, ignoring its Summoning conditions, also shuffle the rest into the Deck.<br />●Defense Position: Once per turn, during your Main Phase: You can roll a six-sided die, look at that many cards from the top of your Deck, then place them on top of the Deck in the same order.

  | fr_name   = Téléphon Morphtronique
  | fr_text   = ●En Position d'Attaque : Une fois par tour, vous pouvez lancer un dé à 6 faces. Révélez un nombre de cartes du dessus de votre Deck égal au lancer et Invoquez Spécialement 1 monstre "Morphtronique" de Niveau 4 ou moins parmi celles-ci, sans tenir compte des conditions d'Invocation. Mélangez les autres cartes dans votre Deck.<br />●En Position de Défense : Une fois par tour, vous pouvez lancer un dé à 6 faces. Regardez un nombre de cartes du dessus de votre Deck égal au lancer, puis renvoyez-les dans le même ordre.
  | de_name   = Morphtronisches Celfon
  | de_text   = ●Solange in Angriffsposition: Einmal pro Spielzug kannst du einen sechsseitigen Würfel werfen. Zeige so viele oberste Karten von deinem Deck vor wie das Würfelergebnis, beschwöre 1 „Morphtronisch“-Monster der Stufe 4 oder niedriger von ihnen als Spezialbeschwörung und ignoriere dessen Beschwörungsbeschränkungen. Mische den Rest ins Deck.<br />●Solange in Verteidigungsposition: Einmal pro Spielzug kannst du einen sechsseitigen Würfel werfen. Sieh dir so viele oberste Karten von deinem Deck an wie das Würfelergebnis und lege sie dann in derselben Reihenfolge zurück.
  | it_name   = Cellulare Morfotronico
  | it_text   = ●Fino a quando è in Posizione di Attacco: Una volta per turno, puoi tirare un dado a sei facce. Rivela carte dalla cima del tuo Deck pari al numero ottenuto ed Evoca Specialmente 1 mostro "Morfotronico" di Livello 4 o inferiore tra quelli rivelati, ignorando le condizioni di Evocazione. Mischia le restanti carte nel Deck.<br />●Fino a quando è in Posizione di Difesa: Una volta per turno, puoi tirare un dado a sei facce. Guarda un numero di carte dalla cima del tuo Deck pari al numero ottenuto, poi rimettile a posto nello stesso ordine.
  | pt_name   = Celularen Morfotrônico
  | pt_text   = ●Posição de Ataque: Uma vez por turno, durante sua Fase Principal: você pode lançar um dado de seis faces, escave esse número de cards do topo do seu Deck e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Morfotrônico(a)" escavado de Nível 4 ou menos, ignorando suas condições de Invocação e, além disso, embaralhe o resto no Deck.<br />●Posição de Defesa: Uma vez por turno, durante sua Fase Principal: você pode lançar um dado de seis faces, olhar esse número de cards do topo do seu Deck e, depois, coloque-os no topo do Deck na mesma ordem.
  | es_name   = Celfon Morfotrónico
  | es_text   = ●En Posición de Ataque: Una vez por turno puedes lanzar 1 dado de seis caras. Muestra tantas cartas de la parte superior de tu Deck como el número que sacaste e Invoca de Modo Especial 1 monstruo "Morfotrónico/a" de Nivel 4 o menor, que esté entre esas cartas ignorando las condiciones de Invocación. Baraja el resto en tu Deck.<br />●En Posición de Defensa: Una vez por turno puedes lanzar 1 dado de seis caras. Mira tantas cartas de la parte superior de tu Deck como el número que sacaste y devuélvelas en el mismo orden.
  | ja_text   = ①：このカードは表示形式によって以下の効果を得る。<br />●攻撃表示：１ターンに１度、自分メインフェイズに発動できる。サイコロを１回振り、出た目の数だけ自分のデッキの上からカードをめくる。その中からレベル４以下の「Ｄ」モンスター１体を選んで召喚条件を無視して特殊召喚し、残りをデッキに戻す。<br />●守備表示：１ターンに１度、自分メインフェイズに発動できる。サイコロを１回振り、出た目の数だけ自分のデッキの上からカードを確認する。
  | ko_name   = D·모바폰
  | ko_text   = ①: 이 카드는 표시 형식에 따라 이하의 효과를 얻는다.<br />●공격 표시: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 주사위를 1회 던져, 나온 눈의 수만큼 자신의 덱 위에서 카드를 넘긴다. 그 중에서 레벨 4 이하의 "D(디포머)" 몬스터 1장을 소환 조건을 무시하여 특수 소환하고, 나머지를 덱으로 되돌린다.<br />●수비 표시: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 주사위를 1회 던져, 나온 눈의 수만큼 자신의 덱 위에서 카드를 확인한다.
  | tc_name   = 變形鬥士・手機
  | tc_text   = ①：此卡根據其表示形式，獲得以下效果。<br />●攻擊表示：１回合１次，可在我方主要階段發動。擲１次骰子，依擲出的數字從我方牌組的上方翻開卡。忽略召喚條件，從其中選擇１隻等級４以下的「變形鬥士」怪獸特殊召喚，剩餘的送回牌組。<br />●守備表示：１回合１次，可在我方主要階段發動。擲１次骰子，依擲出的數字從我方牌組的上方確認卡。
  | sc_name   = 变形斗士・手机
  | sc_text   = 此卡依据此卡的表示形式获得以下效果。<br />●攻击表示：１回合１次，掷１次骰子，从我方牌组上方翻阅与掷出数字相同数量的卡牌。从中挑选１只等级４或以下的冠有“变形斗士”之名的怪兽，并无视召唤条件特殊召唤，将剩下的卡牌返回至牌组并洗牌。<br />●守备表示：１回合１次，掷１次骰子，从我方牌组上方确认卡牌并按原本顺序返回至牌组，其数量最多是掷出数字数量。
