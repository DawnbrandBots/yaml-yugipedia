  | fr_name   = Métamorphose Mayakashi
  | fr_text   = Défaussez 1 carte, puis ciblez 1 de vos monstres "Mayakashi" qui sont bannis ou dans votre Cimetière ; Invoquez-le Spécialement. Ce tour, votre adversaire ne peut pas le cibler avec des effets de carte. Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Mayakashi" exclus) depuis l'Extra Deck le tour où vous activez cette carte. Vous ne pouvez activer qu'1 "Métamorphose Mayakashi" par tour.
  | de_name   = Mayakashi-Metamorphose
  | de_text   = Wirf 1 Karte ab und wähle dann 1 deiner „Mayakashi“-Monster, das verbannt ist oder in deinem Friedhof liegt; beschwöre es als Spezialbeschwörung. Dein Gegner kann es in diesem Spielzug nicht als Ziel für Karteneffekte wählen. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören, außer „Mayakashi“-Monstern. Du kannst nur 1 „Mayakashi-Metamorphose“ pro Spielzug aktivieren.
  | it_name   = Metamorfosi Mayakashi
  | it_text   = Scarta 1 carta, poi scegli come bersaglio 1 dei tuoi mostri "Mayakashi" che è bandito o nel tuo Cimitero; Evocalo Specialmente. Il tuo avversario non può sceglierlo come bersaglio con gli effetti delle carte in questo turno. Non puoi Evocare Specialmente mostri dall'Extra Deck nel turno in cui attivi questa carta, eccetto mostri "Mayakashi". Puoi attivare solo 1 "Metamorfosi Mayakashi" per turno.
  | pt_name   = Metamorfose dos Mayakashi
  | pt_text   = Descarte 1 card e, depois, escolha 1 dos seus monstros "Mayakashi" que estiverem banidos ou no seu Cemitério; Invoque-o por Invocação-Especial. Neste turno, seu oponente não pode escolhê-lo como alvo de efeitos de card. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional no turno em que ativar este card, exceto monstros "Mayakashi". Você só pode ativar 1 "Metamorfose dos Mayakashi" por turno.
  | es_name   = Metamorfosis Mayakashi
  | es_text   = Descarta 1 carta, y después selecciona 1 de tus monstruos "Mayakashi" que esté desterrado o en tu Cementerio; Invócalo de Modo Especial. Este turno, tu adversario no puede seleccionar con efectos de cartas. El turno en el que activaste esta carta, no puedes Invocar monstruos de Modo Especial desde el Deck Extra, excepto monstruos "Mayakashi". Sólo puedes activar 1 "Metamorfosis Mayakashi" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できず、このカードを発動するターン、自分は「魔妖」モンスターしかＥＸデッキから特殊召喚できない。<br />①：手札を１枚捨て、自分の墓地・除外状態の「魔妖」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。このターン相手はこの効果で特殊召喚したモンスターを効果の対象にできない。
  | ko_name   = 마요괴변생
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없으며, 이 카드를 발동하는 턴에, 자신은 "마요괴" 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.<br />①: 패를 1장 버리고, 자신 묘지의 몬스터 및 제외되어 있는 자신 몬스터 중에서, "마요괴" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 이 턴에 상대 효과의 대상이 되지 않는다.
  | tc_name   = 魔妖變生
  | tc_text   = 此卡名的卡１回合僅限發動１張，發動此卡的回合，我方可從額外牌組特殊召喚的怪獸僅限「魔妖」怪獸。<br />①：可捨棄１張手牌，從我方墓地的怪獸及我方被除外的怪獸中，將１隻「魔妖」怪獸做為對象發動。特殊召喚該怪獸。透過此效果特殊召喚的怪獸，在此回合不會成為對方的效果對象。
  | sc_name   = 魔妖变生
  | sc_text   = 此卡牌名的卡牌１回合只可发动１张，发动此卡的回合，我方只可从额外牌组特殊召唤“魔妖”怪兽。<br />①：可舍弃１张手牌，并从我方墓地的怪兽以及被除外的我方怪兽中，以１只“魔妖”怪兽为对象发动。特殊召唤该怪兽。以此效果特殊召唤而来的怪兽，此回合不会成为对手效果的对象。
