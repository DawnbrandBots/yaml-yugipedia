title: Super Junior Confrontation (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Activate only when an opponent's monster declares an attack. Negate the battle, and 1 monster with the lowest ATK in face-up Attack Position your opponent controls battles against 1 monster with the lowest DEF in face-up Defense Position you control. After that battle, end the Battle Phase.
  | releases  = Legacy Pack

  | fr_name   = Confrontation Super Junior
  | fr_text   = Vous ne pouvez activer cette carte que lorsqu'un monstre de votre adversaire déclare une attaque. Annulez le combat et 1 monstre avec l' ATK la plus basse en Position d'Attaque face recto sur le Terrain de votre adversaire combat contre 1 monstre avec la DEF la plus basse en Position de Défense face recto sur votre Terrain. Après la fin de ce combat, la Battle Phase est terminée.
  | de_name   = Super Juniorenkonfrontation
  | de_text   = Du kannst diese Karte nur aktivieren, wenn dein Gegner einen Angriff deklariert. Annulliere den Kampf und anschließend kämpft 1 Monster mit den niedrigsten ATK in offener Angriffsposition auf der Spielfeldseite deines Gegners mit 1 Monster mit den niedrigsten DEF in offener Verteidigungsposition auf deiner Spielfeldseite. Nachdem dieser Kampf endet, beende die Battle Phase.
  | it_name   = Confronto Super Junior
  | it_text   = Puoi attivare questa carta solo quando un mostro del tuo avversario dichiara un attacco. Annulla la battaglia, e 1 mostro scoperto in Posizione d'Attacco con l'ATK minore sul Terreno del tuo avversario combatte contro 1 mostro scoperto in Posizione di Difesa con il DEF minore sul tuo Terreno. Dopo la fine di questa battaglia, termina la Battle Phase.
  | pt_name   = Superconfronto Júnior
  | pt_text   = Ative apenas quando um monstro do oponente declarar um ataque. Negue a batalha, e 1 monstro com a face para cima em Posição de Ataque com o menor ATK que seu oponente controla batalha contra 1 monstro com a face para cima em Posição de Defesa com a menor DEF que você controla. Após essa batalha, encerre a Fase de Batalha.
  | es_name   = Súper Confrontación Junior
  | es_text   = Sólo puedes activar esta carta cuando un monstruo de tu oponente declara un ataque. Niega la batalla, y 1 monstruo con el más bajo ATK en posición de Ataque boca arriba en el Campo de tu adversario batalla contra 1 monstruo con la más baja DEF en Posición de Defensa boca arriba en tu Campo. Después de que esta batalla termine, termina la Battle Phase.
  | ja_text   = ①：相手モンスターの攻撃宣言時に発動できる。その攻撃を無効にし、相手フィールドの攻撃力が一番低い攻撃表示モンスター１体と、自分フィールドの守備力が一番低い守備表示モンスター１体で戦闘を行いダメージ計算を行う。その戦闘を行ったダメージステップ終了後にバトルフェイズを終了する。
  | ko_name   = 슈퍼 주니어 대결!
  | ko_text   = 상대 몬스터의 공격 선언시에 발동할 수 있다. 그 전투를 무효로 하고, 상대 필드 위의 공격력이 가장 낮은 앞면 공격 표시 몬스터 1장과, 자신 필드 위의 수비력이 가장 낮은 앞면 수비 표시 몬스터 1장으로 전투를 실행한다. 그 전투 종료 후, 배틀 페이즈를 종료한다.
  | tc_name   = 超級少年對決！
  | tc_text   = 可在對方怪獸的攻擊宣言時發動。將該卡的攻擊變為無效，讓對方場上１隻攻擊力最低的攻擊表示怪獸與我方場上１隻守備力最低的守備表示怪獸戰鬥並進行傷害計算。在該戰鬥結束後，結束戰鬥階段。
  | sc_name   = 超级少年对决！
  | sc_text   = 对手怪兽的攻击宣言时可发动。使该攻击无效，以对手场上１只攻击力最低的攻击表示怪兽和我方场上１只守备力最低的守备表示怪兽来进行战斗的伤害计算。该战斗结束后，结束战斗阶段。
  }}
