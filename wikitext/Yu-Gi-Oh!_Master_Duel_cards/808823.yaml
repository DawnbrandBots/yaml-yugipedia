  | text      = (Quick Effect): You can send this card from your hand to the GY, then target any number of "Morphtronic" monsters you control; change the battle position of those targets.

  | fr_name   = Conducteur Gadget
  | fr_text   = Vous pouvez envoyer cette carte depuis votre main au Cimetière et sélectionner un nombre de votre choix de monstres "Morphtronique" face recto que vous contrôlez. Changez la position de combat du ou des monstres sélectionnés. Vous pouvez activer cet effet durant votre tour ou celui de votre adversaire.
  | de_name   = Apparatetriebrad
  | de_text   = Du kannst diese Karte von deiner Hand auf den Friedhof legen und eine beliebige Anzahl offener „Morphtronisch“-Monster wählen, die du kontrollierst. Ändere die Kampfposition der gewählten Monster. Dieser Effekt kann während der Spielzüge beider Spieler aktiviert werden.
  | it_name   = Congegno Cacciavite
  | it_text   = Puoi mandare questa carta dalla tua mano al Cimitero e scegliere un qualsiasi numero di mostri "Morfotronici" scoperti che controlli. Cambia la posizione dei mostri scelti. Questo effetto può essere attivato durante il turno di qualsiasi giocatore.
  | pt_name   = Condutor de Dispositivos
  | pt_text   = (Efeito Rápido): você pode enviar este card da sua mão para o Cemitério e, depois, escolha qualquer número de monstros "Morfotrônico(a)" que você controla; mude a posição de batalha desses alvos.
  | es_name   = Manejador de Artilugios
  | es_text   = Puedes mandar esta carta desde tu mano al Cementerio y seleccionar cualquier cantidad de monstruos "Morfotrónico/a" boca arriba que controles. Cambia la posición de batalla de el(los) monstruo(s) seleccionado(s). Este efecto puede ser activado durante el turno de cualquier jugador.
  | ja_text   = ①：自分・相手ターンに、このカードを手札から墓地へ送り、自分フィールドの「Ｄ」モンスターを任意の数だけ対象として発動できる。その自分の「Ｄ」モンスターの表示形式を変更する。
  | ko_name   = 가제트 드라이버
  | ko_text   = ①: 이 카드를 패에서 묘지로 보내고, 자신 필드의 "D(디포머)" 몬스터를 임의의 수만큼 대상으로 하여 발동할 수 있다. 그 자신의 "D(디포머)" 몬스터의 표시 형식을 변경한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = 小工具起子
  | tc_text   = ①：可將此卡從手牌送至墓地，將我方場上的任意數量的「變形鬥士」怪獸做為對象發動。變更該我方「變形鬥士」怪獸的表示形式。此效果在對方回合也可發動。
  | sc_name   = 小工具起子
  | sc_text   = 可将此卡从手牌送入墓地并发动。选择我方场上任意数量冠有“变形斗士”之名的怪兽并变更其表示形式。此效果在对手回合也可发动。
