  | text      = This card is treated as a Normal Monster while face-up on the field or in the Graveyard. While this card is face-up on the field, you can Normal Summon it to have it be treated as an Effect Monster with this effect:<br />●When this card destroys an opponent's monster by battle and sends it to the Graveyard, they discard 1 random card.
