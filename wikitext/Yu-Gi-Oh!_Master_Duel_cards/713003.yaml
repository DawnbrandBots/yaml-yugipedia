  | fr_name   = Alessa Aquatique
  | fr_text   = Cette carte est traitée comme un Monstre Normal lorsqu'elle est face recto sur le Terrain ou se trouve dans le Cimetière. Tant que cette carte est face recto sur le Terrain, vous pouvez l'Invoquer Normalement pour la transformer en Monstre à Effet avec l'effet suivant :<br />● Lorsque cette carte détruit un monstre adverse au combat et l'envoie au Cimetière, votre adversaire se défausse d'1 carte au hasard.
  | de_name   = Aquarius Alessa
  | de_text   = Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof ist. Solange diese Karte offen auf dem Spielfeld ist, kannst du sie als Normalbeschwörung beschwören, damit sie als Effektmonster mit diesem Effekt behandelt wird:<br />●Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt, wirft dein Gegner eine zufällige Karte ab.
  | it_name   = Alessa Acquatica
  | it_text   = Questa carta è considerata come un Mostro Normale fino a quando è scoperta sul Terreno o nel Cimitero. Fino a quando questa carta è scoperta sul Terreno, puoi Evocarla tramite Evocazione Normale per considerarla come un Mostro con Effetto con questo effetto:<br />●Quando questa carta distrugge in battaglia un mostro dell'avversario e lo manda al Cimitero, l'avversario scarta 1 carta a caso.
  | pt_name   = Allesa Aquática
  | pt_text   = Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card estiver com a face para cima no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele seja considerado como um Monstro de Efeito com este efeito:<br />●Quando este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério, ele descarta 1 card aleatório.
  | es_name   = Alessa del Acuario
  | es_text   = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta esté boca arriba en el Campo, puedes Invocarla de Modo Normal para que se la trate como un Monstruo de Efecto con el siguiente efecto:<br />●Cuando esta carta destruya al monstruo de tu adversario en batalla y lo mande al Cementerio, tu adversario descarta una carta.
  | ja_text   = ①：このカードはフィールド・墓地に存在する限り、通常モンスターとして扱う。<br />②：フィールドの通常モンスター扱いのこのカードを通常召喚としてもう１度召喚できる。その場合このカードは効果モンスター扱いとなり以下の効果を得る。<br />●このカードが戦闘で相手モンスターを破壊し墓地へ送った場合に発動する。相手の手札をランダムに１枚捨てる。
  | ko_name   = 수면의 앨리사
  | ko_text   = 이 카드는 묘지 또는 필드 위에 앞면 표시로 존재할 경우, 일반 몬스터로 취급한다. 필드 위에 앞면 표시로 존재하는 이 카드를 일반 소환으로 취급하여 다시 소환하는 것으로, 이 카드는 효과 몬스터로 취급되며, 이하의 효과를 얻는다.<br />●이 카드가 전투에 의해서 상대 몬스터를 파괴하여 묘지로 보냈을 때, 상대의 패를 무작위로 1장 버린다.
  | tc_name   = 漣漪的艾瑞莎
  | tc_text   = 在此卡存在於墓地或以正面表示存在於場上的狀況下，就視為通常怪獸。透過視為通常召喚再次召喚以正面表示存在於場上的此卡，此卡將視為效果怪獸，獲得以下效果。<br />●此卡因戰鬥破壞對方怪獸送至墓地時，隨機捨棄對方的１張手牌。
  | sc_name   = 涟漪的艾瑞莎
  | sc_text   = 此卡存在于墓地或以表侧表示存在于场上的场合，将被视为通常怪兽。以通常召唤的方式再次召唤场上表侧表示的此卡，此卡将视为效果怪兽并获得以下效果。<br />●此卡通过战斗破坏对手怪兽并将其送入墓地时，随机弃置对手１张手牌。
