  | releases  = Legacy Pack

  | fr_name   = Chevalier de la Sublimation
  | fr_text   = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez équiper 1 monstre FEU Guerrier ou 1 monstre Gémeau depuis votre main ou Deck à cette carte comme une Magie d'Équipement qui donne 500 ATK à cette carte. Si cette carte contrôlée par son propriétaire est détruite par une carte de l'adversaire tant qu'elle est équipée avec un ou plusieurs monstres Gémeau : vous pouvez Invoquer Spécialement autant de ces monstres Gémeau depuis votre Cimetière que possible, comme des Monstres à Effet qui gagnent leurs effets. Vous ne pouvez utiliser chaque effet de "Chevalier de la Sublimation" qu'une fois par tour.
  | de_name   = Läuterungsritter
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst diese Karte mit 1 FEUER Krieger-Monster oder 1 Zwillingsmonster von deiner Hand oder deinem Deck als Ausrüstungszauber ausrüsten, der dieser Karte 500 ATK gibt. Falls diese Karte, die ihr Besitzer kontrolliert, durch eine Karte eines Gegners zerstört wird, solange sie mit einem oder mehr Zwillingsmonstern ausgerüstet ist: Du kannst so viele der Zwillingsmonster wie möglich als Effektmonster, die ihre Effekte erhalten, als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst jeden Effekt von „Läuterungsritter“ nur einmal pro Spielzug verwenden.
  | it_name   = Cavaliere Sublimazione
  | it_text   = Se questa carta viene Evocata Normalmente o Specialmente: puoi equipaggiare 1 mostro FUOCO Guerriero o 1 mostro Gemello dalla tua mano o Deck a questa carta come una Magia Equipaggiamento che dà 500 ATK a questa carta. Se questa carta sotto il controllo del suo proprietario viene distrutta da una carta dell'avversario mentre è equipaggiata con uno o più mostri Gemello: puoi Evocare Specialmente tanti di quei mostri Gemello quanti possibile dal tuo Cimitero, come Mostri con Effetto che guadagnano i loro effetti. Puoi utilizzare ogni effetto di "Cavaliere Sublimazione" una sola volta per turno.
  | pt_name   = Cavaleiro da Sublimação
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: você pode equipar 1 monstro Guerreiro de FOGO ou 1 monstro Gêmeos da sua mão ou do Deck a este card como uma Magia de Equipamento que concede 500 de ATK a este card. Se este card sob o controle do seu dono for destruído por um card do oponente enquanto estiver equipado com um ou mais monstros Gêmeos: você pode Invocar por Invocação-Especial tantos desses monstros Gêmeos do seu Cemitério quanto possível, como Monstros de Efeito que ganham seus próprios efeitos. Você só pode usar cada efeito de "Cavaleiro da Sublimação" uma vez por turno.
  | es_name   = Caballero de la Sublimación
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: puedes equipar 1 monstruo Guerrero de FUEGO o 1 monstruo Géminis en tu mano o Deck a esta carta como una Mágica de Equipo que le da a esta carta 500 ATK. Si esta carta controlada por su dueño es destruida por una carta del adversario mientras está equipada con uno o más monstruos Géminis: puedes Invocar de Modo Especial, desde tu Cementerio, tantos de esos monstruos Géminis como sea posible como Monstruos de Efecto que ganan sus efectos. Sólo puedes usar cada efecto de "Caballero de la Sublimación" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。手札・デッキから戦士族・炎属性モンスターかデュアルモンスター１体を攻撃力５００アップの装備魔法カード扱いでこのカードに装備する。<br />②：デュアルモンスターを装備したこのカードが相手によって破壊された場合に発動できる。その装備していたデュアルモンスターを墓地から可能な限り自分フィールドに特殊召喚する。この効果で特殊召喚したモンスターはもう１度召喚された状態として扱う。
  | ko_name   = 승화기사－엑스파라딘
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 패 / 덱에서 전사족 / 화염 속성 몬스터 또는 듀얼 몬스터 1장을 고르고, 공격력 500 올리는 장착 카드로 취급하여 이 카드에 장착한다. ②: 듀얼 몬스터를 장착한 이 카드가 상대에 의해 파괴되었을 경우에 발동할 수 있다. 그 장착하고 있던 듀얼 몬스터를 묘지에서 가능한 한 자신 필드에 특수 소환한다. 이 효과로 특수 소환한 몬스터는 1번 더 일반 소환된 상태로 취급한다.
  | tc_name   = 昇華騎士－蒸汽聖戰士
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可在此卡召喚・特殊召喚成功的狀況下發動。從手牌・牌組選擇１隻戰士族・炎屬性怪獸或二重怪獸，視為攻擊力提升５００的裝備卡裝備於此卡。②：可在裝備二重怪獸的此卡被對方破壞的狀況下發動。盡可能從墓地特殊召喚有該裝備的二重怪獸至我方場上。透過此效果特殊召喚的怪獸視為再次被召喚的狀態。
  | sc_name   = 升华骑士－蒸汽圣战士
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤成功的情况下可以发动。从手牌・牌组挑选１只战士族・炎属性怪兽或二重怪兽，视为攻击力上升５００的装备卡装备于此卡。②：装备了二重怪兽的此卡因对手被破坏的情况下可以发动。将尽可能多的、原先装备于此卡的二重怪兽从墓地特殊召唤至自己场上。以此效果特殊召唤的怪兽视为被再召唤过１次的状态。
