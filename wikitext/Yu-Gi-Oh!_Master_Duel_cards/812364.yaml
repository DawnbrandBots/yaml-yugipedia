  | fr_name            = Prise Spirale Spectre
  | fr_lore            = Équipable uniquement à un Monstre Normal. Il gagne 500 ATK. Lorsque le monstre équipé détruit un monstre de votre adversaire au combat : vous pouvez Invoquer Spécialement 1 "Dragon Spirale Spectre" depuis votre main, Deck ou Cimetière, et équipez-le avec cette carte, puis infligez 1000 points de dommages à votre adversaire. Vous ne pouvez utiliser cet effet de "Prise Spirale Spectre" qu'une fois par tour.
  | de_name            = Phantasmaspiralgriff
  | de_lore            = Rüste nur ein Normales Monster mit dieser Karte aus. Es erhält 500 ATK. Wenn das ausgerüstete Monster ein Monster deines Gegners durch Kampf zerstört: Du kannst 1 „Phantasmaspiraldrache“ als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof beschwören und mit dieser Karte ausrüsten, dann füge deinem Gegner 1000 Schaden zu. Du kannst diesen Effekt von „Phantasmaspiralgriff“ nur einmal pro Spielzug verwenden.
  | it_name            = Presa Spirale Fantasmatica
  | it_lore            = Equipaggia solo a un Mostro Normale. Esso guadagna 500 ATK. Quando il mostro equipaggiato distrugge un mostro dell'avversario in battaglia: puoi Evocare Specialmente 1 "Drago Spirale Fantasmatica" dalla tua mano, Deck o Cimitero ed equipaggiarlo con questa carta, poi infliggi 1000 danni al tuo avversario. Puoi utilizzare questo effetto di "Presa Spirale Fantasmatica" una sola volta per turno.
  | pt_name            = Aperto Fantasma Espiral
  | pt_lore            = Só pode ser equipado a um Monstro Normal. Ele ganha 500 de ATK. Quando o monstro equipado destruir um monstro do oponente em batalha: você pode Invocar por Invocação-Especial 1 "Dragão Fantasma Espiral" de sua mão, Deck ou Cemitério, e equipe-o com este card e, depois, cause 1000 de dano ao seu oponente. Você só pode usar este efeito de "Aperto Fantasma Espiral" uma vez por turno.
  | es_name            = Agarre del Fantasma Espiral
  | es_lore            = Sólo puedes equipar esta carta a un Monstruo Normal. Éste gana 500 ATK. Cuando el monstruo equipado destruye a un monstruo de tu adversario en batalla: puedes Invocar de Modo Especial, desde tu mano, Deck o Cementerio, 1 "Dragón Fantasma Espiral", y equiparlo con esta carta, y después inflige 1000 puntos de daño a tu adversario. Sólo puedes usar este efecto de "Agarre del Fantasma Espiral" una vez por turno.
  | ja_lore            = 通常モンスターにのみ装備可能。「幻煌龍の螺旋絞」の②の効果は１ターンに１度しか使用できない。①：装備モンスターの攻撃力は５００アップする。②：装備モンスターが戦闘で相手モンスターを破壊した時に発動できる。自分の手札・デッキ・墓地から「幻煌龍　スパイラル」１体を選んで特殊召喚し、このカードをそのモンスターに装備する。その後、相手に１０００ダメージを与える。
  | ko_name            = 환황룡의 스파이럴 홀드
  | ko_lore            = 일반 몬스터에만 장착 가능. "환황룡의 스파이럴 홀드"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 장착 몬스터의 공격력은 500 올린다. ②: 장착 몬스터가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 자신의 패 / 덱 / 묘지에서 "환황룡 스파이럴" 1장을 골라 특수 소환하고, 이 카드를 그 몬스터에 장착한다. 그 후, 상대에게 1000 데미지를 준다.
  | tc_name            = 幻煌龍之螺旋絞
  | tc_lore            = 僅可裝備於通常怪獸。「幻煌龍之螺旋絞」的②效果，１回合僅限使用１次。①：裝備怪獸的攻擊力提升５００。②：可在裝備怪獸因戰鬥破壞對方怪獸時發動。從我方手牌・牌組・墓地選擇１隻「幻煌龍 螺旋」特殊召喚，將此卡裝備於該怪獸。其後，給予對方１０００傷害。
  | sc_name            = 幻煌龙之螺旋绞
  | sc_lore            = 仅可装备于通常怪兽。“幻煌龙之螺旋绞”的②效果１回合仅可使用１次。①：装备怪兽的攻击力上升５００。②：装备怪兽战斗破坏对手怪兽时可以发动。从自己的手牌・牌组・墓地挑选１只“幻煌龙 螺旋”特殊召唤，将此卡装备于该怪兽。然后给予对手１０００伤害。
