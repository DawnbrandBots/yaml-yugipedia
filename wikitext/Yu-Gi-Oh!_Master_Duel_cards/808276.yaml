title: Evil★Twin Present (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = If you control a "Ki-sikil" monster and control a "Lil-la" monster: Activate 1 of these effects;<br />●Target 1 "Ki-sikil" monster or 1 "Lil-la" monster you control and 1 face-up monster your opponent controls; switch control of those monsters.<br />●Target 1 Set Spell/Trap your opponent controls; shuffle it into the Deck.<br />You can only activate 1 "Evil★Twin Present" per turn.

  | fr_name   = Cadeau Evil★Jumelle
  | fr_text   = Si vous contrôlez un monstre "Ki-sikil" et que vous contrôlez un monstre "Lil-la" : activez 1 de ces effets ;<br />●Ciblez 1 monstre "Ki-sikil" ou 1 monstre "Lil-la" que vous contrôlez, et 1 monstre face recto contrôlé par votre adversaire ; échangez le contrôle de ces monstres.<br />●Ciblez 1 Magie/Piège Posé contrôlé par votre adversaire ; mélangez-le dans le Deck.<br />Vous ne pouvez activer qu'1 "Cadeau Evil★Jumelle" par tour.
  | de_name   = Evil★Zwillingsgeschenk
  | de_text   = Falls du ein „Ki-sikil“-Monster kontrollierst und ein „Lil-la“-Monster kontrollierst: Aktiviere 1 dieser Effekte;<br />●Wähle 1 „Ki-sikil“-Monster oder 1 „Lil-la“-Monster, das du kontrollierst, und 1 offenes Monster, das dein Gegner kontrolliert; vertausche die Kontrolle über die Monster.<br />●Wähle 1 gesetzte/n Zauber/Falle, den oder die dein Gegner kontrolliert; mische ihn oder sie ins Deck.<br />Du kannst nur 1 „Evil★Zwillingsgeschenk“ pro Spielzug aktivieren.
  | it_name   = Regalo Evil★Gemella
  | it_text   = Se controlli un mostro "Ki-sikil" e controlli un mostro "Lil-la": attiva 1 di questi effetti;<br />●Scegli come bersaglio 1 mostro "Ki-sikil" o 1 mostro "Lil-la" che controlli e 1 mostro scoperto controllato dal tuo avversario; scambia il controllo di quei mostri.<br />●Scegli come bersaglio 1 Magia/Trappola Posizionata controllata dal tuo avversario; mischiala nel Deck.<br />Puoi attivare solo 1 "Regalo Evil★Gemella" per turno.
  | pt_name   = Presente da Evil★Gêmea
  | pt_text   = Se você controlar um monstro "Ki-sikil" e controlar um monstro "Lil-la": ative 1 desses efeitos;<br />●Escolha 1 monstro "Ki-sikil" ou 1 monstro "Lil-la" que você controla e 1 monstro com a face para cima que seu oponente controla; troque o controle desses monstros.<br />●Escolha 1 Magia/Armadilha Baixada que seu oponente controla; embaralhe-a no Deck.<br />Você só pode ativar 1 "Presente da Evil★Gêmea" por turno.
  | es_name   = Regalo Evil★Gemela
  | es_text   = Si controlas un monstruo "Ki-sikil" y controlas un monstruo "Lil-la": activa 1 de estos efectos;<br />●Selecciona 1 monstruo "Ki-sikil" o 1 monstruo "Lil-la" que controles y 1 monstruo boca arriba que controle tu adversario; intercambia el control de esos monstruos.<br />●Selecciona 1 Mágica/Trampa Colocada que controle tu adversario; barájala al Deck.<br />Sólo puedes activar 1 "Regalo Evil★Gemela" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドに「キスキル」モンスター及び「リィラ」モンスターが存在する場合、以下の効果から１つを選択して発動できる。<br />●自分フィールドの「キスキル」モンスターか「リィラ」モンスター１体と、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスター２体のコントロールを入れ替える。<br />●相手フィールドの裏側表示の魔法・罠カード１枚を対象として発動できる。そのカードをデッキに戻す。
  | ko_name   = Evil★Twin 프레젠트
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "키스킬" 몬스터 및 "리일라" 몬스터가 존재할 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●자신 필드의 "키스킬" 몬스터 또는 "리일라" 몬스터 1장과, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터 2장의 컨트롤을 맞바꾼다.<br />●상대 필드에 세트된 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 덱으로 되돌린다.
  | tc_name   = 邪惡★雙子 餽贈
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：在我方場上存在「姬絲吉爾」怪獸及「璃拉」怪獸的狀況下，可從以下效果中選擇１個發動。<br />●可將我方場上的１隻「姬絲吉爾」怪獸或「璃拉」怪獸及對方場上的１隻正面表示怪獸做為對象發動。交換２隻該怪獸的控制權。<br />●可將被覆蓋在對方場上的１張魔法・陷阱卡做為對象發動。將該卡送回持有者的牌組。
  | sc_name   = 邪恶★双子 馈赠
  | sc_text   = 此卡名的卡1回合仅可发动1张。①：自己场上有“姬丝吉尔”怪兽及“璃拉”怪兽存在的情况下，可从以下效果中选择1个发动。<br />●以自己场上的1只“姬丝吉尔”怪兽或“璃拉”怪兽和对手场上的1只表侧表示怪兽为对象可以发动。交换该2只怪兽的控制权。<br />●以对手场上被放置的1张魔法・陷阱卡为对象可以发动。将该卡放回持有者的牌组。
  }}
