  | lore               = "Truckroid" + "Expressroid" + "Drillroid" + "Stealthroid"<br />Once per turn: You can target 1 face-up non-Machine monster on the field; equip that target to this card. While equipped with a monster by this effect, this card can attack all monsters your opponent controls, once each. If this card attacks, its original ATK is halved. If this card attacks a Defense Position monster, inflict piercing battle damage.

  | fr_name            = Super Véhicroid - Alliance Furtive
  | fr_lore            = "Camionroid" + "Expressroid" + "Drillroid" + "Furtiroid"<br />Une fois par tour : vous pouvez cibler 1 monstre non-Machine face recto sur le Terrain ; équipez la cible à cette carte. Tant qu'elle est équipée avec un monstre par cet effet, cette carte peut attaquer une fois tous les monstres contrôlés par votre adversaire. Si cette carte attaque, son ATK d'origine est divisée par deux. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants.
  | de_name            = Super-Vehicroid - Stealth Union
  | de_lore            = „Truckroid“ + „Expressroid“ + „Drillroid“ + „Stealthroid“<br />Einmal pro Spielzug: Du kannst 1 offenes Nichtmaschine-Monster auf dem Spielfeld wählen; rüste diese Karte mit jenem gewählten Ziel aus. Solange diese Karte durch diesen Effekt mit einem Monster ausgerüstet ist, kann sie alle Monster, die dein Gegner kontrolliert, je einmal angreifen. Falls diese Karte angreift, werden ihre Grund-ATK halbiert. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu.
  | it_name            = Super Vehicroid - Unione Stealth
  | it_lore            = "Truckroid" + "Expressroid" + "Drillroid" + "Stealthroid"<br />Una volta per turno: puoi scegliere come bersaglio 1 mostro non-Macchina scoperto sul Terreno; equipaggia quel bersaglio a questa carta. Mentre è equipaggiata con un mostro da questo effetto, questa carta può attaccare tutti i mostri controllati dal tuo avversario, una volta ciascuno. Se questa carta attacca, il suo ATK originale viene dimezzato. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante.
  | pt_name            = Super Veicroide - União Furtiva
  | pt_lore            = "Caminharoide" + "Expressoroide" + "Perfuroide" + "Furtivoroide"<br />Uma vez por turno: você pode escolher 1 monstro não-Máquina com a face para cima no campo; equipe o alvo a este card. Enquanto estiver equipado com um monstro por este efeito, este card pode atacar todos os monstros que seu oponente controla, uma vez cada. Se este card atacar, seu ATK original é diminuído pela metade. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante.
  | es_name            = Súper Vehicroid - Unión Sigilosa
  | es_lore            = "Truckroid" + "Expressroid" + "Drillroid" + "Stealthroid"<br />Una vez por turno: puedes seleccionar 1 monstruo que no sea Máquina boca arriba en el Campo; equipa ese objetivo a esta carta. Mientras esté equipada con un monstruo por este efecto, esta carta puede atacar a todos los monstruos que controle tu adversario, una vez a cada uno. Si esta carta ataca, su ATK original se divide a la mitad. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración.
  | ja_lore            = 「トラックロイド」＋「エクスプレスロイド」＋「ドリルロイド」＋「ステルスロイド」<br />①：１ターンに１度、フィールドの機械族以外のモンスター１体を対象として発動できる。その機械族以外のモンスターを装備魔法カード扱いでこのカードに装備する。<br />②：このカードの①の効果でモンスターを装備している限り、このカードは相手モンスター全てに１回ずつ攻撃できる。<br />③：このカードが攻撃する場合、ダメージステップ終了時までこのカードの元々の攻撃力は半分になる。<br />④：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  | ko_name            = 슈퍼 비크로이드 스텔스 유니온
  | ko_lore            = "트럭로이드" ＋ "익스프레스로이드" ＋ "드릴로이드" ＋ "스텔스로이드"<br />1턴에 1번, 자신의 메인 페이즈시에 필드 위에 존재하는 기계족 이외의 몬스터 1장을 선택하고, 장착 카드로 취급하여 이 카드에 장착할 수 있다. 이 효과에 의해서 몬스터를 장착하고 있는 경우, 상대 필드 위의 모든 몬스터에 1회씩 공격을 할 수 있다. 이 카드가 공격할 경우, 이 카드의 원래 공격력은 절반이 된다. 이 카드가 수비 표시 몬스터를 공격했을 때, 그 수비력을 공격력이 넘었으면, 그 수치만큼 상대 라이프에 전투 데미지를 준다.
  | tc_name            = 超級交通機人匿蹤聯合
  | tc_lore            = 「貨車機人」＋「特快機人」＋「鑽頭機人」＋「隱形機人」<br />１回合１次，可選擇場上的１隻機械族怪獸發動。將該機械族怪獸視為裝備卡，裝備於此卡。在透過此效果裝備怪獸的狀況下，此卡可攻擊對方的所有怪獸各１次。在此卡攻擊的狀況下，此卡原本的攻擊力變為減半。此卡攻擊守備表示怪獸時，若攻擊力超過該守備力，給予對方LP該數值的戰鬥傷害。
  | sc_name            = 超级交通机人匿踪同盟
  | sc_lore            = “货车机人”＋“特快机人”＋“钻头机人”＋“隐形机人”<br />１回合１次，可选择场上１只除机械族以外的怪兽并发动。除该机械族以外的怪兽被视为装备卡装备此卡。因此效果装备怪兽的场合，此卡可对所有对手怪兽各进行１次攻击。此卡攻击的场合，此卡原本的攻击力减半。此卡攻击了守备表示怪兽的场合，若其攻击力超过守备力，给予对手生命相当于该差值的战斗伤害。
