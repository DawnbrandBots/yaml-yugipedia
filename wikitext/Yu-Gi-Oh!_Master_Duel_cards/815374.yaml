title: Vessel for the Dragon Cycle (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Send 1 Wyrm monster from your Deck to the GY, then if you control a face-up non-Effect Monster, you can add from your Deck to your hand 1 "Tenyi" monster with a different name from the monster sent to the GY. You can only activate 1 "Vessel for the Dragon Cycle" per turn.

  | fr_name   = Réceptacle pour le Cycle du Dragon
  | fr_text   = Envoyez 1 monstre Wyrm depuis votre Deck au Cimetière, puis si vous contrôlez un monstre face recto (Monstres à Effet exclus), vous pouvez ajouter 1 monstre "Tenyi" de nom différent du monstre envoyé au Cimetière depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Réceptacle pour le Cycle du Dragon" par tour.
  | de_name   = Medium für den Drachenzyklus
  | de_text   = Lege 1 Wyrm-Monster von deinem Deck auf den Friedhof, dann, falls du ein offenes Nichteffekt-Monster kontrollierst, kannst du deiner Hand 1 „Tenyi“-Monster mit einem unterschiedlichen Namen als das auf den Friedhof gelegte Monster von deinem Deck hinzufügen. Du kannst nur 1 „Medium für den Drachenzyklus“ pro Spielzug aktivieren.
  | it_name   = Tramite per il Ciclo del Drago
  | it_text   = Manda 1 mostro Wyrm dal tuo Deck al Cimitero, poi se controlli un Mostro non-con Effetto scoperto, puoi aggiungere dal tuo Deck alla tua mano 1 mostro "Tenyi" con un nome diverso dal mostro mandato al Cimitero. Puoi attivare solo 1 "Tramite per il Ciclo del Drago" per turno.
  | pt_name   = Receptáculo para o Ciclo do Dragão
  | pt_text   = Envie 1 monstro Wyrm do seu Deck para o Cemitério e, depois, se você controlar um Monstro que não seja de Efeito com a face para cima, você pode adicionar do seu Deck à sua mão 1 monstro "Tenyi" com um nome diferente que o do monstro enviado para o Cemitério. Você só pode ativar 1 "Receptáculo para o Ciclo do Dragão" por turno.
  | es_name   = Vasija para el Dragón de Ciclo
  | es_text   = Manda al Cementerio 1 monstruo Wyrm en tu Deck y después, si controlas un Monstruo boca arriba que no sea de Efecto, puedes añadir a tu mano 1 monstruo "Tenyi" en tu Deck con nombre diferente al del monstruo mandado al Cementerio. Sólo puedes activar 1 "Vasija para el Dragón de Ciclo" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：デッキから幻竜族モンスター１体を墓地へ送る。自分フィールドに効果モンスター以外の表側表示モンスターが存在する場合、さらに墓地へ送ったそのモンスターとはカード名が異なる「天威」モンスター１体をデッキから手札に加える事ができる。
  | ko_name   = 텅 빈 용륜
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 덱에서 환룡족 몬스터 1장을 묘지로 보낸다. 자신 필드에 효과 몬스터 이외의 앞면 표시 몬스터가 존재할 경우, 추가로 묘지로 보낸 그 몬스터와는 카드명이 다른 "천위" 몬스터 1장을 덱에서 패에 넣을 수 있다.
  | tc_name   = 虛空龍輪
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：從牌組將１隻幻龍族怪獸送至墓地。在我方場上存在效果怪獸以外的正面表示怪獸的狀況下，可另從牌組將１隻與送至墓地的該怪獸卡名不同的「天威」怪獸加入手牌。
  | sc_name   = 虚空龙轮
  | sc_text   = 此卡名的卡1回合仅可发动1张。<br />①：从牌组将1只幻龙族怪兽送至墓地。自己场上有效果怪兽以外的表侧表示怪兽存在的情况下，进而可将1只卡名与被送至墓地的该怪兽不同的“天威”怪兽从牌组加入手牌。
  }}
