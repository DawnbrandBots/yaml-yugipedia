title: Scourge of the White Forest (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Quick-Play
  | text      = Tribute 1 Synchro Monster, then target 1 face-up card on the field; negate its effects (until the end of this turn), then if you Tributed a "White Forest" Synchro Monster to activate this effect, you can Special Summon 1 Illusion monster from your GY. If this card is sent to the GY to activate a monster effect: You can Set this card. You can only use each effect of "Scourge of the White Forest" once per turn.
  | fr_name   = Fléau de la Forêt Blanche
  | fr_text   = Sacrifiez 1 Monstre Synchro, puis ciblez 1 carte face recto sur le Terrain ; annulez ses effets (jusqu'à la fin de ce tour), puis si vous avez Sacrifié un Monstre Synchro "Forêt Blanche" pour activer cet effet, vous pouvez Invoquer Spécialement 1 monstre Illusion depuis votre Cimetière. Si cette carte est envoyée au Cimetière pour activer un effet de monstre : vous pouvez Poser cette carte. Vous ne pouvez utiliser chaque effet de "Fléau de la Forêt Blanche" qu'une fois par tour.
  | de_name   = Geißel vom Weißen Wald
  | de_text   = Biete 1 Synchromonster als Tribut an und wähle dann 1 offene Karte auf dem Spielfeld; annulliere ihre Effekte (bis zum Ende dieses Spielzugs), dann, falls du ein „Weißen Wald“-Synchromonster als Tribut angeboten hast, um diesen Effekt zu aktivieren, kannst du 1 Illusion-Monster als Spezialbeschwörung von deinem Friedhof beschwören. Falls diese Karte auf den Friedhof gelegt wird, um einen Monstereffekt zu aktivieren: Du kannst diese Karte setzen. Du kannst jeden Effekt von „Geißel vom Weißen Wald“ nur einmal pro Spielzug verwenden.
  | it_name   = Flagello della Foresta Bianca
  | it_text   = Offri come Tributo 1 Mostro Synchro, poi scegli come bersaglio 1 carta scoperta sul Terreno; annulla i suoi effetti (fino alla fine di questo turno), poi se hai offerto come Tributo un Mostro Synchro "Foresta Bianca" per attivare questo effetto, puoi Evocare Specialmente 1 mostro Illusione dal tuo Cimitero. Se questa carta viene mandata al Cimitero per attivare l'effetto di un mostro: puoi Posizionare questa carta. Puoi utilizzare ogni effetto di "Flagello della Foresta Bianca" una sola volta per turno.
  | pt_name   = Flagelo da Floresta Branca
  | pt_text   = Ofereça como Tributo 1 Monstro Sincro e, depois, escolha 1 card com a face para cima no campo; negue seus efeitos (até o final deste turno) e, depois, se você ofereceu como Tributo um Monstro Sincro "Floresta Branca" para ativar este efeito, você pode Invocar por Invocação-Especial 1 monstro Ilusão do seu Cemitério. Se este card for enviado para o Cemitério para ativar um efeito de monstro: você pode Baixar este card. Você só pode usar cada efeito de "Flagelo da Floresta Branca" uma vez por turno.
  | es_name   = Azote del Bosque Blanco
  | es_text   = Sacrifica 1 Monstruo de Sincronía, y después selecciona 1 carta boca arriba en el Campo; niega sus efectos (hasta el final de este turno) y después, si Sacrificaste un Monstruo de Sincronía "Bosque Blanco" para activar este efecto, puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo Ilusión. Si esta carta es mandada al Cementerio para activar un efecto de monstruo: puedes Colocar esta carta. Sólo puedes usar cada efecto de "Azote del Bosque Blanco" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドのＳモンスター１体をリリースし、フィールドの表側表示カード１枚を対象として発動できる。そのカードの効果をターン終了時まで無効にする。「白き森」Ｓモンスターをリリースして発動した場合、さらに自分の墓地から幻想魔族モンスター１体を特殊召喚できる。<br />②：このカードがモンスターの効果を発動するために墓地へ送られた場合に発動できる。このカードを自分フィールドにセットする。
  | ko_name   = 하얀 숲의 악마
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 싱크로 몬스터 1장을 릴리스하고, 필드의 앞면 표시 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드의 효과를 턴 종료시까지 무효로 한다. "하얀 숲" 싱크로 몬스터를 릴리스하고 발동했을 경우, 추가로 자신 묘지에서 환상마족 몬스터 1장을 특수 소환할 수 있다. ②: 이 카드가 몬스터의 효과를 발동하기 위해 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 자신 필드에 세트한다.
  | tc_name   = 白森之魔
  | tc_text   = 此卡名的①②效果１回合僅可各使用１次。<br />①：解放自己場上的１隻同步怪獸，以場上的１張表側表示卡為對象可以發動。將該卡的效果直至回合結束時為止無效。解放「白森」同步怪獸來發動的情況下，進而可從自己墓地將１隻幻想魔族怪獸特殊召喚。<br />②：此卡為發動怪獸的效果被送至墓地的情況下可以發動。將此卡放置在自己場上。
  | sc_name   = 白森之魔
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：解放自己场上的１只同步怪兽，以场上的１张表侧表示卡为对象可以发动。将该卡的效果直至回合结束时为止无效。解放“白森”同步怪兽来发动的情况下，进而可从自己墓地将１只幻想魔族怪兽特殊召唤。<br />②：此卡为发动怪兽的效果被送至墓地的情况下可以发动。将此卡放置在自己场上。
