  | ja_text     = 炎属性の効果モンスター２体以上<br />①：このカードがＬ召喚した場合、相手の魔法＆罠ゾーンのカード１枚を対象として発動できる。そのカードをデッキに戻す。<br />②：このカードが「転生炎獣ヒートライオ」を素材としてＬ召喚されている場合、１ターンに１度、フィールドの表側表示モンスター１体と、自分の墓地のモンスター１体を対象として発動できる。対象のフィールドのモンスターの攻撃力はターン終了時まで、対象の墓地のモンスターの攻撃力と同じになる。
  | ko_name     = 샐러맨그레이트 히트라이오
  | ko_text     = 화염 속성 효과 몬스터 2장 이상<br />①: 이 카드를 링크 소환했을 경우, 상대의 마법 & 함정 존의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 덱으로 되돌린다. ②: 이 카드가 "샐러맨그레이트 히트라이오"를 소재로서 링크 소환되어 있을 경우, 1턴에 1번, 필드의 앞면 표시 몬스터 1장과, 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 대상 필드의 몬스터의 공격력은 턴 종료시까지, 대상 묘지의 몬스터의 공격력과 같아진다.
  | tc_name     = 轉生炎獸 熾熱猛獅
  | tc_text     = 炎屬性的效果怪獸２隻以上<br />①：在此卡連結召喚成功的狀況下，可將對方魔法＆陷阱區的１張卡做為對象發動。將該卡送回持有者的牌組。②：在此卡以「轉生炎獸 熾熱猛獅」做為素材被連結召喚的狀況下，１回合１次，可將場上的１隻正面表示怪獸及我方墓地的１隻怪獸做為對象發動。場上的對象怪獸的攻擊力在回合結束前，變為與墓地的對象怪獸的攻擊力相同。
  | sc_name     = 转生炎兽 炽热猛狮
  | sc_text     = 炎属性效果怪兽2只以上<br />①：这张卡在连接召唤成功的情况下，可以对手的魔法与陷阱区域的1张卡为对象发动。该卡放回持有者的牌组。②：这张卡作为被以“转生炎兽 炽热猛狮”为素材的连接召唤的情况下，1个回合1次，可以场上1只表侧表示怪兽和自己墓地的1只怪兽为对象发动。作为对象的场上的怪兽的攻击力直到回合结束时为止，变为和作为对象的墓地的怪兽的攻击力相同。
