  | fr_name   = Kagéro le Ninja des Canons
  | fr_text   = Si cette carte est Invoquée Normalement, Invoquée Spécialement ou retournée face recto : vous pouvez Invoquer Spécialement 1 monstre "Ninja" ("Kagéro le Ninja des Canons" exclu) depuis votre main ou Cimetière en Position de Défense face verso. Lorsque votre adversaire active une carte ou un effet qui cible exactement 1 carte "Ninja" ou exactement 1 monstre en Position de Défense face verso que vous contrôlez, tant que cette carte est dans votre Cimetière (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte en Position de Défense face verso, et si vous le faites, renvoyez la carte ciblée à la main. Vous ne pouvez utiliser chaque effet de "Kagéro le Ninja des Canons" qu'une fois par tour.
  | de_name   = Kagero die Kanonen-Ninja
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen oder aufgedeckt wird: Du kannst 1 „Ninja“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof in die verdeckte Verteidigungsposition beschwören, außer „Kagero die Kanonen-Ninja“. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der genau 1 „Ninja“-Karte oder genau 1 Monster in verdeckter Verteidigungsposition, die oder das du kontrollierst, als Ziel wählt, solange sich diese Karte in deinem Friedhof befindet (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung in die verdeckte Verteidigungsposition beschwören und falls du dies tust, gib jene als Ziel gewählte Karte auf die Hand zurück. Du kannst jeden Effekt von „Kagero die Kanonen-Ninja“ nur einmal pro Spielzug verwenden.
  | it_name   = Kagero la Ninja Cannone
  | it_text   = Se questa carta viene Evocata Normalmente, Evocata Specialmente o scoperta: puoi Evocare Specialmente 1 mostro "Ninja" dalla tua mano o Cimitero coperto in Posizione di Difesa, eccetto "Kagero la Ninja Cannone". Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio esattamente 1 carta "Ninja" o esattamente 1 mostro coperto in Posizione di Difesa che controlli, mentre questa carta è nel tuo Cimitero (Effetto Rapido): puoi Evocare Specialmente questa carta coperta in Posizione di Difesa e, se lo fai, fai ritornare quella carta scelta come bersaglio nella mano. Puoi utilizzare ogni effetto di "Kagero la Ninja Cannone" una sola volta per turno.
  | pt_name   = Kagero, a Ninja Canhão
  | pt_text   = Se este card for Invocado por Invocação-Normal, Invocação-Especial ou virado com a face para cima: você pode Invocar por Invocação-Especial 1 monstro "Ninja" da sua mão ou do Cemitério com a face para baixo em Posição de Defesa, exceto "Kagero, a Ninja Canhão". Quando seu oponente ativar um card ou efeito que escolha exatamente 1 card "Ninja" ou exatamente 1 monstro com a face para baixo em Posição de Defesa que você controla, enquanto este card estiver no seu Cemitério (Efeito Rápido): você pode Invocar este card por Invocação-Especial com a face para baixo em Posição de Defesa e, se isso acontecer, devolva o card alvo para a mão. Você só pode usar cada efeito de "Kagero, a Ninja Canhão" uma vez por turno.
  | es_name   = Kagero la Ninja del Cañón
  | es_text   = Si esta carta es Invocada de Modo Normal, Invocada de Modo Especial o volteada boca arriba: puedes Invocar de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Ninja" en Posición de Defensa boca abajo, excepto "Kagero la Ninja del Cañón". Cuando tu adversario activa una carta o efecto que selecciona exactamente 1 carta "Ninja" o exactamente 1 monstruo en Posición de Defensa boca abajo que controlas, mientras esta carta está en tu Cementerio (Efecto Rápido): puedes Invocar esta carta de Modo Especial en Posición de Defensa boca abajo y, si lo haces, devuelve a la mano esa carta seleccionada. Sólo puedes usar cada efecto de "Kagero la Ninja del Cañón" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚・リバースした場合に発動できる。自分の手札・墓地から「銃の忍者－火光」以外の「忍者」モンスター１体を裏側守備表示で特殊召喚する。<br />②：このカードが墓地に存在し、自分フィールドの、「忍者」カード１枚のみまたは裏側守備表示モンスター１体のみを対象とする相手の効果が発動した時に発動できる。このカードを裏側守備表示で特殊召喚し、その対象となったカードを手札に戻す。
  | ko_name   = 총의 첩자－카게로우
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환 / 리버스했을 경우에 발동할 수 있다. 자신의 패 / 묘지에서 "총의 첩자－카게로우" 이외의 "첩자" 몬스터 1장을 고르고 뒷면 수비 표시로 특수 소환한다. ②: 이 카드가 묘지에 존재하고, 자신 필드의, "첩자" 카드 1장만 또는 뒷면 수비 표시 몬스터 1장만을 대상으로 하는 상대 효과가 발동했을 때에 발동할 수 있다. 이 카드를 뒷면 수비 표시로 특수 소환하고, 그 대상이 된 카드를 주인의 패로 되돌린다.
  | tc_name   = 槍之忍者－火光
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可在此卡召喚・特殊召喚・反轉的狀況下發動。從我方手牌・墓地選擇１隻「槍之忍者－火光」以外的「忍者」怪獸，以反面守備表示特殊召喚。②：可在此卡存在於墓地，僅以我方場上的１張「忍者」卡或１隻反面守備表示怪獸做為對象的對方效果發動時發動。以反面守備表示特殊召喚此卡，將成為對象的該卡送回持有者的手牌。
  | sc_name   = 铳之忍者－火光
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。①：此卡召唤・特殊召唤・反转的情况下可以发动。从自己的手牌・墓地挑选“铳之忍者－火光”以外的１只“忍者”怪兽，以里侧守备表示特殊召唤。②：此卡存在于墓地，仅以自己场上的１张“忍者”卡或１只里侧守备表示怪兽为对象的对手效果发动时可以发动。将此卡以里侧守备表示特殊召唤，将该成为对象的卡放回持有者的手牌。
