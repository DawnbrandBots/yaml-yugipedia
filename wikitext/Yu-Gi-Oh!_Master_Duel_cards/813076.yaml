title: Rising Sun Slash (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Equip
  | lore               = Equip only to a "Utopia" monster. It cannot be destroyed by card effects. Each time an attack is negated, place 1 Rising Sun Counter on this card. The equipped monster gains 500 ATK for each Rising Sun Counter on this card. If the equipped monster you control would detach its material to activate its effect, you can treat this card as 1 of the materials.

  | fr_name            = Coupure du Soleil Levant
  | fr_lore            = Équipable uniquement à un monstre "Utopie". Il ne peut pas être détruit par des effets de carte. Chaque fois qu'une attaque est annulée, placez 1 Compteur Soleil Levant sur cette carte. Le monstre équipé gagne 500 ATK pour chaque Compteur Soleil Levant sur cette carte. Si le monstre équipé que vous contrôlez va détacher son Matériel pour activer son effet, vous pouvez traiter cette carte comme 1 des Matériels.
  | de_name            = Morgensonnen-Hieb
  | de_lore            = Rüste nur ein „Utopia“-Monster mit dieser Karte aus. Es kann nicht durch Karteneffekte zerstört werden. Jedes Mal, wenn ein Angriff annulliert wird, lege 1 Morgensonnen-Zählmarke auf diese Karte. Das ausgerüstete Monster erhält 500 ATK für jede Morgensonnen-Zählmarke auf dieser Karte. Falls vom ausgerüsteten Monster, das du kontrollierst, Material abgehängt würde, um seinen Effekt zu aktivieren, kannst du diese Karte als 1 Material behandeln.
  | it_name            = Colpo del Sole Nascente
  | it_lore            = Equipaggia solo a un mostro "Utopia". Esso non può essere distrutto dagli effetti delle carte. Ogni volta che viene annullato un attacco, metti 1 Segnalino Sole Nascente su questa carta. Il mostro equipaggiato guadagna 500 ATK per ogni Segnalino Sole Nascente su questa carta. Se il mostro equipaggiato che controlli sta per staccare un suo materiale per attivare il suo effetto, puoi considerare questa carta come 1 dei materiali.
  | pt_name            = Golpe do Nascer do Sol
  | pt_lore            = Só pode ser equipado a um monstro "Utopia". Ele não pode ser destruído por efeitos de card. Sempre que um ataque for negado, coloque 1 Marcador de Nascer do Sol neste card. O monstro equipado ganha 500 de ATK para cada Marcador de Nascer do Sol neste card. Se o monstro equipado que você controla fosse desassociar matérias para ativar seu efeito, você pode considerar este card como 1 dessas matérias.
  | es_name            = Corte del Sol Naciente
  | es_lore            = Sólo puedes equipar esta carta a un monstruo "Utopía". Éste no puede ser destruido por efectos de cartas. Cada vez que un ataque es negado, pon 1 Contador de Sol Naciente en esta carta. El monstruo equipado gana 500 ATK por cada Contador de Sol Naciente en esta carta. Si el monstruo equipado que controlas fuera a desacoplar sus materiales para activar su efecto, puedes tratar esta carta como 1 de los materiales.
  | ja_lore            = 「希望皇ホープ」モンスターにのみ装備可能。①：装備モンスターは効果では破壊されない。②：このカードが魔法＆罠ゾーンに存在する限り、モンスターの攻撃が無効になる度に、このカードにホープ剣カウンターを１つ置く。装備モンスターの攻撃力は、このカードのホープ剣カウンターの数×５００アップする。③：自分フィールドの装備モンスターがＸ素材を取り除いて効果を発動する場合、このカードは取り除くＸ素材の１つとして扱う事ができる。
  | ko_name            = 호프검 슬래시
  | ko_lore            = "유토피아" 몬스터에만 장착 가능. ①: 장착 몬스터는 효과로는 파괴되지 않는다. ②: 이 카드가 마법 & 함정 존에 존재하는 한, 몬스터의 공격이 무효가 될 때마다, 이 카드에 호프검 카운터를 1개 놓는다. 장착 몬스터의 공격력은, 이 카드의 호프검 카운터의 수 × 500 올린다. ③: 자신 필드의 장착 몬스터가 엑시즈 소재를 제거하고 효과를 발동할 경우, 이 카드는 제거할 엑시즈 소재의 1개로서 취급할 수 있다.
  | tc_name            = 霍普劍斬
  | tc_lore            = 僅可裝備於「希望皇霍普」怪獸。①：裝備怪獸不會因效果被破壞。②：只要此卡存在於魔法＆陷阱區，每當怪獸的攻擊變為無效時，就在此卡放置１個霍普劍計數物。裝備怪獸的攻擊力依據此卡的霍普劍計數物的數量×５００進行提升。③：在我方場上的裝備怪獸去除超量素材發動效果的狀況下，此卡可視為去除的１個超量素材。
  | sc_name            = 希望剑斩
  | sc_lore            = 仅限装备“希望皇霍普”怪兽。①：装备怪兽不会因效果被破坏。②：只要此卡存在于魔法与陷阱区域，每次怪兽的攻击变成无效，在此卡放置１个霍普剑计数物。装备怪兽的攻击力上升此卡的霍普剑计数物数量×５００。③：我方场上的装备怪兽移除超量素材并发动效果的场合，此卡可被视为１个移除的×素材。
  }}
