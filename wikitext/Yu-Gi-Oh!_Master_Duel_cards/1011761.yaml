title: Mikanko Purification Dance (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Equip
  | text      = Equip only to a "Mikanko" monster. The equipped monster cannot be destroyed by card effects. If a monster(s) is Special Summoned to your opponent's field (except during the Damage Step): You can target 1 monster you control and 1 monster your opponent controls; return them to the hand. You can only use this effect of "Mikanko Purification Dance" once per turn.

  | fr_name   = Danse de la Purification Mikanko
  | fr_text   = Équipable uniquement à un monstre "Mikanko". Le monstre équipé ne peut pas être détruit par des effets de carte. Si un ou plusieurs monstres sont Invoqués Spécialement sur le Terrain de votre adversaire (sauf durant la Damage Step) : vous pouvez cibler 1 monstre que vous contrôlez et 1 monstre contrôlé par votre adversaire ; renvoyez-les à la main. Vous ne pouvez utiliser cet effet de "Danse de la Purification Mikanko" qu'une fois par tour.
  | de_name   = Mikanko-Reinigungstanz
  | de_text   = Rüste nur ein „Mikanko“-Monster mit dieser Karte aus. Das ausgerüstete Monster kann nicht durch Karteneffekte zerstört werden. Falls ein oder mehr Monster als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen werden (außer während des Damage Steps): Du kannst 1 Monster, das du kontrollierst, und 1 Monster, das dein Gegner kontrolliert, wählen; gib sie auf die Hand zurück. Du kannst diesen Effekt von „Mikanko-Reinigungstanz“ nur einmal pro Spielzug verwenden.
  | it_name   = Danza della Purificazione Mikanko
  | it_text   = Equipaggia solo a un mostro "Mikanko". Il mostro equipaggiato non può essere distrutto dagli effetti delle carte. Se uno o più mostri vengono Evocati Specialmente sul Terreno del tuo avversario (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro che controlli e 1 mostro controllato dal tuo avversario; falli ritornare nella mano. Puoi utilizzare questo effetto di "Danza della Purificazione Mikanko" una sola volta per turno.
  | pt_name   = Dança de Purificação Mikanko
  | pt_text   = Só pode ser equipado a um monstro "Mikanko". O monstro equipado não pode ser destruído por efeitos de card. Se um ou mais monstros forem Invocados por Invocação-Especial no campo do seu oponente (exceto durante a Etapa de Dano): você pode escolher 1 monstro que você controla e 1 monstro que seu oponente controla; devolva-os para a mão. Você só pode usar este efeito de "Dança de Purificação Mikanko" uma vez por turno.
  | es_name   = Danza de Purificación Mikanko
  | es_text   = Sólo puedes equipar esta carta a un monstruo "Mikanko". El monstruo equipado no puede ser destruido por efectos de cartas. Si uno o más monstruos son Invocados de Modo Especial al Campo de tu adversario (excepto durante el Damage Step): puedes seleccionar 1 monstruo que controlas y 1 monstruo que controla tu adversario; devuélvelos a la mano. Sólo puedes usar este efecto de "Danza de Purificación Mikanko" una vez por turno.
  | ja_text   = 「御巫」モンスターにのみ装備可能。<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：装備モンスターは効果では破壊されない。<br />②：相手フィールドにモンスターが特殊召喚された場合、自分及び相手フィールドのモンスターを１体ずつ対象として発動できる。そのモンスターを手札に戻す。
  | ko_name   = 미캉코의 불무
  | ko_text   = "미캉코" 몬스터에만 장착 가능. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 장착 몬스터는 효과로는 파괴되지 않는다. ②: 상대 필드에 몬스터가 특수 소환되었을 경우, 자신 및 상대 필드의 몬스터를 1장씩 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 패로 되돌린다.
  | tc_name   = 御巫之祓舞
  | tc_text   = 僅可裝備於「御巫」怪獸。此卡名的②效果，１回合僅限使用１次。①：裝備怪獸不會因效果被破壞。②：在怪獸被特殊召喚至對方場上的狀況下，可將我方及對方場上的各１隻怪獸做為對象發動。將該怪獸送回持有者的手牌。
  | sc_name   = 御巫之祓舞
  | sc_text   = 仅可装备于“御巫”怪兽。此卡名的②效果１回合仅可使用１次。①：装备怪兽不会因效果被破坏。②：怪兽被特殊召唤至对手场上的情况下，以自己及对手场上的怪兽各１只为对象可以发动。将该怪兽放回持有者的手牌。
  }}
