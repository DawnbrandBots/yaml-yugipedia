  | fr_name   = Volcanon, Allié Genex
  | fr_text   = Une fois par tour, vous pouvez envoyer 1 monstre "Genex" FEU face recto que vous contrôlez au Cimetière pour sélectionner 1 monstre face recto contrôlé par votre adversaire, le détruire et infliger des dommages à votre adversaire égaux au Niveau du monstre détruit x 400.
  | de_name   = Genex-Verbündeter Vulkanone
  | de_text   = Einmal pro Spielzug kannst du 1 offenes FEUER „Genex“-Monster, das du kontrollierst, auf den Friedhof legen, um 1 offenes Monster, das dein Gegner kontrolliert, zu wählen, zu zerstören und deinem Gegner Schaden in Höhe der Stufe des zerstörten Monsters x 400 zuzufügen.
  | it_name   = Genex Alleato Vulcannone
  | it_text   = Una volta per turno, puoi mandare 1 mostro "Genex" FUOCO scoperto che controlli al Cimitero per scegliere 1 mostro scoperto controllato dal tuo avversario, distruggerlo e infliggere al tuo avversario danno pari al Livello del mostro distrutto x 400.
  | pt_name   = Vulcanhão Aliado Genex
  | pt_text   = Uma vez por turno, você pode enviar 1 monstro "Genex" de FOGO com a face para cima que você controla ao Cemitério para selecionar 1 monstro com a face para cima que seu oponente controla, destrua-o e cause dano ao seu oponente igual ao Nível do monstro destruído x 400.
  | es_name   = Aliado Genex Volcañón
  | es_text   = Una vez por turno, puedes mandar al Cementerio 1 monstruo "Genex" de FUEGO boca arriba que controles para seleccionar 1 monstruo boca arriba que controle tu adversario, destruirlo e infligir daño a tu adversario igual al Nivel del monstruo destruido x 400.
  | ja_text   = ①：１ターンに１度、自分フィールドの表側表示の炎属性の「ジェネクス」モンスター１体を墓地へ送り、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手の表側表示モンスターを破壊し、そのレベル×４００ダメージを相手に与える。
  | ko_name   = A·제넥스 볼캐논
  | ko_text   = ①: 1턴에 1번, 자신 필드의 앞면 표시 화염 속성의 "제넥스" 몬스터 1장을 묘지로 보내고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 상대의 앞면 표시 몬스터를 파괴하고, 그 레벨 × 400 데미지를 상대에게 준다.
  | tc_name   = A・次代機火砲手
  | tc_text   = １回合１次，可將我方場上的１隻冠有「次代機」之名的炎屬性怪獸送至墓地發動。選擇對方場上的１隻正面表示怪獸破壞，給予對方LP破壞的怪獸的等級×４００傷害。
  | sc_name   = A・次代机火炮手
  | sc_text   = １回合１次，将自己场上１只名字带有“次代机”的炎属性怪兽送至墓地可以发动。选择对手场上的１只表侧表示怪兽并破坏，给予对手LP被破坏怪兽等级×４００点的伤害。
