  | text      = If this card destroys an opponent's monster by battle and sends it to the GY: Special Summon 1 Dragon Normal Monster from your hand, Deck, or GY, and make its ATK/DEF 0. If this card is Tributed: Special Summon 1 "Hieratic" Normal Monster from your hand, Deck or GY.

  | fr_name   = Dragon Hiératique de Gebeb
  | fr_text   = Lorsque cette carte détruit un monstre de votre adversaire au combat et l'envoie au Cimetière : Invoquez Spécialement 1 Monstre Normal de Type Dragon depuis votre main, Deck ou Cimetière, et son ATK/DEF deviennent 0. Lorsque cette carte est Sacrifiée : Invoquez Spécialement 1 Monstre Normal "Hiératique" depuis votre main, Deck ou Cimetière.
  | de_name   = Priesterlicher Drache von Gebeb
  | de_text   = Wenn diese Karte ein Monster deines Gegners durch Kampf zerstört und auf den Friedhof legt: Beschwöre 1 Normales Monster vom Typ Drache als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof und seine ATK und DEF werden zu 0. Wenn diese Karte als Tribut angeboten wird: Beschwöre 1 Normales „Priesterlich“-Monster als Spezialbeschwörung von deiner Hand, deinem Deck oder deinem Friedhof.
  | it_name   = Drago Ieratico di Gebeb
  | it_text   = Quando questa carta distrugge un mostro dell'avversario in battaglia e lo manda al Cimitero: Evoca Specialmente 1 Mostro Normale di Tipo Drago dalla tua mano, Deck o Cimitero, e fai diventare 0 i suoi ATK e DEF. Quando questa carta viene offerta come Tributo: Evoca Specialmente 1 Mostro Normale "Ieratico" dalla tua mano, Deck o Cimitero.
  | pt_name   = Dragão Hierático de Gebeb
  | pt_text   = Se este card destruir um monstro do oponente em batalha e enviá-lo para o Cemitério: Invoque por Invocação-Especial 1 Monstro Normal Dragão da sua mão, do Deck ou do Cemitério, e torne seu ATK/DEF 0. Se este card for oferecido como Tributo: Invoque por Invocação-Especial 1 Monstro Normal "Hierático" da sua mão, do Deck ou do Cemitério.
  | es_name   = Dragón Hierático de Gebeb
  | es_text   = Cuando esta carta destruye un monstruo de tu adversario en batalla y lo manda al Cementerio: Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 Monstruo Normal de Tipo Dragón, y haz que su ATK y DEF sean 0. Cuando esta carta es Sacrificada: Invoca de Modo Especial, desde tu mano, Deck o Cementerio, 1 Monstruo Normal "Hierático".
  | ja_text   = ①：このカードが戦闘で相手モンスターを破壊し墓地へ送った場合に発動する。自分の手札・デッキ・墓地からドラゴン族の通常モンスター１体を選び、攻撃力・守備力を０にして特殊召喚する。<br />②：このカードがリリースされた場合に発動する。自分の手札・デッキ・墓地から「聖刻」通常モンスター１体を特殊召喚する。
  | ko_name   = 성각룡－드래곤 게브
  | ko_text   = 이 카드가 전투에 의해서 상대 몬스터를 파괴하여 묘지로 보냈을 때, 자신의 패 / 덱 / 묘지에서 드래곤족 일반 몬스터 1장을 고르고, 공격력 / 수비력을 0으로 하여 특수 소환한다. 또한, 이 카드가 릴리스되었을 때, 자신의 패 / 덱 / 묘지에서 "성각"이라는 이름이 붙은 일반 몬스터 1장을 특수 소환한다.
  | tc_name   = 聖刻龍－龍蓋布
  | tc_text   = 此卡因戰鬥破壞對方怪獸送至墓地時，從我方手牌・牌組・墓地選擇１隻龍族的通常怪獸，將攻擊力・守備力變為０特殊召喚。此外，在此卡被解放時，從我方手牌・牌組・墓地特殊召喚１隻冠有「聖刻」之名的通常怪獸。
  | sc_name   = 圣刻龙－龙人盖布
  | sc_text   = ①：此卡战斗破坏对手怪兽并将其送至墓地的情况下发动。从自己的手牌・牌组・墓地挑选１只龙族通常怪兽，将其攻击力・守备力改成０并特殊召唤。②：此卡被解放的情况下发动。从自己的手牌・牌组・墓地挑选１只“圣刻”通常怪兽特殊召唤。
  }}
