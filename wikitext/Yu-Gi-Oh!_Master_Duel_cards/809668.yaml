  | ko_name   = 히어로 스피릿
  | ko_text   = ①: 자신의 "엘리멘틀 히어로" 몬스터가 전투로 파괴된 턴의 배틀 페이즈에 발동할 수 있다. 이 턴에, 상대 몬스터의 전투로 1번만, 상대 몬스터로부터 받는 전투 데미지는 0 이 되고, 자신 몬스터는 그 전투로는 파괴되지 않는다.
  | tc_name   = 英雄精神
  | tc_text   = 可在我方冠有「元素－英雄」的怪獸因戰鬥被破壞的回合的戰鬥階段時發動。此回合在對方怪獸進行戰鬥時僅限１次，對方怪獸對我方造成的戰鬥傷害變為０，我方怪獸不會因該戰鬥被破壞。
  | sc_name   = 英雄精神
  | sc_text   = 我方冠有“元素－英雄”之名的怪兽因战斗被破坏回合的战斗阶段可发动。此回合的对手怪的战斗中仅１次，来自对手怪兽的战斗伤害变成０，我方怪兽不会因该战斗被破坏。
