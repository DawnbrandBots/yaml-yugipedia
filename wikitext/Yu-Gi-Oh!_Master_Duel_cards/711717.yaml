  | fr_name   = Numéro 23 : Lancelot, Chevalier Noir des Enfers
  | fr_text   = 2 monstres de Niveau 8<br />Cette carte peut attaquer directement votre adversaire tant qu'elle a du Matériel Xyz. Lorsque cette carte inflige des dommages de combat à votre adversaire : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; détruisez-le. Une fois par tour, durant le tour de chaque joueur, lorsqu'une Carte Magie/Piège ou un autre effet de monstre est activé : détachez 1 Matériel Xyz de cette carte ; annulez l'activation.
  | de_name   = Nummer 23: Lanzelot, dunkler Ritter der Unterwelt
  | de_text   = 2 Monster der Stufe 8<br />Diese Karte kann deinen Gegner direkt angreifen, solange sie Xyz-Material hat. Wenn diese Karte deinem Gegner Kampfschaden zufügt: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; zerstöre es. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers, wenn eine Zauber-/Fallenkarte oder der Effekt eines anderen Monsters aktiviert wird: Hänge 1 Xyz-Material von dieser Karte ab; annulliere die Aktivierung.
  | it_name   = Numero 23: Lancillotto, Oscuro Cavaliere del Mondo Sotterraneo
  | it_text   = 2 mostri di Livello 8<br />Questa carta può attaccare il tuo avversario direttamente mentre ha Materiali Xyz. Quando questa carta infligge danno da combattimento al tuo avversario: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; distruggilo. Una volta per turno, durante il turno di qualsiasi giocatore, quando viene attivata una Carta Magia/Trappola, o l'effetto di un altro mostro: stacca 1 Materiale Xyz da questa carta; annulla l'attivazione.
  | pt_name   = Número 23: Lancelot, Cavaleiro Negro do Submundo
  | pt_text   = 2 monstros de Nível 8<br />Este card pode atacar diretamente seu oponente enquanto tiver uma Matéria Xyz. Quando este card causar dano de batalha ao seu oponente: você pode escolher 1 monstro com a face para cima que seu oponente controla; destrua-o. Uma vez por turno, durante o turno de qualquer duelista, quando um Card de Magia/Armadilha ou outro efeito de monstro for ativado: desassocie 1 Matéria Xyz deste card; negue a ativação.
  | es_name   = Número 23: Lancelot, Caballero Oscuro del Inframundo
  | es_text   = 2 monstruos de Nivel 8<br />Esta carta puede atacar a tu adversario directamente mientras tenga Material Xyz. Cuando esta carta inflige daño de batalla a tu adversario: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; destrúyelo. Una vez por turno, durante el turno de cualquier jugador, cuando es activada una Carta Mágica/de Trampa o un efecto de otro monstruo: desacopla de esta carta 1 Material Xyz; niega la activación.
  | ja_text   = レベル８モンスター×２<br />①：Ｘ素材を持っているこのカードは直接攻撃できる。<br />②：このカードが相手に戦闘ダメージを与えた時、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを破壊する。<br />③：１ターンに１度、他のモンスターの効果・魔法・罠カードが発動した時、このカードのＸ素材を１つ取り除いて発動する。その発動を無効にする。
  | ko_name   = No.23 명계의 영기사 란슬롯
  | ko_text   = 레벨 8 몬스터 × 2<br />①: 엑시즈 소재를 가지고 있는 이 카드는 직접 공격할 수 있다.<br />②: 이 카드가 상대에게 전투 데미지를 주었을 때, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.<br />③: 1턴에 1번, 이 카드 이외의 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동한다. 그 발동을 무효로 한다.
  | tc_name   = No.23 冥界的靈騎士蘭斯洛特
  | tc_text   = 等級８怪獸×２<br />①：擁有超量素材的此卡可直接攻擊。<br />②：此卡給予對方戰鬥傷害時，可將對方場上的１隻正面表示怪獸做為對象發動。破壞該怪獸。<br />③：１回合１次，在此卡以外的怪獸效果・魔法・陷阱卡發動時，去除此卡的１個超量素材發動。將該發動變為無效。
  | sc_name   = 编号23 冥界灵骑士 兰斯洛特
  | sc_text   = 等级８怪兽×２<br />①：持有超量素材的此卡可直接攻击。<br />②：此卡给予对手战斗伤害时，以对手场上的１只表侧表示怪兽为对象可以发动。将该怪兽破坏。<br />③：１回合１次，此卡以外的怪兽的效果・魔法・陷阱卡发动时，去除此卡的１个超量素材发动。将该发动无效。
