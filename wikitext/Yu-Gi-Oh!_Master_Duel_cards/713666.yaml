  | de_name   = Behemoth, der König aller Tiere
  | de_text   = Du kannst diese Karte mit 1 Tribut als Normalbeschwörung beschwören/setzen, aber ihre Grund-ATK werden zu 2000. Wenn diese Karte als Tributbeschwörung beschworen wird: Du kannst Ungeheuer-Monster in Höhe der Anzahl als Tribut angebotener Monster in deinem Friedhof wählen; gib sie auf die Hand zurück.
  | it_name   = Behemoth il Re degli Animali
  | it_text   = Puoi Evocare Normalmente/Posizionare questa carta con 1 Tributo, ma il suo ATK originale diventa 2000. Quando questa carta viene Evocata tramite Tributo: puoi scegliere come bersaglio mostri Bestia nel tuo Cimitero pari al numero di mostri offerti come Tributo; falli ritornare nella mano.
  | pt_name   = Behemoth, o Rei de Todos os Animais
  | pt_text   = Você pode Invocar este card por Invocação-Normal/Baixar com 1 Tributo, mas seu ATK original se torna 2000. Quando este card for Invocado por Invocação-Tributo: você pode escolher monstros Besta no seu Cemitério igual ao número de monstros oferecidos como Tributo; devolva-os para a mão.
  | es_name   = Behemoth el Rey de Todos los Animales
  | es_text   = Puedes Invocar de Modo Normal/Colocar esta carta con 1 Sacrificio, pero su ATK original se convierte en 2000. Cuando esta carta es Invocada por Sacrificio: puedes seleccionar tantos monstruos Bestia en tu Cementerio como la cantidad de monstruos Sacrificados; devuélvelos a la mano.
  | ja_text   = このカードはモンスター１体をリリースしてアドバンス召喚できる。<br />①：この方法でアドバンス召喚したこのカードの元々の攻撃力は２０００になる。<br />②：このカードがアドバンス召喚した時、このカードのアドバンス召喚のためにリリースしたモンスターの数だけ、自分の墓地の獣族モンスターを対象として発動できる。その獣族モンスターを手札に加える。
  | ko_name   = 백수왕 베히모스
  | ko_text   = 이 카드는 제물 1장으로 일반 소환/세트할 수 있다. 그 경우, 이 카드의 원래 공격력은 2000 이 된다. 제물 소환에 성공했을 때, 제물로 바친 수만큼 자신의 묘지의 야수족 몬스터를 주인의 패로 되돌릴 수 있다.
  | tc_name   = 百獸王 貝希摩斯
  | tc_text   = 可解放１隻怪獸升級召喚此卡。透過此方法升級召喚的此卡的原本攻擊力變為２０００。此卡升級召喚成功時，可依據解放的數量選擇我方墓地的獸族怪獸送回手牌。
  | sc_name   = 百兽王 贝希摩斯
  | sc_text   = 此卡可解放１只怪兽并上级召唤。以此方法上级召唤的此卡的原本攻击力变成２０００。此卡上级召唤成功时，可选择相当于解放数量的我方墓地的兽族怪兽返回至手牌。
