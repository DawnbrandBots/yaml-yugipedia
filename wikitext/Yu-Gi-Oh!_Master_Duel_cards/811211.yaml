  | fr_name   = Melffy de la Forêt
  | fr_text   = 2 monstres de Niveau 2<br />Vous pouvez détacher 1 Matériel de cette carte ; ajoutez 1 carte "Melffy" depuis votre Deck à votre main. Si un autre monstre "Melffy" face recto que vous contrôlez est renvoyé à votre main (sauf durant la Damage Step) : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; il ne peut pas attaquer, et aussi, ses effets sont annulés tant qu'il est face recto sur le Terrain. Vous ne pouvez utiliser chaque effet de "Melffy de la Forêt" qu'une fois par tour.
  | de_name   = Melffy des Waldes
  | de_text   = 2 Monster der Stufe 2<br />Du kannst 1 Material von dieser Karte abhängen; füge deiner Hand 1 „Melffy“-Karte von deinem Deck hinzu. Falls ein anderes offenes „Melffy“-Monster, das du kontrollierst, auf deine Hand zurückgegeben wird (außer während des Damage Steps): Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; es kann nicht angreifen, zusätzlich werden seine Effekte annulliert, solange es offen auf dem Spielfeld liegt. Du kannst jeden Effekt von „Melffy des Waldes“ nur einmal pro Spielzug verwenden.
  | it_name   = Melffy della Foresta
  | it_text   = 2 mostri di Livello 2<br />Puoi staccare 1 materiale da questa carta; aggiungi 1 carta "Melffy" dal tuo Deck alla tua mano. Se un altro mostro "Melffy" scoperto che controlli ritorna nella tua mano (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; esso non può attaccare, inoltre i suoi effetti sono annullati mentre è scoperto sul Terreno. Puoi utilizzare ogni effetto di "Melffy della Foresta" una sola volta per turno.
  | pt_name   = Melffy da Floresta
  | pt_text   = 2 monstros de Nível 2<br />Você pode desassociar 1 matéria deste card; adicione 1 card "Melffy" do seu Deck à sua mão. Se outro monstro "Melffy" com a face para cima que você controla voltar à sua mão (exceto durante a Etapa de Dano): você pode escolher 1 monstro com a face para cima que seu oponente controla; ele não pode atacar e, além disso, seus efeitos são negados enquanto ele estiver com a face para cima no campo. Você só pode usar cada efeito de "Melffy da Floresta" uma vez por turno.
  | es_name   = Melffy del Bosque
  | es_text   = 2 monstruos de Nivel 2<br />Puedes desacoplar 1 material de esta carta; añade a tu mano 1 carta "Melffy" en tu Deck. Si otro monstruo "Melffy" boca arriba que controlas vuelve a tu mano (excepto durante el Damage Step): puedes seleccionar 1 monstruo boca arriba que controle tu adversario; éste no puede atacar, y además sus efectos son negados mientras esté boca arriba en el Campo. Sólo puedes usar cada efecto de "Melffy del Bosque" una vez por turno.
  | ja_text   = レベル２モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードのＸ素材を１つ取り除いて発動できる。デッキから「メルフィー」カード１枚を手札に加える。<br />②：自分フィールドの他の表側表示の「メルフィー」モンスターが自分の手札に戻った場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターはフィールドに表側表示で存在する限り、攻撃できず、効果は無効化される。
  | ko_name   = 숲의 메르피즈
  | ko_text   = 레벨 2 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 "메르피" 카드 1장을 패에 넣는다.<br />②: 자신 필드의 다른 앞면 표시의 "메르피" 몬스터가 자신의 패로 되돌아갔을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터는 필드에 앞면 표시로 존재하는 한, 공격할 수 없으며, 효과는 무효화된다.
