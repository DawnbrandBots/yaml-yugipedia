title: Dingirsu, the Orcust of the Evening Star (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = DARK
  | types     = Machine / Xyz / Effect
  | rank      = 8
  | atk       = 2600
  | def       = 2100
  | text      = 2 Level 8 monsters<br />You can only Special Summon "Dingirsu, the Orcust of the Evening Star(s)" once per turn. You can also Xyz Summon this card by using an "Orcust" Link Monster you control as material. If a card(s) you control would be destroyed by battle or card effect, you can detach 1 material from this card instead. If this card is Special Summoned: You can activate 1 of these effects;<br />●Send 1 card your opponent controls to the GY.<br />●Attach 1 of your banished Machine monsters to this card as material.

  | fr_name   = Dingirsu, l'Orcust de l'Étoile du Berger
  | fr_text   = 2 monstres de Niveau 8<br />Vous ne pouvez Invoquer Spécialement un ou plusieurs "Dingirsu, l'Orcust de l'Étoile du Berger" qu'une fois par tour. Vous pouvez aussi Invoquer par Xyz cette carte en utilisant un Monstre Lien "Orcust" que vous contrôlez comme Matériel. Si une ou plusieurs cartes que vous contrôlez vont être détruites au combat ou par un effet de carte, vous pouvez détacher 1 Matériel de cette carte à la place. Si cette carte est Invoquée Spécialement : vous pouvez activer 1 de ces effets ;<br />●Envoyez 1 carte contrôlée par votre adversaire au Cimetière.<br />●Attachez 1 de vos monstres Machine bannis à cette carte comme Matériel.
  | de_name   = Dingirsu, der Orcust des Abendsterns
  | de_text   = 2 Monster der Stufe 8<br />Du kannst nur einmal pro Spielzug einen oder mehr „Dingirsu, der Orcust des Abendsterns“ als Spezialbeschwörung beschwören. Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du ein „Orcust“-Linkmonster, das du kontrollierst, als das Material verwendest. Falls eine oder mehr Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen 1 Material von dieser Karte abhängen. Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 dieser Effekte aktivieren;<br />●Lege 1 Karte, die dein Gegner kontrolliert, auf den Friedhof.<br />●Hänge 1 deiner verbannten Maschine-Monster als Material an diese Karte an.
  | it_name   = Dingirsu, l'Orcusestra della Stella della Sera
  | it_text   = 2 mostri di Livello 8<br />Puoi Evocare Specialmente uno o più "Dingirsu, l'Orcusestra della Stella della Sera" una sola volta per turno. Puoi anche Evocare Xyz questa carta utilizzando un Mostro Link "Orcusestra" che controlli come materiale. Se una o più carte che controlli stanno per essere distrutte in battaglia o dall'effetto di una carta, puoi invece staccare 1 materiale da questa carta. Se questa carta viene Evocata Specialmente: puoi attivare 1 di questi effetti;<br />●Manda al Cimitero 1 carta controllata dal tuo avversario.<br />●Attacca 1 dei tuoi mostri Macchina banditi a questa carta come materiale.
  | pt_name   = Dingirsu, o Orcust da Estrela da Noite
  | pt_text   = 2 monstros de Nível 8<br />Você só pode Invocar um ou mais "Dingirsu, o Orcust da Estrela da Noite" por Invocação-Especial uma vez por turno. Você também pode Invocar este card por Invocação-Xyz ao usar um Monstro Link "Orcust" que você controla como matéria. Se um ou mais cards que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode desassociar 1 matéria deste card. Se este card for Invocado por Invocação-Especial: você pode ativar 1 desses efeitos;<br />●Envie 1 card que seu oponente controla para o Cemitério.<br />●Associe 1 dos seus monstros Máquina banidos a este card como matéria.
  | es_name   = Dingirsu, el Orcust de la Estrella Vespertina
  | es_text   = 2 monstruos de Nivel 8<br />Sólo puedes Invocar de Modo Especial uno o más "Dingirsu, el Orcust de la Estrella Vespertina" una vez por turno. También puedes Invocar Xyz esta carta usando como material un Monstruo de Enlace "Orcust" que controles. Si una o más cartas que controlas fueran a ser destruidas en batalla o por el efecto de una carta, puedes desacoplar 1 material de esta carta en su lugar. Si esta carta es Invocada de Modo Especial: puedes activar 1 de estos efectos;<br />●Manda al Cementerio 1 carta que controle tu adversario.<br />●Acopla 1 de tus monstruos Máquina desterrados a esta carta como material.
  | ja_text   = レベル８モンスター×２<br />自分は「宵星の機神ディンギルス」を１ターンに１度しか特殊召喚できず、このカードは自分フィールドの「オルフェゴール」Ｌモンスターの上に重ねてＸ召喚する事もできる。<br />①：このカードが特殊召喚した場合、以下の効果から１つを選択して発動できる。<br />●相手フィールドのカード１枚を墓地へ送る。<br />●自分の除外状態の機械族モンスター１体をこのカードのＸ素材とする。<br />②：自分フィールドのカードが戦闘・効果で破壊される場合、代わりにこのカードのＸ素材を１つ取り除く事ができる。
  | ko_name   = 시오르페골 딩기르수
  | ko_text   = 레벨 8 몬스터 × 2<br />자신은 "시오르페골 딩기르수"를 1턴에 1번밖에 특수 소환할 수 없으며, 이 카드는 자신 필드의 "오르페골" 링크 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다.<br />①: 이 카드를 특수 소환했을 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●상대 필드의 카드 1장을 묘지로 보낸다.<br />●자신의 제외 상태인 기계족 몬스터 1장을 이 카드의 엑시즈 소재로 한다.<br />②: 자신 필드의 카드가 전투 / 효과로 파괴될 경우, 대신에 이 카드의 엑시즈 소재를 1개 제거할 수 있다.
  | tc_name   = 宵星之機神 丁吉爾斯
  | tc_text   = 等級８怪獸×２<br />我方１回合僅限特殊召喚１次「宵星之機神 丁吉爾斯」，也可重疊至我方場上的「自鳴天琴」連結怪獸上方超量召喚。<br />①：在此卡特殊召喚成功的狀況下，可從以下效果選擇１個發動。<br />●選擇對方場上的１張卡送至墓地。<br />●選擇我方１隻被除外的機械族怪獸重疊至此卡下方做為超量素材。<br />②：在我方場上的卡因戰鬥・效果被破壞的狀況下，可去除此卡的１個超量素材作為替代。
  | sc_name   = 宵星之自鸣天琴 丁吉尔苏
  | sc_text   = 等级8怪兽×2<br />自己1回合仅可特殊召唤“宵星之自鸣天琴 丁吉尔苏”1次，也可重叠在自己场上的“自鸣天琴”连接怪兽上面进行超量召唤。<br />①：此卡特殊召唤成功的情况下，可从以下效果中选择1个发动。<br />●挑选对手场上的1张卡送至墓地。<br />●挑选1只被除外的自己的机械族怪兽，重叠在此卡下方作为超量素材。<br />②：自己场上的卡将被战斗・效果破坏的情况下，可去除此卡的1个超量素材作为代替。
  }}
