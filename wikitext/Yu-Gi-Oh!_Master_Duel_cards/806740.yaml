  | text      = If you have 3 or more other cards in your hand: Discard your entire hand, then you can Special Summon 1 "Infernity" monster or 1 Level 8 DARK Dragon Synchro Monster from your GY.

  | fr_name   = Contrat du Vide
  | fr_text   = Si vous avez min. 3 autres cartes dans votre main : défaussez toute votre main, puis vous pouvez Invoquer Spécialement 1 monstre "Enfernité" ou 1 Monstre Synchro TÉNÈBRES Dragon de Niveau 8 depuis votre Cimetière.
  | de_name   = Vertrag mit der Leere
  | de_text   = Falls du 3 oder mehr andere Karten in deiner Hand hast: Wirf deine gesamte Hand ab, dann kannst du 1 „Ewig infernal“-Monster oder 1 FINSTERNIS Drache-Synchromonster der Stufe 8 als Spezialbeschwörung von deinem Friedhof beschwören.
  | it_name   = Contratto con il Vuoto
  | it_text   = Se hai 3 o più altre carte nella tua mano: scarta tutta la tua mano, poi puoi Evocare Specialmente 1 mostro "Demoneterno" o 1 Mostro Synchro OSCURITÀ Drago di Livello 8 dal tuo Cimitero.
  | pt_name   = Contrato com o Vácuo
  | pt_text   = Se você tiver 3 ou mais outros cards na sua mão: descarte toda a sua mão e, depois, você pode Invocar por Invocação-Especial 1 monstro "Inférnico(a)" ou 1 Monstro Sincro Dragão de TREVAS de Nível 8 do seu Cemitério.
  | es_name   = Contrato con el Vacío
  | es_text   = Si tienes otras 3 o más cartas en tu mano: descarta toda tu mano, y después puedes Invocar de Modo Especial, desde tu Cementerio, 1 monstruo "Inférnico/a" o 1 Monstruo de Sincronía Dragón de OSCURIDAD de Nivel 8.
  | ja_text   = ①：このカード以外の自分の手札が３枚以上の場合に発動できる。自分の手札を全て捨てる。その後、自分の墓地から「インフェルニティ」モンスターまたはドラゴン族・闇属性・レベル８のＳモンスター１体を特殊召喚できる。
  | ko_name   = 연옥의 계약
  | ko_text   = ①: 이 카드 이외의 자신의 패가 3장 이상일 경우에 발동할 수 있다. 자신의 패를 전부 버린다. 그 후, 자신 묘지에서 "인페르니티" 몬스터 또는 드래곤족 / 어둠 속성 / 레벨 8 의 싱크로 몬스터 1장을 고르고 특수 소환할 수 있다.
  | tc_name   = 煉獄的契約
  | tc_text   = ①：可在除了此卡以外，我方手牌為３張以上的狀況下發動。捨棄我方的所有手牌。其後，可從我方墓地中選擇１隻「無限獄」怪獸或１隻龍族・闇屬性・等級８同步怪獸特殊召喚。
  | sc_name   = 炼狱的契约
  | sc_text   = ①：除此卡以外的我方手牌是３张或以上的场合，可发动。舍弃我方的所有手牌。之后，可从我方墓地挑选１只“无限狱”怪兽或龙族、暗属性、等级８的同步怪兽并特殊召唤。
