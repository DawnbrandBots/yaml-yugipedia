  | text      = This card is treated as a Normal Monster while face-up on the field or in the Graveyard. While this card is a Normal Monster on the field, you can Normal Summon it to have it become an Effect Monster with this effect.<br />●You can Tribute this card, then target 1 Gemini monster in your Graveyard, except "Blazewing Butterfly"; Special Summon that target, and if you do, it becomes an Effect Monster, and gains its effect.
  | releases  = Master Pack
  | fr_name   = Papillon aux Ailes Ardentes
  | fr_text   = Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est un Monstre Normal sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec cet effet.<br />●Vous pouvez Sacrifier cette carte, puis ciblez 1 monstre Gémeau ("Papillon aux Ailes Ardentes" exclu) dans votre Cimetière ; Invoquez Spécialement la cible, et si vous le faites, il devient un Monstre à Effet et gagne ses effets.
  | de_name   = Glutflügel-Schmetterling
  | de_text   = Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte ein Normales Monster auf dem Spielfeld ist, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesem Effekt wird.<br />●Du kannst diese Karte als Tribut anbieten und dann 1 Zwillingsmonster in deinem Friedhof wählen, außer „Glutflügel-Schmetterling“; beschwöre das gewählte Ziel als Spezialbeschwörung und falls du dies tust, wird es zu einem Effektmonster und erhält seine Effekte.
  | it_name   = Farfalla di Fiamma
  | it_text   = Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è un Mostro Normale sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questo effetto.<br />●Puoi offrire come Tributo questa carta, poi scegliere come bersaglio 1 mostro Gemello nel tuo Cimitero eccetto "Farfalla di Fiamma"; Evoca Specialmente quel bersaglio e, se lo fai, esso diventa un Mostro con Effetto, e guadagna i suoi effetti.
  | pt_name   = Borboleta Asas em Chamas
  | pt_text   = Este card é considerado um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com este efeito.<br />●Você pode oferecer este card como Tributo e, depois, escolher 1 monstro Gêmeos no seu Cemitério, exceto "Borboleta Asas em Chamas"; Invoque o alvo por Invocação-Especial e, se isso acontecer, ele se torna um Monstro de Efeito e ganha seus efeitos.
  | es_name   = Mariposa Aladefuego
  | es_text   = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta sea un Monstruo Normal en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con el siguiente efecto.<br />●Puedes Sacrificar esta carta, y después seleccionar 1 monstruo Géminis en tu Cementerio, excepto "Mariposa Aladefuego"; Invoca ese objetivo de Modo Especial y, si lo haces, se convierte en un Monstruo de Efecto, y gana sus efectos.
  | ja_text   = ①：このカードはフィールド・墓地に存在する限り、通常モンスターとして扱う。<br />②：フィールドの通常モンスター扱いのこのカードを通常召喚としてもう１度召喚できる。その場合このカードは効果モンスター扱いとなり以下の効果を得る。<br />●このカードをリリースし、「炎妖蝶ウィルプス」以外の自分の墓地のデュアルモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはもう１度召喚された状態として扱う。
  | ko_name   = 블레이즈윙 버터플라이 윌프스
  | ko_text   = ①: 이 카드는 필드 / 묘지에 존재하는 한, 일반 몬스터로 취급한다. ②: 필드의 일반 몬스터 취급의 이 카드를 통상 소환으로서 1번 더 일반 소환할 수 있다. 그 경우 이 카드는 효과 몬스터로 취급되어 이하의 효과를 얻는다.<br />●이 카드를 릴리스하고, "블레이즈윙 버터플라이 윌프스" 이외의 자신 묘지의 듀얼 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 1번 더 일반 소환된 상태로 취급한다.
  | tc_name   = 炎妖蝶 維爾普斯
  | tc_text   = ①：只要此卡存在於場上・墓地，就視為通常怪獸。②：場上視為通常怪獸的此卡可視為通常召喚再召喚１次。該狀況下，此卡將視為效果怪獸，獲得以下效果。<br />●解放此卡，可將我方墓地１隻「炎妖蝶 維爾普斯」以外的二重怪獸做為對象發動。特殊召喚該怪獸。透過此效果特殊召喚的怪獸視為再次被召喚的狀態。
  | sc_name   = 炎妖蝶 维尔普斯
  | sc_text   = 此卡存在于墓地或以表侧表示存在于场上的场合，将被视为通常怪兽。以通常召唤的方式再次召唤场上表侧表示的此卡，此卡将视为效果怪兽并获得以下效果。<br />●解放此卡，特殊召唤我方墓地中１只除“炎妖蝶 维尔普斯”以外的二重怪兽。以此效果特殊召唤的二重怪兽将处于已再次召唤的状态。
  }}
