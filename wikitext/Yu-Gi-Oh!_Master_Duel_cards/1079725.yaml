  | fr_name   = Papillon Malfaisant Ragnaraika
  | fr_text   = Vous pouvez défausser cette carte ; Invoquez Spécialement 1 monstre Insecte, Plante ou Reptile depuis votre main. Si cette carte est bannie depuis la main ou Cimetière : vous pouvez piocher un nombre de cartes durant la End Phase de ce tour, égal au nombre de Types de Monstre différents parmi les monstres que vous contrôlez qui sont Insecte, Plante ou Reptile. Vous ne pouvez utiliser chaque effet de "Papillon Malfaisant Ragnaraika" qu'une fois par tour.
  | de_name   = Ragnaraika-Bösschmetterling
  | de_text   = Du kannst diese Karte abwerfen; beschwöre 1 Insekt-, Pflanze- oder Reptil-Monster als Spezialbeschwörung von deiner Hand. Falls diese Karte von der Hand oder dem Friedhof verbannt wird: Du kannst während der End Phase dieses Spielzugs Karten in Höhe der Anzahl unterschiedlicher Monstertypen unter den Monstern ziehen, die du kontrollierst und die Insekt, Pflanze oder Reptil sind. Du kannst jeden Effekt von „Ragnaraika-Bösschmetterling“ nur einmal pro Spielzug verwenden.
  | it_name   = Farfalla Malvagia Ragnaraika
  | it_text   = Puoi scartare questa carta; Evoca Specialmente 1 mostro Insetto, Pianta o Rettile dalla tua mano. Se questa carta viene bandita dalla mano o Cimitero: puoi pescare carte durante la End Phase di questo turno, pari al numero di Tipi di Mostro diversi tra i mostri che controlli che sono Insetto, Pianta o Rettile. Puoi utilizzare ogni effetto di "Farfalla Malvagia Ragnaraika" una sola volta per turno.
  | pt_name   = Borboleta Perversa Ragnaraika
  | pt_text   = Você pode descartar este card; Invoque por Invocação-Especial 1 monstro Inseto, Planta ou Réptil da sua mão. Se este card for banido da mão ou do Cemitério: você pode comprar cards durante a Fase Final deste turno, igual ao número de Tipos de Monstro diferentes dentre os monstros que você controla que forem Inseto, Planta ou Réptil. Você só pode usar cada efeito de "Borboleta Perversa Ragnaraika" uma vez por turno.
  | es_name   = Ragnaraika Mariposa Malvada
  | es_text   = Puedes descartar esta carta; Invoca de Modo Especial, desde tu mano, 1 monstruo Insecto, Planta o Reptil. Si esta carta en la mano o Cementerio es desterrada: puedes robar cartas durante la End Phase de este turno, iguales al número de Tipos de Monstruo diferentes entre los monstruos que controlas que sean Insecto, Planta o Reptil. Sólo puedes usar cada efecto de "Ragnaraika Mariposa Malvada" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードを手札から捨てて発動できる。手札から昆虫族・植物族・爬虫類族モンスター１体を特殊召喚する。<br />②：このカードが手札・墓地から除外された場合に発動できる。このターンのエンドフェイズに、自分フィールドの昆虫族・植物族・爬虫類族モンスターの種族の種類の数だけ自分はドローする。
  | ko_name   = 뇌화의 히메쟈노메
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 패에서 버리고 발동할 수 있다. 패에서 곤충족 / 식물족 / 파충류족 몬스터 1장을 특수 소환한다.<br />②: 이 카드가 패 / 묘지에서 제외되었을 경우에 발동할 수 있다. 이 턴의 엔드 페이즈에, 자신 필드의 곤충족 / 식물족 / 파충류족 몬스터 종족의 종류의 수만큼 자신은 드로우한다.
  | tc_name   = 蕾禍之姬邪眼
  | tc_text   = 此卡名的①②效果１回合僅可各使用１次。<br /> <br />①：從手牌將此卡捨棄可以發動。從手牌將１隻昆蟲族・植物族・爬蟲類族怪獸特殊召喚。 <br />②：此卡被從手牌・墓地除外的情況下可以發動。在此回合的結束階段，自己依自己場上的昆蟲族・植物族・爬蟲類族怪獸的種族的種類數量抽牌。
  | sc_name   = 蕾祸之姬邪眼
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：从手牌将此卡舍弃可以发动。从手牌将１只昆虫族・植物族・爬虫类族怪兽特殊召唤。<br />②：此卡被从手牌・墓地除外的情况下可以发动。在此回合的结束阶段，自己依自己场上的昆虫族・植物族・爬虫类族怪兽的种族的种类数量抽牌。
