  | text      = This card is treated as a Normal Monster while face-up on the field or in the Graveyard. While this card is a Normal Monster on the field, you can Normal Summon it to have it become an Effect Monster with this effect.<br />●During your Main Phase: You can Special Summon 1 Gemini monster from your hand, and if you do, all Gemini monsters you currently control become that monster's original Level until the end of this turn. You can only use this effect of "Chemicritter Oxy Ox" once per turn.

  | fr_name   = Ovibos Ox Chimicréa
  | fr_text   = Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est un Monstre Normal sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec cet effet.<br />●Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre Gémeau depuis votre main, et si vous le faites, tous les monstres Gémeau que vous contrôlez actuellement deviennent du Niveau d'origine du monstre jusqu'à la fin de ce tour. Vous ne pouvez utiliser cet effet de "Ovibos Ox Chimicréa" qu'une fois par tour.
  | de_name   = Chemiwesen Oxy Ox
  | de_text   = Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte ein Normales Monster auf dem Spielfeld ist, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesem Effekt wird.<br />●Während deiner Main Phase: Du kannst 1 Zwillingsmonster als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, werden alle Zwillingsmonster, die du derzeit kontrollierst, bis zum Ende dieses Spielzugs zur Grund-Stufe des Monsters. Du kannst diesen Effekt von „Chemiwesen Oxy Ox“ nur einmal pro Spielzug verwenden.
  | it_name   = Chimicreatura Oxy Ox
  | it_text   = Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è un Mostro Normale sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questo effetto.<br />●Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro Gemello dalla tua mano e, se lo fai, tutti i mostri Gemello che controlli attualmente diventano del Livello originale di quel mostro fino alla fine di questo turno. Puoi utilizzare questo effetto di "Chimicreatura Oxy Ox" una sola volta per turno.
  | pt_name   = Criaquímica Oxi Ox
  | pt_text   = Este card é considerado um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com este efeito.<br />●Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro Gêmeos da sua mão e, se isso acontecer, todos os monstros Gêmeos que você controla atualmente se tornam do Nível original desse monstro até o final deste turno. Você só pode usar este efeito de "Criaquímica Oxi Ox" uma vez por turno.
  | es_name   = Quimicriatura Oxy Ox
  | es_text   = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta sea un Monstruo Normal en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con este efecto.<br />●Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Géminis y, si lo haces, hasta el final de este turno el Nivel de todos los monstruos Géminis que controles en este momento se convierte en el Nivel original de ese monstruo. Sólo puedes usar este efecto de "Quimicriatura Oxy Ox" una vez por turno.
  | ja_text   = ①：このカードはフィールド・墓地に存在する限り、通常モンスターとして扱う。<br />②：フィールドの通常モンスター扱いのこのカードを通常召喚としてもう１度召喚できる。その場合このカードは効果モンスター扱いとなり以下の効果を得る。<br />●自分メインフェイズに発動できる（このカード名のこの効果は１ターンに１度しか使用できない）。手札からデュアルモンスター１体を特殊召喚し、自分フィールドの全てのデュアルモンスターのレベルはターン終了時まで、この効果で特殊召喚したモンスターの元々のレベルと同じになる。
  | ko_name   = 화합야수 옥신 옥스
  | ko_text   = ①: 이 카드는 필드 / 묘지에 존재하는 한, 일반 몬스터로 취급한다. ②: 필드의 일반 몬스터 취급의 이 카드를 통상 소환으로서 1번 더 일반 소환할 수 있다. 그 경우 이 카드는 효과 몬스터로 취급되고, 이하의 효과를 얻는다.<br />●자신 메인 페이즈에 발동할 수 있다. 패에서 듀얼 몬스터 1장을 특수 소환하고, 자신 필드의 모든 듀얼 몬스터의 레벨은 턴 종료시까지, 이 효과로 특수 소환한 몬스터의 원래 레벨과 같아진다. "화합야수 옥신 옥스"의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 化合獸氧牛
  | tc_text   = ①：只要此卡存在於場上・墓地，就視為通常怪獸。②：場上的視為通常怪獸的此卡可視為通常召喚再召喚１次。該狀況下，此卡將視為效果怪獸，獲得以下效果。<br />●可在我方主要階段發動。從手牌特殊召喚１隻二重怪獸，我方場上的所有二重怪獸的等級，在回合結束前全部變為與透過此效果特殊召喚的怪獸的原本的等級相同。「化合獸氧牛」的此效果１回合僅限使用１次。
  | sc_name   = 化合兽氧牛
  | sc_text   = ①：只要此卡存在于场上、墓地时，被视为通常怪兽。②：可将场上被视为通常怪兽的此卡作为通常召唤再召唤１次。该场合此卡被视为效果怪兽获得以下效果。<br />●可在我方主要阶段发动。从手牌特殊召唤１只二重怪兽，直至回合结束时，我方场上所有二重怪兽的等级变成以此效果特殊召唤的怪兽的原本等级。“化合兽氧牛”的此效果１回合只可使用１次。
  }}
