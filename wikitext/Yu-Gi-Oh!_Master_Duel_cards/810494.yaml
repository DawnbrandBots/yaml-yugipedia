  | text      = Cannot be Normal Summoned/Set. Must be Special Summoned with "Legend of Heart". When this card is Special Summoned: You can target 1 face-up Spell/Trap on the field; banish that target. When this card is targeted for an attack: You can target 1 Spell in your GY; Set that target.
  | releases  = Legacy Pack

  | fr_name   = Chevalier Légendaire Timée
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement avec "Légende du Cœur". Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler 1 Magie/Piège face recto sur le Terrain ; bannissez la cible. Lorsque cette carte est ciblée par une attaque : vous pouvez cibler 1 Magie dans votre Cimetière ; Posez la cible.
  | de_name   = Legendärer Ritter Timaeus
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss mit „Legende des Herzens“ als Spezialbeschwörung beschworen werden. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 offene/n Zauber/Falle auf dem Spielfeld wählen; verbanne das gewählte Ziel. Wenn diese Karte als Ziel für einen Angriff gewählt wird: Du kannst 1 Zauber in deinem Friedhof wählen; setze das gewählte Ziel.
  | it_name   = Leggendario Cavaliere Timaeus
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente con "Leggenda del Cuore". Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 Magia/Trappola scoperta sul Terreno; bandisci quel bersaglio. Quando questa carta viene scelta come bersaglio per un attacco: puoi scegliere come bersaglio 1 Magia nel tuo Cimitero; Posiziona quel bersaglio.
  | pt_name   = Cavaleiro Lendário Timaeus
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial com "Lenda do Coração". Quando este card for Invocado por Invocação-Especial: você pode escolher 1 Magia/Armadilha com a face para cima no campo; bana o alvo. Quando este card for escolhido como alvo de um ataque: você pode escolher 1 Magia no seu Cemitério; Baixe o alvo.
  | es_name   = Caballero Legendario Timaeus
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial con "Leyenda del Corazón". Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 Mágica/Trampa boca arriba en el Campo; destierra ese objetivo. Cuando esta carta es seleccionada para un ataque: puedes seleccionar 1 Mágica en tu Cementerio; Coloca ese objetivo.
  | ja_text   = このカードは通常召喚できず、「レジェンド・オブ・ハート」の効果でのみ特殊召喚できる。<br />①：このカードが特殊召喚した時、フィールドの表側表示の魔法・罠カード１枚を対象として発動できる。その表側表示の魔法・罠カードを除外する。<br />②：このカードが攻撃対象に選択された時、自分の墓地の魔法カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。
  | ko_name   = 전설의 기사 티마이오스
  | ko_text   = 이 카드는 통상 소환할 수 없다.<br />"레전드 오브 하트"의 효과로만 특수 소환할 수 있다.<br />①: 이 카드가 특수 소환에 성공했을 때, 필드의 앞면 표시의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 앞면 표시의 마법 / 함정 카드를 제외한다.<br />②: 이 카드가 공격 대상으로 선택되었을 때, 자신 묘지의 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트한다.
  | tc_name   = 傳說騎士 提瑪歐斯
  | tc_text   = 此卡無法通常召喚。<br />僅限透過「傳說之心」的效果特殊召喚。<br />①：此卡特殊召喚成功時，可將場上的１張正面表示的魔法・陷阱卡做為對象發動。將正面表示的該魔法・陷阱卡除外。<br />②：在此卡被選為攻擊對象時，可將我方墓地的１張魔法卡做為對象發動。將該卡覆蓋在我方場上。
  | sc_name   = 传说骑士 蒂迈欧
  | sc_text   = 此卡不可通常召唤。<br />仅可以“传说之心”的效果特殊召唤。<br />①：此卡特殊召唤成功时，可以场上表侧表示的１张魔法、陷阱卡为对象发动。将该表侧表示的魔法、陷阱卡除外。<br />②：此卡被选择为攻击对象时，可以我方墓地的１张魔法卡为对象发动。将该卡牌盖牌至我方场上。
  }}
