  | lore               = Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by controlling a Spirit monster. You can only Special Summon "Konohanasakuya" once per turn this way. Once per turn, during the End Phase, if this card was Special Summoned this turn: Return it to the hand. Once per turn, during the End Phase: You can banish this card from your GY, then target 1 Spirit monster you control; neither player can activate that face-up monster's effects on the field for the rest of this turn.

  | fr_name            = Konohanasakuya
  | fr_lore            = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en contrôlant un monstre Spirit. Vous ne pouvez Invoquer Spécialement "Konohanasakuya" qu'une fois par tour de cette façon. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Spécialement ce tour : renvoyez-la à la main. Une fois par tour, durant la End Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre Spirit que vous contrôlez ; le reste de ce tour, aucun joueur ne peut activer les effets du monstre face recto sur le Terrain.
  | de_name            = Konohanasakuya
  | de_lore            = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du ein Spirit-Monster kontrollierst. Du kannst „Konohanasakuya“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Spezialbeschwörung beschworen wurde: Gib sie auf die Hand zurück. Einmal pro Spielzug, während der End Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Spirit-Monster wählen, das du kontrollierst; kein Spieler kann die Effekte des offenen Monsters auf dem Spielfeld für den Rest dieses Spielzugs aktivieren.
  | it_name            = Konohanasakuya
  | it_lore            = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) controllando un mostro Spirito. Puoi Evocare Specialmente "Konohanasakuya" una sola volta per turno in questo modo. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Specialmente in questo turno: falla ritornare nella mano. Una volta per turno, durante la End Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro Spirito che controlli; nessun giocatore può attivare gli effetti sul Terreno di quel mostro scoperto per il resto di questo turno.
  | pt_name            = Konohanasakuya
  | pt_lore            = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao controlar um monstro Espírito. Você só pode Invocar "Konohanasakuya" por Invocação-Especial uma vez por turno desta forma. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Especial neste turno: devolva-o para a mão. Uma vez por turno, durante a Fase Final: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro Espírito que você controla; nenhum duelista pode ativar os efeitos desse monstro com a face para cima no campo pelo resto deste turno.
  | es_name            = Konohanasakuya
  | es_lore            = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) controlando un monstruo Spirit. Sólo puedes Invocar de Modo Especial "Konohanasakuya" una vez por turno de esta forma. Una vez por turno, durante la End Phase, si este turno esta carta fue Invocada de Modo Especial: devuélvela a la mano. Una vez por turno, durante la End Phase: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo Spirit que controles; por el resto de este turno ningún jugador puede activar los efectos de ese monstruo boca arriba en el Campo.
  | ja_lore            = このカードは通常召喚できない。<br />自分フィールドにスピリットモンスターが存在する場合のみ特殊召喚できる。<br />この方法による「木花咲弥」の特殊召喚は１ターンに１度しかできない。<br />①：このカードを特殊召喚したターンのエンドフェイズに発動する。このカードを手札に戻す。<br />②：自分・相手のエンドフェイズに、墓地のこのカードを除外し、自分フィールドのスピリットモンスター１体を対象として発動できる。このターン、その表側表示モンスターはフィールドで発動する効果を発動できない。
  | ko_name            = 코노하나사쿠야
  | ko_lore            = 이 카드는 통상 소환할 수 없다. 자신 필드에 스피릿 몬스터가 존재할 경우에만 특수 소환할 수 있다. 이 방법에 의한 "코노하나사쿠야"의 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 이 카드를 특수 소환한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다. ②: 자신 / 상대의 엔드 페이즈에, 묘지의 이 카드를 제외하고, 자신 필드의 스피릿 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 그 앞면 표시 몬스터는 필드에서 발동하는 효과를 발동할 수 없다.
  | tc_name            = 木花咲彌
  | tc_lore            = 此卡無法通常召喚。僅限在我方場上存在靈魂怪獸的狀況下可特殊召喚。「木花咲彌」透過此方法的特殊召喚，１回合僅限１次。①：在特殊召喚此卡回合的結束階段發動。將此卡送回持有者的手牌。②：在我方・對方的結束階段，將墓地的此卡除外，可將我方場上的１隻靈魂怪獸做為對象發動。此回合，該正面表示怪獸不可發動在場上發動的效果。
  | sc_name            = 木花开耶
  | sc_lore            = 此卡不可通常召唤。仅可在自己场上存在灵魂怪兽的情况下特殊召唤。“木花开耶”以此方法的特殊召唤１回合仅可进行１次。①：此卡特殊召唤的回合的结束阶段发动。将此卡放回持有者的手牌。②：在自己・对手的结束阶段，将墓地的此卡除外，以自己场上的１只灵魂怪兽为对象可以发动。此回合，该表侧表示怪兽不可发动在场上发动的效果。
  }}
