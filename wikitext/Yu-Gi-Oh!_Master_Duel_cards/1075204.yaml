  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードを手札から捨てて発動できる。デッキから儀式魔法カード１枚を墓地へ送る。その後、戦士族・ドラゴン族で光属性の儀式モンスター１体を自分のデッキ・墓地から手札に加える事ができる。<br />②：墓地のこのカードを除外して発動できる。レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から戦士族・ドラゴン族で光属性の儀式モンスター１体を儀式召喚する。
  | ko_name   = 순성의 용현희 사피라
