  | ja_text   = ①：このカードがモンスターゾーンに存在する限り、「オルターガイスト・フィフィネラグ」以外の自分フィールドの「オルターガイスト」モンスターを、相手モンスターは攻撃対象に選択できず、相手は効果の対象にできない。
