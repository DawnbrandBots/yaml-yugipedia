  | es_name            = Lumina, Invocadora Luminosa
  | es_lore            = Una vez por turno: puedes descartar 1 carta, y después seleccionar 1 monstruo "Luminoso/a" de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial. Una vez por turno, durante tu End Phase: manda al Cementerio las 3 cartas de la parte superior de tu Deck.
  | ja_lore            = ①：１ターンに１度、手札を１枚捨て、自分の墓地のレベル４以下の「ライトロード」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。<br />②：自分エンドフェイズに発動する。自分のデッキの上からカードを３枚墓地へ送る。
  | ko_name            = 라이트로드 서머너 루미나스
  | ko_lore            = ①: 1턴에 1번, 패를 1장 버리고, 자신 묘지의 레벨 4 이하의 "라이트로드" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. ②: 자신 엔드 페이즈에 발동한다. 자신의 덱 위에서 카드를 3장 묘지로 보낸다.
  | tc_name            = 光道召喚師 露米娜絲
  | tc_lore            = ①：１回合１次，捨棄１張手牌，可將我方墓地１隻等級４以下的「光道」怪獸做為對象發動。特殊召喚該怪獸。②：在我方結束階段發動。從我方牌組上方將３張卡送至墓地。
  | sc_name            = 光道召唤师 露米娜丝
  | sc_lore            = ①：１回合１次，可舍弃１张手牌，并以我方墓地１只等级４或以下的“光道”怪兽为对象发动。特殊召唤该怪兽。②：在我方结束阶段发动。从我方牌组的上方依序将３张卡牌送入墓地。
