  | it_name            = Lumina, Evocatrice Fedele della Luce
  | it_lore            = Una volta per turno: puoi scartare 1 carta, poi scegliere come bersaglio 1 mostro "Fedele della Luce" di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente. Una volta per turno, durante la tua End Phase: manda le prime 3 carte del tuo Deck al Cimitero.
  | pt_name            = Lumina, a Invocadora Luminosa
