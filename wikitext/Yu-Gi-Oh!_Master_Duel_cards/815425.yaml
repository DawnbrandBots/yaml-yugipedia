title: Void Feast (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Send 1 "Void" Spell/Trap from your hand or face-up field to the GY; Special Summon up to 3 "Infernoid" monsters from your Deck, whose total Levels exactly equal 8, ignoring their Summoning conditions.

  | fr_name   = Festin du Vide
  | fr_text   = Envoyez 1 Magie/Piège "du Vide" depuis votre main ou Terrain face recto au Cimetière ; Invoquez Spécialement max. 3 monstres "Infernoid" depuis votre Deck, dont le Niveau total est exactement égal à 8, en ignorant leurs conditions d'Invocation.
  | de_name   = Leerenfestmahl
  | de_text   = Lege 1 „Leere“-Zauber/Falle von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof; beschwöre bis zu 3 „Infernoid“-Monster, deren gemeinsame Stufe genau 8 entspricht, als Spezialbeschwörung von deinem Deck, ungeachtet ihrer Beschwörungsbedingungen.
  | it_name   = Banchetto del Vuoto
  | it_text   = Manda 1 Magia/Trappola "Vuoto" dalla tua mano o Terreno scoperto al Cimitero; Evoca Specialmente dal tuo Deck fino a 3 mostri "Infernoid" con Livello totale esattamente pari a 8, ignorando le loro condizioni di Evocazione.
  | pt_name   = Banquete do Vácuo
  | pt_text   = Envie 1 Magia/Armadilha "Vácuo" da sua mão ou do campo com a face para cima para o Cemitério; Invoque por Invocação-Especial até 3 monstros "Infernoide" do seu Deck, cuja soma dos Níveis seja exatamente igual a 8, ignorando suas condições de Invocação.
  | es_name   = Festín del Vacío
  | es_text   = Manda al Cementerio 1 Mágica/Trampa "Vacío" en tu mano o Campo boca arriba; Invoca de Modo Especial, desde tu Deck, hasta 3 monstruos "Infiernoid" cuyos Niveles totales sean exactamente 8, ignorando sus condiciones de Invocación.
  | ja_text   = ①：自分の手札・フィールド（表側表示）の「煉獄」魔法・罠カード１枚を墓地へ送って発動できる。レベルの合計が８になるように、デッキから「インフェルノイド」モンスターを３体まで召喚条件を無視して特殊召喚する。
  | ko_name   = 연옥의 광연
  | ko_text   = ①: 자신의 패 / 필드(앞면 표시)의 "연옥" 마법 / 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 레벨의 합계가 8 이 되도록, 덱에서 "인페르노이드" 몬스터를 3장까지 소환 조건을 무시하고 특수 소환한다.
  | tc_name   = 煉獄的狂宴
  | tc_text   = ①：可從手牌及我方場上的正面表示的魔法・陷阱卡中，將１張「煉獄」魔法・陷阱卡送至墓地發動。為使等級合計為８，從牌組選擇最多３隻「獄炎機」怪獸忽略召喚條件特殊召喚。
  | sc_name   = 炼狱的狂宴
  | sc_text   = ①：可从手牌及我方场上表侧表示的魔法、陷阱卡中，将１张“炼狱”魔法、陷阱卡送入墓地并发动。为使等级合计变成８，可从牌组挑选最多３只“狱炎机”怪兽，并无视召唤条件进行特殊召唤。
  }}
