  | fr_name   = Miroir de la Barrière de Glace
  | fr_text   = Durant ce tour, chaque fois qu'une ou plusieurs cartes sont bannies depuis votre main, Terrain et/ou Cimetière par un effet de monstre de votre adversaire activé, appliquez les effets suivants, selon d'où les cartes ont été bannies.<br />●Main : Bannissez max. 2 cartes au hasard depuis la main de votre adversaire.<br />●Terrain : Bannissez max. 2 cartes contrôlées par votre adversaire.<br />●Cimetière : Bannissez max. 2 cartes depuis le Cimetière de votre adversaire.
  | de_name   = Spiegel der Eisbarriere
  | de_text   = Jedes Mal während dieses Spielzugs, wenn eine oder mehr Karten durch einen aktivierten Monstereffekt deines Gegners von deiner Hand, deiner Spielfeldseite und/oder deinem Friedhof verbannt werden, führe die folgenden Effekte aus, basierend darauf, von wo die Karten verbannt wurden.<br />●Hand: Verbanne bis zu 2 zufällige Karten von der Hand deines Gegners.<br />●Spielfeld: Verbanne bis zu 2 Karten, die dein Gegner kontrolliert.<br />●Friedhof: Verbanne bis zu 2 Karten vom Friedhof deines Gegners.
  | it_name   = Specchio della Barriera di Ghiaccio
  | it_text   = Durante questo turno, ogni volta che una o più carte vengono bandite dalla tua mano, Terreno e/o Cimitero dall'effetto attivato di un mostro del tuo avversario, applica i seguenti effetti, a seconda di dove le carte sono state bandite.<br />●Mano: Bandisci fino a 2 carte a caso dalla mano del tuo avversario.<br />●Terreno: Bandisci fino a 2 carte controllate dal tuo avversario.<br />●Cimitero: Bandisci fino a 2 carte dal Cimitero del tuo avversario.
  | pt_name   = Espelho da Barreira de Gelo
  | pt_text   = Durante este turno, sempre que um ou mais cards forem banidos da sua mão, do campo e/ou do Cemitério pela ativação de um efeito de monstro do seu oponente, aplique os seguintes efeitos, de acordo com de onde os cards foram banidos.<br />●Mão: Bana até 2 cards aleatórios da mão do seu oponente.<br />●Campo: Bana até 2 cards que seu oponente controla.<br />●Cemitério: Bana até 2 cards no Cemitério do seu oponente.
  | es_name   = Espejo de la Barrera de Hielo
  | es_text   = Durante este turno, cada vez que una o más cartas en tu mano, Campo y/o Cementerio son desterradas por el efecto activado de un monstruo de tu adversario, aplica los siguientes efectos, basándote en de dónde fueron desterradas las cartas.<br />●Mano: Destierra hasta 2 cartas al azar en la mano de tu adversario.<br />●Campo: Destierra hasta 2 cartas que controle tu adversario.<br />●Cementerio: Destierra hasta 2 cartas en el Cementerio de tu adversario.
  | ja_text   = ①：このターン中、相手が発動したモンスターの効果でカードが除外される度に、そのカードがどこから除外されたかによって以下の効果を適用する。<br />●自分の手札：相手の手札をランダムに２枚まで除外する。<br />●自分フィールド：相手フィールドのカードを２枚まで除外する。<br />●自分の墓地：相手の墓地のカードを２枚まで除外する。
  | ko_name   = 빙결계의 거울
  | ko_text   = ①: 이 턴 중에, 상대가 발동한 몬스터의 효과로 카드가 제외될 때마다, 그 카드가 어디에서 제외되었는지에 따라 이하의 효과를 적용한다.<br />●자신의 패: 상대의 패를 무작위로 2장까지 제외한다.<br />●자신 필드: 상대 필드의 카드를 2장까지 제외한다.<br />●자신 묘지: 상대 묘지의 카드를 2장까지 제외한다.
  | tc_name   = 冰結界之鏡
  | tc_text   = ①：此回合，每當我方手牌・場上・墓地的卡因對方發動的怪獸效果被除外時，適用以下效果。<br />●手牌：隨機選擇對方最多２張手牌除外。<br />●場上：選擇對方場上最多２張卡除外。<br />●墓地：選擇對方墓地最多２張卡除外。
  | sc_name   = 冰结界之镜
  | sc_text   = 此回合，每次我方手牌、场上、墓地的卡牌因对手发动的怪兽效果从游戏中被除外，使用该以下效果。<br />●手牌的卡牌被除外的场合，随机将最多２张对手手牌从游戏中除外。<br />●我方场上的卡牌被除外的场合，将最多２张对手场上的卡牌从游戏中除外。<br />●墓地的卡牌被除外的场合，将最多２张对手墓地的卡牌从游戏中除外。
