title: D.D.R. - Different Dimension Reincarnation (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Equip
  | text      = Discard 1 card, then target 1 of your banished monsters; Special Summon it in Attack Position, and equip it with this card. When this card leaves the field, destroy that monster.
  | releases  = Master Pack
  | fr_name   = R.D.D. - Réincarnation d'une Dimension Différente
  | fr_text   = Défaussez 1 carte, puis ciblez 1 de vos monstres bannis ; Invoquez-le Spécialement en Position d'Attaque, et équipez-le avec cette carte. Lorsque cette carte quitte le Terrain, détruisez le monstre.
  | de_name   = D.D.R. - Reinkarnation aus einer anderen Dimension
  | de_text   = Wirf 1 Karte ab und wähle dann 1 deiner verbannten Monster; beschwöre es als Spezialbeschwörung in die Angriffsposition und rüste es mit dieser Karte aus. Wenn diese Karte das Spielfeld verlässt, zerstöre das Monster.
  | it_name   = D.D.R. - Reincarnazione da una Differente Dimensione
  | it_text   = Scarta 1 carta, poi scegli come bersaglio 1 dei tuoi mostri banditi; Evocalo Specialmente in Posizione di Attacco, ed equipaggialo con questa carta. Quando questa carta lascia il Terreno, distruggi quel mostro.
  | pt_name   = D.O.D. - Reencarnação de Outra Dimensão
  | pt_text   = Descarte 1 card e, depois, escolha 1 dos seus monstros banidos; Invoque-o por Invocação-Especial em Posição de Ataque e equipe-o com este card. Quando este card deixar o campo, destrua esse monstro.
  | es_name   = R.D.D. - Reencarnación de la Dimensión Diferente
  | es_text   = Descarta 1 carta, y después selecciona 1 de tus monstruos desterrados; Invócalo de Modo Especial en Posición de Ataque y equípale esta carta. Cuando esta carta deja el Campo, destruye ese monstruo.
  | ja_text   = ①：手札を１枚捨て、自分の除外状態のモンスター１体を対象としてこのカードを発動できる。そのモンスターを攻撃表示で特殊召喚し、このカードを装備する。このカードがフィールドから離れる時にそのモンスターは破壊される。
  | ko_name   = D·D·R
  | ko_text   = ①: 패를 1장 버리고, 제외되어 있는 자신 몬스터 1장을 대상으로 하여 이 카드를 발동할 수 있다. 그 몬스터를 공격 표시로 특수 소환하고, 이 카드를 장착한다. 이 카드가 필드에서 벗어났을 때에 그 몬스터는 파괴된다.
  | tc_name   = D・D・R
  | tc_text   = ①：捨棄１張手牌，可將我方被除外的１隻怪獸做為對象發動此卡。以攻擊表示特殊召喚該怪獸，裝備此卡。此卡從場上離開時，該怪獸將被破壞。
  | sc_name   = 异次元复活
  | sc_text   = ①：扔掉１张手牌，可以自己的１只被除外的怪兽为对象发动此卡。以攻击表示将该怪兽特殊召唤，装备此卡。此卡从场上离开时该怪兽会被破坏。
  }}
