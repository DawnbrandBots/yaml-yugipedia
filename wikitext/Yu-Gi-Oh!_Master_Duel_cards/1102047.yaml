  | text      = If your opponent controls 2 or more monsters than you do: They can send any number of monsters they control to the GY, after which you apply the following effect based on the number of monsters your opponent controls.<br />●0: Your LP becomes halved.<br />●1: Your opponent gains 2000 LP.<br />●2: Banish all cards in your opponent's hand face-up, until the End Phase.<br />●3+: Your opponent cannot activate monster effects this turn.<br />You can only activate 1 "Vesper Girsu" per turn.
  | fr_name   = Girsu Vespéral
  | fr_text   = Si votre adversaire contrôle min. 2 monstres de plus que vous : il peut envoyer un nombre de son choix de monstres qu'il contrôle au Cimetière, après quoi vous appliquez l'effet suivant selon le nombre de monstres contrôlés par votre adversaire.<br />●0 : Vos LP seront divisés par deux.<br />●1 : Votre adversaire gagne 2000 LP.<br />●2 : Jusqu'à la End Phase, bannissez face recto toutes les cartes dans la main de votre adversaire.<br />●3+ : Ce tour, votre adversaire ne peut pas activer d'effets de monstre.<br />Vous ne pouvez activer qu'1 "Girsu Vespéral" par tour.
  | de_name   = Abendstern Girsu
  | de_text   = Falls dein Gegner 2 oder mehr Monster mehr kontrolliert als du: Er kann eine beliebige Anzahl Monster, die er kontrolliert, auf den Friedhof legen, danach führst du den folgenden Effekt aus, basierend auf der Anzahl der Monster, die dein Gegner kontrolliert.<br />●0: Deine LP werden halbiert.<br />●1: Dein Gegner erhält 2000 LP.<br />●2: Verbanne alle Karten in der Hand deines Gegners bis zur End Phase offen.<br />●3+: Dein Gegner kann in diesem Spielzug keine Monstereffekte aktivieren.<br />Du kannst nur 1 „Abendstern Girsu“ pro Spielzug aktivieren.
  | it_name   = Vespero Girsu
  | it_text   = Se il tuo avversario controlla 2 o più mostri più di te: lui può mandare un qualsiasi numero di mostri che controlla al Cimitero, dopodiché tu applichi il seguente effetto a seconda del numero di mostri controllati dal tuo avversario.<br />●0: I tuoi LP vengono dimezzati.<br />●1: Il tuo avversario guadagna 2000 LP.<br />●2: Bandisci tutte le carte nella mano del tuo avversario scoperte, fino alla End Phase.<br />●3+: Il tuo avversario non può attivare effetti di mostri in questo turno.<br />Puoi attivare solo 1 "Vespero Girsu" per turno.
  | pt_name   = Girsu Vesperal
  | pt_text   = Se seu oponente controlar 2 ou mais monstros que você: ele pode enviar qualquer número de monstros que ele controla para o Cemitério e, a seguir, você aplica o seguinte efeito de acordo com o número de monstros que seu oponente controla.<br />●0: Seus PV são diminuídos pela metade.<br />●1: Seu oponente ganha 2000 PV.<br />●2: Até a Fase Final, bana com a face para cima todos os cards na mão do seu oponente.<br />●3+: Seu oponente não pode ativar efeitos de monstro neste turno.<br />Você só pode ativar 1 "Girsu Vesperal" por turno.
  | es_name   = Girsu Vesper
  | es_text   = Si tu adversario controla 2 o más monstruos más que tú: puede mandar al Cementerio cualquier número de monstruos que controle, y después de eso aplicas el siguiente efecto basado en el número de monstruos que tu adversario controle.<br />●0: Tus LP se dividen a la mitad.<br />●1: Tu adversario gana 2000 LP.<br />●2: Destierra todas las cartas en la mano de tu adversario boca arriba, hasta la End Phase.<br />●3+: Tu adversario no puede activar efectos de monstruos este turno.<br />Sólo puedes activar 1 "Girsu Vesper" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：相手フィールドのモンスターの数が自分フィールドのモンスターより２体以上多い場合に発動できる。相手は自身のフィールドのモンスターを任意の数だけ墓地へ送る事ができる。自分は相手フィールドのモンスターの数によって以下の効果を適用する。<br />●０体：自分のＬＰは半分になる。<br />●１体：相手は２０００ＬＰ回復する。<br />●２体：相手の手札を全てエンドフェイズまで表側で除外する。<br />●３体以上：このターン、相手はモンスターの効果を発動できない。
  | ko_name   = 베스퍼 기르수
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 상대 필드의 몬스터의 수가 자신 필드의 몬스터보다 2장 이상 많을 경우에 발동할 수 있다. 상대는 자신 필드의 몬스터를 임의의 수만큼 묘지로 보낼 수 있다. 자신은 상대 필드의 몬스터의 수에 따라 이하의 효과를 적용한다.<br />●0장: 자신의 LP는 절반이 된다.<br />●1장: 상대는 2000 LP 회복한다.<br />●2장: 상대의 패를 전부 엔드 페이즈까지 앞면으로 제외한다.<br />●3장 이상: 이 턴에, 상대는 몬스터의 효과를 발동할 수 없다.
  | tc_name   = 宵星的閃光
  | tc_text   = 此卡名的卡１回合僅可發動１張。<br />①：對手場上的怪獸數量比自己場上的怪獸多２隻以上的情況下可以發動。對手可將自身場上任意數量的怪獸送至墓地。自己根據對手場上的怪獸數量適用以下效果。<br />●０隻：自己的LP變為一半。<br />●１隻：對手恢復２０００LP。<br />●２隻：將對手的全部手牌直至結束階段為止以表側除外。<br />●３隻以上：此回合，對手不可發動怪獸的效果。
  | sc_name   = 宵星的闪光
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：对手场上的怪兽数量比自己场上的怪兽多２只以上的情况下可以发动。对手可将自身场上任意数量的怪兽送至墓地。自己根据对手场上的怪兽数量适用以下效果。<br />●０只：自己的LP变为一半。<br />●１只：对手恢复２０００LP。<br />●２只：将对手的全部手牌直至结束阶段为止以表侧除外。<br />●３只以上：此回合，对手不可发动怪兽的效果。
