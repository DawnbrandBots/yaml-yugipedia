title: Iron Call (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = If you control a Machine monster: Target 1 Level 4 or lower Machine monster in your GY; Special Summon that target, but its effects are negated, also destroy it during the End Phase.

  | fr_name   = Appel de Fer
  | fr_text   = Si vous contrôlez un monstre Machine : ciblez 1 monstre Machine de max. Niveau 4 dans votre Cimetière ; Invoquez Spécialement la cible, mais ses effets sont annulés, et aussi, détruisez-la durant la End Phase.
  | de_name   = Eiserner Ruf
  | de_text   = Falls du ein Maschine-Monster kontrollierst: Wähle 1 Maschine-Monster der Stufe 4 oder niedriger in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung, aber seine Effekte werden annulliert, zusätzlich zerstöre es während der End Phase.
  | it_name   = Richiamo di Ferro
  | it_text   = Se controlli un mostro Macchina: scegli come bersaglio 1 mostro Macchina di Livello 4 o inferiore nel tuo Cimitero; Evoca Specialmente quel bersaglio, ma i suoi effetti sono annullati, inoltre distruggilo durante la End Phase.
  | pt_name   = Chamado do Ferro
  | pt_text   = Se você controlar um monstro Máquina: escolha 1 monstro Máquina de Nível 4 ou menos no seu Cemitério; Invoque o alvo por Invocação-Especial, mas seus efeitos são negados e, além disso, destrua-o durante a Fase Final.
  | es_name   = Llamada de Hierro
  | es_text   = Si controlas un monstruo Máquina: selecciona 1 monstruo Máquina de Nivel 4 o menor en tu Cementerio; Invoca ese objetivo de Modo Especial, pero sus efectos son negados, y además destrúyelo durante la End Phase.
  | ja_text   = ①：自分フィールドに機械族モンスターが存在する場合、自分の墓地のレベル４以下の機械族モンスター１体を対象として発動できる。その機械族モンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、エンドフェイズに破壊される。
  | ko_name   = 아이언콜
  | ko_text   = ①: 자신 필드에 기계족 몬스터가 존재할 경우, 자신 묘지의 레벨 4 이하의 기계족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 기계족 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 엔드 페이즈에 파괴된다.
  | tc_name   = 鋼鐵呼喚
  | tc_text   = ①：在我方場上存在機械族怪獸的狀況下，可將我方墓地的１隻等級４以下的機械族怪獸做為對象發動。特殊召喚該機械族怪獸。透過此效果特殊召喚的怪獸的效果無效化，在結束階段將被破壞。
  | sc_name   = 钢铁呼唤
  | sc_text   = ①：我方场上有机械族怪兽存在的场合，可以我方墓地中１只等级４以下的机械族怪兽为对象发动此卡。特殊召唤该机械族怪兽。以此效果特殊召唤的怪兽的效果无效，并在结束阶段破坏。
  }}
