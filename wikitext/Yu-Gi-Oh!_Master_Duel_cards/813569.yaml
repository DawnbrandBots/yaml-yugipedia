  | text      = When this card is Normal Summoned, you can: Special Summon 1 "Shiranui Spectralsword" monster from your hand or Deck, also you cannot Special Summon monsters for the rest of this turn, except Zombie monsters. If this card is banished: You can draw 1 card, then discard 1 card. You can only use each effect of "Shiranui Squire" once per turn.

  | fr_name   = Écuyère Shiranui
  | fr_text   = Lorsque cette carte est Invoquée Normalement, vous pouvez : Invoquez Spécialement 1 monstre "Épée-Spectre Shiranui" depuis votre main ou Deck, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Zombie exclus) le reste de ce tour. Si cette carte est bannie : vous pouvez piocher 1 carte, puis défaussez 1 carte. Vous ne pouvez utiliser chaque effet de "Écuyère Shiranui" qu'une fois par tour.
  | de_name   = Shiranui-Knappin
  | de_text   = Wenn diese Karte als Normalbeschwörung beschworen wird, kannst du: 1 „Shiranui-Spektralschwert“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Zombie-Monstern. Falls diese Karte verbannt wird: Du kannst 1 Karte ziehen, dann wirf 1 Karte ab. Du kannst jeden Effekt von „Shiranui-Knappin“ nur einmal pro Spielzug verwenden.
  | it_name   = Shiranui Scudiero
  | it_text   = Quando questa carta viene Evocata Normalmente, puoi: Evoca Specialmente 1 mostro "Shiranui Spettralspada" dalla tua mano o Deck, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Zombie. Se questa carta viene bandita: puoi pescare 1 carta, poi scartare 1 carta. Puoi utilizzare ogni effetto di "Shiranui Scudiero" una sola volta per turno.
  | pt_name   = Shiranui Escudeiro
  | pt_text   = Quando este card for Invocado por Invocação-Normal, você pode: Invocar por Invocação-Especial 1 monstro "Shiranui Espada Espectral" da sua mão ou do Deck e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Zumbi. Se este card for banido: você pode comprar 1 card e, depois, descartar 1 card. Você só pode usar cada efeito de "Shiranui Escudeiro" uma vez por turno.
  | es_name   = Escudera Shiranui
  | es_text   = Cuando esta carta es Invocada de Modo Normal, puedes: Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Espadafantasmal Shiranui", y además, no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos Zombi. Si esta carta es desterrada: puedes robar 1 carta, y después descartar 1 carta. Sólo puedes usar cada efecto de "Escudera Shiranui" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚した時に発動できる。手札・デッキから「妖刀－不知火」モンスター１体を特殊召喚する。この効果の発動後、ターン終了時まで自分はアンデット族モンスターしか特殊召喚できない。<br />②：このカードが除外された場合に発動できる。自分は１枚ドローする。その後、自分は手札を１枚選んで捨てる。
  | ko_name   = 시라누이의 무부
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 패 / 덱에서 "요도－시라누이" 몬스터 1장을 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 언데드족 몬스터밖에 특수 소환할 수 없다.<br />②: 이 카드가 제외되었을 경우에 발동할 수 있다. 자신은 덱에서 1장 드로우한다. 그 후, 패를 1장 골라 버린다.
  | tc_name   = 不知火的武部
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在此卡召喚成功時發動。從手牌・牌組特殊召喚１隻「妖刀－不知火」怪獸。此效果發動後，在回合結束前我方可特殊召喚的怪獸僅限不死族怪獸。<br />②：可在此卡被除外的狀況下發動。我方從牌組抽１張牌。其後，選擇１張手牌捨棄。
  | sc_name   = 不知火的武部
  | sc_text   = 此卡牌名的①②效果１回合只可各使用１次。<br />①：此卡召唤成功时可发动。从手牌、牌组特殊召唤１只“妖刀－不知火”怪兽。此效果发动后，直至回合结束时，我方只可特殊召唤不死族怪兽。<br />②：此卡被除外的场合可发动。我方从牌组抽取１张卡牌。之后，挑选１张手牌并舍弃。
