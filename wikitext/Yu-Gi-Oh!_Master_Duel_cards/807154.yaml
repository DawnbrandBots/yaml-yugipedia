title: D/D/D Destiny King Zero Laplace (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | attribute          = DARK
  | types              = Fiend / Pendulum / Effect
  | level              = 10
  | pendulum_scale     = 1
  | atk                = ?
  | def                = 0
  | pendulum_effect    = During your Main Phase: You can add 1 face-up "D/D/D" Pendulum Monster from your Extra Deck to your hand, except "D/D/D Destiny King Zero Laplace". You can only use this effect of "D/D/D Destiny King Zero Laplace" once per turn.
  | text               = You can Special Summon this card (from your hand) by Tributing 1 "D/D/D" monster. Before damage calculation, if this card battles an opponent's monster: You can activate this effect; this card's ATK becomes double that opponent's monster's original ATK until the end of the Damage Step. If this card attacks a Defense Position monster, inflict piercing battle damage to your opponent. The first time this card would be destroyed by battle each turn, it is not destroyed, and you take no battle damage from that battle.

  | fr_name            = D/D/D Roi de la Destinée Zéro Laplace
  | fr_pendulum_effect = Durant votre Main Phase : vous pouvez ajouter 1 Monstre Pendule "D/D/D" face recto ("D/D/D Roi de la Destinée Zéro Laplace" exclu) depuis votre Extra Deck à votre main. Vous ne pouvez utiliser cet effet de "D/D/D Roi de la Destinée Zéro Laplace" qu'une fois par tour.
  | fr_text            = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Sacrifiant 1 monstre "D/D/D". Avant le calcul des dommages, si cette carte combat un monstre de l'adversaire : vous pouvez activer cet effet ; jusqu'à la fin de la Damage Step, l'ATK de cette carte devient le double de l'ATK d'origine du monstre de l'adversaire. Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants. La première fois que cette carte va être détruite au combat chaque tour, elle n'est pas détruite, et vous ne recevez aucun dommage de combat de ce combat.
  | de_name            = D/D/D-Schicksalskönig Zero Laplace
  | de_pendulum_effect = Während deiner Main Phase: Du kannst deiner Hand 1 offenes „D/D/D“-Pendelmonster von deinem Extra Deck hinzufügen, außer „D/D/D-Schicksalskönig Zero Laplace“. Du kannst diesen Effekt von „D/D/D-Schicksalskönig Zero Laplace“ nur einmal pro Spielzug verwenden.
  | de_text            = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 „D/D/D“-Monster als Tribut anbietest. Vor der Schadensberechnung, falls diese Karte gegen ein Monster eines Gegners kämpft: Du kannst diesen Effekt aktivieren; die ATK dieser Karte werden bis zum Ende des Damage Steps zum Doppelten der Grund-ATK des Monsters des Gegners. Falls diese Karte ein Monster in Verteidigungsposition angreift, füge durchschlagenden Kampfschaden zu. Das erste Mal in jedem Spielzug, dass diese Karte durch Kampf zerstört würde, wird sie nicht zerstört und du erhältst keinen Kampfschaden aus dem Kampf.
  | it_name            = D/D/D Destino Re Zero Laplace
  | it_pendulum_effect = Durante la tua Main Phase: puoi aggiungere 1 Mostro Pendulum "D/D/D" scoperto dal tuo Extra Deck alla tua mano, eccetto "D/D/D Destino Re Zero Laplace". Puoi utilizzare questo effetto di "D/D/D Destino Re Zero Laplace" una sola volta per turno.
  | it_text            = Puoi Evocare Specialmente questa carta (dalla tua mano) offrendo come Tributo 1 mostro "D/D/D". Prima del calcolo dei danni, se questa carta combatte con un mostro dell'avversario: puoi attivare questo effetto; l'ATK di questa carta diventa il doppio dell'ATK originale di quel mostro fino alla fine del Damage Step. Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante. La prima volta che questa carta sta per essere distrutta in battaglia ogni turno, non viene distrutta, e tu non subisci danno da combattimento da quella battaglia.
  | pt_name            = D/D/D Zero Laplace, o Rei do Destino
  | pt_pendulum_effect = Durante sua Fase Principal: você pode adicionar 1 Monstro Pêndulo "D/D/D" com a face para cima do seu Deck Adicional à sua mão, exceto "D/D/D Zero Laplace, o Rei do Destino". Você só pode usar este efeito de "D/D/D Zero Laplace, o Rei do Destino" uma vez por turno.
  | pt_text            = Você pode Invocar este card por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 monstro "D/D/D". Antes do cálculo de dano, se este card batalhar um monstro do oponente: você pode ativar este efeito; até o final da Etapa de Dano, o ATK deste card se torna o dobro do ATK original desse monstro do oponente. Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante. Na primeira vez que este card seria destruído em batalha a cada turno, ele não é destruído, e você não sofre dano de batalha dessa batalha.
  | es_name            = D/D/D Laplace Cero, Rey del Destino
  | es_pendulum_effect = Durante tu Main Phase: puedes añadir a tu mano 1 Monstruo de Péndulo "D/D/D" boca arriba en tu Deck Extra, excepto "D/D/D Laplace Cero, Rey del Destino". Sólo puedes usar este efecto de "D/D/D Laplace Cero, Rey del Destino" una vez por turno.
  | es_text            = Puedes Invocar esta carta de Modo Especial (desde tu mano) Sacrificando 1 monstruo "D/D/D". Antes del cálculo de daño, si esta carta batalla con un monstruo del adversario: puedes activar este efecto; hasta el final del Damage Step, el ATK de esta carta se convierte en el doble del ATK original de ese monstruo del adversario. Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración. La primera vez que esta carta fuera a ser destruida en batalla cada turno, no es destruida, y no recibes daño de batalla de esa batalla.
  | ja_pendulum_effect = このカード名のＰ効果は１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。自分のＥＸデッキ（表側）から「ＤＤＤ運命王ゼロ・ラプラス」以外の「ＤＤＤ」Ｐモンスター１体を手札に加える。
  | ja_text            = ①：このカードは自分フィールドの「ＤＤＤ」モンスター１体をリリースして手札から特殊召喚できる。<br />②：このカードが相手モンスターと戦闘を行うダメージ計算前に発動できる。このカードの攻撃力はダメージステップ終了時まで、その相手モンスターの元々の攻撃力の倍になる。<br />③：このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />④：このカードは１ターンに１度だけ戦闘では破壊されない。その際、自分が受ける戦闘ダメージは０になる。
  | ko_name            = DDD 운명의 왕 제로 라플라스
  | ko_pendulum_effect = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 메인 페이즈에 발동할 수 있다. 자신의 엑스트라 덱에서 "DDD(디디디) 운명의 왕 제로 라플라스" 이외의 앞면 표시의 "DDD(디디디)" 펜듈럼 몬스터 1장을 고르고 패에 넣는다.
  | ko_text            = ①: 이 카드는 자신 필드의 "DDD(디디디)" 몬스터 1장을 릴리스하고 패에서 특수 소환할 수 있다.<br />②: 이 카드가 상대 몬스터와 전투를 실행하는 데미지 계산 전에 발동할 수 있다. 이 카드의 공격력은 데미지 스텝 종료시까지, 그 상대 몬스터의 원래 공격력의 배가 된다.<br />③: 이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.<br />④: 이 카드는 1턴에 1번만 전투로는 파괴되지 않는다. 그때, 자신이 받는 전투 데미지는 0 이 된다.
  | tc_name            = DDD命運王 零・拉普拉斯
  | tc_pendulum_effect = 此卡名的鐘擺效果，１回合僅限使用１次。<br />①：可在我方主要階段發動。從我方額外牌組選擇１隻「DDD命運王 零・拉普拉斯」以外的正面表示的「DDD」鐘擺怪獸加入手牌。
  | tc_text            = ①：可解放我方場上的１隻「DDD」怪獸，從手牌特殊召喚此卡。<br />②：可在此卡與對方怪獸進行戰鬥的傷害計算前發動。此卡的攻擊力在傷害步驟結束前，變為該對方怪獸的原本的攻擊力的兩倍。<br />③：在此卡攻擊守備表示怪獸的狀況下，給予攻擊力超過該守備力數值的戰鬥傷害。<br />④：此卡１回合僅限１次不會因戰鬥被破壞。此時，我方受到的戰鬥傷害變為０。
  | sc_name            = DDD命运王零・拉普拉斯
  | sc_pendulum_effect = 此卡牌名的灵摆效果１回合只可使用１次。<br />①：在我方主要阶段可发动。从我方额外牌组挑选１只除“DDD命运王零・拉普拉斯”以外的表侧表示“DDD”灵摆怪兽加入手牌。
  | sc_text            = ①：此卡可解放我方场上的１只“DDD”怪兽并从手牌特殊召唤。<br />②：此卡与对手怪兽进行战斗的伤害计算前可发动。直至伤害步骤结束时，此卡的攻击力变成该对手怪兽原本攻击力的２倍。<br />③：此卡攻击了守备表示怪兽的场合，给予相当于攻击力超过该守备力数值的战斗伤害。<br />④：此卡１回合仅１次不会因战斗被破坏。此时，我方受到的战斗伤害变成０。
  }}
