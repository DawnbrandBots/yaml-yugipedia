title: Union Scramble (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Target up to 3 of your banished LIGHT Machine Normal Monsters and/or LIGHT Machine Union monsters; Special Summon them. During either player's turn, except the turn this card was sent to the GY: You can banish this card from your GY, then target 1 of your banished LIGHT Machine Normal Monsters or LIGHT Machine Union monsters; return it to the hand. You can only activate 1 "Union Scramble" per turn.

  | fr_name   = Union d'Urgence
  | fr_text   = Ciblez max. 3 de vos Monstres Normaux LUMIÈRE Machine et/ou monstres Union LUMIÈRE Machine bannis ; Invoquez-les Spécialement. Durant le tour de chaque joueur, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 de vos Monstres Normaux LUMIÈRE Machine ou monstres Union LUMIÈRE Machine bannis ; renvoyez-le à la main. Vous ne pouvez activer qu'1 "Union d'Urgence" par tour.
  | de_name   = Union-Alarmstart
  | de_text   = Wähle bis zu 3 deiner verbannten Normalen LICHT Maschine-Monster und/oder LICHT Maschine-Union-Monster; beschwöre sie als Spezialbeschwörung. Während des Spielzugs eines beliebigen Spielers, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 deiner verbannten Normalen LICHT Maschine-Monster oder LICHT Maschine-Union-Monster wählen; gib es auf die Hand zurück. Du kannst nur 1 „Union-Alarmstart“ pro Spielzug aktivieren.
  | it_name   = Mucchio Unione
  | it_text   = Scegli come bersaglio fino a 3 dei tuoi Mostri Normali LUCE Macchina e/o mostri Unione LUCE Macchina banditi; Evocali Specialmente. Durante il turno di qualsiasi giocatore, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 dei tuoi Mostri Normali LUCE Macchina o mostri Unione LUCE Macchina banditi; fallo ritornare nella mano. Puoi attivare solo 1 "Mucchio Unione" per turno.
  | pt_name   = Avanço da União
  | pt_text   = Escolha até 3 dos seus Monstros Normais Máquina de LUZ banidos e/ou monstros União Máquina de LUZ; Invoque-os por Invocação-Especial. Durante o turno de qualquer duelista, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolha 1 dos seus Monstros Normais Máquina de LUZ banidos ou monstros União Máquina de LUZ; devolva-o para a mão. Você só pode ativar 1 "Avanço da União" por turno.
  | es_name   = Rebatiña de la Unión
  | es_text   = Selecciona hasta 3 de tus Monstruos Normales Máquina de LUZ desterrados y/o monstruos de Unión Máquina de LUZ desterrados; Invócalos de Modo Especial. Durante el turno de cualquier jugador, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después selecciona 1 de tus Monstruos Normales Máquina de LUZ desterrados o monstruos de Unión Máquina de LUZ desterrados; devuélvelo a la mano. Sólo puedes activar 1 "Rebatiña de la Unión" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の除外状態の機械族・光属性の、通常モンスターかユニオンモンスターを３体まで対象として発動できる。そのモンスターを特殊召喚する。<br />②：このターンに墓地へ送られていないこのカードを墓地から除外し、自分の除外状態の機械族・光属性の、通常モンスターかユニオンモンスター１体を対象として発動できる。そのモンスターを手札に戻す。
  | ko_name   = 스크램블 유니온
  | ko_text   = "스크램블 유니온"은 1턴에 1장밖에 발동할 수 없다.<br />①: 제외되어 있는 자신의 기계족 / 빛 속성의, 일반 몬스터 또는 유니온 몬스터를 3장까지 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.<br />②: 묘지의 이 카드를 제외하고, 제외되어 있는 자신의 기계족 / 빛 속성의, 일반 몬스터 또는 유니온 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패로 되돌린다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | tc_name   = 聯合緊急出動
  | tc_text   = 「聯合緊急出動」１回合僅限發動１張。<br />①：可將我方被除外的最多３隻機械族・光屬性的通常怪獸或聯合怪獸做為對象發動。特殊召喚該怪獸。<br />②：可將墓地的此卡除外，將我方被除外的１隻機械族・光屬性的通常怪獸或聯合怪獸做為對象發動。將該怪獸送回手牌。此效果無法在此卡被送至墓地的回合發動。
  | sc_name   = 联合紧急出动
  | sc_text   = “联合紧急出动”１回合只可发动１张。<br />①：最多可以我方被除外的３只机械族、光属性的通常怪兽或联合怪兽为对象发动。特殊召唤该怪兽。<br />②：可除外墓地的此卡，并以１只我方被除外的机械族、光属性的通常怪兽或联合怪兽为对象发动。该怪兽返回至手牌。此效果不可在此卡被送入墓地的回合发动。
  }}
