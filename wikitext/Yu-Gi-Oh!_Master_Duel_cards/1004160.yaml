title: Made to Order Mermaid Outfit Outfitter (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Target 1 card in your opponent's GY; banish it, then you can add 1 card from your Deck to your hand with the same name as that banished card. You can only activate 1 "Made to Order Mermaid Outfit Outfitter" per turn.

  | fr_name   = Boutique de Tenues de Sirène sur Mesure
  | fr_text   = Ciblez 1 carte dans le Cimetière de votre adversaire ; bannissez-la, puis vous pouvez ajouter 1 carte depuis votre Deck à votre main du même nom que la carte bannie. Vous ne pouvez activer qu'1 "Boutique de Tenues de Sirène sur Mesure" par tour.
  | de_name   = Meerjungfrauen-Kostüm-Maßschneider
  | de_text   = Wähle 1 Karte im Friedhof deines Gegners; verbanne sie, dann kannst du deiner Hand 1 Karte mit demselben Namen wie jene verbannte Karte von deinem Deck hinzufügen. Du kannst nur 1 „Meerjungfrauen-Kostüm-Maßschneider“ pro Spielzug aktivieren.
  | it_name   = Allestitrice Abito da Sirena Fatto su Ordinazione
  | it_text   = Scegli come bersaglio 1 carta nel Cimitero del tuo avversario; bandiscila, poi puoi aggiungere dal tuo Deck alla tua mano 1 carta con lo stesso nome di quella carta bandita. Puoi attivare solo 1 "Allestitrice Abito da Sirena Fatto su Ordinazione" per turno.
  | pt_name   = Alfaiataria de Roupa de Sereia Sob Medida
  | pt_text   = Escolha 1 card no Cemitério do seu oponente; bana-o e, depois, você pode adicionar 1 card do seu Deck à sua mão com o mesmo nome que o desse card banido. Você só pode ativar 1 "Alfaiataria de Roupa de Sereia Sob Medida" por turno.
  | es_name   = Sastrería de Traje de Sirena Hecho por Encargo
  | es_text   = Selecciona 1 carta en el Cementerio de tu adversario; destiérrala, y después puedes añadir a tu mano 1 carta en tu Deck con el mismo nombre que esa carta desterrada. Sólo puedes activar 1 "Sastrería de Traje de Sirena Hecho por Encargo" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。その後、そのカードの同名カード１枚をデッキから手札に加える事ができる。
  | ko_name   = 상당히 매력적인 수주수산
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 제외한다. 그 후, 그 카드의 같은 이름의 카드 1장을 덱에서 패에 넣을 수 있다.
  | tc_name   = 極致魅人魚女僕裝的訂製
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可將對方墓地的１張卡做為對象發動。將該卡除外。其後，可從牌組將１張與該卡同名的卡加入手牌。
  | sc_name   = 极致魅人鱼女仆装的定制
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：以对手墓地的１张卡为对象可以发动。将该卡除外。然后，可从牌组将该卡的１张同名卡加入手牌。
  }}
