title: Forgotten Temple of the Deep (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = While this card is on the field, this card's name becomes "Umi". Once per turn: You can target 1 Level 4 or lower Fish, Sea Serpent or Aqua-Type monster you control; banish that target. During your End Phase: Special Summon the monster(s) banished by this effect.

  | fr_name   = Temple Oublié des Profondeurs
  | fr_text   = Tant que cette carte est sur le Terrain, le nom de cette carte devient "Umi". Une fois par tour : vous pouvez cibler 1 monstre de Type Poisson/Serpent de Mer/Aqua de max. Niveau 4 que vous contrôlez ; bannissez la cible. Durant votre End Phase : Invoquez Spécialement les monstres bannis par cet effet.
  | de_name   = Vergessener Tempel der Tiefe
  | de_text   = Solange diese Karte auf dem Spielfeld liegt, wird ihr Name zu „Umi“. Einmal pro Spielzug: Du kannst 1 Monster vom Typ Fisch, Seeschlange oder Aqua der Stufe 4 oder niedriger wählen, das du kontrollierst; verbanne das gewählte Ziel. Während deiner End Phase: Beschwöre die durch diesen Effekt verbannten Monster als Spezialbeschwörung.
  | it_name   = Tempio Dimenticato degli Abissi
  | it_text   = Mentre questa carta è sul Terreno, il nome di questa carta diventa "Umi". Una volta per turno: puoi scegliere come bersaglio 1 mostro di Tipo Pesce, Serpente Marino o Acqua di Livello 4 o inferiore che controlli; bandisci quel bersaglio. Durante la tua End Phase: Evoca Specialmente i mostri banditi da questo effetto.
  | pt_name   = Templo Esquecido das Profundezas
  | pt_text   = Enquanto este card estiver no campo, o nome deste card se torna "Umi". Uma vez por turno: você pode escolher 1 monstro do Tipo Peixe, Serpente Marinha ou Aqua de Nível 4 ou menos que você controla; bana o alvo. Durante sua Fase Final: Invoque por Invocação-Especial o(s) monstro(s) banido(s) por este efeito.
  | es_name   = Templo Olvidado de las Profundidades
  | es_text   = Mientras esta carta está en el Campo, su nombre se convierte en "Umi". Una vez por turno: puedes seleccionar 1 monstruo de Tipo Pez, Serpiente Marina o Aqua de Nivel 4 o menor que controles; destierra ese objetivo. Durante tu End Phase: Invoca de Modo Especial a el o los monstruos desterrados por este efecto.
  | ja_text   = ①：このカードは魔法＆罠ゾーンに存在する限り、カード名を「海」として扱う。<br />②：１ターンに１度、自分フィールドのレベル４以下の魚族・海竜族・水族モンスター１体を対象として発動できる。その自分のレベル４以下の魚族・海竜族・水族モンスターを除外する。<br />③：このカードの②の効果でモンスターを除外している場合、自分エンドフェイズに発動する。その除外状態のモンスターを特殊召喚する。
  | ko_name   = 망각의 해저신전
  | ko_text   = 이 카드가 필드 위에 존재하는 한, 이 카드의 카드명은 "바다"로 취급한다. 1턴에 1번, 자신 필드 위의 레벨 4 이하의 어류족 / 해룡족 / 물족 몬스터 1장을 선택하고 게임에서 제외할 수 있다. 자신의 엔드 페이즈시, 이 효과로 제외한 몬스터를 특수 소환한다.
  | tc_name   = 忘卻的海底神殿
  | tc_text   = 只要此卡存在於場上，此卡的卡名就視為「海」。１回合１次，可選擇我方場上的１隻等級４以下的魚族・海龍族・水族怪獸從遊戲除外。在我方結束階段時，特殊召喚透過此效果除外的怪獸。
  | sc_name   = 忘却的海底神殿
  | sc_text   = 只要此卡存在于场上，卡牌名称视为“海”。１回合１次，可选择我方场上１只等级４以下的鱼族・海龙族・水族怪兽从游戏中除外。我方结束阶段时，特殊召唤以此效果而被除外的怪兽。
  }}
