  | fr_name   = Lignée Royale
  | fr_text   = Envoyez 1 "Chevalier de la Reine", "Chevalier du Roi" et "Chevalier du Valet" depuis votre main et/ou Zone Monstre face recto au Cimetière, puis Invoquez Spécialement 1 monstre depuis votre main, Deck, Extra Deck ou Cimetière qui mentionne tous les "Chevalier de la Reine", "Chevalier du Roi" et "Chevalier du Valet".
  | de_name   = Royal Straight
  | de_text   = Lege 1 „Ritterin der Königin“, „Ritter des Königs“ und „Ritter des Buben“ von deiner Hand und/oder offen von deiner Monsterzone auf den Friedhof, dann beschwöre 1 Monster, das „Ritterin der Königin“, „Ritter des Königs“ und „Ritter des Buben“ erwähnt, als Spezialbeschwörung von deiner Hand, deinem Deck, deinem Extra Deck oder deinem Friedhof.
  | it_name   = Scala Reale
  | it_text   = Manda 1 "Cavaliere della Regina", "Cavaliere del Re" e "Cavaliere del Jack" dalla tua mano e/o Zona Mostri scoperta al Cimitero, poi Evoca Specialmente dalla tua mano, Deck, Extra Deck o Cimitero 1 mostro che menziona tutti tra "Cavaliere della Regina", "Cavaliere del Re" e "Cavaliere del Jack".
  | pt_name   = Sequência Real
  | pt_text   = Envie para o Cemitério 1 "O Cavaleiro da Rainha", "O Cavaleiro do Rei" e "O Cavaleiro do Valete" da sua mão e/ou da Zona de Monstros com a face para cima e, depois, Invoque por Invocação-Especial 1 monstro da sua mão, do Deck, do Deck Adicional ou do Cemitério que mencione todos dentre "O Cavaleiro da Rainha", "O Cavaleiro do Rei" e "O Cavaleiro do Valete".
  | es_name   = Flor Imperial
  | es_text   = Manda al Cementerio 1 "Escolta de la Reina", "Escolta del Rey" y "Escolta de la Sota" en tu mano y/o boca arriba en tu Zona de Monstruos, y después Invoca 1 monstruo de Modo Especial, desde tu mano, Deck, Deck Extra o Cementerio, que mencione "Escolta de la Reina", "Escolta de la Sota" y "Escolta del Rey".
  | ja_text   = ①：自分の手札・フィールド（表側表示）から「クィーンズ・ナイト」「ジャックス・ナイト」「キングス・ナイト」を１体ずつ墓地へ送る。その後、「クィーンズ・ナイト」「ジャックス・ナイト」「キングス・ナイト」のカード名が全て記されたモンスター１体を自分の手札・デッキ・ＥＸデッキ・墓地から特殊召喚する。
  | ko_name   = 로얄 스트레이트
  | ko_text   = ①: 패 및 자신 필드의 앞면 표시 몬스터 중에서, "퀸즈 나이트" "잭스 나이트" "킹스 나이트"를 1장씩 고르고 묘지로 보낸다. 그 후, "퀸즈 나이트" "잭스 나이트" "킹스 나이트"의 카드명이 전부 쓰여진 몬스터 1장을 자신의 패 / 덱 / 엑스트라 덱 / 묘지에서 고르고 특수 소환한다.
  | tc_name   = 皇家同花順
  | tc_text   = ①：從手牌及我方場上正面表示的怪獸中，各選擇１隻「王后騎士」、「衛兵騎士」、「國王騎士」送至墓地發動。其後，從我方手牌・牌組・額外牌組・墓地選擇１隻寫有「王后騎士」、「衛兵騎士」、「國王騎士」全部卡名的怪獸特殊召喚。
  | sc_name   = 皇家同花顺
  | sc_text   = ①：从手牌及自己场上的表侧表示怪兽中，挑选“王后骑士”、“卫兵骑士”、“国王骑士”各１只送至墓地。然后，从自己的手牌・牌组・额外牌组・墓地，挑选记载有“王后骑士”、“卫兵骑士”、“国王骑士”全部卡名的１只怪兽特殊召唤。
