title: Gravekeeper's Supernaturalist (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = DARK
  | types     = Spellcaster / Fusion / Effect
  | level     = 7
  | atk       = 2000
  | def       = 2000
  | text      = 2 "Gravekeeper's" monsters<br />Gains ATK/DEF equal to the combined original Levels of the materials used for its Fusion Summon x 100. While "Necrovalley" is on the field, this card, and any card in your Field Zone, cannot be destroyed by card effects. During your Main Phase: You can activate this effect; during the End Phase of this turn, add 1 "Gravekeeper's" monster or 1 "Necrovalley" card from your Deck to your hand. You can only use this effect of "Gravekeeper's Supernaturalist" once per turn.

  | fr_name   = Supernaturaliste des Protecteurs du Tombeau
  | fr_text   = 2 monstres "Protecteurs du Tombeau"<br />Gagne une ATK/DEF égales à la somme des Niveaux d'origine des Matériels utilisés pour son Invocation Fusion x 100. Tant que "Vallée Mortuaire" est sur le Terrain, cette carte et les cartes dans votre Zone Terrain ne peuvent pas être détruites par des effets de carte. Durant votre Main Phase : vous pouvez activer cet effet ; durant la End Phase de ce tour, ajoutez 1 monstre "Protecteurs du Tombeau" ou 1 carte "Vallée Mortuaire" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Supernaturaliste des Protecteurs du Tombeau" qu'une fois par tour.
  | de_name   = Grabwächters Übernatürlicher
  | de_text   = 2 „Grabwächter“-Monster<br />Diese Karte erhält ATK/DEF in Höhe der gemeinsamen Grund-Stufe des Materials, das für ihre Fusionsbeschwörung verwendet wurde, x 100. Solange „Tal der Toten“ auf dem Spielfeld liegt, können diese Karte und jede Karte in deiner Spielfeldzone nicht durch Karteneffekte zerstört werden. Während deiner Main Phase: Du kannst diesen Effekt aktivieren; während der End Phase dieses Spielzugs, füge deiner Hand 1 „Grabwächter“-Monster oder 1 „Tal der Toten“-Karte von deinem Deck hinzu. Du kannst diesen Effekt von „Grabwächters Übernatürlicher“ nur einmal pro Spielzug verwenden.
  | it_name   = Sovrannaturalista - Custode di Tombe
  | it_text   = 2 mostri "Custode di Tombe"<br />Guadagna ATK/DEF pari alla somma dei Livelli originali dei materiali utilizzati per la sua Evocazione tramite Fusione x 100. Mentre "Necrovalle" è sul Terreno, questa carta, e qualsiasi carta nella tua Zona Terreno, non possono essere distrutte dagli effetti delle carte. Durante la tua Main Phase: puoi attivare questo effetto; durante la End Phase di questo turno, aggiungi 1 mostro "Custode di Tombe" o 1 carta "Necrovalle" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Sovrannaturalista - Custode di Tombe" una sola volta per turno.
  | pt_name   = Supernaturalista do Coveiro
  | pt_text   = 2 monstros "do Coveiro"<br />Ganha ATK/DEF igual aos Níveis originais combinados das matérias usadas para sua Invocação-Fusão x 100. Enquanto "Necro-Vale" estiver no campo, este card e qualquer card na sua Zona do Campo não podem ser destruídos por efeitos de card. Durante sua Fase Principal: você pode ativar este efeito; durante a Fase Final deste turno, adicione 1 monstro "do Coveiro" ou 1 card "Necro-Vale" do seu Deck à sua mão. Você só pode usar este efeito de "Supernaturalista do Coveiro" uma vez por turno.
  | es_name   = Supernaturalista Cuidador de Tumbas
  | es_text   = 2 monstruos "Cuidador de Tumbas"<br />Gana ATK/DEF igual a los Niveles originales combinados de los materiales usados para su Invocación por Fusión x 100. Mientras "Necrovalle" esté en el Campo, esta carta y cualquier carta en tu Zona del Campo no pueden ser destruidas por efectos de cartas. Durante tu Main Phase: puedes activar este efecto; durante la End Phase de este turno, añade a tu mano 1 monstruo "Cuidador de Tumbas" o 1 carta "Necrovalle" en tu Deck. Sólo puedes usar este efecto de "Supernaturalista Cuidador de Tumbas" una vez por turno.
  | ja_text   = 「墓守」モンスター×２<br />このカード名の③の効果は１ターンに１度しか使用できない。<br />①：このカードの攻撃力・守備力は、このカードの融合素材としたモンスターの元々のレベルの合計×１００アップする。<br />②：フィールドに「王家の眠る谷－ネクロバレー」が存在する限り、このカード及び自分のフィールドゾーンのカードは効果では破壊されない。<br />③：自分メインフェイズに発動できる。このターンのエンドフェイズに、デッキから「墓守」モンスター１体か「ネクロバレー」カード１枚を手札に加える。
  | ko_name   = 묘지기의 이능자
  | ko_text   = "묘지기" 몬스터 × 2<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 공격력 / 수비력은, 이 카드의 융합 소재로 한 몬스터의 원래 레벨의 합계 × 100 올린다. ②: 필드에 "왕가의 골짜기－네크로밸리"가 존재하는 한, 이 카드 및 자신의 필드 존의 카드는 효과로는 파괴되지 않는다. ③: 자신 메인 페이즈에 발동할 수 있다. 이 턴의 엔드 페이즈에, 덱에서 "묘지기" 몬스터 1장 또는 "네크로밸리" 카드 1장을 패에 넣는다.
  | tc_name   = 守墓的異能者
  | tc_text   = 「守墓」怪獸×２<br />此卡名的③效果，１回合僅限使用１次。①：此卡的攻擊力・守備力依據做為此卡的融合素材的怪獸的原本的等級合計×１００進行提升。②：只要場上存在「王家長眠之谷－死靈谷」，此卡及我方場地區的卡就不會因效果被破壞。③：可在我方主要階段發動。此回合的結束階段，從牌組將１隻「守墓」怪獸或１張「死靈谷」卡加入手牌。
  | sc_name   = 守墓的异能者
  | sc_text   = “守墓”怪兽×２<br />此卡牌名的③效果１回合只可使用１次。①：此卡的攻击力、守备力上升作为此卡的融合素材怪兽的原本等级合计×１００。②：只要场上存在有“王家长眠之谷－死灵谷”，此卡及我方场地区的卡牌不会因效果被破坏。③：在我方主要阶段可发动。在此回合的结束阶段，从牌组将１只“守墓”怪兽或１张“死灵谷”卡牌加入手牌。
  }}
