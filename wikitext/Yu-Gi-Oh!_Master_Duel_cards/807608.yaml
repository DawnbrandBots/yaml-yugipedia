title: Dimension Mirage (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Continuous
  | text      = Activate this card by targeting 1 face-up Attack Position monster your opponent controls. At the end of the Damage Step, when it attacks a monster, but the attack target was not destroyed by the battle: You can banish 1 monster from your Graveyard; it must attack again in a row. If the targeted monster leaves the field, destroy this card.

  | fr_name   = Mirage Dimensionnel
  | fr_text   = Activez cette carte en ciblant 1 monstre en Position d'Attaque face recto contrôlé par votre adversaire. À la fin de la Damage Step, lorsqu'il attaque un monstre, mais que la cible de l'attaque n'a pas été détruite au combat : vous pouvez bannir 1 monstre depuis votre Cimetière ; il doit attaquer une nouvelle fois à la suite. Si le monstre ciblé quitte le Terrain, détruisez cette carte.
  | de_name   = Dimensionstrugbild
  | de_text   = Aktiviere diese Karte, indem du 1 Monster in offener Angriffsposition wählst, das dein Gegner kontrolliert. Am Ende des Damage Steps, wenn es ein Monster angreift, aber das Angriffsziel nicht durch den Kampf zerstört wurde: Du kannst 1 Monster von deinem Friedhof verbannen; es muss sofort noch einmal angreifen. Falls das als Ziel gewählte Monster das Spielfeld verlässt, zerstöre diese Karte.
  | it_name   = Miraggio Dimensionale
  | it_text   = Attiva questa carta scegliendo come bersaglio 1 mostro scoperto in Posizione di Attacco controllato dal tuo avversario. Alla fine del Damage Step, quando esso attacca un mostro, ma il bersaglio dell'attacco non viene distrutto in battaglia: puoi bandire 1 mostro dal tuo Cimitero; esso deve attaccare ancora di seguito. Se il mostro scelto come bersaglio lascia il Terreno, distruggi questa carta.
  | pt_name   = Milagre Dimensional
  | pt_text   = Ative este card ao escolher 1 monstro com a face para cima em Posição de Ataque que seu oponente controla. No final da Etapa de Dano, quando ele atacar um monstro, mas o alvo do ataque não foi destruído pela batalha: você pode banir 1 monstro do seu Cemitério; ele deve atacar novamente em seguida. Se o monstro escolhido deixar o campo, destrua este card.
  | es_name   = Espejismo de la Dimensión
  | es_text   = Activa esta carta seleccionando 1 monstruo en Posición de Ataque boca arriba que controle tu adversario. Al final del Damage Step, cuando ataque a un monstruo, pero el objetivo del ataque no sea destruido en batalla: puedes desterrar 1 monstruo en tu Cementerio; esta carta debe atacar otra vez de manera consecutiva. Si el monstruo seleccionado deja el Campo, destruye esta carta.
  | ja_text   = 相手フィールドの表側攻撃表示モンスター１体を対象としてこのカードを発動できる。<br />①：対象のモンスターの攻撃で攻撃対象モンスターが破壊されなかったダメージステップ終了時、自分の墓地からモンスター１体を除外して発動できる。対象のモンスターはもう１度攻撃可能になり、続けて攻撃しなければならない。<br />②：対象のモンスターがフィールドから離れる時にこのカードは破壊される。
  | ko_name   = 디멘션 미라지
  | ko_text   = 상대 필드의 앞면 공격 표시 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다.<br />①: 대상 몬스터의 공격으로 공격 대상 몬스터가 파괴되지 않은 데미지 스텝 종료시, 자신 묘지에서 몬스터 1장을 제외하고 발동할 수 있다. 대상 몬스터는 1번 더 공격 가능하게 되고, 이어서 공격해야 한다.<br />②: 대상 몬스터가 필드에서 벗어날 때에 이 카드는 파괴된다.
  | tc_name   = 次元幻象
  | tc_text   = 可將對方場上的１隻正面攻擊表示怪獸做為對象發動此卡。<br />①：對象怪獸的攻擊對象怪獸未因該攻擊被破壞的傷害步驟結束時，可將我方墓地的１隻怪獸除外發動此效果。對象怪獸可再攻擊１次，必須連續攻擊。<br />②：在對象怪獸從場上離開的狀況下，此卡將被破壞。
  | sc_name   = 次元幻像
  | sc_text   = 可以对手场上的１只表侧攻击表示怪兽为对象发动此卡。<br />①：攻击对象怪兽未被因对象怪兽的攻击而破坏的伤害步骤结束时，可将我方墓地的１只怪兽除外并发动此效果。对象怪兽变成能再１次攻击，且必须持续进行攻击。<br />②：对象怪兽从场上离开的场合此卡被破坏。
  }}
