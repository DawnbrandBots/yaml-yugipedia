title: Topologic Bomber Dragon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | attribute          = DARK
  | types              = Cyberse / Link / Effect
  | link_arrows        = Top-Center, Bottom-Left, Bottom-Center, Bottom-Right
  | atk                = 3000
  | lore               = 2+ Effect Monsters<br />If another monster is Special Summoned to a zone a Link Monster points to, while this monster is on the field: Destroy all monsters in the Main Monster Zones, also your other monsters cannot attack for the rest of this turn. After damage calculation, if this card attacked an opponent's monster: Inflict damage to your opponent equal to that opponent's monster's original ATK.
  | releases           = Master Pack
  | fr_name            = Dragon Bombe Topologique
  | fr_lore            = 2+ Monstres à Effet<br />Si un autre monstre est Invoqué Spécialement dans une zone pointée par un Monstre Lien, tant que ce monstre est sur le Terrain : détruisez tous les monstres dans les Zones Monstre Main, et aussi, vos autres monstres ne peuvent pas attaquer le reste de ce tour. Après le calcul des dommages, si cette carte a attaqué un monstre de l'adversaire : infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre de l'adversaire.
  | de_name            = Topologik-Bomberdrache
  | de_lore            = 2+ Effektmonster<br />Falls ein anderes Monster als Spezialbeschwörung in eine Zone, auf die ein Linkmonster zeigt, beschworen wird, solange sich dieses Monster auf dem Spielfeld befindet: Zerstöre alle Monster in den Main-Monsterzonen, zusätzlich können deine anderen Monster für den Rest dieses Spielzugs nicht angreifen. Nach der Schadensberechnung, falls diese Karte ein Monster eines Gegners angegriffen hat: Füge deinem Gegner Schaden in Höhe der Grund-ATK jenes Monsters des Gegners zu.
  | it_name            = Drago Bomba Topologica
  | it_lore            = 2+ Mostri con Effetto<br />Se un altro mostro viene Evocato Specialmente in una zona puntata da un Mostro Link, mentre questo mostro è sul Terreno: distruggi tutti i mostri nelle Zone Mostri Main, inoltre i tuoi altri mostri non possono attaccare per il resto di questo turno. Dopo il calcolo dei danni, se questa carta ha attaccato un mostro dell'avversario: infliggi al tuo avversario danno pari all'ATK originale di quel mostro dell'avversario.
  | pt_name            = Dragão Bomba Topológica
  | pt_lore            = 2+ Monstros de Efeito<br />Se outro monstro for Invocado por Invocação-Especial em uma zona para a qual um Monstro Link apontar, enquanto este monstro estiver no campo: destrua todos os monstros nas Zonas de Monstros Principais e, além disso, seus outros monstros não podem atacar pelo resto deste turno. Depois do cálculo de dano, se este card atacou um monstro do oponente: cause dano ao seu oponente igual ao ATK original desse monstro do oponente.
  | es_name            = Dragón Bomba Topológico
  | es_lore            = 2+ Monstruos de Efecto<br />Si otro monstruo es Invocado de Modo Especial a una zona a la que apunte un Monstruo de Enlace, mientras este monstruo esté en el Campo: destruye todos los monstruos en las Zonas de Monstruos Principales, y además tus demás monstruos no pueden atacar por el resto de este turno. Después del cálculo de daño, si esta carta atacó a un monstruo del adversario: inflige daño a tu adversario igual al ATK original de ese monstruo del adversario.
  | ja_lore            = 効果モンスター２体以上<br />①：このカードが既にモンスターゾーンに存在する状態で、このカード以外のモンスターがリンクモンスターのリンク先に特殊召喚された場合に発動する。お互いのメインモンスターゾーンのモンスターを全て破壊する。このターン、このカード以外の自分のモンスターは攻撃できない。②：このカードが相手モンスターを攻撃したダメージ計算後に発動する。その相手モンスターの元々の攻撃力分のダメージを相手に与える。
  | ko_name            = 토폴로직 폭탄 드래곤
  | ko_lore            = 효과 몬스터 2장 이상<br />①: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 이 카드 이외의 몬스터가 링크 몬스터의 링크 앞에 특수 소환되었을 경우에 발동한다. 서로의 메인 몬스터 존의 몬스터를 전부 파괴한다. 이 턴에, 이 카드 이외의 자신 몬스터는 공격할 수 없다. ②: 이 카드가 상대 몬스터를 공격한 데미지 계산 후에 발동한다. 그 상대 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.
  | tc_name            = 拓撲邏輯 轟炸龍
  | tc_lore            = 效果怪獸２隻以上<br />①：此卡已存在於怪獸區的狀態，在此卡以外的怪獸被特殊召喚至連結怪獸連結指向的位置的狀況下發動。將雙方主要怪獸區的所有怪獸全部破壞。此回合，此卡以外的我方怪獸無法攻擊。②：在此卡攻擊對方怪獸的傷害計算後發動。給予對方等同於該對方怪獸的原本的攻擊力數值的傷害。
  | sc_name            = 拓扑逻辑轰炸龙
  | sc_lore            = 效果怪兽2只以上<br />①：此卡已经存在于怪兽区域的状态下，此卡以外的怪兽被特殊召唤至连接怪兽连接端的情况下发动。将双方主要怪兽区域的怪兽全部破坏。此回合中，自己此卡以外的怪兽不可攻击。②：此卡在攻击对手怪兽的伤害计算后发动。给予对手相当于该对手怪兽原本攻击力数值的伤害。
  }}
