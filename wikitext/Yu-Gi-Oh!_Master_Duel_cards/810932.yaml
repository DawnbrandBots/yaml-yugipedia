  | de_text   = „Majestätischer Drache“ + „Rotdrachen-Erzunterweltler“ + 1 Nicht-Empfänger-Monster<br />Kann nicht durch Karteneffekte zerstört werden. Nach der Schadensberechnung, falls diese Karte angreift: Zerstöre alle Monster in Verteidigungsposition auf dem Spielfeld. Einmal pro Spielzug: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; annulliere seine Effekte und falls du dies tust, erhält diese Karte ATK in Höhe der ATK des Monsters. Diese Änderungen dauern bis zum Ende dieses Spielzugs an. Während der End Phase: Wähle 1 „Rotdrachen-Erzunterweltler“ in deinem Friedhof; lege diese Karte vom Spielfeld ins Extra Deck zurück, dann beschwöre das gewählte Ziel als Spezialbeschwörung.
  | it_name   = Drago Rosso Maestoso
