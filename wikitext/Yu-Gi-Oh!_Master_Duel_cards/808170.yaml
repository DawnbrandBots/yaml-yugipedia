  | text      = All Dragon, Warrior, and Spellcaster-Type monsters you control gain 300 ATK and DEF. Once per turn: You can discard 1 card; Special Summon 1 "Empowered Warrior" monster from your Deck. Once per turn: You can banish a total of 4 Warrior and/or Spellcaster-Type monsters from your Graveyard; add 1 "Aether" monster from your Deck to your hand.
  | releases  = Master Pack
  | fr_name   = Éveillement
  | fr_text   = Tous les monstres de Type Dragon/Guerrier/Magicien que vous contrôlez gagnent 300 ATK/DEF. Une fois par tour : vous pouvez défausser 1 carte ; Invoquez Spécialement 1 monstre "Guerrier Éveillé" depuis votre Deck. Une fois par tour : vous pouvez bannir un total de 4 monstres de Type Guerrier et/ou Magicien depuis votre Cimetière ; ajoutez 1 monstre "Éther" depuis votre Deck à votre main.
  | de_name   = Ermächtigung
  | de_text   = Alle Monster vom Typ Drache, Krieger und Hexer, die du kontrollierst, erhalten 300 ATK und DEF. Einmal pro Spielzug: Du kannst 1 Karte abwerfen; beschwöre 1 „Ermächtigte Krieger“-Monster als Spezialbeschwörung von deinem Deck. Einmal pro Spielzug: Du kannst insgesamt 4 Monster vom Typ Krieger und/oder Hexer von deinem Friedhof verbannen; füge deiner Hand 1 „Aether“-Monster von deinem Deck hinzu.
  | it_name   = Potenziamento
  | it_text   = Tutti i mostri di Tipo Drago, Guerriero e Incantatore che controlli guadagnano 300 ATK e DEF. Una volta per turno: puoi scartare 1 carta; Evoca Specialmente 1 mostro "Guerriero Potenziato" dal tuo Deck. Una volta per turno: puoi bandire un totale di 4 mostri di Tipo Guerriero e/o Incantatore dal tuo Cimitero; aggiungi 1 mostro "Aether" dal tuo Deck alla tua mano.
  | pt_name   = Edificar
  | pt_text   = Todos os monstros do Tipo Dragão, Guerreiro e Mago que você controla ganham 300 de ATK e DEF. Uma vez por turno: você pode descartar 1 card; Invoque por Invocação-Especial 1 monstro "Guerreiro(a) Edificado(a)" do seu Deck. Uma vez por turno: você pode banir um total de 4 monstros do Tipo Guerreiro e/ou Mago do seu Cemitério; adicione 1 monstro "Éter" do seu Deck à sua mão.
  | es_name   = Fortalecimiento
  | es_text   = Todos los monstruos de Tipo Dragón, Guerrero y Lanzador de Conjuros que controles ganan 300 ATK y DEF. Una vez por turno: puedes descartar 1 carta; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Guerrero/a Fortalecido/a". Una vez por turno: puedes desterrar un total de 4 monstruos de Tipo Guerrero y/o Lanzador de Conjuros en tu Cementerio; añade a tu mano 1 monstruo "Aether" en tu Deck.
  | ja_text   = ①：自分フィールドのドラゴン族・戦士族・魔法使い族モンスターの攻撃力・守備力は３００アップする。<br />②：１ターンに１度、手札を１枚捨てて発動できる。デッキから「魔装戦士」モンスター１体を特殊召喚する。<br />③：１ターンに１度、自分の墓地から戦士族・魔法使い族モンスター４体を除外して発動できる。デッキから「イーサルウェポン」モンスター１体を手札に加える。
  | ko_name   = 소마장착
  | ko_text   = ①: 자신 필드의 드래곤족 / 전사족 / 마법사족 몬스터의 공격력 / 수비력은 300 올린다.<br />②: 1턴에 1번, 패를 1장 버리고 발동할 수 있다. 덱에서 "마장전사" 몬스터 1장을 특수 소환한다.<br />③: 1턴에 1번, 자신 묘지의 전사족 / 마법사족 몬스터를 합계 4장 제외하고 발동할 수 있다. 덱에서 "이살웨폰" 몬스터 1장을 패에 넣는다.
  | tc_name   = 召魔裝束
  | tc_text   = ①：我方場上的龍族・戰士族・魔法使族怪獸的攻擊力・守備力提升３００。<br />②：１回合１次，可捨棄１張手牌發動。從牌組特殊召喚１隻「魔裝戰士」怪獸。<br />③：１回合１次，可將我方墓地的戰士族・魔法使族怪獸合計４隻除外發動。從牌組將１隻「以太兵器」怪獸加入手牌。
  | sc_name   = 召魔装著
  | sc_text   = ①：我方场上的龙族・战士族・魔法师族怪兽的攻击力、守备力上升３００。<br />②：１回合１次，可舍弃１张手牌并发动。从牌组特殊召唤１只“魔装战士”怪兽。<br />③：１回合１次，可将我方墓地的战士族、魔法师族怪兽共４只除外并发动。从牌组将１只“以太兵器”怪兽加入手牌。
