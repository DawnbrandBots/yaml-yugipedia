title: Beetrooper Formation (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Field
  | text      = You can target 1 "Beetrooper" monster in your GY; Special Summon it, but it cannot attack this turn, also you lose LP equal to its original ATK. If a face-up Insect monster(s) you control is destroyed by battle or card effect: You can Special Summon 1 "Beetrooper Token" (Insect/EARTH/Level 3/ATK 1000/DEF 1000). You can only use each effect of "Beetrooper Formation" once per turn.
  | fr_name   = Formation de la Coléoptroupe
  | fr_text   = Vous pouvez cibler 1 monstre "Coléoptroupe" dans votre Cimetière ; Invoquez-le Spécialement, mais il ne peut pas attaquer ce tour, et aussi, vous perdez des LP égaux à son ATK d'origine. Si un ou plusieurs monstres Insecte face recto que vous contrôlez sont détruits au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 "Jeton Coléoptroupe" (Insecte/TERRE/Niveau 3/ATK 1000/DEF 1000). Vous ne pouvez utiliser chaque effet de "Formation de la Coléoptroupe" qu'une fois par tour.
  | de_name   = Käferkavallerie-Formation
  | de_text   = Du kannst 1 „Käferkavallerie“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber es kann in diesem Spielzug nicht angreifen, zusätzlich verlierst du LP in Höhe seiner Grund-ATK. Falls ein oder mehr offene Insekt-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst 1 „Käferkavallerie-Spielmarke“ (Insekt/ERDE/Stufe 3/ATK 1000/DEF 1000) als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Käferkavallerie-Formation“ nur einmal pro Spielzug verwenden.
  | it_name   = Formazione Scarasoldati
  | it_text   = Puoi scegliere come bersaglio 1 mostro "Scarasoldato" nel tuo Cimitero; Evocalo Specialmente, ma esso non può attaccare in questo turno, inoltre perdi LP pari al suo ATK originale. Se uno o più mostri Insetto scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 "Segna-Scarasoldato" (Insetto/TERRA/Livello 3/ATK 1000/DEF 1000). Puoi utilizzare ogni effetto di "Formazione Scarasoldati" una sola volta per turno.
  | pt_name   = Formação Bezoudado
  | pt_text   = Você pode escolher 1 monstro "Bezoudado" no seu Cemitério; Invoque-o por Invocação-Especial, mas ele não pode atacar neste turno e, além disso, você perde PV igual ao ATK original dele. Se um ou mais monstros Inseto com a face para cima que você controla forem destruídos em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 "Ficha de Bezoudado" (Inseto/TERRA/Nível 3/ATK 1000/DEF 1000). Você só pode usar cada efeito de "Formação Bezoudado" uma vez por turno.
  | es_name   = Formación de Escaraballería
  | es_text   = Puedes seleccionar 1 monstruo "Escaraballería" en tu Cementerio; Invócalo de Modo Especial, pero no puede atacar este turno, y además pierdes LP iguales a su ATK original. Si uno o más monstruos Insecto boca arriba que controlas son destruidos en batalla o por el efecto de una carta: puedes Invocar de Modo Especial 1 "Ficha Escaraballería" (Insecto/TIERRA/Nivel 3/ATK 1000/DEF 1000). Sólo puedes usar cada efecto de "Formación de Escaraballería" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の墓地の「ビートルーパー」モンスター１体を対象として発動できる。そのモンスターを特殊召喚し、自分はそのモンスターの元々の攻撃力分のＬＰを失う。この効果で特殊召喚したモンスターはこのターン攻撃できない。<br />②：自分フィールドの表側表示の昆虫族モンスターが戦闘・効果で破壊された場合に発動できる。自分フィールドに「騎甲虫トークン」（昆虫族・地・星３・攻／守１０００）１体を特殊召喚する。
  | ko_name   = 비틀트루퍼 포메이션
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 "비틀트루퍼" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환하고, 자신은 그 몬스터의 원래 공격력만큼의 LP를 상실한다. 이 효과로 특수 소환한 몬스터는 이 턴에 공격할 수 없다. ②: 자신 필드의 앞면 표시 곤충족 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 자신 필드에 "비틀트루퍼 토큰"(곤충족 / 땅 / 레벨 3 / 공 1000 / 수 1000) 1장을 특수 소환한다.
  | tc_name   = 騎甲蟲隊戰術機動
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可將我方墓地的１隻「騎甲蟲」怪獸做為對象發動。特殊召喚該怪獸，我方依據該怪獸原本的攻擊力失去LP。透過此效果特殊召喚的怪獸在此回合無法攻擊。②：可在我方場上正面表示的昆蟲族怪獸因戰鬥・效果被破壞的狀況下發動。於我方場上特殊召喚１隻「騎甲蟲衍生物」（昆蟲族・地・星３・攻／守１０００）。
  | sc_name   = 骑甲虫队战术机动
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。①：以自己墓地的１只“骑甲虫”怪兽为对象可以发动。将该怪兽特殊召唤，自己失去相当于该怪兽原本攻击力数值的LP。以此效果特殊召唤的怪兽在此回合不可攻击。②：自己场上的表侧表示昆虫族怪兽因战斗・效果被破坏的情况下可以发动。将１只“骑甲虫衍生物”（昆虫族・地・星３・攻／守１０００）特殊召唤至自己场上。
  }}
