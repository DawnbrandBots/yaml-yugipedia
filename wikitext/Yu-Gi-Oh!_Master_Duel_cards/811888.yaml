  | ja_text   = レベル３モンスター×２体以上<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：１ターンに１度、相手がモンスターの効果を発動した時、このカードのＸ素材を２つ取り除いて発動できる。その効果は「お互いのプレイヤーは、それぞれ１枚ドローする」となる。<br />②：自分フィールドの他の「Ｎｏ．」Ｘモンスター１体を対象として発動できる。このカードをそのモンスターのＸ素材とする（このカードがＸ素材を持っている場合、それらも全てＸ素材とする）。
  | ko_name   = No.75 혹란의 가십 섀도우
