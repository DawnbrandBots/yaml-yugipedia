title: '"Infernoble Arms - Durendal" (Master Duel)'
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Equip
  | text      = While this card is equipped to a monster: You can add 1 Level 5 or lower FIRE Warrior monster from your Deck to your hand, then destroy this card. If this card is sent to the GY because the equipped monster is sent to the GY: You can target 1 Level 5 or lower FIRE Warrior monster in your GY; Special Summon it, also you cannot Special Summon monsters for the rest of this turn, except Warrior monsters. You can only use 1 ""Infernoble Arms - Durendal"" effect per turn, and only once that turn.
  | fr_name   = "Armes Nobles Inferno - Durendal"
  | fr_text   = Tant que cette carte est équipée à un monstre : vous pouvez ajouter 1 monstre FEU Guerrier de max. Niveau 5 depuis votre Deck à votre main, puis détruisez cette carte. Si cette carte est envoyée au Cimetière parce que le monstre équipé est envoyé au Cimetière : vous pouvez cibler 1 monstre FEU Guerrier de max. Niveau 5 dans votre Cimetière ; Invoquez-le Spécialement, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Guerrier exclus) le reste de ce tour. Vous ne pouvez utiliser qu'1 effet de ""Armes Nobles Inferno - Durendal"" par tour, et uniquement une fois le tour.
  | de_name   = „Flammedle Waffen - Durendal“
  | de_text   = Solange diese Karte ein Monster ausrüstet: Du kannst deiner Hand 1 FEUER Krieger-Monster der Stufe 5 oder niedriger von deinem Deck hinzufügen, dann zerstöre diese Karte. Falls diese Karte auf den Friedhof gelegt wird, weil das ausgerüstete Monster auf den Friedhof gelegt wird: Du kannst 1 FEUER Krieger-Monster der Stufe 5 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Krieger-Monstern. Du kannst nur 1 Effekt von „„Flammedle Waffen - Durendal““ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name   = "Infernobili Armi - Durlindana"
  | it_text   = Mentre questa carta è equipaggiata a un mostro: puoi aggiungere 1 mostro FUOCO Guerriero di Livello 5 o inferiore dal tuo Deck alla tua mano, poi distruggi questa carta. Se questa carta viene mandata al Cimitero perché il mostro equipaggiato viene mandato al Cimitero: puoi scegliere come bersaglio 1 mostro FUOCO Guerriero di Livello 5 o inferiore nel tuo Cimitero; Evocalo Specialmente, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri Guerriero. Puoi utilizzare solo 1 effetto di ""Infernobili Armi - Durlindana"" per turno, e solo una volta in quel turno.
  | pt_name   = "Infernarmas Nobres - Durendal"
  | pt_text   = Enquanto este card estiver equipado a um monstro: você pode adicionar 1 monstro Guerreiro de FOGO de Nível 5 ou menos do seu Deck à sua mão e, depois, destrua este card. Se este card for enviado para o Cemitério porque o monstro equipado foi enviado para o Cemitério: você pode escolher 1 monstro Guerreiro de FOGO de Nível 5 ou menos no seu Cemitério; Invoque-o por Invocação-Especial e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros Guerreiro. Você só pode usar 1 efeito de ""Infernarmas Nobres - Durendal"" por turno e apenas uma vez por turno.
  | es_name   = "Infernarmas Nobles - Durendal"
  | es_text   = Mientras esta carta está equipada a un monstruo: puedes añadir a tu mano 1 monstruo Guerrero de FUEGO de Nivel 5 o menor en tu Deck, y después destruye esta carta. Si esta carta es mandada al Cementerio porque el monstruo equipado es mandado al Cementerio: puedes seleccionar 1 monstruo Guerrero de FUEGO de Nivel 5 o menor en tu Cementerio; Invócalo de Modo Especial, y además por el resto de este turno no puedes Invocar monstruos de Modo Especial, excepto monstruos Guerrero. Sólo puedes usar 1 efecto de ""Infernarmas Nobles - Durendal"" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：このカードが装備されている場合に発動できる。デッキからレベル５以下の戦士族・炎属性モンスター１体を手札に加える。その後、このカードを破壊する。<br />②：装備モンスターが墓地へ送られた事でこのカードが墓地へ送られた場合、自分の墓地のレベル５以下の戦士族・炎属性モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果の発動後、ターン終了時まで自分は戦士族モンスターしか特殊召喚できない。
  | ko_name   = 『불꽃성검－듀란달』
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 이 카드가 장착되어 있을 경우에 발동할 수 있다. 덱에서 레벨 5 이하의 전사족 / 화염 속성 몬스터 1장을 패에 넣는다. 그 후, 이 카드를 파괴한다.<br />②: 장착 몬스터가 묘지로 보내진 것으로 이 카드가 묘지로 보내졌을 경우, 자신 묘지의 레벨 5 이하의 전사족 / 화염 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 전사족 몬스터밖에 특수 소환할 수 없다.
  | tc_name   = 『焰聖劍－迪朗達爾』
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。<br />①：可在此卡被裝備的狀況下發動。從牌組將１隻等級５以下的戰士族・炎屬性怪獸加入手牌。其後，破壞此卡。<br />②：在此卡因裝備怪獸被送至墓地而被送至墓地的狀況下，可將我方墓地的１隻等級５以下的戰士族・炎屬性怪獸做為對象發動。特殊召喚該怪獸。此效果發動後，在回合結束前我方可特殊召喚的怪獸僅限戰士族怪獸。
  | sc_name   = 『焰圣剑－杜兰德尔』
  | sc_text   = 此卡名的①②效果１回合１次，仅可使用其中１个。<br />①：此卡被装备中的情况下可以发动。从牌组将１只等级５以下的战士族・炎属性怪兽加入手牌。然后破坏此卡。<br />②：因装备怪兽被送至墓地导致此卡被送至墓地的情况下，以自己墓地１只等级５以下的战士族・炎属性怪兽为对象可以发动。将该怪兽特殊召唤。此效果发动后，直至回合结束时为止自己仅可特殊召唤战士族怪兽。
  }}
