title: Alien Mother (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = DARK
  | types     = Reptile / Effect
  | level     = 6
  | atk       = 2300
  | def       = 1500
  | text      = If this card destroys a monster with an A-Counter by battle and sends it to the Graveyard, Special Summon the destroyed monster to your side of the field at the end of the Battle Phase. When this card is removed from the field, all monsters that were Special Summoned by this card's effect are destroyed.
  | fr_name   = Mère Alien
  | fr_text   = Si cette carte détruit un monstre avec un Compteur-A à l'issue d'un combat et l'envoie au Cimetière, Invoquez Spécialement le monstre détruit sur votre Terrain à la fin de la Battle Phase. Lorsque cette carte est retirée du Terrain, tous les monstres qui ont été Invoqués Spécialement par l'effet de cette carte sont détruits.
  | de_name   = Außerirdische Mutter
  | de_text   = Falls diese Karte ein Monster mit einer A-Zählmarke durch Kampf zerstört und auf den Friedhof legt, beschwöre das zerstörte Monster am Ende der Battle Phase als Spezialbeschwörung auf deine Spielfeldseite. Wenn diese Karte vom Spielfeld entfernt wird, werden alle Monster zerstört, die durch den Effekt dieser Karte als Spezialbeschwörung beschworen wurden.
  | it_name   = Alieno Madre
  | it_text   = Se questa carta distrugge un mostro con un Segnalino-A in seguito ad una battaglia e lo manda al Cimitero, Evoca tramite Evocazione Speciale il mostro distrutto sul tuo Terreno alla fine della Battle Phase. Quando questa carta viene rimossa dal Terreno, tutti i mostri Evocati tramite Evocazione Speciale dall'effetto di questa carta vengono distrutti.
  | pt_name   = Mãe Alienígena
  | pt_text   = Se este card destruir um monstro com um Marcador-A em batalha e enviá-lo ao Cemitério, Invoque o monstro destruído por Invocação-Especial no seu lado do campo no fim da Fase de Batalha. Quando este card for removido do campo, todos os monstros Invocados por Invocação-Especial pelo efeito deste card são destruídos.
  | es_name   = Madre Alienígena
  | es_text   = Si esta carta destruye un monstruo con Contadores "A" como resultado de una batalla y lo manda al Cementerio, Invoca mediante una Invocación Especial al monstruo destruido a tu Campo al final de la Battle Phase. Cuando esta carta es retirada del Campo, todos los monstruos que hayan sido Invocados mediante el efecto de esta carta son destruidos.
  | ja_text   = ①：このカードが戦闘でＡカウンターが置かれているモンスターを破壊し墓地へ送った場合、そのバトルフェイズ終了時に発動する。そのモンスターを自分フィールドに特殊召喚する。この効果で特殊召喚したモンスターは、このカードがフィールドから離れる時に全て破壊される。
  | ko_name   = 에일리언 마더
  | ko_text   = 이 카드가 전투에 의해서 A 카운터가 얹힌 몬스터를 파괴하고 묘지로 보냈을 경우, 그 배틀 페이즈 종료시에 발동한다. 파괴한 그 몬스터를 자신 필드 위에 특수 소환한다. 이 효과로 특수 소환한 몬스터는 이 카드가 필드 위에서 벗어났을 경우, 전부 파괴된다.
  | tc_name   = 外星人之母
  | tc_text   = 在此卡因戰鬥破壞置有A計數物的怪獸送至墓地的狀況下，在該戰鬥階段結束時發動。特殊召喚破壞的該怪獸至我方場上。透過此效果特殊召喚的所有怪獸，在此卡從場上離開時全部被破壞。
  | sc_name   = 外星人之母
  | sc_text   = 此卡因战斗破坏放置有A计数物怪兽并送入墓地的场合，在该战斗阶段结束时发动。特殊召唤被破坏的该怪兽至我方场上。此卡从场上离开时，以此效果特殊召唤的所有怪兽被破坏。
  }}
