title: Marincess Circulation (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 WATER Link Monster you control; return it to the Extra Deck, and if you do, Special Summon 1 "Marincess" Link Monster from your Extra Deck with the same Link Rating but a different name, but it cannot attack directly or be destroyed by battle this turn. (This is treated as a Link Summon.) If you control a Link-3 or higher "Marincess" monster, you can activate this card from your hand.

  | fr_name   = Circulation Marincesse
  | fr_text   = Ciblez 1 Monstre Lien EAU que vous contrôlez ; renvoyez-le à l'Extra Deck, et si vous le faites, Invoquez Spécialement 1 Monstre Lien "Marincesse" depuis votre Extra Deck avec la même Classification Lien mais de nom différent, mais il ne peut ni attaquer directement ni être détruit au combat ce tour. (Ceci est traité comme une Invocation Lien.) Si vous contrôlez un monstre "Marincesse" de min. Link-3, vous pouvez activer cette carte depuis votre main.
  | de_name   = Marinzessin-Umströmung
  | de_text   = Wähle 1 WASSER Linkmonster, das du kontrollierst; lege es ins Extra Deck zurück und falls du dies tust, beschwöre 1 „Marinzessin“-Linkmonster mit derselben Linkzahl, aber einem unterschiedlichen Namen als Spezialbeschwörung von deinem Extra Deck, aber es kann in diesem Spielzug weder direkt angreifen noch durch Kampf zerstört werden. (Dies wird als Linkbeschwörung behandelt.) Falls du ein „Marinzessin“-Monster mit Link-3 oder höher kontrollierst, kannst du diese Karte von deiner Hand aktivieren.
  | it_name   = Ricircolo Marincipessa
  | it_text   = Scegli come bersaglio 1 Mostro Link ACQUA che controlli; fallo ritornare nell'Extra Deck e, se lo fai, Evoca Specialmente dal tuo Extra Deck 1 Mostro Link "Marincipessa" con la stessa Classificazione Link ma con un nome diverso, ma esso non può attaccare direttamente o essere distrutto in battaglia in questo turno. (Questa viene considerata come un'Evocazione Link.) Se controlli un mostro "Marincipessa" Link-3 o superiore, puoi attivare questa carta dalla tua mano.
  | pt_name   = Circulação Marincesa
  | pt_text   = Escolha 1 Monstro Link de ÁGUA que você controla; devolva-o para o Deck Adicional e, se isso acontecer, Invoque por Invocação-Especial 1 Monstro Link "Marincesa" do seu Deck Adicional com o mesmo Valor Link, mas um nome diferente, mas ele não pode atacar diretamente ou ser destruído em batalha neste turno. (Isso é considerado uma Invocação-Link.) Se você controlar um monstro "Marincesa" de Link-3 ou mais, você pode ativar este card da sua mão.
  | es_name   = Circulación Marincesa
  | es_text   = Selecciona 1 Monstruo de Enlace de AGUA que controles; devuélvelo al Deck Extra y, si lo haces, Invoca de Modo Especial, desde tu Deck Extra, 1 Monstruo de Enlace "Marincesa" con el mismo Rating de Enlace pero nombre diferente, pero este turno no puede atacar directamente o ser destruido en batalla. (Esto se trata como una Invocación por Enlace). Si controlas un monstruo "Marincesa" de Link-3 o mayor, puedes activar esta carta desde tu mano.
  | ja_text   = 自分フィールドにリンク３以上の「マリンセス」モンスターが存在する場合、このカードの発動は手札からもできる。<br />①：自分フィールドの水属性Ｌモンスター１体を対象として発動できる。そのモンスターをＥＸデッキに戻し、そのモンスターとはカード名が異なり、リンクマーカーの数が同じ「マリンセス」Ｌモンスター１体をＬ召喚扱いでＥＸデッキから特殊召喚する。このターン、この効果で特殊召喚したモンスターは直接攻撃できず、戦闘では破壊されない。
  | ko_name   = 마린세스 서큘레이션
  | ko_text   = 자신 필드에 링크 3 이상의 "마린세스" 몬스터가 존재할 경우, 이 카드의 발동은 패에서도 할 수 있다. ①: 자신 필드의 물 속성 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 주인의 엑스트라 덱으로 되돌리고, 그 몬스터와는 카드명이 다르며, 링크 마커의 수가 같은 "마린세스" 링크 몬스터 1장을 링크 소환으로 취급하여 엑스트라 덱에서 특수 소환한다. 이 턴에, 이 효과로 특수 소환한 몬스터는 직접 공격할 수 없으며, 전투로는 파괴되지 않는다.
  | tc_name   = 海晶少女環流
  | tc_text   = 在我方場上存在連結３以上的「海晶少女」怪獸的狀況下，也可從手牌發動此卡。①：可將我方場上的１隻水屬性連結怪獸做為對象發動。將該怪獸送回持有者的額外牌組，將１隻與該怪獸卡名不同，連結符號的數量相同的「海晶少女」連結怪獸視為連結召喚，從額外牌組特殊召喚。此回合，透過此效果特殊召喚的怪獸無法直接攻擊，不會因戰鬥被破壞。
  | sc_name   = 海晶少女环流
  | sc_text   = 自己场上存在连接３以上的“海晶少女”怪兽的情况下，此卡的发动也可从手牌进行。①：以自己场上的１只水属性连接怪兽为对象可以发动。将该怪兽放回持有者的额外牌组，将１只卡名与该怪兽不同、连接标记数量相同的“海晶少女”连接怪兽视为连接召唤从额外牌组特殊召唤。此回合，以此效果特殊召唤的怪兽不可直接攻击，不会因战斗被破坏。
  }}
