  | text      = Pay 2000 LP and Tribute 1 Warrior monster; banish up to 3 "Legendary Dragon" Spells with different names from your hand and/or GY, and if you do, Special Summon that many "Legendary Knight" monsters with different names from your hand, Deck, and/or GY. You can only activate 1 "Legend of Heart" per turn.
  | releases  = Legacy Pack

  | fr_name   = Légende du Cœur
  | fr_text   = Payez 2000 LP et Sacrifiez 1 monstre Guerrier ; bannissez max. 3 Magies "Dragon Légendaire" de noms différents depuis votre main et/ou Cimetière, et si vous le faites, Invoquez Spécialement autant de monstres "Chevalier Légendaire" de noms différents depuis votre main, Deck et/ou Cimetière. Vous ne pouvez activer qu'1 "Légende du Cœur" par tour.
  | de_name   = Legende des Herzens
  | de_text   = Zahle 2000 LP und biete 1 Krieger-Monster als Tribut an; verbanne bis zu 3 „Legendärer Drache“-Zauber mit unterschiedlichen Namen von deiner Hand und/oder deinem Friedhof und falls du dies tust, beschwöre so viele „Legendärer Ritter“-Monster mit unterschiedlichen Namen als Spezialbeschwörung von deiner Hand, deinem Deck und/oder deinem Friedhof. Du kannst nur 1 „Legende des Herzens“ pro Spielzug aktivieren.
  | it_name   = Leggenda del Cuore
  | it_text   = Paga 2000 LP e offri come Tributo 1 mostro Guerriero; bandisci fino a 3 Magie "Leggendario Drago" con nomi diversi dalla tua mano e/o Cimitero e, se lo fai, Evoca Specialmente quel numero di mostri "Leggendario Cavaliere" con nomi diversi dalla tua mano, Deck e/o Cimitero. Puoi attivare solo 1 "Leggenda del Cuore" per turno.
  | pt_name   = Lenda do Coração
  | pt_text   = Pague 2000 PV e ofereça como Tributo 1 monstro Guerreiro; bana até 3 Magias "Dragão Lendário" com nomes diferentes da sua mão e/ou do Cemitério e, se isso acontecer, Invoque por Invocação-Especial o mesmo número de monstros "Cavaleiro Lendário" com nomes diferentes da sua mão, do Deck e/ou do Cemitério. Você só pode ativar 1 "Lenda do Coração" por turno.
  | es_name   = Leyenda del Corazón
  | es_text   = Paga 2000 LP y Sacrifica 1 monstruo Guerrero; destierra hasta 3 Mágicas "Dragón Legendario" con nombres diferentes en tu mano y/o Cementerio y, si lo haces, Invoca de Modo Especial, desde tu mano, Deck y/o Cementerio, esa misma cantidad de monstruos "Caballero Legendario" con nombres diferentes. Sólo puedes activar 1 "Leyenda del Corazón" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：２０００ＬＰを払い、自分フィールドの戦士族モンスター１体をリリースして発動できる。自分の手札・墓地の「伝説の竜」魔法カードを３枚まで除外し（同名カードは１枚まで）、除外した数だけ、「伝説の騎士」モンスターを自分の手札・デッキ・墓地から特殊召喚する（同名カードは１枚まで）。
  | ko_name   = 레전드 오브 하트
  | ko_text   = "레전드 오브 하트"는 1턴에 1장밖에 발동할 수 없다.<br />①: 2000 LP를 지불하고, 자신 필드의 전사족 몬스터 1장을 릴리스하여 발동할 수 있다. 자신의 패 / 묘지의 "전설의 용" 마법 카드를 3종류까지 제외하고, 제외한 종류의 수만큼, "전설의 기사" 몬스터를 자신의 패 / 덱 / 묘지에서 골라 특수 소환한다(같은 이름의 카드는 1장까지).
  | tc_name   = 傳說之心
  | tc_text   = 「傳說之心」１回合僅限發動１張。<br />①：可支付２０００LP，解放我方場上的１隻戰士族怪獸發動。將我方手牌・墓地的最多３種「傳說之龍」魔法卡除外，依除外的種類的數量從我方手牌・牌組・墓地選擇「傳說騎士」怪獸特殊召喚（同名卡最多１張）。
  | sc_name   = 传说之心
  | sc_text   = “传说之心”１回合只可发动１张。<br />①：可支付２０００生命点数，释放我方场上的１只战士族怪兽并发动。从我方的手牌、墓地除外最多３种“传说之龙”魔法卡，从我方手牌、牌组、墓地挑选与被除外种类数量相同的“传说骑士”怪兽特殊召唤（同名卡最多１张）。
