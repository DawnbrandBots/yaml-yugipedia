  | sc_name   = 始祖神鸟 西摩格
  | sc_text   = 此卡存在于手牌的场合，被视为通常怪兽。只要此卡以表侧表示存在于场上，上级召唤风属性怪兽的场合必须解放的怪兽数量减少１只。仅限解放风属性怪兽并上级召唤此卡成功时，选择对手场上最多２张卡牌返回至持有者手牌。
