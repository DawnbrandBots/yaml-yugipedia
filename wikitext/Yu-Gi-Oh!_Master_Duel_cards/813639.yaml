  | ja_text   = ①：このカードは手札に存在する場合、通常モンスターとして扱う。<br />②：このカードがモンスターゾーンに存在する限り、自分が風属性モンスターを通常召喚する場合に必要なリリースは１体少なくなる。<br />③：風属性モンスターのみをリリースしてこのカードをアドバンス召喚した場合、相手フィールドのカードを２枚まで対象として発動する。その相手のカードを手札に戻す。
  | ko_name   = 시조신조 시무르그
  | ko_text   = 이 카드는 패에 있는 경우, 일반 몬스터로 취급한다. 이 카드가 필드 위에 앞면 표시로 존재하는 한, 바람 속성 몬스터를 어드밴스 소환할 경우에 필요한 릴리스는 1장 줄어든다. 바람 속성 몬스터만을 릴리스하고 이 카드의 어드밴스 소환에 성공했을 때, 상대 필드 위의 카드를 2장까지 주인의 패로 되돌린다.
  | tc_name   = 始祖神鳥 西摩格
