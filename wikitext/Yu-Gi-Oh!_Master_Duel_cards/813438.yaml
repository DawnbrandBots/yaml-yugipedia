  | releases    = Master Pack
  | fr_name     = Gardna de Sécurisation
  | fr_text     = 1 Monstre Lien Cyberse<br />Après que cette carte est Invoquée Spécialement, vous ne recevez aucun dommage d'effet le reste de ce tour. Une fois par tour, si vous allez recevoir des dommages de combat ou d'effet, vous ne recevez aucun dommage. Non utilisable comme Matériel Lien. Vous ne pouvez contrôler qu'1 "Gardna de Sécurisation".
  | de_name     = Sichere Wache
  | de_text     = 1 Cyberse-Linkmonster<br />Nachdem diese Karte als Spezialbeschwörung beschworen wurde, erhältst du für den Rest dieses Spielzugs keinen Effektschaden. Einmal pro Spielzug, falls du Kampf- oder Effektschaden erhalten würdest, erhältst du keinen Schaden. Kann nicht als Linkmaterial verwendet werden. Du kannst nur 1 „Sichere Wache“ kontrollieren.
  | it_name     = Gardna Sicuro
  | it_text     = 1 Mostro Link Cyberso<br />Dopo che questa carta è stata Evocata Specialmente, non subisci danno da effetto per il resto di questo turno. Una volta per turno, se stai per subire danno da combattimento o da effetto, non subisci danno. Non può essere utilizzato come Materiale Link. Puoi controllare solo 1 "Gardna Sicuro".
  | pt_name     = Gardna Seguro
  | pt_text     = 1 Monstro Link Ciberso<br />Depois que este card for Invocado por Invocação-Especial, você não sofre dano de efeito pelo resto deste turno. Uma vez por turno, se você sofreria dano de batalha ou de efeito, você não sofre dano. Não pode ser usado como Matéria Link. Você só pode controlar 1 "Gardna Seguro".
  | es_name     = Gardna Seguro
  | es_text     = 1 Monstruo de Enlace Ciberso<br />Después de que esta carta es Invocada de Modo Especial, no recibes daño de efectos por el resto de este turno. Una vez por turno, si fueras a recibir daño de batalla o efecto, no recibes daño. No puede ser usado como Material de Enlace. Sólo puedes controlar 1 "Gardna Seguro".
  | ja_text     = サイバース族Ｌモンスター１体<br />このカードはＬ素材にできない。<br />①：「セキュア・ガードナー」は自分フィールドに１枚しか表側表示で存在できない。<br />②：このカードが特殊召喚した時に適用する。このターン、自分が受ける効果ダメージは０になる。<br />③：自分が戦闘・効果でダメージを受ける場合、１ターンに１度だけそのダメージは０になる。
  | ko_name     = 시큐어 가드너
  | ko_text     = 사이버스족 링크 몬스터 1장<br />이 카드는 링크 소재로 할 수 없다.<br />①: "시큐어 가드너"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다.<br />②: 이 카드가 특수 소환에 성공한 턴에, 자신이 받는 효과 데미지는 0 이 된다.<br />③: 자신이 전투 / 효과로 데미지를 받을 경우, 1턴에 1번만 그 데미지는 0 이 된다.
  | tc_name     = 安全守衛
  | tc_text     = 電子界族連結怪獸１隻<br />此卡無法做為連結素材。<br />①：「安全守衛」在我方場上僅限以正面表示存在１隻。<br />②：此卡特殊召喚成功的回合，我方受到的效果傷害變為０。<br />③：在我方因戰鬥・效果受到傷害的狀況下，１回合僅限１次，該傷害變為０。
  | sc_name     = 安全守卫
  | sc_text     = 电子界族连接怪兽1只<br />此卡不可作为连接素材。<br />①：“安全守卫”在自己场上仅可有1只以表侧表示存在。<br />②：此卡特殊召唤成功的余下回合，自己受到的效果伤害变为0。<br />③：自己将因战斗・效果受到伤害的情况下，1回合仅1次，该伤害变为0。
