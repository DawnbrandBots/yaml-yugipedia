  | sc_name   = 氮素战士
  | sc_text   = “氮素同步士”＋１只以上协调以外的怪兽<br />①：只要此卡存在于怪兽区域，自己在自己回合发动魔法卡的情况下，仅在该回合的伤害计算时１次，此卡的攻击力上升１０００。<br />②：以此卡的攻击破坏对手怪兽的伤害计算后，以对手场上的１只表侧守备表示的怪兽为对象可以发动。将对手的该表侧守备表示怪兽改成攻击表示，此卡可继续攻击该怪兽仅１次。
