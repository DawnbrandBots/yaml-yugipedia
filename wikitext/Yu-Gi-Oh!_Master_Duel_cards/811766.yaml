  | fr_name   = Guerrier Nitro
  | fr_text   = "Nitro Synchronique" + 1 monstre non-Syntoniseur ou plus<br />Une fois durant chacun de vos tours, si vous activez une Carte Magie, durant le calcul des dommages uniquement, cette carte gagne 1000 ATK durant la prochaine attaque de ce tour impliquant cette carte. Si cette carte attaquante détruit un monstre de votre adversaire au combat, après le calcul des dommages : vous pouvez cibler 1 monstre en Position de Défense face recto contrôlé par votre adversaire ; changez la cible en Position d'Attaque, puis cette carte peut attaquer le monstre une seconde fois à la suite.
  | de_name   = Nitrokrieger
  | de_text   = „Nitrosynchron“ + 1 oder mehr Nicht-Empfänger-Monster<br />Einmal während jedes deiner Spielzüge, falls du eine Zauberkarte aktivierst, erhält diese Karte während des nächsten Angriffs in diesem Spielzug, an dem diese Karte beteiligt ist, nur während der Schadensberechnung 1000 ATK. Falls diese angreifende Karte ein Monster deines Gegners durch Kampf zerstört, nach der Schadensberechnung: Du kannst 1 Monster in offener Verteidigungsposition wählen, das dein Gegner kontrolliert; ändere das gewählte Ziel in die Angriffsposition, dann kann diese Karte das Monster sofort noch ein zweites Mal angreifen.
  | it_name   = Nitro Guerriero
  | it_text   = "Nitro Synchron" + 1 o più mostri non-Tuner<br />Una volta durante ognuno dei tuoi turni, se attivi una Carta Magia, questa carta guadagna 1000 ATK durante il prossimo attacco in questo turno che coinvolge questa carta, solamente durante il calcolo dei danni. Se questa carta attaccante distrugge un mostro dell'avversario in battaglia, dopo il calcolo dei danni: puoi scegliere come bersaglio 1 mostro scoperto in Posizione di Difesa controllato dal tuo avversario; metti quel bersaglio in Posizione di Attacco, poi questa carta può effettuare un secondo attacco di seguito su quel mostro.
  | pt_name   = Guerreiro Nitro
  | pt_text   = "Nitro Sincron" + 1 ou mais monstros não-Reguladores<br />Uma vez durante cada um dos seus turnos, se você ativar um Card de Magia, apenas durante o cálculo de dano, este card ganha 1000 de ATK durante o próximo ataque neste turno envolvendo este card. Se este card atacante destruir um monstro do oponente em batalha, depois do cálculo de dano: você pode escolher 1 monstro com a face para cima em Posição de Defesa que seu oponente controla; coloque o alvo em Posição de Ataque e, depois, este card pode realizar um segundo ataque, em seguida, contra esse monstro.
  | es_name   = Guerrero Nitro
  | es_text   = "Sincrón Nitro" + 1 o más monstruos que no sean Cantantes<br />Una vez durante cada uno de tus turnos, si activaste una Carta Mágica, esta carta gana 1000 ATK durante el próximo ataque que este turno involucre a esta carta, sólo durante el cálculo de daño. Si esta carta atacante destruye en batalla a un monstruo de tu adversario, después del cálculo de daño: puedes seleccionar 1 monstruo en Posición de Defensa boca arriba que controle tu adversario; cambia ese objetivo a Posición de Ataque, y después esta carta puede atacar inmediatamente después, a ese monstruo.
  | ja_text   = 「ニトロ・シンクロン」＋チューナー以外のモンスター１体以上<br />①：このカードがモンスターゾーンに存在する限り、自分ターンに自分が魔法カードを発動した場合、このカードの攻撃力はそのターンのダメージ計算時のみ１度だけ１０００アップする。<br />②：このカードの攻撃で相手モンスターを破壊したダメージ計算後、相手フィールドの表側守備表示モンスター１体を対象として発動できる。その相手の表側守備表示モンスターを攻撃表示にし、このカードはそのモンスターにもう１度だけ続けて攻撃できる。
  | ko_name   = 니트로 워리어
  | ko_text   = "니트로 싱크론" ＋ 튜너 이외의 몬스터 1장 이상<br />자신의 턴에 자신이 마법 카드를 발동했을 경우, 그 턴의 데미지 계산시에만 1번 이 카드의 공격력은 1000 포인트 올린다. 이 카드의 공격에 의해서 상대 몬스터를 파괴했을 경우, 상대 필드 위에 앞면 수비 표시로 존재하는 몬스터 1장을 공격 표시로 하고 그 몬스터를 계속해서 공격할 수 있다.
  | tc_name   = 硝化戰士
