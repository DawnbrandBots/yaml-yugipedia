  | pendulum_effect    = You can declare 1 Attribute; return this card to the Extra Deck, and if you do, Special Summon 1 "Plunder Patroll Token" (Fiend/Level 4/ATK 0/DEF 0) with that Attribute to both players' fields in Defense Position. You can only use this effect of "Plunder Patrollship Jord" once per turn.
  | text               = 1 Tuner + 1+ non-Tuner monsters<br />If your opponent Special Summons a monster(s) (except during the Damage Step): You can add 1 "Plunder Patroll" card from your Deck to your hand, then if this card is equipped with a "Plunder Patroll" card, you can Special Summon 1 "Plunder Patroll" monster from your Deck. You can target 1 "Plunder Patroll" card in your GY; add it to your hand, and if you do, place this card in your Pendulum Zone. You can only use each effect of "Plunder Patrollship Jord" once per turn.

  | fr_name            = Jord, Navire de la Patroll du Pillage
  | fr_pendulum_effect = Vous pouvez déclarer 1 Attribut ; renvoyez cette carte à l'Extra Deck, et si vous le faites, Invoquez Spécialement 1 "Jeton Patroll du Pillage" (Démon/Niveau 4/ATK 0/DEF 0) de cet Attribut sur chaque Terrain en Position de Défense. Vous ne pouvez utiliser cet effet de "Jord, Navire de la Patroll du Pillage" qu'une fois par tour.
  | fr_text            = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Si votre adversaire Invoque Spécialement un ou plusieurs monstres (sauf durant la Damage Step) : vous pouvez ajouter 1 carte "Patroll du Pillage" depuis votre Deck à votre main, puis si cette carte est équipée avec une carte "Patroll du Pillage", vous pouvez Invoquer Spécialement 1 monstre "Patroll du Pillage" depuis votre Deck. Vous pouvez cibler 1 carte "Patroll du Pillage" dans votre Cimetière ; ajoutez-la à votre main, et si vous le faites, placez cette carte dans votre Zone Pendule. Vous ne pouvez utiliser chaque effet de "Jord, Navire de la Patroll du Pillage" qu'une fois par tour.
  | de_name            = Plünderpatrouillen-Schiff Jord
  | de_pendulum_effect = Du kannst 1 Eigenschaft deklarieren; lege diese Karte ins Extra Deck zurück und falls du dies tust, beschwöre 1 „Plünderpatrouillen-Spielmarke“ (Unterweltler/Stufe 4/ATK 0/DEF 0) mit jener Eigenschaft als Spezialbeschwörung auf die Spielfeldseiten beider Spieler in die Verteidigungsposition. Du kannst diesen Effekt von „Plünderpatrouillen-Schiff Jord“ nur einmal pro Spielzug verwenden.
  | de_text            = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls dein Gegner ein oder mehr Monster als Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst deiner Hand 1 „Plünderpatrouillen“-Karte von deinem Deck hinzufügen, dann, falls diese Karte mit einer „Plünderpatrouillen“-Karte ausgerüstet ist, kannst du 1 „Plünderpatrouillen“-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst 1 „Plünderpatrouillen“-Karte in deinem Friedhof wählen; füge sie deiner Hand hinzu und falls du dies tust, lege diese Karte in deine Pendelzone. Du kannst jeden Effekt von „Plünderpatrouillen-Schiff Jord“ nur einmal pro Spielzug verwenden.
  | it_name            = Nave di ConTrollo Bottino Jord
  | it_pendulum_effect = Puoi dichiarare 1 Attributo; fai ritornare questa carta nell'Extra Deck e, se lo fai, Evoca Specialmente 1 "Segna-ConTrollo Bottino" (Demone/Livello 4/ATK 0/DEF 0) con quell'Attributo sul Terreno di entrambi i giocatori in Posizione di Difesa. Puoi utilizzare questo effetto di "Nave di ConTrollo Bottino Jord" una sola volta per turno.
  | it_text            = 1 Tuner + 1+ mostri non-Tuner<br />Se il tuo avversario Evoca Specialmente uno o più mostri (eccetto durante il Damage Step): puoi aggiungere 1 carta "ConTrollo Bottino" dal tuo Deck alla tua mano, poi se questa carta è equipaggiata con una carta "ConTrollo Bottino", puoi Evocare Specialmente 1 mostro "ConTrollo Bottino" dal tuo Deck. Puoi scegliere come bersaglio 1 carta "ConTrollo Bottino" nel tuo Cimitero; aggiungila alla tua mano e, se lo fai, metti questa carta nella tua Zona Pendulum. Puoi utilizzare ogni effetto di "Nave di ConTrollo Bottino Jord" una sola volta per turno.
  | pt_name            = Navio Saquepatrollha Jord
  | pt_pendulum_effect = Você pode declarar 1 Atributo; devolva este card para o Deck Adicional e, se isso acontecer, Invoque por Invocação-Especial 1 "Ficha de Saquepatrollha" (Demônio/Nível 4/ATK 0/DEF 0) com esse Atributo em Posição de Defesa no campo dos dois duelistas. Você só pode usar este efeito de "Navio Saquepatrollha Jord" uma vez por turno.
  | pt_text            = 1 Regulador + 1+ monstros não-Reguladores<br />Se seu oponente Invocar um ou mais monstros por Invocação-Especial (exceto durante a Etapa de Dano): você pode adicionar 1 card "Saquepatrollha" do seu Deck à sua mão e, depois, se este card estiver equipado com um card "Saquepatrollha", você pode Invocar por Invocação-Especial 1 monstro "Saquepatrollha" do seu Deck. Você pode escolher 1 card "Saquepatrollha" no seu Cemitério; adicione-o à sua mão e, se isso acontecer, coloque este card na sua Zona de Pêndulo. Você só pode usar cada efeito de "Navio Saquepatrollha Jord" uma vez por turno.
  | es_name            = Barco Patrulla Saqueo Jord
  | es_pendulum_effect = Puedes declarar 1 Atributo; devuelve al Deck Extra esta carta y, si lo haces, Invoca de Modo Especial 1 "Ficha Patrulla Saqueo" (Demonio/Nivel 4/ATK 0/DEF 0) con ese Atributo a los Campos de ambos jugadores en Posición de Defensa. Sólo puedes usar este efecto de "Barco Patrulla Saqueo Jord" una vez por turno.
  | es_text            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si tu adversario Invoca uno o más monstruos de Modo Especial (excepto durante el Damage Step): puedes añadir a tu mano 1 carta "Patrulla Saqueo" en tu Deck y después, si esta carta está equipada con una carta "Patrulla Saqueo", puedes Invocar de Modo Especial 1 monstruo "Patrulla Saqueo" desde tu Deck. Puedes seleccionar 1 carta "Patrulla Saqueo" en tu Cementerio; añádela a tu mano y, si lo haces, pon esta carta en tu Zona de Péndulo. Sólo puedes usar cada efecto de "Barco Patrulla Saqueo Jord" una vez por turno.
  | ja_pendulum_effect = このカード名のＰ効果は１ターンに１度しか使用できない。<br />①：属性を１つ宣言して発動できる。このカードをＥＸデッキに戻し、宣言した属性を持つ「海造賊トークン」（悪魔族・星４・攻／守０）をお互いのフィールドに１体ずつ守備表示で特殊召喚する。
  | ja_text            = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②のモンスター効果はそれぞれ１ターンに１度しか使用できない。<br />①：相手がモンスターを特殊召喚した場合に発動できる。デッキから「海造賊」カード１枚を手札に加える。このカードが「海造賊」カードを装備している場合、さらにデッキから「海造賊」モンスター１体を特殊召喚できる。<br />②：自分の墓地の「海造賊」カード１枚を対象として発動できる。そのカードを手札に加え、このカードを自分のＰゾーンに置く。
  | ko_name            = 플런드롤－장중의 요르즈호
  | ko_pendulum_effect = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 속성을 1개 선언하고 발동할 수 있다. 이 카드를 주인의 엑스트라 덱으로 되돌리고, 선언한 속성을 가지는 "플런드롤 토큰"(악마족 / 레벨 4 / 공 0 / 수 0)을 서로의 필드에 1장씩 수비 표시로 특수 소환한다.
  | ko_text            = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 몬스터 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대가 몬스터의 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "플런드롤" 카드 1장을 패에 넣는다. 이 카드가 "플런드롤" 카드를 장착하고 있을 경우, 추가로 덱에서 "플런드롤" 몬스터 1장을 특수 소환할 수 있다. ②: 자신 묘지의 "플런드롤" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣고, 이 카드를 자신의 펜듈럼 존에 놓는다.
  | tc_name            = 海造賊－莊重之大地號
  | tc_pendulum_effect = 此卡名的鐘擺效果，１回合僅限使用１次。①：可宣言１個屬性發動。將此卡送回持有者的額外牌組，以守備表示特殊召喚各１隻具有宣言屬性的「海造賊衍生物」（惡魔族・星４・攻／守０）至雙方場上。
  | tc_text            = 協調＋協調以外的怪獸１隻以上<br />此卡名的①②怪獸效果，１回合各僅限使用１次。①：可在對方成功特殊召喚怪獸的狀況下發動。從牌組將１張「海造賊」卡加入手牌。在此卡裝備「海造賊」卡的狀況下，可另從牌組特殊召喚１隻「海造賊」怪獸。②：可將我方墓地的１張「海造賊」卡做為對象發動。將該卡加入手牌，將此卡置於我方鐘擺區。
  | sc_name            = 海造贼－庄重之大地号
  | sc_pendulum_effect = 此卡名的灵摆效果１回合仅可使用１次。①：宣言１个属性可以发动。将此卡放回持有者的额外牌组，将拥有所宣言属性的“海造贼衍生物”（恶魔族・星４・攻／守０）各１只以守备表示特殊召唤至双方场上。
  | sc_text            = 协调＋１只以上协调以外的怪兽<br />此卡名的①②怪兽效果１回合仅可各使用１次。①：对手特殊召唤怪兽成功的情况下可以发动。从牌组将１张“海造贼”卡加入手牌。此卡有装备“海造贼”卡的情况下，进而可从牌组将１只“海造贼”怪兽特殊召唤。②：以自己墓地的１张“海造贼”卡为对象可以发动。将该卡加入手牌，将此卡放在自己的灵摆区域。
  }}
