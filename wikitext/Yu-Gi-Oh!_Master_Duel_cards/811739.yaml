  | de_name   = Alptraum-Rad
  | de_text   = Aktiviere diese Karte, indem du 1 Monster wählst, das dein Gegner kontrolliert; es kann weder angreifen noch seine Kampfposition ändern. Wenn es das Spielfeld verlässt, zerstöre diese Karte. Einmal pro Spielzug, während deiner Standby Phase: Füge deinem Gegner 500 Schaden zu. Jenes Monster muss auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  | it_name   = Ruota Incubo
  | it_text   = Attiva questa carta scegliendo come bersaglio 1 mostro controllato dal tuo avversario; esso non può attaccare o cambiare posizione. Quando esso lascia il Terreno, distruggi questa carta. Una volta per turno, durante la tua Standby Phase: infliggi 500 danni al tuo avversario. Quel mostro deve essere sul Terreno per attivare e risolvere questo effetto.
  | pt_name   = Roda dos Pesadelos
  | pt_text   = Ative este card ao escolher 1 monstro que seu oponente controla; ele não pode atacar ou mudar sua posição de batalha. Quando ele deixar o campo, destrua este card. Uma vez por turno, durante sua Fase de Apoio: cause 500 de dano ao seu oponente. Esse monstro deve estar no campo para ativar e resolver este efeito.
  | es_name   = Rueda de la Pesadilla
  | es_text   = Activa esta carta seleccionando 1 monstruo que controle tu adversario; éste no puede atacar o cambiar su posición de batalla. Cuando deje el Campo, destruye esta carta. Una vez por turno, durante tu Standby Phase: inflige 500 puntos de daño a tu adversario. Ese monstruo debe estar en el Campo para activar y resolver este efecto.
  | ja_text   = 相手フィールドのモンスター１体を対象としてこのカードを発動できる。<br />①：このカードが魔法＆罠ゾーンに存在する限り、対象のモンスターは攻撃できず、表示形式の変更もできない。そのモンスターがフィールドから離れる時にこのカードは破壊される。<br />②：自分スタンバイフェイズに発動する（この効果は対象のモンスターがモンスターゾーンに存在する場合に発動と処理を行う）。相手に５００ダメージを与える。
  | ko_name   = 고문 바퀴
  | ko_text   = 상대 필드의 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다.<br />①: 이 카드가 마법 & 함정 존에 존재하는 한, 대상 몬스터는 공격할 수 없으며, 표시 형식의 변경도 할 수 없다. 그 몬스터가 필드에서 벗어났을 때에 이 카드는 파괴된다.<br />②: 자신 스탠바이 페이즈에 발동한다. 상대에게 500 데미지를 준다. 이 효과는 대상 몬스터가 몬스터 존에 존재하는 경우에 발동과 처리를 실행한다.
  | tc_name   = 拷問車輪
  | tc_text   = 可將對方場上的１隻怪獸做為對象發動此卡。<br />①：只要此卡存在於魔法＆陷阱區，對象怪獸就無法攻擊，也無法變更表示形式。該怪獸從場上離開時，此卡將被破壞。<br />②：在我方準備階段發動。給予對方５００傷害。此效果在對象怪獸存在於怪獸區的狀況下發動及處理。
  | sc_name   = 拷问车轮
  | sc_text   = 可以对手场上的１只怪兽为对象发动此卡。<br />①：只要此卡存在于魔法与陷阱区域域，对象怪兽不可进行攻击，也不可变更表示形式。当对象怪兽离开场上时破坏此卡。<br />②：在我方准备阶段发动此卡。给予对手５００点伤害。此效果在对象怪兽存在于怪兽区域的场合发动。
