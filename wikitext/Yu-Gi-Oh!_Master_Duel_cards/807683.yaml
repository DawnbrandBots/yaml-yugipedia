title: Divine Dragon Titanomakhia (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = LIGHT
  | types     = Dragon / Effect
  | level     = 10
  | atk       = 3000
  | def       = 2000
  | text      = This Special Summoned card cannot be destroyed by battle. You can only use each of the following effects of "Divine Dragon Titanomakhia" once per turn. You can banish 3 "Divine Dragon Titanomakhia" from your GY and/or face-up field, including this card on the field; destroy all cards your opponent controls. During the End Phase: You can send cards from the top of your Deck to your GY, equal to the number of Dragon monsters you control.

  | fr_name   = Dragon Divin Titanomakhia
  | fr_text   = Cette carte Invoquée Spécialement ne peut pas être détruite au combat. Vous ne pouvez utiliser chacun des effets suivants de "Dragon Divin Titanomakhia" qu'une fois par tour. Vous pouvez bannir 3 "Dragon Divin Titanomakhia" depuis votre Cimetière et/ou Terrain face recto (cette carte sur le Terrain incluse) ; détruisez toutes les cartes contrôlées par votre adversaire. Durant la End Phase : vous pouvez envoyer un nombre de cartes du dessus de votre Deck à votre Cimetière, égal au nombre de monstres Dragon que vous contrôlez.
  | de_name   = Himmlischer Drache Titanomakhia
  | de_text   = Diese als Spezialbeschwörung beschworene Karte kann nicht durch Kampf zerstört werden. Du kannst jeden der folgenden Effekte von „Himmlischer Drache Titanomakhia“ nur einmal pro Spielzug verwenden. Du kannst 3 „Himmlischer Drache Titanomakhia“ von deinem Friedhof und/oder offen von deiner Spielfeldseite verbannen, darunter diese Karte auf dem Spielfeld; zerstöre alle Karten, die dein Gegner kontrolliert. Während der End Phase: Du kannst die obersten Karten deines Decks in Höhe der Anzahl der Drache-Monster, die du kontrollierst, auf deinen Friedhof legen.
  | it_name   = Drago Divino Titanomakhia
  | it_text   = Questa carta Evocata Specialmente non può essere distrutta in battaglia. Puoi utilizzare ognuno dei seguenti effetti di "Drago Divino Titanomakhia" una sola volta per turno. Puoi bandire 3 "Drago Divino Titanomakhia" dal tuo Cimitero e/o Terreno scoperto, compresa questa carta sul Terreno; distruggi tutte le carte controllate dal tuo avversario. Durante la End Phase: puoi mandare carte dalla cima del tuo Deck al tuo Cimitero, pari al numero di mostri Drago che controlli.
  | pt_name   = Dragão Divino Titanomakhia
  | pt_text   = Este card Invocado por Invocação-Especial não pode ser destruído em batalha. Você só pode usar cada um dos seguintes efeitos de "Dragão Divino Titanomakhia" uma vez por turno. Você pode banir 3 "Dragão Divino Titanomakhia" do seu Cemitério e/ou do campo com a face para cima, incluindo este card no campo; destrua todos os cards que seu oponente controla. Durante a Fase Final: você pode enviar cards do topo do seu Deck para o seu Cemitério, igual ao número de monstros Dragão que você controla.
  | es_name   = Dragón Divino Titanomakhia
  | es_text   = Esta carta Invocada de Modo Especial no puede ser destruida en batalla. Sólo puedes usar cada uno de los siguientes efectos de "Dragón Divino Titanomakhia" una vez por turno. Puedes desterrar 3 "Dragón Divino Titanomakhia" en tu Cementerio y/o Campo boca arriba, incluyendo esta carta en el Campo; destruye todas las cartas que controle tu adversario. Durante la End Phase: puedes mandar a tu Cementerio cartas en la parte superior de tu Deck, igual al número de monstruos Dragón que controlas.
  | ja_text   = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：特殊召喚されたこのカードは戦闘では破壊されない。<br />②：自分のフィールド（表側表示）・墓地から、フィールドのこのカードを含む「神竜　ティタノマキア」３体を除外して発動できる。相手フィールドのカードを全て破壊する。<br />③：自分・相手のエンドフェイズに発動できる。自分フィールドのドラゴン族モンスターの数だけ、自分のデッキの上からカードを墓地へ送る。
  | ko_name   = 신룡 티타노마키아
  | ko_text   = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 특수 소환된 이 카드는 전투로는 파괴되지 않는다. ②: 자신 묘지 및 자신 필드의 앞면 표시 몬스터 중에서, 필드의 이 카드를 포함하는 "신룡 티타노마키아" 3장을 제외하고 발동할 수 있다. 상대 필드의 카드를 전부 파괴한다. ③: 자신 / 상대의 엔드 페이즈에 발동할 수 있다. 자신 필드의 드래곤족 몬스터의 수만큼, 자신의 덱 위에서 카드를 묘지로 보낸다.
  | tc_name   = 神龍 泰坦之戰
  | tc_text   = 此卡名的②③效果，１回合各僅限使用１次。①：被特殊召喚的此卡不會因戰鬥被破壞。②：可從我方墓地及我方場上正面表示的怪獸中，將包含場上此卡在內的３隻「神龍 泰坦之戰」除外發動。將對方場上的所有卡全部破壞。③：可在我方・對方的結束階段發動。依我方場上的龍族怪獸數量，從我方牌組上方將卡送至墓地。
  | sc_name   = 神龙 伟战
  | sc_text   = 此卡名的②③效果１回合仅可各使用１次。①：被特殊召唤的此卡不会因战斗被破坏。②：从自己的墓地及自己场上的表侧表示怪兽中，将包含场上的此卡在内的３只“神龙 伟战”除外可以发动。将对手场上的卡全部破坏。③：在自己・对手的结束阶段可以发动。依自己场上的龙族怪兽的数量，从自己的牌组上面将卡送至墓地。
  }}
