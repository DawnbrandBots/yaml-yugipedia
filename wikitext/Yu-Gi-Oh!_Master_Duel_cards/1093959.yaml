  | text      = While this card is equipped to "Flame Swordsman" or a monster that mentions it, the equipped monster gains 700 ATK. You can only use each of the following effects of "Salamandra, the Flying Flame Dragon" once per turn. If this card is in your hand or GY: You can target 1 Warrior monster you control; equip this card to that monster you control as an Equip Spell. If this card is sent to the GY: You can add 1 "Salamandra" Spell/Trap from your Deck to your hand.
  | fr_name   = Salamandra, le Dragon Volant des Flammes
  | fr_text   = Tant que cette carte est équipée à "Spadassin des Flammes" ou un monstre qui le mentionne, le monstre équipé gagne 700 ATK. Vous ne pouvez utiliser chacun des effets suivants de "Salamandra, le Dragon Volant des Flammes" qu'une fois par tour. Si cette carte est dans votre main ou Cimetière : vous pouvez cibler 1 monstre Guerrier que vous contrôlez ; équipez cette carte au monstre que vous contrôlez comme Magie d'Équipement. Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 Magie/Piège "Salamandra" depuis votre Deck à votre main.
  | de_name   = Salamandra, der fliegende Flammendrache
  | de_text   = Solange diese Karte „Flammen-Schwertkämpfer“ oder ein Monster, das ihn erwähnt, ausrüstet, erhält das ausgerüstete Monster 700 ATK. Du kannst jeden der folgenden Effekte von „Salamandra, der fliegende Flammendrache“ nur einmal pro Spielzug verwenden. Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 Krieger-Monster wählen, das du kontrollierst; rüste jenes Monster, das du kontrollierst, mit dieser Karte als Ausrüstungszauber aus. Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Salamandra“-Zauber/Falle von deinem Deck hinzufügen.
  | it_name   = Salamandra, il Drago Fiamma Volante
  | it_text   = Mentre questa carta è equipaggiata a "Spadaccino di Fuoco" o a un mostro che lo menziona, il mostro equipaggiato guadagna 700 ATK. Puoi utilizzare ognuno dei seguenti effetti di "Salamandra, il Drago Fiamma Volante" una sola volta per turno. Se questa carta è nella tua mano o Cimitero: puoi scegliere come bersaglio 1 mostro Guerriero che controlli; equipaggia questa carta a quel mostro che controlli come una Magia Equipaggiamento. Se questa carta viene mandata al Cimitero: puoi aggiungere 1 Magia/Trappola "Salamandra" dal tuo Deck alla tua mano.
  | pt_name   = Salamandra, o Dragão das Chamas Voador
  | pt_text   = Enquanto este card estiver equipado a "Espadachim das Chamas" ou um monstro que o mencione, o monstro equipado ganha 700 de ATK. Você só pode usar cada um dos seguintes efeitos de "Salamandra, o Dragão das Chamas Voador" uma vez por turno. Se este card estiver na sua mão ou no Cemitério: você pode escolher 1 monstro Guerreiro que você controla; equipe este card a esse monstro que você controla como uma Magia de Equipamento. Se este card for enviado para o Cemitério: você pode adicionar 1 Magia/Armadilha "Salamandra" do seu Deck à sua mão.
  | es_name   = Salamandra, el Dragón de la Llama Volador
  | es_text   = Mientras esta carta está equipada a "Espadachín de la Llama" o a un monstruo que lo mencione, el monstruo equipado gana 700 ATK. Sólo puedes usar cada uno de los siguientes efectos de "Salamandra, el Dragón de la Llama Volador" una vez por turno. Si esta carta está en tu mano o Cementerio: puedes seleccionar 1 monstruo Guerrero que controles; equipa esta carta a ese monstruo que controlas como una Mágica de Equipo. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 Mágica/Trampa "Salamandra" en tu Deck.
  | ja_text   = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが手札・墓地に存在する場合、自分フィールドの戦士族モンスター１体を対象として発動できる。このカードを装備魔法カード扱いでその自分のモンスターに装備する。<br />②：このカードが「炎の剣士」またはそのカード名が記されたモンスターに装備されている限り、装備モンスターの攻撃力は７００アップする。<br />③：このカードが墓地へ送られた場合に発動できる。デッキから「サラマンドラ」魔法・罠カード１枚を手札に加える。
  | ko_name   = 비룡염 사라만도라
  | ko_text   = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, 자신 필드의 전사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 장착 마법 카드로 취급하고 그 자신 몬스터에 장착한다. ②: 이 카드가 "화염의 검사" 또는 그 카드명이 쓰여진 몬스터에 장착되어 있는 한, 장착 몬스터의 공격력은 700 올린다. ③: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "사라만도라" 마법 / 함정 카드 1장을 패에 넣는다.
  | tc_name   = 飛龍炎 沙羅曼龍
  | tc_text   = 此卡名的①③效果１回合僅可各使用１次。<br />①：此卡存在於手牌・墓地的情況下，以自己場上的１隻戰士族怪獸為對象可以發動。將此卡視為裝備魔法卡，裝備於該自己的怪獸。<br />②：只要此卡被裝備於「炎之劍士」或記載有該卡名的怪獸，裝備怪獸的攻擊力上升７００。<br />③：此卡被送至墓地的情況下可以發動。從牌組將１張「沙羅曼龍」魔法・陷阱卡加入手牌。
  | sc_name   = 飞龙炎 沙罗曼龙
  | sc_text   = 此卡名的①③效果１回合仅可各使用１次。<br />①：此卡存在于手牌・墓地的情况下，以自己场上的１只战士族怪兽为对象可以发动。将此卡视为装备魔法卡，装备于该自己的怪兽。<br />②：只要此卡被装备于“炎之剑士”或记载有该卡名的怪兽，装备怪兽的攻击力上升７００。<br />③：此卡被送至墓地的情况下可以发动。从牌组将１张“沙罗曼龙”魔法・陷阱卡加入手牌。
