title: Assault Revival (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Quick-Play
  | text      = Remove from play 1 "Assault Mode Activate" from your Graveyard. Destroy all monsters you control and Special Summon 1 "/Assault Mode" monster from your Graveyard, ignoring its Summoning conditions. Its effect(s) is negated, and it cannot be Tributed. If it is removed from the field, remove it from play.

  | fr_name   = Résurrection d'Assaut
  | fr_text   = Retirez du jeu 1 "Activation Mode Assaut" depuis votre Cimetière. Détruisez tous les monstres que vous contrôlez et Invoquez Spécialement 1 monstre "/Mode Assaut" depuis votre Cimetière, sans tenir compte des conditions d'Invocation. Ses effets sont annulés, et il ne peut être Sacrifié. S'il est retiré du Terrain, retirez-le du jeu.
  | de_name   = Angriffs-Wiederbelebung
  | de_text   = Entferne 1 „Angriffsmodus aktivieren“ in deinem Friedhof aus dem Spiel. Zerstöre alle Monster, die du kontrollierst, beschwöre 1 „/Angriffsmodus“-Monster als Spezialbeschwörung von deinem Friedhof und ignoriere seine Beschwörungsbeschränkungen. Seine Effekte werden annulliert und es kann nicht als Tribut angeboten werden. Falls es vom Spielfeld entfernt wird, entferne es aus dem Spiel.
  | it_name   = Rinascita d'Assalto
  | it_text   = Rimuovi dal gioco 1 "Attivazione Modalità Assalto" dal tuo Cimitero. Distruggi tutti i mostri che controlli ed Evoca tramite Evocazione Speciale 1 mostro "/Assalto" dal tuo Cimitero, ignorando le sue condizioni di Evocazione. I suoi effetti vengono annullati, e non può essere offerto come Tributo. Se viene rimosso dal Terreno, rimuovilo dal gioco.
  | pt_name   = Renascimento de Ataque
  | pt_text   = Remova de jogo 1 "Ativar Modo de Ataque" do seu Cemitério. Destrua todos os monstros que seu oponente controla e Invoque por Invocação-Especial 1 monstro "/Modo de Ataque" do seu Cemitério, ignorando suas condições de Invocação. Seus efeitos são negados, e ele não pode ser oferecido como Tributo. Se ele for removido de campo, remova-o de jogo.
  | es_name   = Renovación del Ataque
  | es_text   = Retira del juego 1 "Activar Modo de Ataque" en tu Cementerio. Destruye todos los monstruos que controles e Invoca de Modo Especial desde tu Cementerio 1 monstruo "/Modo de Ataque" ignorando sus condiciones de Invocación. Su(s) efecto(s) es(son) negado(s) y no puede ser Sacrificado. Si es retirado del Campo, retíralo del juego.
  | ja_text   = ①：自分の墓地から「バスター・モード」１枚を除外し、自分の墓地の「／バスター」モンスター１体を対象として発動できる。自分フィールドのモンスターを全て破壊し、全て破壊した場合、対象のモンスターを召喚条件を無視して特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、リリースできず、フィールドから離れた場合に除外される。
  | ko_name   = Re－BUSTER
  | ko_text   = 자신의 묘지에 존재하는 "버스터 모드" 1장을 게임에서 제외하고 발동한다. 자신 필드 위에 존재하는 몬스터를 전부 파괴하고, 자신의 묘지에 존재하는 "/ 버스터"라는 이름이 붙은 몬스터 1장을 소환 조건을 무시하고 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되어, 릴리스할 수도 없으며, 필드 위에서 벗어났을 경우 게임에서 제외된다.
  | tc_name   = Re－BUSTER
  | tc_text   = 可將我方墓地的１張「爆裂模式」從遊戲除外發動。將我方場上的所有怪獸全部破壞，在全部成功破壞的狀況下，從我方墓地選擇１隻冠有「／爆裂」之名的怪獸忽略召喚條件特殊召喚。透過此效果特殊召喚的怪獸效果無效化，無法解放，在從場上離開的狀況下將被從遊戲除外。
  | sc_name   = Re－BUSTER
  | sc_text   = 可将我方墓地的１张“爆裂模式”从游戏中除外并发动。破坏我方场上的所有怪兽，全部破坏的场合，无视召唤条件从我方墓地选择１只冠有“／爆裂”之名的怪兽并特殊召唤。以此效果特殊召唤的怪兽其效果被无效化，并不可释放，从场上离开的场合从游戏中被除外。
  }}
