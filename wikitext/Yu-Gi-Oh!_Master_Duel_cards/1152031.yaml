  | ja_text            = 「巳剣降臨」により降臨<br />このカード名の、①の効果はデュエル中に１度しか使用できず、③の効果は１ターンに１度しか使用できない。<br />①：手札のこのカードを相手に見せて発動できる。デッキから「巳剣」モンスター１体を特殊召喚する。その後、自分フィールドのモンスター１体をリリースする。<br />②：相手フィールドのモンスターの攻撃力は８００ダウンする。<br />③：このカードがリリースされた場合に発動できる。デッキから「天羽々斬之巳剣」以外の「巳剣」カード１枚を手札に加える。その後、このカードを特殊召喚できる。
