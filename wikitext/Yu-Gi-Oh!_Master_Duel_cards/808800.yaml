  | it_name   = Parassita Fusione
  | it_text   = Questa carta può essere utilizzata come sostituto per 1 qualsiasi Materiale da Fusione il cui nome è specificamente indicato sulla Carta Mostro Fusione, ma gli altri Materiali da Fusione devono essere quelli corretti. Non può altrimenti essere utilizzata come Materiale da Fusione. Se questa carta viene Evocata Specialmente (eccetto durante il Damage Step): puoi Evocare tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri che controlli come Materiali da Fusione, compresa questa carta.
  | pt_name   = Fusão Parasita
  | pt_text   = Este card pode ser usado como um substituto para qualquer 1 Matéria de Fusão cujo nome esteja listado especificamente no Card de Monstro de Fusão, mas a(s) outra(s) Matéria(s) de Fusão deve(m) estar correta(s). Não pode ser usado como Matéria de Fusão de outra forma. Se este card for Invocado por Invocação-Especial (exceto durante a Etapa de Dano): você pode Invocar por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros que você controla como Matérias de Fusão, incluindo este card.
  | es_name   = Parásito de la Fusión
  | es_text   = Esta carta puede ser usada como sustituto de 1 Material de Fusión cualquiera cuyo nombre sea listado específicamente en la Carta de Monstruo de Fusión, pero el o los demás Materiales de Fusión deben ser los correctos. No puede ser usada como Material de Fusión de otra forma. Si esta carta es Invocada de Modo Especial (excepto durante el Damage Step): puedes Invocar por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión, usando monstruos que controles como Materiales de Fusión, incluyendo esta carta.
  | ja_text   = このカードは、このカードの①の効果を適用する場合のみ融合素材にできる。<br />①：融合モンスターを融合召喚する場合、手札・フィールド・墓地のこのカードはその融合モンスターにカード名が記された融合素材モンスター１体として代用できる（他の融合素材は代用できない）。<br />②：このカードが特殊召喚した場合に発動できる。このカードを含む自分フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚する。
  | ko_name   = 패러사이트 퓨저너
  | ko_text   = 이 카드는, 이 카드의 ①의 효과를 적용할 경우에만 융합 소재로 할 수 있다. ①: 이 카드는, 융합 몬스터 카드에 카드명이 쓰여 있는 융합 소재 몬스터 1장 대신으로 할 수 있다. 그때, 다른 융합 소재 몬스터는 규정한 것이어야 한다. ②: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 융합 몬스터 카드에 기재된, 이 카드를 포함하는 융합 소재 몬스터를 자신 필드에서 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  | tc_name   = 寄生蟲融合體
  | tc_text   = 此卡僅限在適用此卡①效果的狀況下做為融合素材。①：此卡可替代１隻融合怪獸卡上寫有卡名的融合素材怪獸。此時，其他融合素材怪獸必須是正規素材。②：可在此卡特殊召喚成功的狀況下發動。將根據融合怪獸卡決定的，包含此卡在內的融合素材怪獸從我方場上送至墓地，從額外牌組融合召喚１隻該融合怪獸。
  | sc_name   = 寄生虫融合体
  | sc_text   = 仅限适用此卡①效果的场合此卡可作为融合素材。①：此卡可代替１只融合怪兽卡上记载有卡牌名的融合素材怪兽。此时，其他的融合素材怪兽必须为正规的素材怪兽。②：此卡特殊召唤成功的场合可发动。将由融合怪兽卡而决定的包含此卡的融合素材怪兽从我方场上送入墓地，并从额外牌组融合召唤１只该融合怪兽。
