  | text      = 2 Level 4 monsters<br />While this card has a material attached that was originally WATER, all WATER monsters you control gain 500 ATK. Once per turn (Quick Effect): You can detach 1 material from this card; your opponent cannot activate any card effects in their GY this turn.
  | fr_name   = Résident des Abysses
  | fr_text   = 2 monstres de Niveau 4<br />Tant que cette carte a un Matériel attaché qui était EAU à l'origine, tous les monstres EAU que vous contrôlez gagnent 500 ATK. Une fois par tour (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; ce tour, votre adversaire ne peut pas activer d'effets de carte dans son Cimetière.
  | de_name   = Abyss-Bewohner
  | de_text   = 2 Monster der Stufe 4<br />Solange an diese Karte ein Material angehängt ist, das ursprünglich WASSER war, erhalten alle WASSER Monster, die du kontrollierst, 500 ATK. Einmal pro Spielzug (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; dein Gegner kann in diesem Spielzug keine Karteneffekte in seinem Friedhof aktivieren.
  | it_name   = Abitante dell'Abisso
  | it_text   = 2 mostri di Livello 4<br />Mentre questa carta ha attaccato un materiale che era originariamente ACQUA, tutti i mostri ACQUA che controlli guadagnano 500 ATK. Una volta per turno (Effetto Rapido): puoi staccare 1 materiale da questa carta; il tuo avversario non può attivare nessun effetto di una carta nel suo Cimitero in questo turno.
  | pt_name   = Habitante do Abismo
  | pt_text   = 2 monstros de Nível 4<br />Enquanto este card tiver uma matéria associada a ele que era originalmente de ÁGUA, todos os monstros de ÁGUA que você controla ganham 500 de ATK. Uma vez por turno (Efeito Rápido): você pode desassociar 1 matéria deste card; seu oponente não pode ativar nenhum efeito de card no Cemitério dele neste turno.
  | es_name   = Morador del Abismo
  | es_text   = 2 monstruos de Nivel 4<br />Mientras esta carta tenga acoplado un material que originalmente era de AGUA, todos los monstruos de AGUA que controles ganan 500 ATK. Una vez por turno (Efecto Rápido): puedes desacoplar 1 material de esta carta; tu adversario no puede activar ningún efecto de carta en su Cementerio este turno.
  | ja_text   = レベル４モンスター×２<br />①：このカードが水属性モンスターをＸ素材としている場合、自分フィールドの水属性モンスターの攻撃力は５００アップする。<br />②：自分・相手ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。このターン、相手は墓地のカードの効果を発動できない。
  | ko_name   = 심연에 숨은 자
  | ko_text   = 레벨 4 몬스터 × 2<br />①: 이 카드가 물 속성 몬스터를 엑시즈 소재로 하고 있을 경우, 자신 필드의 물 속성 몬스터의 공격력은 500 올린다. ②: 자신 / 상대 턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 턴에, 상대는 묘지의 카드의 효과를 발동할 수 없다.
  | tc_name   = 深淵潛伏者
  | tc_text   = 等級４怪獸×２<br />①：在此卡以水屬性怪獸做為超量素材的狀況下，我方場上的水屬性怪獸的攻擊力提升５００。②：１回合１次，可去除此卡的１個超量素材發動。此回合，對方無法發動墓地的卡的效果。此效果在對方回合也可發動。
  | sc_name   = 深渊潜伏者
  | sc_text   = 等级4怪兽×2<br />①：此卡以水属性怪兽作为超量素材的情况下。自己场上的水属性怪兽的攻击力上升500。②：1回合1次，去除此卡的1个超量素材可以发动。此回合中，对手不可发动墓地的卡的效果。此效果在对手回合中也可以发动。
