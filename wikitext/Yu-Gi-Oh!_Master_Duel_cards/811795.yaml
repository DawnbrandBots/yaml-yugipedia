  | it_name   = Noh-P.U.N.K. Ze Amin
  | it_text   = Puoi pagare 600 LP; aggiungi 1 mostro "P.U.N.K." dal tuo Deck alla tua mano, eccetto "Noh-P.U.N.K. Ze Amin". Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro "P.U.N.K." che controlli; esso guadagna 600 ATK. Puoi utilizzare ogni effetto di "Noh-P.U.N.K. Ze Amin" una sola volta per turno.
  | pt_name   = Ze Amin Noh-P.U.N.K.
  | pt_text   = Você pode pagar 600 PV; adicione 1 monstro "P.U.N.K." do seu Deck à sua mão, exceto "Ze Amin Noh-P.U.N.K.". Se este card for enviado para o Cemitério: você pode escolher 1 monstro "P.U.N.K." que você controla; ele ganha 600 de ATK. Você só pode usar cada efeito de "Ze Amin Noh-P.U.N.K." uma vez por turno.
  | es_name   = Noh-P.U.N.K. Ze Amin
  | es_text   = Puedes pagar 600 LP; añade a tu mano 1 monstruo "P.U.N.K." en tu Deck, excepto "Noh-P.U.N.K. Ze Amin". Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo "P.U.N.K." que controles; éste gana 600 ATK. Sólo puedes usar cada efecto de "Noh-P.U.N.K. Ze Amin" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：６００ＬＰを払って発動できる。デッキから「Ｎｏ－Ｐ．Ｕ．Ｎ．Ｋ．セアミン」以外の「Ｐ．Ｕ．Ｎ．Ｋ．」モンスター１体を手札に加える。<br />②：このカードが墓地へ送られた場合、自分フィールドの「Ｐ．Ｕ．Ｎ．Ｋ．」モンスター１体を対象として発動できる。そのモンスターの攻撃力は６００アップする。
  | ko_name   = No－P.U.N.K. 세아민
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 600 LP를 지불하고 발동할 수 있다. 덱에서 "No(노)－P.U.N.K.(펑크) 세아민" 이외의 "P.U.N.K.(펑크)" 몬스터 1장을 패에 넣는다. ②: 이 카드가 묘지로 보내졌을 경우, 자신 필드의 "P.U.N.K.(펑크)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 600 올린다.
  | tc_name   = No－龐.克.世阿彌
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可支付６００LP發動。從牌組將１隻「No－龐.克.世阿彌」以外的「龐.克.」怪獸加入手牌。②：在此卡被送至墓地的狀況下，可將我方場上的１隻「龐.克.」怪獸做為對象發動。該怪獸的攻擊力提升６００。
  | sc_name   = 能－朋.克.世阿泯
