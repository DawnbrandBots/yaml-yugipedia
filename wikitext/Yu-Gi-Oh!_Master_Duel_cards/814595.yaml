  | pt_name   = O Criador
  | pt_text   = Escolha 1 monstro do seu Cemitério. Envie 1 card da sua mão para o Cemitério e Invoque, por Invocação-Especial, o monstro escolhido. Você pode usar este efeito apenas uma vez por turno. Este card não pode ser Invocado, por Invocação-Especial, do Cemitério.
  | es_name   = El Creador
