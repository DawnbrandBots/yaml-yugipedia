  | it_name            = Il Creatore
  | it_lore            = Non può essere Evocato Specialmente dal Cimitero. Una volta per turno: puoi scegliere come bersaglio 1 mostro nel tuo Cimitero; manda 1 carta dalla tua mano al Cimitero e, se lo fai, Evoca Specialmente quel bersaglio.
  | pt_name            = O Criador
  | pt_lore            = Escolha 1 monstro do seu Cemitério. Envie 1 card da sua mão para o Cemitério e Invoque, por Invocação-Especial, o monstro escolhido. Você pode usar este efeito apenas uma vez por turno. Este card não pode ser Invocado, por Invocação-Especial, do Cemitério.
  | es_name            = El Creador
  | es_lore            = No puede ser Invocado de Modo Especial desde el Cementerio. Una vez por turno: puedes seleccionar 1 monstruo en tu Cementerio; manda al Cementerio 1 carta en tu mano y, si lo haces, Invoca ese objetivo de Modo Especial.
  | ja_lore            = このカードは墓地から特殊召喚できない。<br />①：１ターンに１度、自分の墓地のモンスター１体を対象として発動できる。自分の手札を１枚選んで墓地へ送り、対象のモンスターを特殊召喚する。
  | ko_name            = 창세신
  | ko_lore            = 자신의 묘지에서 몬스터를 1장 선택한다. 패를 1장 묘지로 보내, 선택한 몬스터 1장을 특수 소환한다. 이 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드는 묘지에서의 특수 소환은 할 수 없다.
  | tc_name            = 創世神
  | tc_lore            = 此卡無法從墓地特殊召喚。１回合１次，可選擇我方墓地的１隻怪獸發動。選擇１張手牌送至墓地，從墓地特殊召喚選擇的怪獸。
  | sc_name            = 创世神
