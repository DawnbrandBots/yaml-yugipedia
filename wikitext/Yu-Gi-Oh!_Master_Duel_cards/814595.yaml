  | ja_text   = このカードは墓地から特殊召喚できない。<br />①：１ターンに１度、自分の墓地のモンスター１体を対象として発動できる。自分の手札を１枚選んで墓地へ送り、対象のモンスターを特殊召喚する。
  | ko_name   = 창세신
  | ko_text   = 자신의 묘지에서 몬스터를 1장 선택한다. 패를 1장 묘지로 보내, 선택한 몬스터 1장을 특수 소환한다. 이 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드는 묘지에서의 특수 소환은 할 수 없다.
  | tc_name   = 創世神
  | tc_text   = 此卡無法從墓地特殊召喚。１回合１次，可選擇我方墓地的１隻怪獸發動。選擇１張手牌送至墓地，從墓地特殊召喚選擇的怪獸。
  | sc_name   = 创世神
