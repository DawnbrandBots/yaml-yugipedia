title: Zenmailfunction (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = Target 1 "Wind-Up" monster in your Graveyard; Special Summon it in face-up Defense Position. Its effect(s) is negated, and it cannot be Tributed or used as a Synchro Material Monster.

  | fr_name   = Défaillance Zenmai
  | fr_text   = Ciblez 1 monstre "Automate" dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense face recto. Ses effets sont annulés et il ne peut être ni Sacrifié ni utilisé comme Monstre-Matériel de Synchro.
  | de_name   = Zenmei-Versagen
  | de_text   = Wähle 1 „Aufzieh“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung in die offene Verteidigungsposition. Seine Effekte werden annulliert und es kann nicht als Tribut angeboten oder als Synchromaterialmonster verwendet werden.
  | it_name   = Zenmalfunzionamento
  | it_text   = Scegli come bersaglio 1 mostro "a Molla" nel tuo Cimitero; Evocalo Specialmente scoperto in Posizione di Difesa. I suoi effetti sono annullati, ed esso non può essere offerto come Tributo o essere usato come Mostro Materiale Synchro.
  | pt_name   = Defeito Zenmai
  | pt_text   = Escolha 1 monstro "de Corda" no seu Cemitério; Invoque-o por Invocação-Especial com a face para cima em Posição de Defesa. Seus efeitos são negados, e ele não pode ser oferecido como Tributo ou usado como um Monstro-Matéria Sincro.
  | es_name   = Zenmailfunción
  | es_text   = Selecciona 1 monstruo "de Cuerda" en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa boca arriba. Sus efectos son negados, y no puede ser Sacrificado ni utilizado como Monstruo Material de Sincronía.
  | ja_text   = ①：自分の墓地の「ゼンマイ」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、リリースできず、Ｓ素材にもできない。
  | ko_name   = 너무 감긴 발조
  | ko_text   = 자신의 묘지에 존재하는 "태엽"이라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 선택한 몬스터를 앞면 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 릴리스할 수 없으며, 싱크로 소재로 할 수도 없다.
  | tc_name   = 上弦過緊
  | tc_text   = 可選擇我方墓地１隻冠有「發條」之名的怪獸發動。以守備表示特殊召喚選擇的怪獸。透過此效果特殊召喚的怪獸的效果無效化，不可解放，也無法做為同步素材。
  | sc_name   = 上弦过紧
  | sc_text   = 可选择我方墓地中１只具“发条”之名的怪兽发动。以守备状态特殊召唤选择的怪兽。以此效果特殊召唤的怪兽效果无效，无法解放，也无法作为同步素材。
  }}
