  | text      = If this card is in your hand: You can destroy 2 other monsters in your hand and/or face-up on your field, including a WIND monster, and if you do, Special Summon this card, and if you do that, and both destroyed monsters were WIND, you can also banish exactly 4 cards from the top of your opponent's Deck. If this card is destroyed by card effect: You can add 1 non-WIND Wyrm monster from your Deck to your hand. You can only use each effect of "Mariamne, the True Dracophoenix" once per turn.
  | releases  = Master Pack
  | fr_name   = Mariamne, Véritable Dracophénix
  | fr_text   = Si cette carte est dans votre main : vous pouvez détruire 2 autres monstres dans votre main et/ou face recto sur votre Terrain (un monstre VENT inclus), et si vous le faites, Invoquez Spécialement cette carte, et si vous faites ça, et que les deux monstres détruits étaient VENT, vous pouvez aussi bannir exactement 4 cartes du dessus du Deck de votre adversaire. Si cette carte est détruite par un effet de carte : vous pouvez ajouter 1 monstre non-VENT Wyrm depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Mariamne, Véritable Dracophénix" qu'une fois par tour.
  | de_name   = Mariamne, der wahre Drachophönix
  | de_text   = Falls sich diese Karte in deiner Hand befindet: Du kannst 2 andere Monster in deiner Hand und/oder offen auf deiner Spielfeldseite zerstören, darunter ein WIND Monster, und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung und falls du dies tust und beide zerstörte Monster WIND waren, kannst du zusätzlich die genau 4 obersten Karten vom Deck deines Gegners verbannen. Falls diese Karte durch einen Karteneffekt zerstört wird: Du kannst deiner Hand 1 Nicht-WIND Wyrm-Monster von deinem Deck hinzufügen. Du kannst jeden Effekt von „Mariamne, der wahre Drachophönix“ nur einmal pro Spielzug verwenden.
  | it_name   = Mariamne, la Vera Dracofenice
  | it_text   = Se questa carta è nella tua mano: puoi distruggere 2 altri mostri nella tua mano e/o scoperti sul tuo Terreno, compreso un mostro VENTO e, se lo fai, Evoca Specialmente questa carta e, se fai quello, ed entrambi i mostri distrutti erano VENTO, puoi anche bandire esattamente 4 carte dalla cima del Deck del tuo avversario. Se questa carta viene distrutta dall'effetto di una carta: puoi aggiungere 1 mostro non-VENTO Wyrm dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Mariamne, la Vera Dracofenice" una sola volta per turno.
  | pt_name   = Mariamne, a Verdadeira Dracofênix
  | pt_text   = Se este card estiver na sua mão: você pode destruir 2 outros monstros na sua mão e/ou com a face para cima no seu campo, incluindo um monstro de VENTO e, se isso acontecer, Invoque este card por Invocação-Especial e, se isso acontecer, e os dois monstros destruídos forem de VENTO, você também pode banir exatamente 4 cards do topo do Deck do seu oponente. Se este card for destruído por um efeito de card: você pode adicionar 1 monstro Wyrm que não seja de VENTO do seu Deck à sua mão. Você só pode usar cada efeito de "Mariamne, a Verdadeira Dracofênix" uma vez por turno.
  | es_name   = Mariamne, la Verdadera Dracofénix
  | es_text   = Si esta carta está en tu mano: puedes destruir otros 2 monstruos en tu mano y/o boca arriba en tu Campo, incluyendo un monstruo de VIENTO y, si lo haces, Invoca esta carta de Modo Especial y, si haces eso, y ambos monstruos destruidos eran de VIENTO, puedes además desterrar exactamente 4 cartas de la parte superior del Deck de tu adversario. Si esta carta es destruida por el efecto de una carta: puedes añadir a tu mano 1 monstruo Wyrm que no sea de VIENTO en tu Deck. Sólo puedes usar cada efecto de "Mariamne, la Verdadera Dracofénix" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。このカード以外の自分の手札・フィールド（表側表示）の、風属性モンスターを含むモンスター２体を破壊し、このカードを手札から特殊召喚し、風属性モンスター２体を破壊した場合、相手のデッキの上からカードを４枚除外できる。<br />②：このカードが効果で破壊された場合に発動できる。デッキから風属性以外の幻竜族モンスター１体を手札に加える。
  | ko_name   = 진룡봉황 마리암네
  | ko_text   = "진룡봉황 마리암네"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드 이외의 패 및 자신 필드의 앞면 표시 몬스터 중에서, 바람 속성 몬스터를 포함하는 몬스터 2장을 파괴하고, 이 카드를 패에서 특수 소환하여, 바람 속성 몬스터 2장을 파괴했을 경우, 상대의 덱 위에서 카드를 4장 제외할 수 있다. ②: 이 카드가 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 바람 속성 이외의 환룡족 몬스터 1장을 패에 넣는다.
  | tc_name   = 真龍凰瑪麗亞姆涅
  | tc_text   = 「真龍凰瑪麗亞姆涅」的①②效果，１回合各僅限使用１次。①：可在我方主要階段發動。從此卡以外的手牌及我方場上的正面表示怪獸中，破壞包含風屬性怪獸在內的２隻怪獸，從手牌特殊召喚此卡，在破壞２隻風屬性怪獸的狀況下，可從對方牌組上方將４張卡除外。②：可在此卡因效果被破壞的狀況下發動。從牌組將１隻風屬性以外的幻龍族怪獸加入手牌。
  | sc_name   = 真龙凰 玛利亚姆涅
  | sc_text   = “真龙凰 玛利亚姆涅”的①②效果１回合仅可各使用１次。①：在自己的主要阶段可以发动。从手牌及自己场上此卡以外的表侧表示怪兽中，将包含风属性怪兽在内的２只怪兽破坏，将此卡从手牌特殊召唤，破坏２只风属性怪兽的情况下，可从对手的牌组上面将４张卡除外。②：此卡被效果破坏的情况下可以发动。从牌组将风属性以外的１只幻龙族怪兽加入手牌。
