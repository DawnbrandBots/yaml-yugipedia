title: Trickstar Reincarnation (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = UR
  | card_type          = Trap
  | property           = Normal
  | lore               = Banish your opponent's entire hand, and if you do, they draw the same number of cards. You can banish this card from your GY, then target 1 "Trickstar" monster in your GY; Special Summon it.

  | fr_name            = Réincarnœillet Farstar
