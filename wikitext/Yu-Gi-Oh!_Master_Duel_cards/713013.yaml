  | fr_name            = Force Arcane 0 - L'Arlequin
  | fr_lore            = Cette carte ne peut pas être détruite au combat. Cette carte ne peut pas être changée en Position de Défense, excepté par l'effet d'une carte. Lorsque cette carte est Invoquée, lancez une pièce :<br />●Face : Annulez les effets de vos Cartes Magie, Piège et Monstre à Effet qui ciblent cette carte et détruisez-les.<br />●Pile : Annulez les effets des Cartes Magie, Piège et Monstre à Effet de votre adversaire qui ciblent cette carte et détruisez-les.
  | de_name            = Arkane Macht 0 - Der Narr
  | de_lore            = Diese Karte kann nicht durch Kampf zerstört werden. Diese Karte kann nicht in die Verteidigungsposition geändert werden, außer mit einem Karteneffekt. Wenn diese Karte beschworen wird, wirf eine Münze:<br />●Kopf: Annulliere die Effekte deiner Zauber, Fallen und Effektmonster, die diese Karte als Ziel wählen, und zerstöre sie.<br />●Zahl: Annulliere die Effekte der Zauber, Fallen und Effektmonster deines Gegners, die diese Karte als Ziel wählen, und zerstöre sie.
  | it_name            = Energia Arcana 0 - Il Folle
  | it_lore            = Questa carta non può essere distrutta in battaglia. Questa carta non può essere messa in Posizione di Difesa, se non per effetto di una carta. Quando questa carta viene Evocata, lancia una moneta:<br />●Testa: Annulla gli effetti delle tue Carte Magia, Trappola e effetti dei tuoi Mostri con Effetto che bersagliano questa carta, e distruggili.<br />●Croce: Annulla gli effetti delle Carte Magia, Trappola o effetti di Mostri con Effetto del tuo avversario che bersagliano questa carta, e distruggili.
  | pt_name            = Força Arcana 0 - O Tolo
  | pt_lore            = Não pode ser destruído em batalha. Não pode ser colocado em Posição de Defesa, exceto com efeitos de card. Quando este card for Invocado: lance uma moeda.<br />●Cara: Negue os seus efeitos de card que escolham este card como alvo e, se isso acontecer, destrua-os.<br />●Coroa: Negue os efeitos de card do seu oponente que escolham este card como alvo e, se isso acontecer, destrua-os.
  | es_name            = Fuerza Arcana 0 - El Bufón
  | es_lore            = Esta carta no puede ser destruida en batalla. Esta carta no puede cambiarse a Posición de Defensa, excepto mediante el efecto de una carta. Cuando Invoques esta carta, lanza una moneda:<br />● Cara: Niega los efectos de tus Cartas Mágicas, de Trampa y de Monstruos de Efecto que tengan a esta carta como objetivo, y destrúyelas.<br />● Cruz: Niega los efectos de las Cartas Mágicas, de Trampa y de Monstruos de Efecto de tu adversario que tengan a esta carta como objetivo, y destrúyelas.
  | ja_lore            = このカードは戦闘では破壊されず、表示形式を守備表示に変更できない。このカードが召喚・反転召喚・特殊召喚に成功した時、コイントスを１回行い以下の効果を得る。<br />●表：このカードを対象とする自分のカードの効果を無効にし破壊する。<br />●裏：このカードを対象とする相手のカードの効果を無効にし破壊する。
  | ko_name            = 아르카나 포스 0－더 풀
  | ko_lore            = 이 카드는 전투에 의해서는 파괴되지 않는다. 이 카드는 수비 표시로 할 수 없다. 이 카드가 일반 소환/반전 소환/특수 소환에 성공했을 때, 코인 토스를 1회 실행하고 이하의 효과를 얻는다.<br />●앞 : 이 카드를 대상으로 하는 자신의 마법/함정/효과 몬스터의 효과를 무효로 하고 파괴한다.<br />●뒤 : 이 카드를 대상으로 하는 상대의 마법/함정/효과 몬스터의 효과를 무효로 하고 파괴한다.
  | tc_name            = 秘儀之力０－愚者
  | tc_lore            = 此卡不會因戰鬥被破壞，無法將表示形式變更為守備表示。此卡召喚・反轉召喚・特殊召喚成功時，投擲１次硬幣獲得以下效果。<br />●正面：將以此卡做為對象的我方卡片效果變為無效並破壞。<br />●反面：將以此卡做為對象的對方卡片效果變為無效並破壞。
  | sc_name            = 秘仪之力０－愚者
  | sc_lore            = 此卡不会因战斗被破坏，不可将表示形式变成守备表示。此卡召唤、反转召唤、特殊召唤成功时，掷１次硬币获得以下效果。<br />●正面：使以此卡为对象的我方卡牌的效果无效并破坏。<br />●反面：使以此卡为对象的对手卡牌的效果无效并破坏。
