  | ja_text   = ①：このカードが魔法＆罠ゾーンに存在する限り、モンスターの効果が発動する度に、このカードに魔石カウンターを１つ置く（最大２つまで）。<br />②：このカードに魔石カウンターが２つ置かれている限り、フィールドの表側表示モンスターの効果は無効化され、お互いにフィールドの表側表示モンスターの効果を発動できない。<br />③：自分・相手のエンドフェイズに、このカードに魔石カウンターが置かれている場合に発動する。このカードの魔石カウンターを全て取り除く。
  | ko_name   = 능력흡수석
