  | de_name            = Garlandolf, König der Zerstörung
  | de_lore            = Diese Karte kann nur mit der Ritualzauberkarte „Ritual der Zerstörung“ als Ritualbeschwörung beschworen werden. Wenn diese Karte als Ritualbeschwörung beschworen wird, zerstöre alle anderen offenen Monster auf dem Spielfeld mit DEF kleiner oder gleich den ATK dieser Karte. Diese Karte erhält 100 ATK für jedes Monster, das durch diesen Effekt zerstört wird.
  | it_name            = Garlandolf, Re della Distruzione
  | it_lore            = Questa carta può essere solo Evocata tramite Rituale con la Carta Magia Rituale "Rituale di Distruzione". Quando questa carta viene Evocata tramite Rituale, distruggi tutti gli altri mostri scoperti sul Terreno con DEF inferiore o uguale all'ATK di questa carta. Questa carta guadagna 100 ATK per ogni mostro distrutto da questo effetto.
  | pt_name            = Garlandolf, Rei da Destruição
  | pt_lore            = Este card só pode ser Invocado por Invocação-Ritual com o Card de Magia de Ritual, "Ritual de Destruição". Quando este card for Invocado por Invocação-Ritual, destrua todos os outros monstros com a face para cima no campo com DEF menor ou igual ao ATK deste card. Este card ganha 100 de ATK para cada monstro destruído por este efeito.
  | es_name            = Garlandolf, Rey de la Destrucción
  | es_lore            = Esta carta sólo puede ser Invocada por Ritual con la Carta Mágica de Ritual "Ritual de la Destrucción". Cuando esta carta es Invocada por Ritual, destruye todos los demás monstruos boca arriba en el Campo que tengan DEF menor o igual al ATK de esta carta. Esta carta gana 100 ATK por cada monstruo destruido por este efecto.
  | ja_lore            = 「破滅の儀式」により降臨<br />①：このカードが儀式召喚した場合に発動する。このカードの攻撃力以下の守備力を持つフィールドの他のモンスターを全て破壊し、このカードの攻撃力は破壊したモンスターの数×１００アップする。
  | ko_name            = 파멸의 마왕 가란돌프
