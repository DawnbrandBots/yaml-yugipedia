  | text      = 1 DARK Tuner + 1+ non-Tuner Fiend monsters<br />Once per turn: You can banish 1 Level 6 or lower DARK Effect Monster from your GY; until the End Phase, this card's name becomes that monster's original name, and replace this effect with that monster's original effects. If this card is destroyed and sent to the GY: Add 1 "Earthbound Immortal" monster from your Deck to your hand.

  | fr_name   = Dragon aux Cent Yeux
  | fr_text   = 1 Syntoniseur TÉNÈBRES + 1+ monstre non-Syntoniseur Démon<br />Une fois par tour : vous pouvez bannir 1 Monstre à Effet TÉNÈBRES de max. Niveau 6 depuis votre Cimetière ; jusqu'à la End Phase, le nom de cette carte devient le nom d'origine du monstre, et remplacez cet effet avec les effets d'origine du monstre. Si cette carte est détruite et envoyée au Cimetière : ajoutez 1 monstre "Esprit de la Terre Immortel" depuis votre Deck à votre main.
  | de_name   = Hundertäugiger Drache
  | de_text   = 1 FINSTERNIS Empfänger + 1+ Unterweltler-Nicht-Empfänger-Monster<br />Einmal pro Spielzug: Du kannst 1 FINSTERNIS Effektmonster der Stufe 6 oder niedriger von deinem Friedhof verbannen; bis zur End Phase wird der Name dieser Karte derselbe wie der Grund-Name jenes Monsters und ersetze diesen Effekt durch die Grund-Effekte jenes Monsters. Falls diese Karte zerstört und auf den Friedhof gelegt wird: Füge deiner Hand 1 „Erdgebundener Unsterblicher“-Monster von deinem Deck hinzu.
  | it_name   = Drago dai Cento Occhi
  | it_text   = 1 Tuner OSCURITÀ + 1+ mostri Demone non-Tuner<br />Una volta per turno: puoi bandire 1 Mostro con Effetto OSCURITÀ di Livello 6 o inferiore dal tuo Cimitero; fino alla End Phase, il nome di questa carta diventa il nome originale di quel mostro, e sostituisci questo effetto con gli effetti originali di quel mostro. Se questa carta viene distrutta e mandata al Cimitero: aggiungi 1 mostro "Immortale Terrestre" dal tuo Deck alla tua mano.
  | pt_name   = Dragão de Cem Olhos
  | pt_text   = 1 Regulador de TREVAS + 1+ monstros Demônio não-Reguladores<br />Uma vez por turno: você pode banir 1 Monstro de Efeito de TREVAS de Nível 6 ou menos do seu Cemitério; até a Fase Final, o nome deste card se torna o nome original desse monstro, e substitua este efeito pelos efeitos originais desse monstro. Se este card for destruído e enviado para o Cemitério: adicione 1 monstro "Imortal Terrestre" do seu Deck à sua mão.
  | es_name   = Dragón de los Cien Ojos
  | es_text   = 1 Cantante de OSCURIDAD + 1+ monstruos Demonio que no sean Cantantes<br />Una vez por turno: puedes desterrar 1 Monstruo de Efecto de OSCURIDAD de Nivel 6 o menor en tu Cementerio; hasta la End Phase, el nombre de esta carta se convierte en el nombre original de ese monstruo, y reemplaza este efecto con los efectos originales de ese monstruo. Si esta carta es destruida y mandada al Cementerio: añade a tu mano 1 monstruo "Inmortal Terrestre" en tu Deck.
  | ja_text   = 闇属性チューナー＋チューナー以外の悪魔族モンスター１体以上<br />①：１ターンに１度、自分の墓地からレベル６以下の闇属性の効果モンスター１体を除外して発動できる。このカードはエンドフェイズまで、そのモンスターの元々のカード名・効果と同じカード名・効果を得る。<br />②：このカードが破壊され墓地へ送られた場合に発動する。デッキから「地縛神」モンスター１体を手札に加える。
  | ko_name   = 원헌드레드 아이 드래곤
  | ko_text   = 어둠 속성 튜너 ＋ 튜너 이외의 악마족 몬스터 1장 이상<br />①: 1턴에 1번, 자신 묘지에서 레벨 6 이하의 어둠 속성의 효과 몬스터 1장을 제외하고 발동할 수 있다. 이 카드는 엔드 페이즈까지, 그 몬스터의 원래의 카드명 / 효과와 같은 카드명 / 효과를 얻는다.<br />②: 이 카드가 파괴되어 묘지로 보내졌을 경우에 발동한다. 덱에서 "지박신" 몬스터 1장을 패에 넣는다.
  | tc_name   = 百目龍
  | tc_text   = 闇屬性協調＋協調以外的惡魔族怪獸１隻以上<br />①：１回合１次，可從我方墓地將１隻等級６以下的闇屬性效果怪獸除外發動。在結束階段前，此卡獲得與該怪獸相同的原本的卡名・效果。<br />②：在此卡被破壞送至墓地的狀況下發動。從牌組將１隻「地縛神」怪獸加入手牌。
  | sc_name   = 百目龙
  | sc_text   = 暗属性协调＋协调以外的恶魔族怪兽１只或以上<br />１回合１次，可将我方墓地１只等级６或以下的暗属性效果怪兽从游戏中除外并发动。直至结束阶段时，此卡被视为与被除外效果怪兽的同名卡，获得相同效果。此外，此卡被破坏并送入墓地时，从我方牌组将１只冠有“地缚神”之名的怪兽加入手牌。
