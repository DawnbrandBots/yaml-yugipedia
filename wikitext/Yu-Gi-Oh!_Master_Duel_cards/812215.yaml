title: Pendulum Encore (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Normal
  | text      = During your opponent's Main Phase: You can discard 1 card; immediately after this effect resolves, Pendulum Summon a Pendulum Monster(s), also for the rest of this turn after this card resolves, cards in your Pendulum Zones cannot activate their effects and cannot be destroyed by your card effects, also, shuffle them into the Deck during the End Phase. You can only activate 1 "Pendulum Encore" per turn.
  | releases  = Master Pack
  | fr_name   = Encore Pendule
  | fr_text   = Durant la Main Phase de votre adversaire : vous pouvez défausser 1 carte ; immédiatement après la résolution de cet effet, Invoquez par Pendulation un ou plusieurs Monstres Pendule, et aussi, le reste de ce tour après la résolution de cette carte, les cartes dans vos Zones Pendule ne peuvent pas activer leurs effets et ne peuvent pas être détruites par vos effets de carte, et aussi, mélangez-les dans le Deck durant la End Phase. Vous ne pouvez activer qu'1 "Encore Pendule" par tour.
  | de_name   = Pendelzugabe
  | de_text   = Während der Main Phase deines Gegners: Du kannst 1 Karte abwerfen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre ein oder mehr Pendelmonster als Pendelbeschwörung, zusätzlich können für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, die Effekte von Karten in deinen Pendelzonen nicht aktiviert werden und sie können nicht durch deine Karteneffekte zerstört werden, zusätzlich mische sie während der End Phase ins Deck. Du kannst nur 1 „Pendelzugabe“ pro Spielzug aktivieren.
  | it_name   = Replica Pendulum
  | it_text   = Durante la Main Phase del tuo avversario: puoi scartare 1 carta; immediatamente dopo che questo effetto si è risolto, Evoca Pendulum uno o più Mostri Pendulum, inoltre, per il resto di questo turno dopo che questa carta si è risolta, le carte nelle tue Zone Pendulum non possono attivare i loro effetti e non possono essere distrutte dagli effetti delle tue carte, inoltre mischiale nel Deck durante la End Phase. Puoi attivare solo 1 "Replica Pendulum" per turno.
  | pt_name   = Bis do Pêndulo
  | pt_text   = Durante a Fase Principal do seu oponente: você pode descartar 1 card; imediatamente depois que este efeito resolver, Invoque por Invocação-Pêndulo um ou mais Monstros Pêndulo e, além disso, pelo resto deste turno depois que este card resolver, cards nas suas Zonas de Pêndulo não podem ativar seus efeitos e não podem ser destruídos pelos seus efeitos de card e, além disso, embaralhe-os no Deck durante a Fase Final. Você só pode ativar 1 "Bis do Pêndulo" por turno.
  | es_name   = Repetición de Péndulo
  | es_text   = Durante la Main Phase de tu adversario: puedes descartar 1 carta; inmediatamente después de que se resuelva este efecto, Invoca por Péndulo uno o más Monstruos de Péndulo, y además por el resto de este turno después de que esta carta se resuelva, las cartas en tus Zonas de Péndulo no pueden activar sus efectos y no pueden ser destruidas por efectos de tus cartas, y además barájalas al Deck durante la End Phase. Sólo puedes activar 1 "Repetición de Péndulo" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：相手メインフェイズに、手札を１枚捨てて発動できる。ＰモンスターのＰ召喚を行う。このターン、自分のＰゾーンのカードは、効果を発動できず、自分のカードの効果では破壊されず、エンドフェイズにデッキに戻る。
  | ko_name   = 펜듈럼 앙코르
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 메인 페이즈에, 패를 1장 버리고 발동할 수 있다. 펜듈럼 몬스터를 펜듈럼 소환한다. 이 턴에, 자신의 펜듈럼 존의 카드는, 효과를 발동할 수 없으며, 자신의 카드 효과로는 파괴되지 않고, 엔드 페이즈에 주인의 덱으로 되돌아간다.
  | tc_name   = 鐘擺返場
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：在對方主要階段，可捨棄１張手牌發動。鐘擺召喚鐘擺怪獸。此回合，我方鐘擺區的卡無法發動效果，不會因我方的卡的效果被破壞，結束階段返回持有者的牌組。
  | sc_name   = 灵摆返场
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：在对手的主要阶段，舍弃１张手牌可以发动。将灵摆怪兽灵摆召唤。此回合，自己的灵摆区域的卡不可发动效果，不会因自己的卡的效果被破坏，将在结束阶段放回持有者的牌组。
  }}
