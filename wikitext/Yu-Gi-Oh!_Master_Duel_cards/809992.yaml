  | fr_name     = Goliath Chenillinfini
  | fr_text     = 1 monstre non-Lien "Chenillinfini"<br />Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 Monstre Xyz que vous contrôlez ; attachez cette carte au monstre comme Matériel. Vous ne pouvez utiliser cet effet de "Goliath Chenillinfini" qu'une fois par tour. Un Monstre Xyz dont le Type d'origine est Machine et qui a cette carte comme Matériel gagne cet effet.<br />●Cette carte ne peut pas être détruite par des effets de carte.
  | de_name     = Endloskette Goliath
  | de_text     = 1 „Endloskette“-Nichtlink-Monster<br />Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 Xyz-Monster wählen, das du kontrollierst; hänge diese Karte als Material an das Monster an. Du kannst diesen Effekt von „Endloskette Goliath“ nur einmal pro Spielzug verwenden. Ein Xyz-Monster, dessen Grund-Typ Maschine ist und das diese Karte als Material hat, erhält diesen Effekt.<br />●Diese Karte kann nicht durch Karteneffekte zerstört werden.
  | it_name     = Golia Infinicingoli
  | it_text     = 1 mostro "Infinicingoli" non-Link<br />Se questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 Mostro Xyz che controlli; attacca questa carta a quel mostro come materiale. Puoi utilizzare questo effetto di "Golia Infinicingoli" una sola volta per turno. Un Mostro Xyz il cui Tipo originale è Macchina e che ha questa carta come materiale guadagna questo effetto.<br />●Questa carta non può essere distrutta dagli effetti delle carte.
  | pt_name     = Golias Infinisteira
  | pt_text     = 1 monstro "Infinisteira" que não seja Link<br />Se este card for enviado do campo para o Cemitério: você pode escolher 1 Monstro Xyz que você controla; associe este card a esse monstro como matéria. Você só pode usar este efeito de "Golias Infinisteira" uma vez por turno. Um Monstro Xyz cujo Tipo original seja Máquina e que tenha este card como matéria ganha este efeito.<br />●Este card não pode ser destruído por efeitos de card.
  | es_name     = Infinitrack Goliat
  | es_text     = 1 monstruo "Infinitrack" que no sea de Enlace<br />Si esta carta es mandada del Campo al Cementerio: puedes seleccionar 1 Monstruo Xyz que controles; acopla esta carta a ese monstruo como material. Sólo puedes usar este efecto de "Infinitrack Goliat" una vez por turno. Un Monstruo Xyz cuyo Tipo original es Máquina y tiene esta carta como material gana este efecto.<br />●Esta carta no puede ser destruida por efectos de cartas.
  | ja_text     = Ｌモンスター以外の「無限起動」モンスター１体<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードがフィールドから墓地へ送られた場合、自分フィールドのＸモンスター１体を対象として発動できる。このカードをそのモンスターのＸ素材とする。<br />②：このカードを素材として持っている、元々の種族が機械族のＸモンスターは以下の効果を得る。<br />●このカードは効果では破壊されない。
  | ko_name     = 무한기동 골라이아스
  | ko_text     = 링크 몬스터 이외의 "무한기동" 몬스터 1장<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 필드에서 묘지로 보내졌을 경우, 자신 필드의 엑시즈 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드를 그 몬스터의 아래에 겹쳐 엑시즈 소재로 한다.<br />②: 이 카드를 소재로서 가지고 있는, 원래의 종족이 기계족인 엑시즈 몬스터는 이하의 효과를 얻는다.<br />●이 카드는 효과로는 파괴되지 않는다.
  | tc_name     = 無限起動 歌利亞
  | tc_text     = 連結怪獸以外的「無限起動」怪獸１隻<br />此卡名的①效果，１回合僅限使用１次。<br />①：在此卡從場上被送至墓地的狀況下，可將我方場上的１隻超量怪獸做為對象發動。將此卡重疊至該怪獸下方做為超量素材。<br />②：持有此卡做為素材，原本的種族為機械族的超量怪獸獲得以下效果。<br />●此卡不會因效果被破壞。
  | sc_name     = 无限起动 歌利亚
  | sc_text     = 连接怪兽以外的“无限起动”怪兽１只<br />此卡名的①效果１回合仅可使用１次。<br />①：此卡从场上被送至墓地的情况下，以自己场上的１只超量怪兽为对象可以发动。将此卡重叠在该怪兽下方作为超量素材。<br />②：持有此卡作为素材的、原本种族为机械族的超量怪兽获得以下效果。<br />●此卡不会因效果被破坏。
