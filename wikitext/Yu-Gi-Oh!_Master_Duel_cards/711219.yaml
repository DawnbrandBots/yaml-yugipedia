  | text      = Level 9 monsters you control cannot be destroyed by card effects. You can only use each of the following effects of "Knightmare Incarnation Idlee" once per turn.<br />●If the total Link Rating of the monsters on the field is 8 or more (Quick Effect): You can Special Summon this card from your hand.<br />●If this card is Special Summoned, while your opponent controls more Link Monsters than you do: You can send all Link Monsters on the field to the GY.

  | fr_name   = Idlee l'Incarnation, Chevalier du Cauchemar
  | fr_text   = Les monstres de Niveau 9 que vous contrôlez ne peuvent pas être détruits par des effets de carte. Vous ne pouvez utiliser chacun des effets suivants de "Idlee l'Incarnation, Chevalier du Cauchemar" qu'une fois par tour.<br />●Si la somme des Classifications Lien des monstres sur le Terrain est min. 8 (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main.<br />●Si cette carte est Invoquée Spécialement, tant que votre adversaire contrôle plus de Monstres Lien que vous : vous pouvez envoyer tous les Monstres Lien sur le Terrain au Cimetière.
  | de_name   = Albtraumritterin Verkörperung Idlee
  | de_text   = Monster der Stufe 9, die du kontrollierst, können nicht durch Karteneffekte zerstört werden. Du kannst jeden der folgenden Effekte von „Albtraumritterin Verkörperung Idlee“ nur einmal pro Spielzug verwenden.<br />●Falls die Summe der Linkzahlen der Monster auf dem Spielfeld 8 oder mehr ist (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.<br />●Falls diese Karte als Spezialbeschwörung beschworen wird, solange dein Gegner mehr Linkmonster kontrolliert als du: Du kannst alle Linkmonster auf dem Spielfeld auf den Friedhof legen.
  | it_name   = Cavaliere dell'Incubo Incarnazione Idlee
  | it_text   = I mostri di Livello 9 che controlli non possono essere distrutti dagli effetti delle carte. Puoi utilizzare ognuno dei seguenti effetti di "Cavaliere dell'Incubo Incarnazione Idlee" una sola volta per turno.<br />●Se la Classificazione Link totale dei mostri sul Terreno è 8 o superiore (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano.<br />●Se questa carta viene Evocata Specialmente, mentre il tuo avversario controlla più Mostri Link di te: puoi mandare al Cimitero tutti i Mostri Link sul Terreno.
  | pt_name   = Cavaleira do Pesadelo Encarnação Idlee
  | pt_text   = Monstros de Nível 9 que você controla não podem ser destruído por efeitos de card. Você só pode usar cada um dos seguintes efeitos de "Cavaleira do Pesadelo Encarnação Idlee" uma vez por turno.<br />●Se a soma dos Valores Link dos monstros no campo for 8 ou mais (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão.<br />●Se este card for Invocado por Invocação-Especial, enquanto seu oponente controlar mais Monstros Link que você: você pode enviar para o Cemitério todos os Monstros Link no campo.
  | es_name   = Caballero de Pesadilla Encarnación Idlee
  | es_text   = Los monstruos de Nivel 9 que controlas no pueden ser destruidos por efectos de cartas. Sólo puedes usar cada uno de los siguientes efectos de "Caballero de Pesadilla Encarnación Idlee" una vez por turno.<br />●Si el Rating de Enlace total de los monstruos en el Campo es 8 o más (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano.<br />●Si esta carta es Invocada de Modo Especial, mientras tu adversario controla más Monstruos de Enlace que tú: puedes mandar al Cementerio todos los Monstruos de Enlace en el Campo.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分・相手ターンに、フィールドのＬモンスターのリンクマーカーの合計が８以上の場合に発動できる。このカードを手札から特殊召喚する。<br />②：相手フィールドのＬモンスターの数が自分フィールドのＬモンスターより多い状態で、このカードが特殊召喚した場合に発動できる。フィールドのＬモンスターを全て墓地へ送る。<br />③：自分フィールドのレベル９モンスターは効果では破壊されない。
  | ko_name   = 아스트로이메어 이드리스
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 필드의 링크 몬스터의 링크 마커의 합계가 8 이상일 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 이 효과는 상대 턴에도 발동할 수 있다.<br />②: 상대 필드의 링크 몬스터의 수가 자신 필드의 링크 몬스터보다 많은 상태에서, 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 필드의 링크 몬스터를 전부 묘지로 보낸다.<br />③: 자신 필드의 레벨 9 몬스터는 효과로는 파괴되지 않는다.
  | tc_name   = 夢魘曲轉星 伊德麗絲
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在場上的連結怪獸的連結符號合計為８以上的狀況下發動。從手牌特殊召喚此卡。此效果在對方回合也可發動。<br />②：在對方場上的連結怪獸數量多於我方場上連結怪獸的狀態，可在此卡特殊召喚成功的狀況下發動。將場上的所有連結怪獸送至墓地。<br />③：我方場上的等級９怪獸不會因效果被破壞。
  | sc_name   = 梦魇曲 转星之伊德丽丝
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。<br />①：场上连接怪兽的连接标记合计为8以上的情况下可以发动。从手牌将此卡特殊召唤。此效果在对手回合中也可以发动。<br />②：在对手场上连接怪兽数量比自己场上连接怪兽多的状态下，此卡特殊召唤成功的情况下可以发动。将场上的连接怪兽全部送至墓地。<br />③：自己场上的等级9怪兽不会因效果被破坏。
