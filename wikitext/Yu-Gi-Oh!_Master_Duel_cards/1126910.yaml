  | text               = If you control a Fusion Monster that must be Special Summoned with "Dark Fusion", you can Special Summon this card (from your hand). You can only Special Summon "Evil HERO Dead-End Prison" once per turn this way. You can send 1 "HERO" monster from your Deck to the GY; if you Fusion Summon a "HERO" monster this turn, this face-up card can be used as a substitute for 1 material mentioned by name, but all other Fusion Materials must be correct. You can only use this effect of "Evil HERO Dead-End Prison" once per turn.
  | fr_name            = Prison Sans Issue, HÉROS du Mal
  | fr_text            = Si vous contrôlez un Monstre Fusion qui doit être Invoqué Spécialement avec "Fusion des Ténèbres", vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Prison Sans Issue, HÉROS du Mal" qu'une fois par tour de cette façon. Vous pouvez envoyer 1 monstre "HÉROS" depuis votre Deck au Cimetière ; si vous Invoquez par Fusion un monstre "HÉROS" ce tour, cette carte face recto peut être utilisée comme substitut pour 1 Matériel dont le nom est mentionné, mais tous les autres Matériels Fusion doivent être corrects. Vous ne pouvez utiliser cet effet de "Prison Sans Issue, HÉROS du Mal" qu'une fois par tour.
  | de_name            = Böser HELD Dead-End Prison
  | de_text            = Falls du ein Fusionsmonster kontrollierst, das durch „Finstere Fusion“ als Spezialbeschwörung beschworen werden muss, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Böser HELD Dead-End Prison“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst 1 „HELD“-Monster von deinem Deck auf den Friedhof legen; falls du in diesem Spielzug ein „HELD“-Monster als Fusionsbeschwörung beschwörst, kann diese offene Karte anstelle von 1 Material, dessen Name erwähnt wird, verwendet werden, aber alles andere Fusionsmaterial muss das richtige sein. Du kannst diesen Effekt von „Böser HELD Dead-End Prison“ nur einmal pro Spielzug verwenden.
  | it_name            = Prigione Vicolo Cieco EROE Malvagio
  | it_text            = Se controlli un Mostro Fusione che deve essere Evocato Specialmente con "Fusione Oscura", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Prigione Vicolo Cieco EROE Malvagio" una sola volta per turno in questo modo. Puoi mandare 1 mostro "EROE" dal tuo Deck al Cimitero; se Evochi tramite Fusione un mostro "EROE" in questo turno, questa carta scoperta può essere utilizzata come sostituto di 1 materiale menzionato per nome, ma tutti gli altri Materiali da Fusione devono essere corretti. Puoi utilizzare questo effetto di "Prigione Vicolo Cieco EROE Malvagio" una sola volta per turno.
  | pt_name            = HERÓI Maligno Prisão Sem Saída
  | pt_text            = Se você controlar um Monstro de Fusão que deve ser Invocado por Invocação-Especial com "Fusão Negra", você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "HERÓI Maligno Prisão Sem Saída" por Invocação-Especial uma vez por turno desta forma. Você pode enviar 1 monstro "HERÓI" do seu Deck para o Cemitério; se você Invocar por Invocação-Fusão um monstro "HERÓI" neste turno, este card com a face para cima pode ser usado como um substituto para 1 matéria mencionada por nome, mas todas as outras Matérias de Fusão devem estar corretas. Você só pode usar este efeito de "HERÓI Maligno Prisão Sem Saída" uma vez por turno.
  | es_name            = HÉROE Malvado Prisión Sin Salida
  | es_text            = Si controlas un Monstruo de Fusión que debe ser Invocado de Modo Especial con "Fusión Oscura", puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "HÉROE Malvado Prisión Sin Salida" una vez por turno de esta forma. Puedes mandar al Cementerio 1 monstruo "HÉROE" en tu Deck; si Invocas por Fusión un monstruo "HÉROE" este turno, esta carta boca arriba puede ser usada como sustituto de 1 material mencionado por nombre, pero todos los demás Materiales de Fusión deben ser correctos. Sólo puedes usar este efecto de "HÉROE Malvado Prisión Sin Salida" una vez por turno.
  | ja_text            = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。<br />①：「ダーク・フュージョン」の効果でのみ特殊召喚できる融合モンスターが自分フィールドに存在する場合、このカードは手札から特殊召喚できる。<br />②：デッキから「ＨＥＲＯ」モンスター１体を墓地へ送って発動できる。このターン、「ＨＥＲＯ」融合モンスターを融合召喚する場合、表側表示のこのカードはその融合モンスターにカード名が記された融合素材モンスター１体として代用できる（他の融合素材は代用できない）。
  | ko_name            = 이블 히어로 데스 프리즌
  | ko_text            = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: "다크 퓨전"의 효과로만 특수 소환할 수 있는 융합 몬스터가 자신 필드에 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다.<br />②: 덱에서 "히어로" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 턴에, "히어로" 융합 몬스터를 융합 소환할 경우, 앞면 표시의 이 카드는 그 융합 몬스터에 카드명이 쓰여진 융합 소재 몬스터 1장으로 대용할 수 있다(다른 융합 소재는 대용할 수 없다).
  | tc_name            = 邪惡－英雄 死亡鏡囚
  | tc_text            = 此卡名以①方法的特殊召喚1回合僅可進行1次，且②效果1回合僅可使用1次。<br />①：僅可以「黑暗結合」的效果特殊召喚的融合怪獸存在於自己場上的情況下，此卡可從手牌特殊召喚。<br />②：從牌組將1隻「－英雄」怪獸送至墓地可以發動。此回合，要融合召喚「－英雄」融合怪獸的情況下，表側表示的此卡可以代用為該融合怪獸上記載有卡名的1隻融合素材怪獸（其他融合素材不得代用）。
  | sc_name            = 邪恶－英雄 死亡镜囚
  | sc_text            = 此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。<br />①：仅可以“黑暗结合”的效果特殊召唤的融合怪兽存在于自己场上的情况下，此卡可从手牌特殊召唤。<br />②：从牌组将1只“－英雄”怪兽送至墓地可以发动。此回合，要融合召唤“－英雄”融合怪兽的情况下，表侧表示的此卡可以代用为该融合怪兽上记载有卡名的1只融合素材怪兽（其他融合素材不得代用）。
