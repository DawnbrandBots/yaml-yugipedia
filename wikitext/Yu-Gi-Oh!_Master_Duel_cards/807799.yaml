title: Draco Face-Off (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Quick-Play
  | text      = Reveal 1 "Dracoslayer" Pendulum Monster and 1 "Dracoverlord" Pendulum Monster from your Deck, your opponent randomly picks 1 of them for you to place in your Pendulum Zone or Special Summon (your choice), and you add the other card to your Extra Deck face-up. You can only activate 1 "Draco Face-Off" per turn.

  | fr_name   = Face-à-Face Draco
  | fr_text   = Révélez 1 Monstre Pendule "Dracossassin" et 1 Monstre Pendule "Dracosseigneur" depuis votre Deck, votre adversaire en prend 1 au hasard pour vous à placer dans votre Zone Pendule ou à Invoquer Spécialement (vous choisissez), et vous ajoutez face recto l'autre carte à votre Extra Deck. Vous ne pouvez activer qu'1 "Face-à-Face Draco" par tour.
  | de_name   = Dracho-Konfrontation
  | de_text   = Zeige 1 „Drachobezwinger“-Pendelmonster und 1 „Drachoberherr“-Pendelmonster von deinem Deck vor, dein Gegner bestimmt zufällig 1 von ihnen, das du in deine Pendelzone legst oder als Spezialbeschwörung beschwörst (du bestimmst), und du fügst die andere Karte offen deinem Extra Deck hinzu. Du kannst nur 1 „Dracho-Konfrontation“ pro Spielzug aktivieren.
  | it_name   = Draco Confronto
  | it_text   = Rivela 1 Mostro Pendulum "Dracoassassino" e 1 Mostro Pendulum "Dracosovrano" dal tuo Deck, il tuo avversario ne prende 1 a caso da mettere nella tua Zona Pendulum o da Evocare Specialmente (la scelta è tua) e tu aggiungi l'altra carta al tuo Extra Deck scoperta. Puoi attivare solo 1 "Draco Confronto" per turno.
  | pt_name   = Confronto Draco
  | pt_text   = Revele 1 Monstro Pêndulo "Dracossassino" e 1 Monstro Pêndulo "Dracosuserano" do seu Deck, seu oponente elege 1 deles aleatoriamente para que você coloque na sua Zona de Pêndulo ou Invoque por Invocação-Especial (você seleciona) e você adiciona o outro card com a face para cima ao seu Deck Adicional. Você só pode ativar 1 "Confronto Draco" por turno.
  | es_name   = Draco Enfrentamiento
  | es_text   = Muestra 1 Monstruo de Péndulo "Dracoasesino" y 1 Monstruo de Péndulo "Dracoseñor" en tu Deck, tu adversario elige 1 al azar para que tú lo pongas en tu Zona del Péndulo o Invoques de Modo Especial (tu elección), y añade la otra carta a tu Deck Extra boca arriba. Sólo puedes activar 1 "Draco Enfrentamiento" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：デッキから「竜剣士」Ｐモンスター１体と「竜魔王」Ｐモンスター１体を相手に見せ、相手はその中からランダムに１体選ぶ。相手が選んだＰモンスターを自分のＰゾーンに置くか特殊召喚する。残りのＰモンスターは自分のＥＸデッキに表側で加える。
  | ko_name   = 용호상타
  | ko_text   = "용호상타"는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "룡검사" 펜듈럼 몬스터 1장과 "용마왕" 펜듈럼 몬스터 1장을 골라 상대에게 보여주고, 상대는 그 중에서 무작위로 1장 고른다. 상대가 고른 펜듈럼 몬스터를 자신의 펜듈럼 존에 놓거나 특수 소환한다. 남은 펜듈럼 몬스터는 자신의 엑스트라 덱에 앞면 표시로 넣는다.
  | tc_name   = 龍呼相搏
  | tc_text   = 「龍呼相搏」１回合僅限發動１張。①：從牌組選擇１隻「龍劍士」鐘擺怪獸及１隻「龍魔王」鐘擺怪獸出示給對方，對方從其中隨機選擇１隻。將對方選擇的鐘擺怪獸置於我方鐘擺區或特殊召喚。剩餘的鐘擺怪獸以正面表示加入我方額外牌組。
  | sc_name   = 龙呼相争
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：从牌组将１只“龙剑士”灵摆怪兽和１只“龙魔王”灵摆怪兽出示给对手，对手从其中随机挑选１只。将对手挑选的灵摆怪兽放在自己的灵摆区域或特殊召唤。将剩余的灵摆怪兽以表侧加入自己的额外牌组。
  }}
