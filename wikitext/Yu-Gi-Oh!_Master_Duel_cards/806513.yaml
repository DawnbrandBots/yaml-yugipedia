  | property  = Quick-Play
  | text      = If you control a Level 8 or higher Spellcaster-Type monster: Banish 1 card on the field face-down. If this card in its owner's Spell & Trap Zone is destroyed by an opponent's card effect: You can Special Summon 1 "Magician of Black Chaos" or "Dark Magician of Chaos" from your Deck, ignoring its Summoning conditions.

  | fr_name   = Sceptre au Souffle de Chaos
  | fr_text   = Si vous contrôlez un monstre de Type Magicien de min. Niveau 8 : bannissez face verso 1 carte sur le Terrain. Si cette carte dans la Zone Magie & Piège de son propriétaire est détruite par un effet de carte de votre adversaire : vous pouvez Invoquer Spécialement 1 "Magicien du Chaos Sombre" ou "Magicien Sombre du Chaos" depuis votre Deck, en ignorant ses conditions d'Invocation.
  | de_name   = Chaos-Zepter-Stoß
  | de_text   = Falls du ein Monster vom Typ Hexer der Stufe 8 oder höher kontrollierst: Verbanne 1 Karte auf dem Spielfeld verdeckt. Falls diese Karte in der Zauber- & Fallenzone ihres Besitzers durch einen Karteneffekt deines Gegners zerstört wird: Du kannst 1 „Magier des Schwarzen Chaos“ oder „Dunkler Magier des Chaos“ als Spezialbeschwörung von deinem Deck beschwören, ungeachtet seiner Beschwörungsbedingungen.
  | it_name   = Scarica dello Scettro del Chaos
  | it_text   = Se controlli un mostro di Tipo Incantatore di Livello 8 o superiore: bandisci coperta 1 carta sul Terreno. Se questa carta nella Zona Magie & Trappole del suo proprietario viene distrutta dall'effetto di una carta dell'avversario: puoi Evocare Specialmente 1 "Mago del Chaos Oscuro" o "Mago Nero del Chaos" dal tuo Deck, ignorando le sue condizioni di Evocazione.
  | pt_name   = Rajada do Cetro do Caos
  | pt_text   = Se você controlar um monstro do Tipo Mago de Nível 8 ou mais: bana 1 card com a face para baixo no campo. Se este card na Zona de Magias & Armadilhas do seu dono for destruído por um efeito de card do oponente: você pode Invocar por Invocação-Especial 1 "Mago do Caos das Trevas" ou "Mago Negro do Caos" do seu Deck, ignorando suas condições de Invocação.
  | es_name   = Cetro de Relámpagos del Caos
  | es_text   = Si controlas un monstruo de Tipo Lanzador de Conjuros de Nivel 8 o mayor: destierra boca abajo 1 carta en el Campo. Si esta carta en la Zona de Magia y Trampas de su dueño es destruida por el efecto de una carta de tu adversario: puedes Invocar de Modo Especial, desde tu Deck, 1 "Mago del Caos Negro" o 1 "Mago Oscuro del Caos", ignorando sus condiciones de Invocación.
  | ja_text   = ①：自分フィールドにレベル８以上の魔法使い族モンスターが存在する場合に発動できる。フィールドのカード１枚を裏側で除外する。<br />②：魔法＆罠ゾーンのこのカードが相手の効果で破壊された場合に発動できる。デッキから「マジシャン・オブ・ブラックカオス」か「混沌の黒魔術師」１体を召喚条件を無視して特殊召喚する。
  | ko_name   = 멸망의 주문－죽음의 울티마
  | ko_text   = ①: 자신 필드에 레벨 8 이상의 마법사족 몬스터가 존재할 경우에 발동할 수 있다. 필드의 카드 1장을 고르고 뒷면 표시로 제외한다.<br />②: 마법 & 함정 존의 이 카드가 상대 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "매지션 오브 블랙 카오스" 또는 "혼돈의 흑마술사" 1장을 소환 조건을 무시하고 특수 소환한다.
  | tc_name   = 滅亡的咒語－死亡終極
  | tc_text   = ①：可在我方場上存在等級８以上的魔法使族怪獸的狀況下發動。選擇場上的１張卡以反面表示除外。<br />②：可在魔法＆陷阱區的此卡因對方的效果被破壞的狀況下發動。忽略召喚條件從牌組特殊召喚１隻「黑混沌之魔導」或「混沌黑魔術師」。
  | sc_name   = 灭亡的咒文・死亡终极
  | sc_text   = ①：我方场上存在有等级８或以上的魔法师族怪兽的场合可发动。挑选场上的１张卡牌并以里侧表示除外。<br />②：魔法与陷阱区域的此卡因对手效果被破坏的场合可发动。无视召唤条件从牌组特殊召唤１只“黑混沌之魔导”或“混沌黑魔术师”。
  }}
