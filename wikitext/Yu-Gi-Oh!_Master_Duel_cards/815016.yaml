  | text      = Once per turn: You can target 1 "Triamid" card in your Graveyard; shuffle it into the Deck, and if you do, all Rock-Type monsters you control gain 500 ATK and DEF. Once per turn, during your opponent's turn: You can target 1 "Triamid" Field Spell Card in your Field Zone; send it to the Graveyard, and if you do, activate 1 "Triamid" Field Spell Card from your Deck with a different name (this is a Quick Effect).

  | fr_name   = Danseur Triamid
  | fr_text   = Une fois par tour : vous pouvez cibler 1 carte "Triamid" dans votre Cimetière ; mélangez-la dans le Deck, et si vous le faites, tous les monstres de Type Rocher que vous contrôlez gagnent 500 ATK/DEF. Une fois par tour, durant le tour de votre adversaire : vous pouvez cibler 1 Carte Magie de Terrain "Triamid" dans votre Zone Terrain ; envoyez-la au Cimetière, et si vous le faites, activez 1 Carte Magie de Terrain "Triamid" de nom différent depuis votre Deck (ceci est un Effet Rapide).
  | de_name   = Triamidentänzer
  | de_text   = Einmal pro Spielzug: Du kannst 1 „Triamid“-Karte in deinem Friedhof wählen; mische sie ins Deck und falls du dies tust, erhalten alle Monster vom Typ Fels, die du kontrollierst, 500 ATK und DEF. Einmal pro Spielzug, während des Spielzugs deines Gegners: Du kannst 1 „Triamid“-Spielfeldzauberkarte in deiner Spielfeldzone wählen; lege sie auf den Friedhof und falls du dies tust, aktiviere 1 „Triamid“-Spielfeldzauberkarte mit einem unterschiedlichen Namen von deinem Deck. (Dies ist ein Schnelleffekt.)
  | it_name   = Triamide Danzatrice
  | it_text   = Una volta per turno: puoi scegliere come bersaglio 1 carta "Triamide" nel tuo Cimitero; mischiala nel Deck e, se lo fai, tutti i mostri di Tipo Roccia che controlli guadagnano 500 ATK e DEF. Una volta per turno, durante il turno del tuo avversario: puoi scegliere come bersaglio 1 Carta Magia Terreno "Triamide" nella tua Zona Terreno; mandala al Cimitero e, se lo fai, attiva 1 Carta Magia Terreno "Triamide" con un nome diverso dal tuo Deck (questo è un Effetto Rapido).
  | pt_name   = Triâmide Dançarina
  | pt_text   = Uma vez por turno: você pode escolher 1 card "Triâmide" no seu Cemitério; embaralhe-o no Deck e, se isso acontecer, todos os monstros do Tipo Rocha que você controla ganham 500 de ATK e DEF. Uma vez por turno, durante o turno do seu oponente: você pode escolher 1 Card de Magia de Campo "Triâmide" na sua Zona de Campo; envie-o para o Cemitério e, se isso acontecer, ative 1 Card de Magia de Campo "Triâmide" do seu Deck com um nome diferente (este é um Efeito Rápido).
  | es_name   = Bailarina Trirámide
  | es_text   = Una vez por turno: puedes seleccionar 1 carta "Trirámide" en tu Cementerio; barájala al Deck y, si lo haces, todos los monstruos de Tipo Roca que controles ganan 500 ATK y DEF. Una vez por turno, durante el turno de tu adversario: puedes seleccionar 1 Carta Mágica de Campo "Trirámide" en tu Zona del Campo; mándala al Cementerio y, si lo haces, activa desde tu Deck 1 Carta Mágica de Campo "Trirámide" con nombre diferente (éste es un Efecto Rápido).
  | ja_text   = ①：１ターンに１度、自分の墓地の「トラミッド」カード１枚を対象として発動できる。そのカードをデッキに戻し、自分フィールドの岩石族モンスターの攻撃力・守備力は５００アップする。<br />②：相手ターンに１度、自分フィールドの「トラミッド」フィールド魔法カード１枚を対象として発動できる。そのカードを墓地へ送り、デッキからそのカードとはカード名が異なる「トラミッド」フィールド魔法カード１枚を発動する。
  | ko_name   = 트라미드 댄서
  | ko_text   = ①: 1턴에 1번, 자신 묘지의 "트라미드" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 덱으로 되돌리고, 자신 필드의 암석족 몬스터의 공격력 / 수비력은 500 올린다.<br />②: 상대 턴에 1번, 자신 필드의 "트라미드" 필드 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 묘지로 보내고, 덱에서 그 카드와 카드명이 다른 "트라미드" 필드 마법 카드 1장을 발동한다.
  | tc_name   = 三形金字塔舞者
  | tc_text   = ①：１回合１次，可將我方墓地的１張「三形金字塔」卡做為對象發動。將該卡送回牌組，我方場上的岩石族怪獸的攻擊力・守備力提升５００。<br />②：對方回合，可將我方場上的１張「三形金字塔」場地魔法卡做為對象發動１次。將該卡送至墓地，從牌組發動１張卡名與該卡不同的「三形金字塔」場地魔法卡。
  | sc_name   = 三形金字塔舞者
  | sc_text   = ①：１回合１次，可以我方墓地的１张“三形金字塔”卡牌为对象发动。将该卡返回至牌组，我方场上的岩石族怪兽的攻击力、守备力上升５００。<br />②：在对手回合１次，可以我方场上的１张“三形金字塔”场地魔法卡为对象发动。将该卡送入墓地，并从牌组发动１张与该卡不同卡牌名的“三形金字塔”场地魔法卡。
  }}
