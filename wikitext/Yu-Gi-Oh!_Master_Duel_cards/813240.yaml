  | de_text   = Kann nicht als Spezialbeschwörung vom Deck beschworen werden. Falls du keine Monster kontrollierst, kannst du diese Karte als Normalbeschwörung beschwören, ohne Tribut anzubieten. Kann weder durch Kampf noch durch Karteneffekte zerstört werden. Du erhältst keinen Kampfschaden aus Angriffen, an denen diese Karte beteiligt ist. Am Ende der Battle Phase, falls diese Karte gekämpft hat und du weniger LP hast als 4000: Deine LP werden zu 4000. Einmal pro Spielzug, während deiner Standby Phase: Mische diese Karte ins Deck.
  | it_name   = Sadion, il Signore del Tempo
  | it_text   = Non può essere Evocato Specialmente dal Deck. Se non controlli nessun mostro, puoi Evocare Normalmente questa carta senza offrire Tributi. Non può essere distrutto in battaglia o dagli effetti delle carte. Non subisci danno da combattimento da attacchi che coinvolgono questa carta. Alla fine della Battle Phase, se questa carta ha combattuto e i tuoi LP sono inferiori a 4000: i tuoi LP diventano 4000. Una volta per turno, durante la tua Standby Phase: mischia questa carta nel Deck.
  | pt_name   = Sadion, o Senhor do Tempo
  | pt_text   = Não pode ser Invocado por Invocação-Especial do Deck. Se você não controlar nenhum monstro, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Não pode ser destruído em batalha ou por efeitos de card. Você não sofre dano de batalha dos ataques que envolvem este card. No final da Fase de Batalha, se este card batalhou e você tiver menos que 4000 PV: seus PV se tornam 4000. Uma vez por turno, durante sua Fase de Apoio: embaralhe este card no Deck.
  | es_name   = Sadion, el Señor del Tiempo
  | es_text   = No puede ser Invocada de Modo Especial desde el Deck. Si no controlas monstruos, puedes Invocar esta carta de Modo Normal sin Sacrificios. No puede ser destruida en batalla o por efectos de cartas. No recibes daño de batalla de ataques que involucren a esta carta. Al final de la Battle Phase, si esta carta batalló y tus LP son menores a 4000: tus LP se convierten en 4000. Una vez por turno, durante tu Standby Phase: baraja esta carta al Deck.
