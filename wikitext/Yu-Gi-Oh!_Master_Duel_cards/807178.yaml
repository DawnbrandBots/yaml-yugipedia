  | es_name            = D/D/D César, Rey de las Olas
  | es_lore            = 2 monstruos de Tipo Demonio de Nivel 4<br />Durante el turno de cualquier jugador: puedes desacoplar 1 Material Xyz de esta carta; al final de la Battle Phase, Invoca de Modo Especial, desde tu Cementerio, tantos monstruos como sea posible que hayan sido destruidos este turno, pero durante la próxima Standby Phase, tú recibes 1000 puntos de daño por cada monstruo Invocado de Modo Especial por este efecto. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 carta "Contrato Oscuro" en tu Deck. Sólo puedes usar cada efecto de "D/D/D César, Rey de las Olas" una vez por turno.
  | ja_lore            = 悪魔族レベル４モンスター×２<br />「ＤＤＤ怒濤王シーザー」の①②の効果はそれぞれ１ターンに１度しか使用できない。①：このカードのＸ素材を１つ取り除いて発動できる。このターンに破壊されたモンスターをバトルフェイズ終了時に、自分の墓地から可能な限り特殊召喚する。次のスタンバイフェイズに自分はこの効果で特殊召喚したモンスターの数×１０００ダメージを受ける。この効果は相手ターンでも発動できる。②：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「契約書」カード１枚を手札に加える。
  | ko_name            = DDD 노도왕 시져
