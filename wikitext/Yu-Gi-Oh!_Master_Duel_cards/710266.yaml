title: Zefra Divine Strike (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Counter
  | text      = When a Spell/Trap Card, or monster effect, is activated: Banish 1 face-up "Zefra" monster in your Extra Deck; negate the activation, and if you do, destroy it.

  | fr_name   = Attaque Divine Zefra
  | fr_text   = Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé : bannissez 1 monstre "Zefra" face recto dans votre Extra Deck ; annulez l'activation, et si vous le faites, détruisez-la.
  | de_name   = Göttlicher Zefra-Schlag
  | de_text   = Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird: Verbanne 1 offenes „Zefra“-Monster in deinem Extra Deck; annulliere die Aktivierung und falls du dies tust, zerstöre sie oder es.
  | it_name   = Colpo Divino Zefra
  | it_text   = Quando viene attivata una Carta Magia/Trappola o l'effetto di un mostro: bandisci 1 mostro "Zefra" scoperto nel tuo Extra Deck; annulla l'attivazione e, se lo fai, distruggila.
  | pt_name   = Golpe Divino de Zefra
  | pt_text   = Quando um Card de Magia/Armadilha ou efeito de monstro for ativado: bana 1 monstro "Zefra" com a face para cima no seu Deck Adicional; negue a ativação e, se isso acontecer, destrua-o.
  | es_name   = Golpe Divino de Zefra
  | es_text   = Cuando es activada una Carta Mágica/de Trampa o un efecto de monstruo: destierra 1 monstruo "Zefra" boca arriba en tu Deck Extra; niega la activación y, si lo haces, destruye la carta.
  | ja_text   = ①：モンスターの効果・魔法・罠カードが発動した時、自分のＥＸデッキ（表側）から「セフィラ」Ｐモンスター１体を除外して発動できる。その発動を無効にし破壊する。
  | ko_name   = 세피라의 신격
  | ko_text   = ①: 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때, 자신 엑스트라 덱에서 앞면 표시의 "세피라" 몬스터 1장을 제외하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  | tc_name   = 源質的神擊
  | tc_text   = ①：怪獸效果・魔法・陷阱卡發動時，可將我方額外牌組的１隻正面表示的「源質」怪獸除外發動。將該發動變為無效進行破壞。
  | sc_name   = 源质的神击
  | sc_text   = ①：怪兽的效果・魔法・陷阱卡发动时，从自己额外牌组将１只表侧表示的“源质”怪兽除外可以发动。将该发动无效并破坏。
