  | fr_name   = Patrouilleur Stygien
  | fr_text   = Si cette carte détruit un monstre au combat et l'envoie au Cimetière : infligez des dommages à votre adversaire égaux au Niveau d'origine du monstre dans le Cimetière x 100. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre Démon avec max. 2000 ATK depuis votre main.
  | de_name   = Stygianische Straßenpatrouille
  | de_text   = Falls diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner Schaden in Höhe der Grund-Stufe des Monsters im Friedhof x 100 zu. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 Unterweltler-Monster mit 2000 oder weniger ATK als Spezialbeschwörung von deiner Hand.
  | it_name   = Pattuglia Stradale Stygian
  | it_text   = Se questa carta distrugge un mostro in battaglia e lo manda al Cimitero: infliggi al tuo avversario danno pari al Livello originale di quel mostro nel Cimitero x 100. Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro Demone con ATK 2000 o inferiore dalla tua mano.
  | pt_name   = Patrulha de Rua de Estígia
  | pt_text   = Se este card destruir um monstro em batalha e enviá-lo para o Cemitério: cause dano ao seu oponente igual ao Nível original desse monstro no Cemitério x 100. Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro Demônio com 2000 ou menos de ATK da sua mão.
  | es_name   = Patrulla Callejera de Estigia
  | es_text   = Si esta carta destruye un monstruo en batalla y lo manda al Cementerio: inflige daño a tu adversario igual al Nivel original de ese monstruo en el Cementerio x 100. Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano, 1 monstruo Demonio con 2000 ATK o menos.
  | ja_text   = ①：このカードが戦闘でモンスターを破壊し墓地へ送った場合に発動する。そのモンスターの元々のレベル×１００ダメージを相手に与える。<br />②：墓地のこのカードを除外して発動できる。手札から攻撃力２０００以下の悪魔族モンスター１体を特殊召喚する。
  | ko_name   = 헬웨이 패트롤
  | ko_text   = ①: 이 카드가 전투로 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 그 몬스터의 원래 레벨 × 100 데미지를 상대에게 준다.<br />②: 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 공격력 2000 이하의 악마족 몬스터 1장을 특수 소환한다.
  | tc_name   = 地獄公路巡警
  | tc_text   = ①：在此卡因戰鬥破壞怪獸送至墓地的狀況下發動。給予對方該怪獸原本的等級×１００的傷害。<br />②：可將墓地的此卡除外發動。從手牌特殊召喚１隻攻擊力２０００以下的惡魔族怪獸。
  | sc_name   = 地狱公路巡警
  | sc_text   = ①：此卡战斗破坏怪兽并将其送至墓地的情况下发动。给予对手相当于该怪兽原本等级×100的伤害。<br />②：将墓地的此卡除外可以发动。从手牌将1只攻击力2000以下的恶魔族怪兽特殊召唤。
