  | lore               = Equip only to a "Mermail" monster. It gains 800 ATK. When a Spell effect that was activated on your opponent's field resolves, negate that effect, then send this card to the GY.
  | fr_name            = Écaille-Abysses de Mizuchi
  | fr_lore            = Équipable uniquement à un monstre "Sirènemure". Il gagne 800 ATK. Lorsqu'un effet de Magie qui a été activé sur le Terrain de votre adversaire est résolu, annulez l'effet, puis envoyez cette carte au Cimetière.
  | de_name            = Abyssschuppe des Mizuchi
  | de_lore            = Rüste nur ein „Nixenrüstung“-Monster mit dieser Karte aus. Es erhält 800 ATK. Wenn ein Zaubereffekt aufgelöst wird, der auf der Spielfeldseite deines Gegners aktiviert wurde, annulliere den Effekt und lege dann diese Karte auf den Friedhof.
  | it_name            = Abisso-scaglia del Mizuchi
  | it_lore            = Equipaggia solo a un mostro "Sirenide". Esso guadagna 800 ATK. Quando l'effetto di una Magia che è stato attivato sul Terreno del tuo avversario si risolve, annulla quell'effetto, poi manda questa carta al Cimitero.
  | pt_name            = Abis-escamas de Mizuchi
  | pt_lore            = Só pode ser equipado em um monstro "Sirena". Ele ganha 800 de ATK. Quando um efeito de Magia que foi ativado no lado do campo do seu oponente resolver, negue esse efeito e, depois, envie este card para o Cemitério.
  | es_name            = Abis-escamas del Mizuchi
  | es_lore            = Sólo puedes equipar esta carta a un monstruo "Sirenarmado/a". Éste gana 800 ATK. Cuando se resuelve un efecto de una Carta Mágica que fue activada en el lado del Campo de tu adversario, niega ese efecto, y después manda esta carta al Cementerio.
  | ja_lore            = 「水精鱗」モンスターにのみ装備可能。<br />①：装備モンスターの攻撃力は８００アップする。<br />②：このカードが魔法＆罠ゾーンに存在する限り、相手フィールドで発動した魔法カードの効果は無効化される。その後、このカードを墓地へ送る。
  | ko_name            = 어비스케일－미즈치
  | ko_lore            = "머메일"이라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터의 공격력은 800 포인트 올린다. 이 카드가 필드 위에 존재하는 한, 상대 필드 위에서 발동한 마법 카드의 효과를 무효로 한다. 그 후, 이 카드를 묘지로 보낸다.
  | tc_name            = 邃淵鱗甲－蛟
  | tc_lore            = 僅可裝備於冠有「水精鱗」之名的怪獸。裝備怪獸的攻擊力提升８００。只要此卡存在於場上，在對方場上發動的魔法卡效果就會變為無效。其後，將此卡送至墓地。
  | sc_name            = 深渊鳞甲－蛟
  | sc_lore            = 仅限装备冠有“水精鳞”之名的怪兽。装备怪兽的攻击力上升８００点。只要此卡存在于场上，对手场上发动的魔法卡的效果变为无效。之后，将此卡送入墓地。
  }}
