title: Life Shaver (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Continuous
  | text      = You can only control 1 "Life Shaver". Once per turn, during your opponent's End Phase: Place 1 counter on this card. During the Main or Battle Phase, if this card has a counter(s) on it: You can send this card to the GY, then make your opponent discard as many cards as possible, up to the number of counters that were on this card.

  | fr_name   = Coupeur de Vie
  | fr_text   = Vous ne pouvez contrôler qu'1 "Coupeur de Vie". Une fois par tour, durant la End Phase de votre adversaire : placez 1 Compteur sur cette carte. Durant la Main ou Battle Phase, si cette carte a un ou plusieurs Compteurs sur elle : vous pouvez envoyer cette carte au Cimetière, puis faites défausser autant de cartes que possible à votre adversaire, inférieur ou égal au nombre de Compteurs qui étaient sur cette carte.
  | de_name   = Lebenskrafträuber
  | de_text   = Du kannst nur 1 „Lebenskrafträuber“ kontrollieren. Einmal pro Spielzug, während der End Phase deines Gegners: Lege 1 Zählmarke auf diese Karte. Während der Main oder Battle Phase, falls auf dieser Karte eine oder mehr Zählmarken liegen: Du kannst diese Karte auf den Friedhof legen, dann lasse deinen Gegner so viele Karten wie möglich abwerfen, bis zur Anzahl der Zählmarken, die auf dieser Karte lagen.
  | it_name   = Rasoio della Vita
  | it_text   = Puoi controllare solo 1 "Rasoio della Vita". Una volta per turno, durante la End Phase del tuo avversario: metti 1 segnalino su questa carta. Durante la Main o Battle Phase, se questa carta ha uno o più segnalini su di essa: puoi mandare questa carta al Cimitero, poi far scartare al tuo avversario tante carte quante possibile, fino al numero di segnalini che erano su questa carta.
  | pt_name   = Corta-vidas
  | pt_text   = Você só pode controlar 1 "Corta-vidas". Uma vez por turno, durante a Fase Final do seu oponente: coloque 1 marcador neste card. Durante a Fase Principal ou de Batalha, se este card tiver um ou mais marcadores nele: você pode enviar este card para o Cemitério e, depois, faça com que seu oponente descarte tantos cards quanto possível, até o número de marcadores que estavam neste card.
  | es_name   = Usurpador de Vida
  | es_text   = Sólo puedes controlar 1 "Usurpador de Vida". Una vez por turno, durante la End Phase de tu adversario: pon 1 contador en esta carta. Durante la Main o Battle Phase, si esta carta tiene uno o más contadores en ella: puedes mandar esta carta al Cementerio, y después haz que tu adversario descarte tantas cartas como sea posible, hasta el número de contadores que había en esta carta.
  | ja_text   = ①：「削りゆく命」は自分フィールドに１枚しか表側表示で存在できない。<br />②：相手エンドフェイズに発動する。このカードにカウンターを１つ置く。<br />③：このカードにカウンターが置かれている場合、自分・相手のメインフェイズ及びバトルフェイズに発動できる（同一チェーン上では１度まで）。このカードを墓地へ送る。その後、このカードに置かれていたカウンターの数まで、相手は自身の手札を可能な限り選んで捨てる。
  | ko_name   = 꺼져가는 생명
  | ko_text   = ①: "꺼져가는 생명"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다.<br />②: 상대 엔드 페이즈에 발동한다. 이 카드에 카운터를 1개 놓는다.<br />③: 이 카드에 카운터가 놓여 있을 경우, 자신 / 상대의 메인 페이즈 및 배틀 페이즈에 발동할 수 있다. 이 카드를 묘지로 보낸다. 그 후, 이 카드에 놓여 있던 카운터의 수까지, 상대는 패를 가능한 한 고르고 버린다.
  | tc_name   = 消損的生命
  | tc_text   = ①：「消損的生命」在自己場上僅可有１張以表側表示存在。<br />②：在對手的結束階段可以發動。在此卡上放１個計數物。<br />③：此卡上放有計數物的情況下，在自己・對手的主要階段及戰鬥階段可以發動。將此卡送至墓地。然後，對手盡可能地挑選手牌捨棄，數量最多為放在此卡上的計數物數量。
  | sc_name   = 消损的生命
  | sc_text   = ①：“消损的生命”在自己场上仅可有１张以表侧表示存在。<br />②：在对手的结束阶段可以发动。在此卡上放１个计数物。<br />③：此卡上放有计数物的情况下，在自己・对手的主要阶段及战斗阶段可以发动。将此卡送至墓地。然后，对手尽可能地挑选手牌舍弃，数量最多为放在此卡上的计数物数量。
  }}
