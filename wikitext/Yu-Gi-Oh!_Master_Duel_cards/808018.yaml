  | ja_text   = ①：このカードが墓地へ送られた場合に発動する。デッキから光・闇属性のドラゴン族・レベル７以上のモンスター１体を除外する。<br />②：墓地のこのカードが除外された場合に発動できる。このカードの①の効果で除外されているモンスターを手札に加える。
