  | pt_name   = Polimerização Maior
  | pt_text   = Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando 3 ou mais monstros da sua mão ou do campo como Matéria de Fusão e, se isso acontecer, ele ganha esses efeitos.<br />●Este card não pode ser destruído por efeitos de card.<br />●Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante.
  | es_name   = Mayor Polimerización
  | es_text   = Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando 3 o más monstruos en tu mano o Campo como Material de Fusión y, si lo haces, éste gana estos efectos.<br />●Esta carta no puede ser destruida por efectos de cartas.<br />●Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración.
  | ja_text   = ①：自分の手札・フィールドのモンスター３体以上を融合素材とし、融合モンスター１体を融合召喚する。この効果で特殊召喚したモンスターは以下の効果を得る。<br />●このカードは効果では破壊されない。<br />●このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  | ko_name   = 대융합
  | ko_text   = ①: 자신의 패 / 필드에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 효과로 융합 소환할 경우, 융합 소재 몬스터는 3장 이상이어야 한다. 이 효과로 특수 소환한 몬스터는 이하의 효과를 얻는다.<br />●이 카드는 효과로는 파괴되지 않는다.<br />●이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.
  | tc_name   = 大融合
  | tc_text   = ①：從我方手牌・場上，將根據融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。在透過此效果融合召喚的狀況下，融合素材怪獸必須為３隻以上。透過此效果特殊召喚的怪獸獲得以下效果。<br />●此卡不會因效果被破壞。<br />●在此卡攻擊守備表示怪獸的狀況下，給予攻擊力超過該守備力數值的戰鬥傷害。
  | sc_name   = 大融合
  | sc_text   = ①：从自己的手牌・场上，将由融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组将该１只融合怪兽融合召唤。以此效果进行融合召唤的情况下，融合素材怪兽必须为３只以上。以此效果特殊召唤的怪兽获得以下效果。<br />●此卡不会因效果被破坏。<br />●此卡攻击了守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予战斗伤害。
