title: Ignister A.I.Land (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Field
  | text      = If you control no monsters in your Main Monster Zone: You can Special Summon 1 Level 4 or lower "@Ignister" monster from your hand, but for the rest of this turn, you cannot Special Summon monsters with the same original Attribute by the effect of "Ignister A.I.Land", also you cannot Special Summon, except Cyberse monsters (even if this card leaves the field). If this card is in your GY: You can banish 1 "@Ignister" monster from your GY; Set this card. You can only use this effect of "Ignister A.I.Land" once per turn.

  | fr_name   = Ignister A.I.Land
  | fr_text   = Si vous ne contrôlez aucun monstre dans votre Zone Monstre Main : vous pouvez Invoquer Spécialement 1 monstre "@Ignister" de max. Niveau 4 depuis votre main, mais le reste de ce tour, vous ne pouvez pas Invoquer Spécialement de monstres du même Attribut d'origine par l'effet de "Ignister A.I.Land", et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Cyberse exclus) (même si cette carte quitte le Terrain). Si cette carte est dans votre Cimetière : vous pouvez bannir 1 monstre "@Ignister" depuis votre Cimetière ; Posez cette carte. Vous ne pouvez utiliser cet effet de "Ignister A.I.Land" qu'une fois par tour.
  | de_name   = Ignister A.I.-Land
  | de_text   = Falls du keine Monster in deiner Main-Monsterzone kontrollierst: Du kannst 1 „@Ignister“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand beschwören, aber für den Rest dieses Spielzugs kannst du keine Monster mit derselben Grund-Eigenschaft als Spezialbeschwörung durch den Effekt von „Ignister A.I.-Land“ beschwören, zusätzlich kannst du keine Spezialbeschwörungen durchführen, außer von Cyberse-Monstern (selbst falls diese Karte das Spielfeld verlässt). Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „@Ignister“-Monster von deinem Friedhof verbannen; setze diese Karte. Du kannst diesen Effekt von „Ignister A.I.-Land“ nur einmal pro Spielzug verwenden.
  | it_name   = Ignister A.I.Land
  | it_text   = Se non controlli nessun mostro nella tua Zona Mostri Main: puoi Evocare Specialmente 1 mostro "@Ignister" di Livello 4 o inferiore dalla tua mano, ma, per il resto di questo turno, non puoi Evocare Specialmente mostri con lo stesso Attributo originale con l'effetto di "Ignister A.I.Land", inoltre non puoi Evocare Specialmente, eccetto mostri Cyberso (anche se questa carta lascia il Terreno). Se questa carta è nel tuo Cimitero: puoi bandire 1 mostro "@Ignister" dal tuo Cimitero; Posiziona questa carta. Puoi utilizzare questo effetto di "Ignister A.I.Land" una sola volta per turno.
  | pt_name   = I.A.Terra Ignister
  | pt_text   = Se você não controlar nenhum monstro na sua Zona de Monstros Principal: você pode Invocar por Invocação-Especial 1 monstro "@Ignister" de Nível 4 ou menos da sua mão, mas pelo resto deste turno, você não pode Invocar monstros por Invocação-Especial com o mesmo Atributo original pelo efeito de "I.A.Terra Ignister" e, além disso, você não pode Invocar por Invocação-Especial, exceto monstros Ciberso (mesmo que este card deixe o campo). Se este card estiver no seu Cemitério: você pode banir 1 monstro "@Ignister" do seu Cemitério; Baixe este card. Você só pode usar este efeito de "I.A.Terra Ignister" uma vez por turno.
  | es_name   = Tierra A.I. Ignister
  | es_text   = Si no controlas monstruos en tu Zona de Monstruos Principal: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "@Ignister" de Nivel 4 o menor, pero por el resto de este turno no puedes Invocar monstruos de Modo Especial con el mismo Atributo original por el efecto de "Tierra A.I. Ignister", y además no puedes Invocar de Modo Especial, excepto monstruos Ciberso (aun si esta carta deja el Campo). Si esta carta está en tu Cementerio: puedes desterrar 1 monstruo "@Ignister" en tu Cementerio; Coloca esta carta. Sólo puedes usar este efecto de "Tierra A.I. Ignister" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分のメインモンスターゾーンにモンスターが存在しない場合に発動できる。手札からレベル４以下の「＠イグニスター」モンスター１体を特殊召喚する。このターン自分は、元々の属性が同じモンスターを「イグニスターＡｉランド」の効果で特殊召喚できず、サイバース族モンスターしか特殊召喚できない。<br />②：このカードが墓地に存在する場合、自分の墓地から「＠イグニスター」モンスター１体を除外して発動できる。このカードを自分フィールドにセットする。
  | ko_name   = 이그니스터 Ai랜드
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 메인 몬스터 존에 몬스터가 존재하지 않을 경우에 이 효과를 발동할 수 있다. 패에서 레벨 4 이하의 "＠(앳)이그니스터" 몬스터 1장을 특수 소환한다. 이 턴에 자신은, 원래의 속성이 같은 몬스터를 "이그니스터 Ai(아이)랜드"의 효과로 특수 소환할 수 없으며, 사이버스족 몬스터밖에 특수 소환할 수 없다.<br />②: 이 카드가 묘지에 존재할 경우, 자신 묘지에서 "＠(앳)이그니스터" 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 자신 필드에 세트한다.
  | tc_name   = 伊格尼斯者Ai樂園島
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：可在我方的主要怪獸區不存在怪獸的狀況下發動此效果。從手牌特殊召喚１隻等級４以下的「＠伊格尼斯者」怪獸。此回合，我方無法透過「伊格尼斯者Ai樂園島」的效果特殊召喚原本的屬性相同的怪獸，可特殊召喚的怪獸僅限電子界族怪獸。<br />②：在此卡存在於墓地的狀況下，可將我方墓地的１隻「＠伊格尼斯者」怪獸除外發動。將此卡覆蓋在我方場上。
  | sc_name   = 伊格尼斯者-艾-乐园岛
  | sc_text   = 此卡名的②效果1回合仅可使用1次。<br />①：自己的主要怪兽区域没有怪兽存在的情况下可以发动此效果。从手牌将1只等级4以下的“＠伊格尼斯者”怪兽特殊召唤。此回合，自己不可以“伊格尼斯者-艾-乐园岛”的效果特殊召唤原本属性相同的怪兽，仅可特殊召唤电子界族怪兽。<br />②：此卡存在于墓地的情况下，从自己的墓地将1只“＠伊格尼斯者”怪兽除外可以发动。将此卡放置在自己场上。
  }}
