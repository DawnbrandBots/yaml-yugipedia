title: Ghostrick Angel of Mischief (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = DARK
  | types     = Fairy / Xyz / Effect
  | rank      = 4
  | atk       = 2000
  | def       = 2500
  | text      = 2 Level 4 monsters<br />You can also Xyz Summon this card by using a "Ghostrick" Xyz Monster you control as material, except "Ghostrick Angel of Mischief". (Transfer its materials to this card.) When the number of materials on this card becomes 10, you win the Duel. Once per turn: You can detach 1 material from this card; add 1 "Ghostrick" Spell/Trap from your Deck to your hand. Once per turn: You can attach 1 "Ghostrick" card from your hand to this card as material.

  | fr_name   = Ange de l'Espièglerie Fantôruse
  | fr_text   = 2 monstres de Niveau 4<br />Vous pouvez aussi Invoquer par Xyz cette carte en utilisant un Monstre Xyz "Fantôruse" ("Ange de l'Espièglerie Fantôruse" exclu) que vous contrôlez comme Matériel. (Transférez ses Matériels à cette carte.) Lorsque le nombre de Matériels sur cette carte devient 10, vous gagnez le Duel. Une fois par tour : vous pouvez détacher 1 Matériel de cette carte ; ajoutez 1 Magie/Piège "Fantôruse" depuis votre Deck à votre main. Une fois par tour : vous pouvez attacher 1 carte "Fantôruse" depuis votre main à cette carte comme Matériel.
  | de_name   = Geistertrick-Engel des Schabernacks
  | de_text   = 2 Monster der Stufe 4<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du ein „Geistertrick“-Xyz-Monster, das du kontrollierst, als das Material verwendest, außer „Geistertrick-Engel des Schabernacks“. (Transferiere sein Material an diese Karte.) Wenn die Anzahl des Materials an dieser Karte zu 10 wird, gewinnst du das Duell. Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen; füge deiner Hand 1 „Geistertrick“-Zauber/Falle von deinem Deck hinzu. Einmal pro Spielzug: Du kannst 1 „Geistertrick“-Karte von deiner Hand als Material an diese Karte anhängen.
  | it_name   = Angelo dei Dispetti Fantasmatrucco
  | it_text   = 2 mostri di Livello 4<br />Puoi anche Evocare Xyz questa carta utilizzando un Mostro Xyz "Fantasmatrucco" che controlli come materiale, eccetto "Angelo dei Dispetti Fantasmatrucco". (Trasferisci i suoi materiali su questa carta.) Quando il numero di materiali su questa carta diventa 10, vinci il Duello. Una volta per turno: puoi staccare 1 materiale da questa carta; aggiungi 1 Magia/Trappola "Fantasmatrucco" dal tuo Deck alla tua mano. Una volta per turno: puoi attaccare 1 carta "Fantasmatrucco" dalla tua mano a questa carta come materiale.
  | pt_name   = Anjo Travesso Fantardil
  | pt_text   = 2 monstros de Nível 4<br />Você também pode Invocar este card por Invocação-Xyz ao usar um Monstro Xyz "Fantardil" que você controla como matéria, exceto "Anjo Travesso Fantardil". (Transfira as matérias dele para este card.) Quando o número de matérias neste card se tornar 10, você vence o Duelo. Uma vez por turno: você pode desassociar 1 matéria deste card; adicione 1 Magia/Armadilha "Fantardil" do seu Deck à sua mão. Uma vez por turno: você pode associar 1 card "Fantardil" da sua mão a este card como matéria.
  | es_name   = Ángel de las Travesuras Fantastruco
  | es_text   = 2 monstruos de Nivel 4<br />También puedes Invocar Xyz esta carta usando como material un Monstruo Xyz "Fantastruco" que controles, excepto "Ángel de las Travesuras Fantastruco". (Transfiere sus materiales a esta carta). Cuando el número de materiales en esta carta se convierte en 10, ganas el Duelo. Una vez por turno: puedes desacoplar 1 material de esta carta; añade a tu mano 1 Mágica/Trampa "Fantastruco" en tu Deck. Una vez por turno: puedes acoplar 1 carta "Fantastruco" en tu mano a esta carta como material.
  | ja_text   = レベル４モンスター×２<br />このカードは「ゴーストリックの駄天使」以外の自分フィールドの「ゴーストリック」Ｘモンスターの上に重ねてＸ召喚する事もできる。<br />このカードが持っているＸ素材の数が１０になった時、自分はデュエルに勝利する。<br />①：１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。デッキから「ゴーストリック」魔法・罠カード１枚を手札に加える。<br />②：１ターンに１度、自分メインフェイズに発動できる。手札から「ゴーストリック」カード１枚をこのカードのＸ素材にする。
  | ko_name   = 고스트릭의 타천사
  | ko_text   = 레벨 4 몬스터 × 2<br />이 카드는 "고스트릭의 타천사" 이외의 자신 필드의 "고스트릭" 엑시즈 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다.<br />이 카드가 가지고 있는 엑시즈 소재의 수가 10 이 되었을 때, 자신은 듀얼에서 승리한다.<br />①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 "고스트릭" 마법 / 함정 카드 1장을 패에 넣는다.<br />②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패의 "고스트릭" 카드 1장을 이 카드 아래에 겹치고 엑시즈 소재로 한다.
  | tc_name   = 鬼計的墮天使
  | tc_text   = 等級４怪獸×２<br />此卡也可重疊至我方場上的「鬼計的墮天使」以外的「鬼計」超量怪獸上方超量召喚。<br />此外，在此卡擁有的超量素材的數量為１０時，我方於決鬥中獲勝。<br />①：１回合１次，可去除此卡的１個超量素材發動。從牌組將１張「鬼計」魔法・陷阱卡加入手牌。<br />②：１回合１次，可在我方主要階段發動。將手牌的１張「鬼計」卡重疊至此卡下方做為超量素材。
  | sc_name   = 鬼计的惰天使
  | sc_text   = 等级４怪兽×２<br />此卡也可重叠在“鬼计的惰天使”以外的自己场上的“鬼计”超量怪兽上面来超量召唤。<br />此卡拥有的超量素材数量变为１０时，自己获得决斗胜利。<br />①：１回合１次，去除此卡的１个超量素材可以发动。从牌组将１张“鬼计”魔法・陷阱卡加入手牌。<br />②：１回合１次，在自己的主要阶段可以发动。将手牌的１张“鬼计”卡重叠在此卡下方作为超量素材。
  }}
