  | es_name            = Súper Cuantio Capa Negra
  | es_text            = Cuando tu adversario activa un efecto de monstruo (Efecto Rápido): puedes descartar otra carta y, si lo haces, Invoca esta carta de Modo Especial desde tu mano. Si esta carta es Invocada de Modo Especial: puedes Invocar de Modo Especial 1 Monstruo Xyz "Mecha Bestia Súper Cuantal" desde tu Deck Extra usando esta carta que controlas como material (esto se trata como una Invocación Xyz) y, si lo haces, acóplale 1 monstruo "Súper Cuant" en tu Cementerio. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 Mágica "Súper Cuant" en tu Deck. Sólo puedes usar cada efecto de "Súper Cuantio Capa Negra" una vez por turno.
  | ja_text            = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：相手がモンスターの効果を発動した時に発動できる。自分の手札から他のカード１枚を選んで捨て、このカードを手札から特殊召喚する。<br />②：このカードが特殊召喚した場合に発動できる。「超量機獣」Ｘモンスター１体を自分フィールドのこのカードの上に重ねてＸ召喚扱いでＥＸデッキから特殊召喚し、自分の墓地から「超量」モンスター１体をそのＸ素材にする。<br />③：このカードが墓地へ送られた場合に発動できる。デッキから「超量」魔法カード１枚を手札に加える。
  | ko_name            = 초량사 블랙레이어
  | ko_text            = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 상대가 몬스터의 효과를 발동했을 때에 발동할 수 있다. 자신의 패에서 다른 카드 1장을 골라 버리고, 이 카드를 패에서 특수 소환한다.<br />②: 이 카드를 특수 소환했을 경우에 발동할 수 있다. "초량기수" 엑시즈 몬스터 1장을 자신 필드의 이 카드 위에 겹치고 엑시즈 소환으로 취급하여 엑스트라 덱에서 특수 소환하고, 자신 묘지에서 "초량" 몬스터 1장을 그 엑시즈 소재로 한다.<br />③: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "초량" 마법 카드 1장을 패에 넣는다.
