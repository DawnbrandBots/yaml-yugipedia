  | it_name            = Super Quantum Strato Nero
  | it_text            = Quando il tuo avversario attiva l'effetto di un mostro (Effetto Rapido): puoi scartare 1 altra carta e, se lo fai, Evoca Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Specialmente: puoi Evocare Specialmente 1 Mostro Xyz "Super Quantal Bestia Mech" dal tuo Extra Deck utilizzando questa carta che controlli come materiale (questa viene considerata come un'Evocazione Xyz) e, se lo fai, attacca 1 mostro "Super Quant" dal tuo Cimitero a esso. Se questa carta viene mandata al Cimitero: puoi aggiungere 1 Magia "Super Quant" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Super Quantum Strato Nero" una sola volta per turno.
  | pt_name            = Camada Negra Super Quantum
