title: A.I. Connect (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Normal
  | text               = Reveal 1 Cyberse monster in your hand; apply this effect based on its Attribute, also you cannot Special Summon for the rest of this turn after this card resolves, except Cyberse monsters.<br />●DARK: Special Summon the revealed monster, and if you do, add 1 Level 4 or lower non-DARK Cyberse monster from your Deck to your hand.<br />●Other: Shuffle the revealed monster into the Deck, and if you do, add 1 "@Ignister" monster with a different Attribute from your Deck to your hand.<br />You can only activate 1 "A.I. Connect" per turn.
  | fr_name            = Connexion A.I.
  | fr_text            = Révélez 1 monstre Cyberse dans votre main ; appliquez cet effet selon son Attribut, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Cyberse exclus) le reste de ce tour après la résolution de cette carte.<br />●TÉNÈBRES : Invoquez Spécialement le monstre révélé, et si vous le faites, ajoutez 1 monstre non-TÉNÈBRES Cyberse de max. Niveau 4 depuis votre Deck à votre main.<br />●Autre : Mélangez le monstre révélé dans le Deck, et si vous le faites, ajoutez 1 monstre "@Ignister" d'Attribut différent depuis votre Deck à votre main.<br />Vous ne pouvez activer qu'1 "Connexion A.I." par tour.
  | de_name            = A.I.-Verbinden
  | de_text            = Zeige 1 Cyberse-Monster in deiner Hand vor; führe diesen Effekt basierend auf seiner Eigenschaft aus, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Spezialbeschwörungen durchführen, außer von Cyberse-Monstern.<br />●FINSTERNIS: Beschwöre das vorgezeigte Monster als Spezialbeschwörung und falls du dies tust, füge deiner Hand 1 Nicht-FINSTERNIS Cyberse-Monster der Stufe 4 oder niedriger von deinem Deck hinzu.<br />●Andere: Mische das vorgezeigte Monster ins Deck und falls du dies tust, füge deiner Hand 1 „@Ignister“-Monster mit einer unterschiedlichen Eigenschaft von deinem Deck hinzu.<br />Du kannst nur 1 „A.I.-Verbinden“ pro Spielzug aktivieren.
  | it_name            = Connessione A.I.
  | it_text            = Rivela 1 mostro Cyberso nella tua mano; applica questo effetto a seconda del suo Attributo, inoltre non puoi Evocare Specialmente per il resto di questo turno dopo che questa carta si è risolta, eccetto mostri Cyberso.<br />●OSCURITÀ: Evoca Specialmente il mostro rivelato e, se lo fai, aggiungi 1 mostro non-OSCURITÀ Cyberso di Livello 4 o inferiore dal tuo Deck alla tua mano.<br />●Altro: Mischia il mostro rivelato nel Deck e, se lo fai, aggiungi 1 mostro "@Ignister" con un Attributo diverso dal tuo Deck alla tua mano.<br />Puoi attivare solo 1 "Connessione A.I." per turno.
  | pt_name            = Conexão I.A.
  | pt_text            = Revele 1 monstro Ciberso na sua mão; aplique este efeito de acordo com o Atributo dele e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno depois que este card resolver, exceto monstros Ciberso.<br />●TREVAS: Invoque o monstro revelado por Invocação-Especial e, se isso acontecer, adicione 1 monstro Ciberso de Nível 4 ou menos que não seja de TREVAS do seu Deck à sua mão.<br />●Outro: Embaralhe o monstro revelado no Deck e, se isso acontecer, adicione 1 monstro "@Ignister" com um Atributo diferente do seu Deck à sua mão.<br />Você só pode ativar 1 "Conexão I.A." por turno.
  | es_name            = Conexión A.I.
  | es_text            = Muestra 1 monstruo Ciberso en tu mano; aplica este efecto basado en su Atributo, y además no puedes Invocar de Modo Especial por el resto de este turno después de que esta carta se resuelva, excepto monstruos Ciberso.<br />●OSCURIDAD: Invoca de Modo Especial el monstruo mostrado y, si lo haces, añade a tu mano 1 monstruo Ciberso de Nivel 4 o menor que no sea de OSCURIDAD en tu Deck.<br />●Otro: Baraja al Deck el monstruo mostrado y, si lo haces, añade a tu mano 1 monstruo "@Ignister" con un Atributo diferente en tu Deck.<br />Sólo puedes activar 1 "Conexión A.I." por turno.
  | ja_text            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：手札のサイバース族モンスター１体を相手に見せて発動できる。見せたモンスターの属性によって以下の効果を適用する。このカードの発動後、ターン終了時まで自分はサイバース族モンスターしか特殊召喚できない。<br />●闇：見せたモンスターを特殊召喚し、デッキから闇属性以外でレベル４以下のサイバース族モンスター１体を手札に加える。<br />●闇以外：見せたモンスターをデッキに戻し、戻したモンスターとは属性が異なる「＠イグニスター」モンスター１体をデッキから手札に加える。
  | ko_name            = 츠나가리－Ai－
  | ko_text            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 패의 사이버스족 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 보여준 몬스터의 속성에 따라 이하의 효과를 적용한다. 이 카드의 발동 후, 턴 종료시까지 자신은 사이버스족 몬스터밖에 특수 소환할 수 없다.<br />●어둠: 보여준 몬스터를 특수 소환하고, 덱에서 어둠 속성 이외로 레벨 4 이하인 사이버스족 몬스터 1장을 패에 넣는다.<br />●어둠 이외: 보여준 몬스터를 덱으로 되돌리고, 되돌린 몬스터와는 속성이 다른 "＠(앳)이그니스터" 몬스터 1장을 덱에서 패에 넣는다.
  | tc_name            = -艾-互聯互接
  | tc_text            = 此卡名的卡1回合僅可發動1張。<br />①：向對手出示手牌的1隻電子界族怪獸可以發動。根據所出示怪獸的屬性適用以下效果。此卡發動後，直至回合結束時為止自己僅可特殊召喚電子界族怪獸。<br />●闇：將所出示的怪獸特殊召喚，從牌組將闇屬性以外的1隻等級4以下的電子界族怪獸加入手牌。<br />●闇以外：將所出示的怪獸放回牌組，從牌組將1隻屬性與所放回怪獸不同的「＠伊格尼斯者」怪獸加入手牌。
  | sc_name            = -艾-互联互接
  | sc_text            = 此卡名的卡1回合仅可发动1张。<br />①：向对手出示手牌的1只电子界族怪兽可以发动。根据所出示怪兽的属性适用以下效果。此卡发动后，直至回合结束时为止自己仅可特殊召唤电子界族怪兽。<br />●暗：将所出示的怪兽特殊召唤，从牌组将暗属性以外的1只等级4以下的电子界族怪兽加入手牌。<br />●暗以外：将所出示的怪兽放回牌组，从牌组将1只属性与所放回怪兽不同的“＠伊格尼斯者”怪兽加入手牌。
  }}
