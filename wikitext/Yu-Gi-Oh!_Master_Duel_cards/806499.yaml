  | lore               = Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by banishing 3 LIGHT and/or DARK monsters from your GY. When Summoned this way: You can activate this effect; apply the following effect, based on the Attribute(s) of the monsters banished for the Special Summon, also this card cannot attack for the rest of this turn.<br />●Only LIGHT: Special Summon 1 monster from your GY in Defense Position.<br />●Only DARK: Shuffle 1 random card from your opponent's hand into the Deck.<br />●Both LIGHT and DARK: Destroy up to 2 cards on the field.<br />You can only use this effect of "Chaos Dragon Levianeer" once per turn.

  | fr_name            = Levianier Dragon du Chaos
  | fr_lore            = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 3 monstres LUMIÈRE et/ou TÉNÈBRES depuis votre Cimetière. Lorsqu'elle est Invoquée de cette façon : vous pouvez activer cet effet ; appliquez l'effet suivant, selon les Attributs des monstres bannis pour l'Invocation Spéciale, et aussi, cette carte ne peut pas attaquer le reste de ce tour.<br />●Uniquement LUMIÈRE : Invoquez Spécialement 1 monstre depuis votre Cimetière en Position de Défense.<br />●Uniquement TÉNÈBRES : Mélangez 1 carte au hasard depuis la main de votre adversaire dans le Deck.<br />●LUMIÈRE ainsi que TÉNÈBRES : Détruisez max. 2 cartes sur le Terrain.<br />Vous ne pouvez utiliser cet effet de "Levianier Dragon du Chaos" qu'une fois par tour.
  | de_name            = Chaosdrache Levianier
  | de_lore            = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 3 LICHT und/oder FINSTERNIS Monster von deinem Friedhof verbannst. Wenn diese Karte auf diese Art beschworen wird: Du kannst diesen Effekt aktivieren; führe den folgenden Effekt basierend auf den Eigenschaften der Monster aus, die für die Spezialbeschwörung verbannt wurden, zusätzlich kann diese Karte für den Rest dieses Spielzugs nicht angreifen.<br />●Nur LICHT: Beschwöre 1 Monster als Spezialbeschwörung von deinem Friedhof in die Verteidigungsposition.<br />●Nur FINSTERNIS: Mische 1 zufällige Karte von der Hand deines Gegners ins Deck.<br />●Sowohl LICHT als auch FINSTERNIS: Zerstöre bis zu 2 Karten auf dem Spielfeld.<br />Du kannst diesen Effekt von „Chaosdrache Levianier“ nur einmal pro Spielzug verwenden.
  | it_name            = Levianeer Drago del Chaos
  | it_lore            = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 3 mostri LUCE e/o OSCURITÀ dal tuo Cimitero. Quando viene Evocato in questo modo: puoi attivare questo effetto; applica il seguente effetto, a seconda degli Attributi dei mostri banditi per l'Evocazione Speciale, inoltre questa carta non può attaccare per il resto di questo turno.<br />●Solo LUCE: Evoca Specialmente 1 mostro dal tuo Cimitero in Posizione di Difesa.<br />●Solo OSCURITÀ: Mischia 1 carta a caso dalla mano del tuo avversario nel Deck.<br />●Sia LUCE che OSCURITÀ: Distruggi fino a 2 carte sul Terreno.<br />Puoi utilizzare questo effetto di "Levianeer Drago del Chaos" una sola volta per turno.
  | pt_name            = Dragão do Caos Levianeiro
  | pt_lore            = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao banir 3 monstros de LUZ e/ou de TREVAS do seu Cemitério. Quando Invocado desta forma: você pode ativar este efeito; aplique o seguinte efeito, baseado no(s) Atributo(s) dos monstros banidos para a Invocação-Especial e, além disso, este card não pode atacar pelo resto deste turno.<br />●Apenas LUZ: Invoque por Invocação-Especial 1 monstro do seu Cemitério em Posição de Defesa.<br />●Apenas TREVAS: Embaralhe 1 card aleatório da mão do seu oponente no Deck.<br />●Tanto LUZ como TREVAS: Destrua até 2 cards no campo.<br />Você só pode usar este efeito de "Dragão do Caos Levianeiro" uma vez por turno.
  | es_name            = Dragón de Caos Levionero
  | es_lore            = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 3 monstruos de LUZ y/u OSCURIDAD en tu Cementerio. Cuando es Invocado de esta forma: puedes activar este efecto; aplica el siguiente efecto, basado en el o los Atributos de los monstruos desterrados para la Invocación Especial, y además esta carta no puede atacar por el resto de este turno.<br />●Sólo LUZ: Invoca 1 monstruo de Modo Especial desde tu Cementerio en Posición de Defensa.<br />●Sólo OSCURIDAD: Baraja al Deck 1 carta al azar en la mano de tu adversario.<br />●Tanto LUZ como OSCURIDAD: Destruye hasta 2 cartas en el Campo.<br />Sólo puedes usar este efecto de "Dragón de Caos Levionero" una vez por turno.
  | ja_lore            = このカードは通常召喚できない。自分の墓地から光・闇属性モンスターを合計３体除外した場合に特殊召喚できる。このカード名の効果は１ターンに１度しか使用できない。①：この方法でこのカードが特殊召喚に成功した時に発動できる。その特殊召喚のために除外したモンスターの属性によって以下の効果を適用する。このターン、このカードは攻撃できない。<br />●光のみ：自分の墓地からモンスター１体を選んで守備表示で特殊召喚する。<br />●闇のみ：相手の手札をランダムに１枚選んでデッキに戻す。<br />●光と闇：フィールドのカードを２枚まで選んで破壊する。
  | ko_name            = 혼원룡 레비오니아
  | ko_lore            = 이 카드는 통상 소환할 수 없다. 자신 묘지에서 빛 / 어둠 속성 몬스터를 합계 3장 제외했을 경우에 특수 소환할 수 있다. 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 방법으로 이 카드가 특수 소환에 성공했을 때에 발동할 수 있다. 그 특수 소환을 위해 제외한 몬스터의 속성에 따라 이하의 효과를 적용한다. 이 턴에, 이 카드는 공격할 수 없다.<br />●빛: 자신 묘지에서 몬스터 1장을 고르고 수비 표시로 특수 소환한다.<br />●어둠: 상대의 패를 무작위로 1장 고르고 덱으로 되돌린다.<br />●빛과 어둠: 필드의 카드를 2장까지 고르고 파괴한다.
  | tc_name            = 混源龍 利維奧尼亞
  | tc_lore            = 此卡無法通常召喚。可在從我方墓地將合計３隻光・闇屬性怪獸除外的狀況下特殊召喚。此卡名的效果１回合僅限使用１次。①：可在此卡透過此方法特殊召喚成功時發動。依據為該特殊召喚除外的怪獸的屬性，適用以下效果。此回合，此卡無法攻擊。<br />●僅有光：從我方墓地選擇１隻怪獸以守備表示特殊召喚。<br />●僅有闇：隨機選擇對方的１張手牌送回牌組。<br />●光與闇：選擇場上的最多２張卡破壞。
  | sc_name            = 混源龙利维奥尼亚
  | sc_lore            = 此卡不可通常召唤。从自己的墓地将光・暗属性怪兽共计3只除外的情况下可以特殊召唤。此卡名的效果1回合仅可使用1次。①：以此方法将此卡特殊召唤成功时可以发动。根据为该特殊召唤而除外的怪兽的属性适用以下效果。此回合此卡不可攻击。<br />●仅有光：从自己墓地挑选1只怪兽以守备表示特殊召唤。<br />●仅有暗：从对手手牌随机挑选1张放回牌组。<br />●光与暗：挑选场上最多2张卡破坏。
  }}
