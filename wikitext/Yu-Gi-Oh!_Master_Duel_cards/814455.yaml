title: Synkron Resonator (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = DARK
  | types     = Fiend / Tuner / Effect
  | level     = 1
  | atk       = 100
  | def       = 100
  | text      = If a Synchro Monster is on the field, you can Special Summon this card (from your hand). You can only Special Summon "Synkron Resonator" once per turn this way. If this card is sent from the field to the GY: You can target 1 "Resonator" monster in your GY, except "Synkron Resonator"; add it to your hand.

  | fr_name   = Diapason Synkron
  | fr_text   = Si un Monstre Synchro est sur le Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Diapason Synkron" qu'une fois par tour de cette façon. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 monstre "Diapason" ("Diapason Synkron" exclu) dans votre Cimetière ; ajoutez-le à votre main.
  | de_name   = Synkronresonator
  | de_text   = Falls ein Synchromonster auf dem Spielfeld liegt, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Synkronresonator“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 „Resonator“-Monster in deinem Friedhof wählen, außer „Synkronresonator“; füge es deiner Hand hinzu.
  | it_name   = Diapason Synkron
  | it_text   = Se sul Terreno c'è un Mostro Synchro, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Diapason Synkron" una sola volta per turno in questo modo. Se questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 mostro "Diapason" nel tuo Cimitero, eccetto "Diapason Synkron"; aggiungilo alla tua mano.
  | pt_name   = Ressonador de Sinkron
  | pt_text   = Se um Monstro Sincro estiver no campo, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Ressonador de Sinkron" por Invocação-Especial uma vez por turno desta forma. Se este card for enviado do campo para o Cemitério: você pode escolher 1 monstro "Ressonador" no seu Cemitério, exceto "Ressonador de Sinkron"; adicione-o à sua mão.
  | es_name   = Resonador Sinkrón
  | es_text   = Si hay un Monstruo de Sincronía en el Campo, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Resonador Sinkrón" una vez por turno de esta forma. Si esta carta es mandada del Campo al Cementerio: puedes seleccionar 1 monstruo "Resonador" en tu Cementerio, excepto "Resonador Sinkrón"; añádelo a tu mano.
  | ja_text   = このカード名の①の方法による特殊召喚は１ターンに１度しかできない。<br />①：フィールドにＳモンスターが存在する場合、このカードは手札から特殊召喚できる。<br />②：このカードがフィールドから墓地へ送られた場合、「シンクローン・リゾネーター」以外の自分の墓地の「リゾネーター」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name   = 싱클론 레조네이터
  | ko_text   = 이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 필드에 싱크로 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우, "싱클론 레조네이터" 이외의 자신 묘지의 "레조네이터" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | tc_name   = 同步克隆共鳴者
  | tc_text   = 透過此卡名的①方法的特殊召喚，１回合僅限１次。①：在場上存在同步怪獸的狀況下，可從手牌特殊召喚此卡。②：在此卡從場上被送至墓地的狀況下，可將我方墓地的１隻「同步克隆共鳴者」以外的「共鳴者」怪獸做為對象發動。將該怪獸加入手牌。
  | sc_name   = 同步克隆共鸣者
  | sc_text   = 此卡名以①方法的特殊召唤１回合仅可进行１次。<br />①：场上存在同步怪兽的情况下，此卡可从手牌中特殊召唤。<br />②：此卡从场上被送至墓地的情况下，以自己墓地的“同步克隆共鸣者”以外的１只“共鸣者”怪兽为对象可以发动。将该怪兽加入手牌。
  }}
