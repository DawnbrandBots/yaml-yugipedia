title: Rescue-ACE Hydrant (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = FIRE
  | types     = Machine / Effect
  | level     = 1
  | atk       = 0
  | def       = 0
  | text      = While you control a "Rescue-ACE" monster other than "Rescue-ACE Hydrant", your opponent's monsters cannot target this card for attacks, also your opponent cannot target this card with card effects. You can only use each of the following effects of "Rescue-ACE Hydrant" once per turn. You can activate a Quick-Play Spell, or Trap Card, that was Set by the effect of your "Rescue-ACE" card, the turn it was Set. During your Main Phase: You can add 1 "Rescue-ACE" monster from your Deck to your hand, except "Rescue-ACE Hydrant".

  | fr_name   = Hydrant des Secours-AS
  | fr_text   = Tant que vous contrôlez un monstre "Secours-AS" ("Hydrant des Secours-AS" exclu), les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque, et aussi, votre adversaire ne peut pas cibler cette carte avec des effets de carte. Vous ne pouvez utiliser chacun des effets suivants de "Hydrant des Secours-AS" qu'une fois par tour. Vous pouvez activer une Magie Jeu-Rapide ou Carte Piège qui a été Posée par l'effet de votre carte "Secours-AS" le tour où elle a été Posée. Durant votre Main Phase : vous pouvez ajouter 1 monstre "Secours-AS" ("Hydrant des Secours-AS" exclu) depuis votre Deck à votre main.
  | de_name   = Rettungs-ASS Hydrant
  | de_text   = Solange du ein anderes „Rettungs-ASS“-Monster als „Rettungs-ASS Hydrant“ kontrollierst, können Monster deines Gegners diese Karte nicht als Angriffsziel wählen, zusätzlich kann dein Gegner diese Karte nicht als Ziel für Karteneffekte wählen. Du kannst jeden der folgenden Effekte von „Rettungs-ASS Hydrant“ nur einmal pro Spielzug verwenden. Du kannst eine Schnellzauber- oder Fallenkarte, die durch den Effekt deiner „Rettungs-ASS“-Karte gesetzt wurde, in dem Spielzug aktivieren, in dem sie gesetzt wurde. Während deiner Main Phase: Du kannst deiner Hand 1 „Rettungs-ASS“-Monster von deinem Deck hinzufügen, außer „Rettungs-ASS Hydrant“.
  | it_name   = Salvataggio-ASSO Idrante
  | it_text   = Mentre controlli un mostro "Salvataggio-ASSO" diverso da "Salvataggio-ASSO Idrante", i mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi, inoltre il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte. Puoi utilizzare ognuno dei seguenti effetti di "Salvataggio-ASSO Idrante" una sola volta per turno. Puoi attivare una Magia Rapida, o Carta Trappola, che è stata Posizionata dall'effetto di una tua carta "Salvataggio-ASSO", nel turno in cui è stata Posizionata. Durante la tua Main Phase: puoi aggiungere 1 mostro "Salvataggio-ASSO" dal tuo Deck alla tua mano, eccetto "Salvataggio-ASSO Idrante".
  | pt_name   = ÁS-Resgate Hidrante
  | pt_text   = Enquanto você controlar um monstro "ÁS-Resgate" que não seja "ÁS-Resgate Hidrante", os monstros do seu oponente não podem escolher este card como alvo de ataques e, além disso, seu oponente não pode escolher este card como alvo de efeitos de card. Você só pode usar cada um dos seguintes efeitos de "ÁS-Resgate Hidrante" uma vez por turno. Você pode ativar uma Magia Rápida ou um Card de Armadilha que foi Baixado pelo efeito de um card "ÁS-Resgate" seu no turno em que foi Baixado. Durante sua Fase Principal: você pode adicionar 1 monstro "ÁS-Resgate" do seu Deck à sua mão, exceto "ÁS-Resgate Hidrante".
  | es_name   = Hidrante AS-Rescate
  | es_text   = Mientras controlas un monstruo "AS-Rescate" que no sea "Hidrante AS-Rescate", los monstruos de tu adversario no pueden seleccionar esta carta para ataques, y además tu adversario no puede seleccionar esta carta con efectos de cartas. Sólo puedes usar cada uno de los siguientes efectos de "Hidrante AS-Rescate" una vez por turno. Puedes activar una Mágica de Juego Rápido, o Carta de Trampa, que fuera Colocada por efecto de tu carta "AS-Rescate", el turno en el que fue Colocada. Durante tu Main Phase: puedes añadir a tu mano 1 monstruo "AS-Rescate" en tu Deck, excepto "Hidrante AS-Rescate".
  | ja_text   = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに「Ｒ－ＡＣＥハイドラント」以外の「Ｒ－ＡＣＥ」モンスターが存在する限り、相手モンスターはこのカードを攻撃対象に選択できず、相手はこのカードを効果の対象にできない。<br />②：このカードがモンスターゾーンに存在する限り、自分の「Ｒ－ＡＣＥ」カードの効果でセットした速攻魔法・罠カード１枚はセットしたターンでも発動できる。<br />③：自分メインフェイズに発動できる。デッキから「Ｒ－ＡＣＥハイドラント」以外の「Ｒ－ＡＣＥ」モンスター１体を手札に加える。
  | ko_name   = R－ACE 하이드런트
  | ko_text   = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 "R－ACE(레스큐 에이스) 하이드런트" 이외의 "R－ACE(레스큐 에이스)" 몬스터가 존재하는 한, 이 카드를, 상대 몬스터는 공격 대상으로 선택할 수 없으며, 상대는 효과의 대상으로 할 수 없다.<br />②: 이 카드가 몬스터 존에 존재하는 한, 자신의 "R－ACE(레스큐 에이스)" 카드의 효과로 세트한 속공 마법 / 함정 카드 1장은 세트한 턴에도 발동할 수 있다.<br />③: 자신 메인 페이즈에 발동할 수 있다. 덱에서 "R－ACE(레스큐 에이스) 하이드런트" 이외의 "R－ACE(레스큐 에이스)" 몬스터 1장을 패에 넣는다.
  | tc_name   = 救援王牌 消防栓
  | tc_text   = 此卡名的②③效果，１回合各僅限使用１次。<br />①：只要我方場上存在「救援王牌 消防栓」以外的「救援王牌」怪獸，對方就不能將此卡選為攻擊對象，也無法將其做為效果對象。<br />②：只要此卡存在於怪獸區，１張透過我方「救援王牌」卡的效果覆蓋的速攻魔法・陷阱卡就也可在覆蓋的回合發動。<br />③：可在我方主要階段發動。從牌組將１隻「救援王牌 消防栓」以外的「救援王牌」怪獸加入手牌。
  | sc_name   = 救援王牌 消防栓
  | sc_text   = 此卡名的②③效果１回合仅可各使用１次。<br />①：只要自己场上存在“救援王牌 消防栓”以外的“救援王牌”怪兽，对手不可将此卡选择为攻击对象，也不可作为效果的对象。<br />②：只要此卡存在于怪兽区域，以自己的“救援王牌”卡的效果放置的速攻魔法・陷阱卡有１张在所放置的回合也可以发动。<br />③：在自己的主要阶段可以发动。从牌组将“救援王牌 消防栓”以外的１只“救援王牌”怪兽加入手牌。
  }}
