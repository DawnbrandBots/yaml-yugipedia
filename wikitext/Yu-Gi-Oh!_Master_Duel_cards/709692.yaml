title: Madolche Chateau (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Field
  | text      = When this card is activated: Shuffle all "Madolche" monsters in your GY into the Deck. All "Madolche" monsters on the field gain 500 ATK/DEF. If a monster(s) in your GY would be returned to the Deck by the effect of a "Madolche" monster, you can add it to your hand instead.

  | fr_name   = Château Magidolce
  | fr_text   = Lorsque cette carte est activée : mélangez tous les monstres "Magidolce" dans votre Cimetière dans le Deck. Tous les monstres "Magidolce" sur le Terrain gagnent 500 ATK/DEF. Si un ou plusieurs monstres dans votre Cimetière vont être renvoyés dans le Deck par l'effet d'un monstre "Magidolce", vous pouvez les ajouter à votre main à la place.
  | de_name   = Magidolce-Schloss
  | de_text   = Wenn diese Karte aktiviert wird: Mische alle „Magidolce“-Monster in deinem Friedhof ins Deck. Alle „Magidolce“-Monster auf dem Spielfeld erhalten 500 ATK/DEF. Falls ein oder mehr Monster in deinem Friedhof durch den Effekt eines „Magidolce“-Monsters ins Deck zurückgelegt würden, kannst du sie stattdessen deiner Hand hinzufügen.
  | it_name   = Castello Magidolce
  | it_text   = Quando questa carta viene attivata: mischia nel Deck tutti i mostri "Magidolce" nel tuo Cimitero. Tutti i mostri "Magidolce" sul Terreno guadagnano 500 ATK/DEF. Se uno o più mostri nel tuo Cimitero stanno per essere fatti ritornare nel Deck dall'effetto di un mostro "Magidolce", puoi invece aggiungerli alla tua mano.
  | pt_name   = Castelo Magidoce
  | pt_text   = Quando este card for ativado: embaralhe no Deck todos os monstros "Magidoce" no seu Cemitério. Todos os monstros "Magidoce" no campo ganham 500 de ATK/DEF. Se um ou mais monstros no seu Cemitério seriam devolvidos para o Deck pelo efeito de um monstro "Magidoce", em vez disso, você pode adicioná-lo à sua mão.
  | es_name   = Château Magidulce
  | es_text   = Cuando esta carta es activada: baraja al Deck todos los monstruos "Magidulce" en tu Cementerio. Todos los monstruos "Magidulce" en el Campo ganan 500 ATK/DEF. Si uno o más monstruos en tu Cementerio fueran a ser devueltos al Deck por efecto de un monstruo "Magidulce", puedes añadirlos a tu mano en su lugar.
  | ja_text   = ①：このカードの発動時の効果処理として、自分の墓地に「マドルチェ」モンスターが存在する場合、それらを全てデッキに戻す。<br />②：このカードがフィールドゾーンに存在する限り、フィールドの「マドルチェ」モンスターの攻撃力・守備力は５００アップする。<br />③：「マドルチェ」モンスターの効果で自分の墓地のモンスターがデッキに戻る場合、デッキに戻さず手札に戻す事もできる。
  | ko_name   = 마돌체 샤토
  | ko_text   = ①: 이 카드의 발동시의 효과 처리로서, 자신 묘지에 "마돌체" 몬스터가 존재할 경우, 그 카드들을 전부 덱으로 되돌린다. ②: 이 카드가 필드 존에 존재하는 한, 필드의 "마돌체" 몬스터의 공격력 / 수비력은 500 올린다. ③: "마돌체" 몬스터의 효과로 자신 묘지의 몬스터가 덱으로 되돌아갈 경우, 덱으로 되돌리지 않고 패로 되돌릴 수도 있다.
  | tc_name   = 魔法甜點・城堡
  | tc_text   = 在此卡發動時，在我方墓地存在冠有「魔法甜點」之名的怪獸的狀況下，將所有該怪獸全部送回牌組。只要此卡存在於場上，場上的冠有「魔法甜點」之名的怪獸的攻擊力・守備力就提升５００。此外，在我方墓地的怪獸因冠有「魔法甜點」之名的怪獸的效果回到牌組的狀況下，可不送回牌組送回手牌。
  | sc_name   = 魔幻甜点・城堡
  | sc_text   = 此卡发动时，我方墓地中存在冠有“魔幻甜点”之名怪兽的场合，所有该怪兽将返回至牌组。只要此卡存在于场上，场上冠有“魔幻甜点”之名的怪兽的攻击力、守备力上升５００点。此外，我方墓地的怪兽因冠有“魔幻甜点”之名的怪兽的效果返回至牌组的场合，可不返回牌组而返回至手牌。
  }}
