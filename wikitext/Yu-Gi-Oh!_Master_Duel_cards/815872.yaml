  | pt_name            = Espírito do Sumô Yoko-Zuna
  | pt_pendulum_effect = Se um ou mais monstros forem Invocados por Invocação-Pêndulo: devolva este card da Zona de Pêndulo para a mão.
  | pt_text            = Quando este card for Invocado por Invocação-Normal: você pode enviar para o Cemitério todos os monstros que seu oponente controla nas mesmas colunas que os cards nas suas Zonas de Pêndulo. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Normal ou virado com a face para cima neste turno: devolva este card para a mão.
  | es_name            = Espíritu Sumo Yoko-Zuna
  | es_pendulum_effect = Si uno o más monstruos son Invocados por Péndulo: devuelve a la mano esta carta en la Zona del Péndulo.
