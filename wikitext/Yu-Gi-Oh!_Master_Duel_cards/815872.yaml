  | ja_pendulum_effect = ①：フィールドにモンスターがＰ召喚された場合に発動する。このカードを手札に戻す。
  | ja_text            = ①：このカードが召喚した時に発動できる。自分のＰゾーンのカードと同じ縦列の相手のモンスターを全て墓地へ送る。<br />②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを手札に戻す。
  | ko_name            = 스모 스피릿 YOKO－ZUNA
  | ko_pendulum_effect = ①: 필드에 몬스터가 펜듈럼 소환되었을 경우에 발동한다. 펜듈럼 존의 이 카드를 주인의 패로 되돌린다.
  | ko_text            = ①: 이 카드가 일반 소환에 성공했을 때에 발동할 수 있다. 자신의 펜듈럼 존의 카드와 같은 세로열인 상대의 몬스터를 전부 묘지로 보낸다. ②: 이 카드가 일반 소환 / 리버스한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다.
  | tc_name            = 相撲魂 YOKO－ZUNA
  | tc_pendulum_effect = ①：在怪獸被鐘擺召喚至場上的狀況下發動。將鐘擺區的此卡送回持有者的手牌。
  | tc_text            = ①：可在此卡召喚成功時發動。將與我方鐘擺區的卡同一縱列的對方的所有怪獸全部送至墓地。②：在此卡召喚・反轉過的回合的結束階段發動。將此卡送回持有者的手牌。
  | sc_name            = 相扑魂 YOKO－ZUNA
  | sc_pendulum_effect = ①：怪兽被灵摆召唤至场上的场合发动。将灵摆区的此卡返回至持有者手牌。
  | sc_text            = ①：此卡召唤成功时可发动。将与我方灵摆区卡牌相同纵列的所有对手怪兽送入墓地。②：此卡召唤、反转之回合的结束阶段发动。将此卡返回至持有者手牌。
