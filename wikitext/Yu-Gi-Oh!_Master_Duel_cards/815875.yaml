  | text      = You can target 1 WATER monster in your GY; apply 1 of these effects, also you cannot Special Summon monsters for the rest of this turn, except WATER monsters.<br />●(Only if the target has a Level) until the End Phase, this card's Level, also its name, become the same as that monster's.<br />●(Only if "Umi" is on the field), Special Summon that monster in Defense Position.<br />You can banish this card from your GY, then target 1 "Umi" in your GY; add it to your hand. You can only use each effect of "Yorishiro of the Aqua" once per turn.

  | fr_name   = Yorishiro de l'Aqua
  | fr_text   = Vous pouvez cibler 1 monstre EAU dans votre Cimetière ; appliquez 1 de ces effets, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres EAU exclus) le reste de ce tour.<br />●(Uniquement si la cible a un Niveau) jusqu'à la End Phase, le Niveau de cette carte et aussi son nom deviennent les mêmes que ceux du monstre.<br />●(Uniquement si "Umi" est sur le Terrain) Invoquez Spécialement le monstre en Position de Défense.<br />Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 "Umi" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Yorishiro de l'Aqua" qu'une fois par tour.
  | de_name   = Yorishiro des Wassers
  | de_text   = Du kannst 1 WASSER Monster in deinem Friedhof wählen; führe 1 dieser Effekte aus, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer WASSER Monstern.<br />●(Nur falls das gewählte Ziel eine Stufe hat) werden Stufe und Name dieser Karte bis zur End Phase dieselben wie die jenes Monsters.<br />●(Nur falls „Umi“ auf dem Spielfeld liegt), beschwöre jenes Monster als Spezialbeschwörung in die Verteidigungsposition.<br />Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Umi“ in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Yorishiro des Wassers“ nur einmal pro Spielzug verwenden.
  | it_name   = Yorishiro dell'Acqua
  | it_text   = Puoi scegliere come bersaglio 1 mostro ACQUA nel tuo Cimitero; applica 1 di questi effetti, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno, eccetto mostri ACQUA.<br />●(Solo se il bersaglio ha un Livello) fino alla End Phase, il Livello di questa carta, inoltre il suo nome, diventano gli stessi di quel mostro.<br />●(Solo se "Umi" è sul Terreno), Evoca Specialmente quel mostro in Posizione di Difesa.<br />Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 "Umi" nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Yorishiro dell'Acqua" una sola volta per turno.
  | pt_name   = Yorishiro da Água
  | pt_text   = Você pode escolher 1 monstro de ÁGUA no seu Cemitério; aplique 1 desses efeitos e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno, exceto monstros de ÁGUA.<br />●(Apenas se o alvo tiver um Nível) até a Fase Final, o Nível deste card e, além disso, seu nome, se tornam o mesmo que o desse monstro.<br />●(Apenas se "Umi" estiver no campo), Invoque esse monstro por Invocação-Especial em Posição de Defesa.<br />Você pode banir este card do seu Cemitério e, depois, escolha 1 "Umi" no seu Cemitério; adicione-o à sua mão. Você só pode usar cada efeito de "Yorishiro da Água" uma vez por turno.
  | es_name   = Yorishiro de Aqua
  | es_text   = Puedes seleccionar 1 monstruo de AGUA en tu Cementerio; aplica 1 de estos efectos, y además no puedes Invocar monstruos de Modo Especial por el resto de este turno, excepto monstruos de AGUA.<br />●(Sólo si el objetivo tiene un Nivel) hasta la End Phase, el Nivel de esta carta, y además su nombre, se convierten en el mismo que los de ese monstruo.<br />●(Sólo si "Umi" está en el Campo), Invoca ese monstruo de Modo Especial en Posición de Defensa.<br />Puedes desterrar esta carta en tu Cementerio, y después selecciona 1 "Umi" en tu Cementerio; añádelo a tu mano. Sólo puedes usar cada efecto de "Yorishiro de Aqua" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の墓地の水属性モンスター１体を対象として発動できる。以下の効果から１つを選んで適用する。このターン、自分は水属性モンスターしか特殊召喚できない。<br />●エンドフェイズまで、このカードは対象のモンスターと同じレベルになり、同名カードとして扱う。<br />●フィールドに「海」が存在する場合、対象のモンスターを守備表示で特殊召喚する。<br />②：墓地のこのカードを除外し、自分の墓地の「海」１枚を対象として発動できる。そのカードを手札に加える。
  | ko_name   = 해신의 의대
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 묘지의 물 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 이하의 효과에서 1개를 고르고 적용한다. 이 턴에, 자신은 물 속성 몬스터밖에 특수 소환할 수 없다. ●엔드 페이즈까지, 이 카드는 대상 몬스터와 같은 레벨이 되고, 같은 이름의 카드로 취급한다. ●필드에 "바다"가 존재할 경우, 대상 몬스터를 수비 표시로 특수 소환한다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "바다" 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다.
  | tc_name   = 海神的依代
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可將我方墓地的１隻水屬性怪獸做為對象發動。從以下效果選擇１個適用。此回合，我方僅限特殊召喚水屬性怪獸。<br />●在結束階段前，此卡會變成和對象的怪獸相同等級，視為同名卡。<br />●在場上存在「海」的狀況下，以守備表示特殊召喚對象怪獸。<br />②：可將墓地的此卡除外，將我方墓地的１張「海」做為對象發動。將該卡加入手牌。
  | sc_name   = 海神的依代
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。①：以自己墓地的１只水属性怪兽为对象可以发动。从以下效果中挑选１个适用。此回合，自己仅可特殊召唤水属性怪兽。<br />●直至结束阶段为止，此卡的等级变为与对象怪兽相同，视为其同名卡。<br />●场上有“海”存在的情况下，将对象怪兽以守备表示特殊召唤。<br />②：将墓地的此卡除外，以自己墓地的１张“海”为对象可以发动。将该卡加入手牌。
