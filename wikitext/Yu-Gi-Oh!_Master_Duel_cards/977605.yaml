title: Vernusylph of the Flourishing Hills (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = EARTH
  | types     = Fairy / Effect
  | level     = 4
  | atk       = 200
  | def       = 2000
  | text      = "Vernusylph" monsters you control cannot be destroyed by card effects. You can discard this card, and 1 monster or "Vernusylph" card; add 1 "Vernusylph" card from your Deck to your hand, except "Vernusylph of the Flourishing Hills", then you can Special Summon 1 EARTH monster from your GY, also you cannot activate non-EARTH monster effects for the rest of this turn. You can only use this effect of "Vernusylph of the Flourishing Hills" once per turn.

  | fr_name   = Vernusylphe des Collines Florissantes
  | fr_text   = Les monstres "Vernusylphe" que vous contrôlez ne peuvent pas être détruits par des effets de carte. Vous pouvez défausser cette carte, et 1 monstre ou 1 carte "Vernusylphe" ; ajoutez 1 carte "Vernusylphe" ("Vernusylphe des Collines Florissantes" exclu) depuis votre Deck à votre main, puis vous pouvez Invoquer Spécialement 1 monstre TERRE depuis votre Cimetière, et aussi, vous ne pouvez pas activer d'effets de monstre non-TERRE le reste de ce tour. Vous ne pouvez utiliser cet effet de "Vernusylphe des Collines Florissantes" qu'une fois par tour.
  | de_name   = Frühlingssylphe der aufblühenden Hügel
  | de_text   = „Frühlingssylphe“-Monster, die du kontrollierst, können nicht durch Karteneffekte zerstört werden. Du kannst diese Karte und 1 Monster oder „Frühlingssylphe“-Karte abwerfen; füge deiner Hand 1 „Frühlingssylphe“-Karte von deinem Deck hinzu, außer „Frühlingssylphe der aufblühenden Hügel“, dann kannst du 1 ERDE Monster als Spezialbeschwörung von deinem Friedhof beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Nicht-ERDE Monstereffekte aktivieren. Du kannst diesen Effekt von „Frühlingssylphe der aufblühenden Hügel“ nur einmal pro Spielzug verwenden.
  | it_name   = Vernasilfide delle Colline Fiorenti
  | it_text   = I mostri "Vernasilfide" che controlli non possono essere distrutti dagli effetti delle carte. Puoi scartare questa carta, e 1 mostro o 1 carta "Vernasilfide"; aggiungi 1 carta "Vernasilfide" dal tuo Deck alla tua mano, eccetto "Vernasilfide delle Colline Fiorenti", poi puoi Evocare Specialmente 1 mostro TERRA dal tuo Cimitero, inoltre non puoi attivare effetti di mostri non-TERRA per il resto di questo turno. Puoi utilizzare questo effetto di "Vernasilfide delle Colline Fiorenti" una sola volta per turno.
  | pt_name   = Vernasílfide das Colinas Florescentes
  | pt_text   = Monstros "Vernasílfide" que você controla não podem ser destruídos por efeitos de card. Você pode descartar este card e 1 monstro ou card "Vernasílfide"; adicione 1 card "Vernasílfide" do seu Deck à sua mão, exceto "Vernasílfide das Colinas Florescentes" e, depois, você pode Invocar por Invocação-Especial 1 monstro de TERRA do seu Cemitério e, além disso, você não pode ativar efeitos de monstros que não sejam de TERRA pelo resto deste turno. Você só pode usar este efeito de "Vernasílfide das Colinas Florescentes" uma vez por turno.
  | es_name   = Vernusilf de las Colinas Florecientes
  | es_text   = Los monstruos "Vernusilf" que controlas no pueden ser destruidos por efectos de cartas. Puedes descartar esta carta, y 1 monstruo o carta "Vernusilf"; añade a tu mano 1 carta "Vernusilf" en tu Deck, excepto "Vernusilf de las Colinas Florecientes", y después puedes Invocar de Modo Especial 1 monstruo de TIERRA desde tu Cementerio, y además no puedes activar efectos de monstruos que no sean de TIERRA por el resto de este turno. Sólo puedes usar este efecto de "Vernusilf de las Colinas Florecientes" una vez por turno.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードと、モンスター１体か「春化精」カード１枚を手札から捨てて発動できる。デッキから「丘と芽吹の春化精」以外の「春化精」カード１枚を手札に加える。その後、自分の墓地から地属性モンスター１体を特殊召喚できる。このターン、自分は地属性以外のモンスターの効果を発動できない。<br />②：このカードがモンスターゾーンに存在する限り、自分フィールドの「春化精」モンスターは効果では破壊されない。
  | ko_name   = 언덕과 새싹의 봄화정
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드와, 몬스터 1장 또는 "봄화정" 카드 1장을 패에서 버리고 발동할 수 있다. 덱에서 "언덕과 새싹의 봄화정" 이외의 "봄화정" 카드 1장을 패에 넣는다. 그 후, 자신 묘지에서 땅 속성 몬스터 1장을 고르고 특수 소환할 수 있다. 이 턴에, 자신은 땅 속성 이외의 몬스터의 효과를 발동할 수 없다. ②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 "봄화정" 몬스터는 효과로는 파괴되지 않는다.
  | tc_name   = 丘與萌芽的春化精
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。①：可從手牌捨棄此卡和１隻怪獸，或１張「春化精」卡發動。從牌組將１張「丘與萌芽的春化精」以外的「春化精」卡加入手牌。其後，可從我方墓地選擇１隻地屬性怪獸特殊召喚。此回合，我方無法發動地屬性以外的怪獸效果。②：只要此卡存在於怪獸區，我方場上的「春化精」怪獸就不會因效果被破壞。
  | sc_name   = 丘与萌芽的春化精
  | sc_text   = 此卡名的①效果１回合仅可使用１次。①：从手牌将此卡和、１只怪兽或１张“春化精”卡舍弃可以发动。从牌组将１张“丘与萌芽的春化精”以外的“春化精”卡加入手牌。然后，可从自己的墓地挑选１只地属性怪兽特殊召唤。此回合，自己不可发动地属性以外的怪兽的效果。②：只要此卡存在于怪兽区域，自己场上的“春化精”怪兽不会因效果被破坏。
  }}
