title: Rescue-ACE HQ (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Field
  | text      = While your opponent controls a monster, all "Rescue-ACE" monsters you control gain 500 ATK/DEF. During your Main Phase, you can Normal Summon 1 "Rescue-ACE" monster, in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) Once per turn: You can target 4 of your "Rescue-ACE" cards that are banished and/or in your GY; shuffle them into the Deck, then draw 1 card.

  | fr_name   = QG des Secours-AS
  | fr_text   = Tant que votre adversaire contrôle un monstre, tous les monstres "Secours-AS" que vous contrôlez gagnent 500 ATK/DEF. Durant votre Main Phase, vous pouvez Invoquer Normalement 1 monstre "Secours-AS" en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Une fois par tour : vous pouvez cibler 4 de vos cartes "Secours-AS" qui sont bannies et/ou dans votre Cimetière ; mélangez-les dans le Deck, puis piochez 1 carte.
  | de_name   = Rettungs-ASS-HQ
  | de_text   = Solange dein Gegner ein Monster kontrolliert, erhalten alle „Rettungs-ASS“-Monster, die du kontrollierst, 500 ATK/DEF. Während deiner Main Phase kannst du zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 „Rettungs-ASS“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Einmal pro Spielzug: Du kannst 4 deiner „Rettungs-ASS“-Karten wählen, die verbannt sind und/oder in deinem Friedhof liegen; mische sie ins Deck, dann ziehe 1 Karte.
  | it_name   = Salvataggio-ASSO QG
  | it_text   = Mentre il tuo avversario controlla un mostro, tutti i mostri "Salvataggio-ASSO" che controlli guadagnano 500 ATK/DEF. Durante la tua Main Phase, puoi Evocare Normalmente 1 mostro "Salvataggio-ASSO", in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Una volta per turno: puoi scegliere come bersaglio 4 delle tue carte "Salvataggio-ASSO" che sono bandite e/o nel tuo Cimitero; mischiale nel Deck, poi pesca 1 carta.
  | pt_name   = QG ÁS-Resgate
  | pt_text   = Enquanto seu oponente controla um monstro, todos os monstros "ÁS-Resgate" que você controla ganham 500 de ATK/DEF. Durante sua Fase Principal, você pode Invocar por Invocação-Normal 1 monstro "ÁS-Resgate", em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Uma vez por turno: você pode escolher 4 dos seus cards "ÁS-Resgate" que estiverem banidos e/ou no seu Cemitério; embaralhe-os no Deck e, depois, compre 1 card.
  | es_name   = CG AS-Rescate
  | es_text   = Mientras tu adversario controle un monstruo, todos los monstruos "AS-Rescate" que tú controlas ganan 500 ATK/DEF. Durante tu Main Phase, puedes Invocar de Modo Normal 1 monstruo "AS-Rescate", además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Una vez por turno: puedes seleccionar 4 de tus cartas "AS-Rescate" que estén desterradas y/o en tu Cementerio; barájalas al Deck, y después roba 1 carta.
  | ja_text   = ①：相手フィールドにモンスターが存在する限り、自分フィールドの「Ｒ－ＡＣＥ」モンスターの攻撃力・守備力は５００アップする。<br />②：自分は通常召喚に加えて１度だけ、自分メインフェイズに「Ｒ－ＡＣＥ」モンスター１体を召喚できる。<br />③：１ターンに１度、自分の墓地・除外状態の「Ｒ－ＡＣＥ」カード４枚を対象として発動できる。そのカードをデッキに戻す。その後、自分は１枚ドローする。
  | ko_name   = R－ACE 헤드쿼터
  | ko_text   = ①: 상대 필드에 몬스터가 존재하는 한, 자신 필드의 "R－ACE(레스큐 에이스)" 몬스터의 공격력 / 수비력은 500 올린다.<br />②: 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "R－ACE(레스큐 에이스)" 몬스터 1장을 일반 소환할 수 있다.<br />③: 1턴에 1번, 자신의 묘지 / 제외 상태인 "R－ACE(레스큐 에이스)" 카드 4장을 대상으로 하고 발동할 수 있다. 그 카드를 덱으로 되돌린다. 그 후, 자신은 1장 드로우한다.
  | tc_name   = 救援王牌 總司令部
  | tc_text   = ①：只要對方場上存在怪獸，我方場上「救援王牌」怪獸的攻擊力・守備力就提升５００。<br />②：我方除了通常召喚以外僅限１次，可額外在我方主要階段召喚１隻「救援王牌」怪獸。<br />③：１回合１次，可從我方墓地的卡及我方被除外的卡中，將４張「救援王牌」卡做為對象發動。將該卡送回牌組後洗牌。其後，我方從牌組抽１張牌。
  | sc_name   = 救援王牌总司令部
  | sc_text   = ①：只要对手场上存在怪兽，自己场上的“救援王牌”怪兽的攻击力・守备力上升５００。<br />②：自己除通常召唤外仅可追加１次，在自己的主要阶段召唤１只“救援王牌”怪兽。<br />③：１回合１次，从自己墓地的卡及自己被除外的卡中，以４张“救援王牌”卡为对象可以发动。将该卡放回牌组洗牌。然后自己从牌组抽１张。
  }}
