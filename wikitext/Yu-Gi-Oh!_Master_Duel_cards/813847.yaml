title: Souleating Oviraptor (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = DARK
  | types     = Dinosaur / Effect
  | level     = 4
  | atk       = 1800
  | def       = 500
  | text      = If this card is Normal or Special Summoned: You can take 1 Dinosaur monster from your Deck, and either add it to your hand or send it to the GY. You can target 1 other Level 4 or lower Dinosaur monster on the field; destroy it, then Special Summon 1 Dinosaur monster from your GY in Defense Position. You can only use each effect of "Souleating Oviraptor" once per turn.

  | fr_name   = Oviraptor Mange-Âme
  | fr_text   = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez prendre 1 monstre Dinosaure depuis votre Deck, et soit ajoutez-le à votre main soit envoyez-le au Cimetière. Vous pouvez cibler 1 autre monstre Dinosaure de max. Niveau 4 sur le Terrain ; détruisez-le, puis Invoquez Spécialement 1 monstre Dinosaure depuis votre Cimetière en Position de Défense. Vous ne pouvez utiliser chaque effet de "Oviraptor Mange-Âme" qu'une fois par tour.
  | de_name   = Seelenfressender Oviraptor
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Dinosaurier-Monster von deinem Deck nehmen und es entweder deiner Hand hinzufügen oder auf den Friedhof legen. Du kannst 1 anderes Dinosaurier-Monster der Stufe 4 oder niedriger auf dem Spielfeld wählen; zerstöre es, dann beschwöre 1 Dinosaurier-Monster als Spezialbeschwörung von deinem Friedhof in die Verteidigungsposition. Du kannst jeden Effekt von „Seelenfressender Oviraptor“ nur einmal pro Spielzug verwenden.
  | it_name   = Oviraptor Mangiantanima
  | it_text   = Se questa carta viene Evocata Normalmente o Specialmente: puoi prendere 1 mostro Dinosauro dal tuo Deck, e aggiungerlo alla tua mano oppure mandarlo al Cimitero. Puoi scegliere come bersaglio 1 altro mostro Dinosauro di Livello 4 o inferiore sul Terreno; distruggilo, poi Evoca Specialmente 1 mostro Dinosauro dal tuo Cimitero in Posizione di Difesa. Puoi utilizzare ogni effetto di "Oviraptor Mangiantanima" una sola volta per turno.
  | pt_name   = Oviraptor Comendo Almas
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: você pode pegar 1 monstro Dinossauro do seu Deck e adicioná-lo à sua mão ou enviá-lo para o Cemitério. Você pode escolher 1 outro monstro Dinossauro de Nível 4 ou menos no campo; destrua-o e, depois, Invoque por Invocação-Especial 1 monstro Dinossauro do seu Cemitério em Posição de Defesa. Você só pode usar cada efeito de "Oviraptor Comendo Almas" uma vez por turno.
  | es_name   = Oviraptor Devorando Almas
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: puedes tomar 1 monstruo Dinosaurio en tu Deck y ya sea añadirlo a tu mano o mandarlo al Cementerio. Puedes seleccionar otro monstruo Dinosaurio de Nivel 4 o menor en el Campo; destrúyelo, y después Invoca de Modo Especial desde tu Cementerio 1 monstruo Dinosaurio en Posición de Defensa. Sólo puedes usar cada efecto de "Oviraptor Devorando Almas" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。デッキから恐竜族モンスター１体を選び、手札に加えるか墓地へ送る。<br />②：フィールドの他のレベル４以下の恐竜族モンスター１体を対象として発動できる。そのモンスターを破壊する。その後、自分の墓地から恐竜族モンスター１体を守備表示で特殊召喚する。
  | ko_name   = 영혼을 먹는 오비랍토르
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 공룡족 몬스터 1장을 고르고, 패에 넣거나 묘지로 보낸다.<br />②: 이 카드 이외의 필드의 레벨 4 이하의 공룡족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다. 그 후, 자신 묘지에서 공룡족 몬스터 1장을 고르고 수비 표시로 특수 소환한다.
  | tc_name   = 食魂竊蛋龍
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組選擇１隻恐龍族怪獸加入手牌或送至墓地。<br />②：可將場上的１隻此卡以外的等級４以下的恐龍族怪獸做為對象發動。破壞該怪獸。其後，從我方墓地選擇１隻恐龍族怪獸以守備表示特殊召喚。
  | sc_name   = 食魂窃蛋龙
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组挑选１只恐龙族怪兽，加入手牌或送至墓地。<br />②：以场上此卡以外的１只等级４以下恐龙族怪兽为对象可以发动。将该怪兽破坏。然后从自己的墓地挑选１只恐龙族怪兽，以守备表示特殊召唤。
  }}
