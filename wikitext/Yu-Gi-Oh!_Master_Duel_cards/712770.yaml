title: Amazoness Village (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Field
  | lore               = All "Amazoness" monsters gain 200 ATK. Once per turn, when an "Amazoness" monster is destroyed by battle or card effect and sent to the GY: You can Special Summon 1 "Amazoness" monster from your Deck with a Level less than or equal to that "Amazoness" monster in the GY.
  | fr_name            = Village Amazonesse
  | fr_lore            = Tous les monstres "Amazonesse" gagnent 200 ATK. Une fois par tour, lorsqu'un monstre "Amazonesse" est détruit au combat ou par un effet de carte, et envoyé au Cimetière : vous pouvez Invoquer Spécialement 1 monstre "Amazonesse" depuis votre Deck d'un Niveau inférieur ou égal au monstre "Amazonesse" dans le Cimetière.
  | de_name            = Amazonisches Dorf
  | de_lore            = Alle „Amazonisch“-Monster erhalten 200 ATK. Einmal pro Spielzug, wenn ein „Amazonisch“-Monster durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst 1 „Amazonisch“-Monster, dessen Stufe kleiner oder gleich der jenes „Amazonisch“-Monsters im Friedhof ist, als Spezialbeschwörung von deinem Deck beschwören.
  | it_name            = Villaggio Amazoness
  | it_lore            = Tutti i mostri "Amazoness" guadagnano 200 ATK. Una volta per turno, quando un mostro "Amazoness" viene distrutto in battaglia o dall'effetto di una carta e mandato al Cimitero: puoi Evocare Specialmente dal tuo Deck 1 mostro "Amazoness" con un Livello pari o inferiore a quello di quel mostro "Amazoness" nel Cimitero.
  | pt_name            = Aldeia Amazoness
  | pt_lore            = Todos os monstros "Amazoness" ganham 200 de ATK. Uma vez por turno, quando um monstro "Amazoness" for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode Invocar por Invocação-Especial 1 monstro "Amazoness" do seu Deck com um Nível igual ou menor que o monstro "Amazoness" no Cemitério.
  | es_name            = Aldea Amazoness
  | es_lore            = Todos los monstruos "Amazoness" ganan 200 ATK. Una vez por turno, cuando un monstruo "Amazoness" es destruido en batalla o por el efecto de una carta y mandado al Cementerio: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Amazoness" con un Nivel menor o igual que el de ese monstruo "Amazoness" en el Cementerio.
  | ja_lore            = ①：フィールドの「アマゾネス」モンスターの攻撃力は２００アップする。<br />②：１ターンに１度、「アマゾネス」モンスターが戦闘・効果で破壊され墓地へ送られた時に発動できる。自分はその「アマゾネス」モンスターの元々のレベル以下のレベルを持つ「アマゾネス」モンスター１体をデッキから特殊召喚する。
  | ko_name            = 아마조네스의 마을
  | ko_lore            = ①: 필드의 "아마조네스" 몬스터의 공격력은 200 올린다. ②: 1턴에 1번, "아마조네스" 몬스터가 전투 / 효과로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 자신은 그 "아마조네스" 몬스터의 원래 레벨 이하의 레벨을 가지는 "아마조네스" 몬스터 1장을 덱에서 특수 소환한다.
  | tc_name            = 亞馬遜之鄉
  | tc_lore            = ①：場上的「亞馬遜」怪獸的攻擊力提升２００。②：１回合１次，可在「亞馬遜」怪獸因戰鬥・效果被破壞送至墓地時發動。我方從牌組特殊召喚１隻持有等級為該「亞馬遜」怪獸原本的等級以下的「亞馬遜」怪獸。
  | sc_name            = 亚马逊之乡
  | sc_lore            = 只要此卡存在于场上，场上表侧表示的冠有“亚马逊”之名的怪兽的攻击力上升２００点。冠有“亚马逊”之名的怪兽因战斗或卡牌的效果而被破坏送入墓地时，可从我方牌组特殊召唤１只等级在该怪兽以下的冠有“亚马逊”之名的怪兽。此效果在１个回合中只可使用１次。
  }}
