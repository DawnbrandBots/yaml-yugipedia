  | de_text     = 3 Monster mit unterschiedlichen Namen<br />Falls diese Karte mit einem oder mehr Monstern der Stufe 7 oder höher als Material als Linkbeschwörung beschworen wurde, kann dein Gegner sie nicht als Ziel für Karteneffekte wählen, zusätzlich kann sie nicht durch Karteneffekte deines Gegners zerstört werden. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst 1 dieser Effekte aktivieren;<br />●Diese Karte erhält 1500 ATK.<br />●Diese Karte kann während der Battle Phase deines nächsten Spielzugs einen zweiten Angriff durchführen.<br />●Verbanne 1 Karte auf dem Spielfeld.
  | it_name     = Glorioso Soldato Nero - Soldato del Chaos
  | it_text     = 3 mostri con nomi diversi<br />Se questa carta è stata Evocata Link utilizzando uno o più mostri di Livello 7 o superiore come materiale, il tuo avversario non può sceglierla come bersaglio con gli effetti delle carte, inoltre essa non può essere distrutta dagli effetti delle carte del tuo avversario. Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi attivare 1 di questi effetti;<br />●Questa carta guadagna 1500 ATK.<br />●Questa carta può effettuare un secondo attacco durante la Battle Phase del tuo prossimo turno.<br />●Bandisci 1 carta sul Terreno.
  | pt_name     = Soldado do Lustro Negro - Soldado do Caos
  | pt_text     = 3 monstros com nomes diferentes<br />Se este card foi Invocado por Invocação-Link usando um ou mais monstros de Nível 7 ou mais como matéria, seu oponente não pode escolhê-lo como alvo de efeitos de card e, além disso, ele não pode ser destruído pelos efeitos de card do seu oponente. Quando este card destruir um monstro do oponente em batalha: você pode ativar 1 desses efeitos;<br />●Este card ganha 1500 de ATK.<br />●Este card pode realizar um segundo ataque durante a Fase de Batalha do seu próximo turno.<br />●Bana 1 card no campo.
  | es_name     = Soldado del Brillo Negro - Soldado del Caos
  | es_text     = 3 monstruos con nombres diferentes<br />Si esta carta fue Invocada por Enlace usando uno o más monstruos de Nivel 7 o mayor como material, tu adversario no puede seleccionarla con efectos de cartas, y además no puede ser destruida por efectos de cartas de tu adversario. Cuando esta carta destruye un monstruo del adversario en batalla: puedes activar 1 de estos efectos;<br />●Esta carta gana 1500 ATK.<br />●Esta carta puede hacer un segundo ataque durante la Battle Phase de tu próximo turno.<br />●Destierra 1 carta en el Campo.
  | ja_text     = カード名が異なるモンスター３体<br />①：このカードがレベル７以上のモンスターを素材としてＬ召喚している場合、このカードは相手の効果では破壊されず、相手はこのカードを効果の対象にできない。<br />②：このカードが戦闘で相手モンスターを破壊した時、以下の効果から１つを選択して発動できる。<br />●このカードの攻撃力は１５００アップする。<br />●このカードは次の自分ターンのバトルフェイズ中に２回攻撃できる。<br />●フィールドのカード１枚を除外する。
