  | fr_name            = Fusion Chevalier-Gemmes
  | fr_lore            = Invoquez par Fusion 1 Monstre de Fusion "Chevalier-Gemmes" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou de votre Terrain comme des Matériels de Fusion. Si cette carte est dans votre Cimetière : vous pouvez bannir 1 monstre "Chevalier-Gemmes" depuis votre Cimetière ; ajoutez cette carte à votre main.
  | de_name            = Fusion des Edelstein-Ritters
  | de_lore            = Beschwöre 1 „Edelstein-Ritter“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dabei Monster von deiner Hand oder deiner Spielfeldseite als Fusionsmaterial. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Edelstein-Ritter“-Monster von deinem Friedhof verbannen; füge diese Karte deiner Hand hinzu.
  | it_name            = Fusione Cavaliere-Gemma
  | it_lore            = Evoca tramite Fusione 1 Mostro Fusione "Cavaliere-Gemma" dal tuo Extra Deck, utilizzando mostri dalla tua mano o dal tuo Terreno come Materiali da Fusione. Se questa carta è nel tuo Cimitero: puoi bandire 1 mostro "Cavaliere-Gemma" dal tuo Cimitero; aggiungi questa carta alla tua mano.
  | pt_name            = Fusão Cavaleiro-Gema
  | pt_lore            = Invoque por Invocação-Fusão 1 Monstro de Fusão "Cavaleiro-Gema" do seu Deck Adicional, usando monstros da sua mão ou do seu lado do campo como Matérias de Fusão. Se este card estiver no seu Cemitério: você pode banir 1 monstro "Cavaleiro-Gema" do seu Cemitério; adicione este card à sua mão.
  | es_name            = Fusión de Caballero-Gema
  | es_lore            = Invoca por Fusión 1 Monstruo de Fusión "Caballero-Gema" desde tu Deck Extra, usando monstruos en tu mano o tu lado del Campo como Materiales de Fusión. Si esta carta está en tu Cementerio: puedes desterrar 1 monstruo "Caballero-Gema" en tu Cementerio; añade esta carta a tu mano.
  | ja_lore            = ①：自分の手札・フィールドのモンスターを融合素材とし、「ジェムナイト」融合モンスター１体を融合召喚する。<br />②：このカードが墓地に存在する場合、自分の墓地から「ジェムナイト」モンスター１体を除外して発動できる。このカードを手札に加える。
  | ko_name            = 젬나이트 퓨전
  | ko_lore            = ①: 자신의 패 / 필드에서, "젬나이트" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. ②: 이 카드가 묘지에 존재할 경우, 자신 묘지의 "젬나이트" 몬스터 1장을 제외하고 발동할 수 있다. 묘지의 이 카드를 패에 넣는다.
  | tc_name            = 寶石騎士・結合
  | tc_lore            = ①：從我方手牌・場上，將根據「寶石騎士」融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。②：在此卡存在於墓地的狀況下，可將我方墓地的１隻「寶石騎士」怪獸除外發動。將墓地的此卡加入手牌。
  | sc_name            = 宝石骑士 结合
  | sc_lore            = ①：从我方手牌、场上将根据“宝石骑士”融合怪兽卡所规定的融合素材怪兽送入墓地，并从额外牌组融合召唤１只该融合怪兽。②：此卡存在于墓地的场合，可将我方墓地的１只“宝石骑士”除外并发动。将墓地的此卡加入手牌。
