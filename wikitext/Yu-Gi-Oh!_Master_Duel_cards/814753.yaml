  | text      = "The Weather" Effect Monsters in your Main Monster Zones of this card's column and its adjacent columns gain this effect.<br />●You can banish this card, then target 1 Spell/Trap your opponent controls (Quick Effect); return it to the hand.<br />You can only control 1 "The Weather Rainy Canvas".

  | fr_name   = Peinture Pluvieuse Météorologique
  | fr_text   = Les Monstres à Effet "Météorologique" dans vos Zones Monstre Main de la colonne de cette carte et de ses colonnes adjacentes gagnent cet effet.<br />●Vous pouvez bannir cette carte, puis ciblez 1 Magie/Piège contrôlé par votre adversaire (Effet Rapide) ; renvoyez-le à la main.<br />Vous ne pouvez contrôler qu'1 "Peinture Pluvieuse Météorologique".
  | de_name   = Regnerisches Witterungsgemälde
  | de_text   = „Witterung“-Effektmonster in deinen Main-Monsterzonen der Spalte dieser Karte und ihren benachbarten Spalten erhalten diesen Effekt.<br />●Du kannst diese Karte verbannen und dann 1 Zauber/Falle wählen, den oder die dein Gegner kontrolliert (Schnelleffekt); gib ihn oder sie auf die Hand zurück.<br />Du kannst nur 1 „Regnerisches Witterungsgemälde“ kontrollieren.
  | it_name   = Tela Metereologica Piovosa
  | it_text   = I Mostri con Effetto "Metereologico" nelle tue Zone Mostri Main della colonna di questa carta e delle sue colonne adiacenti guadagnano questo effetto.<br />●Puoi bandire questa carta, poi scegliere come bersaglio 1 Magia/Trappola controllata dal tuo avversario (Effetto Rapido); falla ritornare nella mano.<br />Puoi controllare solo 1 "Tela Metereologica Piovosa".
  | pt_name   = Tela do Clima Chuvoso
  | pt_text   = Monstros de Efeito "do Clima" nas suas Zonas de Monstros Principais da coluna deste card e das colunas adjacentes a ela ganham este efeito.<br />●Você pode banir este card e, depois, escolher 1 Magia/Armadilha que seu oponente controla (Efeito Rápido); devolva-o para a mão.<br />Você só pode controlar 1 "Tela do Clima Chuvoso".
  | es_name   = Lienzo Meteorológico Lluvioso
  | es_text   = Los Monstruos de Efecto "Meteorológico/a" en tus Zonas de Monstruos Principales de la columna de esta carta y sus columnas adyacentes ganan este efecto.<br />●Puedes desterrar esta carta, y después selecciona 1 Mágica/Trampa que controle tu adversario (Efecto Rápido); devuélvela a la mano.<br />Sólo puedes controlar 1 "Lienzo Meteorológico Lluvioso".
  | ja_text   = ①：「雨の天気模様」は自分フィールドに１枚しか表側表示で存在できない。<br />②：このカードと同じ縦列の自分のメインモンスターゾーン及びその両隣の自分のメインモンスターゾーンに存在する「天気」効果モンスターは以下の効果を得る。<br />●自分・相手ターンに、このカードを除外し、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを手札に戻す。
  | ko_name   = 비의 천후모양
  | ko_text   = ①: "비의 천후모양"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드와 같은 세로열인 자신 메인 몬스터 존 및 그 양옆의 자신 메인 몬스터 존에 존재하는 "천후" 효과 몬스터는 이하의 효과를 얻는다.<br />●이 카드를 제외하고, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = 雨之天氣模樣
  | tc_text   = ①：「雨之天氣模樣」在我方場上僅限以正面表示存在１張。②：存在於與此卡同一縱列的我方主要怪獸區及其兩側的我方主要怪獸區的「天氣」效果怪獸獲得以下效果。<br />●可將此卡除外，將對方場上的１張魔法・陷阱卡做為對象發動。將該卡送回持有者的手牌。此效果在對方回合也可發動。
  | sc_name   = 雨之天气模样
  | sc_text   = ①：只可有１张“雨之天气模样”以表侧表示存在于我方场上。②：存在于与此卡同一纵列的我方主要怪兽区以及其两旁的我方主要怪兽区的“天气”效果怪兽获得以下效果。<br />●可将此卡除外，并以对手场上的１张魔法、陷阱卡为对象发动。将该卡返回至持有者手牌。此效果在对手回合也可发动。
