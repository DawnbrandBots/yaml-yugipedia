  | text        = 2 Fish, Sea Serpent, and/or Aqua monsters<br />Monsters this card points to gain 500 ATK/DEF. You can only use each of the following effects of "Mermail Abyssalacia" once per turn.<br />●During your opponent's turn (Quick Effect): You can send 1 card from your hand to the GY; add 1 "Mermail" monster from your Deck to your hand.<br />●If this card in its owner's possession is destroyed by an opponent's attack or card effect: You can send 1 WATER monster from your Deck to the GY, then target 1 WATER monster in your GY; Special Summon it in Defense Position.

  | fr_name     = Sirènemure Abyssalacia
  | fr_text     = 2 monstres Poisson, Serpent de Mer et/ou Aqua<br />Les monstres pointés par cette carte gagnent 500 ATK/DEF. Vous ne pouvez utiliser chacun des effets suivants de "Sirènemure Abyssalacia" qu'une fois par tour.<br />●Durant le tour de votre adversaire (Effet Rapide) : vous pouvez envoyer 1 carte depuis votre main au Cimetière ; ajoutez 1 monstre "Sirènemure" depuis votre Deck à votre main.<br />●Si cette carte en possession de son propriétaire est détruite par une attaque ou effet de carte de l'adversaire : vous pouvez envoyer 1 monstre EAU depuis votre Deck au Cimetière, puis ciblez 1 monstre EAU dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense.
  | de_name     = Nixenrüstung Abyssalacia
  | de_text     = 2 Fisch-, Seeschlange- und/oder Aqua-Monster<br />Monster, auf die diese Karte zeigt, erhalten 500 ATK/DEF. Du kannst jeden der folgenden Effekte von „Nixenrüstung Abyssalacia“ nur einmal pro Spielzug verwenden.<br />●Während des Spielzugs deines Gegners (Schnelleffekt): Du kannst 1 Karte von deiner Hand auf den Friedhof legen; füge deiner Hand 1 „Nixenrüstung“-Monster von deinem Deck hinzu.<br />●Falls diese Karte, die ihrem Besitzer gehört, durch einen Angriff oder einen Karteneffekt eines Gegners zerstört wird: Du kannst 1 WASSER Monster von deinem Deck auf den Friedhof legen und dann 1 WASSER Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition.
  | it_name     = Sirenide Abyssalacia
  | it_text     = 2 mostri Pesce, Serpente Marino e/o Acqua<br />I mostri puntati da questa carta guadagnano 500 ATK/DEF. Puoi utilizzare ognuno dei seguenti effetti di "Sirenide Abyssalacia" una sola volta per turno.<br />●Durante il turno del tuo avversario (Effetto Rapido): puoi mandare 1 carta dalla tua mano al Cimitero; aggiungi 1 mostro "Sirenide" dal tuo Deck alla tua mano.<br />●Se questa carta sotto il comando del suo proprietario viene distrutta da un attacco o dall'effetto di una carta dell'avversario: puoi mandare 1 mostro ACQUA dal tuo Deck al Cimitero, poi scegliere come bersaglio 1 mostro ACQUA nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa.
  | pt_name     = Sirena Abissalácia
  | pt_text     = 2 monstros Peixe, Serpente Marinha e/ou Aqua<br />Monstros para o qual este card apontar ganham 500 de ATK/DEF. Você só pode usar cada um dos seguintes efeitos de "Sirena Abissalácia" uma vez por turno.<br />●Durante o turno do seu oponente (Efeito Rápido): você pode enviar 1 card da sua mão para o Cemitério; adicione 1 monstro "Sirena" do seu Deck à sua mão.<br />●Se este card em posse do seu dono for destruído por um ataque ou efeito de card do oponente: você pode enviar 1 monstro de ÁGUA do seu Deck para o Cemitério e, depois, escolher 1 monstro de ÁGUA no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa.
  | es_name     = Sirenarmada Abisalacia
  | es_text     = 2 Pez, Serpiente Marina, y/o monstruos Aqua<br />Los monstruos a los que apunte esta carta ganan 500 ATK/DEF. Sólo puedes usar cada uno de los siguientes efectos de "Sirenarmada Abisalacia" una vez por turno.<br />●Durante el turno de tu adversario (Efecto Rápido): puedes mandar al Cementerio 1 carta en tu mano; añade a tu mano 1 monstruo "Sirenarmado/a" en tu Deck.<br />●Si esta carta en posesión de su dueño es destruida por un ataque o efecto de carta del adversario: puedes mandar al Cementerio 1 monstruo de AGUA en tu Deck, y después selecciona 1 monstruo de AGUA en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa.
  | ja_text     = 魚族・海竜族・水族モンスター２体<br />このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードのリンク先のモンスターの攻撃力・守備力は５００アップする。<br />②：相手ターンに、手札を１枚墓地へ送って発動できる。デッキから「水精鱗」モンスター１体を手札に加える。<br />③：このカードが相手モンスターの攻撃または相手の効果で破壊された場合、デッキから水属性モンスター１体を墓地へ送り、自分の墓地の水属性モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  | ko_name     = 머메일－살라키어비스
  | ko_text     = 어류족 / 해룡족 / 물족 몬스터 2장<br />이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드의 링크 앞의 몬스터의 공격력 / 수비력은 500 올린다.<br />②: 상대 턴에 패를 1장 묘지로 보내고 발동할 수 있다. 덱에서 "머메일" 몬스터 1장을 패에 넣는다.<br />③: 이 카드가 상대 몬스터의 공격 또는 상대 효과로 파괴되었을 경우, 덱에서 물 속성 몬스터 1장을 묘지로 보내고, 자신 묘지의 물 속성 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  | tc_name     = 水精鱗－薩拉琪邃淵
  | tc_text     = 魚族・海龍族・水族怪獸２隻<br />此卡名的②③效果，１回合各僅限使用１次。<br />①：此卡連結指向的怪獸的攻擊力・守備力提升５００。<br />②：可在對方回合將１張手牌送至墓地發動。從牌組將１隻「水精鱗」怪獸加入手牌。<br />③：在此卡因對方怪獸的攻擊或對方的效果被破壞的狀況下，可從牌組將１隻水屬性怪獸送至墓地，將我方墓地的１隻水屬性怪獸做為對象發動。以守備表示特殊召喚該怪獸。
  | sc_name     = 水精鳞－萨拉琪邃渊
  | sc_text     = 鱼族・海龙族・水族怪兽２只<br />此卡名的②③效果１回合仅可各使用１次。<br />①：此卡连接端的怪兽的攻击力・守备力上升５００。<br />②：在对手回合中，将１张手牌送至墓地可以发动。从牌组将１只“水精鳞”怪兽加入手牌。<br />③：此卡因对手怪兽的攻击或对手的效果被破坏的情况下，从牌组将１只水属性怪兽送至墓地，以自己墓地的１只水属性怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。
