  | text               = "Fallen of Albaz" + 6 monsters in your GY with different names<br />Must first be Fusion Summoned. Can attack all your opponent's monsters, once each. Cannot declare an attack unless you send 1 card from your Extra Deck to the GY. Once per turn, if you control this Fusion Summoned card and have 6 or more Fusion Monsters in your GY with different names that mention "Fallen of Albaz" as material: You can send all cards in each player's Extra Deck to the GY.
  | fr_name            = Système Alba de Dogmatikalamité
  | fr_text            = "Albaz le Déchu" + 6 monstres dans votre Cimetière de noms différents<br />Doit d'abord être Invoquée par Fusion. Peut attaquer une fois tous les monstres de votre adversaire. Ne peut pas déclarer d'attaque sauf si vous envoyez 1 carte depuis votre Extra Deck au Cimetière. Une fois par tour, si vous contrôlez cette carte Invoquée par Fusion et avez min. 6 Monstres Fusion dans votre Cimetière de noms différents qui mentionnent "Albaz le Déchu" comme Matériel : vous pouvez envoyer toutes les cartes dans l'Extra Deck de chaque joueur au Cimetière.
  | de_name            = Alba-System-Dogmatikatastrophe
  | de_text            = „Gefallener von Albaz“ + 6 Monster mit unterschiedlichen Namen in deinem Friedhof<br />Muss erst als Fusionsbeschwörung beschworen werden. Kann alle Monster deines Gegners je einmal angreifen. Kann keinen Angriff deklarieren, es sei denn, du legst 1 Karte von deinem Extra Deck auf den Friedhof. Einmal pro Spielzug, falls du diese als Fusionsbeschwörung beschworene Karte kontrollierst und 6 oder mehr Fusionsmonster mit unterschiedlichen Namen, die „Gefallener von Albaz“ als Material erwähnen, in deinem Friedhof hast: Du kannst alle Karten vom Extra Deck jedes Spielers auf den Friedhof legen.
  | it_name            = Sistema Alba Dogmatikalamità
  | it_text            = "Caduto di Albaz" + 6 mostri nel tuo Cimitero con nomi diversi<br />Deve prima essere Evocato tramite Fusione. Può attaccare tutti i mostri del tuo avversario, una volta ciascuno. Non può dichiarare un attacco a meno che tu non mandi 1 carta dal tuo Extra Deck al Cimitero. Una volta per turno, se controlli questa carta Evocata tramite Fusione e hai nel tuo Cimitero 6 o più Mostri Fusione con nomi diversi che menzionano "Caduto di Albaz" come materiale: puoi mandare al Cimitero tutte le carte nell'Extra Deck di ogni giocatore.
  | pt_name            = Sistema Arba da Dogmatikalamidade
  | pt_text            = "Caído de Arbaz" + 6 monstros com nomes diferentes no seu Cemitério<br />Primeiro deve ser Invocado por Invocação-Fusão. Pode atacar todos os monstros do seu oponente, uma vez cada. Não pode declarar um ataque a não ser que você envie 1 card do seu Deck Adicional para o Cemitério. Uma vez por turno, se você controlar este card Invocado por Invocação-Fusão e tiver 6 ou mais Monstros de Fusão com nomes diferentes no seu Cemitério que mencionem "Caído de Arbaz" como matéria: você pode enviar para o Cemitério todos os cards no Deck Adicional de cada duelista.
  | es_name            = Sistema Alba de Dogmátikalamidad
  | es_text            = "Caído de Albaz" + 6 monstruos en tu Cementerio con nombres diferentes<br />Debe ser primero Invocado por Fusión. Puede atacar a todos los monstruos de tu adversario, una vez a cada uno. No puede declarar un ataque a menos que mandes al Cementerio 1 carta en tu Deck Extra. Una vez por turno, si controlas esta carta Invocada por Fusión y tienes 6 o más Monstruos de Fusión en tu Cementerio con nombres diferentes que mencionen "Caído de Albaz" como material: puedes mandar al Cementerio todas las cartas en el Deck Extra de cada jugador.
  | ja_text            = 「アルバスの落胤」＋自分の墓地のカード名が異なるモンスター×６<br />このカードは融合召喚でのみＥＸデッキから特殊召喚できる。<br />①：このカードは相手モンスター全てに１回ずつ攻撃できる。<br />②：このカードの攻撃宣言の際に、自分はＥＸデッキのカード１枚を墓地へ送らなければならない。<br />③：１ターンに１度、融合召喚したこのカードがモンスターゾーンに存在し、「アルバスの落胤」を融合素材とする融合モンスターが自分の墓地に６種類以上存在する場合に発動できる。お互いのＥＸデッキのカードを全て墓地へ送る。
  | ko_name            = 알버 시스템 드래그마타
  | ko_text            = "알버스의 낙윤" ＋ 자신 묘지의 카드명이 다른 몬스터 × 6<br />이 카드는 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다. ①: 이 카드는 상대 몬스터 전부에 1회씩 공격할 수 있다. ②: 이 카드의 공격 선언 시기에, 자신은 엑스트라 덱의 카드 1장을 묘지로 보내야 한다. ③: 1턴에 1번, 융합 소환한 이 카드가 몬스터 존에 존재하고, "알버스의 낙윤"을 융합 소재로 하는 융합 몬스터가 자신 묘지에 6종류 이상 존재할 경우에 발동할 수 있다. 서로의 엑스트라 덱의 카드를 전부 묘지로 보낸다.
  | tc_name            = 白教導樞機龍
  | tc_text            = 「阿爾白斯之落胤」＋自己墓地卡名不同的怪獸×6<br />此卡從額外牌組僅可透過融合召喚來特殊召喚。<br />①：此卡可攻擊所有對手怪獸各1次。<br />②：此卡攻擊宣言之際，自己必須將額外牌組的1張卡送至墓地。<br />③：1回合1次，融合召喚的此卡存在於怪獸區域，自己墓地存在6種以上以「阿爾白斯之落胤」作為融合素材的融合怪獸的情況下可以發動。將雙方額外牌組的卡全部送至墓地。
  | sc_name            = 白教导枢机龙
  | sc_text            = “阿尔白斯之落胤”＋自己墓地卡名不同的怪兽×6<br />此卡从额外牌组仅可通过融合召唤来特殊召唤。<br />①：此卡可攻击所有对手怪兽各1次。<br />②：此卡攻击宣言之际，自己必须将额外牌组的1张卡送至墓地。<br />③：1回合1次，融合召唤的此卡存在于怪兽区域，自己墓地存在6种以上以“阿尔白斯之落胤”作为融合素材的融合怪兽的情况下可以发动。将双方额外牌组的卡全部送至墓地。
