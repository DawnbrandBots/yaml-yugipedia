title: Jungle Dweller (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = DARK
  | types              = Fiend / Effect
  | level              = 8
  | atk                = 2500
  | def                = 1800
  | text               = Cannot be Normal Summoned/Set. Must be Special Summoned by card effect. While there are 2 cards in the Field Zones, your opponent cannot target this card with card effects. You can only use each of the following effects of "Jungle Dweller" once per turn. You can banish 1 LIGHT or DARK monster from your GY; Special Summon this card from your hand. If this card in its owner's possession is destroyed by an opponent's card: You can shuffle up to 2 of your Field Spells from your GY or banishment into the Deck, then you can destroy up to that many cards your opponent controls.
  | fr_name            = Résident de la Jungle
  | fr_text            = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par un effet de carte. Tant qu'il y a 2 cartes dans les Zones Terrain, votre adversaire ne peut pas cibler cette carte avec des effets de carte. Vous ne pouvez utiliser chacun des effets suivants de "Résident de la Jungle" qu'une fois par tour. Vous pouvez bannir 1 monstre LUMIÈRE ou TÉNÈBRES depuis votre Cimetière ; Invoquez Spécialement cette carte depuis votre main. Si cette carte en possession de son propriétaire est détruite par une carte de l'adversaire : vous pouvez mélanger max. 2 de vos Magies de Terrain depuis votre Cimetière ou bannissement dans le Deck, puis vous pouvez détruire max. autant de cartes contrôlées par votre adversaire.
  | de_name            = Dschungelbewohner
  | de_text            = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch einen Karteneffekt als Spezialbeschwörung beschworen werden. Solange 2 Karten in den Spielfeldzonen liegen, kann dein Gegner diese Karte nicht als Ziel für Karteneffekte wählen. Du kannst jeden der folgenden Effekte von „Dschungelbewohner“ nur einmal pro Spielzug verwenden. Du kannst 1 LICHT oder FINSTERNIS Monster von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte eines Gegners zerstört wird: Du kannst bis zu 2 Spielfeldzauber von deinem Friedhof oder deinen verbannten Karten ins Deck mischen, dann kannst du bis zu so viele Karten zerstören, die dein Gegner kontrolliert.
  | it_name            = Abitante della Giungla
  | it_text            = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dall'effetto di una carta. Mentre ci sono 2 carte nelle Zone Terreno, il tuo avversario non può scegliere questa carta come bersaglio con gli effetti delle carte. Puoi utilizzare ognuno dei seguenti effetti di "Abitante della Giungla" una sola volta per turno. Puoi bandire 1 mostro LUCE o OSCURITÀ dal tuo Cimitero; Evoca Specialmente questa carta dalla tua mano. Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario: puoi mischiare fino a 2 delle tue Magie Terreno dal tuo Cimitero o dalle tue carte bandite nel Deck, poi puoi distruggere fino a quel numero di carte controllate dal tuo avversario.
  | pt_name            = Habitante da Selva
  | pt_text            = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por um efeito de card. Enquanto houver 2 cards nas Zonas do Campo, seu oponente não pode escolher este card como alvo de efeitos de card. Você só pode usar cada um dos seguintes efeitos de "Habitante da Selva" uma vez por turno. Você pode banir 1 monstro de LUZ ou de TREVAS do seu Cemitério; Invoque este card por Invocação-Especial da sua mão. Se este card em posse do seu dono for destruído por um card do oponente: você pode embaralhar no Deck até 2 das suas Magias de Campo do seu Cemitério ou banimento e, depois, você pode destruir até esse número de cards que seu oponente controla.
  | es_name            = Morador de la Jungla
  | es_text            = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por efecto de una carta. Mientras haya 2 cartas en las Zonas del Campo, tu adversario no puede seleccionar esta carta con efectos de cartas. Sólo puedes usar cada uno de los siguientes efectos de "Morador de la Jungla" una vez por turno. Puedes desterrar 1 monstruo de LUZ u OSCURIDAD en tu Cementerio; Invoca esta carta de Modo Especial desde tu mano. Si esta carta en posesión de su dueño es destruida por una carta del adversario: puedes barajar al Deck hasta 2 de tus Mágicas de Campo en tu Cementerio o destierro, y después puedes destruir hasta ese número de cartas que controle tu adversario.
  | ja_text            = このカードは通常召喚できず、カードの効果でのみ特殊召喚できる。<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の墓地から光・闇属性モンスター１体を除外して発動できる。このカードを手札から特殊召喚する。<br />②：フィールドゾーンにカードが２枚存在する限り、相手はこのカードを効果の対象にできない。<br />③：このカードが相手によって破壊された場合に発動できる。自分の墓地・除外状態のフィールド魔法カードを２枚までデッキに戻す。その後、戻した数まで相手フィールドのカードを破壊できる。
  | ko_name            = 밀림에 숨은 자
  | ko_text            = 이 카드는 통상 소환할 수 없으며, 카드 효과로만 특수 소환할 수 있다.<br />이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 묘지에서 빛 / 어둠 속성 몬스터 1장을 제외하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 필드 존에 카드가 2장 존재하는 한, 상대는 이 카드를 효과의 대상으로 할 수 없다.<br />③: 이 카드가 상대에 의해 파괴되었을 경우에 발동할 수 있다. 자신의 묘지 / 제외 상태인 필드 마법 카드를 2장까지 덱으로 되돌린다. 그 후, 되돌린 수까지 상대 필드의 카드를 파괴할 수 있다.
  | tc_name            = 密林潛伏者
  | tc_text            = 此卡不可通常召喚，僅可以卡的效果特殊召喚。<br />此卡名的①③效果1回合僅可各使用1次。<br />①：從自己墓地將1隻光・闇屬性怪獸除外可以發動。從手牌將此卡特殊召喚。<br />②：只要場地區域存在2張卡，對手不可將此卡作為效果的對象。<br />③：此卡因對手被破壞的情況下可以發動。將自己墓地・除外狀態的最多2張場地魔法卡放回牌組。然後，依所放回的數量為上限來破壞對手場上的卡。
  | sc_name            = 密林潜伏者
  | sc_text            = 此卡不可通常召唤，仅可以卡的效果特殊召唤。<br />此卡名的①③效果1回合仅可各使用1次。<br />①：从自己墓地将1只光・暗属性怪兽除外可以发动。从手牌将此卡特殊召唤。<br />②：只要场地区域存在2张卡，对手不可将此卡作为效果的对象。<br />③：此卡因对手被破坏的情况下可以发动。将自己墓地・除外状态的最多2张场地魔法卡放回牌组。然后，依所放回的数量为上限来破坏对手场上的卡。
  }}
