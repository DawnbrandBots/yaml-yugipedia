  | sc_text            = ①：我方怪兽区的此卡因对手怪兽的攻击或对手效果被破坏的场合，可发动。在此回合的结束阶段，从牌组将１只除“魔装战士 龙天”以外攻击力２０００或以下的战士族或魔法师族怪兽加入手牌。
