title: Terrors of the Overroot (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 card your opponent controls and 1 card in their GY; send that card on the field to the GY, and if you do, Set the other card from the GY to your opponent's field. You can only activate 1 "Terrors of the Overroot" per turn.

  | fr_name   = Terreurs de la Surracine
  | fr_text   = Ciblez 1 carte contrôlée par votre adversaire et 1 carte dans son Cimetière ; envoyez la carte sur le Terrain au Cimetière, et si vous le faites, Posez l'autre carte depuis le Cimetière sur le Terrain de votre adversaire. Vous ne pouvez activer qu'1 "Terreurs de la Surracine" par tour.
  | de_name   = Terror des Oberholzes
  | de_text   = Wähle 1 Karte, die dein Gegner kontrolliert, und 1 Karte in seinem Friedhof; lege jene Karte vom Spielfeld auf den Friedhof und falls du dies tust, setze die andere Karte vom Friedhof auf die Spielfeldseite deines Gegners. Du kannst nur 1 „Terror des Oberholzes“ pro Spielzug aktivieren.
  | it_name   = Terrori Sopra le Radici
  | it_text   = Scegli come bersaglio 1 carta controllata dal tuo avversario e 1 carta nel suo Cimitero; manda al Cimitero quella carta sul Terreno e, se lo fai, Posiziona l'altra carta dal Cimitero sul Terreno del tuo avversario. Puoi attivare solo 1 "Terrori Sopra le Radici" per turno.
  | pt_name   = Terrores da Raiz Superior
  | pt_text   = Escolha 1 card que seu oponente controla e 1 card no Cemitério dele; envie esse card no campo para o Cemitério e, se isso acontecer, Baixe o outro card do Cemitério no campo do seu oponente. Você só pode ativar 1 "Terrores da Raiz Superior" por turno.
  | es_name   = Terrores del Sobrerraíz
  | es_text   = Selecciona 1 carta que controle tu adversario y 1 carta en su Cementerio; manda al Cementerio esa carta en el Campo y, si lo haces, Coloca la otra carta desde el Cementerio al Campo de tu adversario. Sólo puedes activar 1 "Terrores del Sobrerraíz" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：相手フィールドのカード１枚と相手の墓地のカード１枚を対象として発動できる。対象のフィールドのカードを墓地へ送り、対象の墓地のカードを相手フィールドにセットする。
  | ko_name   = 이세상 너머
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 필드의 카드 1장과 상대 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 대상 필드의 카드를 묘지로 보내고, 대상 묘지의 카드를 상대 필드에 세트한다.
  | tc_name   = 現世斷離
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可將對方場上的１張卡和對方墓地的１張卡做為對象發動。將對象的場上的卡送至墓地，將對象的墓地的卡覆蓋在對方場上。
  | sc_name   = 现世断离
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：以对手场上的１张卡和对手墓地的１张卡为对象可以发动。将场上的对象卡送至墓地，将墓地的对象卡放置在对手场上。
  }}
