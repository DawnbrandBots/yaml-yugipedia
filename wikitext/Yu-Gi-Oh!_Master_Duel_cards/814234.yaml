  | fr_name   = Invocation de la Tempête
  | fr_text   = Payez 800 LP ; Invoquez Spécialement 1 monstre VENT de max. Niveau 6 depuis votre main. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre VENT de max. Niveau 4 depuis votre main. Vous ne pouvez utiliser cet effet de "Invocation de la Tempête" qu'une fois par tour.
  | de_name   = Sturm heraufbeschwören
  | de_text   = Zahle 800 LP; beschwöre 1 WIND Monster der Stufe 6 oder niedriger als Spezialbeschwörung von deiner Hand. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 WIND Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Sturm heraufbeschwören“ nur einmal pro Spielzug verwenden.
  | it_name   = Evoca Tempesta
  | it_text   = Paga 800 LP; Evoca Specialmente 1 mostro VENTO di Livello 6 o inferiore dalla tua mano. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro VENTO di Livello 4 o inferiore dalla tua mano. Puoi utilizzare questo effetto di "Evoca Tempesta" una sola volta per turno.
  | pt_name   = Invocar Tempestade
  | pt_text   = Pague 800 PV; Invoque por Invocação-Especial 1 monstro de VENTO de Nível 6 ou menos da sua mão. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro de VENTO de Nível 4 ou menos da sua mão. Você só pode usar este efeito de "Invocar Tempestade" uma vez por turno.
  | es_name   = Invocar Tormenta
  | es_text   = Paga 800 LP; Invoca de Modo Especial, desde tu mano, 1 monstruo de VIENTO de Nivel 6 o menor. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano, 1 monstruo de VIENTO de Nivel 4 o menor. Sólo puedes usar este efecto de "Invocar Tormenta" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：８００ＬＰを払って発動できる。手札からレベル６以下の風属性モンスター１体を特殊召喚する。<br />②：このターンに墓地へ送られていないこのカードを墓地から除外して発動できる。手札からレベル４以下の風属性モンスター１体を特殊召喚する。
  | ko_name   = 서몬 스톰
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 800 LP를 지불하고 발동할 수 있다. 패에서 레벨 6 이하의 바람 속성 몬스터 1장을 특수 소환한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 레벨 4 이하의 바람 속성 몬스터 1장을 특수 소환한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | tc_name   = 召喚風暴
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。①：可支付８００LP發動。從手牌特殊召喚１隻等級６以下的風屬性怪獸。②：可將墓地的此卡除外發動。從手牌特殊召喚１隻等級４以下的風屬性怪獸。此效果無法於此卡被送入墓地的回合發動。
  | sc_name   = 召唤风暴
  | sc_text   = 此卡名的②效果1回合仅可使用1次。①：支付800LP可以发动。从手牌将1只等级6以下的风属性怪兽特殊召唤。②：将墓地的此卡除外可以发动。从手牌将1只等级4以下的风属性怪兽特殊召唤。此效果在此卡被送至墓地的回合不可发动。
