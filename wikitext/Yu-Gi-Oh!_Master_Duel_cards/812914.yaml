  | text      = If a face-up "Red-Eyes" monster(s) you control is destroyed by battle or card effect: Target 1 of those monsters; both players take damage equal to its original ATK. You can only activate 1 "Red-Eyes Burn" per turn.

  | fr_name   = Brûlure des Yeux Rouges
  | fr_text   = Si un ou plusieurs monstres "Yeux Rouges" face recto que vous contrôlez sont détruits au combat ou par un effet de carte : ciblez 1 de ces monstres ; chaque joueur reçoit des dommages égaux à son ATK d'origine. Vous ne pouvez activer qu'1 "Brûlure des Yeux Rouges" par tour.
  | de_name   = Brennen der Rotäugigen
  | de_text   = Falls ein oder mehr offene „Rotäugig“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört werden: Wähle 1 der Monster; beide Spieler erhalten Schaden in Höhe seiner Grund-ATK. Du kannst nur 1 „Brennen der Rotäugigen“ pro Spielzug aktivieren.
  | it_name   = Bruciatura Occhi Rossi
  | it_text   = Se uno o più mostri "Occhi Rossi" scoperti che controlli vengono distrutti in battaglia o dall'effetto di una carta: scegli come bersaglio 1 di quei mostri; entrambi i giocatori subiscono danno pari al suo ATK originale. Puoi attivare solo 1 "Bruciatura Occhi Rossi" per turno.
  | pt_name   = Queimadura dos Olhos Vermelhos
  | pt_text   = Se um ou mais monstros "Olhos Vermelhos" com a face para cima que você controla forem destruídos em batalha ou por um efeito de card: escolha 1 desses monstros; os dois duelistas sofrem dano igual ao ATK original dele. Você só pode ativar 1 "Queimadura dos Olhos Vermelhos" por turno.
  | es_name   = Ardiente Ojos Rojos
  | es_text   = Si uno o más monstruos "Ojos Rojos" boca arriba que controlas, son destruidos en batalla o por efecto de una carta: selecciona 1 de esos monstruos; ambos jugadores reciben daño igual a su ATK original. Sólo puedes activar 1 "Ardiente Ojos Rojos" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの表側表示の「レッドアイズ」モンスターが戦闘・効果で破壊された場合、その内の１体を対象として発動できる。お互いにそのモンスターの元々の攻撃力分のダメージを受ける。
  | ko_name   = 붉은 눈 번
  | ko_text   = "붉은 눈 번"은 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 필드의 앞면 표시의 "붉은 눈" 몬스터가 전투 / 효과로 파괴되었을 경우, 파괴된 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 양쪽의 플레이어는 그 몬스터의 원래 공격력만큼의 데미지를 받는다.
  | tc_name   = 真紅眼燒滅
  | tc_text   = 「真紅眼燒滅」１回合僅限發動１張。<br />①：在我方場上的正面表示的「真紅眼」怪獸因戰鬥・效果被破壞的狀況下，可將１隻被破壞的該怪獸做為對象發動。雙方玩家受到等同於該怪獸的原本的攻擊力數值的傷害。
  | sc_name   = 真红眼烧灭
  | sc_text   = “真红眼烧灭”１回合仅可发动１张。<br />①：自己场上的表侧表示“真红眼”怪兽因战斗・效果被破坏的情况下，以被破坏的该１只怪兽为对象可以发动。双方玩家受到相当于该怪兽原本攻击力数值的伤害。
