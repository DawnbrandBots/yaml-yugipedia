  | de_name   = Masquerade der flammende Drache
  | de_text   = 1 „Despia“-Monster + 1 LICHT oder FINSTERNIS Monster<br />Solange du diese als Fusionsbeschwörung beschworene Karte kontrollierst, muss dein Gegner 600 LP zahlen, um Karten oder Effekte zu aktivieren. Falls dein Gegner ein Ritual-, Fusions-, Synchro-, Xyz- oder Linkmonster kontrolliert, solange sich diese Karte in deinem Friedhof befindet (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Masquerade der flammende Drache“ nur einmal pro Spielzug verwenden.
  | it_name   = Masquerade il Drago Fiammeggiante
