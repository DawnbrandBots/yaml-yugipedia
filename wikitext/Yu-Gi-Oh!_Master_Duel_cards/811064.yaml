  | ja_text   = 「デスピア」モンスター＋光・闇属性モンスター<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：融合召喚したこのカードがモンスターゾーンに存在する限り、相手は６００ＬＰを払わなければ、カードの効果を発動できない。<br />②：自分・相手ターンに、このカードが墓地に存在し、相手フィールドに儀式・融合・Ｓ・Ｘ・Ｌモンスターのいずれかが存在する場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_name   = 혁작룡 마스카레이드
