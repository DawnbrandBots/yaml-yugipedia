  | pt_name   = Força Arcana III - A Imperatriz
  | pt_text   = Se este card for Invocado: lance uma moeda.<br />●Cara: Quando seu oponente Invocar um monstro por Invocação-Normal/Baixar: você pode Invocar por Invocação-Especial 1 monstro "Força Arcana" da sua mão.<br />●Coroa: Sempre que seu oponente Invocar um monstro por Invocação-Normal/Baixar: envie 1 card da sua mão para o Cemitério.
  | es_name   = Fuerza Arcana III - La Emperatriz
  | es_text   = Cuando Invocas esta carta, lanza una moneda:<br />● Cara: Cada vez que tu adversario Invoca de Modo Normal un monstruo, o lo Coloca, puedes Invocar de Modo Especial 1 monstruo "Fuerza Arcana" desde tu mano.<br />● Cruz: Cada vez que tu adversario Invoca de Modo Normal un monstruo, o lo Coloca, manda 1 carta desde tu mano al Cementerio.
  | ja_text   = ①：このカードが召喚・反転召喚・特殊召喚した場合に発動する。コイントスを１回行い、その裏表によってこのカードは以下の効果を得る。<br />●表：相手がモンスターを通常召喚した時に発動できる。手札から「アルカナフォース」モンスター１体を特殊召喚する。<br />●裏：相手がモンスターを通常召喚する度に発動する。自分の手札を１枚選んで墓地へ送る。
  | ko_name   = 아르카나 포스 Ⅲ－디 임프레스
  | ko_text   = 이 카드가 일반 소환/반전 소환/특수 소환에 성공했을 때, 코인 토스를 1회 실행하고 이하의 효과를 얻는다.<br />●앞 : 상대가 몬스터의 일반 소환/세트에 성공할 때마다 패에서 "아르카나 포스"라는 이름이 붙은 몬스터 1장을 자신 필드 위에 특수 소환할 수 있다.<br />●뒤 : 상대가 몬스터의 일반 소환/세트에 성공할 때마다 자신은 패의 카드 1장을 묘지로 보낸다.
  | tc_name   = 秘儀之力Ⅲ－女皇
  | tc_text   = 此卡召喚・反轉召喚・特殊召喚成功時，投擲１次硬幣獲得以下效果。<br />●正面：每當對方成功通常召喚怪獸時，可從手牌將１隻冠有「秘儀之力」之名的怪獸特殊召喚。<br />●反面：每當對方成功通常召喚怪獸時，將我方手牌的１張卡送至墓地。
  | sc_name   = 秘仪之力Ⅲ－女皇
  | sc_text   = 此卡召唤、反转召唤、特殊召唤成功时，掷１次硬币获得以下效果。<br />●正面：每次对手怪兽的通常召唤成功时，可从手牌特殊召唤１只冠有“秘仪之力”之名的怪兽。<br />●反面：每次对手怪兽的通常召唤成功时，我方将手牌的１张卡牌送入墓地。
