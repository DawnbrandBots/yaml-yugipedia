  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。自分のデッキの上からカードを２枚墓地へ送る。その中に「ライトロード」モンスターがあった場合、さらにこのカードの攻撃力は相手ターン終了時まで２００アップする。<br />②：自分エンドフェイズに発動する。自分のデッキの上からカードを２枚墓地へ送る。
  | ko_name   = 라이트로드 어쌔신 라이덴
