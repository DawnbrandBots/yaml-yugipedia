  | text      = 3 Level 5 monsters<br />You can also Xyz Summon this card by using an "Outer Entity" Xyz Monster you control as material. (Transfer its materials to this card.) Cannot be used as material for an Xyz Summon. After this card was Xyz Summoned, your opponent cannot activate monster effects for the rest of that turn. If this card has at least 3 Xyz Materials (1 Fusion, 1 Synchro, and 1 Xyz Monster): You can detach 1 material from this card; destroy all cards your opponent controls.

  | fr_name   = Azathot, Entité Éloignée
  | fr_text   = 3 monstres de Niveau 5<br />Vous pouvez aussi Invoquer par Xyz cette carte en utilisant un Monstre Xyz "Entité Éloignée" que vous contrôlez comme Matériel. (Transférez ses Matériels à cette carte.) Non utilisable comme Matériel pour une Invocation Xyz. Après que cette carte a été Invoquée par Xyz, votre adversaire ne peut pas activer d'effets de monstre le reste de ce tour. Si cette carte a min. 3 Matériels Xyz (1 Monstre Fusion, 1 Monstre Synchro et 1 Monstre Xyz) : vous pouvez détacher 1 Matériel de cette carte ; détruisez toutes les cartes contrôlées par votre adversaire.
  | de_name   = Äußeres Wesen Azathot
  | de_text   = 3 Monster der Stufe 5<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du ein „Äußeres Wesen“-Xyz-Monster, das du kontrollierst, als Material verwendest. (Transferiere sein Material an diese Karte.) Kann nicht als Material für eine Xyz-Beschwörung verwendet werden. Nachdem diese Karte als Xyz-Beschwörung beschworen wurde, kann dein Gegner für den Rest des Spielzugs keine Monstereffekte aktivieren. Falls diese Karte mindestens 3 Xyz-Material hat (1 Fusions-, 1 Synchro- und 1 Xyz-Monster): Du kannst 1 Material von dieser Karte abhängen; zerstöre alle Karten, die dein Gegner kontrolliert.
  | it_name   = Entità Esterna Azathot
  | it_text   = 3 mostri di Livello 5<br />Puoi anche Evocare Xyz questa carta utilizzando un Mostro Xyz "Entità Esterna" che controlli come materiale. (Trasferisci i suoi materiali su questa carta.) Non può essere utilizzato come materiale per un'Evocazione Xyz. Dopo che questa carta è stata Evocata Xyz, il tuo avversario non può attivare effetti di mostri per il resto di quel turno. Se questa carta ha almeno 3 Materiali Xyz (1 Mostro Fusione, 1 Synchro, e 1 Xyz): puoi staccare 1 materiale da questa carta; distruggi tutte le carte controllate dal tuo avversario.
  | pt_name   = Entidade Exterior Azathot
  | pt_text   = 3 monstros de Nível 5<br />Você também pode Invocar este card por Invocação-Xyz ao usar um Monstro Xyz "Entidade Exterior" que você controla como matéria. (Transfira as matérias dele para este card.) Não pode ser usado como matéria para uma Invocação-Xyz. Depois que este card foi Invocado por Invocação-Xyz, seu oponente não pode ativar efeitos de monstro pelo resto desse turno. Se este card tiver pelo menos 3 Matérias Xyz (1 Monstro de Fusão, 1 Sincro e 1 Xyz): você pode desassociar 1 matéria deste card; destrua todos os cards que seu oponente controla.
  | es_name   = Entidad Externa Azathot
  | es_text   = 3 monstruos de Nivel 5<br />También puedes Invocar Xyz esta carta usando un Monstruo Xyz "Entidad Externa" que controles como material. (Transfiere sus materiales a esta carta). No puede ser usado como material para una Invocación Xyz. Después de que esta carta haya sido Invocada Xyz, por el resto de ese turno tu adversario no puede activar efectos de monstruos. Si esta carta tiene al menos 3 Materiales Xyz (1 Monstruo de Fusión, 1 de Sincronía y 1 Xyz): puedes desacoplar 1 material de esta carta; destruye todas las cartas que controle tu adversario.
  | ja_text   = レベル５モンスター×３<br />このカードは自分フィールドの「外神」Ｘモンスターの上に重ねてＸ召喚する事もできる。<br />このカードはＸ召喚の素材にできない。<br />①：このカードがＸ召喚した時に適用する。このターン、相手はモンスターの効果を発動できない。<br />②：このカードが融合・Ｓ・Ｘモンスターを全てＸ素材としている場合、このカードのＸ素材を１つ取り除いて発動できる。相手フィールドのカードを全て破壊する。
  | ko_name   = 외신 아자토트
  | ko_text   = 레벨 5 몬스터 × 3<br />이 카드는 자신 필드의 "외신" 엑시즈 몬스터 위에 이 카드를 겹쳐 엑시즈 소환할 수도 있다. 이 카드는 엑시즈 소환의 소재로 할 수 없다. ①: 이 카드가 엑시즈 소환에 성공한 턴에, 상대는 몬스터의 효과를 발동할 수 없다. ②: 이 카드가 융합 / 싱크로 / 엑시즈 몬스터를 전부 엑시즈 소재로 하고 있을 경우, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 상대 필드의 카드를 전부 파괴한다.
  | tc_name   = 外神 阿撒托斯
  | tc_text   = 等級５怪獸×３<br />此卡也可重疊至我方場上的「外神」超量怪獸上方超量召喚。此卡無法做為超量召喚的素材。①：此卡超量召喚成功的回合，對方無法發動怪獸的效果。②：在此卡以融合・同步・超量怪獸全部做為素材的狀況下，可去除此卡的１個超量素材發動。將對方場上的所有卡全部破壞。
  | sc_name   = 外神 阿撒托斯
  | sc_text   = 等级５怪兽×３<br />此卡也可重叠在自己场上的“外神”超量怪兽上面来超量召唤。此卡不可作为超量召唤的素材。①：此卡超量召唤成功的回合，对手不可发动怪兽的效果。②：此卡将融合・同步・超量怪兽都作为超量素材的情况下，去除此卡的１个超量素材可以发动。将对手场上的卡全部破坏。
