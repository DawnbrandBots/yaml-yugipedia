title: Ghostrick Parade (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Field
  | text      = Monsters cannot attack face-down Defense Position monsters, but can attack directly if all monsters their opponent controls are face-down Defense Position. Your opponent takes no damage. When an opponent's monster declares a direct attack: You can add 1 "Ghostrick" card from your Deck to your hand.

  | fr_name   = Défilé Fantôruse
  | fr_text   = Les monstres ne peuvent pas attaquer les monstres en Position de Défense face verso, mais ils peuvent attaquer directement si tous les monstres contrôlés par l'adversaire sont en Position de Défense face verso. Votre adversaire ne reçoit aucun dommage. Lorsqu'un monstre de votre adversaire déclare une attaque directe : vous pouvez ajouter 1 carte "Fantôruse" depuis votre Deck à votre main.
  | de_name   = Geistertrick-Parade
  | de_text   = Monster können keine Monster in verdeckter Verteidigungsposition angreifen, können aber direkt angreifen, falls alle Monster, die der Gegner kontrolliert, in verdeckter Verteidigungsposition liegen. Dein Gegner erhält keinen Schaden. Wenn ein Monster deines Gegners einen direkten Angriff deklariert: Du kannst deiner Hand 1 „Geistertrick“-Karte von deinem Deck hinzufügen.
  | it_name   = Corteo Fantasmatrucco
  | it_text   = I mostri non possono attaccare mostri coperti in Posizione di Difesa, ma possono attaccare direttamente se tutti i mostri controllati dal proprio avversario sono coperti in Posizione di Difesa. Il tuo avversario non subisce danni. Quando un mostro dell'avversario dichiara un attacco diretto: puoi aggiungere 1 carta "Fantasmatrucco" dal tuo Deck alla tua mano.
  | pt_name   = Parada Fantardil
  | pt_text   = Monstros não podem atacar monstros em Posição de Defesa com a face para baixo, mas podem atacar diretamente se todos os monstros que o oponente controla estiverem em Posição de Defesa com a face para baixo. Seu oponente não sofre dano. Quando um monstro do oponente declarar um ataque direto: você pode adicionar 1 card "Fantardil" do seu Deck à sua mão.
  | es_name   = Desfile Fantastruco
  | es_text   = Los monstruos no pueden atacar a monstruos en Posición de Defensa boca abajo, pero puede atacar directamente si todos los monstruos que tu adversario controla están en Posición de Defensa boca abajo. Tu adversario no recibe daño. Cuando un monstruo de tu adversario declara una ataque directo: puedes añadir a tu mano 1 carta "Fantastruco" en tu Deck.
  | ja_text   = ①：このカードがフィールドゾーンに存在する限り、お互いのモンスターは、裏側守備表示モンスターに攻撃できず、相手フィールドのモンスターが裏側守備表示モンスターのみの場合、相手に直接攻撃できる。<br />②：相手モンスターの直接攻撃宣言時に発動できる。デッキから「ゴーストリック」カード１枚を手札に加える。<br />③：このカードがフィールドゾーンに存在する限り、相手が受ける全てのダメージは０になる。
  | ko_name   = 고스트릭 퍼레이드
  | ko_text   = 이 카드가 필드 위에 존재하는 한, 서로의 필드 위 몬스터는, 뒷면 수비 표시의 몬스터에 공격할 수 없으며, 상대 필드 위의 몬스터가 뒷면 수비 표시의 몬스터뿐일 경우, 상대 플레이어에게 직접 공격할 수 있다. 또한, 상대 몬스터의 직접 공격 선언시, 자신의 덱에서 "고스트릭"이라는 이름이 붙은 카드 1장을 패에 넣을 수 있다. 이 카드가 필드 위에 존재하는 한, 상대 플레이어가 받는 모든 데미지는 0 이 된다.
  | tc_name   = 鬼計 遊行
  | tc_text   = 只要此卡存在於場上，雙方場上的怪獸就無法攻擊反面守備表示的怪獸，在對方場上的怪獸僅限反面守備表示的怪獸的狀況下，可直接攻擊對方玩家。此外，可在對方怪獸的直接攻擊宣言時發動。從牌組將１張冠有「鬼計」之名的卡加入手牌。只要此卡存在於場上，對方玩家受到的所有傷害就變為０。
  | sc_name   = 鬼计游行
  | sc_text   = ①：只要此卡存在于场地区域，双方的怪兽不可攻击里侧守备表示怪兽，对手场上的怪兽仅有里侧守备表示怪兽的情况下，可直接攻击对手。<br />②：对手怪兽的直接攻击宣言时可以发动。从牌组将１张“鬼计”卡加入手牌。<br />③：只要此卡存在于场地区域，对手将受到的所有伤害变为０。
  }}
