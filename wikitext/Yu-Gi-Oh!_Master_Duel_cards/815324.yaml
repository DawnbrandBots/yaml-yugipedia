  | fr_name   = Van'Dalgyon le Seigneur du Dragon des Ténèbres
  | fr_text   = Si vous annulez l'activation d'une ou plusieurs Cartes Magie/Piège de votre adversaire ou un ou plusieurs effets de monstre de votre adversaire, avec une Carte Contre-Piège (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si elle est Invoquée de cette façon, activez ces effets et résolvez dans l'ordre, selon le type des cartes annulées par le Contre-Piège :<br />●Magie : Infligez 1500 points de dommages à votre adversaire.<br />●Piège : Ciblez 1 carte contrôlée par votre adversaire ; détruisez la cible.<br />●Monstre : Ciblez 1 monstre dans votre Cimetière ; Invoquez-le Spécialement.
  | de_name   = Van'Dalgyon der finstere Drachenherrscher
  | de_text   = Falls du die Aktivierung einer oder mehrerer Zauber-/Fallenkarten deines Gegners oder eines oder mehrerer Monstereffekte deines Gegners mit einer Konterfallenkarte annullierst (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls sie auf diese Art beschworen wird, aktiviere diese Effekte und löse sie nacheinander auf, abhängig vom Typ der Karten, die von der Konterfalle annulliert wurden:<br />●Zauber: Füge deinem Gegner 1500 Schaden zu.<br />●Falle: Wähle 1 Karte, die dein Gegner kontrolliert; zerstöre das gewählte Ziel.<br />●Monster: Wähle 1 Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung.
  | it_name   = Van'Dalgyon, il Signore dei Draghi Oscuri
  | it_text   = Se annulli l'attivazione di una o più Carte Magia/Trappola dell'avversario, o uno o più effetti di un mostro dell'avversario, con una Carta Contro-Trappola (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Se viene Evocato in questo modo, attiva questi effetti e risolvili in ordine, a seconda del tipo di carte annullate da quella Contro-Trappola:<br />●Magia: Infliggi 1500 danni al tuo avversario.<br />●Trappola: Scegli come bersaglio 1 carta controllata dal tuo avversario; distruggi quel bersaglio.<br />●Mostro: Scegli come bersaglio 1 mostro nel tuo Cimitero; Evocalo Specialmente.
  | pt_name   = Van'Dalgyon, o Senhor do Dragão Negro
  | pt_text   = Se você negar a ativação de um ou mais Cards de Magia/Armadilha do oponente ou de um ou mais efeitos de monstro do oponente, com um Card de Resposta (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Se Invocado desta forma, ative esses efeitos e resolva-os em sequência, dependendo do(s) tipo(s) de card(s) negado(s) pela Armadilha de Resposta:<br />●Magia: Cause 1500 de dano ao seu oponente.<br />●Armadilha: Escolha 1 card que seu oponente controla; destrua o alvo.<br />●Monstro: Escolha 1 monstro no seu Cemitério; Invoque-o por Invocação-Especial.
  | es_name   = Van'Dalgyon el Señor de los Dragones Oscuros
  | es_text   = Si niegas la activación de una o más Cartas Mágicas/de Trampa de tu adversario o uno o más efectos de monstruos de tu adversario con una Carta de Trampa de Contraefecto (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Si es Invocado de esta forma, activa estos efectos y resuélvelos en secuencia, dependiendo del o los tipos de carta negados por esa Carta de Trampa de Contraefecto:<br />●Mágica: Inflige 1500 puntos de daño a tu adversario.<br />●Trampa: Selecciona 1 carta que controle tu adversario; destruye ese objetivo.<br />●Monstruo: Selecciona 1 monstruo en tu Cementerio; Invócalo de Modo Especial.
  | ja_text   = ①：自分が相手のモンスターの効果・魔法・罠カードの発動をカウンター罠カードで無効にした場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカードの①の方法で特殊召喚した場合、無効にしたカードの種類によって以下の効果を発動する。<br />●魔法：相手に１５００ダメージを与える。<br />●罠：相手フィールドのカード１枚を対象として発動する。その相手のカードを破壊する。<br />●モンスター：自分の墓地のモンスター１体を対象として発動する。そのモンスターを特殊召喚する。
  | ko_name   = 명왕룡 반달기온
  | ko_text   = 상대가 컨트롤하는 카드의 발동을 카운터 함정으로 무효로 했을 경우, 이 카드를 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환에 성공했을 때, 무효로 한 카드의 종류에 따라 다음의 효과를 발동한다.<br />●마법 : 상대 라이프에 1500 포인트 데미지를 준다.<br />●함정 : 상대 필드 위의 카드 1장을 선택하고 파괴한다.<br />●효과 몬스터 : 자신의 묘지에서 몬스터 1장을 선택하고 자신 필드 위에 특수 소환한다.
  | tc_name   = 冥王龍梵達吉翁
  | tc_text   = 在對方的怪獸效果・魔法・陷阱卡的發動因反制陷阱卡變為無效的狀況下，可從手牌特殊召喚此卡。透過此方法特殊召喚成功時，根據變為無效的卡的種類發動以下效果。<br />●魔法：給予對方LP１５００傷害。<br />●陷阱：選擇對方場上的１張卡破壞。<br />●怪獸：選擇我方墓地的１隻怪獸特殊召喚。
  | sc_name   = 冥王龙梵达吉翁
  | sc_text   = 对手怪兽的效果、魔法、陷阱卡因反制陷阱卡而无效的场合，可从手牌特殊召唤此卡。以此方法特殊召唤成功时，根据被无效化卡牌的种类发动以下效果。<br />●魔法：给予对手生命１５００点伤害。<br />●陷阱：选择对手场上的１张卡牌破坏。<br />●怪兽：从我方墓地选择１只怪兽特殊召唤。
