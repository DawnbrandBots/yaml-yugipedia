  | text      = When an opponent's Special Summoned monster declares a direct attack, if its ATK is greater than or equal to your LP: Negate the attack, and if you do, draw 1 card, then you can Special Summon 1 "Stardust" monster from your Extra Deck or Graveyard. You can only activate 1 "Stardust Re-Spark" per turn.
  | releases  = Legacy Pack

  | fr_name   = Étincelles Bis Poussière d'Étoile
  | fr_text   = Lorsqu'un monstre de votre adversaire Invoqué Spécialement déclare une attaque directe, si son ATK est supérieure ou égale à vos LP : annulez l'attaque, et si vous le faites, piochez 1 carte, puis vous pouvez Invoquer Spécialement 1 monstre "Poussière d'Étoile" depuis votre Extra Deck ou Cimetière. Vous ne pouvez activer qu'1 "Étincelles Bis Poussière d'Étoile" par tour.
  | de_name   = Wiederentfachter Sternenstaubfunke
  | de_text   = Wenn ein als Spezialbeschwörung beschworenes Monster deines Gegners einen direkten Angriff deklariert, falls seine ATK größer oder gleich deinen LP sind: Annulliere den Angriff und falls du dies tust, ziehe 1 Karte, dann kannst du 1 „Sternenstaub“-Monster als Spezialbeschwörung von deinem Extra Deck oder Friedhof beschwören. Du kannst nur 1 „Wiederentfachter Sternenstaubfunke“ pro Spielzug aktivieren.
  | it_name   = Ri-Scintilla Polvere di Stelle
  | it_text   = Quando un mostro Evocato Specialmente dell'avversario dichiara un attacco diretto, se il suo ATK è pari o superiore ai tuoi LP: annulla l'attacco e, se lo fai, pesca 1 carta, poi puoi Evocare Specialmente 1 mostro "Polvere di Stelle" dal tuo Extra Deck o Cimitero. Puoi attivare solo 1 "Ri-Scintilla Polvere di Stelle" per turno.
  | pt_name   = Nova Centelha de Poeira Estelar
  | pt_text   = Quando um monstro do oponente Invocado por Invocação-Especial declarar um ataque direto, se o ATK dele for maior ou igual que seus PV: negue o ataque e, se isso acontecer, compre 1 card e, depois, você pode Invocar por Invocação-Especial 1 monstro "Poeira Estelar" do seu Deck Adicional ou Cemitério. Você só pode ativar 1 "Nova Centelha de Poeira Estelar" por turno.
  | es_name   = Re-Ignición de Polvo de Estrellas
  | es_text   = Cuando un monstruo de tu adversario que fue Invocado de Modo Especial declara un ataque directo, si su ATK es mayor o igual a tus LP: niega el ataque y, si lo haces, roba 1 carta, y después puedes Invocar de Modo Especial, desde tu Deck Extra o Cementerio, 1 monstruo "Polvo de Estrellas". Sólo puedes activar 1 "Re-Ignición de Polvo de Estrellas" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：特殊召喚された相手モンスターの直接攻撃宣言時、その攻撃力が自分のＬＰの数値以上の場合に発動できる。その攻撃を無効にし、自分は１枚ドローする。その後、自分のＥＸデッキ・墓地から「スターダスト」モンスター１体を特殊召喚できる。
  | ko_name   = 스타더스트 리 스파크
  | ko_text   = "스타더스트 리 스파크"는 1턴에 1장밖에 발동할 수 없다.<br />①: 특수 소환된 상대 몬스터의 직접 공격 선언시, 그 몬스터의 공격력이 자신의 LP 이상일 경우에 발동할 수 있다. 그 공격을 무효로 하고, 자신은 덱에서 1장 드로우한다. 그 후, 자신 엑스트라 덱 / 묘지에서 "스타더스트" 몬스터 1장을 고르고 특수 소환할 수 있다.
  | tc_name   = 立於星塵墜地之閃珖
  | tc_text   = 「立於星塵墜地之閃珖」１回合僅限發動１張。<br />①：被特殊召喚的對方怪獸的直接攻擊宣言時，可在該怪獸的攻擊力為我方LP以上的狀況下發動。將該攻擊變為無效，我方從牌組抽１張牌。其後，可從我方額外牌組・墓地選擇１隻「星塵」怪獸特殊召喚。
  | sc_name   = 立于星尘坠地之闪珖
  | sc_text   = 此卡名的卡1回合仅可发动1张。<br />①：被特殊召唤的对手怪兽的直接攻击宣言时，该怪兽的攻击力为自己LP以上的情况下可以发动。使该攻击无效，自己从牌组抽1张。然后，可从自己的额外牌组・墓地挑选1只“星尘”怪兽特殊召唤。
