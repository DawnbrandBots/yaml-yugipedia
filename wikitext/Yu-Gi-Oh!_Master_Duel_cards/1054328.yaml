title: Double-Headed Dino King Rex (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = EARTH
  | types     = Dinosaur / Effect
  | level     = 6
  | atk       = 1600
  | def       = 1200
  | text      = If you control no monsters, you can Special Summon this card (from your hand). You can only Special Summon "Double-Headed Dino King Rex" once per turn this way. If this card is Normal or Special Summoned: You can target 1 monster on the field with less ATK than the total ATK of all Dinosaur monsters you control; destroy it. You can only use this effect of "Double-Headed Dino King Rex" once per turn.

  | fr_name   = Dino Roi Rex à Double Tête
  | fr_text   = Si vous ne contrôlez aucun monstre, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Dino Roi Rex à Double Tête" qu'une fois par tour de cette façon. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre sur le Terrain avec une ATK inférieure à la somme des ATK de tous les monstres Dinosaure que vous contrôlez ; détruisez-le. Vous ne pouvez utiliser cet effet de "Dino Roi Rex à Double Tête" qu'une fois par tour.
  | de_name   = Zweiköpfiger Dinokönig Rex
  | de_text   = Falls du keine Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Zweiköpfiger Dinokönig Rex“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Monster auf dem Spielfeld wählen, dessen ATK kleiner sind als die Summe der ATK aller Dinosaurier-Monster, die du kontrollierst; zerstöre es. Du kannst diesen Effekt von „Zweiköpfiger Dinokönig Rex“ nur einmal pro Spielzug verwenden.
  | it_name   = Tirannosauro Rex Dino a Doppia Testa
  | it_text   = Se non controlli nessun mostro, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Tirannosauro Rex Dino a Doppia Testa" una sola volta per turno in questo modo. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro sul Terreno con ATK inferiore alla somma degli ATK di tutti i mostri Dinosauro che controlli; distruggilo. Puoi utilizzare questo effetto di "Tirannosauro Rex Dino a Doppia Testa" una sola volta per turno.
  | pt_name   = Dino Rei Rex de Duas Cabeças
  | pt_text   = Se você não controlar nenhum monstro, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Dino Rei Rex de Duas Cabeças" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro no campo com menos ATK que o ATK total de todos os monstros Dinossauro que você controla; destrua-o. Você só pode usar este efeito de "Dino Rei Rex de Duas Cabeças" uma vez por turno.
  | es_name   = Dino Rey Doble-Cabeza Rex
  | es_text   = Si no controlas monstruos, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Dino Rey Doble-Cabeza Rex" una vez por turno de esta forma. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo en el Campo con menos ATK que el ATK total de todos los monstruos Dinosaurio que controlas; destrúyelo. Sólo puedes usar este efecto de "Dino Rey Doble-Cabeza Rex" una vez por turno.
  | ja_text   = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドにモンスターが存在しない場合、このカードは手札から特殊召喚できる。<br />②：このカードが召喚・特殊召喚した場合、自分フィールドの恐竜族モンスターの攻撃力の合計より低い攻撃力を持つフィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
  | ko_name   = 쌍두룡 킹렉스
  | ko_text   = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 몬스터가 존재하지 않을 경우, 이 카드는 패에서 특수 소환할 수 있다.<br />②: 이 카드를 일반 소환 / 특수 소환했을 경우, 자신 필드의 공룡족 몬스터의 공격력 합계보다 낮은 공격력을 가지는 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.
  | tc_name   = 雙頭龍 恐龍王
  | tc_text   = 透過此卡名①方法的特殊召喚，１回合僅限１次，②效果１回合僅限使用１次。<br />①：在我方場上不存在怪獸的狀況下，可從手牌特殊召喚此卡。<br />②：在此卡召喚・特殊召喚的狀況下，可將場上的１隻持有攻擊力低於我方場上的恐龍族怪獸的攻擊力合計的怪獸做為對象發動。破壞該怪獸。
  | sc_name   = 双头龙 恐龙王
  | sc_text   = 此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。<br />①：自己场上不存在怪兽的情况下，此卡可从手牌中特殊召唤。<br />②：此卡召唤・特殊召唤的情况下，以场上的１只攻击力低于自己场上恐龙族怪兽攻击力合计的怪兽为对象可以发动。将该怪兽破坏。
  }}
