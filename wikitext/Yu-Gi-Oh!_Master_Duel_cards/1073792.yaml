  | text      = If a monster(s) that was Special Summoned from the Extra Deck is destroyed by card effect (except during the Damage Step): You can target 1 of them; each player takes damage equal to half its ATK. When your DARK Synchro Monster Special Summoned from the Extra Deck is targeted for an attack: You can target 1 card on the field; destroy it. You can only use each effect of "Earthbound Resonance" once per turn.

  | fr_name   = Résonance de l'Esprit de la Terre
  | fr_text   = Si un ou plusieurs monstres qui ont été Invoqués Spécialement depuis l'Extra Deck sont détruits par un effet de carte (sauf durant la Damage Step) : vous pouvez en cibler 1 ; chaque joueur reçoit des dommages égaux à la moitié de son ATK. Lorsque votre Monstre Synchro TÉNÈBRES Invoqué Spécialement depuis l'Extra Deck est ciblé par une attaque : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la. Vous ne pouvez utiliser chaque effet de "Résonance de l'Esprit de la Terre" qu'une fois par tour.
  | de_name   = Erdgebundene Resonanz
  | de_text   = Falls ein oder mehr Monster, die als Spezialbeschwörung vom Extra Deck beschworen wurden, durch einen Karteneffekt zerstört werden (außer während des Damage Steps): Du kannst 1 von ihnen wählen; jeder Spieler erhält Schaden in Höhe der Hälfte seiner ATK. Wenn dein als Spezialbeschwörung vom Extra Deck beschworenes FINSTERNIS Synchromonster als Angriffsziel gewählt wird: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie. Du kannst jeden Effekt von „Erdgebundene Resonanz“ nur einmal pro Spielzug verwenden.
  | it_name   = Risonanza Terrestre
  | it_text   = Se uno o più mostri che sono stati Evocati Specialmente dall'Extra Deck vengono distrutti dall'effetto di una carta (eccetto durante il Damage Step): puoi scegliere 1 di essi come bersaglio; ogni giocatore subisce danni pari alla metà del suo ATK. Quando un tuo Mostro Synchro OSCURITÀ Evocato Specialmente dall'Extra Deck viene scelto come bersaglio per un attacco: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila. Puoi utilizzare ogni effetto di "Risonanza Terrestre" una sola volta per turno.
  | pt_name   = Ressonância Terrestre
  | pt_text   = Se um ou mais monstros que foram Invocados por Invocação-Especial do Deck Adicional forem destruídos por um efeito de card (exceto durante a Etapa de Dano): você pode escolher 1 deles; cada duelista sofre dano igual à metade do ATK dele. Quando um Monstro Sincro de TREVAS seu Invocado por Invocação-Especial do Deck Adicional for escolhido como alvo de um ataque: você pode escolher 1 card no campo; destrua-o. Você só pode usar cada efeito de "Ressonância Terrestre" uma vez por turno.
  | es_name   = Resonancia Terrestre
  | es_text   = Si uno o más monstruos que fueron Invocados de Modo Especial desde el Deck Extra son destruidos por el efecto de una carta (excepto durante el Damage Step): puedes seleccionar 1 de ellos; cada jugador recibe daño igual a la mitad de su ATK. Cuando tu Monstruo de Sincronía de OSCURIDAD Invocado de Modo Especial desde el Deck Extra es seleccionado para un ataque: puedes seleccionar 1 carta en el Campo; destrúyela. Sólo puedes usar cada efecto de "Resonancia Terrestre" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：ＥＸデッキから特殊召喚されたフィールドのモンスターが効果で破壊された場合、その内の１体を対象として発動できる。お互いにそのモンスターの攻撃力の半分のダメージを受ける。<br />②：ＥＸデッキから特殊召喚された自分の闇属性Ｓモンスターが攻撃対象に選択された時、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name   = 지박공진
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 엑스트라 덱에서 특수 소환된 필드의 몬스터가 효과로 파괴되었을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다. 서로 그 몬스터의 공격력 절반의 데미지를 받는다. ②: 엑스트라 덱에서 특수 소환된 자신의 어둠 속성 싱크로 몬스터가 공격 대상으로 선택되었을 때, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name   = 地縛共振
  | tc_text   = 此卡名的①②效果１回合僅可各使用１次。 ①：被從額外牌組特殊召喚的場上怪獸因效果被破壞的情況下，以其中１隻為對象可以發動。雙方受到相當於該怪獸攻擊力一半數值的傷害。 ②：被從額外牌組特殊召喚的自己的闇屬性同步怪獸被選擇為攻擊對象時，以場上的１張卡為對象可以發動。將該卡破壞。
  | sc_name   = 地缚共振
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。 ①：被从额外牌组特殊召唤的场上怪兽因效果被破坏的情况下，以其中１只为对象可以发动。双方受到相当于该怪兽攻击力一半数值的伤害。 ②：被从额外牌组特殊召唤的自己的暗属性同步怪兽被选择为攻击对象时，以场上的１张卡为对象可以发动。将该卡破坏。
