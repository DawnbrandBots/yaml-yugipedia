  | text      = You can Special Summon this card (from your hand) to your opponent's field in Attack Position, by Tributing 1 monster they control. If your opponent controls a "Kaiju" monster, you can Special Summon this card (from your hand) in Attack Position. You can only control 1 "Kaiju" monster. Once per turn (Quick Effect): You can remove 3 Kaiju Counters from anywhere on the field; the ATK/DEF of all other monsters on the field become halved.

  | fr_name   = Gadarla, Kaiju de la Poussière Mystérieuse
  | fr_text   = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) sur le Terrain de votre adversaire en Position d'Attaque, en Sacrifiant 1 monstre qu'il contrôle. Si votre adversaire contrôle un monstre "Kaiju", vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Position d'Attaque. Vous ne pouvez contrôler qu'1 monstre "Kaiju". Une fois par tour (Effet Rapide) : vous pouvez retirer 3 Compteurs Kaiju depuis le Terrain ; l'ATK/DEF de tous les autres monstres sur le Terrain seront divisées par deux.
  | de_name   = Gadarla, der mysteriöse Staub-Kaiju
  | de_text   = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) auf die Spielfeldseite deines Gegners in die Angriffsposition beschwören, indem du 1 Monster als Tribut anbietest, das er kontrolliert. Falls dein Gegner ein „Kaiju“-Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) in die Angriffsposition beschwören. Du kannst nur 1 „Kaiju“-Monster kontrollieren. Einmal pro Spielzug (Schnelleffekt): Du kannst 3 Kaiju-Zählmarken von irgendwo auf dem Spielfeld entfernen; die ATK/DEF aller anderen Monster auf dem Spielfeld werden halbiert.
  | it_name   = Gadarla, il Kaiju Polvere di Mistero
  | it_text   = Puoi Evocare Specialmente questa carta (dalla tua mano) sul Terreno del tuo avversario in Posizione di Attacco, offrendo come Tributo 1 mostro che controlla. Se il tuo avversario controlla un mostro "Kaiju", puoi Evocare Specialmente questa carta (dalla tua mano) in Posizione di Attacco. Puoi controllare solo 1 mostro "Kaiju". Una volta per turno (Effetto Rapido): puoi rimuovere 3 Segnalini Kaiju da qualsiasi Terreno; gli ATK/DEF di tutti gli altri mostri sul Terreno diventano la metà.
  | pt_name   = Gadarla, o Kaiju da Poeira Misteriosa
  | pt_text   = Você pode Invocar este card por Invocação-Especial (da sua mão) no campo do seu oponente em Posição de Ataque ao oferecer como Tributo 1 monstro que ele controla. Se seu oponente controlar um monstro "Kaiju", você pode Invocar este card por Invocação-Especial (da sua mão) em Posição de Ataque. Você só pode controlar 1 monstro "Kaiju". Uma vez por turno (Efeito Rápido): você pode remover 3 Marcadores Kaiju de qualquer parte do campo; o ATK/DEF de todos os outros monstros no campo são diminuídos pela metade.
  | es_name   = Gadarla, el Kaiju del Polvo Misterioso
  | es_text   = Puedes Invocar esta carta de Modo Especial (desde tu mano) al Campo de tu adversario en Posición de Ataque, Sacrificando 1 monstruo que él controle. Si tu adversario controla un monstruo "Kaiju", puedes Invocar esta carta de Modo Especial (desde tu mano) en Posición de Ataque. Sólo puedes controlar 1 monstruo "Kaiju". Una vez por turno (Efecto Rápido): puedes retirar 3 Contadores Kaiju en cualquier lugar del Campo; el ATK/DEF de todos los demás monstruos en el Campo se divide a la mitad.
  | ja_text   = ①：このカードは相手フィールドのモンスター１体をリリースし、手札から相手フィールドに攻撃表示で特殊召喚できる。<br />②：相手フィールドに「壊獣」モンスターが存在する場合、このカードは手札から攻撃表示で特殊召喚できる。<br />③：「壊獣」モンスターは自分フィールドに１体しか表側表示で存在できない。<br />④：自分・相手ターンに１度、自分・相手フィールドの壊獣カウンターを３つ取り除いて発動できる。このカード以外のフィールドの全てのモンスターの攻撃力・守備力を半分にする。
  | ko_name   = 괴분파괴수 가다라
  | ko_text   = ①: 이 카드는 상대 필드의 몬스터 1장을 릴리스하고, 패에서 상대 필드에 공격 표시로 특수 소환할 수 있다.<br />②: 상대 필드에 "파괴수" 몬스터가 존재할 경우, 이 카드는 패에서 공격 표시로 특수 소환할 수 있다.<br />③: "파괴수" 몬스터는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다.<br />④: 1턴에 1번, 자신 / 상대 필드의 파괴수 카운터를 3개 제거하고 발동할 수 있다. 이 카드 이외의 필드의 모든 몬스터의 공격력 / 수비력을 절반으로 한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = 怪粉壞獸 加達拉
  | tc_text   = ①：可解放對方場上的１隻怪獸，從手牌以攻擊表示特殊召喚此卡至對方場上。<br />②：在對方場上存在「壞獸」怪獸的狀況下，可從手牌以攻擊表示特殊召喚此卡。<br />③：「壞獸」怪獸在我方場上僅限以正面表示存在１隻。<br />④：１回合１次，可去除我方・對方場上的３個壞獸計數物發動。將場上的此卡以外的所有怪獸的攻擊力・守備力減半。此效果在對方回合也可發動。
  | sc_name   = 怪粉坏兽 加达拉
  | sc_text   = ①：此卡可以解放对手场上１只怪兽，以攻击表示从手牌特殊召唤至对手场上。<br />②：对手场上有“坏兽”怪兽存在的情况下，此卡可以从手牌中以攻击表示特殊召唤。<br />③：“坏兽”怪兽在自己场上仅可有１只以表侧表示存在。<br />④：１回合１次，去除自己・对手场上的３个坏兽计数物可以发动。将场上此卡以外的所有怪兽的攻击力・守备力改成一半。此效果在对手回合中也可以发动。
  }}
