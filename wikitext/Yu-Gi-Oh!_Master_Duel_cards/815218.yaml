  | pt_name   = Ninhada do Submundo
  | pt_text   = Quando um monstro do Tipo Peixe, Serpente Marinha ou Aqua com a face para cima que você controla for banido: Adicione 1 monstro do Tipo Peixe, Serpente Marinha ou Aqua de Nível 4 ou menos do seu Deck à sua mão.
  | es_name   = Nidada de Huevos del Inframundo
  | es_text   = Cuando es desterrado un monstruo boca arriba de Tipo Pez, Serpiente Marina o Aqua que controles: añade a tu mano, desde tu Deck, 1 monstruo de Tipo Pez, Serpiente Marina o Aqua de Nivel 4 o menor.
  | ja_text   = ①：自分フィールドの表側表示の魚族・海竜族・水族モンスターが除外された時に発動できる。デッキからレベル４以下の魚族・海竜族・水族モンスター１体を手札に加える。
  | ko_name   = 언더월드 에그 클러치
  | ko_text   = 자신 필드 위에 앞면 표시로 존재하는 어류족 / 해룡족 / 물족 몬스터가 게임에서 제외되었을 때에 발동할 수 있다. 자신의 덱에서 레벨 4 이하의 어류족 / 해룡족 / 물족 몬스터 1장을 패에 넣는다.
  | tc_name   = 魔製產卵床
  | tc_text   = 可在我方場上的正面表示的魚族・海龍族・水族怪獸從遊戲被除外時發動。從牌組將１隻等級４以下的魚族・海龍族・水族怪獸加入手牌。
  | sc_name   = 魔制产卵床
  | sc_text   = 我方场上表侧表示的鱼族、海龙族、水族怪兽从游戏中被除外时可发动。从牌组将１只等级４或以下的鱼族、海龙族、水族怪兽加入手牌。
