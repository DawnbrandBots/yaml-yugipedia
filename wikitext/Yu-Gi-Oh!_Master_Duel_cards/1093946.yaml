  | lore               = "Flame Swordsman" + "Fighting Flame Dragon"<br />You can target 1 monster your opponent controls; destroy it, and if you do, inflict 500 damage to your opponent. This is a Quick Effect if this card is equipped with an Equip Card. At the start of the Damage Step, if this card battles: You can double this card's ATK until the end of this turn, but if you do, destroy it during the End Phase of this turn. You can only use each effect of "Ultimate Flame Swordsman" once per turn.
  | fr_name            = Spadassin des Flammes Ultime
  | fr_lore            = "Spadassin des Flammes" + "Dragon des Flammes Combattant"<br />Vous pouvez cibler 1 monstre contrôlé par votre adversaire ; détruisez-le, et si vous le faites, infligez 500 points de dommages à votre adversaire. Ceci est un Effet Rapide si cette carte est équipée avec une Carte d'Équipement. Au début de la Damage Step, si cette carte combat : vous pouvez doubler l'ATK de cette carte jusqu'à la fin de ce tour, mais si vous le faites, détruisez-la durant la End Phase de ce tour. Vous ne pouvez utiliser chaque effet de "Spadassin des Flammes Ultime" qu'une fois par tour.
  | de_name            = Ultimativer Flammen-Schwertkämpfer
  | de_lore            = „Flammen-Schwertkämpfer“ + „Kampfflammen-Drache“<br />Du kannst 1 Monster wählen, das dein Gegner kontrolliert; zerstöre es und falls du dies tust, füge deinem Gegner 500 Schaden zu. Dies ist ein Schnelleffekt, falls diese Karte mit einer Ausrüstungskarte ausgerüstet ist. Am Beginn des Damage Steps, falls diese Karte kämpft: Du kannst die ATK dieser Karte bis zum Ende dieses Spielzugs verdoppeln, aber falls du dies tust, zerstöre sie während der End Phase dieses Spielzugs. Du kannst jeden Effekt von „Ultimativer Flammen-Schwertkämpfer“ nur einmal pro Spielzug verwenden.
  | it_name            = Spadaccino di Fuoco Finale
  | it_lore            = "Spadaccino di Fuoco" + "Drago Fiamma Combattente"<br />Puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; distruggilo e, se lo fai, infliggi 500 danni al tuo avversario. Questo è un Effetto Rapido se questa carta è equipaggiata con una Carta Equipaggiamento. All'inizio del Damage Step, se questa carta combatte: puoi raddoppiare l'ATK di questa carta fino alla fine di questo turno, ma, se lo fai, distruggila durante la End Phase di questo turno. Puoi utilizzare ogni effetto di "Spadaccino di Fuoco Finale" una sola volta per turno.
  | pt_name            = Espadachim das Chamas Definitivo
  | pt_lore            = "Espadachim das Chamas" + "Dragão das Chamas Lutador"<br />Você pode escolher 1 monstro que seu oponente controla; destrua-o e, se isso acontecer, cause 500 de dano ao seu oponente. Este é um Efeito Rápido se este card estiver equipado com um Card de Equipamento. No começo da Etapa de Dano, se este card batalhar: você pode dobrar o ATK deste card até o final deste turno mas, se isso acontecer, destrua-o durante a Fase Final deste turno. Você só pode usar cada efeito de "Espadachim das Chamas Definitivo" uma vez por turno.
  | es_name            = Espadachín de la Llama Definitivo
  | es_lore            = "Espadachín de la Llama" + "Dragón de la Llama de Lucha"<br />Puedes seleccionar 1 monstruo que controle tu adversario; destrúyelo y, si lo haces, inflige 500 puntos de daño a tu adversario. Esto es un Efecto Rápido si esta carta está equipada con una Carta de Equipo. Al comienzo del Damage Step, si esta carta batalla: puedes duplicar el ATK de esta carta hasta el final de este turno pero, si lo haces, destrúyela durante la End Phase de este turno. Sólo puedes usar cada efecto de "Espadachín de la Llama Definitivo" una vez por turno.
  | ja_lore            = 「炎の剣士」＋「闘気炎斬龍」<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：相手フィールドのモンスター１体を対象として発動できる（このカードが装備カードを装備している場合、この効果は相手ターンでも発動できる）。そのモンスターを破壊し、相手に５００ダメージを与える。<br />②：このカードが戦闘を行うダメージステップ開始時に発動できる。このカードの攻撃力はターン終了時まで倍になる。このターンのエンドフェイズにこのカードは破壊される。
  | ko_name            = 극화염의 검사
  | ko_lore            = "화염의 검사" ＋ "투의염참룡"<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다(이 카드가 장착 카드를 장착하고 있을 경우, 이 효과는 상대 턴에도 발동할 수 있다). 그 몬스터를 파괴하고, 상대에게 500 데미지를 준다. ②: 이 카드가 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지 배가 된다. 이 턴의 엔드 페이즈에 이 카드는 파괴된다.
  | tc_name            = 極炎之劍士
  | tc_lore            = 「炎之劍士」＋「鬥氣炎斬龍」<br />此卡名的①②效果１回合僅可各使用１次。<br />①：以對手場上的１隻怪獸為對象可以發動（此卡裝備有裝備卡的情況下，此效果在對手回合也可以發動）。將該怪獸破壞，給予對手５００傷害。<br />②：此卡進行戰鬥的傷害步驟開始時可以發動。此卡的攻擊力直至回合結束時為止變為兩倍。在此回合的結束階段此卡將被破壞。
  | sc_name            = 极炎之剑士
  | sc_lore            = “炎之剑士”＋“斗气炎斩龙”<br />此卡名的①②效果１回合仅可各使用１次。<br />①：以对手场上的１只怪兽为对象可以发动（此卡装备有装备卡的情况下，此效果在对手回合也可以发动）。将该怪兽破坏，给予对手５００伤害。<br />②：此卡进行战斗的伤害步骤开始时可以发动。此卡的攻击力直至回合结束时为止变为两倍。在此回合的结束阶段此卡将被破坏。
