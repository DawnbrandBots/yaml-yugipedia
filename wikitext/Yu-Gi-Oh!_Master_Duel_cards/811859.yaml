  | fr_name   = Numéro 45 : Logos en Ruines le Prophète de la Démolition
  | fr_text   = 2+ monstres de Niveau 2<br />Une fois par tour : vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 autre carte face recto sur le Terrain ; tant que ce monstre est face recto sur le Terrain, les effets de la cible sont annulés. Tant que la cible est sur le Terrain, les cartes du même nom que la cible et leurs effets ne peuvent pas être activés.
  | de_name   = Nummer 45: Crumble Logos der Prophet des Abbruchs
  | de_text   = 2+ Monster der Stufe 2<br />Einmal pro Spielzug: Du kannst 1 Material von dieser Karte abhängen und dann 1 andere offene Karte auf dem Spielfeld wählen; solange dieses Monster offen auf dem Spielfeld liegt, werden die Effekte des gewählten Ziels annulliert. Solange das gewählte Ziel auf dem Spielfeld liegt, können weder Karten mit demselben Namen wie das gewählte Ziel noch ihre Effekte aktiviert werden.
  | it_name   = Numero 45: Logos Sbriciolante il Profeta della Demolizione
  | it_text   = 2+ mostri di Livello 2<br />Una volta per turno: puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 altra carta scoperta sul Terreno; mentre questo mostro è scoperto sul Terreno, gli effetti di quel bersaglio sono annullati. Mentre quel bersaglio è sul Terreno, le carte con lo stesso nome di quel bersaglio, e i loro effetti, non possono essere attivati.
  | pt_name   = Número 45: Logos Destroçador, o Profeta da Demolição
  | pt_text   = 2+ monstros de Nível 2<br />Uma vez por turno: você pode desassociar 1 matéria deste card e, depois, escolha 1 outro card com a face para cima no campo; enquanto este monstro estiver com a face para cima no campo, os efeitos do alvo são negados. Enquanto o alvo estiver no campo, cards com o mesmo nome que o do alvo, e seus efeitos, não podem ser ativados.
  | es_name   = Número 45: Crumble Logos, el Profeta de la Demolición
  | es_text   = 2+ monstruos de Nivel 2<br />Una vez por turno: puedes desacoplar 1 material de esta carta, y después seleccionar otra carta boca arriba en el Campo; mientras este monstruo está boca arriba en el Campo, los efectos de ese objetivo son negados. Mientras ese objetivo está en el Campo, no se pueden activar las cartas con el mismo nombre que ese objetivo, ni sus efectos.
  | ja_text   = レベル２モンスター×２体以上<br />①：１ターンに１度、このカードのＸ素材を１つ取り除き、フィールドの他の表側表示カード１枚を対象として発動できる。このモンスターが表側表示で存在する間、対象の表側表示カードの効果は無効化される。<br />②：このカードの①の効果の対象としているカードが表側表示で存在する限り、お互いに対象のカード及びその同名カードの効果を発動できない。
  | ko_name   = No.45 멸망의 예언자 크램블 로고스
  | ko_text   = 레벨 2 몬스터 × 2장 이상<br />①: 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 이 카드 이외의 필드의 앞면 표시 카드 1장을 대상으로 하여 발동할 수 있다. 이 몬스터가 앞면 표시로 존재하는 동안, 대상의 앞면 표시 카드의 효과는 무효화된다.<br />②: 이 카드의 ①의 효과의 대상으로 하고 있는 카드가 필드에 앞면 표시로 존재하는 한, 서로 대상의 카드 및 그 같은 이름의 카드의 효과를 발동할 수 없다.
  | tc_name   = No.45 滅亡的預言者 庫仁布爾・羅格斯
  | tc_text   = 等級２怪獸×２隻以上<br />①：１回合１次，可去除此卡的１個超量素材，將場上的１張此卡以外的正面表示的卡做為對象發動。此怪獸以正面表示存在的期間，正面表示的對象卡效果無效化。<br />②：只要做為此卡的①效果的對象的卡以正面表示存在場上，雙方就無法發動對象卡及該同名卡的效果。
  | sc_name   = 编号45 灭亡的预言者 库仁布尔・罗格斯
  | sc_text   = 等级２怪兽×２只以上<br />①：１回合１次，可移除此卡的１个超量素材，并以场上除此卡以外的１张表侧表示卡牌作为对象发动。在此怪兽以表侧表示存在的期间，对象表侧表示卡牌的效果被无效化。<br />②：只要作为此卡的①效果的对象卡牌以表侧表示存在于场上，双方不可发动对象卡牌及其同名卡的效果。
