  | text      = If you control an "Evil Eye" monster and this card is in your hand or GY (Quick Effect): You can Special Summon this card, but banish it when it leaves the field. During your opponent's turn, you can (Quick Effect): Immediately after this effect resolves, Link Summon 1 "Evil Eye" Link Monster using monsters you control as material. When you do, you can also use "Evil Eye" Equip Spells you control as "Evil Eye" monsters. You can only use each effect of "Basiltrice, Familiar of the Evil Eye" once per turn.

  | fr_name   = Basiltrice, Familier de l'Œil Maléfique
  | fr_text   = Si vous contrôlez un monstre "Œil Maléfique" et que cette carte est dans votre main ou Cimetière (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Durant le tour de votre adversaire, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Lien 1 Monstre Lien "Œil Maléfique" en utilisant des monstres que vous contrôlez comme Matériel. Lorsque vous le faites, vous pouvez aussi utiliser des Magies d'Équipement "Œil Maléfique" que vous contrôlez comme des monstres "Œil Maléfique". Vous ne pouvez utiliser chaque effet de "Basiltrice, Familier de l'Œil Maléfique" qu'une fois par tour.
  | de_name   = Basiltrice, Vertrauter des Bösauges
  | de_text   = Falls du ein „Bösauge“-Monster kontrollierst und sich diese Karte in deiner Hand oder deinem Friedhof befindet (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung beschwören, aber verbanne sie, wenn sie das Spielfeld verlässt. Während des Spielzugs deines Gegners kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 „Bösauge“-Linkmonster als Linkbeschwörung und verwende dafür Monster, die du kontrollierst, als Material. Wenn du dies tust, kannst du auch „Bösauge“-Ausrüstungszauber, die du kontrollierst, als „Bösauge“-Monster verwenden. Du kannst jeden Effekt von „Basiltrice, Vertrauter des Bösauges“ nur einmal pro Spielzug verwenden.
  | it_name   = Basiltrice, Famiglio del Malocchio
  | it_text   = Se controlli un mostro "Malocchio" e questa carta è nella tua mano o Cimitero (Effetto Rapido): puoi Evocare Specialmente questa carta, ma bandiscila quando lascia il Terreno. Durante il turno del tuo avversario, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Evoca Link 1 Mostro Link "Malocchio" utilizzando mostri che controlli come materiale. Quando lo fai, puoi anche utilizzare Magie Equipaggiamento "Malocchio" che controlli come mostri "Malocchio". Puoi utilizzare ogni effetto di "Basiltrice, Famiglio del Malocchio" una sola volta per turno.
  | pt_name   = Basiltrice, o Familiar do Olho Maligno
  | pt_text   = Se você controlar um monstro "Olho Maligno" e este card estiver na sua mão ou no Cemitério (Efeito Rápido): você pode Invocar este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Durante o turno do seu oponente, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invocar por Invocação-Link 1 Monstro Link "Olho Maligno" usando monstros que você controla como matéria. Ao fazê-lo, você também pode usar Magias de Equipamento "Olho Maligno" que você controla como monstros "Olho Maligno". Você só pode usar cada efeito de "Basiltrice, o Familiar do Olho Maligno" uma vez por turno.
  | es_name   = Basiltrice, Familiar del Ojo Maligno
  | es_text   = Si controlas un monstruo "Ojo Maligno" y esta carta está en tu mano o Cementerio (Efecto Rápido): puedes Invocar esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Durante el turno de tu adversario, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invocar por Enlace 1 Monstruo de Enlace "Ojo Maligno" usando monstruos que controles como material. Cuando lo haces, también puedes usar Mágicas de Equipo "Ojo Maligno" que controles como monstruos "Ojo Maligno". Sólo puedes usar cada efecto de "Basiltrice, Familiar del Ojo Maligno" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分・相手ターンに、このカードが手札・墓地に存在し、自分フィールドに「呪眼」モンスターが存在する場合に発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。<br />②：相手ターンに発動できる。「呪眼」Ｌモンスター１体のＬ召喚を行う。その際、自分フィールドの「呪眼」装備魔法カードを「呪眼」モンスターとしてＬ素材にできる。
  | ko_name   = 주안의 권속 바실리코크
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 / 상대 턴에, 이 카드가 패 / 묘지에 존재하고, 자신 필드에 "주안" 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.<br />②: 상대 턴에 발동할 수 있다. 자신 필드의 몬스터를 링크 소재로서 "주안" 링크 몬스터 1장을 링크 소환한다. 그 시기에, 자신 필드의 "주안" 장착 마법 카드를 "주안" 몬스터로서 링크 소재로 할 수 있다.
  | tc_name   = 咒眼的眷屬 火焰雞蛇
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：在我方・對方回合，可在此卡存在於手牌・墓地，我方場上存在「咒眼」怪獸的狀況下發動。特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。<br />②：可在對方回合發動。以我方場上的怪獸做為連結素材連結召喚１隻「咒眼」連結怪獸。此時，可將我方場上的「咒眼」裝備魔法卡視為「咒眼」怪獸做為連結素材。
  | sc_name   = 咒眼的眷属 火焰鸡蛇
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：在自己・对手回合中，此卡存在于手牌・墓地，自己场上存在“咒眼”怪兽的情况下可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。<br />②：在对手回合中可以发动。以自己场上的怪兽作为连接素材，将１只“咒眼”连接怪兽连接召唤。在此之际，也可将自己场上的“咒眼”装备魔法卡作为“咒眼”怪兽用作连接素材。
