  | property  = Normal
  | text      = Apply this effect depending on the number of different original Attributes of the Link Monsters on the field.<br />●1: All Link Monsters you control gain 500 ATK.<br />●2: All Link Monsters your opponent controls lose 1000 ATK.<br />●3: Gain 1500 LP.<br />●4: Inflict 2000 damage to your opponent.<br />●5: Special Summon 1 monster with 2500 or more ATK from your Deck.<br />●6: Destroy all monsters your opponent controls with 3000 or less ATK.<br />You can only activate 1 "Link Party" per turn.
  | releases  = Legacy Pack

  | fr_name   = Fête du Lien
  | fr_text   = Appliquez cet effet selon le nombre d'Attributs d'origine différents des Monstres Lien sur le Terrain.<br />●1 : Tous les Monstres Lien que vous contrôlez gagnent 500 ATK.<br />●2 : Tous les Monstres Lien contrôlés par votre adversaire perdent 1000 ATK.<br />●3 : Gagnez 1500 LP.<br />●4 : Infligez 2000 points de dommages à votre adversaire.<br />●5 : Invoquez Spécialement 1 monstre avec min. 2500 ATK depuis votre Deck.<br />●6 : Détruisez tous les monstres contrôlés par votre adversaire avec max. 3000 ATK.<br />Vous ne pouvez activer qu'1 "Fête du Lien" par tour.
  | de_name   = Link-Party
  | de_text   = Führe diesen Effekt aus, abhängig von der Anzahl der verschiedenen Grund-Eigenschaften der Linkmonster auf dem Spielfeld.<br />●1: Alle Linkmonster, die du kontrollierst, erhalten 500 ATK.<br />●2: Alle Linkmonster, die dein Gegner kontrolliert, verlieren 1000 ATK.<br />●3: Du erhältst 1500 LP.<br />●4: Füge deinem Gegner 2000 Schaden zu.<br />●5: Beschwöre 1 Monster mit 2500 oder mehr ATK als Spezialbeschwörung von deinem Deck.<br />●6: Zerstöre alle Monster mit 3000 oder weniger ATK, die dein Gegner kontrolliert.<br />Du kannst nur 1 „Link-Party“ pro Spielzug aktivieren.
  | it_name   = Festa Link
  | it_text   = Applica questo effetto a seconda del numero di Attributi originali diversi dei Mostri Link sul Terreno.<br />●1: Tutti i Mostri Link che controlli guadagnano 500 ATK.<br />●2: Tutti i Mostri Link controllati dal tuo avversario perdono 1000 ATK.<br />●3: Guadagni 1500 LP.<br />●4: Infliggi 2000 danni al tuo avversario.<br />●5: Evoca Specialmente 1 mostro con ATK 2500 o superiore dal tuo Deck.<br />●6: Distruggi tutti i mostri controllati dal tuo avversario con ATK 3000 o inferiore.<br />Puoi attivare solo 1 "Festa Link" per turno.
  | pt_name   = Festa Link
  | pt_text   = Aplique este efeito de acordo com o número de Atributos originais diferentes dentre os Monstros Link no campo.<br />●1: Todos os Monstros Link que você controla ganham 500 de ATK.<br />●2: Todos os Monstros Link que seu oponente controla perdem 1000 de ATK.<br />●3: Ganhe 1500 PV.<br />●4: Cause 2000 de dano ao seu oponente.<br />●5: Invoque por Invocação-Especial 1 monstro com 2500 ou mais de ATK do seu Deck.<br />●6: Destrua todos os monstros que seu oponente controla com 3000 ou menos de ATK.<br />Você só pode ativar 1 "Festa Link" por turno.
  | es_name   = Fiesta de Enlace
  | es_text   = Aplica este efecto dependiendo del número de Atributos originales diferentes de los Monstruos de Enlace en el Campo.<br />●1: Todos los Monstruos de Enlace que controles ganan 500 ATK.<br />●2: Todos los Monstruos de Enlace que controle tu adversario pierden 1000 ATK.<br />●3: Gana 1500 LP.<br />●4: Inflige 2000 puntos de daño a tu adversario.<br />●5: Invoca de Modo Especial 1 monstruo con 2500 ATK o más desde tu Deck.<br />●6: Destruye todos los monstruos que controle tu adversario con 3000 ATK o menos.<br />Sólo puedes activar 1 "Fiesta de Enlace" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：フィールドのＬモンスターの元々の属性の種類の数によって以下を適用する。<br />●１種類：自分フィールドのＬモンスターの攻撃力は５００アップする。<br />●２種類：相手フィールドのＬモンスターの攻撃力は１０００ダウンする。<br />●３種類：自分は１５００ＬＰ回復する。<br />●４種類：相手に２０００ダメージを与える。<br />●５種類：自分はデッキから攻撃力２５００以上のモンスター１体を特殊召喚する。<br />●６種類：相手フィールドの攻撃力３０００以下のモンスターを全て破壊する。
  | ko_name   = 링크 파티
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 필드의 링크 몬스터의 원래 속성의 종류의 수에 따라 이하를 적용한다.<br />●1종류: 자신 필드의 링크 몬스터의 공격력은 500 올린다.<br />●2종류: 상대 필드의 링크 몬스터의 공격력은 1000 내린다.<br />●3종류: 자신은 1500 LP 회복한다.<br />●4종류: 상대에게 2000 데미지를 준다.<br />●5종류: 자신은 덱에서 공격력 2500 이상의 몬스터 1장을 특수 소환한다.<br />●6종류: 상대 필드의 공격력 3000 이하의 몬스터를 전부 파괴한다.
  | tc_name   = 連結派對
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：依據場上的連結怪獸的原本的屬性的種類的數量，適用以下效果。<br />●１種：我方場上的連結怪獸的攻擊力提升５００。<br />●２種：對方場上的連結怪獸的攻擊力降低１０００。<br />●３種：我方回復１５００LP。<br />●４種：給予對方２０００傷害。<br />●５種：我方從牌組特殊召喚１隻攻擊力２５００以上的怪獸。<br />●６種：將對方場上的攻擊力３０００以下的所有怪獸全部破壞。
  | sc_name   = 连接派对
  | sc_text   = 此卡名的卡片１回合仅可发动１张。①：根据场上连接怪兽的原本属性的种类数量适用以下情况。<br />●１种：自己场上的连接怪兽攻击力上升５００点。<br />●２种：对手场上的连接怪兽攻击力下降１０００点。<br />●３种：自己回复１５００点LP。<br />●４种：给予对手２０００点伤害。<br />●５种：自己从牌组中特殊召唤１只攻击力２５００以上的怪兽。<br />●６种：破坏对手场上攻击力３０００以下的全部怪兽。
