  | fr_name   = Ordalie du Voyageur
  | fr_text   = Lorsqu'un monstre de votre adversaire déclare une attaque : votre adversaire choisit 1 carte au hasard dans votre main et devine le type de carte (Monstre, Magie ou Piège), et s'il a mal deviné, renvoyez le monstre attaquant à la main.
  | de_name   = Belastungsprobe eines Reisenden
  | de_text   = Wenn ein Monster deines Gegners einen Angriff deklariert: Dein Gegner bestimmt 1 zufällige Karte in deiner Hand, rät den Typ der Karte (Monster, Zauber oder Falle) und falls er falsch geraten hat, gib das angreifende Monster auf die Hand zurück.
  | it_name   = Prova del Viaggiatore
  | it_text   = Quando un mostro dell'avversario dichiara un attacco: il tuo avversario sceglie 1 carta a caso dalla tua mano e prova ad indovinare il tipo della carta (Mostro, Magia o Trappola) e, se sbaglia, fai ritornare il mostro attaccante nella mano.
  | pt_name   = Teste de um Viajante
  | pt_text   = Você só pode ativar este card quando o seu adversário declarar um ataque. O seu adversário escolhe 1 card na sua mão aleatoriamente e nomeia um tipo de card (Monstro, Magia, ou Armadilha). Se o seu adversário o nomear erroneamente, o monstro atacante é devolvido para a mão do seu dono.
  | es_name   = Problemas del Viajero
  | es_text   = Cuando un monstruo de tu adversario declara un ataque: tu adversario elige 1 carta al azar en tu mano y nombra el tipo de carta (Monstruo, Mágica o de Trampa), y si se equivoca, devuelve a la mano el monstruo atacante.
  | ja_text   = ①：相手モンスターの攻撃宣言時に１度、発動できる。自分の手札を相手がランダムに１枚選び、相手はそのカードの種類（モンスター・魔法・罠）を当てる。ハズレの場合、その攻撃モンスターを手札に戻す。
  | ko_name   = 여행자의 시련
  | ko_text   = 상대 몬스터의 공격 선언시에 발동할 수 있다. 자신의 패에서 상대가 무작위로 1장의 카드를 선택하여, 상대는 그 카드의 종류(몬스터/마법/함정)를 맞춘다. 못 맞춘 경우, 그 공격 몬스터는 주인의 패로 되돌아간다.
  | tc_name   = 旅人的試練
  | tc_text   = ①：可在對方怪獸的攻擊宣言時發動１次此效果。對方隨機選擇我方的１張手牌，對方猜該卡的種類（怪獸・魔法・陷阱）。在猜錯的狀況下，將該攻擊怪獸送回持有者的手牌。
  | sc_name   = 旅人的试练
  | sc_text   = ①：对手怪兽攻击宣言时可以发动１次此效果。让对手随机挑选１张自己的手牌，并让对手猜测该卡片的种类（怪兽・魔法・陷阱）。猜错的情况下，将该攻击怪兽放回至持有者的手牌。
