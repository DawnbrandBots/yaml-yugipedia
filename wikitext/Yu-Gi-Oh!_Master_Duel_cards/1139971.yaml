  | def                = 1200
  | text               = If you control a "Six Samurai" monster other than "Tactical Trainer of the Six Samurai", you can Special Summon this card (from your hand). You can only Special Summon "Tactical Trainer of the Six Samurai" once per turn this way. You can only use each of the following effects of "Tactical Trainer of the Six Samurai" once per turn. If this card is sent from the field to the GY: You can add 1 "Six Strike" card from your Deck or GY to your hand. A "Six Samurai" monster that was Synchro Summoned using this card gains this effect.<br />●Monsters your opponent controls lose 500 ATK.
  | fr_name            = Maître Tactique des Six Samouraïs
  | fr_text            = Si vous contrôlez un monstre "Six Samouraïs" ("Maître Tactique des Six Samouraïs" exclu), vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Maître Tactique des Six Samouraïs" qu'une fois par tour de cette façon. Vous ne pouvez utiliser chacun des effets suivants de "Maître Tactique des Six Samouraïs" qu'une fois par tour. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 carte "Rafale Six" depuis votre Deck ou Cimetière à votre main. Un monstre "Six Samouraïs" qui a été Invoqué par Synchronisation en utilisant cette carte gagne cet effet.<br />●Les monstres contrôlés par votre adversaire perdent 500 ATK.
  | de_name            = Taktikausbilder der Sechs Samurai
  | de_text            = Falls du ein anderes „Sechs Samurai“-Monster als „Taktikausbilder der Sechs Samurai“ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Taktikausbilder der Sechs Samurai“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst jeden der folgenden Effekte von „Taktikausbilder der Sechs Samurai“ nur einmal pro Spielzug verwenden. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Sechserangriff“-Karte von deinem Deck oder Friedhof hinzufügen. Ein „Sechs Samurai“-Monster, das als Synchrobeschwörung beschworen wurde, indem diese Karte verwendet wurde, erhält diesen Effekt.<br />●Monster, die dein Gegner kontrolliert, verlieren 500 ATK.
  | it_name            = Allenatore Tattico dei Sei Samurai
  | it_text            = Se controlli un mostro "Sei Samurai" diverso da "Allenatore Tattico dei Sei Samurai", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Allenatore Tattico dei Sei Samurai" una sola volta per turno in questo modo. Puoi utilizzare ognuno dei seguenti effetti di "Allenatore Tattico dei Sei Samurai" una sola volta per turno. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 carta "Sei Colpi" dal tuo Deck o Cimitero alla tua mano. Un mostro "Sei Samurai" che è stato Synchro Evocato utilizzando questa carta guadagna questo effetto.<br />●I mostri controllati dal tuo avversario perdono 500 ATK.
  | pt_name            = Treinador Tático dos Seis Samurai
  | pt_text            = Se você controlar um monstro "Seis Samurai" que não seja "Treinador Tático dos Seis Samurai", você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Treinador Tático dos Seis Samurai" por Invocação-Especial uma vez por turno desta forma. Você só pode usar cada um dos seguintes efeitos de "Treinador Tático dos Seis Samurai" uma vez por turno. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 card "Ataque dos Seis" do seu Deck ou Cemitério à sua mão. Um monstro "Seis Samurai" que foi Invocado por Invocação-Sincro usando este card ganha este efeito.<br />●Monstros que seu oponente controla perdem 500 de ATK.
  | es_name            = Entrenador Táctico de los Seis Samuráis
  | es_text            = Si controlas un monstruo "Seis Samuráis" que no sea "Entrenador Táctico de los Seis Samuráis", puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Entrenador Táctico de los Seis Samuráis" una vez por turno de esta forma. Sólo puedes usar cada uno de los siguientes efectos de "Entrenador Táctico de los Seis Samuráis" una vez por turno. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 carta "Ataque de los Seis" en tu Deck o Cementerio. Un monstruo "Seis Samuráis" que fue Invocado por Sincronía usando esta carta gana este efecto.<br />●Los monstruos que controla tu adversario pierden 500 ATK.
  | ja_text            = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに「六武衆の指南番」以外の「六武衆」モンスターが存在する場合、このカードは手札から特殊召喚できる。<br />②：このカードがフィールドから墓地へ送られた場合に発動できる。自分のデッキ・墓地から「六武式」カード１枚を手札に加える。<br />③：このカードを素材としてＳ召喚した「六武衆」モンスターは以下の効果を得る。<br />●相手フィールドのモンスターの攻撃力は５００ダウンする。
  | ko_name            = 여섯 무사의 지남번
  | ko_text            = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 "여섯 무사의 지남번" 이외의 "여섯 무사" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다.<br />②: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 덱 / 묘지에서 "여섯 무식" 카드 1장을 패에 넣는다.<br />③: 이 카드를 소재로서 싱크로 소환한 "여섯 무사" 몬스터는 이하의 효과를 얻는다.<br />●상대 필드의 몬스터의 공격력은 500 내린다.
  | tc_name            = 六武眾之指南番
  | tc_text            = 此卡名以①方法的特殊召喚１回合僅可進行１次，且②③效果１回合僅可各使用１次。<br />①：自己場上存在「六武眾之指南番」以外的「六武眾」怪獸的情況下，此卡可從手牌特殊召喚。<br />②：此卡從場上被送至墓地的情況下可以發動。從自己牌組・墓地將１張「六武式」卡加入手牌。<br />③：以此卡作為素材同步召喚的「六武眾」怪獸獲得以下效果。<br />●對手場上的怪獸的攻擊力下降５００。
  | sc_name            = 六武众之指南番
  | sc_text            = 此卡名以①方法的特殊召唤１回合仅可进行１次，且②③效果１回合仅可各使用１次。<br />①：自己场上存在“六武众之指南番”以外的“六武众”怪兽的情况下，此卡可从手牌特殊召唤。<br />②：此卡从场上被送至墓地的情况下可以发动。从自己牌组・墓地将１张“六武式”卡加入手牌。<br />③：以此卡作为素材同步召唤的“六武众”怪兽获得以下效果。<br />●对手场上的怪兽的攻击力下降５００。
