  | ja_lore            = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分のサイバース族モンスターが攻撃されるダメージ計算時、このカードを手札から捨てて発動できる。その戦闘で発生する自分への戦闘ダメージを０にする。<br />②：このカードがこのカードの効果を発動するために墓地へ捨てられたターンのエンドフェイズに発動する。このカードを特殊召喚する。
  | ko_name            = 레스큐 인터레이서
  | ko_lore            = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 사이버스족 몬스터가 공격받은 데미지 계산시에 이 카드를 패에서 버리고 발동할 수 있다. 그 전투로 발생하는 자신에게로의 전투 데미지를 0 으로 한다. ②: 이 카드가 이 카드의 효과를 발동하기 위해 묘지로 버려진 턴의 엔드 페이즈에 발동한다. 이 카드를 특수 소환한다.
  | tc_name            = 救援隔行掃描者
  | tc_lore            = 此卡名的①效果，１回合僅限使用１次。①：在我方電子界族怪獸被攻擊的傷害計算時，可從手牌捨棄此卡發動。該戰鬥對我方造成的戰鬥傷害變為０。②：在此卡為發動此卡的效果被捨棄至墓地的回合的結束階段發動。特殊召喚此卡。
  | sc_name            = 救援隔行扫描者
  | sc_lore            = 此卡牌名的①效果１回合只可使用１次。①：我方的电子界族怪兽被攻击的伤害计算时，可从手牌舍弃此卡并发动。因该战斗所发生的给予我方的战斗伤害变成０。②：此卡在为了发动此卡效果而被舍弃至墓地回合的结束阶段发动。特殊召唤此卡。
