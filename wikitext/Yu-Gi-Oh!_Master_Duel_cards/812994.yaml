  | it_name            = Interlacciatore da Soccorso
  | it_lore            = Durante il calcolo dei danni, se un tuo mostro Cyberso viene attaccato (Effetto Rapido): puoi scartare questa carta; non subisci danno da combattimento da quella battaglia. Puoi utilizzare questo effetto di "Interlacciatore da Soccorso" una sola volta per turno. Una volta per turno, durante la End Phase, se questa carta è nel Cimitero perché è stata scartata lì per attivare questo effetto in questo turno: Evoca Specialmente questa carta.
  | pt_name            = Entrelaçador de Socorro
  | pt_lore            = Durante o cálculo de dano, se um monstro Ciberso seu for atacado (Efeito Rápido): você pode descartar este card; você não sofre dano de batalha dessa batalha. Você só pode usar este efeito de "Entrelaçador de Socorro" uma vez por turno. Uma vez por turno, durante a Fase Final, se este card estiver no Cemitério porque foi descartado para lá para ativar este efeito neste turno: Invoque este card por Invocação-Especial.
  | es_name            = Entrelazador de Rescate
