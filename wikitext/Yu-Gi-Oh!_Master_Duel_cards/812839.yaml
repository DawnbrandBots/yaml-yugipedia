  | atk         = 2000
  | text        = 2+ monsters, except Tokens<br />You can target 1 Link Monster in either GY; this card gains ATK equal to that target's ATK until the end of this turn. You can Tribute any number of your monsters this card points to; destroy an equal number of cards on the field. You can only use each effect of "Rasterliger" once per turn.

  | fr_name     = Ligretrame
  | fr_text     = 2+ monstres (Jetons exclus)<br />Vous pouvez cibler 1 Monstre Lien dans l'un des Cimetières ; jusqu'à la fin de ce tour, cette carte gagne une ATK égale à l'ATK de la cible. Vous pouvez Sacrifier un nombre de votre choix de vos monstres pointés par cette carte ; détruisez autant de cartes sur le Terrain. Vous ne pouvez utiliser chaque effet de "Ligretrame" qu'une fois par tour.
  | de_name     = Rasterliger
  | de_text     = 2+ Monster, außer Spielmarken<br />Du kannst 1 Linkmonster in einem beliebigen Friedhof wählen; diese Karte erhält bis zum Ende dieses Spielzugs ATK in Höhe der ATK des gewählten Ziels. Du kannst eine beliebige Anzahl deiner Monster, auf die diese Karte zeigt, als Tribut anbieten; zerstöre dieselbe Anzahl Karten auf dem Spielfeld. Du kannst jeden Effekt von „Rasterliger“ nur einmal pro Spielzug verwenden.
  | it_name     = Rasterligre
  | it_text     = 2+ mostri, eccetto i Segna-Mostro<br />Puoi scegliere come bersaglio 1 Mostro Link in qualsiasi Cimitero; questa carta guadagna ATK pari all'ATK di quel bersaglio fino alla fine di questo turno. Puoi offrire come Tributo un qualsiasi numero di tuoi mostri puntati da questa carta; distruggi un pari numero di carte sul Terreno. Puoi utilizzare ogni effetto di "Rasterligre" una sola volta per turno.
  | pt_name     = Rasterligre
  | pt_text     = 2+ monstros, exceto Fichas<br />Você pode escolher 1 Monstro Link em qualquer Cemitério; este card ganha ATK igual ao ATK desse alvo até o final deste turno. Você pode oferecer como Tributo qualquer número de monstros seus para os quais este card apontar; destrua o mesmo número de cards no campo. Você só pode usar cada efeito de "Rasterligre" uma vez por turno.
  | es_name     = Rasterligre
  | es_text     = 2+ monstruos, excepto Fichas<br />Puedes seleccionar 1 Monstruo de Enlace en cualquier Cementerio; hasta el final de este turno, esta carta gana ATK igual al ATK de ese objetivo. Puedes Sacrificar cualquier cantidad de tus monstruos a los que apunte esta carta; destruye la misma cantidad de cartas en el Campo. Sólo puedes usar cada efecto de "Rasterligre" una vez por turno.
  | ja_text     = トークン以外のモンスター２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分か相手の墓地のＬモンスター１体を対象として発動できる。このカードの攻撃力はターン終了時まで、そのモンスターの攻撃力分アップする。<br />②：このカードのリンク先の自分のモンスターを任意の数だけリリースして発動できる。リリースした数だけフィールドのカードを破壊する。
  | ko_name     = 래스터라이거
  | ko_text     = 토큰 이외의 몬스터 2장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 또는 상대 묘지의 링크 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지, 그 몬스터의 공격력만큼 올린다.<br />②: 이 카드의 링크 앞의 자신 몬스터를 임의의 수만큼 릴리스하고 발동할 수 있다. 릴리스한 몬스터의 수만큼, 필드의 카드를 골라 파괴한다.
  | tc_name     = 光柵獅虎
  | tc_text     = 衍生物以外的怪獸２隻以上<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：可將我方或對方墓地的１隻連結怪獸做為對象發動。此卡的攻擊力在回合結束前，依據該怪獸的攻擊力數值進行提升。<br />②：可解放此卡連結指向的任意數量的我方怪獸發動。依解放的怪獸數量選擇場上的卡破壞。
  | sc_name     = 光栅狮虎
  | sc_text     = 除衍生物以外的怪兽２只以上<br />具此卡名的①②效果１回合各只能使用１次。<br />①：以我方或对手墓地的１只连接怪兽为目标可发动。此卡的攻击力直到回合结束上升该怪兽的攻击力数值。<br />②：仅在解放此卡连接端任意我方怪兽后可发动。仅按解放的怪兽数选择场上的卡片破坏。
  }}
