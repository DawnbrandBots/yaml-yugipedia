  {{Master Duel card
  | rarity    = R
  | attribute = WIND
  | types     = Warrior / Fusion / Effect
  | level     = 9
  | atk       = 3000
  | def       = 2500
  | text      = "Elemental HERO Neos" + "Neo-Spacian Air Hummingbird" + "Neo-Spacian Aqua Dolphin"<br />Must first be Special Summoned (from your Extra Deck) by shuffling the above cards you control into the Deck. Once per turn: You can destroy all Spells and Traps on the field. Once per turn, during the End Phase: Return this card to the Extra Deck. If this card is returned into the Extra Deck this way: Shuffle all cards on the field into the Deck.

  | fr_name   = Néos des Tempêtes, HÉROS Élémentaire
  | fr_text   = "Néos, HÉROS Élémentaire" + "Colibri Aérien Néo-Spacien" + "Dauphin Aquatique Néo-Spacien"<br />Cette carte ne peut être Invoquée Spécialement depuis votre Extra Deck qu'en renvoyant les cartes ci-dessus que vous contrôlez dans leur Deck (n'utilisez pas la carte "Polymérisation"). Une fois par tour, vous pouvez détruire toutes les Cartes Magie et Piège sur le Terrain. Cette carte est renvoyée dans le Extra Deck pendant la End Phase. Lorsque cette carte est renvoyée dans le Extra Deck par cet effet, renvoyez toutes les cartes du Terrain dans le Deck.
  | de_name   = Elementar-HELD Storm Neos
  | de_text   = „Elementar-HELD Neos“ + „Neo-Weltraum Air Hummingbird“ + „Neo-Weltraum Aqua Dolphin“<br />Muss zuerst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. (Die Zauberkarte „Polymerisation“ wird nicht benötigt.) Einmal pro Spielzug: Du kannst alle Zauber- und Fallenkarten auf dem Spielfeld zerstören. Während der End Phase: Mische diese Karte ins Extra Deck. Wenn diese Karte auf diese Art ins Extra Deck gemischt wird: Mische alle Karten auf dem Spielfeld ins Deck.
  | it_name   = Neos Tempesta EROE Elementale
  | it_text   = "Neos EROE Elementale" + "Colibrì Neo-Spaziale" + "Delfino Aqua Neo-Spaziale"<br />Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. (Non usi "Polimerizzazione".) Una volta per turno: puoi distruggere tutte le Carte Magia e Trappola sul Terreno. Durante la End Phase: mischia questa carta nell'Extra Deck. Quando questa carta viene mischiata nell'Extra Deck in questo modo: mischia tutte le carte sul Terreno nel Deck.
  | pt_name   = Neos Tempestade, o HERÓI do Elemento
  | pt_text   = "Neos, o HERÓI do Elemento" + "Beija-flor do Ar Neoespacial" + "Golfinho Aqua Neoespacial"<br />Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao embaralhar os cards acima que você controla no Deck. (Você não usa "Polimerização".) Uma vez por turno: Você pode destruir todos os Cards de Magia e Armadilha no campo. Durante a Fase Final: Embaralhe este card no Deck Adicional. Quando este card for embaralhado no Deck Adicional desta forma: Embaralhe todos os cards do campo no Deck.
  | es_name   = HÉROE Elemental Storm Neos
  | es_text   = "HÉROE Elemental Neos" + "Colibrí Aéreo Neo Espacial" + "Delfín Aqua Neo Espacial"<br />Esta carta sólo puede ser Invocada de Modo Especial desde tu Deck Extra devolviendo al Deck las cartas citadas arriba; tú debes controlarlas (no usas "Polimerización"). Una vez por turno, puedes destruir todas las Cartas Mágicas y de Trampa en el Campo. Esta carta se devuelve al Deck Extra durante la End Phase. Cuando esta carta es devuelta al Deck Extra por este efecto, devuelve al Deck todas las cartas en el Campo.
  | ja_text   = 「Ｅ・ＨＥＲＯ　ネオス」＋「Ｎ・エア・ハミングバード」＋「Ｎ・アクア・ドルフィン」<br />自分フィールドの上記のカードをデッキ・ＥＸデッキに戻した場合のみ、ＥＸデッキから特殊召喚できる。<br />①：１ターンに１度、自分メインフェイズに発動できる。フィールドの魔法・罠カードを全て破壊する。<br />②：エンドフェイズに発動する。このカードをＥＸデッキに戻す。<br />③：このカードの②の効果でこのカードがＥＸデッキに戻った場合に発動する。フィールドのカードを全てデッキに戻す。
  | ko_name   = 엘리멘틀 히어로 스톰 네오스
  | ko_text   = "엘리멘틀 히어로 네오스" ＋ "네오 스페이시언 에어 허밍버드" ＋ "네오 스페이시언 아쿠아 돌핀"<br />자신 필드 위에 존재하는 상기의 카드를 덱으로 되돌린 경우에만, 융합 덱에서 특수 소환이 가능("융합" 마법 카드는 필요로 하지 않는다). 1턴에 1번만 자신의 메인 페이즈시에 필드 위의 마법/함정 카드를 전부 파괴할 수 있다. 엔드 페이즈시에 이 카드는 융합 덱으로 되돌아간다. 이 효과에 의해서 융합 덱으로 되돌아갔을 때, 필드 위에 존재하는 모든 카드를 덱으로 되돌리고 셔플한다.
  | tc_name   = 元素－英雄 風暴新宇俠
  | tc_text   = 「元素－英雄 新宇俠」＋「新空間人・天空蜂鳥」＋「新空間人・水海豚」<br />僅可在將我方場上的上述卡送回持有者牌組的狀況下，從額外牌組特殊召喚（不需要「融合」）。１回合１次，我方主要階段時，將場上所有魔法・陷阱卡全部破壞。此外，在結束階段時，此卡將回到持有者的額外牌組。此卡透過此效果回到額外牌組時，將場上的所有卡送回持有者的牌組。
  | sc_name   = 元素－英雄 风暴新宇侠
  | sc_text   = “元素－英雄 新宇侠”＋“新空间人・天空蜂鸟”＋“新空间人 水波海豚”<br />仅限我方场上的上述卡牌返回至持有者牌组的场合，可从额外牌组特殊召唤（不需要“融合”）。１回合１次，我方主要阶段时破坏场上的全部魔法、陷阱卡。此外，结束阶段时，此卡返回至持有者的额外牌组。此卡以此效果返回至额外牌组时，场上的所有卡牌返回至持有者牌组。
