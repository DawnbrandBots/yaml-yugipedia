  | fr_name            = Ravisseuse de Magie
  | fr_pendulum_effect = Chaque fois qu'une Carte Magie est activée, placez 1 Compteur Magie sur cette carte lorsque la Magie est résolue. Une fois par tour : vous pouvez retirer 3 Compteurs Magie de cette carte ; ajoutez 1 Monstre Pendule depuis votre Deck à votre main.
  | fr_text            = Chaque fois qu'une Carte Magie est activée, placez 1 Compteur Magie sur cette carte lorsque la Magie est résolue. Gagne 100 ATK pour chaque Compteur Magie sur elle. Une fois par tour : vous pouvez retirer 3 Compteurs Magie de cette carte ; ajoutez 1 monstre Magicien de Niveau 1 depuis votre Deck à votre main.
  | de_name            = Magische Entführerin
  | de_pendulum_effect = Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 1 Zauberzählmarke auf diese Karte, wenn der Zauber aufgelöst wird. Einmal pro Spielzug: Du kannst 3 Zauberzählmarken von dieser Karte entfernen; füge deiner Hand 1 Pendelmonster von deinem Deck hinzu.
  | de_text            = Jedes Mal, wenn eine Zauberkarte aktiviert wird, lege 1 Zauberzählmarke auf diese Karte, wenn der Zauber aufgelöst wird. Diese Karte erhält 100 ATK für jede Zauberzählmarke auf ihr. Einmal pro Spielzug: Du kannst 3 Zauberzählmarken von dieser Karte entfernen; füge deiner Hand 1 Hexer-Monster der Stufe 1 von deinem Deck hinzu.
  | it_name            = Rapitrice Magica
  | it_pendulum_effect = Ogni volta che viene attivata una Carta Magia, metti 1 Segnalino Magia su questa carta quando quella Magia si risolve. Una volta per turno: puoi rimuovere 3 Segnalini Magia da questa carta; aggiungi 1 Mostro Pendulum dal tuo Deck alla tua mano.
  | it_text            = Ogni volta che viene attivata una Carta Magia, metti 1 Segnalino Magia su questa carta quando quella Magia si risolve. Guadagna 100 ATK per ogni Segnalino Magia su di essa. Una volta per turno: puoi rimuovere 3 Segnalini Magia da questa carta; aggiungi 1 mostro Incantatore di Livello 1 dal tuo Deck alla tua mano.
  | pt_name            = Abdutor Mágico
  | pt_pendulum_effect = Sempre que um Card de Magia for ativado, coloque 1 Marcador de Magia neste card quando essa Magia resolver. Uma vez por turno: você pode remover 3 Marcadores de Magia deste card; adicione 1 Monstro Pêndulo do seu Deck à sua mão.
  | pt_text            = Sempre que um Card de Magia for ativado, coloque 1 Marcador de Magia neste card quando essa Magia resolver. Ganha 100 de ATK para cada Marcador de Magia sobre ele. Uma vez por turno: você pode remover 3 Marcadores de Magia deste card; adicione 1 monstro Mago de Nível 1 do seu Deck à sua mão.
  | es_name            = Secuestradora Mágica
  | es_pendulum_effect = Cada vez que es activada una Carta Mágica, pon 1 Contador Mágico en esta carta cuando se resuelva esa Mágica. Una vez por turno: puedes retirar 3 Contadores Mágicos de esta carta; añade a tu mano 1 Monstruo de Péndulo en tu Deck.
  | es_text            = Cada vez que es activada una Carta Mágica, pon 1 Contador Mágico en esta carta cuando se resuelva esa Mágica. Gana 100 ATK por cada Contador Mágico en ella. Una vez por turno: puedes retirar 3 Contadores Mágicos de esta carta; añade a tu mano 1 monstruo Lanzador de Conjuros de Nivel 1 en tu Deck.
  | ja_pendulum_effect = ①：このカードがＰゾーンに存在する限り、自分か相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。<br />②：１ターンに１度、このカードの魔力カウンターを３つ取り除いて発動できる。デッキからＰモンスター１体を手札に加える。
  | ja_text            = ①：このカードがモンスターゾーンに存在する限り、自分か相手が魔法カードを発動する度に、このカードに魔力カウンターを１つ置く。<br />②：このカードの攻撃力は、このカードの魔力カウンターの数×１００アップする。<br />③：１ターンに１度、このカードの魔力カウンターを３つ取り除いて発動できる。デッキから魔法使い族・レベル１モンスター１体を手札に加える。
  | ko_name            = 매지컬 어브덕터
  | ko_pendulum_effect = ①: 이 카드가 펜듈럼 존에 존재하는 한, 자신 또는 상대가 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 1개 놓는다. ②: 1턴에 1번, 이 카드의 마력 카운터를 3개 제거하고 발동할 수 있다. 덱에서 펜듈럼 몬스터 1장을 패에 넣는다.
  | ko_text            = ①: 이 카드가 몬스터 존에 존재하는 한, 자신 또는 상대가 마법 카드를 발동할 때마다, 이 카드에 마력 카운터를 1개 놓는다. ②: 이 카드의 공격력은, 이 카드의 마력 카운터의 수 × 100 올린다. ③: 1턴에 1번, 이 카드의 마력 카운터를 3개 제거하고 발동할 수 있다. 덱에서 마법사족 / 레벨 1 몬스터 1장을 패에 넣는다.
  | tc_name            = 魔力誘導者
  | tc_pendulum_effect = ①：只要此卡存在於鐘擺區，每當我方或對方發動魔法卡時，就在此卡放置１個魔力計數物。②：１回合１次，可去除此卡的３個魔力計數物發動。從牌組將１隻鐘擺怪獸加入手牌。
  | tc_text            = ①：只要此卡存在於怪獸區，每當我方或對方發動魔法卡時，就在此卡放置１個魔力計數物。②：此卡的攻擊力依據此卡的魔力計數物的數量×１００進行提升。③：１回合１次，可去除此卡的３個魔力計數物發動。從牌組將１隻魔法使族・等級１怪獸加入手牌。
  | sc_name            = 魔力诱导者
  | sc_pendulum_effect = ①：只要此卡存在于灵摆区，每次我方或对手发动魔法卡，放置１个魔力计数物于此卡。②：１回合１次，可移除此卡的３个魔力计数物并发动。从牌组将１只灵摆怪兽加入手牌。
  | sc_text            = ①：只要此卡存在于怪兽区，每次我方或对手发动魔法卡，放置１个魔力计数物于此卡。②：此卡的攻击力上升相当于此卡的魔力计数物数量×１００。③：１回合１次，可移除此卡的３个魔力计数物并发动。从牌组将１只魔法师族・等级１的怪兽加入手牌。
