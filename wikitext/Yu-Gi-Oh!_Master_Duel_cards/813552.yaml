  | text      = Cannot be Special Summoned. Once per turn, during the Damage Step, when this card battles an opponent's monster (Quick Effect): You can discard 1 Spirit monster; until the end of the Battle Phase, this card gains ATK/DEF equal to the ATK/DEF of the discarded monster. Once per turn, during the End Phase, if this card was Normal Summoned or flipped face-up this turn: Return it to the hand.

  | fr_name   = Corbeau Shinobiseau
  | fr_text   = Non Invocable Spécialement. Une fois par tour, durant la Damage Step de chaque joueur, lorsque cette carte combat un monstre de votre adversaire : vous pouvez défausser 1 monstre Spirit ; jusqu'à la fin de la Battle Phase, cette carte gagne une ATK/DEF égales à l'ATK/DEF du monstre défaussé. Une fois par tour, durant la End Phase, si cette carte a été Invoquée Normalement ou retournée face recto ce tour : renvoyez-la à la main.
  | de_name   = Shinobivogel Krähe
  | de_text   = Kann nicht als Spezialbeschwörung beschworen werden. Einmal pro Spielzug, während des Damage Steps eines beliebigen Spielers, wenn diese Karte gegen ein Monster deines Gegners kämpft: Du kannst 1 Spirit-Monster abwerfen; bis zum Ende der Battle Phase erhält diese Karte ATK und DEF in Höhe der ATK und DEF des abgeworfenen Monsters. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen oder aufgedeckt wurde: Gib sie auf die Hand zurück.
  | it_name   = Shinobird Corvo
  | it_text   = Non può essere Evocato Specialmente. Una volta per turno, durante il Damage Step di qualsiasi giocatore, quando questa carta combatte con un mostro dell'avversario: puoi scartare 1 mostro Spirito; fino alla fine della Battle Phase, questa carta guadagna ATK e DEF pari all'ATK e DEF del mostro scartato. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Normalmente o scoperta in questo turno: falla ritornare nella mano.
  | pt_name   = Shinobird Corvo
  | pt_text   = Não pode ser Invocado por Invocação-Especial. Uma vez por turno, durante a Etapa de Dano de qualquer duelista, quando este card batalhar um monstro do oponente: você pode descartar 1 monstro Espírito; até o final da Fase de Batalha, este card ganha ATK e DEF igual ao ATK e DEF do monstro descartado. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Normal ou virado com a face para cima neste turno: devolva-o para a mão.
  | es_name   = Cuervo Shinobird
  | es_text   = No puede ser Invocado de Modo Especial. Una vez por turno, durante el Damage Step de cualquier jugador, cuando esta carta batalla con un monstruo de tu adversario: puedes descartar 1 monstruo Spirit; hasta el final de la Battle Phase, esta carta gana ATK y DEF igual al ATK y DEF del monstruo descartado. Una vez por turno, durante la End Phase, si este turno esta carta fue Invocada de Modo Normal o volteada boca arriba: devuélvela a la mano.
  | ja_text   = このカードは特殊召喚できない。<br />①：１ターンに１度、このカードが相手モンスターと戦闘を行うダメージステップ開始時からダメージ計算前までに、手札からスピリットモンスター１体を捨てて発動できる。このカードの攻撃力・守備力はバトルフェイズ終了時まで、捨てたモンスターの攻撃力・守備力のそれぞれの数値分アップする。<br />②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを手札に戻す。
  | ko_name   = 에스프릿 버드－인아
  | ko_text   = 이 카드는 특수 소환할 수 없다. ①: 1턴에 1번, 이 카드가 상대 몬스터와 전투를 실행하는 데미지 스텝 개시시부터 데미지 계산 전까지, 패에서 스피릿 몬스터 1장을 버리고 발동할 수 있다. 이 카드의 공격력 / 수비력은 배틀 페이즈 종료시까지, 버린 몬스터의 공격력 / 수비력의 각각의 수치만큼 올린다. ②: 이 카드가 일반 소환 / 리버스한 턴의 엔드 페이즈에 발동한다. 이 카드를 주인의 패로 되돌린다.
  | tc_name   = 靈魂鳥－忍鴉
  | tc_text   = 此卡無法特殊召喚。①：１回合１次，在此卡與對方怪獸進行戰鬥的傷害步驟開始時至傷害計算前，可從手牌捨棄１隻靈魂怪獸發動。此卡的攻擊力・守備力在戰鬥階段結束前，依據捨棄的怪獸的攻擊力・守備力的各數值進行提升。②：在此卡召喚・反轉過的回合的結束階段發動。將此卡送回持有者的手牌。
  | sc_name   = 灵魂鸟－忍鸦
  | sc_text   = 此卡不可特殊召唤。①：１回合１次，此卡与对手怪兽进行战斗的伤害步骤开始时到伤害计算以前，可以从手牌舍弃１只灵魂怪兽发动。直至战斗阶段结束时，此卡的攻击力、守备力上升相当于被舍弃怪兽的攻击力、守备力数值。②：在此卡召唤、反转回合的结束阶段发动。此卡返回至持有者手牌。
