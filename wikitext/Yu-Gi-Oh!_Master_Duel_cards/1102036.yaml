  | text      = If you control a "Trickstar" Fusion or Link Monster: You can Special Summon this card from your hand. If this card is sent to the GY as material for a "Trickstar" Link Monster: You can add 1 "Trickstar Fusion" or "Trickstar Diffusion" from your Deck to your hand. You can only use each effect of "Trickstar Hoody" once per turn.
  | fr_name   = Aconity Farstar
  | fr_text   = Si vous contrôlez un Monstre Fusion ou Lien "Farstar" : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est envoyée au Cimetière comme Matériel pour un Monstre Lien "Farstar" : vous pouvez ajouter 1 "Fusion Farstar" ou "Diffusion Farstar" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Aconity Farstar" qu'une fois par tour.
  | de_name   = Trickstar Eisenhut
  | de_text   = Falls du ein „Trickstar“-Fusions- oder -Linkmonster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte als Material für ein „Trickstar“-Linkmonster auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Trickstar-Fusion“ oder „Trickstar-Diffusion“ von deinem Deck hinzufügen. Du kannst jeden Effekt von „Trickstar Eisenhut“ nur einmal pro Spielzug verwenden.
  | it_name   = Truccastella Aconito
  | it_text   = Se controlli un Mostro Fusione o Link "Truccastella": puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene mandata al Cimitero come materiale per un Mostro Link "Truccastella": puoi aggiungere 1 "Fusione Truccastella" o "Diffusione Truccastella" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Truccastella Aconito" una sola volta per turno.
  | pt_name   = Trapestrela Cônita
  | pt_text   = Se você controlar um Monstro de Fusão ou Link "Trapestrela": você pode Invocar este card por Invocação-Especial da sua mão. Se este card for enviado para o Cemitério como matéria para um Monstro Link "Trapestrela": você pode adicionar 1 "Fusão Trapestrela" ou "Difusão Trapestrela" do seu Deck à sua mão. Você só pode usar cada efeito de "Trapestrela Cônita" uma vez por turno.
  | es_name   = Bromiestrella Acónita
  | es_text   = Si controlas un Monstruo de Fusión o Enlace "Bromiestrella": puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es mandada al Cementerio como material para un Monstruo de Enlace "Bromiestrella": puedes añadir a tu mano 1 "Fusión Bromiestrella" o "Difusión Bromiestrella" en tu Deck. Sólo puedes usar cada efecto de "Bromiestrella Acónita" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに「トリックスター」融合・Ｌモンスターのいずれかが存在する場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカードが「トリックスター」ＬモンスターのＬ素材として墓地へ送られた場合に発動できる。デッキから「トリックスター・フュージョン」か「トリックスター・ディフュージョン」１枚を手札に加える。
  | ko_name   = 트릭스터 후디
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "트릭스터" 융합 / 링크 몬스터 중 어느 것이 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 "트릭스터" 링크 몬스터의 링크 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "트릭스터 퓨전"이나 "트릭스터 디퓨전" 1장을 패에 넣는다.
  | tc_name   = 淘氣仙星・芙蒂
  | tc_text   = 此卡名的①②效果１回合僅可各使用１次。<br />①：自己場上存在「淘氣仙星」融合・連結怪獸中的任一的情況下可以發動。從手牌將此卡特殊召喚。<br />②：此卡作為「淘氣仙星」連結怪獸的連結素材被送至墓地的情況下可以發動。從牌組將１張「淘氣仙星・結合」或「淘氣仙星・擴散結合」加入手牌。
  | sc_name   = 淘气仙星・芙蒂
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：自己场上存在“淘气仙星”融合・连接怪兽中的任一的情况下可以发动。从手牌将此卡特殊召唤。<br />②：此卡作为“淘气仙星”连接怪兽的连接素材被送至墓地的情况下可以发动。从牌组将１张“淘气仙星・结合”或“淘气仙星・扩散结合”加入手牌。
  }}
