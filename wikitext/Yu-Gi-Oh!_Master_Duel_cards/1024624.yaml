title: Tellarknight Altairan (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = LIGHT
  | types     = Warrior / Effect
  | level     = 4
  | atk       = 1700
  | def       = 1300
  | text      = (This card is always treated as a "Constellar" card.)<br />If this card is Summoned: You can target cards on the field, up to the number of LIGHT and DARK Xyz Monsters you control; destroy them. If a "tellarknight" or "Constellar" monster(s) is Special Summoned to your field, except "Tellarknight Altairan" (except during the Damage Step): You can Special Summon this card from your GY, also you cannot declare attacks for the rest of this turn, except with Xyz Monsters. You can only use each effect of "Tellarknight Altairan" once per turn.

  | fr_name   = Tellchevalier Altairan
  | fr_text   = (Cette carte est toujours traitée comme carte "Constellée".)<br />Si cette carte est Invoquée : vous pouvez cibler un nombre de cartes sur le Terrain, inférieur ou égal au nombre de Monstres Xyz LUMIÈRE et TÉNÈBRES que vous contrôlez ; détruisez-les. Si un ou plusieurs monstres "tellchevalier" ("Tellchevalier Altairan" exclu) ou "Constellée" sont Invoqués Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière, et aussi, vous ne pouvez pas déclarer d'attaques le reste de ce tour, sauf avec des Monstres Xyz. Vous ne pouvez utiliser chaque effet de "Tellchevalier Altairan" qu'une fois par tour.
  | de_name   = Sternritter Altairan
  | de_text   = (Diese Karte wird immer als „Sternzeichen“-Karte behandelt.)<br />Falls diese Karte beschworen wird: Du kannst Karten auf dem Spielfeld bis zur Anzahl der LICHT und FINSTERNIS Xyz-Monster wählen, die du kontrollierst; zerstöre sie. Falls ein oder mehr „Sternritter“- oder „Sternzeichen“-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen werden, außer „Sternritter Altairan“ (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören, zusätzlich kannst du für den Rest dieses Spielzugs keine Angriffe deklarieren, außer mit Xyz-Monstern. Du kannst jeden Effekt von „Sternritter Altairan“ nur einmal pro Spielzug verwenden.
  | it_name   = Tellcavaliere Altairan
  | it_text   = (Questa carta viene sempre considerata come una carta "Costellazione".)<br />Se questa carta viene Evocata: puoi scegliere come bersaglio carte sul Terreno, fino al numero di Mostri Xyz LUCE e OSCURITÀ che controlli; distruggile. Se uno o più mostri "tellcavaliere" o "Costellazione" vengono Evocati Specialmente sul tuo Terreno, eccetto "Tellcavaliere Altairan" (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dal tuo Cimitero, inoltre non puoi dichiarare attacchi per il resto di questo turno, eccetto con Mostri Xyz. Puoi utilizzare ogni effetto di "Tellcavaliere Altairan" una sola volta per turno.
  | pt_name   = Cavaleirostrela Altairan
  | pt_text   = (Este card deve ser sempre considerado como um card "Constelar".)<br />Se este card for Invocado: você pode escolher cards no campo, até o número de Monstros Xyz de LUZ e de TREVAS que você controla; destrua-os. Se um ou mais monstros "Cavaleirost" ou "Constelar" forem Invocados por Invocação-Especial no seu campo, exceto "Cavaleirostrela Altairan" (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial do seu Cemitério e, além disso, você não pode declarar ataques pelo resto deste turno, exceto com Monstros Xyz. Você só pode usar cada efeito de "Cavaleirostrela Altairan" uma vez por turno.
  | es_name   = Telcaballero Altairan
  | es_text   = (Esta carta se trata siempre como una carta "Constelación").<br />Si esta carta es Invocada: puedes seleccionar cartas en el Campo, hasta el número de Monstruos Xyz de LUZ y OSCURIDAD que controles; destrúyelas. Si uno o más monstruos "telcaballero" o "Constelación" son Invocados de Modo Especial a tu Campo, excepto "Telcaballero Altairan" (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu Cementerio, y además no puedes declarar ataques por el resto de este turno, excepto con Monstruos Xyz. Sólo puedes usar cada efecto de "Telcaballero Altairan" una vez por turno.
  | ja_text   = このカード名はルール上「セイクリッド」カードとしても扱う。<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・反転召喚・特殊召喚した場合、自分フィールドの光・闇属性Ｘモンスターの数まで、フィールドのカードを対象として発動できる。そのカードを破壊する。<br />②：自分フィールドに「星騎士　アルテア」以外の「テラナイト」、「セイクリッド」モンスターが特殊召喚された場合に発動できる。このカードを墓地から特殊召喚する。このターン、自分はＸモンスターでしか攻撃宣言できない。
  | ko_name   = 테라나이트 알테어
  | ko_text   = 이 카드명은 룰상 "세이크리드" 카드로도 취급한다.<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 일반 소환 / 반전 소환 / 특수 소환에 성공했을 경우, 자신 필드의 빛 / 어둠 속성 엑시즈 몬스터의 수까지 필드의 카드를 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.<br />②: 자신 필드에 "테라나이트 알테어" 이외의 "테라나이트", "세이크리드" 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 턴에, 자신은 엑시즈 몬스터로밖에 공격 선언할 수 없다.
  | tc_name   = 星騎士 天鷹阿爾提亞
  | tc_text   = 此卡名在規則上也視為「星聖」卡。<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：在此卡召喚・反轉召喚・特殊召喚成功的狀況下，可將場上的卡做為對象發動，數量最多為我方場上的光・闇屬性超量怪獸的數量。破壞該卡。<br />②：可在「星騎士 天鷹阿爾提亞」以外的「星騎士」、「星聖」被怪獸特殊召喚至我方場上的狀況下發動。從墓地特殊召喚此卡。此回合，我方僅限以超量怪獸進行攻擊宣言。
  | sc_name   = 星骑士 天鹰阿尔提亚
  | sc_text   = 此卡名在规则上也视为“星圣”卡。<br />此卡名的①②效果１回合仅可各使用１次。<br />①：此卡召唤・反转召唤・特殊召唤成功的情况下，以场上的卡为对象可以发动，数量最多为自己场上光・暗属性超量怪兽的数量。将该卡破坏。<br />②：“星骑士 天鹰阿尔提亚”以外的“星骑士”、“星圣”怪兽被特殊召唤至自己场上的情况下可以发动。从墓地将此卡特殊召唤。此回合，自己仅可用超量怪兽攻击宣言。
  }}
