title: Alchemy Cycle (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = The original ATK of all face-up monsters you control becomes 0, until the End Phase. Each time a monster that had its original ATK reduced to 0 by this effect is destroyed by battle and sent to the Graveyard, draw 1 card.
  | releases  = Legacy Pack
  | fr_name   = Cycle Alchimique
  | fr_text   = L'ATK d'origine de tous les monstres face recto que vous contrôlez devient 0 jusqu'à la End Phase. Chaque fois qu'un monstre qui a vu son ATK d'origine réduit à 0 par cet effet, est détruit au combat et envoyé au Cimetière, piochez 1 carte.
  | de_name   = Alchemiezyklus
  | de_text   = Die Grund-ATK aller offenen Monster, die du kontrollierst, werden bis zur End Phase zu 0. Jedes Mal, wenn ein Monster, dessen Grund-ATK durch diesen Effekt auf 0 reduziert wurden, durch Kampf zerstört und auf den Friedhof gelegt wird, ziehe 1 Karte.
  | it_name   = Ciclo Alchemico
  | it_text   = L'ATK originale di tutti i mostri scoperti che controlli diventa 0, fino all'End Phase. Ogni volta che un mostro, che ha avuto il suo ATK originale ridotto a 0 da quest'effetto viene distrutto in battaglia e mandato al Cimitero, pesca 1 carta.
  | pt_name   = Ciclo Alquímico
  | pt_text   = O ATK original de todos os monstros com a face para cima que você controla se torna 0 até a Fase Final. Sempre que um monstro que teve seu ATK original reduzido a 0 por este efeito for destruído em batalha e enviado para o Cemitério, compre 1 card.
  | es_name   = Ciclo Alquímico
  | es_text   = El ATK original de todos los monstruos boca arriba que controles se transforma en 0 hasta la End Phase. Cada vez que un monstruo que sufrió este efecto es destruido en batalla y mandado al Cementerio, roba 1 carta.
  | ja_text   = ①：自分フィールドの全てのモンスターの元々の攻撃力はターン終了時まで０になる。この効果で元々の攻撃力が０になったモンスターに以下の効果を適用する。<br />●元々の攻撃力が０になっているそのモンスターが戦闘で破壊され墓地へ送られた場合に発動する。自分は１枚ドローする。
  | ko_name   = 알케미 사이클
  | ko_text   = 발동 턴의 엔드 페이즈시까지, 자신 필드 위에 앞면 표시로 존재하는 몬스터 전부의 원래 공격력을 0 으로 한다. 이 효과에 의해서 원래 공격력이 0 이 되어 있는 몬스터가 전투에 의해서 파괴되어 묘지로 보내질 때마다, 자신의 덱에서 카드를 1장 드로우한다.
  | tc_name   = 煉金週期
  | tc_text   = 我方場上的所有怪獸的原本攻擊力在回合結束前變為０。每當原本的攻擊力因此效果變為０的怪獸因戰鬥被破壞送至墓地時，我方從牌組抽１張牌。
  | sc_name   = 炼金周期
  | sc_text   = 直至回合结束时，我方场上全部怪兽的原本攻击力变为０。因此效果原本攻击力为０的怪兽每次因战斗被破坏并送入墓地，就从我方牌组抽取１张卡牌。
  }}
