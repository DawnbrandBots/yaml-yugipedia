  | text      = This card gains 100 ATK and DEF for each Tuner monster in your Graveyard. Once per turn: You can send 1 Tuner monster from your hand to the Graveyard, then target 1 monster your opponent controls; take control of it until the End Phase.
  | releases  = Master Pack
  | fr_name   = Oiseau de Paradis Perdu
  | fr_text   = Cette carte gagne 100 ATK/DEF pour chaque monstre Syntoniseur dans votre Cimetière. Une fois par tour : vous pouvez envoyer 1 monstre Syntoniseur depuis votre main au Cimetière, puis ciblez 1 monstre contrôlé par votre adversaire ; jusqu'à la End Phase, prenez son contrôle.
  | de_name   = Verlorener Paradiesvogel
  | de_text   = Diese Karte erhält 100 ATK und DEF für jedes Empfänger-Monster in deinem Friedhof. Einmal pro Spielzug: Du kannst 1 Empfänger-Monster von deiner Hand auf den Friedhof legen und dann 1 Monster wählen, das dein Gegner kontrolliert; übernimm bis zur End Phase die Kontrolle darüber.
  | it_name   = Uccello del Paradiso Perduto
  | it_text   = Questa carta guadagna 100 ATK e DEF per ogni mostro Tuner nel tuo Cimitero. Una volta per turno: puoi mandare 1 mostro Tuner dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro controllato dal tuo avversario; prendine il controllo fino alla End Phase.
  | pt_name   = Pássaro do Paraíso Perdido
  | pt_text   = Este card ganha 100 de ATK e DEF para cada monstro Regulador no seu Cemitério. Uma vez por turno: você pode enviar 1 monstro Regulador da sua mão para o Cemitério e, depois, escolher 1 monstro que seu oponente controla; tome o controle dele até a Fase Final.
  | es_name   = Ave del Paraíso Perdido
  | es_text   = Esta carta gana 100 ATK y DEF por cada monstruo Cantante en tu Cementerio. Una vez por turno: puedes mandar al Cementerio 1 monstruo Cantante en tu mano, y después seleccionar 1 monstruo que controle tu adversario; toma su control hasta la End Phase.
  | ja_text   = ①：このカードの攻撃力・守備力は、自分の墓地のチューナーの数×１００アップする。<br />②：１ターンに１度、手札からチューナー１体を墓地へ送り、相手フィールドのモンスター１体を対象として発動できる。そのモンスターのコントロールをエンドフェイズまで得る。
  | ko_name   = 옥락조
  | ko_text   = ①: 이 카드의 공격력 / 수비력은, 자신 묘지의 튜너의 수 × 100 올린다.<br />②: 1턴에 1번, 패의 튜너 1장을 묘지로 보내고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 컨트롤을 엔드 페이즈까지 얻는다.
  | tc_name   = 獄落鳥
  | tc_text   = ①：此卡的攻擊力・守備力依據我方墓地的協調的數量×１００進行提升。<br />②：１回合１次，可將手牌的１隻協調送至墓地，將對方場上的１隻怪獸做為對象發動。在結束階段前獲得該怪獸的控制權。
  | sc_name   = 狱落鸟
  | sc_text   = ①：此卡的攻击力、守备力上升我方墓地的协调数量×１００。<br />②：１回合１次，可将手牌的１只协调送入墓地，并以对手场上的１只怪兽为对象发动。直至结束阶段获得该怪兽的控制权。
