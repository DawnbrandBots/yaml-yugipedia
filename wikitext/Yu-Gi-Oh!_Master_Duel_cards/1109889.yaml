title: Millennium Ankh (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Normal
  | text               = Show 5 "Forbidden One" Monster Cards from your hand, Deck, and/or face-up field, then Special Summon 1 "The Unstoppable Exodia Incarnate" from your Extra Deck, then shuffle the face-up Monster Cards you control into the Deck, except "Exodia" Monster Cards whose original Levels are 10 or higher, and "Millennium" Monster Cards, also you cannot Summon for the rest of this turn. After activation, shuffle this card into the Deck instead of sending it to the GY.
  | fr_name            = Ânkh Millénaire
  | fr_text            = Montrez 5 Cartes Monstre "l'Interdit" depuis votre main, Deck et/ou Terrain face recto, puis Invoquez Spécialement 1 "L'Incarné de l'Instoppable Éxodia" depuis votre Extra Deck, puis mélangez les Cartes Monstre face recto que vous contrôlez (Cartes Monstre "Éxodia" dont le Niveau d'origine est min. 10 et Cartes Monstre "Millénaire" exclues) dans le Deck, et aussi, vous ne pouvez pas Invoquer le reste de ce tour. Après activation, mélangez cette carte dans le Deck au lieu de l'envoyer au Cimetière.
  | de_name            = Millenniums-Anch
  | de_text            = Zeige 5 „Exodia, die Verbotene“ und/oder „Der Verbotenen“-Monsterkarten von deiner Hand, deinem Deck und/oder offen von deiner Spielfeldseite, dann beschwöre 1 „Inkarnation der unaufhaltbaren Exodia“ als Spezialbeschwörung von deinem Extra Deck, dann mische die offenen Monsterkarten, die du kontrollierst, ins Deck, außer „Exodia“-Monsterkarten, deren Grund-Stufe 10 oder höher ist, und „Millennium“-Monsterkarten, zusätzlich kannst du für den Rest dieses Spielzugs keine Beschwörungen durchführen. Nach der Aktivierung mische diese Karte ins Deck, anstatt sie auf den Friedhof zu legen.
  | it_name            = Ankh del Millennio
  | it_text            = Mostra 5 Carte Mostro "il/del Proibito" dalla tua mano, Deck e/o Terreno scoperto, poi Evoca Specialmente 1 "L'Inarrestabile Exodia Incarnato" dal tuo Extra Deck, poi mischia le Carte Mostro scoperte che controlli nel Deck, eccetto le Carte Mostro "Exodia" con Livello originale 10 o superiore, e le Carte Mostro "Millennio", inoltre non puoi Evocare per il resto di questo turno. Dopo l'attivazione, mischia questa carta nel Deck invece di mandarla al Cimitero.
  | pt_name            = Ankh do Milênio
  | pt_text            = Mostre 5 Cards de Monstro "O Proibido" da sua mão, do Deck e/ou do campo com a face para cima e, depois, Invoque por Invocação-Especial 1 "O Imparável Exodia Encarnado" do seu Deck Adicional e, depois, embaralhe no Deck os Cards de Monstro com a face para cima que você controla, exceto Cards de Monstro "Exodia" cujos Níveis originais sejam 10 ou mais e Cards de Monstro "Milênio" e, além disso, você não pode Invocar pelo resto deste turno. Depois da ativação, embaralhe este card no Deck em vez de enviá-lo para o Cemitério.
  | es_name            = Anj Milenario
  | es_text            = Enseña 5 Cartas de Monstruo "el Prohibido" en tu mano, Deck y/o Campo boca arriba, y después Invoca de Modo Especial 1 "El Imparable Exodia Encarnado" desde tu Deck Extra, y después baraja al Deck las Cartas de Monstruo boca arriba que controles, excepto Cartas de Monstruo "Exodia" cuyos Niveles originales sean 10 o mayor y Cartas de Monstruo "Milenario/a", y además no puedes Invocar por el resto de este turno. Después de la activación, baraja esta carta al Deck en lugar de mandarla al Cementerio.
  | ja_text            = ①：自分の手札・デッキ・フィールド（表側表示）の「封印されし」モンスターカード５枚を選び、お互いに確認する。その後、ＥＸデッキから「幻の召喚神エクゾディア」１体を特殊召喚する。「千年」モンスターカード、「ミレニアム」モンスターカード、元々のレベルが１０以上の「エクゾディア」モンスターカードを除く、表側表示のモンスターカードが自分フィールドに存在する場合、さらにそれらを全てデッキに戻す。このターン、自分はモンスターを召喚・反転召喚・特殊召喚できない。発動後このカードは墓地へ送らず、デッキに戻る。
  | ko_name            = 천년의 십자
  | ko_text            = ①: 자신의 패 / 덱 / 필드(앞면 표시)의 "봉인된" 몬스터 카드 5장을 골라, 서로 확인한다. 그 후, 엑스트라 덱에서 "환상의 소환신 엑조디아" 1장을 특수 소환한다. "천년" 몬스터 카드, "밀레니엄" 몬스터 카드, 원래의 레벨이 10 이상인 "엑조디아" 몬스터 카드가 아닌, 앞면 표시의 몬스터 카드가 자신 필드에 존재할 경우, 추가로 그 카드들을 전부 덱으로 되돌린다. 이 턴에, 자신은 몬스터를 일반 소환 / 반전 소환 / 특수 소환할 수 없다. 발동 후 이 카드는 묘지로 보내지 않으며, 덱으로 되돌아간다.
  | tc_name            = 仟年十字
  | tc_text            = ①：挑選自己的手牌・牌組・場上（表側表示）的５張「被封印」怪獸卡，雙方確認。然後，從額外牌組將１隻「幻之召喚神 艾克佐迪亞」特殊召喚。除「仟年」怪獸卡、「千年」怪獸卡、原本等級為１０以上的「艾克佐迪亞」怪獸卡以外的、表側表示的怪獸卡存在於自己場上的情況下，進而將那些全部放回牌組。此回合，自己不可將怪獸召喚・反轉召喚・特殊召喚。發動後此卡不送至墓地，而是放回牌組。
  | sc_name            = 仟年十字
  | sc_text            = ①：挑选自己的手牌・牌组・场上（表侧表示）的５张“被封印”怪兽卡，双方确认。然后，从额外牌组将１只“幻之召唤神 艾克佐迪亚”特殊召唤。除“仟年”怪兽卡、“千年”怪兽卡、原本等级为１０以上的“艾克佐迪亚”怪兽卡以外的、表侧表示的怪兽卡存在于自己场上的情况下，进而将那些全部放回牌组。此回合，自己不可将怪兽召唤・反转召唤・特殊召唤。发动后此卡不送至墓地，而是放回牌组。
  }}
