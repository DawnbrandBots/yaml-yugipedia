  | text               = Spellcaster monsters you control gain 500 ATK/DEF. You can send 1 card from your hand to the GY; add to your hand or Special Summon to your opponent's field, 1 "Allure Queen" monster from your Deck. You can only use this effect of "Allure Palace" thrice per turn. "Allure Queen" Effect Monsters you control gain this effect.<br />●You can send this card equipped with a card(s) by its own effect to the GY; Special Summon 1 Spellcaster monster with 1500 or less ATK from your hand or Deck.
  | fr_name            = Palais Charmeur
  | fr_text            = Les monstres Magicien que vous contrôlez gagnent 500 ATK/DEF. Vous pouvez envoyer 1 carte depuis votre main au Cimetière ; ajoutez à votre main ou Invoquez Spécialement sur le Terrain de votre adversaire, 1 monstre "Reine Charmeuse" depuis votre Deck. Vous ne pouvez utiliser cet effet de "Palais Charmeur" que trois fois par tour. Les Monstres à Effet "Reine Charmeuse" que vous contrôlez gagnent cet effet.<br />●Vous pouvez envoyer cette carte équipée avec une ou plusieurs cartes par son propre effet au Cimetière ; Invoquez Spécialement 1 monstre Magicien avec max. 1500 ATK depuis votre main ou Deck.
  | de_name            = Verlockender Palast
  | de_text            = Hexer-Monster, die du kontrollierst, erhalten 500 ATK/DEF. Du kannst 1 Karte von deiner Hand auf den Friedhof legen; nimm 1 „Verlockende Königin“-Monster von deinem Deck und füge es deiner Hand hinzu oder beschwöre es als Spezialbeschwörung auf die Spielfeldseite deines Gegners. Du kannst diesen Effekt von „Verlockender Palast“ nur dreimal pro Spielzug verwenden. „Verlockende Königin“-Effektmonster, die du kontrollierst, erhalten diesen Effekt.<br />●Du kannst diese Karte, die durch ihren eigenen Effekt mit einer oder mehr Karten ausgerüstet ist, auf den Friedhof legen; beschwöre 1 Hexer-Monster mit 1500 oder weniger ATK als Spezialbeschwörung von deiner Hand oder deinem Deck.
  | it_name            = Palazzo della Seduzione
  | it_text            = I mostri Incantatore che controlli guadagnano 500 ATK/DEF. Puoi mandare 1 carta dalla tua mano al Cimitero; aggiungi alla tua mano o Evoca Specialmente sul Terreno del tuo avversario 1 mostro "Regina della Seduzione" dal tuo Deck. Puoi utilizzare questo effetto di "Palazzo della Seduzione" solo tre volte per turno. I Mostri con Effetto "Regina della Seduzione" che controlli guadagnano questo effetto.<br />●Puoi mandare questa carta equipaggiata con una o più carte dal suo stesso effetto al Cimitero; Evoca Specialmente 1 mostro Incantatore con ATK 1500 o inferiore dalla tua mano o Deck.
  | pt_name            = Palácio Cativante
  | pt_text            = Monstros Mago que você controla ganham 500 de ATK/DEF. Você pode enviar 1 card da sua mão para o Cemitério; adicione à sua mão ou Invoque por Invocação-Especial no campo do seu oponente, 1 monstro "Rainha Cativante" do seu Deck. Você só pode usar este efeito de "Palácio Cativante" três vezes por turno. Monstros de Efeito "Rainha Cativante" que você controla ganham este efeito.<br />●Você pode enviar para o Cemitério este card equipado com um ou mais cards por seu próprio efeito; Invoque por Invocação-Especial 1 monstro Mago com 1500 ou menos de ATK da sua mão ou do Deck.
  | es_name            = Palacio del Encanto
  | es_text            = Los monstruos Lanzador de Conjuros que controlas ganan 500 ATK/DEF. Puedes mandar al Cementerio 1 carta en tu mano; añade a tu mano o Invoca de Modo Especial al Campo de tu adversario, 1 monstruo "Reina del Encanto" desde tu Deck. Sólo puedes usar este efecto de "Palacio del Encanto" tres veces por turno. Los Monstruos de Efecto "Reina del Encanto" que controlas ganan este efecto.<br />●Puedes mandar al Cementerio esta carta equipada con una o más cartas por su propio efecto; Invoca de Modo Especial, desde tu mano o Deck, 1 monstruo Lanzador de Conjuros con 1500 ATK o menos.
  | ja_text            = このカード名の③の効果は１ターンに３度まで使用できる。<br />①：自分フィールドの魔法使い族モンスターの攻撃力・守備力は５００アップする。<br />②：自分フィールドの「魅惑の女王」効果モンスターは以下の効果を得る。<br />●自身の効果でカードを装備しているこのカードを墓地へ送って発動できる。手札・デッキから攻撃力１５００以下の魔法使い族モンスター１体を特殊召喚する。<br />③：手札を１枚墓地へ送って発動できる。デッキから「魅惑の女王」モンスター１体を選び、手札に加えるか相手フィールドに特殊召喚する。
  | ko_name            = 얼루어 팰리스
  | ko_text            = 이 카드명의 ③의 효과는 1턴에 3번까지 사용할 수 있다.<br />①: 자신 필드의 마법사족 몬스터의 공격력 / 수비력은 500 올린다.<br />②: 자신 필드의 "얼루어 퀸" 효과 몬스터는 이하의 효과를 얻는다.<br />●자신의 효과로 카드를 장착하고 있는 이 카드를 묘지로 보내고 발동할 수 있다. 패 / 덱에서 공격력 1500 이하의 마법사족 몬스터 1장을 특수 소환한다.<br />③: 패를 1장 묘지로 보내고 발동할 수 있다. 덱에서 "얼루어 퀸" 몬스터 1장을 고르고, 패에 넣거나 상대 필드에 특수 소환한다.
  | tc_name            = 魅惑宮殿
  | tc_text            = 此卡名的③效果１回合最多可使用３次。<br />①：自己場上的魔法使族怪獸的攻擊力・守備力上升５００。<br />②：自己場上的「魅惑女王」效果怪獸獲得以下效果。<br />●將以自身效果裝備有卡的此卡送至墓地可以發動。從手牌・牌組將１隻攻擊力１５００以下的魔法使族怪獸特殊召喚。<br />③：將１張手牌送至墓地可以發動。從牌組挑選１隻「魅惑女王」怪獸，加入手牌或特殊召喚至對手場上。
  | sc_name            = 魅惑宫殿
  | sc_text            = 此卡名的③效果１回合最多可使用３次。<br />①：自己场上的魔法师族怪兽的攻击力・守备力上升５００。<br />②：自己场上的“魅惑女王”效果怪兽获得以下效果。<br />●将以自身效果装备有卡的此卡送至墓地可以发动。从手牌・牌组将１只攻击力１５００以下的魔法师族怪兽特殊召唤。<br />③：将１张手牌送至墓地可以发动。从牌组挑选１只“魅惑女王”怪兽，加入手牌或特殊召唤至对手场上。
