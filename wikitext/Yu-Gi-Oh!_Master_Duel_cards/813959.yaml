  | fr_name   = Charge Tournoyante
  | fr_text   = Si "Gaïa le Chevalier Implacable", "Gaïa le Chevalier Implacable Rapide" ou "Gaïa le Dragon Champion" que vous contrôlez attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Si "Gaïa le Dragon Champion" inflige des dommages de combat avec cet effet : piochez 2 cartes, puis défaussez 1 carte.
  | de_name   = Spiralspeerstoß
  | de_text   = Falls „Gaia, zorniger Ritter“, „Gaia, zorniger Ritter des Dunklen Windes“ oder „Drachenmeister Gaia“, den du kontrollierst, ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Falls „Drachenmeister Gaia“ durch diesen Effekt Kampfschaden zufügt: Ziehe 2 Karten, dann wirf 1 Karte ab.
  | it_name   = Colpo di Lancia Spinale
  | it_text   = Se un "Gaia il Cavaliere", "Gaia il Cavaliere del Vento Oscuro" o "Gaia il Dragone" che controlli attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Se "Gaia il Dragone" infligge danno da combattimento con questo effetto: pesca 2 carte, poi scarta 1 carta.
  | pt_name   = Ataque da Lança em Espiral
  | pt_text   = Se "Gaia, o Cavaleiro Impetuoso", "Gaia, o Cavaleiro Impetuoso Célere" ou "Gaia, o Matador de Dragões" que você controla atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Se "Gaia, o Matador de Dragões" causar dano de batalha com este efeito: compre 2 cards e, depois, descarte 1 card.
  | es_name   = Golpe de Lanza en Espiral
  | es_text   = Si "Gaia el Caballero Feroz", "Gaia el Caballero Feroz Rápido", o "Gaia el Campeón Dragón" que controlas ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Si "Gaia el Campeón Dragón" inflige daño de batalla con este efecto: roba 2 cartas, y después descarta 1 carta.
  | ja_text   = ①：自分の「暗黒騎士ガイア」「疾風の暗黒騎士ガイア」「竜騎士ガイア」が守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />②：このカードの①の効果の適用によって「竜騎士ガイア」が相手に戦闘ダメージを与えた場合に発動する。自分は２枚ドローする。その後、自分の手札を１枚選んで捨てる。
  | ko_name   = 나선창살
  | ko_text   = ①: 자신의 "암흑 기사 가이아" "질풍의 암흑 기사 가이아" "용기사 가이아"가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다. ②: 이 카드의 ①의 효과의 적용에 의해 "용기사 가이아"가 상대에게 전투 데미지를 주었을 경우에 발동한다. 자신은 덱에서 2장 드로우하고, 그 후 패를 1장 골라 버린다.
  | tc_name   = 螺旋槍殺
  | tc_text   = ①：在我方的「暗黑騎士蓋亞」、「疾風暗黑騎士蓋亞」、「龍騎士蓋亞」攻擊了守備表示怪獸的狀況下，給予對方攻擊力超過該守備力數值的戰鬥傷害。②：「龍騎士蓋亞」因適用此卡①效果給予對方戰鬥傷害的狀況下發動。我方從牌組抽２張牌，其後選擇１張手牌捨棄。
  | sc_name   = 螺旋枪杀
  | sc_text   = ①：自己的“暗黑骑士盖亚”、“疾风暗黑骑士盖亚”、“龙骑士盖亚”攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。②：“龙骑士盖亚”因适用此卡①效果给予对手战斗伤害的情况下发动。自己从牌组抽２张，然后挑选１张手牌舍弃。
