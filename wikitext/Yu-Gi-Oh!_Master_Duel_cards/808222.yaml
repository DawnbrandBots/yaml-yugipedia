  | text      = If you control "Jinzo": Activate 1 of these effects;<br />●All Machine monsters you currently control cannot be destroyed by your opponent's card effects, until the end of this turn.<br />●When a card or effect is activated that targets a Machine monster(s) you control: Negate that effect.
