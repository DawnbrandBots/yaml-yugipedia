  | fr_name   = Alliage Éternel
  | fr_text   = Si vous contrôlez "Jinzo" : activez 1 de ces effets ;<br />●Jusqu'à la fin de ce tour, tous les monstres Machine que vous contrôlez actuellement ne peuvent pas être détruits par des effets de carte de votre adversaire.<br />●Lorsqu'une carte ou un effet qui cible un ou plusieurs monstres Machine que vous contrôlez est activé : annulez l'effet.
  | de_name   = Unvergängliche Legierung
  | de_text   = Falls du „Jinzo“ kontrollierst: Aktiviere 1 dieser Effekte;<br />●Alle Maschine-Monster, die du derzeit kontrollierst, können bis zum Ende dieses Spielzugs nicht durch Karteneffekte deines Gegners zerstört werden.<br />●Wenn eine Karte oder ein Effekt aktiviert wird, die oder der ein oder mehr Maschine-Monster als Ziel wählt, die du kontrollierst: Annulliere den Effekt.
  | it_name   = Lega Perenne
  | it_text   = Se controlli "Jinzo": attiva 1 di questi effetti;<br />●Tutti i mostri Macchina che controlli attualmente non possono essere distrutti dagli effetti delle carte del tuo avversario, fino alla fine di questo turno.<br />●Quando viene attivata una carta o un effetto che sceglie come bersaglio uno o più mostri Macchina che controlli: annulla quell'effetto.
  | pt_name   = Liga Eterna
  | pt_text   = Se você controlar "Jinzo": ative 1 desses efeitos;<br />●Até o final deste turno, todos os monstros Máquina que você controla atualmente não podem ser destruídos pelos efeitos de card do seu oponente.<br />●Quando um card ou efeito for ativado que escolha como alvo um ou mais monstros Máquina que você controla: negue o efeito.
  | es_name   = Aleación Eterna
  | es_text   = Si controlas un "Jinzo": activa 1 de estos efectos;<br />●Hasta el final de este turno todos los monstruos Máquina que controles en este momento no pueden ser destruidos por efectos de cartas de tu adversario.<br />●Cuando es activada una carta o efecto que selecciona uno o más monstruos Máquina que controles: niega ese efecto.
  | ja_text   = ①：自分フィールドに「人造人間－サイコ・ショッカー」が存在する場合、以下の効果から１つを選択して発動できる。<br />●自分フィールドの全ての機械族モンスターはターン終了時まで、相手の効果では破壊されない。<br />●自分フィールドの機械族モンスターを対象とする魔法・罠・モンスターの効果が発動した時に発動できる。その効果を無効にする。
  | ko_name   = 불후의 특수합금
  | ko_text   = ①: 자신 필드에 "인조인간 －사이코 쇼커－"가 존재할 경우, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●자신 필드의 모든 기계족 몬스터는 턴 종료시까지, 상대 효과로는 파괴되지 않는다.<br />●자신 필드의 기계족 몬스터를 대상으로 하는 마법 / 함정 / 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 효과를 무효로 한다.
  | tc_name   = 不朽的特殊合金
  | tc_text   = ①：在我方場上存在「人造人－念力震懾者」的狀況下，可從以下效果中選擇１個發動。　<br />●我方場上的所有機械族怪獸在回合結束前，不會因對方效果被破壞。<br />●可在對方以我方場上的機械族怪獸做為對象發動魔法・陷阱・怪獸效果時發動。將該效果變為無效。
  | sc_name   = 不朽的特殊合金
  | sc_text   = ①：自己场上有“人造人-念力震慑者”存在时，可从以下效果中选择1种发动。<br />●自己场上的所有机械族怪兽直至回合结束时为止不会被对手的效果破坏。<br />●有以自己场上的机械族怪兽为对象的魔法、陷阱、怪兽的效果发动时可以发动。使该效果无效。
