title: Cyberdark Invasion (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Continuous
  | lore               = Once per turn: You can activate 1 of these effects;<br />●Target 1 "Cyberdark" Effect Monster you control; equip 1 Dragon or Machine monster from either GY to it as an Equip Spell that gives it 1000 ATK.<br />●Send 1 Equip Card you control equipped to a Machine monster to the GY; destroy 1 card your opponent controls.<br />You can only use each effect of "Cyberdark Invasion" once per turn.
  | releases           = 
  Master Pack; February 14, 2023

  | fr_name            = Invasion Cyberténébreuse
  | fr_lore            = Une fois par tour : vous pouvez activer 1 de ces effets ;<br />●Ciblez 1 Monstre à Effet "Cyberténébreu" que vous contrôlez ; équipez 1 monstre Dragon ou Machine depuis l'un des Cimetières comme une Magie d'Équipement qui lui donne 1000 ATK.<br />●Envoyez 1 Carte d'Équipement que vous contrôlez équipée à un monstre Machine au Cimetière ; détruisez 1 carte contrôlée par votre adversaire.<br />Vous ne pouvez utiliser chaque effet de "Invasion Cyberténébreuse" qu'une fois par tour.
  | de_name            = Cyberfinsternis-Invasion
  | de_lore            = Einmal pro Spielzug: Du kannst 1 dieser Effekte aktivieren;<br />●Wähle 1 „Cyberfinsternis“-Effektmonster, das du kontrollierst; rüste es mit 1 Drache- oder Maschine-Monster von einem beliebigen Friedhof als Ausrüstungszauber aus, der ihm 1000 ATK gibt.<br />●Lege 1 Ausrüstungskarte, die du kontrollierst und mit der ein Maschine-Monster ausgerüstet ist, auf den Friedhof; zerstöre 1 Karte, die dein Gegner kontrolliert.<br />Du kannst jeden Effekt von „Cyberfinsternis-Invasion“ nur einmal pro Spielzug verwenden.
  | it_name            = Invasione Cyberoscura
  | it_lore            = Una volta per turno: puoi attivare 1 di questi effetti;<br />●Scegli come bersaglio 1 Mostro con Effetto "Cyberoscur" che controlli; equipaggia 1 mostro Drago o Macchina da qualsiasi Cimitero a esso come una Magia Equipaggiamento che gli dà 1000 ATK.<br />●Manda al Cimitero 1 Carta Equipaggiamento che controlli equipaggiata a un mostro Macchina; distruggi 1 carta controllata dal tuo avversario.<br />Puoi utilizzare ogni effetto di "Invasione Cyberoscura" una sola volta per turno.
  | pt_name            = Invasão Cibersombria
  | pt_lore            = Uma vez por turno: você pode ativar 1 desses efeitos;<br />●Escolha 1 Monstro de Efeito "Cibersombrio(a)" que você controla; equipe 1 monstro Dragão ou Máquina de qualquer Cemitério a ele como uma Magia de Equipamento que concede a ele 1000 de ATK.<br />●Envie para o Cemitério 1 Card de Equipamento que você controla equipado a um monstro Máquina; destrua 1 card que seu oponente controla.<br />Você só pode usar cada efeito de "Invasão Cibersombria" uma vez por turno.
  | es_name            = Invasión Ciberoscura
  | es_lore            = Una vez por turno: puedes activar 1 de estos efectos;<br />●Selecciona 1 Monstruo de Efecto "Ciberoscur" que tú controles; equípale 1 monstruo Dragón o Máquina en cualquier Cementerio como una Mágica de Equipo que le da 1000 ATK.<br />●Manda al Cementerio 1 Carta de Equipo que controles y que esté equipada a un monstruo Máquina; destruye 1 carta que controle tu adversario.<br />Sólo puedes usar cada efecto de "Invasión Ciberoscura" una vez por turno.
  | ja_lore            = ①：１ターンに１度、以下の効果から１つを選択して発動できる（このカード名の以下の効果はそれぞれ１ターンに１度しか選択できない）。<br />●自分フィールドの「サイバー・ダーク」効果モンスター１体を対象として発動できる。自分か相手の墓地からドラゴン族・機械族モンスター１体を攻撃力１０００アップの装備魔法カード扱いで対象のモンスターに装備する。<br />●機械族モンスターに装備されている自分フィールドの装備カード１枚を墓地へ送って発動できる。相手フィールドのカード１枚を破壊する。
  | ko_name            = 사이버다크 인베이전
  | ko_lore            = ①: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다. "사이버다크 인베이전"의 이하의 효과는 각각 1턴에 1번밖에 선택할 수 없다.<br />●자신 필드의 "사이버 다크" 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신 / 상대의 묘지에서 드래곤족 / 기계족 몬스터 1장을 고르고, 공격력 1000 올리는 장착 카드로 취급하여 대상 몬스터에 장착한다.<br />●기계족 몬스터에 장착되어 있는 자신 필드의 장착 카드 1장을 묘지로 보내고 발동할 수 있다. 상대 필드의 카드 1장을 고르고 파괴한다.
  | tc_name            = 電子黑暗入侵
  | tc_lore            = ①：１回合１次，可從以下效果選擇１個發動。「電子黑暗入侵」的以下效果，１回合各僅限選取１次。<br />●可將我方場上的１隻「電子・黑暗」效果怪獸做為對象發動。從我方・對方墓地選擇１隻龍族・機械族怪獸，視為攻擊力提升１０００的裝備卡，裝備於對象怪獸上。<br />●將裝備於機械族怪獸，我方場上的１張裝備卡送至墓地發動。選擇對方場上的１張卡破壞。
  | sc_name            = 电子黑暗入侵
  | sc_lore            = ①：１回合１次，可从以下效果中选择１个发动。“电子黑暗入侵”的以下效果１回合各仅可选择１次。<br />●以自己场上的１只“电子・黑暗”效果怪兽为对象可以发动。从自己・对手的墓地挑选１只龙族・机械族怪兽，视为攻击力上升１０００的装备卡，装备于对象怪兽。<br />●将１张装备于机械族怪兽的自己场上的装备卡送至墓地可以发动。挑选对手场上的１张卡破坏。
  }}
