title: Ojamuscle (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = (This card is always treated as a "Ojama" card.)<br />Target 1 "Ojama King" on the field; destroy as many "Ojama" monsters on the field as possible, except that target, and if you do, it gains 1000 ATK for each monster destroyed.

  | fr_name   = Ojamuscle
  | fr_text   = (Cette carte est toujours traitée comme une carte "Ojama".)<br />Sélectionnez 1 "Ojama Roi" face recto sur le Terrain. Détruisez chaque monstre sur le Terrain qui inclut "Ojama" dans son nom de carte, excepté l' "Ojama Roi" sélectionné. Augmentez l'ATK de l' "Ojama Roi" sélectionné de 1000 points pour chaque monstre détruit.
  | de_name   = Ojamuskel
  | de_text   = (Diese Karte wird immer als eine „Ojama“-Karte behandelt.)<br />Wähle 1 offenen „Ojama-König“ auf dem Spielfeld. Zerstöre alle Monster auf dem Spielfeld, deren Namen „Ojama“ enthalten, außer dem gewählten „Ojama-König“. Erhöhe die ATK des gewählten „Ojama-König“ um 1000 Punkte für jedes zerstörte Monster.
  | it_name   = Ojamuscoli
  | it_text   = (Questa carta viene sempre considerata come una carta "Ojama".)<br />Scegli 1 "Re Ojama" scoperto sul Terreno. Distruggi tutti i mostri sul Terreno che includono "Ojama" nel nome della carta, eccetto il "Re Ojama" scelto. Aumenta l'ATK del "Re Ojama" scelto di 1000 punti per ogni mostro distrutto.
  | pt_name   = Ojamúsculo
  | pt_text   = (Este card deve ser sempre considerado como um card "Ojama".)<br />Escolha 1 "Rei Ojama" no campo; destrua tantos monstros "Ojama" no campo quanto possível, exceto o alvo e, se isso acontecer, ele ganha 1000 de ATK para cada monstro destruído.
  | es_name   = Ojamúsculo
  | es_text   = (Esta carta se trata siempre como una carta "Ojama").<br />Selecciona 1 "Rey Ojama" boca arriba en el Campo. Destruye todos los monstruos en el Campo que incluyan "Ojama" en su nombre, exceptuando el "Rey Ojama" seleccionado. Aumenta el ATK del "Rey Ojama" seleccionado en 1000 puntos por cada monstruo destruido.
  | ja_text   = ①：フィールドの「おジャマ・キング」１体を対象として発動できる。その「おジャマ・キング」以外のフィールドの「おジャマ」モンスターを全て破壊し、その「おジャマ・キング」の攻撃力は破壊したモンスターの数×１０００アップする。
  | ko_name   = 방해꾼 머슬
  | ko_text   = 필드 위에 앞면 표시로 존재하는 "방해꾼 킹" 1장을 선택한다. 선택한 "방해꾼 킹" 이외의 "방해꾼"이라는 이름이 붙은 몬스터를 전부 파괴한다. 파괴한 몬스터 1장당, 선택한 "방해꾼 킹" 1장의 공격력은 1000 포인트 올린다.
  | tc_name   = 擾亂怪肌肉
  | tc_text   = 可選擇場上的１隻「擾亂怪之王」發動。將選擇的「擾亂怪之王」以外的場上冠有「擾亂怪」之名的怪獸全部破壞，選擇的「擾亂怪之王」的攻擊力依據破壞的怪獸數量×１０００進行提升。
  | sc_name   = 扰乱怪肌肉
  | sc_text   = 可选择场上的１只“扰乱怪之王”并发动。破坏场上所有除被选择的“扰乱怪之王”以外的冠有“扰乱怪”之名的怪兽，被选择的“扰乱怪之王”的攻击力上升被破坏怪兽的数量×１０００点。
  }}
