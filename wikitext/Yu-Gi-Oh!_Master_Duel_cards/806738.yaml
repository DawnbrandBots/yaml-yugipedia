  | it_text   = Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale OSCURITÀ. Devi anche offrire come Tributo, dalla tua mano o Terreno, mostri il cui Livello totale sia esattamente pari al Livello del Mostro Rituale che stai Evocando tramite Rituale.
