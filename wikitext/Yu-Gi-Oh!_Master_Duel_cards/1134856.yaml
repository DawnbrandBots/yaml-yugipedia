  | it_name            = Doppia Fusione
  | it_text            = Paga 500 LP; Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno, poi puoi Evocare tramite Fusione 1 altro Mostro Fusione dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno.
  | pt_name            = Fusão Dupla
  | pt_text            = Pague 500 PV; Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando monstros da sua mão ou do campo e, depois, você pode Invocar por Invocação-Fusão mais 1 Monstro de Fusão do seu Deck Adicional, usando monstros da sua mão ou do campo.
  | es_name            = Fusión Doble
  | es_text            = Paga 500 LP; Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando monstruos en tu mano o Campo, y después puedes Invocar por Fusión 1 Monstruo de Fusión más desde tu Deck Extra, usando monstruos en tu mano o Campo.
  | ja_text            = ①：５００ＬＰを払って発動できる。自分の手札・フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚する。その後、自分の手札・フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚できる。
  | ko_name            = 이중융합
  | ko_text            = ①: 500 LP를 지불하고 발동할 수 있다. 자신의 패 / 필드의 몬스터를 융합 소재로 하고, 융합 몬스터 1장을 융합 소환한다. 그 후, 자신의 패 / 필드의 몬스터를 융합 소재로 하고, 융합 몬스터 1장을 융합 소환할 수 있다.
  | tc_name            = 二重融合
