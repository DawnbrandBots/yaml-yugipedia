  | sc_name            = 二重融合
  | sc_text            = ①：支付500LP可以发动。将自己手牌・场上的怪兽作为融合素材，将1只融合怪兽融合召唤。然后，可将自己手牌・场上的怪兽作为融合素材，将1只融合怪兽融合召唤。
