  | text      = Once per turn: You can banish 1 "Lightsworn" monster from your hand or GY, then target 1 of your banished "Lightsworn" monsters, except "Lumina, Twilightsworn Shaman"; Special Summon it. Once per turn, if your other "Lightsworn" monster's effect is activated: Send the top 3 cards of your Deck to the GY.

  | fr_name   = Lumina la Shaman, Seigneur Lumière du Crépuscule
  | fr_text   = Une fois par tour : vous pouvez bannir 1 monstre "Seigneur Lumière" depuis votre main ou Cimetière, puis ciblez 1 de vos monstres "Seigneur Lumière" bannis ("Lumina la Shaman, Seigneur Lumière du Crépuscule" exclu) ; Invoquez-le Spécialement. Une fois par tour, si un effet de votre autre monstre "Seigneur Lumière" est activé : envoyez les 3 cartes du dessus de votre Deck au Cimetière.
  | de_name   = Lumina, Zwielichtverpflichtete Schamanin
  | de_text   = Einmal pro Spielzug: Du kannst 1 „Lichtverpflichtet“-Monster von deiner Hand oder deinem Friedhof verbannen und dann 1 deiner verbannten „Lichtverpflichtet“-Monster wählen, außer „Lumina, Zwielichtverpflichtete Schamanin“; beschwöre es als Spezialbeschwörung. Einmal pro Spielzug, falls der Effekt deines anderen „Lichtverpflichtet“-Monster aktiviert wird: Lege die obersten 3 Karten deines Decks auf den Friedhof.
  | it_name   = Lumina, Sciamana Fedele della Luce Crepuscolare
  | it_text   = Una volta per turno: puoi bandire 1 mostro "Fedele della Luce" dalla tua mano o Cimitero, poi scegliere come bersaglio 1 dei tuoi mostri "Fedele della Luce" banditi, eccetto "Lumina, Sciamana Fedele della Luce Crepuscolare"; Evocalo Specialmente. Una volta per turno, se viene attivato l'effetto di un altro tuo mostro "Fedele della Luce": manda le prime 3 carte del tuo Deck al Cimitero.
  | pt_name   = Lumina, a Xamã Crepúsculo Luminosa
  | pt_text   = Uma vez por turno: você pode banir 1 monstro "Luminoso(a)" da sua mão ou do Cemitério e, depois, escolha 1 dos seus monstros "Luminoso(a)" banidos, exceto "Lumina, a Xamã Crepúsculo Luminosa"; Invoque-o por Invocação-Especial. Uma vez por turno, se o efeito de outro monstro "Luminoso(a)" seu for ativado: envie os 3 cards do topo do seu Deck para o Cemitério.
  | es_name   = Lumina, Chamán Luminosa del Atardecer
  | es_text   = Una vez por turno: puedes desterrar 1 monstruo "Luminoso/a" en tu mano o Cementerio, y después seleccionar 1 de tus monstruos "Luminoso/a" desterrados, excepto "Lumina, Chamán Luminosa del Atardecer"; Invócalo de Modo Especial. Una vez por turno, si es activado el efecto de otro monstruo "Luminoso/a" tuyo: manda al Cementerio las 3 cartas de la parte superior de tu Deck.
  | ja_text   = ①：１ターンに１度、自分の手札・墓地から「ライトロード」モンスター１体を除外し、「トワイライトロード・シャーマン　ルミナス」以外の自分の除外状態の「ライトロード」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。<br />②：１ターンに１度、他の自分の「ライトロード」モンスターの効果が発動した場合に発動する。自分のデッキの上からカードを３枚墓地へ送る。
  | ko_name   = 트와일라이트로드 샤먼 루미나스
  | ko_text   = ①: 1턴에 1번, 자신의 패 / 묘지에서 "라이트로드" 몬스터 1장을 제외하고, "트와일라이트로드 샤먼 루미나스" 이외의 자신의 제외 상태인 "라이트로드" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다.<br />②: 1턴에 1번, 다른 자신의 "라이트로드" 몬스터의 효과가 발동했을 경우에 발동한다. 자신의 덱 위에서 카드를 3장 묘지로 보낸다.
  | tc_name   = 暮光道薩滿 露米娜絲
  | tc_text   = ①：１回合１次，可將我方手牌・墓地的１隻「光道」怪獸除外，將我方被除外的１隻「暮光道薩滿 露米娜絲」以外的「光道」怪獸做為對象發動。特殊召喚該怪獸。<br />②：１回合１次，在我方的此卡以外的「光道」怪獸的效果發動的狀況下發動。從我方牌組上方將３張卡送至墓地。
  | sc_name   = 暮光道萨满 露米娜丝
  | sc_text   = ①：１回合１次，可从我方手牌、墓地将１只“光道”怪兽除外，并以除“暮光道萨满 露米娜丝”以外被除外的１只我方“光道”怪兽为对象发动。特殊召唤该怪兽。<br />②：１回合１次，除此卡以外的我方“光道”怪兽的效果发动的场合发动。从我方牌组上方将３张卡牌送入墓地。
  }}
