  | pt_name   = Shiranui Ferreiro
  | pt_text   = Se este card for enviado do campo para o Cemitério como uma Matéria Sincro: você pode adicionar 1 card "Shiranui" do seu Deck à sua mão, exceto "Shiranui Ferreiro". Você só pode usar este efeito de "Shiranui Ferreiro" uma vez por turno. Se este card for banido: você pode ativar este efeito; neste turno, monstros do Tipo Zumbi que você controla não podem ser destruídos em batalha.
