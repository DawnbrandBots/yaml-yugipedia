  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：フィールドのこのカードがＳ素材として墓地へ送られた場合に発動できる。デッキから「不知火の鍛師」以外の「不知火」カード１枚を手札に加える。<br />②：このカードが除外された場合に発動できる。このターン、自分のアンデット族モンスターは戦闘では破壊されない。
  | ko_name   = 시라누이의 단사
  | ko_text   = "시라누이의 단사"의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 필드의 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "시라누이의 단사" 이외의 "시라누이" 카드 1장을 패에 넣는다.<br />②: 이 카드가 제외되었을 경우에 발동할 수 있다. 이 턴에, 자신의 언데드족 몬스터는 전투로는 파괴되지 않는다.
  | tc_name   = 不知火的鍛造師
