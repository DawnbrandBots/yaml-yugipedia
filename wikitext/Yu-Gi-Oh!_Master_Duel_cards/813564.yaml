  | sc_name   = 不知火的锻师
  | sc_text   = 此卡名的①效果１回合仅可使用１次。<br />①：场上的此卡作为同步素材被送至墓地的情况下可以发动。从牌组将“不知火的锻师”以外的１张“不知火”卡加入手牌。<br />②：此卡被除外的情况下可以发动。此回合，自己的不死族怪兽不会因战斗被破坏。
