  | text      = Monsters your opponent controls cannot target Warrior monsters for attacks, except "Valkyrian Knight". When this card is destroyed by battle and sent to the GY: You can banish this card and 1 Warrior monster from your GY, then target 1 Level 5 or higher Warrior monster in your GY; Special Summon that target.
  | releases  = Master Pack
  | fr_name   = Chevalier Valkyrie
  | fr_text   = Les monstres contrôlés par votre adversaire ne peuvent pas cibler de monstres de Type Guerrier face recto ("Chevalier Valkyrie" exclu) avec une attaque. Lorsque cette carte est détruite au combat et envoyée au Cimetière : vous pouvez bannir 1 monstre de Type Guerrier et cette carte depuis votre Cimetière, puis ciblez 1 monstre de Type Guerrier de min. Niveau 5 dans votre Cimetière ; Invoquez Spécialement la cible.
  | de_name   = Valkyrischer Ritter
  | de_text   = Monster, die dein Gegner kontrolliert, können keine offenen Monster vom Typ Krieger als Ziel für Angriffe wählen, außer „Valkyrischer Ritter“. Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird: Du kannst 1 Monster vom Typ Krieger und diese Karte von deinem Friedhof verbannen und dann 1 Monster vom Typ Krieger der Stufe 5 oder höher in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  | it_name   = Cavaliere Valchiriano
  | it_text   = I mostri controllati dal tuo avversario non possono scegliere come bersaglio per gli attacchi i mostri di Tipo Guerriero scoperti, eccetto "Cavaliere Valchiriano". Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi bandire 1 mostro di Tipo Guerriero e questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro di Tipo Guerriero di Livello 5 o superiore nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  | pt_name   = Cavaleiro Valquíria
  | pt_text   = Monstros que seu oponente controla não podem escolher monstros do Tipo Guerreiro com a face para cima como alvo de ataques, exceto "Cavaleiro Valquíria". Quando este card for destruído em batalha e enviado para o Cemitério: você pode banir 1 monstro do Tipo Guerreiro e este card do seu Cemitério e, depois, escolher 1 monstro do Tipo Guerreiro de Nível 5 ou mais no seu Cemitério; Invoque o alvo por Invocação-Especial.
  | es_name   = Caballero de la Valkiria
  | es_text   = Los monstruos que controla tu adversario no pueden seleccionar para ataques a monstruos de Tipo Guerrero boca arriba, excepto a "Caballero de la Valkiria". Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes desterrar 1 monstruo de Tipo Guerrero y esta carta en tu Cementerio, y después seleccionar 1 monstruo de Tipo Guerrero de Nivel 5 o mayor en tu Cementerio; Invoca ese objetivo de Modo Especial.
  | ja_text   = ①：このカードがモンスターゾーンに存在する限り、相手モンスターは「バルキリー・ナイト」以外の戦士族モンスターを攻撃対象に選択できない。<br />②：このカードが戦闘で破壊され墓地へ送られた時、自分の墓地から戦士族モンスター１体とこのカードを除外し、自分の墓地のレベル５以上の戦士族モンスター１体を対象として発動できる。その戦士族モンスターを特殊召喚する。
  | ko_name   = 벌키리 나이트
  | ko_text   = ①: 이 카드가 몬스터 존에 존재하는 한, 상대는 "벌키리 나이트" 이외의 전사족 몬스터를 공격 대상으로 선택할 수 없다. ②: 이 카드가 전투로 파괴되어 묘지로 보내졌을 때, 자신 묘지에서 전사족 몬스터 1장과 이 카드를 제외하고, 자신 묘지의 레벨 5 이상의 전사족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 전사족 몬스터를 특수 소환한다.
  | tc_name   = 女戰鬥騎士
  | tc_text   = ①：只要此卡存在於怪獸區，對方就無法將「女戰鬥騎士」以外的戰士族怪獸選為攻擊對象。②：此卡因戰鬥被破壞送至墓地時，可從我方墓地將１隻戰士族怪獸與此卡除外，將我方墓地的１隻等級５以上的戰士族怪獸做為對象發動。特殊召喚該戰士族怪獸。
  | sc_name   = 女战斗骑士
  | sc_text   = 只要此卡以表侧表示存在于场上，对手不可选择除“女战斗骑士”以外的战士族怪兽为攻击对象。此卡因战斗被破坏并送入墓地时，可将我方墓地的１只战士族怪兽和此卡从游戏中除外并发动。从我方墓地选择１只等级５或以上的战士族怪兽特殊召唤。
  }}
