  | lore               = If this card is Special Summoned: You can add 1 "Dinowrestler" monster or 1 "World Dino Wrestling" from your Deck to your hand. During the End Phase, if this card is in the GY because it was sent there this turn, and your opponent controls more monsters than you do: You can target 1 "Dinowrestler" monster in your GY, except "Dinowrestler Systegosaur"; Special Summon it. You can only use each effect of "Dinowrestler Systegosaur" once per turn.

  | fr_name            = Dinolutteur Systégosaure
  | fr_lore            = Si cette carte est Invoquée Spécialement : vous pouvez ajouter 1 monstre "Dinolutteur" ou 1 "Dino Lutte Mondiale" depuis votre Deck à votre main. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée ce tour, et que votre adversaire contrôle plus de monstres que vous : vous pouvez cibler 1 monstre "Dinolutteur" ("Dinolutteur Systégosaure" exclu) dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser chaque effet de "Dinolutteur Systégosaure" qu'une fois par tour.
  | de_name            = Dinowrestler Systegosaurier
  | de_lore            = Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Dinowrestler“-Monster oder 1 „Welt-Dino-Wrestling“ von deinem Deck hinzufügen. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde, und dein Gegner mehr Monster kontrolliert als du: Du kannst 1 „Dinowrestler“-Monster in deinem Friedhof wählen, außer „Dinowrestler Systegosaurier“; beschwöre es als Spezialbeschwörung. Du kannst jeden Effekt von „Dinowrestler Systegosaurier“ nur einmal pro Spielzug verwenden.
  | it_name            = Dinowrestler Systegosauro
  | it_lore            = Se questa carta viene Evocata Specialmente: puoi aggiungere 1 mostro "Dinowrestler" o 1 "Dino Wrestling Mondiale" dal tuo Deck alla tua mano. Durante la End Phase, se questa carta è nel Cimitero perché ci è stata mandata in questo turno, e il tuo avversario controlla più mostri di te: puoi scegliere come bersaglio 1 mostro "Dinowrestler" nel tuo Cimitero, eccetto "Dinowrestler Systegosauro"; Evocalo Specialmente. Puoi utilizzare ogni effetto di "Dinowrestler Systegosauro" una sola volta per turno.
  | pt_name            = Dinolutador Sistegossauro
  | pt_lore            = Se este card for Invocado por Invocação-Especial: você pode adicionar 1 monstro "Dinolutador" ou 1 "Mundo Dino Lutador" do seu Deck à sua mão. Durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá neste turno e seu oponente controlar mais monstros que você: você pode escolher 1 monstro "Dinolutador" no seu Cemitério, exceto "Dinolutador Sistegossauro"; Invoque-o por Invocação-Especial. Você só pode usar cada efeito de "Dinolutador Sistegossauro" uma vez por turno.
  | es_name            = Dinoluchador Systegosaurio
  | es_lore            = Si esta carta es Invocada de Modo Especial: puedes añadir a tu mano 1 monstruo "Dinoluchador" o 1 "Dino Lucha Mundial" en tu Deck. Durante la End Phase, si esta carta está en el Cementerio porque fue mandada allí este turno, y tu adversario controla más monstruos que tú: puedes seleccionar 1 monstruo "Dinoluchador" en tu Cementerio, excepto "Dinoluchador Systegosaurio"; Invócalo de Modo Especial. Sólo puedes usar cada efecto de "Dinoluchador Systegosaurio" una vez por turno.
  | ja_lore            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した場合に発動できる。デッキから「ダイナレスラー」モンスター１体か「ワールド・ダイナ・レスリング」１枚を手札に加える。<br />②：このカードが墓地へ送られたターンのエンドフェイズに、相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合、「ダイナレスラー・システゴ」以外の自分の墓地の「ダイナレスラー」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name            = 다이너레슬러 시스테고
  | ko_lore            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "다이너레슬러" 몬스터 1장 또는 "월드 다이너 레슬링" 1장을 패에 넣는다. ②: 이 카드가 묘지로 보내진 턴의 엔드 페이즈에, 상대 필드의 몬스터의 수가 자신 필드의 몬스터보다 많을 경우, "다이너레슬러 시스테고" 이외의 자신 묘지의 "다이너레슬러" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name            = 恐龍摔角手 西斯特瑪劍龍
  | tc_lore            = 此卡名的①②效果，１回合各僅限使用１次。①：可在此卡特殊召喚成功的狀況下發動。從牌組將１隻「恐龍摔角手」怪獸或１張「世界恐龍摔角」加入手牌。②：此卡被送至墓地的回合的結束階段，在對方場上的怪獸的數量多於我方場上的怪獸的狀況下，可將我方墓地的１隻「恐龍摔角手 西斯特瑪劍龍」以外的「恐龍摔角手」怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name            = 恐龙摔跤手・西斯特玛剑龙
  | sc_lore            = 此卡名的①②效果１回合仅可各使用１次。①：此卡特殊召唤成功的情况下可以发动。从牌组将１只“恐龙摔跤手”怪兽或１张“世界恐龙摔跤”加入手牌。②：在此卡被送至墓地的回合的结束阶段，对手场上怪兽的数量比自己场上的怪兽多的情况下，以自己墓地“恐龙摔跤手・西斯特玛剑龙”以外的１只“恐龙摔跤手”怪兽为对象可以发动。将该怪兽特殊召唤。
