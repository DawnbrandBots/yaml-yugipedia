title: Double Wild (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Quick-Play
  | text               = Target 1 Level 5 or lower monster you control; add 1 Level 10 monster from your Deck to your hand with the same original Type, then you can discard 1 card, and if you do, Special Summon 1 monster from your hand with that same Type, in Defense Position. You cannot Special Summon for the rest of this turn after this card resolves, except monsters with that original Type. You can only activate 1 "Double Wild" per turn.
  | fr_name            = Double Joker
  | fr_text            = Ciblez 1 monstre de max. Niveau 5 que vous contrôlez ; ajoutez 1 monstre de Niveau 10 depuis votre Deck à votre main du même Type d'origine, puis vous pouvez défausser 1 carte, et si vous le faites, Invoquez Spécialement 1 monstre depuis votre main du même Type, en Position de Défense. Vous ne pouvez pas Invoquer Spécialement le reste de ce tour après la résolution de cette carte (monstres du même Type d'origine exclus). Vous ne pouvez activer qu'1 "Double Joker" par tour.
  | de_name            = Doppel-Joker
  | de_text            = Wähle 1 Monster der Stufe 5 oder niedriger, das du kontrollierst; füge deiner Hand 1 Monster der Stufe 10 mit demselben Grund-Typ von deinem Deck hinzu, dann kannst du 1 Karte abwerfen und falls du dies tust, beschwöre 1 Monster mit demselben Typ als Spezialbeschwörung von deiner Hand in die Verteidigungsposition. Du kannst für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Spezialbeschwörungen durchführen, außer von Monstern mit jenem Grund-Typ. Du kannst nur 1 „Doppel-Joker“ pro Spielzug aktivieren.
  | it_name            = Doppio Jolly
  | it_text            = Scegli come bersaglio 1 mostro di Livello 5 o inferiore che controlli; aggiungi dal tuo Deck alla tua mano 1 mostro di Livello 10 con lo stesso Tipo originale, poi puoi scartare 1 carta e, se lo fai, Evoca Specialmente dalla tua mano 1 mostro con quello stesso Tipo, in Posizione di Difesa. Non puoi Evocare Specialmente per il resto di questo turno dopo che questa carta si è risolta, eccetto mostri con quel Tipo originale. Puoi attivare solo 1 "Doppio Jolly" per turno.
  | pt_name            = Coringa Duplo
  | pt_text            = Escolha 1 monstro de Nível 5 ou menos que você controla; adicione 1 monstro de Nível 10 do seu Deck à sua mão com o mesmo Tipo original e, depois, você pode descartar 1 card e, se isso acontecer, Invoque por Invocação-Especial 1 monstro da sua mão com esse mesmo Tipo, em Posição de Defesa. Você não pode Invocar por Invocação-Especial pelo resto deste turno depois que este card resolver, exceto monstros com esse Tipo original. Você só pode ativar 1 "Coringa Duplo" por turno.
  | es_name            = Doble Comodín
  | es_text            = Selecciona 1 monstruo de Nivel 5 o menor que controles; añade a tu mano 1 monstruo de Nivel 10 en tu Deck con el mismo Tipo original, y después puedes descartar 1 carta y, si lo haces, Invoca 1 monstruo de Modo Especial desde tu mano con ese mismo Tipo, en Posición de Defensa. No puedes Invocar de Modo Especial por el resto de este turno después de que esta carta se resuelva, excepto monstruos con ese Tipo original. Sólo puedes activar 1 "Doble Comodín" por turno.
  | ja_text            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドのレベル５以下のモンスター１体を対象として発動できる。元々の種族がそのモンスターと同じレベル１０モンスター１体をデッキから手札に加える。その後、以下の効果を適用できる。このカードの発動後、ターン終了時まで自分は元々の種族が対象のモンスターと同じモンスターしか特殊召喚できない。<br />●自分の手札を１枚選んで捨て、種族がこの効果で加えたモンスターと同じモンスターを手札から守備表示で特殊召喚する。
  | ko_name            = 더블 와일드
  | ko_text            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 필드의 레벨 5 이하의 몬스터 1장을 대상으로 하고 발동할 수 있다. 원래의 종족이 그 몬스터와 같은 레벨 10 몬스터 1장을 덱에서 패에 넣는다. 그 후, 이하의 효과를 적용할 수 있다. 이 카드의 발동 후, 턴 종료시까지 자신은 원래의 종족이 대상 몬스터와 같은 몬스터밖에 특수 소환할 수 없다.<br />●자신의 패를 1장 골라 버리고, 종족이 이 효과로 넣은 몬스터와 같은 몬스터를 패에서 수비 표시로 특수 소환한다.
  | tc_name            = 雙重百搭
  | tc_text            = 此卡名的卡1回合僅可發動1張。<br />①：以自己場上的1隻等級5以下的怪獸為對象可以發動。從牌組將原本種族和該怪獸相同的1隻等級10怪獸加入手牌。然後可適用以下效果。此卡發動後，直至回合結束時為止，自己僅可特殊召喚原本種族和對象怪獸相同的怪獸。<br />●挑選自己的1張手牌捨棄，從手牌將種族和以此效果加入了手牌的怪獸相同的怪獸以守備表示特殊召喚。
  | sc_name            = 双重百搭
  | sc_text            = 此卡名的卡1回合仅可发动1张。<br />①：以自己场上的1只等级5以下的怪兽为对象可以发动。从牌组将原本种族和该怪兽相同的1只等级10怪兽加入手牌。然后可适用以下效果。此卡发动后，直至回合结束时为止，自己仅可特殊召唤原本种族和对象怪兽相同的怪兽。<br />●挑选自己的1张手牌舍弃，从手牌将种族和以此效果加入了手牌的怪兽相同的怪兽以守备表示特殊召唤。
  }}
