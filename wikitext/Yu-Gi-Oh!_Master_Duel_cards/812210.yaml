  | text      = 2 Level 4 monsters<br />You can detach 1 material from this card; if you have more cards in your Extra Deck than your opponent's, apply these effects in sequence, depending on the difference.<br />●1+: This card gains 1000 ATK until the end of your opponent's turn.<br />●5+: Neither player can target this card with card effects until the end of your opponent's turn.<br />●10+: Banish 1 card your opponent controls.<br />●15+: Make your opponent's LP 3000.<br />You can only use this effect of "Pendransaction" once per turn.

  | fr_name   = Pendransaction
  | fr_text   = 2 monstres de Niveau 4<br />Vous pouvez détacher 1 Matériel de cette carte ; si vous avez plus de cartes dans votre Extra Deck que votre adversaire, appliquez ces effets dans l'ordre, selon la différence.<br />●1+ : Jusqu'à la fin du tour de votre adversaire, cette carte gagne 1000 ATK.<br />●5+ : Jusqu'à la fin du tour de votre adversaire, aucun joueur ne peut cibler cette carte avec des effets de carte.<br />●10+ : Bannissez 1 carte contrôlée par votre adversaire.<br />●15+ : Faites devenir 3000 les LP de votre adversaire.<br />Vous ne pouvez utiliser cet effet de "Pendransaction" qu'une fois par tour.
  | de_name   = Pendransaktion
  | de_text   = 2 Monster der Stufe 4<br />Du kannst 1 Material von dieser Karte abhängen; falls du mehr Karten in deinem Extra Deck hast als dein Gegner, führe nacheinander diese Effekte aus, abhängig von der Differenz.<br />●1+: Diese Karte erhält bis zum Ende des Spielzugs deines Gegners 1000 ATK.<br />●5+: Kein Spieler kann diese Karte bis zum Ende des Spielzugs deines Gegners als Ziel für Karteneffekte wählen.<br />●10+: Verbanne 1 Karte, die dein Gegner kontrolliert.<br />●15+: Mache die LP deines Gegners zu 3000.<br />Du kannst diesen Effekt von „Pendransaktion“ nur einmal pro Spielzug verwenden.
  | it_name   = Pendransazione
  | it_text   = 2 mostri di Livello 4<br />Puoi staccare 1 materiale da questa carta; se hai più carte nel tuo Extra Deck del tuo avversario, applica questi effetti in ordine, a seconda della differenza.<br />●1+: Questa carta guadagna 1000 ATK fino alla fine del turno del tuo avversario.<br />●5+: Nessun giocatore può scegliere come bersaglio questa carta con gli effetti delle carte fino alla fine del turno del tuo avversario.<br />●10+: Bandisci 1 carta controllata dal tuo avversario.<br />●15+: Rendi i LP del tuo avversario 3000.<br />Puoi utilizzare questo effetto di "Pendransazione" una sola volta per turno.
  | pt_name   = Pendrasação
  | pt_text   = 2 monstros de Nível 4<br />Você pode desassociar 1 matéria deste card; se você tiver mais cards no seu Deck Adicional que o seu oponente, aplique esses efeitos em sequência, dependendo da diferença.<br />●1+: Este card ganha 1000 de ATK até o final do turno do seu oponente.<br />●5+: Nenhum duelista pode escolher este card como alvo de efeitos de card até o final do turno do seu oponente.<br />●10+: Bana 1 card que seu oponente controla.<br />●15+: Transforme os PV do seu oponente em 3000.<br />Você só pode usar este efeito de "Pendrasação" uma vez por turno.
  | es_name   = Pendransacción
  | es_text   = 2 monstruos de Nivel 4<br />Puedes desacoplar 1 material de esta carta; si tienes más cartas en tu Deck Extra que tu adversario, aplica estos efectos en secuencia, dependiendo de la diferencia.<br />●1+: Esta carta gana 1000 ATK hasta el final del turno de tu adversario.<br />●5+: Ningún jugador puede seleccionar esta carta con efectos de cartas hasta el final del turno de tu adversario.<br />●10+: Destierra 1 carta que controle tu adversario.<br />●15+: Convierte los LP de tu adversario en 3000.<br />Sólo puedes usar este efecto de "Pendransacción" una vez por turno.
  | ja_text   = レベル４モンスター×２<br />このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードのＸ素材を１つ取り除いて発動できる。自分のＥＸデッキの枚数が相手より多い場合、その差の数によって以下の効果をそれぞれ適用する。<br />●１枚以上：このカードの攻撃力は相手ターン終了時まで１０００アップする。<br />●５枚以上：お互いにこのカードを相手ターン終了時まで効果の対象にできない。<br />●１０枚以上：相手フィールドのカード１枚を除外する。<br />●１５枚以上：相手のＬＰを３０００にする。
  | ko_name   = 펜드라잭션
  | ko_text   = 레벨 4 몬스터 × 2<br />이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 자신의 엑스트라 덱의 매수가 상대보다 많을 경우, 그 차의 수에 따라 이하의 효과를 각각 적용한다.<br />●1장 이상: 이 카드의 공격력은 상대 턴 종료시까지 1000 올린다.<br />●5장 이상: 이 카드는 상대 턴 종료시까지 효과의 대상이 되지 않는다.<br />●10장 이상: 상대 필드의 카드 1장을 고르고 제외한다.<br />●15장 이상: 상대의 LP를 3000 으로 한다.
  | tc_name   = 事務處理蜈蚣鯨
  | tc_text   = 等級４怪獸×２<br />此卡名的效果１回合僅限使用１次。①：可去除此卡的１個超量素材發動。在我方額外牌組的張數比對方多的狀況下，根據該差距數量適用以下效果。<br />●１張以上：此卡的攻擊力在對方回合結束前提升１０００。<br />●５張以上：此卡在對方回合結束前不會成為效果對象。<br />●１０張以上：選擇對方場上的１張卡除外。<br />●１５張以上：將對方的LP變為３０００。
  | sc_name   = 事务处理蜈蚣鲸
  | sc_text   = 等级４怪兽×２<br />此卡名的效果１回合仅可使用１次。①：去除此卡的１个超量素材可以发动。自己额外牌组的张数多于对手的情况下，依其差值分别适用以下效果。<br />●１张以上：此卡的攻击力直至对手回合结束时为止上升１０００。<br />●５张以上：此卡直至对手回合结束时为止不会成为效果的对象。<br />●１０张以上：挑选对手场上的１张卡除外。<br />●１５张以上：将对手的LP改成３０００。
