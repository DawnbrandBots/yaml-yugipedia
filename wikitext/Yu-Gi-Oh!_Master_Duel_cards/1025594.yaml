title: Rock of the Vanquisher (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = SR
  | attribute   = DARK
  | types       = Rock / Link / Effect
  | link_arrows = Bottom-Center
  | atk         = 0
  | text        = 1 "Vanquish Soul" monster<br />Cannot be used as Link Material. While you control a "Vanquish Soul" monster, your opponent's monsters can only target monsters you control with the highest ATK (their choice, if tied) for attacks. During the Main Phase (Quick Effect): You can activate 1 of these effects;<br />●Special Summon 1 "Vanquish Soul" monster from your hand.<br />●Add 1 "Vanquish Soul" monster from your GY to your hand.<br />You can only use this effect of "Rock of the Vanquisher" once per turn.

  | fr_name     = Rocher du Vainqueur
  | fr_text     = 1 monstre "Âme du Vainqueur"<br />Non utilisable comme Matériel Lien. Tant que vous contrôlez un monstre "Âme du Vainqueur", les monstres de votre adversaire ne peuvent cibler que les monstres que vous contrôlez avec la plus haute ATK (en cas d'égalité, il choisit) avec une attaque. Durant la Main Phase (Effet Rapide) : vous pouvez activer 1 de ces effets ;<br />●Invoquez Spécialement 1 monstre "Âme du Vainqueur" depuis votre main.<br />●Ajoutez 1 monstre "Âme du Vainqueur" depuis votre Cimetière à votre main.<br />Vous ne pouvez utiliser cet effet de "Rocher du Vainqueur" qu'une fois par tour.
  | de_name     = Fels des Bezwingers
  | de_text     = 1 „Bezwingerseele“-Monster<br />Kann nicht als Linkmaterial verwendet werden. Solange du ein „Bezwingerseele“-Monster kontrollierst, können Monster deines Gegners nur Monster mit den höchsten ATK, die du kontrollierst, (bei Gleichstand bestimmt er) als Ziel für Angriffe wählen. Während der Main Phase (Schnelleffekt): Du kannst 1 dieser Effekte aktivieren;<br />●Beschwöre 1 „Bezwingerseele“-Monster als Spezialbeschwörung von deiner Hand.<br />●Füge deiner Hand 1 „Bezwingerseele“-Monster von deinem Friedhof hinzu.<br />Du kannst diesen Effekt von „Fels des Bezwingers“ nur einmal pro Spielzug verwenden.
  | it_name     = Roccia dello Sgominatore
  | it_text     = 1 mostro "Sgomina Anima"<br />Non può essere utilizzato come Materiale Link. Mentre controlli un mostro "Sgomina Anima", i mostri del tuo avversario possono scegliere come bersaglio per gli attacchi solo mostri che controlli con l'ATK più alto (in caso di parità, sceglie lui). Durante la Main Phase (Effetto Rapido): puoi attivare 1 di questi effetti;<br />●Evoca Specialmente 1 mostro "Sgomina Anima" dalla tua mano.<br />●Aggiungi 1 mostro "Sgomina Anima" dal tuo Cimitero alla tua mano.<br />Puoi utilizzare questo effetto di "Roccia dello Sgominatore" una sola volta per turno.
  | pt_name     = Rocha do Aniquilador
  | pt_text     = 1 monstro "Alma Aniquiladora"<br />Não pode ser usado como Matéria Link. Enquanto você controlar um monstro "Alma Aniquiladora", os monstros do seu oponente só podem escolher monstros que você controla com o maior ATK (em caso de empate, ele seleciona) como alvo de ataques. Durante a Fase Principal (Efeito Rápido): você pode ativar 1 desses efeitos;<br />●Invoque por Invocação-Especial 1 monstro "Alma Aniquiladora" da sua mão.<br />●Adicione 1 monstro "Alma Aniquiladora" do seu Cemitério à sua mão.<br />Você só pode usar este efeito de "Rocha do Aniquilador" uma vez por turno.
  | es_name     = Piedra del Derrotador
  | es_text     = 1 monstruo "Derrota Almas"<br />No puede ser usado como Material de Enlace. Mientras controles un monstruo "Derrota Almas", los monstruos de tu adversario sólo pueden seleccionar para ataques los monstruos con el mayor ATK que tú controles (si hay empate, elige él). Durante la Main Phase (Efecto Rápido): puedes activar 1 de estos efectos;<br />●Invoca de Modo Especial, desde tu mano, 1 monstruo "Derrota Almas".<br />●Añade a tu mano 1 monstruo "Derrota Almas" en tu Cementerio.<br />Sólo puedes usar este efecto de "Piedra del Derrotador" una vez por turno.
  | ja_text     = 「ＶＳ」モンスター１体<br />このカードはＬ素材にできない。<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドに「ＶＳ」モンスターが存在する限り、自分フィールドの攻撃力が一番高いモンスターしか相手モンスターは攻撃対象に選択できない。<br />②：自分・相手のメインフェイズに、以下の効果から１つを選択して発動できる。<br />●手札から「ＶＳ」モンスター１体を特殊召喚する。<br />●自分の墓地から「ＶＳ」モンスター１体を手札に加える。
  | ko_name     = 록 오브 뱅키셔
  | ko_text     = "VS(뱅키시 소울)" 몬스터 1장<br />이 카드는 링크 소재로 할 수 없다.<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 "VS(뱅키시 소울)" 몬스터가 존재하는 한, 자신 필드의 공격력이 가장 높은 몬스터밖에 상대 몬스터는 공격 대상으로 선택할 수 없다.<br />②: 자신 / 상대의 메인 페이즈에, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●패에서 "VS(뱅키시 소울)" 몬스터 1장을 특수 소환한다.<br />●자신 묘지에서 "VS(뱅키시 소울)" 몬스터 1장을 패에 넣는다.
  | tc_name     = 鬥神的虛像
  | tc_text     = 「對擊鬥魂」怪獸１隻<br />此卡無法做為連結素材。<br />此卡名的②效果，１回合僅限使用１次。<br />①：只要我方場上存在「對擊鬥魂」怪獸，對方就僅可將我方場上攻擊力最高的怪獸選為攻擊對象。<br />②：在我方・對方主要階段，可從以下效果選擇１個發動。<br />●從手牌特殊召喚１隻「對擊鬥魂」怪獸。<br />●從我方墓地選擇１隻「對擊鬥魂」怪獸加入手牌。
  | sc_name     = 斗神的虚像
  | sc_text     = “对击斗魂”怪兽１只<br />此卡不可作为连接素材。<br />此卡名的②效果１回合仅可使用１次。<br />①：只要自己场上存在“对击斗魂”怪兽，对手仅可将自己场上攻击力最高的怪兽选择为攻击对象。<br />②：在自己・对手的主要阶段，可从以下效果中选择１个发动。<br />●从手牌将１只“对击斗魂”怪兽特殊召唤。<br />●从自己的墓地将１只“对击斗魂”怪兽加入手牌。
  }}
