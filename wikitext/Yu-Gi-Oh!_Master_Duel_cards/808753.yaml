title: Frightfur Jar (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Continuous
  | lore               = This card's name becomes "Toy Vendor" while on the field or in the GY. Once per turn: You can discard 1 card; draw 1 card and show it, then if it is an "Edge Imp" monster, you can destroy 1 card on the field, otherwise place 1 card from your hand on the top or bottom of the Deck. If this card is sent to the GY: You can target 1 face-up monster your opponent controls; halve its ATK until the end of this turn.

  | fr_name            = Jarre Frourreur
  | fr_lore            = Le nom de cette carte devient "Vendeur de Jouets" tant qu'elle est sur le Terrain ou dans le Cimetière. Une fois par tour : vous pouvez défausser 1 carte ; piochez 1 carte et montrez-la, puis si c'est un monstre "Lutin Tranchant", vous pouvez détruire 1 carte sur le Terrain, sinon placez 1 carte depuis votre main au-dessus ou au-dessous du Deck. Si cette carte est envoyée au Cimetière : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; jusqu'à la fin de ce tour, divisez son ATK par deux.
  | de_name            = Schreckenspelz-Krug
  | de_lore            = Der Name dieser Karte wird zu „Spielzeugspender“, solange sie auf dem Spielfeld oder im Friedhof liegt. Einmal pro Spielzug: Du kannst 1 Karte abwerfen; ziehe 1 Karte und zeige sie, dann, falls es ein „enkobold“-Monster ist, kannst du 1 Karte auf dem Spielfeld zerstören, andernfalls lege 1 Karte von deiner Hand auf oder unters Deck. Falls diese Karte auf den Friedhof gelegt wird: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; halbiere bis zum Ende dieses Spielzugs seine ATK.
  | it_name            = Giara Pellicciaspavento
  | it_lore            = Il nome di questa carta diventa "Venditore di Giocattoli" mentre è sul Terreno o nel Cimitero. Una volta per turno: puoi scartare 1 carta; pesca 1 carta e mostrala, poi, se è un mostro "Imp Filo", puoi distruggere 1 carta sul Terreno, altrimenti metti 1 carta dalla tua mano in cima oppure in fondo al Deck. Se questa carta viene mandata al Cimitero: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; dimezza il suo ATK fino alla fine di questo turno.
  | pt_name            = Jarra Peladura
  | pt_lore            = O nome deste card se torna "Vendedor de Brinquedos" enquanto ele estiver no campo ou no Cemitério. Uma vez por turno: você pode descartar 1 card; compre 1 card e mostre-o e, depois, se for um monstro "Diabrete de", você pode destruir 1 card no campo, caso contrário, coloque 1 card da sua mão no topo ou no fundo do Deck. Se este card for enviado para o Cemitério: você pode escolher 1 monstro com a face para cima que seu oponente controla; diminua seu ATK pela metade até o final deste turno.
  | es_name            = Jarra Atemorizante
  | es_lore            = El nombre de esta carta se convierte en "Vendedor de Juguetes" mientras está en el Campo o el Cementerio. Una vez por turno: puedes descartar 1 carta; roba 1 carta y muéstrala, y después si es un monstruo "Diablillo de", puedes destruir 1 carta en el Campo, de otro modo pon en la parte superior o inferior del Deck 1 carta en tu mano. Si esta carta es mandada al Cementerio: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; divide su ATK a la mitad hasta el final de este turno.
  | ja_lore            = ①：このカードのカード名は、フィールド・墓地に存在する限り「トイポット」として扱う。<br />②：１ターンに１度、手札を１枚捨てて発動できる。自分は１枚ドローし、お互いに確認する。それが「エッジインプ」モンスターだった場合、フィールドのカード１枚を破壊できる。違った場合、自分の手札を１枚選んでデッキの一番上か一番下に戻す。<br />③：このカードが墓地へ送られた場合、相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力をターン終了時まで半分にする。
  | ko_name            = 데스완구 팟
  | ko_lore            = ①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "토이팟"으로 취급한다. ②: 1턴에 1번, 패를 1장 버리고 발동할 수 있다. 자신은 덱에서 1장 드로우하고, 서로 확인한다. 그것이 "에지임프" 몬스터였을 경우, 필드의 카드 1장을 고르고 파괴할 수 있다. 다를 경우, 패를 1장 고르고 덱의 맨 위 또는 맨 아래로 되돌린다. ③: 이 카드가 묘지로 보내졌을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력을 턴 종료시까지 절반으로 한다.
  | tc_name            = 魔玩具厄瓶
  | tc_lore            = ①：只要此卡存在於場上・墓地，卡名就視為「玩具罐」。②：１回合１次，可捨棄１張手牌發動。我方從牌組抽１張牌，雙方確認。在該卡為「鋒利小鬼」怪獸的狀況下，可選擇場上的１張卡破壞。在不是的狀況下，選擇１張手牌送回牌組的最上方或最下方。③：在此卡被送至墓地的狀況下，可將對方場上的１隻正面表示怪獸做為對象發動。該怪獸的攻擊力在回合結束前減半。
  | sc_name            = 魔玩具厄瓶
  | sc_lore            = ①：只要此卡存在于场地、墓地，其卡名就作为“玩具罐”使用。②：1个回合1次，从手牌扔掉1张卡后可以发动。自己从牌组中抽1张卡，并互相确认。该卡为“锋利小鬼”怪兽时，可以选择1张场上的卡破坏。如非“锋利小鬼”，则选择1张手牌放回牌组的最上方或最下方。③：此卡被送至墓地时，可以以1只对手场上表侧表示的怪兽为对象发动。将该怪兽的攻击力变为一半，直至回合结束时为止。
  }}
