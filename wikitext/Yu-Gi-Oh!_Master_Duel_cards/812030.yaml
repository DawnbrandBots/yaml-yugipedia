title: Ojamatch (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Spell
  | property  = Quick-Play
  | text      = Send 1 "Ojama" card from your hand or face-up field to the GY; add to your hand, 1 "Ojama" monster with a different name, and 1 "Armed Dragon" monster, from your Deck and/or GY, then, immediately after this effect resolves, you can Normal Summon 1 of those monsters. During your Main Phase: You can banish this card from your GY, then target 3 of your banished "Ojama" monsters; shuffle them into the Deck, then draw 1 card.
  | releases  = Legacy Pack

  | fr_name   = Ojamatch
  | fr_text   = Envoyez 1 carte "Ojama" depuis votre main ou Terrain face recto au Cimetière ; ajoutez 1 monstre "Ojama" de nom différent et 1 monstre "Dragon Armé" depuis votre Deck et/ou Cimetière à votre main, puis, immédiatement après la résolution de cet effet, vous pouvez Invoquer Normalement 1 de ces monstres. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 3 de vos monstres "Ojama" bannis ; mélangez-les dans le Deck, puis piochez 1 carte.
  | de_name   = Ojamatch
  | de_text   = Lege 1 „Ojama“-Karte von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof; füge deiner Hand 1 „Ojama“-Monster mit einem unterschiedlichen Namen und 1 „Bewaffnete/r Drache“-Monster von deinem Deck und/oder Friedhof hinzu, dann, sofort nachdem dieser Effekt aufgelöst wurde, kannst du 1 der Monster als Normalbeschwörung beschwören. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 3 deiner verbannten „Ojama“-Monster wählen; mische sie ins Deck, dann ziehe 1 Karte.
  | it_name   = Ojamatch
  | it_text   = Manda 1 carta "Ojama" dalla tua mano o Terreno scoperto al Cimitero; aggiungi alla tua mano 1 mostro "Ojama" con un nome diverso, e 1 mostro "Drago Armato", dal tuo Deck e/o Cimitero, poi, immediatamente dopo che questo effetto si è risolto, puoi Evocare Normalmente 1 di quei mostri. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 3 dei tuoi mostri "Ojama" banditi; mischiali nel Deck, poi pesca 1 carta.
  | pt_name   = Ojamatch
  | pt_text   = Envie 1 card "Ojama" da sua mão ou do campo com a face para cima para o Cemitério; adicione à sua mão, 1 monstro "Ojama" com um nome diferente e 1 monstro "Dragão Armado" do seu Deck e/ou Cemitério e, depois, imediatamente depois que este efeito resolver, você pode Invocar por Invocação-Normal 1 desses monstros. Durante sua Fase Principal: você pode banir este card do seu Cemitério e, depois, escolha 3 dos seus monstros "Ojama" banidos; embaralhe-os no Deck e, depois, compre 1 card.
  | es_name   = Ojamatch
  | es_text   = Manda al Cementerio 1 carta "Ojama" en tu mano o Campo boca arriba; añade a tu mano 1 monstruo "Ojama" con un nombre diferente, y 1 monstruo "Dragón Armado" en tu Deck y/o Cementerio y después, inmediatamente después de que se resuelva este efecto, puedes Invocar de Modo Normal 1 de esos monstruos. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio, y después seleccionar 3 de tus monstruos "Ojama" desterrados; barájalos al Deck, y después roba 1 carta.
  | ja_text   = ①：自分の手札・フィールド（表側表示）から「おジャマ」カード１枚を墓地へ送って発動できる。そのカードとはカード名が異なる「おジャマ」モンスター１体と「アームド・ドラゴン」モンスター１体を自分のデッキ・墓地から手札に加える。その後、この効果で手札に加えたモンスター１体の召喚を行う事ができる。<br />②：自分メインフェイズに墓地のこのカードを除外し、自分の除外状態の「おジャマ」モンスター３体を対象として発動できる。そのモンスターをデッキに戻す。その後、自分は１枚ドローする。
  | ko_name   = 방해꾼 매칭
  | ko_text   = ①: 패 및 자신 필드의 앞면 표시의 카드 중에서, "방해꾼" 카드 1장을 묘지로 보내고 발동할 수 있다. 그 카드와 카드명이 다른 "방해꾼" 몬스터 1장과 "암드 드래곤" 몬스터 1장을 자신의 덱 / 묘지에서 골라 패에 넣는다. 그 후, 이 효과로 패에 넣은 몬스터 1장을 일반 소환할 수 있다.<br />②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 제외되어 있는 자신의 "방해꾼" 몬스터 3장을 대상으로 하여 발동할 수 있다. 그 몬스터를 덱에 넣고 셔플한다. 그 후, 자신은 덱에서 1장 드로우한다.
  | tc_name   = 擾亂怪 較量
  | tc_text   = ①：可從手牌及我方場上的正面表示的卡中，將１張「擾亂怪」卡送至墓地發動。從我方牌組・墓地選擇１隻卡名與該卡不同的「擾亂怪」怪獸及１隻「武裝龍」怪獸加入手牌。其後，可召喚１隻透過此效果加入手牌的怪獸。<br />②：可在我方主要階段將墓地的此卡除外，將我方被除外的３隻「擾亂怪」怪獸做為對象發動。將該怪獸加入牌組後洗牌。其後，我方從牌組抽１張牌。
  | sc_name   = 扰乱怪较量
  | sc_text   = ①：可从手牌及我方场上表侧表示的卡牌中，将１张“扰乱怪”卡牌送入墓地并发动。从我方牌组、墓地挑选１只与此卡卡牌名不同的“扰乱怪”怪兽和１只“武装龙”怪兽加入手牌。之后，可召唤１只以此效果加入手牌的怪兽。<br />②：可在我方主要阶段将墓地的此卡除外，并以我方被除外的３只“扰乱怪”怪兽为对象发动。将该怪兽加入牌组并洗牌。之后，我方从牌组抽取１张卡牌。
  }}
