title: Yosenju Wind Worship (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Quick-Play
  | text      = If you control 3 or more "Yosenju" Monster Cards with different names: Return as many "Yosenju" Monster Cards you control to the hand as possible, then you can draw until you have 5 cards in your hand. You can only activate 1 "Yosenju Wind Worship" per turn.

  | fr_name   = Vénération du Vent Yosenju
  | fr_text   = Si vous contrôlez min. 3 Cartes Monstre "Yosenju" de noms différents : renvoyez autant de Cartes Monstre "Yosenju" que vous contrôlez à la main que possible, puis vous pouvez piocher jusqu'à avoir 5 cartes dans votre main. Vous ne pouvez activer qu'1 "Vénération du Vent Yosenju" par tour.
  | de_name   = Yosenju-Windanbetung
  | de_text   = Falls du 3 oder mehr „Yosenju“-Monsterkarten mit unterschiedlichen Namen kontrollierst: Gib so viele „Yosenju“-Monsterkarten, die du kontrollierst, auf die Hand zurück wie möglich, dann kannst du Karten ziehen, bis du 5 Karten in deiner Hand hast. Du kannst nur 1 „Yosenju-Windanbetung“ pro Spielzug aktivieren.
  | it_name   = Venerazione del Vento Yosenju
  | it_text   = Se controlli 3 o più Carte Mostro "Yosenju" con nomi diversi: fai ritornare nella mano tante Carte Mostro "Yosenju" che controlli quante possibile, poi puoi pescare fino a quando hai 5 carte nella tua mano. Puoi attivare solo 1 "Venerazione del Vento Yosenju" per turno.
  | pt_name   = Adoração do Vento Yosenju
  | pt_text   = Se você controlar 3 ou mais Cards de Monstro "Yosenju" com nomes diferentes: devolva para a mão tantos Cards de Monstro "Yosenju" que você controla quanto possível e, depois, você pode comprar até ter 5 cards na sua mão. Você só pode ativar 1 "Adoração do Vento Yosenju" por turno.
  | es_name   = Adoración al Viento Yosenju
  | es_text   = Si controlas 3 o más Cartas de Monstruo "Yosenju" con nombres diferentes: devuelve a la mano tantas Cartas de Monstruo "Yosenju" que controlas como sea posible, y después puedes robar hasta tener 5 cartas en tu mano. Sólo puedes activar 1 "Adoración al Viento Yosenju" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドに「妖仙獣」モンスターカードが３種類以上存在する場合に発動できる。自分フィールドの「妖仙獣」モンスターカードを全て手札に戻す。その後、自分は手札が５枚になるようにドローできる。
  | ko_name   = 요선수의 풍제
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 필드에 "요선수" 몬스터 카드가 3종류 이상 존재할 경우에 발동할 수 있다. 자신 필드의 "요선수" 몬스터 카드를 전부 주인의 패로 되돌린다. 그 후, 자신은 패가 5장이 되도록 덱에서 드로우할 수 있다.
  | tc_name   = 妖仙獸風祠
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可在我方場上存在３種以上的「妖仙獸」怪獸卡的狀況下發動。將我方場上的所有「妖仙獸」怪獸卡全部送回持有者的手牌。其後，我方可從牌組抽牌使手牌變為５張。
  | sc_name   = 妖仙兽风祠
  | sc_text   = 此卡牌名的卡牌１回合只可发动１张。<br />①：我方场上存在有３种或以上“妖仙兽”怪兽卡的场合，可发动。将我方场上的所有“妖仙兽”怪兽卡返回至持有者手牌。之后，我方可从手牌抽取卡牌直至手牌变成５张。
  }}
