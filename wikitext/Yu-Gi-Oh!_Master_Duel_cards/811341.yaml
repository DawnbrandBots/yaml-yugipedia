  | fr_name   = Minerva la Demoiselle, Seigneur Lumière
  | fr_text   = Lorsque cette carte est Invoquée Normalement : vous pouvez ajouter 1 monstre LUMIÈRE de Type Dragon depuis votre Deck à votre main, dont le Niveau est inférieur ou égal au nombre total de monstres "Seigneur Lumière" de noms différents dans votre Cimetière. Si cette carte est envoyée depuis la main ou Deck au Cimetière : envoyez la carte du dessus de votre Deck au Cimetière. Durant chacune de vos End Phases : envoyez les 2 cartes du dessus de votre Deck au Cimetière.
  | de_name   = Minerva, Lichtverpflichtete Maid
  | de_text   = Wenn diese Karte als Normalbeschwörung beschworen wird: Du kannst deiner Hand 1 LICHT Monster vom Typ Drache von deinem Deck hinzufügen, dessen Stufe kleiner oder gleich der Anzahl „Lichtverpflichtet“-Monster mit unterschiedlichen Namen in deinem Friedhof ist. Falls diese Karte von der Hand oder dem Deck auf den Friedhof gelegt wird: Lege die oberste Karte deines Decks auf den Friedhof. Während jeder deiner End Phasen: Lege die obersten 2 Karten deines Decks auf den Friedhof.
  | it_name   = Minerva, Fanciulla Fedele della Luce
  | it_text   = Quando questa carta viene Evocata Normalmente: puoi aggiungere dal tuo Deck alla tua mano 1 mostro LUCE di Tipo Drago con Livello pari o inferiore al numero totale di mostri "Fedele della Luce" con nomi diversi nel tuo Cimitero. Se questa carta viene mandata dalla mano o Deck al Cimitero: manda la prima carta del tuo Deck al Cimitero. Durante ogni tua End Phase: manda le prime 2 carte del tuo Deck al Cimitero.
  | pt_name   = Minerva, a Donzela Luminosa
  | pt_text   = Quando este card for Invocado por Invocação-Normal: você pode adicionar 1 monstro de LUZ do Tipo Dragão do seu Deck à sua mão, cujo Nível seja menor ou igual ao total de monstros "Luminoso(a)" com nomes diferentes no seu Cemitério. Se este card for enviado da mão ou Deck para o Cemitério: envie o card do topo do seu Deck para o Cemitério. Durante cada uma das suas Fases Finais: envie os 2 cards do topo do seu Deck para o Cemitério.
  | es_name   = Minerva, Doncella Luminosa
  | es_text   = Cuando esta carta es Invocada de Modo Normal: puedes añadir a tu mano 1 monstruo de LUZ de Tipo Dragón en tu Deck cuyos Nivel sea igual o menor que la cantidad total de monstruos "Luminoso/a" con nombres diferentes en tu Cementerio. Si esta carta es mandada de la mano o Deck al Cementerio: manda al Cementerio la carta de la parte superior de tu Deck. Durante cada una de tus End Phases: manda al Cementerio las 2 cartas de la parte superior de tu Deck.
  | ja_text   = ①：このカードが召喚した時に発動できる。自分の墓地の「ライトロード」モンスターの種類の数以下のレベルを持つドラゴン族・光属性モンスター１体をデッキから手札に加える。<br />②：このカードが手札・デッキから墓地へ送られた場合に発動する。自分のデッキの上からカードを１枚墓地へ送る。<br />③：自分エンドフェイズに発動する。自分のデッキの上からカードを２枚墓地へ送る。
  | ko_name   = 라이트로드 메이덴 미네르바
  | ko_text   = ①: 이 카드를 일반 소환했을 때에 발동할 수 있다. 자신 묘지의 "라이트로드" 몬스터 종류의 수 이하의 레벨을 가지는 드래곤족 / 빛 속성 몬스터 1장을 덱에서 패에 넣는다. ②: 이 카드가 패 / 덱에서 묘지로 보내졌을 경우에 발동한다. 자신의 덱 위에서 카드를 1장 묘지로 보낸다. ③: 자신 엔드 페이즈에 발동한다. 자신의 덱 위에서 카드를 2장 묘지로 보낸다.
  | tc_name   = 光道少女 蜜涅瓦
  | tc_text   = ①：可在此卡召喚成功時發動。從牌組將１隻持有等級為我方墓地的「光道」怪獸的種類的數量以下的龍族・光屬性怪獸加入手牌。②：在此卡從手牌・牌組被送至墓地的狀況下發動。從我方牌組上方將１張卡送至墓地。③：在我方結束階段發動。從我方牌組上方將２張卡送至墓地。
  | sc_name   = 光道少女 米奈鲁巴
  | sc_text   = ①：此卡召唤成功时可发动。从牌组将１只持有等级是我方墓地“光道”怪兽的种类数量或以下等级的龙族、光属性怪兽加入手牌。②：此卡从手牌、牌组被送入墓地的场合发动。从我方牌组的上方将１张卡牌送入墓地。③：在我方结束阶段发动。从我方牌组的上方将２张卡牌送入墓地。
