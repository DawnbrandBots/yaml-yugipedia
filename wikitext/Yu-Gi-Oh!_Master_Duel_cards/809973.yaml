  | fr_name   = Infernoid Pirmais
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant 1 monstre "Infernoid" depuis votre main ou Cimetière tant que les Niveaux et Rangs totaux de tous les Monstres à Effet que vous contrôlez sont max. 8. Une fois par tour : vous pouvez cibler 1 carte Posée sur le Terrain ; mélangez-la dans le Deck. Aucun joueur ne peut activer la carte en réponse à l'activation de cet effet. Une fois par tour de l'adversaire (Effet Rapide) : vous pouvez Sacrifier 1 monstre, puis ciblez 1 carte dans le Cimetière de votre adversaire ; bannissez-la.
  | de_name   = Infernoid Pirmais
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Infernoid“-Monster von deiner Hand oder deinem Friedhof verbannst, solange die Summe der Stufen und Ränge aller Effektmonster, die du kontrollierst, 8 oder niedriger ist. Einmal pro Spielzug: Du kannst 1 gesetzte Karte auf dem Spielfeld wählen; mische sie ins Deck. Kein Spieler kann jene Karte als Reaktion auf die Aktivierung dieses Effekts aktivieren. Einmal pro Spielzug des Gegners (Schnelleffekt): Du kannst 1 Monster als Tribut anbieten und dann 1 Karte im Friedhof deines Gegners wählen; verbanne sie.
  | it_name   = Infernoid Pirmais
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro "Infernoid" dalla tua mano o Cimitero mentre la somma dei Livelli e dei Ranghi di tutti i Mostri con Effetto che controlli è 8 o inferiore. Una volta per turno: puoi scegliere come bersaglio 1 carta Posizionata sul Terreno; mischiala nel Deck. Nessun giocatore può attivare quella carta in risposta all'attivazione di questo effetto. Una volta per turno dell'avversario (Effetto Rapido): puoi offrire come Tributo 1 mostro, poi scegliere come bersaglio 1 carta nel Cimitero del tuo avversario; bandiscila.
  | pt_name   = Infernoide Pirmais
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 monstro "Infernoide" da sua mão ou do Cemitério enquanto a soma dos Níveis e Classes de todos os Monstros de Efeito que você controla for 8 ou menos. Uma vez por turno: você pode escolher 1 card Baixado no campo; embaralhe-o no Deck. Nenhum duelista pode ativar esse card em resposta à ativação deste efeito. Uma vez por turno do oponente (Efeito Rápido): você pode oferecer 1 monstro como Tributo e, depois, escolha 1 card no Cemitério do seu oponente; bana-o.
  | es_name   = Infiernoid Pirmais
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo "Infiernoid" en tu mano o Cementerio mientras los Niveles y Rangos totales de todos los Monstruos de Efecto que controles sean 8 o menos. Una vez por turno: puedes seleccionar 1 carta Colocada en el Campo; barájala al Deck. Ningún jugador puede activar esa carta en respuesta a la activación de este efecto. Una vez por turno del adversario (Efecto Rápido): puedes Sacrificar 1 monstruo, y después seleccionar 1 carta en el Cementerio de tu adversario; destiérrala.
  | ja_text   = このカードは通常召喚できない。<br />自分フィールドの効果モンスターのレベル・ランクの合計が８以下の時、自分の手札・墓地の「インフェルノイド」モンスター１体を除外した場合のみ手札から特殊召喚できる。<br />①：１ターンに１度、フィールドの裏側表示カード１枚を対象として発動できる（この効果の発動に対して対象の魔法・罠カードを発動できない）。そのカードをデッキに戻す。<br />②：相手ターンに１度、自分フィールドのモンスター１体をリリースし、相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。
  | ko_name   = 인페르노이드 샤이탄
  | ko_text   = 이 카드는 통상 소환할 수 없다.<br />자신 필드의 효과 몬스터의 레벨 / 랭크의 합계가 8 이하일 때, 자신의 패 / 묘지의 "인페르노이드" 몬스터 1장을 제외했을 경우에만 패에서 특수 소환할 수 있다.<br />①: 1턴에 1번, 필드의 뒷면 표시 카드 1장을 대상으로 하고 발동할 수 있다(이 효과의 발동에 대하여 대상의 마법 / 함정 카드를 발동할 수 없다). 그 카드를 덱으로 되돌린다.<br />②: 상대 턴에 1번, 자신 필드의 몬스터 1장을 릴리스하고, 상대 묘지의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다.
  | tc_name   = 獄炎機 撒旦
  | tc_text   = 此卡無法通常召喚。<br />我方場上的所有效果怪獸的等級・階級的合計為８以下時，僅可在從我方手牌・墓地將１隻「獄炎機」怪獸除外的狀況下，從手牌特殊召喚。<br />①：１回合１次，可將被覆蓋在場上的１張卡做為對象發動。將該卡送回持有者的牌組。針對此效果的發動，無法發動對象卡。<br />②：在對方回合，可解放我方場上的１隻怪獸，將對方墓地的１張卡做為對象發動１次。將該卡除外。
  | sc_name   = 狱炎机・撒旦
  | sc_text   = 此卡不可通常召唤。<br />我方场上所有效果怪兽的等级、阶级合计是８或以下时，仅限将１只“狱炎机”怪兽从我方手牌、墓地除外的场合，可从手牌特殊召唤。<br />①：１回合１次，可以被盖牌于场上的１张卡牌为对象发动。将该卡返回至持有者牌组。针对此效果的发动，不可发动对象卡牌。<br />②：在对手回合１次，可释放我方场上的１只怪兽，并以对手墓地的１张卡牌为对象发动。将该卡除外。
