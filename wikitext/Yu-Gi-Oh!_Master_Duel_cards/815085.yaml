  | fr_name   = Conspiration du Syntoniseur
  | fr_text   = Activable uniquement lorsqu'un Monstre Synchro est Invoqué Spécialement sur le Terrain de votre adversaire. Prenez le contrôle de ce Monstre Synchro. Retirez-le du jeu lorsqu'il est détruit. Détruisez cette carte lorsque ce monstre est retiré du Terrain.
  | de_name   = Empfänger-Komplott
  | de_text   = Aktiviere diese Karte nur, wenn ein Synchromonster als Spezialbeschwörung auf die Spielfeldseite deines Gegners beschworen wird. Übernimm die Kontrolle über das Synchromonster. Entferne es aus dem Spiel, wenn es zerstört wird. Zerstöre diese Karte, wenn das Monster vom Spielfeld entfernt wird.
  | it_name   = Piano dei Tuner
  | it_text   = Attiva solo quando un Mostro Synchro viene Evocato Specialmente sul Terreno del tuo avversario. Prendi il controllo di quel Mostro Synchro. Rimuovilo dal gioco quando viene distrutto. Distruggi questa carta quando quel mostro viene rimosso dal Terreno.
  | pt_name   = Plano do Regulador
  | pt_text   = Só pode ser ativado quando um Monstro Sincro for Invocado por Invocação-Especial no lado do campo do oponente. Tome o controle desse Monstro Sincro. Remova-o de jogo quando ele for destruído. Destrua este card quando esse monstro for removido do campo.
  | es_name   = Plan del Cantante
  | es_text   = Sólo puedes activar esta carta cuando un Monstruo de Sincronía es Invocado de Modo Especial al Campo de tu adversario. Toma el control de ese Monstruo de Sincronía. Retíralo del juego cuando es destruido. Destruye esta carta cuando ese monstruo es retirado del Campo.
  | ja_text   = ①：相手フィールドにＳモンスターが特殊召喚された時、そのモンスター１体を対象としてこのカードを発動できる。そのＳモンスターのコントロールを得る。<br />②：対象のモンスターは破壊された場合に除外される。そのモンスターがフィールドから離れる時にこのカードは破壊される。
  | ko_name   = 조율사의 음모
  | ko_text   = 상대 필드 위에 싱크로 몬스터가 특수 소환되었을 때 발동할 수 있다. 그 싱크로 몬스터 1장의 컨트롤을 얻는다. 이 효과로 컨트롤을 얻은 몬스터는 파괴되었을 경우, 게임에서 제외된다. 그 몬스터가 필드 위에 존재하지 않게 되었을 때, 이 카드를 파괴한다.
  | tc_name   = 調律師的陰謀
  | tc_text   = 同步怪獸被特殊召喚於對方場上時，可選擇１隻該怪獸發動此卡。獲得選擇的同步怪獸的控制權。透過此效果獲得控制權的怪獸在被破壞的狀況下將被從遊戲除外。該怪獸不存在於場上時，破壞此卡。
  | sc_name   = 调律师的阴谋
  | sc_text   = 同步怪兽被特殊召唤至对手场上时，可选择１只该怪兽并发动此卡。获得被选择同步怪兽的控制权。以此效果获得控制权之怪兽被破坏的场合，从游戏中被除外。该怪兽不存在于场上时，破坏此卡。
