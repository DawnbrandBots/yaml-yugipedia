  {{Master Duel card
  | rarity    = UR
  | attribute = WATER
  | types     = Psychic / Fusion / Effect
  | level     = 9
  | atk       = 2500
  | def       = 2000
  | text      = 2 "Myutant" monsters with different Attributes<br />If this card is Fusion Summoned: You can target 1 card on the field; destroy it. When your opponent activates a card or effect (Quick Effect): You can activate this effect; for the rest of this turn, this face-up card is unaffected by the effects of an opponent's cards of the same type (Monster, Spell, or Trap) as that card. If this Fusion Summoned card you control is destroyed by an opponent's card: You can add 1 of your banished "Myutant" cards to your hand. You can only use each effect of "Myutant Synthesis" once per turn.

  | fr_name   = Synthèse Myutant
  | fr_text   = 2 monstres "Myutant" d'Attributs différents<br />Si cette carte est Invoquée par Fusion : vous pouvez cibler 1 carte sur le Terrain ; détruisez-la. Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez activer cet effet ; le reste de ce tour, cette carte face recto n'est pas affectée par les effets des cartes de l'adversaire du même type (Monstre, Magie ou Piège) que la carte. Si cette carte Invoquée par Fusion que vous contrôlez est détruite par une carte de l'adversaire : vous pouvez ajouter 1 de vos cartes "Myutant" bannies à votre main. Vous ne pouvez utiliser chaque effet de "Synthèse Myutant" qu'une fois par tour.
  | de_name   = Myutant Synthese
  | de_text   = 2 „Myutant“-Monster mit unterschiedlichen Eigenschaften<br />Falls diese Karte als Fusionsbeschwörung beschworen wird: Du kannst 1 Karte auf dem Spielfeld wählen; zerstöre sie. Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst diesen Effekt aktivieren; für den Rest dieses Spielzugs bleibt diese offene Karte von den Effekten einer Karte eines Gegners desselben Typs (Monster, Zauber oder Falle) wie die Karte unberührt. Falls diese als Fusionsbeschwörung beschworene Karte, die du Besitzer kontrollierst, durch eine Karte eines Gegners zerstört wird: Du kannst deiner Hand 1 deiner verbannten „Myutant“-Karten hinzufügen. Du kannst jeden Effekt von „Myutant Synthese“ nur einmal pro Spielzug verwenden.
  | it_name   = Myutante Sintesi
  | it_text   = 2 mostri "Myutante" con Attributi diversi<br />Se questa carta viene Evocata tramite Fusione: puoi scegliere come bersaglio 1 carta sul Terreno; distruggila. Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi attivare questo effetto; per il resto di questo turno, questa carta scoperta è immune agli effetti delle carte dell'avversario dello stesso tipo (Mostro, Magia o Trappola) di quella carta. Se questa carta Evocata tramite Fusione che controlli viene distrutta da una carta dell'avversario: puoi aggiungere 1 delle tue carte "Myutante" bandite alla tua mano. Puoi utilizzare ogni effetto di "Myutante Sintesi" una sola volta per turno.
  | pt_name   = Síntese Miutante
  | pt_text   = 2 monstros "Miutante" com Atributos diferentes<br />Se este card for Invocado por Invocação-Fusão: você pode escolher 1 card no campo; destrua-o. Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode ativar este efeito; pelo resto deste turno, este card com a face para cima não é afetado pelos efeitos de um card do oponente do mesmo tipo (Monstro, Magia ou Armadilha) que o desse card. Se este card Invocado por Invocação-Fusão que você controla for destruído por um card do oponente: você pode adicionar 1 dos seus cards "Miutante" banidos à sua mão. Você só pode usar cada efeito de "Síntese Miutante" uma vez por turno.
  | es_name   = Síntesis Myutante
  | es_text   = 2 monstruos "Myutante" con Atributos diferentes<br />Si esta carta es Invocada por Fusión: puedes seleccionar 1 carta en el Campo; destrúyela. Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes activar este efecto; por el resto de este turno, esta carta boca arriba no es afectada por los efectos de una carta del adversario del mismo tipo (Monstruo, Mágica o Trampa) que esa carta. Si esta carta Invocada por Fusión que controlas es destruida por una carta del adversario: puedes añadir a tu mano 1 de tus cartas "Myutante" desterradas. Sólo puedes usar cada efecto de "Síntesis Myutante" una vez por turno.
  | ja_text   = 属性が異なる「ミュートリア」モンスター×２<br />このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが融合召喚した場合、フィールドのカード１枚を対象として発動できる。そのカードを破壊する。<br />②：相手が効果を発動した時に発動できる。このターン、表側表示のこのカードはその効果及び、同じ種類（モンスター・魔法・罠）の相手の効果を受けない。<br />③：融合召喚したこのカードが相手によって破壊された場合に発動できる。自分の除外状態の「ミュートリア」カード１枚を手札に加える。
  | ko_name   = 신서시스 뮤트리아스
  | ko_text   = 속성이 다른 "뮤트리아" 몬스터 × 2<br />이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 융합 소환에 성공했을 경우, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 상대가 효과를 발동했을 때에 발동할 수 있다. 이 턴에, 앞면 표시의 이 카드는 그 효과 및, 같은 종류(몬스터 / 마법 / 함정)의 상대 효과를 받지 않는다. ③: 융합 소환한 이 카드가 상대에 의해 파괴되었을 경우에 발동할 수 있다. 제외되어 있는 자신의 "뮤트리아" 카드 1장을 고르고 패에 넣는다.
  | tc_name   = 統合突異變種怪
  | tc_text   = 屬性不同的「突異變種」怪獸×２<br />此卡名的①②③效果，１回合各僅限使用１次。①：在此卡融合召喚成功的狀況下，可將場上的１張卡做為對象發動。破壞該卡。②：可在對方發動效果時發動。此回合，正面表示的此卡不受該效果及種類（怪獸・魔法・陷阱）相同的對方效果影響。③：可在融合召喚的此卡被對方破壞的狀況下發動。選擇我方１張被除外的「突異變種」卡加入手牌。
  | sc_name   = 统合突异变种怪
  | sc_text   = 属性不同的“突异变种”怪兽×２<br />此卡名的①②③效果１回合仅可各使用１次。①：此卡融合召唤成功的情况下，以场上的１张卡为对象可以发动。将该卡破坏。②：对手发动效果时可以发动。此回合，表侧表示的此卡不受该效果及相同种类（怪兽・魔法・陷阱）的对手效果的影响。③：融合召唤的此卡被对手破坏的情况下可以发动。挑选自己１张被除外的“突异变种”卡加入手牌。
  }}
