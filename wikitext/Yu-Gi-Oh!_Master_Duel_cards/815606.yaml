  | it_name   = Malvagio Accolito Chilam Sabak
  | it_text   = Se hai 5 o più carte nella tua mano, puoi Evocare Normalmente questa carta senza offrire Tributi. Quando questa carta viene distrutta in battaglia e mandata al Cimitero: puoi Evocare Specialmente questa carta in Posizione di Difesa e, se lo fai, essa viene considerata come un Tuner. Puoi utilizzare questo effetto di "Malvagio Accolito Chilam Sabak" una sola volta per turno.
  | pt_name   = Acólito Perverso Chilam Sabak
  | pt_text   = Se você tiver 5 ou mais cards na sua mão, você pode Invocar este card por Invocação-Normal sem oferecer Tributo. Quando este card for destruído em batalha e enviado para o Cemitério: você pode Invocar este card por Invocação-Especial em Posição de Defesa e, se isso acontecer, ele é considerado um Regulador. Você só pode usar este efeito de "Acólito Perverso Chilam Sabak" uma vez por turno.
  | es_name   = Acólito Perverso Chilam Sabaki
  | es_text   = Si tienes 5 o más cartas en tu mano, puedes Invocar esta carta de Modo Normal sin Sacrificar. Cuando esta carta es destruida en batalla y mandada al Cementerio: puedes Invocar esta carta de Modo Especial en Posición de Defensa y, si lo haces, se trata como Cantante. Sólo puedes usar este efecto de "Acólito Perverso Chilam Sabaki" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分の手札が５枚以上の場合、このカードはリリースなしで召喚できる。<br />②：このカードが戦闘で破壊され墓地へ送られた時に発動できる。このカードを墓地から守備表示で特殊召喚する。この効果で特殊召喚したこのカードはチューナーとして扱う。
  | ko_name   = 사신관 칠람 사바크
  | ko_text   = "사신관 칠람 사바크"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신의 패가 5장 이상일 경우, 이 카드는 릴리스 없이 일반 소환할 수 있다. ②: 이 카드가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 이 카드를 묘지에서 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 이 카드는 튜너로 취급한다.
  | tc_name   = 邪神官契倫沙巴
