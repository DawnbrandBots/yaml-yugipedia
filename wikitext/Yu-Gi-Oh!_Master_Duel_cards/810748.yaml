title: Machine Angel Ritual (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Ritual
  | text      = This card can be used to Ritual Summon any "Cyber Angel" Ritual Monster. You must also Tribute monsters from your hand or field whose total Levels equal or exceed the Level of the Ritual Monster you Ritual Summon. If a LIGHT monster(s) you control would be destroyed by battle or card effect while this card is in your GY, you can banish this card instead.

  | fr_name   = Rituel de l'Ange Machine
  | fr_text   = Cette carte peut être utilisée pour Invoquer Rituellement un Monstre Rituel "Ange Cyber". Vous devez aussi Sacrifier des monstres depuis votre main ou Terrain dont le Niveau total est supérieur ou égal au Niveau du Monstre Rituel que vous Invoquez Rituellement. Si un ou plusieurs monstres LUMIÈRE que vous contrôlez vont être détruits au combat ou par un effet de carte tant que cette carte est dans votre Cimetière, vous pouvez bannir cette carte à la place.
  | de_name   = Maschinenengel-Ritual
  | de_text   = Diese Karte kann verwendet werden, um ein beliebiges „Cyberengel“-Ritualmonster als Ritualbeschwörung zu beschwören. Du musst zusätzlich Monster von deiner Hand oder Spielfeldseite als Tribut anbieten, deren gemeinsame Stufe größer oder gleich der Stufe des Ritualmonsters ist, das du als Ritualbeschwörung beschwörst. Falls ein oder mehr LICHT Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, solange sich diese Karte in deinem Friedhof befindet, kannst du stattdessen diese Karte verbannen.
  | it_name   = Rituale dell'Angelo Macchina
  | it_text   = Questa carta può essere utilizzata per Evocare tramite Rituale qualsiasi Mostro Rituale "Cyber Angelo". Devi anche offrire come Tributo mostri dalla tua mano o Terreno con Livello totale pari o superiore al Livello del Mostro Rituale che stai Evocando tramite Rituale. Se uno o più mostri LUCE che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta mentre questa carta è nel tuo Cimitero, puoi invece bandire questa carta.
  | pt_name   = Ritual Máquina de Anjo
  | pt_text   = Este card pode ser usado para a Invocação-Ritual de qualquer Monstro de Ritual "Ciber Anjo(a)". Você também deve oferecer como Tributo monstros da sua mão ou do campo cuja soma dos Níveis seja igual ou exceda o Nível do Monstro de Ritual que você Invocar por Invocação-Ritual. Se um ou mais monstros de LUZ que você controla seriam destruídos em batalha ou por um efeito de card enquanto este card estiver no seu Cemitério, em vez disso, você pode banir este card.
  | es_name   = Ritual del Ángel Mecánico
  | es_text   = Esta carta puede ser usada para Invocar por Ritual cualquier Monstruo de Ritual "Ciber Ángel". También debes Sacrificar monstruos en tu mano o Campo cuyos Niveles totales sean iguales o superen el Nivel del Monstruo de Ritual que Invocas por Ritual. Si uno o más monstruos de LUZ que controlas fueran a ser destruidos en batalla o por el efecto de una carta mientras esta carta está en tu Cementerio, puedes desterrar esta carta en su lugar.
  | ja_text   = ①：レベルの合計が儀式召喚するモンスターのレベル以上になるように、自分の手札・フィールドのモンスターをリリースし、手札から「サイバー・エンジェル」儀式モンスター１体を儀式召喚する。<br />②：自分フィールドの光属性モンスターが戦闘・効果で破壊される場合、代わりに墓地のこのカードを除外できる。
  | ko_name   = 기계천사의 의식
  | ko_text   = "사이버 엔젤" 의식 몬스터의 의식 소환에 필요. ①: 레벨의 합계가 의식 소환할 몬스터의 레벨 이상이 되도록, 자신의 패 / 필드의 몬스터를 릴리스하고, 패에서 "사이버 엔젤" 의식 몬스터 1장을 의식 소환한다. ②: 자신 필드의 빛 속성 몬스터가 전투 / 효과로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  | tc_name   = 機械天使的儀式
  | tc_text   = 「電子天使」儀式怪獸降臨所需。①：為使等級合計超過儀式召喚怪獸的等級，解放我方手牌・場上的怪獸，從手牌儀式召喚１隻「電子天使」儀式怪獸。②：在我方場上的光屬性怪獸因戰鬥・效果被破壞的狀況下，可將墓地的此卡除外作為替代。
  | sc_name   = 机械天使的仪式
  | sc_text   = “电子天使”仪式怪兽降临所必需。①：为使合计等级为仪式召唤的怪兽以上，解放自己手牌・场上的怪兽，从手牌将１只“电子天使”仪式怪兽仪式召唤。②：自己场上的光属性怪兽将被战斗・效果破坏的情况下，可将墓地的此卡除外作为代替。
  }}
