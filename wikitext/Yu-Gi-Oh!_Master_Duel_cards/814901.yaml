  | text      = Cannot attack the turn it is Summoned. While you control "Toon World" and your opponent controls no Toon monsters, this card can attack your opponent directly. Once per turn: You can discard 1 "Toon" card, then activate 1 of these effects;<br />●Special Summon 1 Toon monster from your Deck, except "Toon Dark Magician", ignoring its Summoning conditions.<br />●Add 1 "Toon" Spell/Trap from your Deck to your hand.

  | fr_name   = Magicien Sombre Toon
  | fr_text   = Ne peut pas attaquer le tour où elle est Invoquée. Tant que vous contrôlez "Monde des Toons" et que votre adversaire ne contrôle aucun monstre Toon, cette carte peut attaquer directement votre adversaire. Une fois par tour : vous pouvez défausser 1 carte "Toon", puis activez 1 de ces effets ;<br />●Invoquez Spécialement 1 monstre Toon ("Magicien Sombre Toon" exclu) depuis votre Deck, en ignorant ses conditions d'Invocation.<br />●Ajoutez 1 Magie/Piège "Toon" depuis votre Deck à votre main.
  | de_name   = Toon-Dunkler Magier
  | de_text   = Diese Karte kann nicht in dem Spielzug angreifen, in dem sie beschworen wurde. Solange du „Toon-Welt“ kontrollierst und dein Gegner keine Toon-Monster kontrolliert, kann diese Karte deinen Gegner direkt angreifen. Einmal pro Spielzug: Du kannst 1 „Toon“-Karte abwerfen und dann 1 dieser Effekte aktivieren;<br />●Beschwöre 1 Toon-Monster als Spezialbeschwörung von deinem Deck, außer „Toon-Dunkler Magier“, ungeachtet seiner Beschwörungsbedingungen.<br />●Füge deiner Hand 1 „Toon“-Zauber/Falle von deinem Deck hinzu.
  | it_name   = Mago Nero Toon
  | it_text   = Non può attaccare nel turno in cui viene Evocato. Mentre tu controlli "Mondo Toon" e il tuo avversario non controlla nessun mostro Toon, questa carta può attaccare il tuo avversario direttamente. Una volta per turno: puoi scartare 1 carta "Toon", poi attivare 1 di questi effetti;<br />●Evoca Specialmente 1 mostro Toon dal tuo Deck, eccetto "Mago Nero Toon", ignorando le sue condizioni di Evocazione.<br />●Aggiungi 1 Magia/Trappola "Toon" dal tuo Deck alla tua mano.
  | pt_name   = Mago Negro Toon
  | pt_text   = Não pode atacar no turno em que for Invocado. Enquanto você controlar "Mundo Toon" e seu oponente não controlar nenhum monstro Toon, este card pode atacar diretamente seu oponente. Uma vez por turno: você pode descartar 1 card "Toon" e, depois, ative 1 desses efeitos;<br />●Invoque por Invocação-Especial 1 monstro Toon do seu Deck, exceto "Mago Negro Toon", ignorando suas condições de Invocação.<br />●Adicione 1 Magia/Armadilha "Toon" do seu Deck à sua mão.
  | es_name   = Mago Oscuro Toon
  | es_text   = No puede atacar en el turno en el que es Invocado. Mientras controles "Mundo Toon" y tu adversario no controle monstruos Toon, esta carta puede atacar a tu adversario directamente. Una vez por turno: puedes descartar 1 carta "Toon", y después activar 1 de estos efectos;<br />●Invoca de Modo Especial, desde tu Deck, 1 monstruo Toon, excepto "Mago Oscuro Toon", ignorando sus condiciones de Invocación.<br />●Añade a tu mano 1 Mágica/Trampa "Toon" en tu Deck.
  | ja_text   = ①：このカードは召喚・反転召喚・特殊召喚したターンには攻撃できない。<br />②：自分フィールドに「トゥーン・ワールド」が存在し、相手フィールドにトゥーンモンスターが存在しない場合、このカードは直接攻撃できる。<br />③：１ターンに１度、手札から「トゥーン」カード１枚を捨て、以下の効果から１つを選択して発動できる。<br />●デッキから「トゥーン・ブラック・マジシャン」以外のトゥーンモンスター１体を召喚条件を無視して特殊召喚する。<br />●デッキから「トゥーン」魔法・罠カード１枚を手札に加える。
  | ko_name   = 툰 블랙 매지션
  | ko_text   = ①: 이 카드는 일반 소환 / 반전 소환 / 특수 소환한 턴에는 공격할 수 없다.<br />②: 자신 필드에 "툰 월드"가 존재하고, 상대 필드에 툰 몬스터가 존재하지 않을 경우, 이 카드는 직접 공격할 수 있다.<br />③: 1턴에 1번, 패에서 "툰" 카드 1장을 버리고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.<br />●덱에서 "툰 블랙 매지션" 이외의 툰 몬스터 1장을 소환 조건을 무시하고 특수 소환한다.<br />●덱에서 "툰" 마법 / 함정 카드 1장을 패에 넣는다.
  | tc_name   = 卡通黑魔導
  | tc_text   = ①：此卡在召喚・反轉召喚・特殊召喚的回合無法攻擊。<br />②：在我方場上存在「卡通世界」，對方場上不存在卡通怪獸的狀況下，此卡可直接攻擊。<br />③：１回合１次，可從手牌捨棄１張「卡通」卡，從以下效果選擇１個發動。<br />●忽略召喚條件從牌組特殊召喚１隻「卡通黑魔導」以外的卡通怪獸。<br />●從牌組將１張「卡通」魔法・陷阱卡加入手牌。
  | sc_name   = 卡通黑魔导
  | sc_text   = ①：此卡不可在进行了召唤、反转召唤、特殊召唤的回合进行攻击。<br />②：我方场上存在有“卡通世界”，且对手场上不存在有卡通怪兽的场合，此卡可直接攻击。<br />③：１回合１次，可从手牌舍弃１张“卡通”卡牌，并从以下效果选择１个发动。<br />●无视召唤条件，从牌组特殊召唤１只除“卡通黑魔导”以外的卡通怪兽。<br />●从牌组将１张“卡通”魔法、陷阱卡加入手牌。
