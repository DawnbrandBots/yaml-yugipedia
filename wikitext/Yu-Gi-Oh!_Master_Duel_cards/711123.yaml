  | de_name   = Platinfarbener Apparat
  | de_text   = 2 Maschine-Monster<br />Diese Karte kann in dem Spielzug, in dem sie als Linkbeschwörung beschworen wurde, nicht als Linkmaterial verwendet werden. Während deiner Main Phase: Du kannst 1 Maschine-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deiner Hand in deine Zone beschwören, auf die diese Karte zeigt. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Apparat“-Monster der Stufe 4 als Spezialbeschwörung von deinem Deck beschwören. Du kannst jeden Effekt von „Platinfarbener Apparat“ nur einmal pro Spielzug verwenden.
  | it_name   = Congegno di Platino
  | it_text   = 2 mostri Macchina<br />Non può essere utilizzato come Materiale Link nel turno in cui viene Evocato Link. Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro Macchina di Livello 4 o inferiore dalla tua mano in una tua zona puntata da questa carta. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 mostro "Congegno" di Livello 4 dal tuo Deck. Puoi utilizzare ogni effetto di "Congegno di Platino" una sola volta per turno.
  | pt_name   = Dispositivo de Platina
  | pt_text   = 2 monstros Máquina<br />Não pode ser usado como Matéria Link no turno em que for Invocado por Invocação-Link. Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro Máquina de Nível 4 ou menos da sua mão em uma zona sua para a qual este card apontar. Se este card for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 monstro "Dispositivo" de Nível 4 do seu Deck. Você só pode usar cada efeito de "Dispositivo de Platina" uma vez por turno.
  | es_name   = Artilugio Platino
  | es_text   = 2 monstruos Máquina<br />No puede ser usado como Material de Enlace en el turno en el que es Invocado por Enlace. Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Máquina de Nivel 4 o menor, a tu zona a la que apunte esta carta. Si esta carta es destruida en batalla o por el efecto de una carta: puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Artilugio" de Nivel 4. Sólo puedes usar cada efecto de "Artilugio Platino" una vez por turno.
  | ja_text   = 機械族モンスター２体<br />このカードはＬ召喚されたターンにはＬ素材にできない。<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。手札からレベル４以下の機械族モンスター１体をこのカードのリンク先となる自分フィールドに特殊召喚する。<br />②：このカードが戦闘・効果で破壊された場合に発動できる。デッキからレベル４の「ガジェット」モンスター１体を特殊召喚する。
  | ko_name   = 플라티나 가제트
  | ko_text   = 기계족 몬스터 2장<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />이 카드는 링크 소환된 턴에는 링크 소재로 할 수 없다.<br />①: 자신 메인 페이즈에 발동할 수 있다. 패에서 레벨 4 이하의 기계족 몬스터 1장을 이 카드의 링크 앞이 되는 자신 필드에 특수 소환한다.<br />②: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 레벨 4 의 "가제트" 몬스터 1장을 특수 소환한다.
  | tc_name   = 白金小工具
