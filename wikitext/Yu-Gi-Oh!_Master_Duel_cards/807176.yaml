  | pendulum_effect    = You can target any number of "Dark Contract" cards you control; destroy them, and if you do, Special Summon this card from your Pendulum Zone, then you can increase or decrease its Level by the number destroyed. You can only use this effect of "D/D/D Vice King Requiem" once per turn.
  | text               = You cannot Special Summon, except "D/D/D" monsters. A "D/D/D" monster that was Fusion, Synchro, Xyz, or Link Summoned using this card on the field as material gains this effect.<br />●Once per turn: You can target 1 card on the field; shuffle 1 "Dark Contract" card from your field or GY into the Deck, and if you do, destroy that target, then gain 1000 LP.<br />You can only use this effect of "D/D/D Vice King Requiem" once per turn.

  | fr_name            = D/D/D Roi du Vice Requiem
  | fr_pendulum_effect = Vous pouvez cibler un nombre de votre choix de cartes "Contrat des Ténèbres" que vous contrôlez ; détruisez-les, et si vous le faites, Invoquez Spécialement cette carte depuis votre Zone Pendule, puis vous pouvez augmenter ou réduire son Niveau du nombre détruit. Vous ne pouvez utiliser cet effet de "D/D/D Roi du Vice Requiem" qu'une fois par tour.
  | fr_text            = Vous ne pouvez pas Invoquer Spécialement de monstres (monstres "D/D/D" exclus). Un monstre "D/D/D" qui a été Invoqué par Fusion, Synchronisation, Xyz ou Lien en utilisant cette carte sur le Terrain comme Matériel gagne cet effet.<br />●Une fois par tour : vous pouvez cibler 1 carte sur le Terrain ; mélangez 1 carte "Contrat des Ténèbres" depuis votre Terrain ou Cimetière dans le Deck, et si vous le faites, détruisez la cible, puis gagnez 1000 LP.<br />Vous ne pouvez utiliser cet effet de "D/D/D Roi du Vice Requiem" qu'une fois par tour.
  | de_name            = D/D/D-Vizekönig Requiem
  | de_pendulum_effect = Du kannst eine beliebige Anzahl „Dunkler Vertrag“-Karten wählen, die du kontrollierst; zerstöre sie und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung von deiner Pendelzone, dann kannst du ihre Stufe um die zerstörte Anzahl erhöhen oder verringern. Du kannst diesen Effekt von „D/D/D-Vizekönig Requiem“ nur einmal pro Spielzug verwenden.
  | de_text            = Du kannst keine Monster als Spezialbeschwörung beschwören, außer „D/D/D“-Monstern. Ein „D/D/D“-Monster, das mit dieser Karte auf dem Spielfeld als Material als Fusions-, Synchro-, Xyz- oder Linkbeschwörung beschworen wurde, erhält diesen Effekt.<br />●Einmal pro Spielzug: Du kannst 1 Karte auf dem Spielfeld wählen; mische 1 „Dunkler Vertrag“-Karte von deiner Spielfeldseite oder deinem Friedhof ins Deck und falls du dies tust, zerstöre das gewählte Ziel, dann erhältst du 1000 LP.<br />Du kannst diesen Effekt von „D/D/D-Vizekönig Requiem“ nur einmal pro Spielzug verwenden.
  | it_name            = D/D/D Requiem Re del Vizio
  | it_pendulum_effect = Puoi scegliere come bersaglio un qualsiasi numero di carte "Contratto Oscuro" che controlli; distruggile e, se lo fai, Evoca Specialmente questa carta dalla tua Zona Pendulum, poi puoi aumentare o diminuire il suo Livello del numero di carte distrutte. Puoi utilizzare questo effetto di "D/D/D Requiem Re del Vizio" una sola volta per turno.
  | it_text            = Non puoi Evocare Specialmente mostri, eccetto mostri "D/D/D". Un mostro "D/D/D" che è stato Evocato tramite Fusione, Synchro, Xyz o Link utilizzando questa carta sul Terreno come materiale guadagna questo effetto.<br />●Una volta per turno: puoi scegliere come bersaglio 1 carta sul Terreno; mischia 1 carta "Contratto Oscuro" dal tuo Terreno o Cimitero nel Deck e, se lo fai, distruggi quel bersaglio, poi guadagni 1000 LP.<br />Puoi utilizzare questo effetto di "D/D/D Requiem Re del Vizio" una sola volta per turno.
  | pt_name            = D/D/D Réquiem, o Vice Rei
  | pt_pendulum_effect = Você pode escolher qualquer número de cards "Pacto Obscuro" que você controla; destrua-os e, se isso acontecer, Invoque este card por Invocação-Especial da sua Zona de Pêndulo e, depois, você pode aumentar ou diminuir seu Nível pelo número destruído. Você só pode usar este efeito de "D/D/D Réquiem, o Vice Rei" uma vez por turno.
  | pt_text            = Você não pode Invocar monstros por Invocação-Especial, exceto monstros "D/D/D". Um monstro "D/D/D" que foi Invocado por Invocação-Fusão, Sincro, Xyz ou Link usando este card no campo como matéria ganha este efeito.<br />●Uma vez por turno: você pode escolher 1 card no campo; embaralhe no Deck 1 card "Pacto Obscuro" do seu campo ou Cemitério e, se isso acontecer, destrua o alvo e, depois, ganhe 1000 PV.<br />Você só pode usar este efeito de "D/D/D Réquiem, o Vice Rei" uma vez por turno.
  | es_name            = D/D/D Réquiem, Rey del Vicio
  | es_pendulum_effect = Puedes seleccionar cualquier número de cartas "Contrato Oscuro" que controles; destrúyelas y, si lo haces, Invoca esta carta de Modo Especial desde tu Zona de Péndulo, y después puedes aumentar o reducir su Nivel en el número destruido. Sólo puedes usar este efecto de "D/D/D Réquiem, Rey del Vicio" una vez por turno.
  | es_text            = No puedes Invocar monstruos de Modo Especial, excepto monstruos "D/D/D". Un monstruo "D/D/D" que haya sido Invocado por Fusión, Sincronía, Xyz o Enlace usando esta carta en el Campo como material gana este efecto.<br />●Una vez por turno: puedes seleccionar 1 carta en el Campo; baraja al Deck 1 carta "Contrato Oscuro" en tu Campo o Cementerio y, si lo haces, destruye ese objetivo, y después gana 1000 LP.<br />Sólo puedes usar este efecto de "D/D/D Réquiem, Rey del Vicio" una vez por turno.
  | ja_pendulum_effect = このカード名のＰ効果は１ターンに１度しか使用できない。<br />①：自分フィールドの「契約書」カードを任意の数だけ対象として発動できる。そのカードを破壊し、このカードを特殊召喚する。その後、このカードのレベルを、破壊した数だけ上げるか下げる事ができる。
  | ja_text            = このカード名の②のモンスター効果は１ターンに１度しか使用できない。<br />①：このカードがモンスターゾーンに存在する限り、自分は「ＤＤＤ」モンスターしか特殊召喚できない。<br />②：フィールドのこのカードを素材として融合・Ｓ・Ｘ・Ｌ召喚した「ＤＤＤ」モンスターは以下の効果を得る。<br />●１ターンに１度、フィールドのカード１枚を対象として発動できる。自分のフィールド（表側表示）・墓地から「契約書」カード１枚をデッキに戻し、対象のカードを破壊する。その後、自分は１０００ＬＰ回復する。
  | ko_name            = DDD 사구왕 바이스 레퀴엠
  | ko_pendulum_effect = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드의 "계약서" 카드를 임의의 수만큼 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 이 카드를 특수 소환한다. 그 후, 이 카드의 레벨을, 파괴한 수만큼 올리거나 내릴 수 있다.
  | ko_text            = 이 카드명의 ②의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 몬스터 존에 존재하는 한, 자신은 "DDD(디디디)" 몬스터밖에 특수 소환할 수 없다.<br />②: 필드의 이 카드를 소재로서 융합 / 싱크로 / 엑시즈 / 링크 소환한 "DDD(디디디)" 몬스터는 이하의 효과를 얻는다.<br />●1턴에 1번, 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 자신의 필드(앞면 표시) / 묘지에서 "계약서" 카드 1장을 덱으로 되돌리고, 대상의 카드를 파괴한다. 그 후, 자신은 1000 LP 회복한다.
  | tc_name            = DDD死謳王邪惡輓歌
  | tc_pendulum_effect = 此卡名的鐘擺效果，１回合僅限使用１次。<br />①：可將我方場上任意數量的「契約書」卡做為對象發動。破壞該卡，特殊召喚鐘擺區的此卡。其後，可依據破壞的數量提升或降低此卡的等級。
  | tc_text            = 此卡名的②怪獸效果，１回合僅限使用１次。<br />①：只要此卡存在於怪獸區，我方可特殊召喚的怪獸就僅限「DDD」怪獸。<br />②：以場上的此卡做為素材融合・同步・超量・連結召喚的「DDD」怪獸獲得以下效果。<br />●１回合１次，可將場上的１張卡做為對象發動。從我方場上・墓地選擇１張「契約書」卡送回持有者的牌組，破壞對象卡。其後，我方回復１０００LP。
  | sc_name            = DDD 死讴王恶德镇魂曲
  | sc_pendulum_effect = 此卡名的灵摆效果１回合仅可使用１次。<br />①：以自己场上任意数量的“契约书”卡为对象可以发动。将该卡破坏，将灵摆区域的此卡特殊召唤。然后可将此卡的等级上升或下降相当于所破坏数量的数值。
  | sc_text            = 此卡名的②怪兽效果１回合仅可使用１次。<br />①：只要此卡存在于怪兽区域，自己仅可特殊召唤“DDD”怪兽。<br />②：以场上的此卡作为素材的融合・同步・超量・连接召唤的“DDD”怪兽获得以下效果。<br />●１回合１次，以场上的１张卡为对象可以发动。从自己的场上・墓地挑选１张“契约书”卡放回持有者的牌组，将对象卡破坏。然后自己恢复１０００LP。
  }}
