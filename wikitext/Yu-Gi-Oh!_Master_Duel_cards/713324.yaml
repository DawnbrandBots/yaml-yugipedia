title: Augmented Heraldry (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Field
  | text      = Neither player can target Psychic Xyz Monsters on the field with Spell/Trap Cards or effects. Once per turn: You can discard 1 "Heraldic Beast" monster; add 1 "Heraldry" Spell/Trap from your Deck to your hand, except "Augmented Heraldry". You cannot Normal or Special Summon the turn you activate this effect, except Psychic Xyz Monsters and "Heraldic Beast" monsters (even if this card leaves the field).
  | fr_name   = Augmentation Héraldique
  | fr_text   = Aucun joueur ne peut cibler de Monstres Xyz Psychique sur le Terrain avec des Cartes Magie/Piège ou effets de Magie/Piège. Une fois par tour : vous pouvez défausser 1 monstre "Bête Héraldique" ; ajoutez 1 Magie/Piège "Héraldique" ("Augmentation Héraldique" exclu) depuis votre Deck à votre main. Vous ne pouvez Invoquer ni Normalement ni Spécialement (Monstres Xyz Psychique et monstres "Bête Héraldique" exclus) le tour où vous activez cet effet (même si cette carte quitte le Terrain).
  | de_name   = Erweiterte Wappenkunde
  | de_text   = Kein Spieler kann Psi-Xyz-Monster auf dem Spielfeld als Ziel für Zauber-/Fallenkarten oder -effekte wählen. Einmal pro Spielzug: Du kannst 1 „Wappenungeheuer“-Monster abwerfen; füge deiner Hand 1 „Wappen“-Zauber/Falle von deinem Deck hinzu, außer „Erweiterte Wappenkunde“. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, weder Normal- noch Spezialbeschwörungen durchführen, außer von Psi-Xyz-Monstern und „Wappenungeheuer“-Monstern (selbst falls diese Karte das Spielfeld verlässt).
  | it_name   = Aumento dell'Araldo
  | it_text   = Nessun giocatore può scegliere come bersaglio i Mostri Xyz Psichico sul Terreno con le Carte Magia/Trappola o i loro effetti. Una volta per turno: puoi scartare 1 mostro "Bestia Araldica"; aggiungi 1 Magia/Trappola "dell'Araldo" dal tuo Deck alla tua mano, eccetto "Aumento dell'Araldo". Non puoi Evocare Normalmente o Specialmente nel turno in cui attivi questo effetto, eccetto Mostri Xyz Psichico e mostri "Bestia Araldica" (anche se questa carta lascia il Terreno).
  | pt_name   = Heráldica Melhorada
  | pt_text   = Nenhum duelista pode escolher Monstros Xyz Psíquico no campo como alvo de Cards de Magia/Armadilha ou seus efeitos. Uma vez por turno: você pode descartar 1 monstro "Besta Heráldica"; adicione 1 Magia/Armadilha "Heráldico(a)" do seu Deck à sua mão, exceto "Heráldica Melhorada". Você não pode Invocar por Invocação-Normal ou Especial no turno em que ativar este efeito, exceto Monstros Xyz Psíquico e monstros "Besta Heráldica" (mesmo que este card deixe o campo).
  | es_name   = Heráldica Aumentada
  | es_text   = Ningún jugador puede seleccionar Monstruos Xyz Psíquicos en el Campo con Cartas Mágicas/de Trampa o sus efectos. Una vez por turno: puedes descartar 1 monstruo "Bestia Heráldica"; añade a tu mano 1 Mágica/Trampa "Heráldico/a" en tu Deck, excepto "Heráldica Aumentada". No puedes Invocar de Modo Normal o Especial el turno que activas este efecto, excepto Monstruos Xyz Psíquicos y monstruos "Bestia Heráldica" (aun si esta carta deja el Campo).
  | ja_text   = ①：このカードがフィールドゾーンに存在する限り、お互いにフィールドのサイキック族Ｘモンスターを魔法・罠カードの効果の対象にできない。<br />②：１ターンに１度、手札から「紋章獣」モンスター１体を捨てて発動できる（この効果を発動するターン、自分はサイキック族Ｘモンスター及び「紋章獣」モンスターしか召喚・特殊召喚できない）。デッキから「昇華する紋章」以外の「メダリオン」魔法・罠カード１枚を手札に加える。
  | ko_name   = 오그멘트 메달리온
  | ko_text   = 이 카드의 ②의 효과를 발동하는 턴에, 자신은 사이킥족 엑시즈 몬스터 및 "문장수" 몬스터밖에 일반 소환 / 특수 소환할 수 없다. ①: 필드의 사이킥족 엑시즈 몬스터는 마법 / 함정 카드의 효과의 대상이 되지 않는다. ②: 1턴에 1번, 자신 메인 페이즈에 패에서 "문장수" 몬스터 1장을 버리고 이 효과를 발동할 수 있다. 덱에서 "오그멘트 메달리온" 이외의 "메달리온" 마법 / 함정 카드 1장을 패에 넣는다.
  | tc_name   = 昇華的徽章
  | tc_text   = 只要此卡存在於場上，場上的超能族超量怪獸就不會成為魔法・陷阱卡的效果對象。此外，１回合１次，可在我方的主要階段時從手牌捨棄１隻冠有「紋章獸」之名的怪獸發動。從牌組將１張「昇華的徽章」以外的冠有「徽章」之名的魔法・陷阱卡加入手牌。發動此效果的回合，我方可召喚・特殊召喚的怪獸僅限超能族超量怪獸及冠有「紋章獸」之名的怪獸。
  | sc_name   = 升华的徽章
  | sc_text   = 只要此卡存在于场上，场上的念动力族超量怪兽不会成为魔法、陷阱卡的效果对象。此外，１回合１次，我方主要阶段时可从手牌舍弃１只冠有“纹章兽”之名的怪兽并发动。从牌组将１张除“升华的徽章”以外冠有“徽章”之名的魔法、陷阱卡加入手牌。发动此效果的回合，我方只可召唤、特殊召唤念动力族超量怪兽以及冠有“纹章兽”之名的怪兽。
  }}
