  | card_type = Spell
  | property  = Continuous
  | text      = Each time a face-up Plant-Type monster(s) on the field is destroyed, place 1 Flower Counter on this card. You can remove any number of Flower Counters from this card to activate these effects.<br />●1 Counter: Target 1 Plant-Type monster on the field; that target gains 400 ATK and DEF until the end of this turn. (This ATK gain remains even if this card leaves the field.)<br />●2 Counters: Target 1 card on the field; destroy that target.<br />●3 Counters: Target 1 Plant-Type monster in your Graveyard; Special Summon that target.
  | releases  = Master Pack
  | fr_name   = L'Arbre du Monde
  | fr_text   = Chaque fois qu'un ou plusieurs monstres de Type Plante face recto sur le Terrain sont détruits, placez 1 Compteur Fleur sur cette carte. Vous pouvez retirer le nombre de votre choix de Compteurs Fleur de cette carte pour activer ces effets.<br />●1 Compteur : Ciblez 1 monstre de Type Plante sur le Terrain ; jusqu'à la fin de ce tour, la cible gagne 400 ATK/DEF. (Ce gain d'ATK reste même si cette carte quitte le Terrain.)<br />●2 Compteurs : Ciblez 1 carte sur le Terrain ; détruisez la cible.<br />●3 Compteurs : Ciblez 1 monstre de Type Plante dans votre Cimetière ; Invoquez Spécialement la cible.
  | de_name   = Der Weltbaum
  | de_text   = Jedes Mal, wenn ein oder mehr offene Monster vom Typ Pflanze auf dem Spielfeld zerstört werden, lege 1 Blumen-Zählmarke auf diese Karte.Du kannst eine beliebige Anzahl Blumen-Zählmarken von dieser Karte entfernen, um diese Effekte zu aktivieren.<br />●1 Zählmarke: Wähle 1 Monster vom Typ Pflanze auf dem Spielfeld; das gewählte Ziel erhält bis zum Ende dieses Spielzugs 400 ATK und DEF. (Diese ATK-Steigerung hält sogar an, falls diese Karte das Spielfeld verlässt.)<br />●2 Zählmarken: Wähle 1 Karte auf dem Spielfeld; zerstöre das gewählte Ziel.<br />●3 Zählmarken: Wähle 1 Monster vom Typ Pflanze in deinem Friedhof; beschwöre das gewählte Ziel als Spezialbeschwörung.
  | it_name   = L'Albero del Mondo
  | it_text   = Ogni volta che uno o più mostri di Tipo Pianta scoperti sul Terreno vengono distrutti, metti 1 Segnalino Fiore su questa carta. Puoi rimuovere un qualsiasi numero di Segnalini Fiore da questa carta per attivare questi effetti.<br />●1 Segnalino: Scegli come bersaglio 1 mostro di Tipo Pianta sul Terreno; quel bersaglio guadagna 400 ATK e DEF fino alla fine di questo turno. (Questo guadagno di ATK rimane anche se questa carta lascia il Terreno.)<br />●2 Segnalini: Scegli come bersaglio 1 carta sul Terreno; distruggi quel bersaglio.<br />●3 Segnalini: Scegli come bersaglio 1 mostro di Tipo Pianta nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  | pt_name   = A Árvore do Mundo
  | pt_text   = Sempre que um ou mais monstros do Tipo Planta com a face para cima no campo forem destruídos, coloque 1 Marcador de Flor neste card. Você pode remover qualquer número de Marcadores de Flor deste card para ativar esses efeitos.<br />●1 Marcador: Escolha 1 monstro do Tipo Planta no campo; o alvo ganha 400 de ATK e DEF até o final deste turno. (Este ganho de ATK permanece mesmo que este card deixe o campo.)<br />●2 Marcadores: Escolha 1 card no campo; destrua o alvo.<br />●3 Marcadores: Escolha 1 monstro do Tipo Planta no seu Cemitério; Invoque o alvo por Invocação-Especial.
  | es_name   = El Árbol del Mundo
  | es_text   = Cada vez que uno o más monstruos de Tipo Planta boca arriba en el Campo son destruidos, pon 1 Contador Floral en esta carta. Puedes retirar cualquier cantidad de Contadores Florales para activar estos efectos.<br />●1 Contador: Selecciona 1 monstruo de Tipo Planta en el Campo; hasta el final de este turno, ese objetivo gana 400 ATK y DEF. (Esta ganancia de ATK permanece aún si esta carta deja el Campo).<br />●2 Contadores: Selecciona 1 carta en el Campo; destruye ese objetivo.<br />●3 Contadores: Selecciona 1 monstruo de Tipo Planta en tu Cementerio; Invoca ese objetivo de Modo Especial.
  | ja_text   = ①：フィールドの植物族モンスターが破壊される度に、このカードにフラワーカウンターを１つ置く。<br />②：このカードのフラワーカウンターを以下の数だけ取り除き、その効果を発動できる。<br />●１つ：フィールドの植物族モンスター１体を対象として発動できる。その植物族モンスターの攻撃力・守備力をターン終了時まで４００アップする。<br />●２つ：フィールドのカード１枚を対象として発動できる。そのカードを破壊する。<br />●３つ：自分の墓地の植物族モンスター１体を対象として発動できる。その植物族モンスターを特殊召喚する。
  | ko_name   = 세계수
  | ko_text   = 필드 위에 존재하는 식물족 몬스터가 파괴될 때마다, 이 카드에 플라워 카운터를 1개 놓는다. 이 카드에 얹혀 있는 플라워 카운터를 임의의 개수만큼 제거하는 것으로, 이하의 효과를 적용한다.<br />●1개 : 이 턴의 엔드 페이즈시까지, 필드 위에 앞면 표시로 존재하는 식물족 몬스터 1장의 공격력/수비력은 400 포인트 올린다.<br />●2개 : 필드 위의 카드 1장을 파괴한다.<br />●3개 : 자신의 묘지에 존재하는 식물족 몬스터 1장을 선택하고 특수 소환한다.
  | tc_name   = 世界樹
  | tc_text   = 每當場上的植物族怪獸被破壞時，就在此卡放置１個花計數物。此外，可依據以下數量去除此卡的花計數物，發動該效果。<br />●１個：選擇場上的１隻植物族怪獸，其攻擊力・守備力在回合結束前提升４００。<br />●２個：選擇場上的１張卡破壞。<br />●３個：選擇我方墓地的１隻植物族怪獸特殊召喚。
  | sc_name   = 世界树
  | sc_text   = 每次场上的植物族怪兽被破坏，放置１个花计数物在此卡。此外，可依照以下数量移除此卡的花计数物并发动该效果。<br />●１个：选择场上的１只植物族怪兽，直至回合结束时，该攻击力、守备力上升４００点。<br />●２个：选择场上的１张卡牌破坏。<br />●３个：选择我方墓地的１只植物族怪兽特殊召唤。
