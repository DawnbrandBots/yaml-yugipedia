  | ja_lore            = ①：１ターンに１度、自分の墓地から「先史遺産」モンスター１体を除外し、レベルが除外したモンスターと同じ、自分の墓地の「先史遺産」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name            = 오파츠 시티 바빌론
  | ko_lore            = 1턴에 1번, 자신 묘지의 "오파츠"라는 이름이 붙은 몬스터 1장을 게임에서 제외하고, 제외한 몬스터와 같은 레벨을 가지는 "오파츠"라는 이름이 붙은 몬스터 1장을 자신의 묘지에서 선택하고 발동할 수 있다. 선택한 몬스터를 특수 소환한다.
  | tc_name            = 先史遺產都市 巴比倫
  | tc_lore            = １回合１次，可選擇我方墓地的１隻冠有「先史遺產」之名的怪獸從遊戲除外，從我方墓地選擇１隻除外的怪獸等級相同的冠有「先史遺產」之名的怪獸發動。特殊召喚選擇的怪獸。
  | sc_name            = 先史遗产都市 巴比伦
  | sc_lore            = １回合１次，可将我方墓地１只冠有“先史遗产”之名的怪兽从游戏中除外，并从我方墓地选择１只持有等级与被除外怪兽相同等级且冠有“先史遗产”之名的怪兽发动。特殊召唤被选择怪兽。
