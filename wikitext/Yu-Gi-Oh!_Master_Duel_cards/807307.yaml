  | text      = Target 1 "Dark Magician" you control; it gains ATK equal to the combined ATK of all "Dark Magician Girl" currently on the field and in the GYs, until the end of this turn. You can only activate 1 "Dark Magic Twin Burst" per turn.

  | fr_name   = Double Coup Magie des Ténèbres
  | fr_text   = Ciblez 1 "Magicien Sombre" que vous contrôlez ; jusqu'à la fin de ce tour, il gagne une ATK égale à la somme des ATK de tous les "Magicienne des Ténèbres" actuellement sur le Terrain et dans les Cimetières. Vous ne pouvez activer qu'1 "Double Coup Magie des Ténèbres" par tour.
  | de_name   = Zwillingsausbruch der Dunklen Magie
  | de_text   = Wähle 1 „Dunkler Magier“, den du kontrollierst; er erhält bis zum Ende dieses Spielzugs ATK in Höhe der Summe der ATK aller „Dunkles Magier-Mädchen“, die sich derzeit auf dem Spielfeld und in den Friedhöfen befinden. Du kannst nur 1 „Zwillingsausbruch der Dunklen Magie“ pro Spielzug aktivieren.
  | it_name   = Esplosione Doppia Magia Oscura
  | it_text   = Scegli come bersaglio 1 "Mago Nero" che controlli; esso guadagna ATK pari alla somma degli ATK di tutte le "Ragazza Maga Nera" attualmente sul Terreno e nei Cimiteri, fino alla fine di questo turno. Puoi attivare solo 1 "Esplosione Doppia Magia Oscura" per turno.
  | pt_name   = Explosão Gêmea da Magia Negra
  | pt_text   = Escolha 1 "Mago Negro" que você controla; até o final deste turno, ele ganha ATK igual ao ATK combinado de todos os "Pequena Maga Negra" atualmente no campo e nos Cemitérios. Você só pode ativar 1 "Explosão Gêmea da Magia Negra" por turno.
  | es_name   = Magia Oscura de Ráfaga Doble
  | es_text   = Selecciona 1 "Mago Oscuro" que controles; hasta el final de este turno, éste gana tanto ATK como el ATK combinado de todas las "Chica Maga Oscura" en el Campo y los Cementerios en este momento. Sólo puedes activar 1 "Magia Oscura de Ráfaga Doble" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの「ブラック・マジシャン」１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、お互いのフィールド・墓地の「ブラック・マジシャン・ガール」の攻撃力の合計分アップする。
  | ko_name   = 흑·마·도·연·탄
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 필드의 "블랙 매지션" 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 서로의 필드 / 묘지의 "블랙 매지션 걸"의 공격력의 합계만큼 올린다.
  | tc_name   = 黑・魔・導・連・彈
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可將我方場上的１隻「黑魔導」做為對象發動。該怪獸的攻擊力在回合結束前，依據雙方場上・墓地的「黑魔導女孩」攻擊力合計數值進行提升。
  | sc_name   = 黑・魔・导・连・弹
  | sc_text   = 此卡牌名的卡牌１回合只可发动１张。<br />①：可以我方场上的１只“黑魔导”为对象发动。直至回合结束时，该怪兽的攻击力上升双方场上、墓地的“黑魔导女孩”的攻击力合计数值。
