title: Mirror Force Launcher (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Continuous
  | text      = Once per turn, during your Main Phase: You can discard 1 monster; add 1 "Mirror Force" from your Deck or GY to your hand. If this Set card is destroyed by your opponent's card effect and sent to your GY: You can Set this card from your GY and 1 "Mirror Force" from your hand, Deck, or GY. They can be activated this turn.
  | releases  = Master Pack
  | fr_name   = Lanceur de la Force de Miroir
  | fr_text   = Une fois par tour, durant votre Main Phase : vous pouvez défausser 1 monstre ; ajoutez 1 "Force de Miroir" depuis votre Deck ou Cimetière à votre main. Si cette carte Posée est détruite par un effet de carte de votre adversaire et envoyée à votre Cimetière : vous pouvez Poser cette carte depuis votre Cimetière et 1 "Force de Miroir" depuis votre main, Deck ou Cimetière. Ils peuvent être activés ce tour.
  | de_name   = Spiegelkraft-Werfer
  | de_text   = Einmal pro Spielzug, während deiner Main Phase: Du kannst 1 Monster abwerfen; füge deiner Hand 1 „Spiegelkraft“ von deinem Deck oder Friedhof hinzu. Falls diese gesetzte Karte durch einen Karteneffekt deines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst diese Karte von deinem Friedhof und 1 „Spiegelkraft“ von deiner Hand, deinem Deck oder deinem Friedhof setzen. Sie können in diesem Spielzug aktiviert werden.
  | it_name   = Lanciatore Forza Riflessa
  | it_text   = Una volta per turno, durante la tua Main Phase: puoi scartare 1 mostro; aggiungi 1 "Forza Riflessa" dal tuo Deck o Cimitero alla tua mano. Se questa carta Posizionata viene distrutta dall'effetto di una carta del tuo avversario e mandata al tuo Cimitero: puoi Posizionare questa carta dal tuo Cimitero e 1 "Forza Riflessa" dalla tua mano, Deck o Cimitero. Possono essere attivate in questo turno.
  | pt_name   = Lançador da Força do Espelho
  | pt_text   = Uma vez por turno, durante sua Fase Principal: você pode descartar 1 monstro; adicione 1 "Força do Espelho" do seu Deck ou Cemitério à sua mão. Se este card Baixado for destruído por um efeito de card do seu oponente e enviado para o seu Cemitério: você pode Baixar este card do seu Cemitério e 1 "Força do Espelho" da sua mão, do Deck, ou do Cemitério. Eles podem ser ativados neste turno.
  | es_name   = Lanzador de Fuerza del Espejo
  | es_text   = Una vez por turno, durante tu Main Phase: puedes descartar 1 monstruo; añade a tu mano 1 "Fuerza de Espejo" en tu Deck o Cementerio. Si esta carta Colocada es destruida por el efecto de una carta de tu adversario y mandada a tu Cementerio: puedes Colocar esta carta desde tu Cementerio y 1 "Fuerza de Espejo" desde tu mano, Deck o Cementerio. Pueden ser activados este turno.
  | ja_text   = ①：１ターンに１度、自分メインフェイズに、手札からモンスター１体を捨てて発動できる。自分のデッキ・墓地から「聖なるバリア　－ミラーフォース－」１枚を手札に加える。<br />②：セットされたこのカードが相手の効果で破壊され墓地へ送られた場合に発動できる。このカードと自分の手札・デッキ・墓地の「聖なるバリア　－ミラーフォース－」１枚を選び、そのカードとこのカードを自分フィールドにセットする。この効果でセットしたカードはセットしたターンでも発動できる。
  | ko_name   = 거울의 힘 런처
  | ko_text   = ①: 1턴에 1번, 자신 메인 페이즈에 패에서 몬스터 1장을 버리고 발동할 수 있다. 자신의 덱 / 묘지에서 "성스러운 방어막 거울의 힘" 1장을 고르고 패에 넣는다. ②: 세트된 이 카드가 상대 효과로 파괴되어 묘지로 보내졌을 경우에 발동할 수 있다. 묘지의 이 카드와 자신의 패 / 덱 / 묘지의 "성스러운 방어막 거울의 힘" 1장을 고르고, 그 카드와 이 카드를 자신 필드에 세트한다. 이 효과로 세트한 카드는 세트한 턴에도 발동할 수 있다.
  | tc_name   = 反射鏡力啟動
  | tc_text   = ①：１回合１次，可在我方主要階段從手牌捨棄１隻怪獸發動。從我方牌組・墓地選擇１張「神聖屏障－反射鏡力－」加入手牌。②：可在被覆蓋的此卡因對方的效果被破壞送至墓地的狀況下發動。選擇墓地的此卡及我方手牌・牌組・墓地的１張「神聖屏障－反射鏡力－」，將該卡及此卡覆蓋在我方場上。透過此效果覆蓋的卡在覆蓋的回合也可發動。
  | sc_name   = 反射镜力启动
  | sc_text   = ①：1回合1次，在自己的主要阶段从手牌扔掉1只怪兽可以发动。从自己的牌组・墓地挑选1张“神圣防护罩-反射镜力-”加入手牌。②：被放置的此卡被对手的效果破坏送至墓地的情况下可以发动。挑选墓地的此卡和自己手牌・牌组・墓地的1张“神圣防护罩-反射镜力-”，将该卡和此卡放置在自己场上。以此效果放置的卡在放置的回合中也可以发动。
  }}
