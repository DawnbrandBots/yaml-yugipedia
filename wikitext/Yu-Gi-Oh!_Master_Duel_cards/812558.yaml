title: Predaplast (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Quick-Play
  | text      = Reveal any number of "Predap" cards in your hand, then target that number of face-up monsters your opponent controls; place 1 Predator Counter on each one, and if you do, any of those monsters that are Level 2 or higher become Level 1 as long as they have a Predator Counter. If your "Predaplant" monster would be destroyed by battle, you can banish this card from your GY instead.

  | fr_name   = Prédaplast
  | fr_text   = Révélez un nombre de votre choix de cartes "Prédap" dans votre main, puis ciblez ce nombre de monstres face recto contrôlés par votre adversaire ; placez 1 Compteur Prédateur sur chacun d'eux, et si vous le faites, chacun de ces monstres de min. Niveau 2 devient Niveau 1 tant qu'il a un Compteur Prédateur. Si votre monstre "Prédaplante" va être détruit au combat, vous pouvez bannir cette carte depuis votre Cimetière à la place.
  | de_name   = Raubplast
  | de_text   = Zeige eine beliebige Anzahl „Raubp“-Karten in deiner Hand vor und wähle dann dieselbe Anzahl offener Monster, die dein Gegner kontrolliert; lege 1 Raubtier-Zählmarke auf jedes und falls du dies tust, wird jedes jener Monster, das Stufe 2 oder höher ist, zu Stufe 1, solange es eine Raubtier-Zählmarke hat. Falls dein „Raubpflanze“-Monster durch Kampf zerstört würde, kannst du stattdessen diese Karte von deinem Friedhof verbannen.
  | it_name   = Predaplasto
  | it_text   = Rivela un qualsiasi numero di carte "Predap" nella tua mano, poi scegli come bersaglio quel numero di mostri scoperti controllati dal tuo avversario; metti 1 Segnalino Predatore su ognuno e, se lo fai, ognuno di quei mostri che è di Livello 2 o superiore diventa di Livello 1 fino a quando ha un Segnalino Predatore. Se un tuo mostro "Predapianta" sta per essere distrutto in battaglia, puoi invece bandire questa carta dal tuo Cimitero.
  | pt_name   = Predaplasto
  | pt_text   = Revele qualquer número de cards "Predap" na sua mão e, depois, escolha esse número de monstros com a face para cima que seu oponente controla; coloque 1 Marcador de Predador em cada um e, se isso acontecer, quaisquer desses monstros que forem de Nível 2 ou mais se tornam de Nível 1 enquanto tiverem um Marcador de Predador. Se um monstro "Predaplanta" seu seria destruído em batalha, em vez disso, você pode banir este card do seu Cemitério.
  | es_name   = Predaplasto
  | es_text   = Muestra cualquier número de cartas "Predap" en tu mano, y después selecciona ese número de monstruos boca arriba que controle tu adversario; pon 1 Contador de Predador en cada uno y, si lo haces, cualquiera de esos monstruos que sean de Nivel 2 o mayor se convierten en Nivel 1 mientras tengan un Contador de Predador. Si tu monstruo "Predaplanta" fuera a ser destruido en batalla, puedes desterrar esta carta en tu Cementerio en su lugar.
  | ja_text   = ①：手札の「プレデター」カードを任意の数だけ相手に見せ、見せた数だけ相手フィールドの表側表示モンスターを対象として発動できる。そのモンスターに捕食カウンターを１つずつ置く。捕食カウンターが置かれたレベル２以上のモンスターのレベルは１になる。<br />②：自分の「捕食植物」モンスターが戦闘で破壊される場合、代わりに墓地のこのカードを除外できる。
  | ko_name   = 프레데터 플라스트
  | ko_text   = ①: 패의 "프레데터" 카드를 임의의 수만큼 상대에게 보여주고, 보여준 수만큼 상대 필드의 앞면 표시 몬스터를 대상으로 하여 발동할 수 있다. 그 몬스터에 포식 카운터를 1개씩 놓는다. 포식 카운터가 놓여진 레벨 2 이상의 몬스터 레벨은 1 이 된다. ②: 자신의 "프레데터 플랜츠" 몬스터가 전투로 파괴될 경우, 대신에 묘지의 이 카드를 제외할 수 있다.
  | tc_name   = 捕食生成
  | tc_text   = ①：可將手牌的任意數量的「捕食」卡出示給對方，依據出示的數量將對方場上的正面表示的怪獸做為對象發動。在該怪獸上各放置１個捕食計數物。置有捕食計數物的等級２以上的怪獸的等級變為１。②：在我方的「捕食植物」怪獸因戰鬥被破壞的狀況下，可將墓地的此卡除外作為替代。
  | sc_name   = 捕食生成
  | sc_text   = ①：将手牌任意数量的“捕食”卡出示给对手，依出示的数量，以对手场上的表侧表示怪兽为对象可以发动。在该怪兽上各放１个捕食计数物。放有捕食计数物的等级２以上怪兽的等级变为１。②：自己的“捕食植物”怪兽将被战斗破坏的情况下，可将墓地的此卡除外作为代替。
  }}
