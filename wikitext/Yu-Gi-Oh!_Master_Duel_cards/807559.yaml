  | de_name   = Anhängerin von Nephthys
  | de_text   = Du kannst diese Karte mit „Wiedergeburt von Nephthys“ als Ritualbeschwörung beschwören. Du kannst jeden der folgenden Effekte von „Anhängerin von Nephthys“ nur einmal pro Spielzug verwenden.<br />●Falls diese Karte als Ritualbeschwörung beschworen wird: Du kannst diesen Effekt aktivieren; beschwöre 1 „Nephthys“-Monster als Spezialbeschwörung von deinem Deck, zusätzlich während der End Phase dieses Spielzugs, zerstöre diese Karte.<br />●Falls sich diese Karte im Friedhof befindet: Du kannst 1 „Nephthys“-Karte in deiner Hand zerstören und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung.
  | it_name   = Devota di Nephtys
  | it_text   = Puoi Evocare tramite Rituale questa carta con "Rinascita di Nephtys". Puoi utilizzare ognuno dei seguenti effetti di "Devota di Nephtys" una sola volta per turno.<br />●Se questa carta viene Evocata tramite Rituale: puoi attivare questo effetto; Evoca Specialmente 1 mostro "Nephtys" dal tuo Deck, inoltre durante la End Phase di questo turno, distruggi questa carta.<br />●Se questa carta è nel Cimitero: puoi distruggere 1 carta "Nephtys" nella tua mano e, se lo fai, Evoca Specialmente questa carta.
  | pt_name   = Devota de Nephthys
  | pt_text   = Você pode Invocar este card por Invocação-Ritual com "Renascimento de Nephthys". Você só pode usar cada um dos seguintes efeitos de "Devota de Nephthys" uma vez por turno.<br />●Se este card for Invocado por Invocação-Ritual: você pode ativar este efeito; Invoque por Invocação-Especial 1 monstro "Nephthys" do seu Deck e, além disso, durante a Fase Final deste turno, destrua este card.<br />●Se este card estiver no Cemitério: você pode destruir 1 card "Nephthys" na sua mão e, se isso acontecer, Invoque este card por Invocação-Especial.
  | es_name   = Devota de Nephtys
  | es_text   = Puedes Invocar esta carta por Ritual con "Renacer de Nephtys". Sólo puedes usar cada uno de los siguientes efectos de "Devota de Nephtys" una vez por turno.<br />●Si esta carta es Invocada por Ritual: puedes activar este efecto; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Nephtys", y además durante la End Phase de este turno, destruye esta carta.<br />●Si esta carta está en el Cementerio: puedes destruir 1 carta "Nephtys" en tu mano y, si lo haces, Invoca esta carta de Modo Especial.
  | ja_text   = 「ネフティスの輪廻」により降臨<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが儀式召喚した場合に発動できる。デッキから「ネフティス」モンスター１体を特殊召喚する。この効果を発動したターンのエンドフェイズにこのカードは破壊される。<br />②：このカードが墓地に存在する場合に発動できる。自分の手札の「ネフティス」カード１枚を破壊し、このカードを特殊召喚する。
  | ko_name   = 네프티스의 모시는 손
