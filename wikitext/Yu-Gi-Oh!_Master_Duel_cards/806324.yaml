  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = Target 1 "Bujin" monster on the field; apply this effect to it for the rest of this turn. Each time it destroys a monster by battle whose current ATK is greater than or equal to the targeted monster's original ATK, and sends it to the Graveyard: Banish the destroyed monster, and if you do, banish all monsters from your opponent's hand, Main Deck, Extra Deck, and Graveyard with the same name that the destroyed monster had in the Graveyard.

  | fr_name   = Bujintervention
  | fr_text   = Ciblez 1 monstre "Bujin" sur le Terrain ; le reste de ce tour, appliquez-lui cet effet. Chaque fois qu'il détruit un monstre au combat dont l'ATK actuelle est supérieure ou égale à l'ATK d'origine du monstre ciblé, et l'envoie au Cimetière : bannissez le monstre détruit, et si vous le faites, bannissez tous les monstres du même nom que le monstre détruit avait dans le Cimetière depuis la main, Main Deck, Extra Deck et Cimetière de votre adversaire.
  | de_name   = Bujintervention
  | de_text   = Wähle 1 „Bujin“-Monster auf dem Spielfeld; wende diesen Effekt für den Rest dieses Spielzugs darauf an. Jedes Mal, wenn es ein Monster, dessen derzeitige ATK größer oder gleich den Grund-ATK des gewählten Monsters sind, durch Kampf zerstört und auf den Friedhof legt: Verbanne das zerstörte Monster und falls du dies tust, verbanne alle Monster mit demselben Namen, den das zerstörte Monster im Friedhof hatte, von der Hand, dem Main Deck, dem Extra Deck und dem Friedhof deines Gegners.
  | it_name   = Bujintervento
  | it_text   = Scegli come bersaglio 1 mostro "Bujin" sul Terreno; applica questo effetto ad esso per il resto di questo turno. Ogni volta che esso distrugge in battaglia un mostro il cui ATK attuale è pari o superiore all'ATK originale del mostro scelto come bersaglio e lo manda al Cimitero: bandisci il mostro distrutto e, se lo fai, bandisci tutti i mostri dalla mano, Main Deck, Extra Deck e Cimitero del tuo avversario con lo stesso nome che il mostro distrutto aveva nel Cimitero.
  | pt_name   = Bujintervenção
  | pt_text   = Escolha 1 monstro "Bujin" no campo; aplique este efeito a ele pelo resto deste turno. Sempre que ele destruir um monstro em batalha, cujo ATK seja maior ou igual que o ATK original do monstro alvo, e enviá-lo para o Cemitério: bana o monstro destruído e, se isso acontecer, bana todos os monstros na mão, no Deck Principal, Deck Adicional e Cemitério do oponente, que tenham o mesmo nome que o monstro destruído tinha no Cemitério.
  | es_name   = Bujintervención
  | es_text   = Selecciona 1 monstruo "Bujin" en el Campo; aplícale este efecto por el resto de este turno. Cada vez que éste destruye un monstruo en batalla cuyo ATK en ese momento sea mayor o igual que el ATK original del monstruo seleccionado y lo manda al Cementerio: destierra al monstruo destruido y, si lo haces, destierra todos los monstruos en la mano, Deck Principal, Deck Extra y Cementerio de tu adversario que tengan el mismo nombre que el monstruo destruido tenía en el Cementerio.
  | ja_text   = ①：フィールドの「武神」モンスター１体を対象として発動できる。このターン、そのモンスターに以下の効果を適用する。<br />●そのモンスターが戦闘で、その元々の攻撃力以上の攻撃力を持つモンスターを破壊し墓地へ送った場合に発動する。そのモンスターを除外し、その同名モンスターを相手の手札・デッキ・ＥＸデッキ・墓地から全て除外する。
  | ko_name   = 무사신결전
  | ko_text   = 필드 위의 "무사신"이라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 이 턴에 선택한 몬스터가, 그 몬스터의 원래 공격력 이상의 공격력을 가지는 몬스터를 전투에 의해서 파괴했을 경우, 파괴한 그 몬스터를 제외하고, 다시 그 같은 이름의 몬스터를 상대의 패 / 덱 / 엑스트라 덱 / 묘지에서 전부 제외한다.
  | tc_name   = 武鬥神決戰
  | tc_text   = 可選擇場上的１隻冠有「武鬥神」之名的怪獸發動。此回合選擇的怪獸透過戰鬥將持有攻擊力為該怪獸的原本攻擊力以上的怪獸破壞送至墓地時，將破壞的該怪獸除外，另從對方的手牌・牌組・額外牌組・墓地將該同名怪獸全部除外。
  | sc_name   = 武斗神决战
  | sc_text   = 可选择场上１只冠有“武斗神”之名的怪兽并发动。此回合被选择的怪兽，因战斗破坏持有攻击力为该怪兽原本攻击力或以上怪兽并将其送入墓地时，除外被破坏怪兽，进一步从对手的手牌、牌组、额外牌组、墓地将所有该同名怪兽除外。
