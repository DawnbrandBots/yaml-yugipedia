title: Whirlwind of Gusto (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = If you control no monsters: Target 2 "Gusto" monsters in your Graveyard; shuffle both targets into the Deck, then Special Summon 1 "Gusto" monster with 1000 or less DEF from your Deck.

  | fr_name   = Tourbillon de Gusto
  | fr_text   = Si vous ne contrôlez aucun monstre : ciblez 2 monstres "Gusto" dans votre Cimetière ; mélangez les cibles dans le Deck, puis Invoquez Spécialement 1 monstre "Gusto" avec max. 1000 DEF depuis votre Deck.
  | de_name   = Wirbelwind von Gusto
  | de_text   = Falls du keine Monster kontrollierst: Wähle 2 „Gusto“-Monster in deinem Friedhof; mische beide gewählte Ziele in dein Deck und beschwöre dann 1 „Gusto“-Monster mit 1000 oder weniger DEF als Spezialbeschwörung von deinem Deck.
  | it_name   = Turbine di Gusto
  | it_text   = Se non controlli nessun mostro: scegli come bersaglio 2 mostri "Gusto" nel tuo Cimitero; mischia entrambi i bersagli nel Deck, poi Evoca Specialmente 1 mostro "Gusto" con DEF di 1000 o inferiore dal tuo Deck.
  | pt_name   = Redemoinho de Gusto
  | pt_text   = Se você não controlar nenhum monstro: Escolha 2 monstros "Gusto" no seu Cemitério; embaralhe ambos os alvos no Deck e, depois, Invoque por Invocação-Especial 1 monstro "Gusto" com 1000 ou menos de DEF do seu Deck.
  | es_name   = Remolino de Gusto
  | es_text   = Si no controlas monstruos: selecciona 2 monstruos "Gusto" en tu Cementerio; baraja al Deck ambos objetivos, y después Invoca de Modo Especial, desde tu Deck, 1 monstruo "Gusto" con 1000 DEF o menos.
  | ja_text   = ①：自分フィールドにモンスターが存在しない場合、自分の墓地の「ガスタ」モンスター２体を対象として発動できる。そのモンスターをデッキに戻す。その後、デッキから守備力１０００以下の「ガスタ」モンスター１体を特殊召喚する。
  | ko_name   = 가스타의 회오리바람
  | ko_text   = 자신 필드 위에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 자신 묘지의 "가스타"라는 이름이 붙은 몬스터 2장을 선택하고 덱으로 되돌린다. 그 후, 덱에서 수비력 1000 이하의 "가스타"라는 이름이 붙은 몬스터 1장을 특수 소환한다.
  | tc_name   = 薰風的旋風
  | tc_text   = 可在我方場上不存在怪獸的狀況下發動。選擇我方墓地的２隻冠有「薰風」之名的怪獸送回牌組。其後，從牌組特殊召喚１隻守備力１０００以下的冠有「薰風」之名的怪獸。
  | sc_name   = 薰风的旋风
  | sc_text   = 我方场上不存在有怪兽的场合可发动。选择我方墓地的２只冠有“薰风”之名的怪兽并返回至牌组。之后，从牌组特殊召唤１只守备力为１０００或以下的冠有“薰风”之名的怪兽。
  }}
