  | es_name            = Dragón Hada de Vida Antiguo
  | es_text            = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes robar 1 carta o, si "Mundo de Espíritus" está en el Campo, añadir a tu mano 1 monstruo de LUZ (Bestia, Planta o Hada) o 1 "Luz del Sol Eterna" en tu Deck en su lugar. Sólo puedes usar este efecto de "Dragón Hada de Vida Antiguo" una vez por turno. Tu "Dragón Hada Antiguo" y los monstruos que lo mencionen pueden atacar mientras están en Posición de Defensa boca arriba (aplica su DEF para el cálculo de daño).
  | ja_text            = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードがＳ召喚した場合に発動できる。自分は１枚ドローする。フィールドに「精霊の世界」が存在する場合、代わりにデッキから光属性の獣族・植物族・天使族モンスター１体または「エターナル・サンシャイン」１枚を手札に加える。<br />②：自分の「エンシェント・フェアリー・ドラゴン」及びそのカード名が記されたモンスターは表側守備表示のままで攻撃できる（ダメージ計算では守備力を攻撃力として扱う）。
