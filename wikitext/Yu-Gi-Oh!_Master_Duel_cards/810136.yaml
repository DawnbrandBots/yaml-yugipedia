title: Jormungardr the Nordic Serpent (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = DARK
  | types     = Dragon / Effect
  | level     = 8
  | atk       = 3000
  | def       = 3000
  | text      = Cannot be Normal Summoned/Set. If an "Aesir" monster is on the field, you can Special Summon this card (from your hand) to your opponent's side of the field in Defense Position. If an "Aesir" monster is not on the field, destroy this card. If this face-up Defense Position card you control is changed to face-up Attack Position: Take 3000 damage. This effect can only be used once while this card is face-up on the field.

  | fr_name   = Jörmungandr, Serpent Nordique
  | fr_text   = Ni Invocable Normalement ni Posable. Si un monstre "Ases" est sur le Terrain, vous pouvez Invoquer Spécialement cette carte (depuis votre main) sur le Terrain de votre adversaire en Position de Défense. S'il n'y a pas de monstre "Ases" sur le Terrain, détruisez cette carte. Si cette carte en Position de Défense face recto que vous contrôlez est changée en Position d'Attaque face recto : recevez 3000 points de dommages. Cet effet ne peut être utilisé qu'une fois tant que cette carte est face recto sur le Terrain.
  | de_name   = Nordische Schlange Jormungardr
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Falls ein „Asen“-Monster auf dem Spielfeld liegt, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) auf die Spielfeldseite deines Gegners in die Verteidigungsposition beschwören. Falls kein „Asen“-Monster auf dem Spielfeld liegt, zerstöre diese Karte. Falls diese Karte in offener Verteidigungsposition, die du kontrollierst, in die offene Angriffsposition geändert wird: Du erhältst 3000 Schaden. Dieser Effekt kann nur einmal verwendet werden, solange diese Karte offen auf dem Spielfeld liegt.
  | it_name   = Jormungardr il Serpente Nordic
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Se un mostro "Aesir" è sul Terreno, puoi Evocare Specialmente questa carta (dalla tua mano) sul Terreno del tuo avversario in Posizione di Difesa. Se nessun mostro "Aesir" è sul Terreno, distruggi questa carta. Se questa carta scoperta in Posizione di Difesa che controlli viene messa scoperta in Posizione di Attacco: subisci 3000 danni. Questo effetto può essere utilizzato una sola volta mentre questa carta è scoperta sul Terreno.
  | pt_name   = Jormungardr, a Serpente Nórdica
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Se um monstro "Aesir" estiver no campo, você pode Invocar este card por Invocação-Especial (da sua mão) no lado do campo do seu oponente em Posição de Defesa. Se não houver um monstro "Aesir" no campo, destrua este card. Se este card que você controla com a face para cima em Posição de Defesa for colocado com a face para cima em Posição de Ataque: sofra 3000 de dano. Este efeito só pode ser usado uma vez enquanto este card estiver com a face para cima no campo.
  | es_name   = Jormungardr la Serpiente Nórdica
  | es_text   = No puede ser Invocada de Modo Normal/Colocada. Si hay un monstruo "Aesir" en el Campo, puedes Invocar esta carta de Modo Especial (desde tu mano) en el lado del Campo de tu adversario, en Posición de Defensa. Si no hay un monstruo "Aesir" en el Campo, destruye esta carta. Si esta carta en Posición de Defensa boca arriba que controlas es cambiada a Posición de Ataque boca arriba: recibe 3000 puntos de daño. Este efecto sólo puede ser usado una vez mientras esta carta está boca arriba en el Campo.
  | ja_text   = このカードは通常召喚できない。<br />フィールドに「極神」モンスターが存在する場合に手札から相手フィールドに守備表示で特殊召喚できる。<br />①：フィールドに「極神」モンスターが存在しない場合にこのカードは破壊される。<br />②：このカードが表側表示で存在する限り１度だけ、表側守備表示のこのカードが表側攻撃表示になった場合に発動する。自分は３０００ダメージを受ける。
  | ko_name   = 극성사룡 요르문간드
  | ko_text   = 이 카드는 통상 소환할 수 없다.<br />필드에 "극신" 몬스터가 존재할 경우에 패에서 상대 필드에 수비 표시로 특수 소환할 수 있다.<br />①: 필드에 "극신" 몬스터가 존재하지 않을 경우에 이 카드는 파괴된다.<br />②: 이 카드가 필드에 앞면 표시로 존재하는 한 1번만, 앞면 수비 표시의 이 카드가 앞면 공격 표시가 되었을 경우에 발동한다. 자신은 3000 데미지를 받는다.
  | tc_name   = 極星邪龍 約爾曼岡德
  | tc_text   = 此卡無法通常召喚。<br />在場上存在「極神」怪獸的狀況下，可從手牌以守備表示特殊召喚至對方場上。<br />①：在場上不存在「極神」怪獸的狀況下，此卡將被破壞。<br />②：只要此卡以正面表示存在場上，就可在正面守備表示的此卡變為正面攻擊表示的狀況下發動，僅限１次。我方受到３０００傷害。
  | sc_name   = 极星邪龙 约尔曼冈德
  | sc_text   = 此卡不可通常召唤。<br />场上存在有“极神”怪兽的场合，可从手牌以守备表示特殊召唤至对手场上。<br />①：场上不存在有“极神”怪兽的场合此卡被破坏。<br />②：只要此卡以表侧表示存在于场上，仅限１次，表侧守备表示的此卡变成表侧攻击表示的场合发动。我方受到３０００伤害。
  }}
