  | text      = If you Ritual Summon exactly 1 LIGHT Ritual Monster (Warrior or Dragon) with a card effect that requires use of monsters, this card can be used as the entire Tribute. You can only use each of the following effects of "Lo, the Prayers of the Voiceless Voice" once per turn. If this card is Normal or Special Summoned: You can place 1 "Voiceless Voice" Continuous Spell/Trap from your Deck face-up in your Spell & Trap Zone. If a LIGHT Ritual Monster (Warrior or Dragon) is Special Summoned to your field, while this card is in your GY (except during the Damage Step): You can Special Summon this card.

  | fr_name   = Lo, les Prières de la Sans Voix
  | fr_text   = Si vous Invoquez Rituellement exactement 1 Monstre Rituel LUMIÈRE (Guerrier ou Dragon) avec un effet de carte qui nécessite l'utilisation de monstres, cette carte peut être utilisée pour l'ensemble du Sacrifice. Vous ne pouvez utiliser chacun des effets suivants de "Lo, les Prières de la Sans Voix" qu'une fois par tour. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez placer face recto 1 Magie Continue/Piège Continu "Sans Voix" depuis votre Deck dans votre Zone Magie & Piège. Si un Monstre Rituel LUMIÈRE (Guerrier ou Dragon) est Invoqué Spécialement sur votre Terrain, tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte.
  | de_name   = Lo, die Gebete der stimmlosen Stimme
  | de_text   = Falls du genau 1 LICHT Ritualmonster (Krieger oder Drache) durch einen Karteneffekt, der die Verwendung von Monstern erfordert, als Ritualbeschwörung beschwörst, kann diese Karte als der gesamte Tribut verwendet werden. Du kannst jeden der folgenden Effekte von „Lo, die Gebete der stimmlosen Stimme“ nur einmal pro Spielzug verwenden. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Permanente/n „Stimmlosen Stimme“-Zauber/Falle von deinem Deck offen in deine Zauber- & Fallenzone legen. Falls ein LICHT Ritualmonster (Krieger oder Drache) als Spezialbeschwörung auf deine Spielfeldseite beschworen wird, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung beschwören.
  | it_name   = Lo, le Preghiere della Voce Muta
  | it_text   = Se Evochi tramite Rituale esattamente 1 Mostro Rituale LUCE (Guerriero o Drago) con l'effetto di una carta che richiede l'uso di mostri, questa carta può essere utilizzata come l'intero Tributo. Puoi utilizzare ognuno dei seguenti effetti di "Lo, le Preghiere della Voce Muta" una sola volta per turno. Se questa carta viene Evocata Normalmente o Specialmente: puoi mettere 1 Magia/Trappola Continua "Voce Muta" dal tuo Deck scoperta nella tua Zona Magie & Trappole. Se uno o più Mostri Rituale LUCE (Guerriero o Drago) vengono Evocati Specialmente sul tuo Terreno, mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta.
  | pt_name   = Lo, as Orações da Voz Sem Voz
  | pt_text   = Se você Invocar por Invocação-Ritual exatamente 1 Monstro de Ritual (Guerreiro ou Dragão) de LUZ com um efeito de card que exige o uso de monstros, este card pode ser usado como todo o Tributo. Você só pode usar cada um dos seguintes efeitos de "Lo, as Orações da Voz Sem Voz" uma vez por turno. Se este card for Invocado por Invocação-Normal ou Especial: você pode colocar 1 Magia/Armadilha Contínua "Voz Sem Voz" do seu Deck, com a face para cima na sua Zona de Magias & Armadilhas. Se um Monstro de Ritual (Guerreiro ou Dragão) de LUZ for Invocado por Invocação-Especial no seu campo, enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial.
  | es_name   = Lo, las Oraciones de la Voz Muda
  | es_text   = Si Invocas por Ritual exactamente 1 Monstruo de Ritual de LUZ (Guerrero o Dragón) con un efecto de carta que requiere el uso de monstruos, esta carta se puede usar como todo el Sacrificio. Sólo puedes usar cada uno de los siguientes efectos de "Lo, las Oraciones de la Voz Muda" una vez por turno. Si esta carta es Invocada de Modo Normal o Especial: puedes poner boca arriba en tu Zona de Magia y Trampas 1 Mágica/Trampa Continua "Voz Muda" en tu Deck. Si un Monstruo de Ritual de LUZ (Guerrero o Dragón) es Invocado de Modo Especial a tu Campo, mientras esta carta esté en tu Cementerio (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial.
  | ja_text   = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「粛声」永続魔法・永続罠カード１枚を自分の魔法＆罠ゾーンに表側表示で置く。<br />②：戦士族・ドラゴン族で光属性の儀式モンスター１体を儀式召喚する場合、このカード１枚で儀式召喚に必要な分のリリースとして使用できる。<br />③：このカードが墓地に存在する状態で、自分フィールドに戦士族・ドラゴン族で光属性の儀式モンスターが特殊召喚された場合に発動できる。このカードを特殊召喚する。
  | ko_name   = 순성의 기도하는 손 로
  | ko_text   = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "순성" 지속 마법 / 지속 함정 카드 1장을 자신의 마법 & 함정 존에 앞면 표시로 놓는다.<br />②: 전사족 / 드래곤족이고 빛 속성인 의식 몬스터 1장을 의식 소환할 경우, 이 카드 1장으로 의식 소환에 필요한 만큼의 릴리스로서 사용할 수 있다.<br />③: 이 카드가 묘지에 존재하는 상태에서, 자신 필드에 전사족 / 드래곤족이고 빛 속성인 의식 몬스터가 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
  | tc_name   = 肅聲之祈禱者 律
  | tc_text   = 此卡名的①③效果１回合僅可各使用１次。<br /> <br />①：此卡召喚・特殊召喚的情況下可以發動。從牌組將１張「肅聲」永續魔法・永續陷阱卡以表側表示放在自己的魔法與陷阱區域。 <br />②：儀式召喚１隻戰士族・龍族的光屬性儀式怪獸的情況下，使用１張此卡即可作為儀式召喚所必需的解放。 <br />③：此卡存在於墓地的狀態下，戰士族・龍族的光屬性儀式怪獸被特殊召喚至自己場上的情況下可以發動。將此卡特殊召喚。
  | sc_name   = 肃声之祈祷者 律
  | sc_text   = 此卡名的①③效果１回合仅可各使用１次。<br /> <br />①：此卡召唤・特殊召唤的情况下可以发动。从牌组将１张“肃声”永续魔法・永续陷阱卡以表侧表示放在自己的魔法与陷阱区域。 <br />②：仪式召唤１只战士族・龙族的光属性仪式怪兽的情况下，使用１张此卡即可作为仪式召唤所必需的解放。 <br />③：此卡存在于墓地的状态下，战士族・龙族的光属性仪式怪兽被特殊召唤至自己场上的情况下可以发动。将此卡特殊召唤。
