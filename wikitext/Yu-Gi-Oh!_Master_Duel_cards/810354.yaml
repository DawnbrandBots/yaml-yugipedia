  | pt_name   = Deslizador de Kozmo
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 Card de Magia/Armadilha no campo; destrua-o. Se este card for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro "Kozmo" de Nível 4 ou menos do seu Deck.
  | es_name   = Piloto Kozmo
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 Carta Mágica/de Trampa en el Campo; destrúyela. Si esta carta es destruida en batalla o por efecto de una carta y mandada al Cementerio: puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Kozmo" de Nivel 4 o menor.
  | ja_text   = ①：このカードが召喚・特殊召喚した場合、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。<br />②：このカードが戦闘・効果で破壊され墓地へ送られた場合、このカードを除外して発動できる。デッキからレベル４以下の「Ｋｏｚｍｏ」モンスター１体を特殊召喚する。
  | ko_name   = Kozmo－슬립라이더
  | ko_text   = ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다. ②: 이 카드가 전투 / 효과로 파괴되어 묘지로 보내졌을 경우, 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 레벨 4 이하의 "Kozmo(코즈모)" 몬스터 1장을 특수 소환한다.
  | tc_name   = 星際仙蹤－魔鞋騎手
  | tc_text   = ①：在此卡召喚・特殊召喚成功的狀況下，可將場上的１張魔法・陷阱卡做為對象發動。破壞該卡。②：在此卡因戰鬥・效果被破壞送至墓地的狀況下，可將墓地的此卡除外發動。從牌組特殊召喚１隻等級４以下的「星際仙蹤」怪獸。
  | sc_name   = 星际仙踪－魔鞋骑手
  | sc_text   = ①：此卡召唤・特殊召唤成功的情况下，以场上１张魔法・陷阱卡为对象可以发动。将该卡破坏。②：此卡因战斗・效果被破坏并被送至墓地的情况下，将墓地的此卡除外可以发动。从牌组将１只等级４以下的“星际仙踪”怪兽特殊召唤。
