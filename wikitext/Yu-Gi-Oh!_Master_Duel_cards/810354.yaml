  | de_name   = Kozmo-Gleitflieger
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Zauber-/Fallenkarte auf dem Spielfeld wählen; zerstöre sie. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 „Kozmo“-Monster der Stufe 4 oder niedriger als Spezialbeschwörung von deinem Deck.
  | it_name   = Cavalcascia Kozmo
