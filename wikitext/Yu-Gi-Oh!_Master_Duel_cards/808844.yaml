title: Gagagarush (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Trap
  | property           = Normal
  | lore               = When a face-up "Gagaga" monster(s) you control is targeted by the effect of an opponent's monster: Negate the effect of that opponent's monster, and if you do, destroy it, then inflict damage to your opponent equal to the destroyed monster's ATK or DEF in the Graveyard (whichever is higher).

  | fr_name            = Gagagarush
  | fr_lore            = Lorsqu'un ou plusieurs monstres "Gagaga" face recto que vous contrôlez sont ciblés par l'effet d'un monstre de votre adversaire : annulez l'effet du monstre de votre adversaire, et si vous le faites, détruisez-le, puis infligez des dommages à votre adversaire égaux à l'ATK ou DEF du monstre détruit dans le Cimetière (la plus haute valeur).
  | de_name            = Gagagansturm
  | de_lore            = Wenn offene „Gagaga“-Monster, die du kontrollierst, als Ziel für den Effekt eines Monsters deines Gegners gewählt werden: Annulliere den Effekt des Monsters deines Gegners und falls du dies tust, zerstöre es und füge dann deinem Gegner Schaden in Höhe der ATK oder der DEF (was davon höher ist) des zerstörten Monsters im Friedhof zu.
  | it_name            = Gagagafretta
  | it_lore            = Quando uno o più mostri "Gagaga" scoperti che controlli vengono scelti come bersaglio dall'effetto di un mostro dell'avversario: annulla l'effetto di quel mostro dell'avversario e, se lo fai, distruggilo, poi infliggi al tuo avversario danno pari all'ATK o DEF del mostro distrutto nel Cimitero (il più alto dei due).
  | pt_name            = Gagagataque
  | pt_lore            = Quando um ou mais monstros "Gagaga" com a face para cima que você controla forem escolhidos como alvo pelo efeito de um monstro do oponente: Negue o efeito desse monstro do oponente e, se isso acontecer, destrua-o e, depois, cause dano ao seu oponente igual ao ATK ou DEF do monstro destruído no Cemitério (o que for maior).
  | es_name            = Gagagapuro
  | es_lore            = Cuando uno o más monstruos "Gagaga" boca arriba que controlas es seleccionado por el efecto de un monstruo de tu adversario: niega el efecto de ese monstruo de tu adversario y, si lo haces, destrúyelo, y después inflige daño a tu adversario igual al ATK o DEF del monstruo destruido en el Cementerio (el que sea mayor).
  | ja_lore            = ①：自分フィールドの「ガガガ」モンスターを対象とするモンスターの効果を相手が発動した時に発動できる。その相手モンスターの効果を無効にし破壊する。その後、破壊したモンスターの攻撃力と守備力の内、高い方の数値分のダメージを相手に与える。
  | ko_name            = 가가가 러시
  | ko_lore            = 자신 필드 위의 "가가가"라는 이름이 붙은 몬스터가, 상대 몬스터의 효과의 대상이 되었을 때 발동할 수 있다. 그 상대 몬스터의 효과를 무효로 하고 파괴한다. 그 후, 파괴한 몬스터의 공격력과 수비력 중, 높은 쪽 수치만큼의 데미지를 상대 라이프에 준다.
  | tc_name            = 我我我突擊
  | tc_lore            = 在對方以我方場上冠有「我我我」之名的怪獸做為對象的怪獸效果發動時可發動。將該對方怪獸的效果變為無效進行破壞。其後，依據破壞的怪獸的攻擊力和守備力較高一方的數值給予對方LP傷害。
  | sc_name            = 我我我突击
  | sc_lore            = 对手发动以自己场上的“我我我”怪兽为对象的怪兽的效果时，可以发动。将该对手怪兽的效果无效并破坏。然后，依所破坏怪兽的攻击力和守备力中数值较高的一方，来给予对手生命值伤害。
  }}
