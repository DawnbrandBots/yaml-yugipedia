  | text               = This draco-horse races across the sea, boiling the water's surface while keeping its own flames from going out. Its dream is to set foot one day upon its homeland.
  | releases           = Legacy Pack; August 4, 2025

  | fr_name            = Ignicheval Dragonis
  | fr_text            = Ce dragocheval galope sur les mers, faisant bouillir la surface de l'eau afin d'éviter l'extinction de ses propres flammes. Son rêve est de pouvoir poser un jour ses sabots sur sa terre natale.
  | de_name            = Zündpferd Dragonis
  | de_text            = Dieses Drachopferd stürmt über das Meer und bringt die Wasseroberfläche zum Kochen, während es dafür sorgt, dass seine Flammen nicht erlöschen. Es träumt davon, eines Tages durch sein Heimatland zu galoppieren.
  | it_name            = Ignicavallo Dragonis
  | it_text            = Questo draco-cavallo corre sul mare, mandando in ebollizione la superficie dell'acqua ed evitando che le sue stesse fiamme si estinguano. Il suo sogno è di mettere piede, un giorno, nella sua terra d'origine.
  | pt_name            = Cavaligni Dragonis
  | pt_text            = Este cavalo-draco corre pelo mar, fervente a superfície da água ao mesmo tempo que impede que suas prórias chamas se apaguem. Seu sonho é um dia voltar a pisar em sua terra natal.
  | es_name            = Dragonis Fuegocaballo
  | es_text            = Este dracocaballo corre sobre el mar, hirviendo la superficie del agua mientras evita que sus llamas se apaguen. Su sueño es un día poder pisar su tierra natal.
  | ja_text            = 煮えたぎる大海の上を、縦横無尽に駆け回る竜馬。自らの火を絶やさぬ為、今日も水面を走り続ける。故郷の土を踏める日を夢見て。
  | ko_name            = 이그니호스 드라고니스
  | ko_text            = 끓어오르는 대해 위를 종횡무진 질주하는 용마. 자신의 불꽃을 꺼뜨리지 않기 위해, 오늘도 수면을 달린다. 고향의 땅을 밟을 날을 꿈꾸며.
  | tc_name            = 火馬天龍
  | tc_text            = 在沸騰的大海上縱橫馳騁的龍馬。為了不讓自己的火熄滅，今天仍舊在水面上奔馳。夢想著踏上故土的那一天。
  | sc_name            = 火马天龙
  | sc_text            = 在沸腾的大海上纵横驰骋的龙马。为了不让自己的火熄灭，今天仍旧在水面上奔驰。梦想着踏上故土的那一天。
  }}
