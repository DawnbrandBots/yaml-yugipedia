  | fr_name   = Nékroz de Valkyrus
  | fr_text   = Vous pouvez Invoquer Rituellement cette carte avec une Magie Rituelle "Nékroz". Uniquement Invocable Rituellement, sans utiliser des monstres de Niveau 8. Vous ne pouvez utiliser chacun de ces effets de "Nékroz de Valkyrus" qu'une fois par tour.<br />●Lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez bannir 1 carte "Nékroz" depuis votre Cimetière et défausser cette carte ; annulez l'attaque, puis terminez la Battle Phase.<br />●Durant votre Main Phase : vous pouvez Sacrifier max. 2 monstres depuis votre main et/ou Terrain, et si vous le faites, piochez le même nombre de cartes que vous avez Sacrifiées.
  | de_name   = Nekroz von Valkyrus
  | de_text   = Du kannst diese Karte mit einem beliebigen „Nekroz“-Ritualzauber als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden, ohne Monster der Stufe 8 zu verwenden. Du kannst jeden dieser Effekte von „Nekroz von Valkyrus“ nur einmal pro Spielzug verwenden.<br />●Wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst 1 „Nekroz“-Karte von deinem Friedhof verbannen und diese Karte abwerfen; annulliere den Angriff, dann beende die Battle Phase.<br />●Während deiner Main Phase: Du kannst bis zu 2 Monster von deiner Hand und/oder Spielfeldseite als Tribut anbieten und falls du dies tust, ziehe dieselbe Anzahl Karten, die du als Tribut angeboten hast.
  | it_name   = Nekroz di Valkyrus
  | it_text   = Puoi Evocare tramite Rituale questa carta con qualsiasi Magia Rituale "Nekroz". Deve essere Evocato tramite Rituale, senza utilizzare nessun mostro di Livello 8. Puoi utilizzare ognuno di questi effetti di "Nekroz di Valkyrus" una sola volta per turno.<br />●Quando un mostro dell'avversario dichiara un attacco: puoi bandire 1 carta "Nekroz" dal tuo Cimitero e scartare questa carta; annulla l'attacco, poi termina la Battle Phase.<br />●Durante la tua Main Phase: puoi offrire come Tributo fino a 2 mostri dalla tua mano e/o Terreno e, se lo fai, pesca lo stesso numero di carte che hai offerto come Tributo.
  | pt_name   = Necroz de Valkyrus
  | pt_text   = Você pode Invocar este card por Invocação-Ritual com qualquer Magia de Ritual "Necroz". Deve ser Invocado por Invocação-Ritual sem usar quaisquer monstros de Nível 8. Você só pode usar cada um desses efeitos de "Necroz de Valkyrus" uma vez por turno.<br />●Quando um monstro do oponente declarar um ataque: você pode banir 1 card "Necroz" do seu Cemitério e descartar este card; negue o ataque e, depois, encerre a Fase de Batalha.<br />●Durante sua Fase Principal: você pode oferecer como Tributo até 2 monstros da sua mão e/ou do campo e, se isso acontecer, compre o mesmo número de cards oferecidos como Tributo.
  | es_name   = Necroz de Valkyrus
  | es_text   = Puedes Invocar esta carta por Ritual con cualquier Mágica de Ritual "Necroz". Debe ser Invocada por Ritual sin usar monstruos de Nivel 8. Sólo puedes usar cada uno de estos efectos de "Necroz de Valkyrus" una vez por turno.<br />●Cuando un monstruo del adversario declara un ataque: puedes desterrar 1 carta "Necroz" en tu Cementerio y descartar esta carta; niega el ataque, y después termina la Battle Phase.<br />●Durante tu Main Phase: puedes Sacrificar hasta 2 monstruos en tu mano y/o Campo y, si lo haces, roba el mismo número de cartas que Sacrificaste.
  | ja_text   = 「影霊衣」儀式魔法カードにより降臨<br />このカードはレベル８以外のモンスターのみを使用した儀式召喚でしか特殊召喚できない。<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：相手モンスターの攻撃宣言時、自分の墓地から「影霊衣」カード１枚を除外し、このカードを手札から捨てて発動できる。その攻撃を無効にする。その後、バトルフェイズを終了する。<br />②：自分メインフェイズに発動できる。自分の手札・フィールドのモンスターを２体までリリースし、その数だけ自分はドローする。
  | ko_name   = 발키리스의 네크로즈
  | ko_text   = "네크로즈" 의식 마법 카드에 의해 의식 소환. 레벨 8 이외의 몬스터만을 사용한 의식 소환으로밖에 특수 소환할 수 없다. "발키리스의 네크로즈"의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 몬스터의 공격 선언시에 자신 묘지의 "네크로즈" 카드 1장을 제외하고, 이 카드를 패에서 버리고 발동할 수 있다. 그 공격을 무효로 하고, 그 후 배틀 페이즈를 종료한다. ②: 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드의 몬스터를 2장까지 릴리스하고, 릴리스한 수만큼 자신은 덱에서 드로우한다.
  | tc_name   = 瓦爾裘路斯的影靈衣
  | tc_text   = 以「影靈衣」儀式魔法卡降臨。僅限以僅使用等級８以外的怪獸的儀式召喚進行特殊召喚。「瓦爾裘路斯的影靈衣」的①②效果，１回合各僅限使用１次。①：在對方怪獸的攻擊宣言時，可將我方墓地的１張「影靈衣」卡除外，從手牌捨棄此卡發動。將該攻擊變為無效，其後結束戰鬥階段。②：可在我方主要階段發動。解放我方手牌・場上的最多２隻怪獸，我方依解放的數量從牌組抽牌。
  | sc_name   = 瓦尔裘路斯的影灵衣
  | sc_text   = 由“影灵衣”仪式魔法卡降临。仅可以只使用了等级８以外怪兽的仪式召唤进行特殊召唤。“瓦尔裘路斯的影灵衣”的①②效果１回合只可各使用１次。①：对手怪兽的攻击宣言时，可将我方墓地的１张“影灵衣”卡牌除外，并从手牌舍弃此卡发动。使该攻击无效，之后结束战斗阶段。②：在我方主要阶段可发动。释放我方手牌、场上的最多２只怪兽，且我方从牌组抽取释放怪兽数量的卡牌。
