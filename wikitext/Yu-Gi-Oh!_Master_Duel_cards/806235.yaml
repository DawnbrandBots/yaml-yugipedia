  | ko_name   = 중앙돌파
  | ko_text   = 자신 필드 위에 앞면 표시로 존재하는 "여섯 무사"라는 이름이 붙은 몬스터 1장을 선택하고 발동한다. 이 턴의 배틀 페이즈 중, 선택한 몬스터가 상대 몬스터를 전투에 의해서 파괴했을 경우, 자신 필드 위에 존재하는 "대장군 시엔" 또는 "여섯 무사"라는 이름이 붙은 몬스터는 상대 플레이어에게 직접 공격을 할 수 있다.
