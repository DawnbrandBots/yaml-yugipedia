  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードがリバースした場合に発動できる。自分の手札・墓地から「ティンダングル・エンジェル」以外のリバースモンスター１体を裏側守備表示で特殊召喚する。この効果が相手バトルフェイズに発動した場合、さらにそのバトルフェイズを終了する。
  | ko_name   = 틴당글 엔젤
