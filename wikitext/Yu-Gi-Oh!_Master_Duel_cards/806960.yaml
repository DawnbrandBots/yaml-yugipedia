  | fr_name   = Cyber Ogre
  | fr_text   = En défaussant cette carte depuis votre main au Cimetière, annulez 1 combat impliquant un "Cyber Ogre" sur votre Terrain et celui-ci gagne 2000 points d'ATK jusqu'à la fin de son prochain combat. Cet effet peut être activé durant le tour de n'importe quel joueur.
  | de_name   = Cyber Oger
  | de_text   = Indem du diese Karte von deiner Hand auf den Friedhof abwirfst, annulliere 1 Kampf mit einem „Cyber Oger“ auf deiner Spielfeldseite und er erhält bis zum Ende seines nächsten Kampfes 2000 ATK. Du kannst diesen Effekt während der Spielzüge beider Spieler aktivieren.
  | it_name   = Cyber Orco
  | it_text   = Scarta questa carta dalla tua mano al Cimitero per annullare 1 battaglia che coinvolge un "Cyber Orco" sul tuo Terreno, ed esso guadagna 2000 ATK fino alla fine della sua prossima battaglia. Questo effetto può essere attivato durante il turno di qualsiasi giocatore.
  | pt_name   = Ciberogro
  | pt_text   = Ao descartar este card da sua mão para o Cemitério, negue 1 batalha envolvendo um "Ciberogro" no seu lado do campo, ele ganha 2000 de ATK até o fim da próxima batalha dele. Este efeito pode ser ativado durante o turno de qualquer duelista.
  | es_name   = Cíber Ogro
  | es_text   = Descarta esta carta de tu mano al Cementerio para negar 1 batalla que involucre un "Cíber Ogro" en tu Campo y para que éste gane 2000 ATK hasta el final de su próxima batalla. Este efecto puede ser activado durante el turno de cualquiera de los jugadores.
  | ja_text   = ①：自分の「サイバー・オーガ」が戦闘を行う自分・相手のバトルステップに、このカードを手札から墓地へ捨て、その「サイバー・オーガ」１体を対象として発動できる。その「サイバー・オーガ」のその戦闘を無効にし、その「サイバー・オーガ」の次の戦闘のダメージステップ終了時まで攻撃力が２０００アップする。
  | ko_name   = 사이버 오우거
  | ko_text   = 이 카드를 패에서 묘지에 버린다. 자신 필드 위에 존재하는 "사이버 오우거" 1장이 실행하는 전투를 1번만 무효로 하고, 다시 다음 전투 종료시까지 공격력은 2000 포인트 올린다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = 電子食人魔
  | tc_text   = 我方場上的「電子食人魔」進行戰鬥的戰鬥步驟時，將此卡從手牌捨棄至墓地，可選擇該「電子食人魔」１隻發動。將選擇的「電子食人魔」的該戰鬥變為無效，該「電子食人魔」的攻擊力在下次戰鬥的傷害步驟結束前提升２０００。此效果在對方回合也可發動。
  | sc_name   = 电子食人魔
  | sc_text   = 在我方场上的“电子食人魔”进行战斗的战斗步骤，可将此卡从手牌舍弃至墓地，并选择１只该“电子食人魔”发动。使被选择的“电子食人魔”的该战斗无效，直至下次战斗的伤害步骤结束时，该“电子食人魔”的攻击力上升２０００点。此效果在对手回合也可发动。
