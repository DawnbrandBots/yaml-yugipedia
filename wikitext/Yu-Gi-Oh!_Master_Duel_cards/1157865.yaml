  | text               = If this card is Normal or Special Summoned: You can add 1 "Lunalight" monster from your Deck to your hand, except "Lunalight Gold Leo", then discard 1 card. If a "Lunalight" monster(s) is sent to your GY, while this card is in your Monster Zone, even during the Damage Step: You can target 1 of them; add it to your hand. You can only use each effect of "Lunalight Gold Leo" once per turn.

  | fr_name            = Lionne Dorée de Clair de Lune
  | fr_text            = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre "Clair de Lune" ("Lionne Dorée de Clair de Lune" exclu) depuis votre Deck à votre main, puis défaussez 1 carte. Si un ou plusieurs monstres "Clair de Lune" sont envoyés à votre Cimetière, tant que cette carte est dans votre Zone Monstre, même durant la Damage Step : vous pouvez en cibler 1 ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Lionne Dorée de Clair de Lune" qu'une fois par tour.
  | de_name            = Lunalicht Goldener Löwe
  | de_text            = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 „Lunalicht“-Monster von deinem Deck hinzufügen, außer „Lunalicht Goldener Löwe“, dann wirf 1 Karte ab. Falls ein oder mehr „Lunalicht“-Monster auf deinen Friedhof gelegt werden, solange sich diese Karte in deiner Monsterzone befindet, selbst während des Damage Steps: Du kannst 1 von ihnen wählen; füge es deiner Hand hinzu. Du kannst jeden Effekt von „Lunalicht Goldener Löwe“ nur einmal pro Spielzug verwenden.
  | it_name            = Leone Oro della Lucelunare
  | it_text            = Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro "Lucelunare" dal tuo Deck alla tua mano, eccetto "Leone Oro della Lucelunare", poi scartare 1 carta. Se uno o più mostri "Lucelunare" vengono mandati al tuo Cimitero, mentre questa carta è nella tua Zona Mostri, anche durante il Damage Step: puoi scegliere 1 di essi come bersaglio; aggiungilo alla tua mano. Puoi utilizzare ogni effetto di "Leone Oro della Lucelunare" una sola volta per turno.
  | pt_name            = Leoa Dourada Luzlunar
  | pt_text            = Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro "Luzlunar" do seu Deck à sua mão, exceto "Leoa Dourada Luzlunar" e, depois, descarte 1 card. Se um ou mais monstros "Luzlunar" forem enviados para o seu Cemitério, enquanto este card estiver na sua Zona de Monstros, mesmo durante a Etapa de Dano: você pode escolher 1 deles; adicione-o à sua mão. Você só pode usar cada efeito de "Leoa Dourada Luzlunar" uma vez por turno.
  | es_name            = Leona Dorada de la Lunaluz
  | es_text            = Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo "Lunaluz" en tu Deck, excepto "Leona Dorada de la Lunaluz", y después descarta 1 carta. Si uno o más monstruos "Lunaluz" son mandados a tu Cementerio, mientras esta carta está en tu Zona de Monstruos, incluso durante el Damage Step: puedes seleccionar 1 de ellos; añádelo a tu mano. Sólo puedes usar cada efecto de "Leona Dorada de la Lunaluz" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「月光金獅子」以外の「ムーンライト」モンスター１体を手札に加える。その後、自分の手札を１枚選んで捨てる。<br />②：このカードがモンスターゾーンに存在する状態で、「ムーンライト」モンスターが自分の墓地へ送られた場合、その内の１体を対象として発動できる（ダメージステップでも発動可能）。そのモンスターを手札に加える。
  | ko_name            = 문라이트 골드 레오
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 "문라이트 골드 레오" 이외의 "문라이트" 몬스터 1장을 패에 넣는다. 그 후, 자신의 패를 1장 고르고 버린다.<br />②: 이 카드가 몬스터 존에 존재하는 상태에서, "문라이트" 몬스터가 자신 묘지로 보내졌을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다(데미지 스텝에도 발동 가능). 그 몬스터를 패에 넣는다.
  | tc_name            = 月光金獅子
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：此卡召喚・特殊召喚的情況下可以發動。從牌組將「月光金獅子」以外的1隻「月光」怪獸加入手牌。然後，挑選自己的1張手牌捨棄。<br />②：此卡存在於怪獸區域的狀態下，「月光」怪獸被送至自己墓地的情況下，以其中1隻為對象可以發動（傷害步驟也可以發動）。將該怪獸加入手牌。
  | sc_name            = 月光金狮子
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：此卡召唤・特殊召唤的情况下可以发动。从牌组将“月光金狮子”以外的1只“月光”怪兽加入手牌。然后，挑选自己的1张手牌舍弃。<br />②：此卡存在于怪兽区域的状态下，“月光”怪兽被送至自己墓地的情况下，以其中1只为对象可以发动（伤害步骤也可以发动）。将该怪兽加入手牌。
