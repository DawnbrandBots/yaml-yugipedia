title: Evil★Twin GG EZ (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = You can Tribute 1 "Ki-sikil" monster or 1 "Lil-la" monster, then activate 1 of the following effects.<br />●You can target 1 "Ki-sikil" monster or 1 "Lil-la" monster you control; it gains ATK equal to the original ATK of the Tributed monster, until the end of this turn.<br />●When a card or effect is activated that would destroy a card(s) on the field: You can negate that effect.<br />You can only use this effect of "Evil★Twin GG EZ" once per turn.

  | fr_name   = GG EZ Evil★Jumelle
  | fr_text   = Vous pouvez Sacrifier 1 monstre "Ki-sikil" ou 1 monstre "Lil-la", puis activez 1 des effets suivants.<br />●Vous pouvez cibler 1 monstre "Ki-sikil" ou 1 monstre "Lil-la" que vous contrôlez ; jusqu'à la fin de ce tour, il gagne une ATK égale à l'ATK d'origine du monstre Sacrifié.<br />●Lorsqu'une carte ou un effet qui va détruire une ou plusieurs cartes sur le Terrain est activé : vous pouvez annuler l'effet.<br />Vous ne pouvez utiliser cet effet de "GG EZ Evil★Jumelle" qu'une fois par tour.
  | de_name   = Evil★Zwillings-GG EZ
  | de_text   = Du kannst 1 „Ki-sikil“-Monster oder 1 „Lil-la“-Monster als Tribut anbieten und dann 1 der folgenden Effekte aktivieren.<br />●Du kannst 1 „Ki-sikil“-Monster oder 1 „Lil-la“-Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs ATK in Höhe der Grund-ATK des als Tribut angebotenen Monsters.<br />●Wenn eine Karte oder ein Effekt aktiviert wird, die oder der eine oder mehr Karten auf dem Spielfeld zerstören würde: Du kannst den Effekt annullieren.<br />Du kannst diesen Effekt von „Evil★Zwillings-GG EZ“ nur einmal pro Spielzug verwenden.
  | it_name   = GG EZ Evil★Gemella
  | it_text   = Puoi offrire come Tributo 1 mostro "Ki-sikil" o 1 mostro "Lil-la", poi attivare 1 dei seguenti effetti.<br />●Puoi scegliere come bersaglio 1 mostro "Ki-sikil" o 1 mostro "Lil-la" che controlli; esso guadagna ATK pari all'ATK originale del mostro offerto come Tributo, fino alla fine di questo turno.<br />●Quando viene attivata una carta o un effetto che sta per distruggere una o più carte sul Terreno: puoi annullare quell'effetto.<br />Puoi utilizzare questo effetto di "GG EZ Evil★Gemella" una sola volta per turno.
  | pt_name   = EZ GG da Evil★Gêmea
  | pt_text   = Você pode oferecer como Tributo 1 monstro "Ki-sikil" ou 1 monstro "Lil-la" e, depois, ative 1 dos seguintes efeitos.<br />●Você pode escolher 1 monstro "Ki-sikil" ou 1 monstro "Lil-la" que você controla; até o final deste turno, ele ganha ATK igual ao ATK original do monstro oferecido como Tributo.<br />●Quando um card ou efeito for ativado que destruiria um ou mais cards no campo: você pode negar o efeito.<br />Você só pode usar este efeito de "EZ GG da Evil★Gêmea" uma vez por turno.
  | es_name   = Evil★Gemela GG EZ
  | es_text   = Puedes Sacrificar 1 monstruo "Ki-sikil" o 1 monstruo "Lil-la", y después activar 1 de los siguientes efectos.<br />●Puedes seleccionar 1 monstruo "Ki-sikil" o 1 monstruo "Lil-la" que controles; hasta el final de este turno, éste gana ATK igual al ATK original del monstruo Sacrificado.<br />●Cuando es activada una carta o efecto que fuera a destruir una o más cartas en el Campo: puedes negar ese efecto.<br />Sólo puedes usar este efecto de "Evil★Gemela GG EZ" una vez por turno.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分フィールドの「キスキル」モンスターか「リィラ」モンスター１体をリリースし、以下の効果から１つを選択して発動できる。<br />●自分フィールドの「キスキル」モンスターか「リィラ」モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、リリースしたモンスターの元々の攻撃力分アップする。<br />●フィールドのカードを破壊する魔法・罠・モンスターの効果が発動した時に発動できる。その効果を無効にする。
  | ko_name   = Evil★Twin 이지게임
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드의 "키스킬" 몬스터 또는 "리일라" 몬스터 1장을 릴리스하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다.<br />●자신 필드의 "키스킬" 몬스터 또는 "리일라" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 릴리스한 몬스터의 원래 공격력만큼 올린다.<br />●필드의 카드를 파괴하는 마법 / 함정 / 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 효과를 무효로 한다.
  | tc_name   = 邪惡★雙子 手到擒來
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。<br />①：可解放我方場上的１隻「姬絲吉爾」怪獸或「璃拉」怪獸，從以下效果中選擇１個發動。<br />●可將我方場上的１隻「姬絲吉爾」怪獸或「璃拉」怪獸做為對象發動。該怪獸的攻擊力在回合結束前，依據解放的怪獸原本的攻擊力數值進行提升。<br />●可在破壞場上的卡的魔法・陷阱・怪獸效果發動時發動。將該效果變為無效。
  | sc_name   = 邪恶★双子 低难度游戏
  | sc_text   = 此卡名的①效果1回合仅可使用1次。<br />①：解放自己场上的1只“姬丝吉尔”怪兽或“璃拉”怪兽，可从以下效果中选择1个发动。<br />●以自己场上的1只“姬丝吉尔”怪兽或“璃拉”怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止，上升相当于解放的怪兽原本攻击力的数值。<br />●破坏场上卡的魔法・陷阱・怪兽的效果发动时可以发动。将该效果无效。
  }}
