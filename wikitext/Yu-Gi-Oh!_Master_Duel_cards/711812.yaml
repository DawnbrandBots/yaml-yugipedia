  | fr_name   = Chimeratech Over-Dragon
  | fr_text   = "Cyber Dragon" + 1+ monstre Machine<br />Uniquement Invocable par Fusion. Si cette carte est Invoquée par Fusion : envoyez toutes les autres cartes que vous contrôlez au Cimetière. L'ATK/DEF d'origine de cette carte deviennent chacune égales au nombre de Matériels Fusion utilisés pour son Invocation Fusion x 800. Chaque Battle Phase, cette carte peut attaquer les monstres de votre adversaire, un nombre de fois inférieur ou égal au nombre de Matériels Fusion utilisés pour son Invocation Fusion.
  | de_name   = Chimeratech-Überdrache
  | de_text   = „Cyber Drache“ + 1+ Maschine-Monster<br />Muss als Fusionsbeschwörung beschworen werden. Falls diese Karte als Fusionsbeschwörung beschworen wird: Lege alle anderen Karten, die du kontrollierst, auf den Friedhof. Die Grund-ATK/DEF dieser Karte werden jeweils gleich der Anzahl des für ihre Fusionsbeschwörung verwendeten Fusionsmaterials x 800. Diese Karte kann die Monster deines Gegners in jeder Battle Phase bis zu so viele Male angreifen wie die Anzahl des für ihre Fusionsbeschwörung verwendeten Fusionsmaterials.
  | it_name   = Drago Supremo Chimeratech
  | it_text   = "Cyber Drago" + 1+ mostri Macchina<br />Deve essere Evocato tramite Fusione. Se questa carta viene Evocata tramite Fusione: manda tutte le altre carte che controlli al Cimitero. L'ATK/DEF originali di questa carta diventano ognuno pari al numero di Materiali da Fusione usati per la sua Evocazione tramite Fusione x 800. Questa carta può attaccare i mostri del tuo avversario un numero di volte ogni Battle Phase, fino al numero di Materiali da Fusione usati per la sua Evocazione tramite Fusione.
  | pt_name   = Superdragão Quimeratech
  | pt_text   = "Dragão Cibernético" + 1+ monstros Máquina<br />Deve ser Invocado por Invocação-Fusão. Se este card for Invocado por Invocação-Fusão: envie todos os outros cards que você controla para o Cemitério. O ATK/DEF originais deste card se tornam iguais ao número de Matérias de Fusão usadas para sua Invocação-Fusão x 800. A cada Fase de Batalha, este card pode atacar os monstros do seu oponente um número de vezes até o número de Matérias de Fusão usadas para sua Invocação-Fusão.
  | es_name   = Súper Dragón Chimeratech
  | es_text   = "Ciber Dragón" + 1+ monstruos Máquina<br />Debe ser Invocado por Fusión. Si esta carta es Invocada por Fusión: manda al Cementerio todas las demás cartas que controles. El ATK/DEF originales de esta carta se convierten, cada uno, en el número de Materiales de Fusión que utilizaste para su Invocación por Fusión x 800. Cada Battle Phase, esta carta puede atacar los monstruos de tu adversario hasta tantas veces como el número de Materiales de Fusión usados para su Invocación por Fusión.
  | ja_text   = 「サイバー・ドラゴン」＋機械族モンスター１体以上<br />このカードは融合召喚でしか特殊召喚できない。<br />①：このカードが融合召喚した場合に発動する。自分フィールドの他のカードを全て墓地へ送る。<br />②：このカードの元々の攻撃力・守備力は、このカードの融合素材としたモンスターの数×８００になる。<br />③：このカードは１度のバトルフェイズ中に、このカードの融合素材としたモンスターの数までモンスターに攻撃できる。
  | ko_name   = 키메라테크 오버 드래곤
  | ko_text   = "사이버 드래곤" ＋ 기계족 몬스터 1장 이상<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다.<br />①: 이 카드가 융합 소환에 성공했을 경우에 발동한다. 이 카드 이외의 자신 필드의 카드를 전부 묘지로 보낸다.<br />②: 이 카드의 원래의 공격력 / 수비력은, 이 카드의 융합 소재로 한 몬스터의 수 × 800 이 된다.<br />③: 이 카드는 1번의 배틀 페이즈 중에, 이 카드의 융합 소재로 한 몬스터의 수까지 상대 몬스터에 공격할 수 있다.
  | tc_name   = 嵌合終結龍
  | tc_text   = 「電子龍」＋機械族怪獸１隻以上<br />此卡僅限以融合召喚進行特殊召喚。<br />①：在此卡融合召喚成功的狀況下發動。將我方場上此卡以外的所有卡全部送至墓地。<br />②：此卡原本的攻擊力・守備力變為以此卡做為融合素材的怪獸數量×８００。<br />③：此卡在１次戰鬥階段中，可依據以此卡做為融合素材的怪獸數量攻擊對方怪獸。
  | sc_name   = 嵌合终结龙
  | sc_text   = “电子龙”＋机械族怪兽１只或以上<br />此卡仅可以融合召唤特殊召唤。此卡融合召唤成功时，将除此卡以外的我方场上的所有卡牌送入墓地。此卡的原本攻击力、守备力变成作为此卡的融合素材怪兽数量×８００点。此卡可攻击与作为融合素材怪兽数量相等的对手怪兽。
