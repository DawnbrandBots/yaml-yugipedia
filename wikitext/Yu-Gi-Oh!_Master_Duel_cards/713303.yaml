  | fr_name   = Dragon de Ferraille Atomique
  | fr_text   = 1 Syntoniseur "Ferraille" + 2 monstres non Syntoniseur ou plus<br />Une fois par tour, vous pouvez sélectionner 1 carte que vous contrôlez et jusqu'à 3 cartes dans le Cimetière de votre adversaire. Détruisez votre carte sélectionnée et renvoyez les cartes sélectionnées de l'adversaire au Deck. Lorsque cette carte est détruite par une carte de votre adversaire (au combat ou par l'effet d'une carte) et envoyée au Cimetière, sélectionnez 1 monstre "Ferraille" non Synchro dans votre Cimetière et l'Invoquer Spécialement.
  | de_name   = Atomarer Schrottdrache
  | de_text   = 1 „Schrott“-Empfänger- + 2 oder mehr Nicht-Empfänger-Monster<br />Einmal pro Spielzug kannst du 1 Karte, die du kontrollierst, und bis zu 3 Karten im Friedhof deines Gegners wählen. Zerstöre deine gewählte Karte und lege die gewählten Karten deines Gegners ins Deck zurück. Wenn diese Karte durch eine Karte deines Gegners zerstört (entweder durch Kampf oder durch einen Karteneffekt) und auf den Friedhof gelegt wird, wähle 1 „Schrott“-Nichtsynchro-Monster in deinem Friedhof und beschwöre es als Spezialbeschwörung.
  | it_name   = Drago Frammento Atomico
  | it_text   = 1 Tuner "Frammento" + 2 o più mostri non-Tuner<br />Una volta per turno, puoi scegliere 1 carta che controlli e fino a 3 cartes nel Cimitero del tuo avversario. Distruggi la tua carta scelta, e fai ritornare le cartes scelte dell'avversario nel Deck. Quando questa carta viene distrutta e mandata al Cimitero da una carta del tuo avversario (in battaglia o dall'effetto di una carta), scegli 1 mostro "Frammento" non-Synchro nel tuo Cimitero, ed Evocarlo Specialmente.
  | pt_name   = Dragão de Restolhos Atômicos
  | pt_text   = 1 Regulador "Restolhos" + 2 ou mais monstros não-Reguladores<br />Uma vez por turno, você pode selecionar 1 card que você controla e até 3 cards no Cemitério do seu oponente. Destrua seu card selecionado e devolva os cards do oponente que você selecionou para o Deck. Quando este card for destruído por um card do seu oponente (seja em batalha ou por um efeito de card) e enviado para o Cemitério, selecione 1 monstro "Restolhos" que não seja Sincro do seu Cemitério e Invoque-o por Invocação-Especial.
  | es_name   = Dragón de Chatarra Atómica
  | es_text   = 1 Cantante "Chatarra" + 2 o más monstruos que no sean Cantantes<br />Una vez por turno puedes seleccionar 1 carta que controles y hasta 3 cartas en el Cementerio de tu adversario. Destruye tu carta seleccionada y devuelve al Deck las cartas seleccionadas de tu adversario. Cuando esta carta es destruida por una carta de tu adversario (ya sea en batalla o por efecto de una carta) y mandada al Cementerio, selecciona 1 monstruo "Chatarra" que no sea de Sincronía en tu Cementerio e Invócalo de Modo Especial.
  | ja_text   = 「スクラップ」チューナー＋チューナー以外のモンスター２体以上<br />①：１ターンに１度、自分フィールドのカード１枚と、相手の墓地のカードを３枚まで対象として発動できる。その自分のカードを破壊し、その相手のカードをデッキに戻す。<br />②：このカードが相手によって破壊され墓地へ送られた場合、Ｓモンスター以外の自分の墓地の「スクラップ」モンスター１体を対象として発動する。そのモンスターを特殊召喚する。
  | ko_name   = 아토믹 스크랩 드래곤
  | ko_text   = "스크랩"이라는 이름이 붙은 튜너 ＋ 튜너 이외의 몬스터 2장 이상<br />1턴에 1번, 자신 필드 위에 존재하는 카드 1장과 상대의 묘지에 존재하는 카드를 3장까지 선택하고 발동할 수 있다. 선택한 자신의 카드를 파괴하고, 선택한 상대의 카드를 덱으로 되돌린다. 이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 때, 싱크로 몬스터 이외의 자신의 묘지에 존재하는 "스크랩"이라는 이름이 붙은 몬스터 1장을 선택하고 특수 소환한다.
