  | sc_name   = 核能废铁龙
  | sc_text   = “废铁”协调＋２只以上协调以外的怪兽<br />①：１回合１次，以自己场上的１张卡和对手墓地的最多３张卡为对象可以发动。将该自己的卡破坏，将对手的卡放回牌组。②：此卡因对手被破坏并被送至墓地的情况下，以自己墓地同步怪兽以外的１只“废铁”怪兽为对象发动。将该怪兽特殊召唤。
