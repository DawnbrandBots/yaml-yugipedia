  | fr_name   = Lienceinture Mur de Dragon
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par son propre effet. Lorsque vous Invoquez par Lien : vous pouvez Invoquer Spécialement cette carte depuis votre main, et si vous le faites, placez 2 Compteurs sur elle. Si un monstre est Invoqué par Lien : retirez 2 de ces Compteurs de cette carte (ou tous, si moins de 2). Une fois par tour, durant chaque Standby Phase : placez 1 de ces Compteurs sur cette carte. Aucun monstre ne peut être Invoqué par Lien sauf si cette carte a min. autant de ces Compteurs que la Classification Lien du monstre. Les monstres (Monstres Lien exclus) ne peuvent pas attaquer.
  | de_name   = Linkgurt-Wanddrache
  | de_text   = Diese Karte kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch ihren eigenen Effekt als Spezialbeschwörung beschworen werden. Wenn du eine Linkbeschwörung durchführst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören und falls du dies tust, lege 2 Zählmarken darauf. Falls ein Monster als Linkbeschwörung beschworen wird: Entferne 2 dieser Zählmarken von dieser Karte (oder alle, falls es weniger als 2 gibt). Einmal pro Spielzug, während jeder Standby Phase: Lege 1 dieser Zählmarken auf diese Karte. Kein Monster kann als Linkbeschwörung beschworen werden, es sei denn, diese Karte hat mindestens so viele dieser Zählmarken wie die Linkzahl des Monsters. Monster können nicht angreifen, außer Linkmonstern.
  | it_name   = Drago Muro Linkcintura
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dal suo stesso effetto. Quando Evochi Link: puoi Evocare Specialmente questa carta dalla tua mano e, se lo fai, metti 2 Segnalini su di essa. Se un mostro viene Evocato Link: rimuovi 2 di questi Segnalini da questa carta (o tutti, se meno di 2). Una volta per turno, durante ogni Standby Phase: metti 1 di questi Segnalini su questa carta. Nessun mostro può essere Evocato Link a meno che questa carta abbia almeno tanti di questi Segnalini quanto la Classificazione Link di quel mostro. I mostri non possono attaccare, eccetto i Mostri Link.
  | pt_name   = Dragão da Muralha Linkesteira
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por seu próprio efeito. Quando você Invocar por Invocação-Link: você pode Invocar este card por Invocação-Especial da sua mão e, se isso acontecer, coloque 2 marcadores sobre ele. Se um monstro for Invocado por Invocação-Link: remova 2 desses marcadores deste card (ou todos, se houver menos de 2). Uma vez por turno, durante cada Fase de Apoio: coloque 1 desses marcadores neste card. Nenhum monstro pode ser Invocado por Invocação-Link a não ser que este card tenha pelo menos tantos desses marcadores quanto o Valor Link desse monstro. Monstros não podem atacar, exceto Monstros Link.
  | es_name   = Dragón Muro Enlacecinturón
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial por su propio efecto. Cuando Invocas por Enlace: puedes Invocar esta carta de Modo Especial desde tu mano y, si lo haces, pon 2 Contadores en ella. Si un monstruo es Invocado por Enlace: retira de esta carta 2 de estos Contadores (o todos, si son menos que 2). Una vez por turno, durante cada Standby Phase: pon 1 de estos Contadores en esta carta. Ningún monstruo puede ser Invocado por Enlace a menos que esta carta tenga por lo menos tantos de estos Contadores como el Rating de Enlace de ese monstruo. Los monstruos no pueden atacar, excepto los Monstruos de Enlace.
  | ja_text   = このカードは通常召喚できず、このカードの効果でのみ特殊召喚できる。<br />①：自分がＬ召喚した時に発動できる。このカードを手札から特殊召喚し、このカードにカウンターを２つ置く。<br />②：お互いに、このカードのカウンターの数より多い数のリンクマーカーを持つモンスターをＬ召喚できず、Ｌモンスター以外のモンスターは攻撃できない。<br />③：モンスターがＬ召喚された場合に発動する。このカードのカウンターを２つ取り除く。<br />④：自分・相手のスタンバイフェイズに発動する。このカードにカウンターを１つ置く。
  | ko_name   = 벨트링크 월 드래곤
  | ko_text   = 이 카드는 통상 소환할 수 없으며, 이 카드의 효과로만 특수 소환할 수 있다.<br />①: 자신이 링크 소환에 성공했을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환하고, 이 카드에 카운터를 2개 놓는다.<br />②: 서로, 이 카드의 카운터의 수보다 많은 수의 링크 마커를 가지는 몬스터를 링크 소환할 수 없으며, 링크 몬스터 이외의 몬스터는 공격할 수 없다.<br />③: 몬스터가 링크 소환되었을 경우에 발동한다. 이 카드의 카운터를 2개 제거한다.<br />④: 자신 / 상대의 스탠바이 페이즈에 발동한다. 이 카드에 카운터를 1개 놓는다.
  | tc_name   = 彈帶城壁龍
  | tc_text   = 此卡無法通常召喚，僅限透過此卡的效果特殊召喚。<br />①：可在我方成功連結召喚時發動。從手牌特殊召喚此卡，在此卡放置２個計數物。<br />②：雙方無法連結召喚持有的連結符號的數量多於此卡的計數物的數量的怪獸，連結怪獸以外的怪獸無法攻擊。<br />③：在怪獸被連結召喚的狀況下時發動。去除此卡的２個計數物。<br />④：在我方・對方的準備階段發動。在此卡放置１個計數物。
  | sc_name   = 弹带城壁龙
  | sc_text   = 此卡不可通常召唤，仅可以此卡的效果特殊召唤。<br />①：自己连接召唤成功时可以发动。将此卡从手牌特殊召唤，在此卡上放２个计数物。<br />②：双方不可连接召唤连接标记数量多于此卡计数物数量的怪兽，连接怪兽以外的怪兽不可攻击。<br />③：怪兽被连接召唤的情况下发动。去除此卡的２个计数物。<br />④：在自己・对手的准备阶段发动。在此卡上放１个计数物。
