title: Blue-Eyes Tyrant Dragon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = LIGHT
  | types     = Dragon / Fusion / Effect
  | level     = 8
  | atk       = 3400
  | def       = 2900
  | text      = "Blue-Eyes White Dragon" + 1 Dragon monster<br />Must first be either Fusion Summoned, or Special Summoned from your Extra Deck by Tributing 1 "Blue-Eyes White Dragon" equipped with a Fusion Monster. Unaffected by Trap Cards or effects. Can attack all monsters your opponent controls, once each. Once per turn, at the end of the Damage Step, if this card battled: You can target 1 Trap in your GY; Set it.
  | fr_name   = Dragon Tyran aux Yeux Bleus
  | fr_text   = "Dragon Blanc aux Yeux Bleus" + 1 monstre Dragon<br />Doit d'abord être soit Invoquée par Fusion, soit Invoquée Spécialement depuis votre Extra Deck en Sacrifiant 1 "Dragon Blanc aux Yeux Bleus" équipé avec un Monstre Fusion. Non affectée ni par des Cartes Piège ni par des effets de Piège. Peut attaquer une fois tous les monstres contrôlés par votre adversaire. Une fois par tour, à la fin de la Damage Step, si cette carte a combattu : vous pouvez cibler 1 Piège dans votre Cimetière ; Posez-le.
  | de_name   = Blauäugiger Drachentyrann
  | de_text   = „Blauäugiger w. Drache“ + 1 Drache-Monster<br />Muss erst entweder als Fusionsbeschwörung beschworen werden oder als Spezialbeschwörung von deinem Extra Deck beschworen werden, indem du 1 „Blauäugiger w. Drache“, der mit einem Fusionsmonster ausgerüstet ist, als Tribut anbietest. Bleibt von Fallenkarten und -effekten unberührt. Kann alle Monster, die dein Gegner kontrolliert, je einmal angreifen. Einmal pro Spielzug, am Ende des Damage Steps, falls diese Karte gekämpft hat: Du kannst 1 Falle in deinem Friedhof wählen; setze sie.
  | it_name   = Drago Tiranno Occhi Blu
  | it_text   = "Drago Bianco Occhi Blu" + 1 mostro Drago<br />Deve prima essere Evocato tramite Fusione, oppure Evocato Specialmente dal tuo Extra Deck offrendo come Tributo 1 "Drago Bianco Occhi Blu" equipaggiato con un Mostro Fusione. Immune alle Carte Trappola e ai loro effetti. Può attaccare tutti i mostri controllati dal tuo avversario, una volta ciascuno. Una volta per turno, alla fine del Damage Step, se questa carta ha combattuto: puoi scegliere come bersaglio 1 Trappola nel tuo Cimitero; Posizionala.
  | pt_name   = Dragão Tirano de Olhos Azuis
  | pt_text   = "Dragão Branco de Olhos Azuis" + 1 monstro Dragão<br />Primeiro deve ser Invocado por Invocação-Fusão, ou por Invocação-Especial do seu Deck Adicional ao oferecer como Tributo 1 "Dragão Branco de Olhos Azuis" equipado com um Monstro de Fusão. Não é afetado por Cards de Armadilha ou seus efeitos. Pode atacar todos os monstros que seu oponente controla, uma vez cada. Uma vez por turno, no final da Etapa de Dano, se este card batalhou: você pode escolher 1 Armadilha no seu Cemitério; Baixe-a.
  | es_name   = Dragón Tirano de Ojos Azules
  | es_text   = "Dragón Blanco de Ojos Azules" + 1 monstruo Dragón<br />Debe ser primero Invocado por Fusión, o Invocado de Modo Especial desde tu Deck Extra Sacrificando 1 "Dragón Blanco de Ojos Azules" equipado con un Monstruo de Fusión. No es afectado por Cartas de Trampa o sus efectos. Puede atacar a todos los monstruos que controle tu adversario, una vez a cada uno. Una vez por turno, al final del Damage Step, si esta carta batalló: puedes seleccionar 1 Trampa en tu Cementerio; Colócala.
  | ja_text   = 「青眼の白龍」＋ドラゴン族モンスター<br />このカードは融合召喚及び以下の方法でのみＥＸデッキから特殊召喚できる。<br />●融合モンスターを装備した自分の「青眼の白龍」１体をリリースした場合にＥＸデッキから特殊召喚できる。<br />①：フィールドのこのカードは罠カードの効果を受けない。<br />②：このカードは相手モンスター全てに１回ずつ攻撃できる。<br />③：１ターンに１度、このカードが戦闘を行ったダメージステップ終了時、自分の墓地の罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。
  | ko_name   = 푸른 눈의 타이란트 드래곤
  | ko_text   = "푸른 눈의 백룡" ＋ 드래곤족 몬스터<br />이 카드는 융합 소환 및 이하의 방법으로만 엑스트라 덱에서 특수 소환할 수 있다.<br />●융합 몬스터를 장착한 자신의 "푸른 눈의 백룡" 1장을 릴리스했을 경우에 엑스트라 덱에서 특수 소환할 수 있다.<br />①: 필드의 이 카드는 함정 카드의 효과를 받지 않는다.<br />②: 이 카드는 상대 몬스터 전부에 1회씩 공격할 수 있다.<br />③: 1턴에 1번, 이 카드가 전투를 실행한 데미지 스텝 종료시, 자신 묘지의 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 세트한다.
  | tc_name   = 青眼暴君龍
  | tc_text   = 「青眼白龍」＋龍族怪獸<br />此卡僅限透過融合召喚及以下的方式從額外牌組特殊召喚。<br />●在解放１隻裝備融合怪獸的我方的「青眼白龍」的狀況下，可從額外牌組特殊召喚。<br />①：場上的此卡不受陷阱卡的效果影響。<br />②：此卡可攻擊所有對方怪獸各１次。<br />③：１回合１次，此卡進行戰鬥的傷害步驟結束時，可將我方墓地的１張陷阱卡做為對象發動。將該卡覆蓋在我方的魔法＆陷阱區。
  | sc_name   = 青眼暴君龙
  | sc_text   = “青眼白龙”＋龙族怪兽<br />此卡仅可用融合召唤及以下方法从额外牌组特殊召唤。<br />●解放１只装备了融合怪兽的自己的“青眼白龙”的情况下，可从额外牌组特殊召唤。<br />①：场上的此卡不受陷阱卡的效果影响。<br />②：此卡可攻击所有对手怪兽各１次。<br />③：１回合１次，此卡进行战斗的伤害步骤结束时，以自己墓地的１张陷阱卡为对象可以发动。将该卡放置在自己的魔法与陷阱区域。
  }}
