  | fr_name            = Bufolicula Prédaplante
  | fr_pendulum_effect = Durant votre Main Phase : vous pouvez Invoquer par Fusion 1 Monstre Fusion TÉNÈBRES depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Vous ne pouvez utiliser cet effet de "Bufolicula Prédaplante" qu'une fois par tour.
  | fr_text            = Si cette carte est envoyée au Cimetière ou ajoutée face recto à votre Extra Deck parce qu'elle a été utilisée comme Matériel Fusion : vous pouvez ajouter 1 Monstre Pendule TÉNÈBRES face recto ("Bufolicula Prédaplante" exclu) depuis votre Extra Deck à votre main. Vous ne pouvez utiliser cet effet de "Bufolicula Prédaplante" qu'une fois par tour.
  | de_name            = Raubpflanze Bufolicula
  | de_pendulum_effect = Während deiner Main Phase: Du kannst 1 FINSTERNIS Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck beschwören, verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Du kannst diesen Effekt von „Raubpflanze Bufolicula“ nur einmal pro Spielzug verwenden.
  | de_text            = Falls diese Karte auf den Friedhof gelegt oder offen deinem Extra Deck hinzugefügt wird, weil sie als Fusionsmaterial verwendet wurde: Du kannst deiner Hand 1 offenes FINSTERNIS Pendelmonster von deinem Extra Deck hinzufügen, außer „Raubpflanze Bufolicula“. Du kannst diesen Effekt von „Raubpflanze Bufolicula“ nur einmal pro Spielzug verwenden.
  | it_name            = Predapianta Bufolicula
  | it_pendulum_effect = Durante la tua Main Phase: puoi Evocare tramite Fusione 1 Mostro Fusione OSCURITÀ dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Puoi utilizzare questo effetto di "Predapianta Bufolicula" una sola volta per turno.
  | it_text            = Se questa carta viene mandata al Cimitero o aggiunta al tuo Extra Deck scoperta perché è stata utilizzata come Materiale da Fusione: puoi aggiungere 1 Mostro Pendulum OSCURITÀ scoperto dal tuo Extra Deck alla tua mano, eccetto "Predapianta Bufolicula". Puoi utilizzare questo effetto di "Predapianta Bufolicula" una sola volta per turno.
  | pt_name            = Predaplanta Bufolicula
  | pt_pendulum_effect = Durante sua Fase Principal: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão de TREVAS do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Você só pode usar este efeito de "Predaplanta Bufolicula" uma vez por turno.
  | pt_text            = Se este card for enviado para o Cemitério ou adicionado ao seu Deck Adicional com a face para cima porque foi usado como Matéria de Fusão: você pode adicionar 1 Monstro Pêndulo de TREVAS com a face para cima do seu Deck Adicional à sua mão, exceto "Predaplanta Bufolicula". Você só pode usar este efeito de "Predaplanta Bufolicula" uma vez por turno.
  | es_name            = Predaplanta Bufolícula
  | es_pendulum_effect = Durante tu Main Phase: puedes Invocar por Fusión 1 Monstruo de Fusión de OSCURIDAD desde tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión. Sólo puedes usar este efecto de "Predaplanta Bufolícula" una vez por turno.
  | es_text            = Si esta carta es mandada al Cementerio o añadida a tu Deck Extra boca arriba porque fue usada como Material de Fusión: puedes añadir a tu mano 1 Monstruo de Péndulo de OSCURIDAD boca arriba en tu Deck Extra, excepto "Predaplanta Bufolícula". Sólo puedes usar este efecto de "Predaplanta Bufolícula" una vez por turno.
  | ja_pendulum_effect = このカード名のＰ効果は１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。自分の手札・フィールドのモンスターを融合素材とし、闇属性の融合モンスター１体を融合召喚する。
  | ja_text            = このカード名のモンスター効果は１ターンに１度しか使用できない。<br />①：このカードが融合召喚の素材になり、墓地へ送られた場合またはＥＸデッキに表側で加わった場合に発動できる。自分のＥＸデッキ（表側）から「捕食植物ブフォリキュラ」以外の闇属性Ｐモンスター１体を手札に加える。
  | ko_name            = 프레데터 플랜츠 부포리큘라
  | ko_pendulum_effect = 이 카드명의 펜듈럼 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드에서, 어둠 속성 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  | ko_text            = 이 카드명의 몬스터 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 융합 소환의 소재가 되어, 묘지로 보내졌을 경우 또는 엑스트라 덱에 앞면 표시로 넣어졌을 경우에 발동할 수 있다. 자신의 엑스트라 덱에서 "프레데터 플랜츠 부포리큘라" 이외의 앞면 표시의 어둠 속성 펜듈럼 몬스터 1장을 패에 넣는다.
  | tc_name            = 捕食植物 土瓶草蟾蜍
  | tc_pendulum_effect = 此卡名的鐘擺效果，１回合僅限使用１次。①：可在我方主要階段發動。從我方手牌・場上，將根據闇屬性融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。
  | tc_text            = 此卡名的怪獸效果，１回合僅限使用１次。①：可在此卡被做為融合召喚素材送至墓地，或以正面表示加入額外牌組的狀況下發動。從我方額外牌組將１隻「捕食植物 土瓶草蟾蜍」以外的正面表示闇屬性鐘擺怪獸加入手牌。
  | sc_name            = 捕食植物 土瓶草蟾蜍
  | sc_pendulum_effect = 此卡名的灵摆效果１回合仅可使用１次。①：在自己的主要阶段可以发动。从自己的手牌・场上，将由暗属性融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组将１只该融合怪兽融合召唤。
  | sc_text            = 此卡名的怪兽效果１回合仅可使用１次。①：此卡成为融合召唤的素材、并被送至墓地的情况下或以表侧表示加入额外牌组的情况下可以发动。从自己的额外牌组将“捕食植物 土瓶草蟾蜍”以外的１只表侧表示的暗属性灵摆怪兽加入手牌。
