title: Orcustrated Return (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = Send 1 "Orcust" or "World Legacy" monster from your hand or face-up field to the GY; draw 2 cards. You can only activate 1 "Orcustrated Return" per turn.

  | fr_name   = Retour Orcustré
  | fr_text   = Envoyez 1 monstre "Orcust" ou "Héritage du Monde" depuis votre main ou Terrain face recto au Cimetière ; piochez 2 cartes. Vous ne pouvez activer qu'1 "Retour Orcustré" par tour.
  | de_name   = Orcustrierte Rückkehr
  | de_text   = Lege 1 „Orcust“- oder „Weltvermächtnis“-Monster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof; ziehe 2 Karten. Du kannst nur 1 „Orcustrierte Rückkehr“ pro Spielzug aktivieren.
  | it_name   = Ritorno Orcusestrato
  | it_text   = Manda 1 mostro "Orcusestra" o "Eredità del Mondo" dalla tua mano o Terreno scoperto al Cimitero; pesca 2 carte. Puoi attivare solo 1 "Ritorno Orcusestrato" per turno.
  | pt_name   = Retorno Orcustrado
  | pt_text   = Envie 1 monstro "Orcust" ou "Legado Mundial" da sua mão ou do campo com a face para cima para o Cemitério; compre 2 cards. Você só pode ativar 1 "Retorno Orcustrado" por turno.
  | es_name   = Regreso Orcustrado
  | es_text   = Manda al Cementerio 1 monstruo "Orcust" o "Legado Mundial" en tu mano o Campo boca arriba; roba 2 cartas. Sólo puedes activar 1 "Regreso Orcustrado" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の手札・フィールド（表側表示）から「オルフェゴール」モンスターか「星遺物」モンスター１体を墓地へ送って発動できる。自分は２枚ドローする。
  | ko_name   = 오르페골 프라임
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패 및 자신 필드의 앞면 표시 몬스터 중에서, "오르페골" 몬스터 또는 "성유물" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 자신은 덱에서 2장 드로우한다.
  | tc_name   = 自鳴天琴・喚魂
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可從手牌及我方場上的正面表示怪獸中，將１隻「自鳴天琴」怪獸或「星遺物」怪獸送至墓地發動。我方從牌組抽２張牌。
  | sc_name   = 自鸣天琴・唤魂
  | sc_text   = 此卡名的卡1回合仅可发动1张。①：从手牌及自己场上的表侧表示怪兽中，将1只“自鸣天琴”怪兽或“星遗物”怪兽送至墓地可以发动。自己从牌组抽2张。
