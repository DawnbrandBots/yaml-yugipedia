title: Give and Take (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Special Summon 1 monster from your Graveyard to your opponent's side of the field in Defense Position, and increase the Level of 1 monster you control by the Level of the Special Summoned monster, until the End Phase.
  | releases  = Legacy Pack

  | fr_name   = Prêté pour un Rendu
  | fr_text   = Invoquez Spécialement 1 monstre depuis votre Cimetière sur le Terrain de votre adversaire en Position de Défense et augmentez le Niveau d'1 monstre que vous contrôlez par le Niveau du monstre Invoqué Spécialement, jusqu'à la End Phase.
  | de_name   = Geben und Nehmen
  | de_text   = Beschwöre 1 Monster als Spezialbeschwörung von deinem Friedhof in Verteidigungsposition auf die Spielfeldseite deines Gegners und erhöhe die Stufe von 1 Monster, das du kontrollierst, bis zur End Phase um die Stufe des als Spezialbeschwörung beschworenen Monsters.
  | it_name   = Dare e Prendere
  | it_text   = Evoca tramite Evocazione Speciale 1 mostro dal tuo Cimitero sul Terreno del tuo avversario in Posizione di Difesa, e aumenta il Livello di 1 mostro che controlli del Livello del mostro Evocato tramite Evocazione Speciale, fino alla End Phase.
  | pt_name   = Toma Lá, Dá Cá
  | pt_text   = Invoque por Invocação-Especial 1 monstro do seu Cemitério no lado do campo do oponente em Posição de Defesa, e aumente o Nível de 1 monstro que você controla de acordo com o Nível do monstro Invocado por Invocação-Especial, até a Fase Final.
  | es_name   = Toma y Daca
  | es_text   = Invoca 1 monstruo de Modo Especial, desde tu Cementerio al Campo de tu adversario en Posición de Defensa, e incrementa el Nivel de un monstruo que controles en tantos niveles como el Nivel del monstruo Invocado de Modo Especial, hasta la End Phase.
  | ja_text   = ①：自分の墓地のモンスター１体と、自分フィールドの表側表示モンスター１体を対象として発動できる。対象の墓地のモンスターを相手フィールドに守備表示で特殊召喚し、対象のフィールドのモンスターのレベルはターン終了時まで、その特殊召喚したモンスターのレベル分だけ上がる。
  | ko_name   = 기브 & 테이크
  | ko_text   = 자신의 묘지에 존재하는 몬스터 1장을 상대 필드 위에 수비 표시로 특수 소환하고, 그 레벨의 수만큼, 자신 필드 위에 앞면 표시로 존재하는 몬스터 1장의 레벨을 엔드 페이즈시까지 올린다.
  | tc_name   = 施與受
  | tc_text   = ①：可將我方墓地的１隻怪獸與我方場上的１隻正面表示怪獸做為對象發動。以守備表示特殊召喚墓地的對象怪獸至對方場上，場上的對象怪獸的等級在回合結束前，依據該特殊召喚的怪獸等級進行提升。
  | sc_name   = 施与受
  | sc_text   = 可选择我方墓地的１只怪兽和我方场上的１只表侧表示怪兽并发动。将被选择墓地的怪兽以守备表示特殊召唤至对手场上，直至回合结束时，被选择场上怪兽的等级上升相当于该等级数值。
  }}
