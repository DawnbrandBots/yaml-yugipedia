  | text      = "Trifortressops" or "Stegocyber" + 1 Machine or Dinosaur monster<br />Cannot be destroyed by battle while a monster Special Summoned from the GY is on the field. If a monster(s) is Special Summoned from the hand while this monster is on the field (except during the Damage Step): You can target 1 card you control and 1 card your opponent controls; destroy them. You can only use this effect of "Storagepod" once per turn.

  | fr_name   = Stockagepode
  | fr_text   = "Triforteressops" ou "Stégocyber" + 1 monstre Machine ou Dinosaure<br />Non destructible au combat, tant qu'un monstre Invoqué Spécialement depuis le Cimetière est sur le Terrain. Si un ou plusieurs monstres sont Invoqués Spécialement depuis la main tant que ce monstre est sur le Terrain (sauf durant la Damage Step) : vous pouvez cibler 1 carte que vous contrôlez et 1 carte contrôlée par votre adversaire ; détruisez-les. Vous ne pouvez utiliser cet effet de "Stockagepode" qu'une fois par tour.
  | de_name   = Speicherpode
  | de_text   = „Trifestungstops“ oder „Stego-Cyber“ + 1 Maschine- oder Dinosaurier-Monster<br />Kann nicht durch Kampf zerstört werden, solange ein als Spezialbeschwörung vom Friedhof beschworenes Monster auf dem Spielfeld liegt. Falls ein oder mehr Monster als Spezialbeschwörung von der Hand beschworen werden, solange sich dieses Monster auf dem Spielfeld befindet (außer während des Damage Steps): Du kannst 1 Karte, die du kontrollierst, und 1 Karte, die dein Gegner kontrolliert, wählen; zerstöre sie. Du kannst diesen Effekt von „Speicherpode“ nur einmal pro Spielzug verwenden.
  | it_name   = Depositopodo
  | it_text   = "Triceratofortezza" o "Stegocyber" + 1 mostro Macchina o Dinosauro<br />Non può essere distrutto in battaglia mentre un mostro Evocato Specialmente dal Cimitero è sul Terreno. Se uno o più mostri vengono Evocati Specialmente dalla mano mentre questo mostro è sul Terreno (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 carta che controlli e 1 carta controllata dal tuo avversario; distruggile. Puoi utilizzare questo effetto di "Depositopodo" una sola volta per turno.
  | pt_name   = Armazenamentopoda
  | pt_text   = "Trifortalezatops" ou "Estegociber" + 1 monstro Máquina ou Dinossauro<br />Não pode ser destruído em batalha enquanto um monstro Invocado por Invocação-Especial do Cemitério estiver no campo. Se um ou mais monstros forem Invocados por Invocação-Especial da mão enquanto este monstro estiver no campo (exceto durante a Etapa de Dano): você pode escolher 1 card que você controla e 1 card que seu oponente controla; destrua-os. Você só pode usar este efeito de "Armazenamentopoda" uma vez por turno.
  | es_name   = Almacenápodo
  | es_text   = "Trifortalezatops" o "Estegociber" + 1 monstruo Máquina o Dinosaurio<br />No puede ser destruido en batalla mientras un monstruo Invocado de Modo Especial desde el Cementerio esté en el Campo. Si uno o más monstruos son Invocados de Modo Especial desde la mano mientras este monstruo está en el Campo (excepto durante el Damage Step): puedes seleccionar 1 carta que controles y 1 carta que controle tu adversario; destrúyelas. Sólo puedes usar este efecto de "Almacenápodo" una vez por turno.
  | ja_text   = 「機動要犀　トリケライナー」か「盾航戦車ステゴサイバー」＋機械族・恐竜族モンスター<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：墓地から特殊召喚されたモンスターが存在する限り、このカードは戦闘では破壊されない。<br />②：このカードがモンスターゾーンに存在する状態で、手札からモンスターが特殊召喚された場合、自分及び相手フィールドのカードを１枚ずつ対象として発動できる。そのカードを破壊する。
  | ko_name   = 각납모함 브라키오버
  | ko_text   = "기동요서 트리케라이너"나 "순항전차 스테고사이버" ＋ 기계족 / 공룡족 몬스터<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 묘지에서 특수 소환된 몬스터가 존재하는 한, 이 카드는 전투로는 파괴되지 않는다.<br />②: 이 카드가 몬스터 존에 존재하는 상태에서, 패에서 몬스터가 특수 소환되었을 경우, 자신 및 상대 필드의 카드를 1장씩 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name   = 儲納母艦超碎龍
  | tc_text   = 「機動要犀 鐵犀三角龍」或「盾航戰車 電子劍龍」＋機械族・恐龍族怪獸<br />此卡名的②效果，１回合僅限使用１次。<br />①：只要從墓地被特殊召喚的怪獸存在，此卡就不會因戰鬥被破壞。<br />②：此卡已存在於怪獸區的狀態，在怪獸從手牌被特殊召喚的狀況下，可將我方及對方場上的各１張卡做為對象發動。破壞該卡。
  | sc_name   = 储纳母舰超碎龙
  | sc_text   = “机动要犀 铁犀三角龙 ”或“盾航战车电子剑龙”＋机械族・恐龙族怪兽<br />此卡名的②效果１回合仅可使用１次。<br />①：只要存在被从墓地特殊召唤的怪兽，此卡不会因战斗被破坏。<br />②：此卡已存在于怪兽区域的状态下，怪兽被从手牌特殊召唤的情况下，以自己及对手场上的各１张卡为对象可以发动。将该卡破坏。
