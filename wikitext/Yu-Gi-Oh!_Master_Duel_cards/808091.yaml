  | lore               = "Elemental HERO Avian" + "Elemental HERO Burstinatrix"<br />Must be Fusion Summoned. When this card destroys a monster by battle and sends it to the GY: Inflict damage to your opponent equal to the ATK of the destroyed monster in the GY.

  | fr_name            = Homme-Oiseau de Feu, HÉROS Élémentaire
  | fr_lore            = "Avian, HÉROS Élémentaire" + "Burstinatrix, HÉROS Élémentaire"<br />Uniquement Invocable par Fusion. Lorsque cette carte détruit un monstre au combat et l'envoie au Cimetière : infligez des dommages à votre adversaire égaux à l'ATK du monstre détruit dans le Cimetière.
  | de_name            = Elementar-HELD Flammenflügelmann
  | de_lore            = „Elementar-HELD Avian“ + „Elementar-HELD Burstinatrix“<br />Muss als Fusionsbeschwörung beschworen werden. Wenn diese Karte ein Monster durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner Schaden in Höhe der ATK des zerstörten Monsters im Friedhof zu.
  | it_name            = Uomo Alato della Fiamma EROE Elementale
  | it_lore            = "Avian EROE Elementale" + "Burstinatrix EROE Elementale"<br />Deve essere Evocato tramite Fusione. Quando questa carta distrugge un mostro in battaglia e lo manda al Cimitero: infliggi al tuo avversario danno pari all'ATK del mostro distrutto nel Cimitero.
  | pt_name            = Homem-Alado das Chamas, o HERÓI do Elemento
  | pt_lore            = "Aviário, o HERÓI do Elemento" + "Burstinatrix, o HERÓI do Elemento"<br />Deve ser Invocado por Invocação-Fusão. Quando este card destruir um monstro em batalha e enviá-lo para o Cemitério: cause dano ao seu oponente igual ao ATK do monstro destruído no Cemitério.
  | es_name            = HÉROE Elemental de la Llama Wingman
  | es_lore            = "HÉROE Elemental Avian" + "HÉROE Elemental Burstinatrix"<br />Debe ser Invocado por Fusión. Cuando esta carta destruye un monstruo en batalla y lo manda al Cementerio: inflige daño a tu adversario igual al ATK del monstruo destruido en el Cementerio.
  | ja_lore            = 「Ｅ・ＨＥＲＯ　フェザーマン」＋「Ｅ・ＨＥＲＯ　バーストレディ」<br />このカードは融合召喚でしか特殊召喚できない。①：このカードが戦闘でモンスターを破壊し墓地へ送った場合に発動する。そのモンスターの元々の攻撃力分のダメージを相手に与える。
  | ko_name            = 엘리멘틀 히어로 프레임 윙맨
  | ko_lore            = "엘리멘틀 히어로 페더맨" ＋ "엘리멘틀 히어로 버스트 레이디"<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다. ①: 이 카드가 전투로 몬스터를 파괴하고 묘지로 보냈을 경우에 발동한다. 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다.
  | tc_name            = 元素－英雄 火焰翼人
  | tc_lore            = 「元素－英雄 羽毛人」＋「元素－英雄 爆炎女郎」<br />此卡僅限以融合召喚進行特殊召喚。①：在此卡因戰鬥破壞怪獸送至墓地的狀況下發動。給予對方等同於該怪獸原本攻擊力數值的傷害。
  | sc_name            = 元素－英雄 火焰翼人
  | sc_lore            = “元素－英雄 羽毛人”＋“元素－英雄 爆炎女郎”<br />此卡仅可以融合召唤方式特殊召唤。①：此卡战斗破坏怪兽并将其送至墓地的情况下发动。给予对手该怪兽的原本攻击力数值的伤害。
