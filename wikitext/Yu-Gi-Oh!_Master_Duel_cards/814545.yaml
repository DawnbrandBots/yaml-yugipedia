  | de_name   = Terra Firma Gravitation
  | de_text   = Während der Battle Phase deines Gegners, falls du „Elementar-HELD Terra Firma“ kontrollierst: In diesem Spielzug, alle Monster der Stufe 4 oder niedriger, die dein Gegner kontrolliert und die einen offenen „Elementar-HELD Terra Firma“ angreifen können, den du kontrollierst, müssen ihn angreifen und können nichts anderes angreifen.
  | it_name   = Gravità Terraferma
  | it_text   = Durante la Battle Phase del tuo avversario, se controlli 1 "Terraferma EROE Elementale": tutti i mostri di Livello 4 o inferiore attualmente controllati dal tuo avversario che possono attaccare un "Terraferma EROE Elementale" scoperto che controlli devono attaccarlo in questo turno, e non possono attaccare diversamente.
  | pt_name   = Gravidade de Terra Firma
  | pt_text   = Durante a Fase de Batalha do seu oponente, se você controlar "Terra Firma, o HERÓI do Elemento": Neste turno, todos os monstros de Nível 4 ou menos que seu oponente controla que podem atacar um "Terra Firma, o HERÓI do Elemento" com a face para cima que você controla devem atacá-lo, e não podem atacar de outra forma.
  | es_name   = Atracción de Terra Firma
  | es_text   = Sólo puedes activar esta carta durante la Battle Phase de tu adversario. Todos los monstruos de Nivel 4 o menor que puedan atacar a un "HÉROE Elemental Terra Firma" boca arriba que controles deben atacarlo.
  | ja_text   = ①：相手バトルフェイズに、自分のモンスターゾーンに「Ｅ・ＨＥＲＯ　ジ・アース」が存在する場合に発動できる。このターン、攻撃可能なレベル４以下の相手モンスターは「Ｅ・ＨＥＲＯ　ジ・アース」を攻撃しなければならない。
  | ko_name   = 어스 그라비티
  | ko_text   = 이 카드는 상대 턴의 배틀 페이즈밖에 발동할 수 없다. 공격 가능한 레벨 4 이하의 몬스터는, 자신 필드 위에 앞면 표시로 존재하는 "엘리멘틀 히어로 디 어스"를 공격해야 한다.
  | tc_name   = 地球重力
  | tc_text   = 對方的戰鬥階段，可在我方的怪獸區存在「元素－英雄 地球」的狀況下發動。此回合，對方的可攻擊的等級４以下的怪獸必須攻擊「元素－英雄 地球」。
  | sc_name   = 地球重力
  | sc_text   = 对手战斗阶段我方怪兽区上存在有“元素－英雄 地球”的场合可发动。该回合，能够发动攻击的对手的等级４或以下的怪兽必须攻击“元素－英雄 地球”。
