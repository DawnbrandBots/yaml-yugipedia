  | ja_text   = このカード名の②③の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：相手フィールドのモンスターの攻撃力・守備力は、自分の墓地の「魔妖」モンスターの種類×１００ダウンする。<br />②：自分フィールドの表側表示の「魔妖」モンスター１体とこのカードを墓地へ送って発動できる。自分は１枚ドローする。<br />③：自分の墓地からこのカードとアンデット族モンスター１体を除外し、自分の墓地の「魔妖」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
