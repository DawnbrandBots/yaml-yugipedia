title: D.D. Post (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Continuous
  | text               = Monsters you control gain 300 ATK for each card type (Monster, Spell, or Trap) among your banished cards. Once per turn, during the Main Phase: You can banish 1 card from your hand or GY, then you can shuffle 1 of your banished cards into the Deck. If this card is banished: You can place it face-up on your field. You can only use this effect of "D.D. Post" once per turn.
  | releases           = Legacy Pack; September 10, 2025

  | fr_name            = Poste D.D.
  | fr_text            = Les monstres que vous contrôlez gagnent 300 ATK pour chaque type de carte (Monstre, Magie ou Piège) parmi vos cartes bannies. Une fois par tour, durant la Main Phase : vous pouvez bannir 1 carte depuis votre main ou Cimetière, puis vous pouvez mélanger 1 de vos cartes bannies dans le Deck. Si cette carte est bannie : vous pouvez la placer face recto sur votre Terrain. Vous ne pouvez utiliser cet effet de "Poste D.D." qu'une fois par tour.
  | de_name            = D.D. Post
  | de_text            = Monster, die du kontrollierst, erhalten für jeden Kartentyp (Monster, Zauber oder Falle) unter deinen verbannten Karten 300 ATK. Einmal pro Spielzug, während der Main Phase: Du kannst 1 Karte von deiner Hand oder deinem Friedhof verbannen, dann kannst du 1 deiner verbannten Karten ins Deck mischen. Falls diese Karte verbannt wird: Du kannst sie offen auf deine Spielfeldseite legen. Du kannst diesen Effekt von „D.D. Post“ nur einmal pro Spielzug verwenden.
  | it_name            = D.D. Posta
  | it_text            = I mostri che controlli guadagnano 300 ATK per ogni tipo di carta (Mostro, Magia o Trappola) tra le tue carte bandite. Una volta per turno, durante la Main Phase: puoi bandire 1 carta dalla tua mano o Cimitero, poi puoi mischiare 1 delle tue carte bandite nel Deck. Se questa carta viene bandita: puoi metterla scoperta sul tuo Terreno. Puoi utilizzare questo effetto di "D.D. Posta" una sola volta per turno.
  | pt_name            = D.D. Postal
  | pt_text            = Monstros que você controla ganham 300 de ATK para cada tipo de card (Monstro, Magia ou Armadilha) entre seus cards banidos. Uma vez por turno, durante a Fase Principal: você pode banir 1 card da sua mão ou do Cemitério e, depois, você pode embaralhar 1 dos seus cards banidos no Deck. Se este card for banido: você pode colocá-lo com a face para cima no seu campo. Você só pode usar este efeito de "D.D. Postal" uma vez por turno.
  | es_name            = D.D. Correo
  | es_text            = Los monstruos que controlas ganan 300 ATK por cada tipo de carta (Monstruo, Mágica o Trampa) entre tus cartas desterradas. Una vez por turno, durante la Main Phase: puedes desterrar 1 carta en tu mano o Cementerio, y después puedes barajar al Deck 1 de tus cartas desterradas. Si esta carta es desterrada: puedes ponerla boca arriba en tu Campo. Sólo puedes usar este efecto de "D.D. Correo" una vez por turno.
  | ja_text            = このカード名の③の効果は１ターンに１度しか使用できない。<br />①：自分フィールドのモンスターの攻撃力は、自分の除外状態のカードの種類（モンスター・魔法・罠）×３００アップする。<br />②：１ターンに１度、自分・相手のメインフェイズに発動できる。自分の手札・墓地からカード１枚を除外する。その後、自分の除外状態のカード１枚をデッキに戻す事ができる。<br />③：このカードが除外された場合に発動できる。このカードを自分フィールドに表側表示で置く。
  | ko_name            = 이차원 포스트
  | ko_text            = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드의 몬스터의 공격력은, 자신의 제외 상태인 카드의 종류(몬스터 / 마법 / 함정) × 300 올린다.<br />②: 1턴에 1번, 자신 / 상대의 메인 페이즈에 발동할 수 있다. 자신의 패 / 묘지에서 카드 1장을 제외한다. 그 후, 자신의 제외 상태인 카드 1장을 덱으로 되돌릴 수 있다.<br />③: 이 카드가 제외되었을 경우에 발동할 수 있다. 이 카드를 자신 필드에 앞면 표시로 놓는다.
  | tc_name            = 異次元郵筒
  | tc_text            = 此卡名的③效果1回合僅可使用1次。<br />①：自己場上的怪獸的攻擊力上升自己除外狀態的卡的種類（怪獸・魔法・陷阱）×300。<br />②：1回合1次，在自己・對手的主要階段可以發動。從自己手牌・墓地將1張卡除外。然後，可將自己除外狀態的1張卡放回牌組。<br />③：此卡被除外的情況下可以發動。將此卡以表側表示放在自己場上。
  | sc_name            = 异次元邮箱
  | sc_text            = 此卡名的③效果1回合仅可使用1次。<br />①：自己场上的怪兽的攻击力上升自己除外状态的卡的种类（怪兽・魔法・陷阱）×300。<br />②：1回合1次，在自己・对手的主要阶段可以发动。从自己手牌・墓地将1张卡除外。然后，可将自己除外状态的1张卡放回牌组。<br />③：此卡被除外的情况下可以发动。将此卡以表侧表示放在自己场上。
  }}
