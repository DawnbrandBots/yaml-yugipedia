  | text      = This card must attack, if able. If this card is targeted for an attack: Change the battle position of this card. (Quick Effect): You can banish this card from your GY, then target 1 "Karakuri" monster you control; change its battle position. You can only use this effect of "Karakuri Gama mdl 4624 "Shirokunishi"" once per turn.

  | fr_name   = Karakuri 4624 "Shirokunishi" le Gama
  | fr_text   = Cette carte doit attaquer, si possible. Si cette carte est ciblée par une attaque : changez la position de combat de cette carte. (Effet Rapide) : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Karakuri" que vous contrôlez ; changez sa position de combat. Vous ne pouvez utiliser cet effet de "Karakuri 4624 "Shirokunishi" le Gama" qu'une fois par tour.
  | de_name   = Karakuri-Gama mdl 4624 „Shirokunishi“
  | de_text   = Diese Karte muss angreifen, falls möglich. Falls diese Karte als Angriffsziel gewählt wird: Ändere die Kampfposition dieser Karte. (Schnelleffekt): Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Karakuri“-Monster wählen, das du kontrollierst; ändere seine Kampfposition. Du kannst diesen Effekt von „Karakuri-Gama mdl 4624 „Shirokunishi““ nur einmal pro Spielzug verwenden.
  | it_name   = Karakuri Gama mod. 4624 "Shirokunishi"
  | it_text   = Questa carta deve attaccare, se possibile. Se questa carta viene scelta come bersaglio per un attacco: cambia la posizione di questa carta. (Effetto Rapido): puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Karakuri" che controlli; cambia la sua posizione. Puoi utilizzare questo effetto di "Karakuri Gama mod. 4624 "Shirokunishi"" una sola volta per turno.
  | pt_name   = Karakuri Gama mdl 4624 "Shirokunishi"
  | pt_text   = Este card deve atacar, se possível. Se este card for escolhido como alvo de um ataque: mude a posição de batalha deste card. (Efeito Rápido): você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Karakuri" que você controla; mude sua posição de batalha. Você só pode usar este efeito de "Karakuri Gama mdl 4624 "Shirokunishi"" uma vez por turno.
  | es_name   = Gama Karakuri mod. 4624 "Shirokunishi"
  | es_text   = Esta carta debe atacar, si puede. Si esta carta es seleccionada para un ataque: cambia la posición de batalla de esta carta. (Efecto Rápido): puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Karakuri" que controles; cambia su posición de batalla. Sólo puedes usar este efecto de "Gama Karakuri mod. 4624 "Shirokunishi"" una vez por turno.
  | ja_text   = このカード名の③の効果は１ターンに１度しか使用できない。<br />①：このカードは攻撃可能な場合には攻撃しなければならない。<br />②：このカードが攻撃対象に選択された場合に発動する。このカードの表示形式を変更する。<br />③：自分・相手ターンに、墓地のこのカードを除外し、自分フィールドの「カラクリ」モンスター１体を対象として発動できる。そのモンスターの表示形式を変更する。
  | ko_name   = 자동기계두꺼비 4624 "사육이사"
  | ko_text   = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 공격 가능한 경우에는 공격해야 한다. ②: 이 카드가 공격 대상으로 선택되었을 경우에 발동한다. 이 카드의 표시 형식을 변경한다. ③: 묘지의 이 카드를 제외하고, 자신 필드의 "자동기계" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 표시 형식을 변경한다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = 機偶蛤蟆 四六貳四
  | tc_text   = 此卡名的③效果１回合僅限使用１次。①：此卡在可攻擊的狀況下必須進行攻擊。②：在此卡被選為攻擊對象的狀況下發動。變更此卡的表示形式。③：可將墓地的此卡除外，將我方場上的１隻「機偶」怪獸做為對象發動。變更該怪獸的表示形式。此效果在對方回合也可發動。
  | sc_name   = 机偶蛤蟆 四六贰四
  | sc_text   = 此卡名的③效果１回合仅可使用１次。①：此卡在可攻击的情况下必须攻击。②：此卡在被选择为攻击对象的情况下发动。变更此卡的表示形式。③：将墓地的此卡除外，以自己场上的１只“机偶”怪兽为对象可以发动。变更该怪兽的表示形式。此效果在对手回合中也可以发动。
  }}
