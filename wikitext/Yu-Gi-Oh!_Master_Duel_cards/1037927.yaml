  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分・相手のメインフェイズに、相手フィールドの表側表示モンスター１体を対象として発動できる。このカードの攻撃力はそのモンスターの元々の攻撃力分アップする。自分のＬＰが相手より少ない場合、さらに対象のモンスターを破壊できる。<br />②：このカードの①の効果を発動したターンのエンドフェイズに発動する。このカードをＥＸデッキに戻し、自分のデッキ・墓地から「ＧＰ－リオン」１体を特殊召喚する。
