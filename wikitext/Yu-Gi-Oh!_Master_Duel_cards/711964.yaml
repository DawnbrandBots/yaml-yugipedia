  | atk         = 2900
  | text        = 2+ Zombie monsters<br />You can only control 1 "Yuki-Onna, the Absolute Zero Mayakashi". Negate any activated effects of your opponent's banished monsters. If a monster is Special Summoned from the GY, or a monster effect is activated in the GY (except during the Damage Step): You can target 1 other face-up monster on the field; change its ATK to 0, and if you do, negate its effects. You can use this effect of "Yuki-Onna, the Absolute Zero Mayakashi" up to twice per turn.

  | fr_name     = Yuki-Onna, Mayakashi du Zéro Absolu
  | fr_text     = 2+ monstres Zombie<br />Vous ne pouvez contrôler qu'1 "Yuki-Onna, Mayakashi du Zéro Absolu". Annulez les effets activés des monstres bannis de votre adversaire. Si un monstre est Invoqué Spécialement depuis le Cimetière, ou si un effet de monstre est activé dans le Cimetière (sauf durant la Damage Step) : vous pouvez cibler 1 autre monstre face recto sur le Terrain ; changez son ATK à 0, et si vous le faites, annulez ses effets. Vous pouvez utiliser cet effet de "Yuki-Onna, Mayakashi du Zéro Absolu" max. deux fois par tour.
  | de_name     = Yuki-Onna, die Absoluter-Nullpunkt-Mayakashi
  | de_text     = 2+ Zombie-Monster<br />Du kannst nur 1 „Yuki-Onna, die Absoluter-Nullpunkt-Mayakashi“ kontrollieren. Annulliere die aktivierten Effekte der verbannten Monster deines Gegners. Falls ein Monster als Spezialbeschwörung vom Friedhof beschworen wird oder ein Monstereffekt im Friedhof aktiviert wird (außer während des Damage Steps): Du kannst 1 anderes offenes Monster auf dem Spielfeld wählen; ändere seine ATK zu 0 und falls du dies tust, annulliere seine Effekte. Du kannst diesen Effekt von „Yuki-Onna, die Absoluter-Nullpunkt-Mayakashi“ bis zu zweimal pro Spielzug verwenden.
  | it_name     = Yuki-Onna, la Mayakashi Zero Assoluto
  | it_text     = 2+ mostri Zombie<br />Puoi controllare solo 1 "Yuki-Onna, la Mayakashi Zero Assoluto". Annulla qualsiasi effetto attivato dei mostri banditi del tuo avversario. Se un mostro viene Evocato Specialmente dal Cimitero, o l'effetto di un mostro viene attivato nel Cimitero (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 altro mostro scoperto sul Terreno; cambia il suo ATK a 0 e, se lo fai, annulla i suoi effetti. Puoi utilizzare questo effetto di "Yuki-Onna, la Mayakashi Zero Assoluto" fino a due volte per turno.
  | pt_name     = Yuki-Onna, a Mayakashi do Zero Absoluto
  | pt_text     = 2+ monstros Zumbi<br />Você só pode controlar 1 "Yuki-Onna, a Mayakashi do Zero Absoluto". Negue quaisquer efeitos ativados dos monstros banidos do seu oponente. Se um monstro for Invocado por Invocação-Especial do Cemitério, ou um efeito de monstro for ativado no Cemitério (exceto durante a Etapa de Dano): você pode escolher 1 outro monstro com a face para cima no campo; mude o ATK dele para 0 e, se isso acontecer, negue seus efeitos. Você pode usar este efeito de "Yuki-Onna, a Mayakashi do Zero Absoluto" até duas vezes por turno.
  | es_name     = Yuki-Onna, el Mayakashi Cero Absoluto
  | es_text     = 2+ monstruos Zombi<br />Sólo puedes controlar 1 "Yuki-Onna, el Mayakashi Cero Absoluto". Niega cualquier efecto activado de los monstruos desterrados de tu adversario. Si un monstruo es Invocado de Modo Especial desde el Cementerio, o el efecto de un monstruo es activado en el Cementerio (excepto durante el Damage Step): puedes seleccionar otro monstruo boca arriba en el Campo; cambia su ATK a 0 y, si lo haces, niega sus efectos. Puedes usar este efecto de "Yuki-Onna, el Mayakashi Cero Absoluto" hasta dos veces por turno.
  | ja_text     = アンデット族モンスター２体以上<br />このカード名の③の効果は１ターンに２度まで使用できる。<br />①：「零氷の魔妖－雪女」は自分フィールドに１枚しか表側表示で存在できない。<br />②：このカードがモンスターゾーンに存在する限り、除外状態で相手が発動したモンスターの効果は無効化される。<br />③：墓地から他のモンスターが特殊召喚された場合、または墓地のモンスターの効果が発動した場合、フィールドの他の表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力を０にし、その効果を無効にする。
  | ko_name     = 영빙 마요괴－설녀
  | ko_text     = 언데드족 몬스터 2장 이상<br />이 카드명의 ③의 효과는 1턴에 2번까지 사용할 수 있다. ①: "영빙 마요괴－설녀"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다. ②: 이 카드가 몬스터 존에 존재하는 한, 제외되어 있는 상태에서 발동한 상대 몬스터의 효과는 무효화된다. ③: 묘지에서 몬스터가 특수 소환되었을 경우, 또는 묘지의 몬스터 효과가 발동했을 경우, 이 카드 이외의 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력을 0 으로 하고, 그 효과를 무효로 한다.
  | tc_name     = 零冰之魔妖－雪女
  | tc_text     = 不死族怪獸２隻以上<br />此卡名的③效果，１回合最多可使用２次。①：「零冰之魔妖－雪女」在我方場上僅限以正面表示存在１隻。②：只要此卡存在於怪獸區，在被除外的狀態發動的對方怪獸的效果就會被無效化。③：在怪獸從墓地被特殊召喚的狀況下，或墓地的怪獸發動效果的狀況下，可將場上的１隻此卡以外的正面表示怪獸做為對象發動。將該怪獸的攻擊力變為０，將該效果變為無效。
  | sc_name     = 零冰魔妖－雪女
  | sc_text     = 不死族怪兽２只以上<br />此卡名的③效果１回合最多可使用２次。①：“零冰魔妖－雪女”在自己场上仅可有１只以表侧表示存在。②：只要此卡存在于怪兽区域，在被除外的状态下发动的对手怪兽的效果无效化。③：怪兽从墓地被特殊召唤的情况下，或墓地的怪兽的效果发动的情况下，以此卡以外的场上的１只表侧表示怪兽为对象可以发动。将该怪兽的攻击力改成０，将该效果无效。
  }}
