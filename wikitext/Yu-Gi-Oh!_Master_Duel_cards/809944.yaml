title: Infernity Launcher (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Spell
  | property  = Continuous
  | text      = Once per turn: You can send 1 "Infernity" monster from your hand to the Graveyard. You can send this card to the Graveyard, then target up to 2 "Infernity" monsters in your Graveyard; Special Summon them. You must have no cards in your hand to activate and to resolve this effect.

  | fr_name   = Canon Enfernité
  | fr_text   = Une fois par tour : vous pouvez envoyer 1 monstre "Enfernité" depuis votre main au Cimetière. Vous pouvez envoyer cette carte au Cimetière, puis ciblez max. 2 monstres "Enfernité" dans votre Cimetière ; Invoquez-les Spécialement. Vous ne devez avoir aucune carte dans votre main pour activer et résoudre cet effet.
  | de_name   = Ewig infernale Startrampe
  | de_text   = Einmal pro Spielzug: Du kannst 1 „Ewig infernal“-Monster von deiner Hand auf den Friedhof legen. Du kannst diese Karte auf den Friedhof legen und dann bis zu 2 „Ewig infernal“-Monster in deinem Friedhof wählen; beschwöre sie als Spezialbeschwörung. Du darfst keine Karten in deiner Hand haben, um diesen Effekt zu aktivieren und aufzulösen.
  | it_name   = Propulsore Demoneterno
  | it_text   = Una volta per turno: puoi mandare 1 mostro "Demoneterno" dalla tua mano al Cimitero. Puoi mandare questa carta al Cimitero, poi scegliere come bersaglio fino a 2 mostri "Demoneterno" nel tuo Cimitero; Evocali Specialmente. Non devi avere nessuna carta nella tua mano per attivare e risolvere questo effetto.
  | pt_name   = Lançador Inférnico
  | pt_text   = Uma vez por turno: você pode enviar 1 monstro "Inférnico" da sua mão para o Cemitério. Você pode enviar este card para o Cemitério e, depois, escolher até 2 monstros "Inférnico" no seu Cemitério; Invoque-os por Invocação-Especial. Você não pode ter cards na sua mão para ativar e resolver este efeito.
  | es_name   = Lanzador Inférnico
  | es_text   = Una vez por turno: puedes mandar al Cementerio 1 monstruo "Inférnico/a" en tu mano. Puedes mandar esta carta al Cementerio, y después selecciona hasta 2 monstruos "Inférnico/a" en tu Cementerio; Invócalos de Modo Especial. No debes tener cartas en tu mano para activar y resolver este efecto.
  | ja_text   = ①：１ターンに１度、自分メインフェイズに発動できる。手札から「インフェルニティ」モンスター１体を墓地へ送る。<br />②：魔法＆罠ゾーンの表側表示のこのカードを墓地へ送り、自分の墓地の「インフェルニティ」モンスターを２体まで対象として発動できる（この効果は自分の手札が０枚の場合に発動と処理ができる）。そのモンスターを特殊召喚する。
  | ko_name   = 인페르니티 건
  | ko_text   = ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 패에서 "인페르니티" 몬스터 1장을 묘지로 보낸다. ②: 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고, 자신 묘지의 "인페르니티" 몬스터를 2장까지 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과는 자신의 패가 0장일 경우에 발동과 처리를 할 수 있다.
  | tc_name   = 無限獄砲
  | tc_text   = ①：１回合１次，可在我方主要階段發動。從手牌將１隻「無限獄」怪獸送至墓地。②：可將魔法＆陷阱區的正面表示的此卡送至墓地，將我方墓地的最多２隻「無限獄」怪獸做為對象發動。特殊召喚該怪獸。此效果可在我方手牌為０張的狀況下發動及處理。
  | sc_name   = 无限狱炮
  | sc_text   = ①：１回合１次，可在我方主要阶段发动。从手牌将１只“无限狱”怪兽送入墓地。②：可将魔法与陷阱区域表侧表示的此卡送入墓地，并以最多２只我方墓地的“无限狱”怪兽为对象发动。特殊召唤该怪兽。此效果可在我方手牌是０张的场合发动与处理。
  }}
