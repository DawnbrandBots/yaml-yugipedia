title: Synthetic Seraphim (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = Each time a Counter Trap Card is activated, immediately after it resolves, Special Summon 1 "Synthetic Seraphim Token" (Fairy/LIGHT/Level 1/ATK 300/DEF 300).

  | fr_name   = Séraphin Artificiel
  | fr_text   = Chaque fois qu'une Carte Contre-Piège est activée, immédiatement après sa résolution, Invoquez Spécialement 1 "Jeton Séraphin Artificiel" (Elfe/LUMIÈRE/Niveau 1/ATK 300/DEF 300).
  | de_name   = Künstlicher Seraph
  | de_text   = Jedes Mal, wenn eine Konterfallenkarte aktiviert wird, sofort nachdem sie aufgelöst wird, beschwöre 1 „Künstlicher Seraph-Spielmarke“ (Fee/LICHT/Stufe 1/ATK 300/DEF 300) als Spezialbeschwörung.
  | it_name   = Seraphim Sintetico
  | it_text   = Ogni volta che viene attivata una Carta Contro-Trappola, immediatamente dopo che si è risolta, Evoca Specialmente 1 "Segna-Seraphim Sintetico" (Fata/LUCE/Livello 1/ATK 300/DEF 300).
  | pt_name   = Serafim Sintético
  | pt_text   = Sempre que um Card de Armadilha de Resposta for ativado, imediatamente depois que ele resolver, Invoque por Invocação-Especial 1 "Ficha de Serafim Sintético" (Fada/LUZ/Nível 1/ATK 300/DEF 300).
  | es_name   = Serafín Sintético
  | es_text   = Cada vez que una Carta de Trampa de Contraefecto es activada, inmediatamente después de que se resuelva, Invoca de Modo Especial 1 "Ficha de Serafín Sintético" (Hada/LUZ/Nivel 1/ATK 300/DEF 300).
  | ja_text   = ①：このカードが魔法＆罠ゾーンに存在する限り、カウンター罠カードが発動する度に、自分フィールドに「人造天使トークン」（天使族・光・星１・攻／守３００）１体を特殊召喚する。
  | ko_name   = 인조천사
  | ko_text   = ①: 이 카드가 마법 & 함정 존에 존재하는 한, 카운터 함정 카드가 발동할 때마다, 자신 필드에 "인조천사 토큰"(천사족 / 빛 / 레벨 1 / 공 300 / 수 300) 1장을 특수 소환한다.
  | tc_name   = 人造天使
  | tc_text   = ①：只要此卡存在於魔法＆陷阱區，每當反制陷阱卡發動時，就特殊召喚１隻「人造天使衍生物」（天使族・光・星１・攻／守３００）至我方場上。
  | sc_name   = 人造天使
  | sc_text   = ①：只要此卡存在于魔法与陷阱区域，每次反制陷阱卡发动，特殊召唤１只“人造天使衍生物”（天使族、光、星１、攻／守３００）至我方场上。
