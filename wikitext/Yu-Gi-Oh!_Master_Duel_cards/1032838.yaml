  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の墓地のチューナーかＳモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で光属性モンスターを特殊召喚した場合、さらにその攻撃力以下の攻撃力を持つ相手フィールドのモンスター１体を破壊できる。<br />②：自分フィールドの、「ヴィサス＝スタフロスト」または攻撃力１５００／守備力２１００のモンスターが戦闘・効果で破壊される場合、代わりに墓地のこのカードを除外できる。
