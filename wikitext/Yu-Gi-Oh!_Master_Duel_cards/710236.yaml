  | text      = You can Tribute Summon this card by Tributing 1 Tribute Summoned monster. If this card is Tribute Summoned: Target 1 card on the field; banish it, and if you do, inflict 1000 damage to your opponent, then, if it is a DARK Monster Card, banish all cards with that name from the hand, Main Deck, Extra Deck, and GY of the player who controlled it. If this card was Tribute Summoned by Tributing a DARK monster, add this additional effect.<br />●You can target 2 cards, instead.

  | fr_name   = Caius le Méga Monarque
  | fr_text   = Vous pouvez Invoquer par Sacrifice cette carte en Sacrifiant 1 monstre Invoqué par Sacrifice. Si cette carte est Invoquée par Sacrifice : ciblez 1 carte sur le Terrain ; bannissez-la, et si vous le faites, infligez 1000 points de dommages à votre adversaire, puis, si c'est une Carte Monstre TÉNÈBRES, bannissez toutes les cartes de ce nom depuis la main, Main Deck, Extra Deck et Cimetière du joueur qui la contrôlait. Si cette carte a été Invoquée par Sacrifice en Sacrifiant un monstre TÉNÈBRES, ajoutez cet effet supplémentaire.<br />●Vous pouvez cibler 2 cartes à la place.
  | de_name   = Caius der Megamonarch
  | de_text   = Du kannst diese Karte als Tributbeschwörung beschwören, indem du 1 als Tributbeschwörung beschworenes Monster als Tribut anbietest. Falls diese Karte als Tributbeschwörung beschworen wird: Wähle 1 Karte auf dem Spielfeld; verbanne sie und falls du dies tust, füge deinem Gegner 1000 Schaden zu, dann, falls es eine FINSTERNIS Monsterkarte ist, verbanne alle Karten mit demselben Namen von der Hand, dem Main Deck, dem Extra Deck und dem Friedhof des Spielers, der sie kontrolliert hat. Falls diese Karte als Tributbeschwörung beschworen wurde, indem ein FINSTERNIS Monster als Tribut angeboten wurde, füge diesen zusätzlichen Effekt hinzu.<br />●Du kannst stattdessen 2 Karten wählen.
  | it_name   = Caius il Mega Monarca
  | it_text   = Puoi Evocare tramite Tributo questa carta offrendo come Tributo 1 mostro Evocato tramite Tributo. Se questa carta viene Evocata tramite Tributo: scegli come bersaglio 1 carta sul Terreno; bandiscila e, se lo fai, infliggi 1000 danni al tuo avversario, poi, se era una Carta Mostro OSCURITÀ, bandisci tutte le carte con quel nome dalla mano, Main Deck, Extra Deck e Cimitero del giocatore che la controllava. Se questa carta è stata Evocata tramite Tributo offrendo come Tributo un mostro OSCURITÀ, aggiungi questo effetto addizionale.<br />●Puoi invece scegliere come bersaglio 2 carte.
  | pt_name   = Caius, o Mega Monarca
  | pt_text   = Você pode Invocar este card por Invocação-Tributo ao oferecer como Tributo 1 monstro Invocado por Invocação-Tributo. Se este card for Invocado por Invocação-Tributo: escolha 1 card no campo; bana-o e, se isso acontecer, cause 1000 de dano ao seu oponente e, depois, se for um Card de Monstro de TREVAS, bana todos os cards com esse nome da mão, do Deck Principal, do Deck Adicional e do Cemitério do duelista que o controlava. Se este card foi Invocado por Invocação-Tributo pelo Tributo de um monstro de TREVAS, adicione este efeito adicional.<br />●Em vez disso, você pode escolher 2 cards.
  | es_name   = Caius el Mega Monarca
  | es_text   = Puedes Invocar esta carta por Sacrificio Sacrificando 1 monstruo Invocado por Sacrificio. Si esta carta es Invocada por Sacrificio: selecciona 1 carta en el Campo; destiérrala y, si lo haces, inflige 1000 puntos de daño a tu adversario y después, si es una Carta de Monstruo de OSCURIDAD, destierra todas las cartas con ese nombre en la mano, Deck Principal, Deck Extra y Cementerio del jugador que la controlaba. Si esta carta fue Invocada por Sacrificio Sacrificando un monstruo de OSCURIDAD, añade este efecto adicional.<br />●En su lugar, puedes seleccionar 2 cartas.
  | ja_text   = このカードはＡ召喚したモンスター１体をリリースしてＡ召喚できる。<br />①：このカードがＡ召喚した場合、フィールドのカード１枚を対象として発動する（このカードが闇属性モンスターをリリースしてＡ召喚した場合、この効果の対象を２枚にできる）。そのカードを除外し、相手に１０００ダメージを与える。除外したカードが闇属性モンスターカードだった場合、さらにそのコントローラーの手札・デッキ・ＥＸデッキ・墓地から同名カードを全て除外する。
  | ko_name   = 원사 제왕 가이우스
  | ko_text   = 이 카드는 어드밴스 소환한 몬스터 1장을 릴리스하고 어드밴스 소환할 수 있다. ①: 이 카드가 어드밴스 소환에 성공했을 경우, 필드의 카드 1장을 대상으로 하고 발동한다. 그 카드를 제외하고, 상대에게 1000 데미지를 준다. 제외한 카드가 어둠 속성 몬스터 카드였을 경우, 그 컨트롤러의 패 / 덱 / 엑스트라 덱 / 묘지에서 같은 이름의 카드를 전부 제외한다. 이 카드가 어둠 속성 몬스터를 릴리스하고 어드밴스 소환에 성공했을 경우, 그때의 효과에 이하의 효과를 넣는다.<br />●이 효과의 대상을 2장으로 할 수 있다.
  | tc_name   = 怨邪帝 蓋烏斯
  | tc_text   = 可解放１隻升級召喚的怪獸升級召喚此卡。①：在此卡升級召喚成功的狀況下，將場上的１張卡做為對象發動。將該卡除外，給予對方１０００傷害。在除外的卡為闇屬性怪獸卡的狀況下，從該控制者手牌・牌組・額外牌組・墓地將所有同名卡全部除外。在此卡解放闇屬性怪獸升級召喚成功的狀況下，此時的效果追加以下效果。<br />●此效果的對象可為２張。
  | sc_name   = 怨邪帝盖乌斯
  | sc_text   = 解放１只上级召唤的怪兽可上级召唤此卡。①：此卡上级召唤成功的情况下，以场上的１张卡为对象发动。将该卡除外，给予对手１０００伤害。除外的卡是暗属性怪兽卡的情况下，从该控制者的手牌・牌组・额外牌组・墓地将同名卡全部除外。此卡是解放暗属性怪兽上级召唤成功的情况下，在那时的效果上增加以下效果。<br />●可将此效果的对象改成２张。
