  | fr_name   = Double Je - HÉROS de la Destinée
  | fr_text   = Cette carte ne peut pas être Invoquée par Invocation Spéciale. Cette carte peut attaquer deux fois durant la même Battle Phase. Si cette carte est détruite, vous pouvez faire l'Invocation Spéciale de 2 "Jetons Double Je" (Type Guerrier/TÉNÈBRES/Niveau 4/ATK 1000/DEF 1000) sur votre Terrain durant votre prochaine Standby Phase.
  | de_name   = Schicksals-HELD - Double Dude
  | de_text   = Kann nicht als Spezialbeschwörung beschworen werden. Diese Karte kann während jeder Battle Phase zweimal angreifen. Während deiner Standby Phase, falls diese Karte seit deiner letzten Standby Phase zerstört wurde: Du kannst 2 „Double Dude-Spielmarken“ (Typ Krieger/FINSTERNIS/Stufe 4/ATK 1000/DEF 1000) als Spezialbeschwörung beschwören. Diese Karte muss sich in deinem Friedhof befinden, um diesen Effekt zu aktivieren und aufzulösen.
  | it_name   = Duplicante - EROE del Destino
  | it_text   = Non può essere Evocato Specialmente. Questa carta può attaccare due volte durante ogni Battle Phase. Durante la tua Standby Phase, se questa carta è stata distrutta dalla tua ultima Standby Phase: puoi Evocare Specialmente 2 "Segna-Duplicante" (Tipo-Guerriero/OSCURITÀ/Livello 4/ATK 1000/DEF 1000). Questa carta deve essere nel tuo Cimitero per attivare e risolvere questo effetto.
  | pt_name   = HERÓI do Destino - Homem-Duplicado
  | pt_text   = Não pode ser Invocado por Invocação-Especial. Este card pode atacar duas vezes durante cada Fase de Batalha. Durante a sua Fase de Apoio, se este card tiver sido destruído desde sua última Fase de Apoio: Você pode Invocar por Invocação-Especial 2 "Ficha de Homem-Duplicado" (Tipo Guerreiro/TREVAS/Nível 4/ATK 1000/DEF 1000). Este card deve estar no seu Cemitério para ativar e resolver este efeito.
  | es_name   = HÉROE del Destino - Double Dude
  | es_text   = Esta carta no puede ser Invocada mediante una Invocación Especial. Esta carta puede atacar dos veces durante la misma Battle Phase. Si esta carta es destruida, puedes Invocar mediante una Invocación Especial 2 "Fichas Double Dude" (Tipo Guerrero/OSCURIDAD/Nivel 4/ATK 1000/DEF 1000) a tu Campo durante tu próxima Standby Phase.
  | ja_text   = このカードは特殊召喚できない。<br />①：このカードは１度のバトルフェイズ中に２回攻撃できる。<br />②：このカードが破壊され墓地へ送られた場合、次の自分ターンのスタンバイフェイズに発動できる。自分フィールドに「ダブルガイ・トークン」（戦士族・闇・星４・攻／守１０００）２体を特殊召喚する。
  | ko_name   = 데스티니 히어로 더블 가이
  | ko_text   = 이 카드는 특수 소환할 수 없다. 이 카드는 1번의 배틀 페이즈 중에 2회 공격할 수 있다. 이 카드가 파괴되어 묘지로 보내졌을 경우, 다음 자신 턴의 스텐바이 페이즈시, 자신 필드 위에 "더블 가이 토큰"(전사족 / 어둠 속성 / 레벨 4 / 공격력 1000 / 수비력 1000) 2장을 특수 소환할 수 있다.
  | tc_name   = 命運－英雄 雙身小子
  | tc_text   = 此卡無法特殊召喚。此卡在１次戰鬥階段中可攻擊２次。在此卡因戰鬥被破壞送至墓地時，在我方回合的準備階段可特殊召喚２隻「雙身人衍生物」（戰士族・闇・星４・攻／守１０００）至我方場上。
  | sc_name   = 命运－英雄 双身小子
  | sc_text   = 此卡不可特殊召唤。此卡可在１次战斗阶段中进行２次攻击。此卡被破坏送入墓地的场合，在下一次我方回合的准备阶段时，可将２只“双身小子衍生物”（战士族・暗・星４・攻／守１０００）特殊召唤至我方场上。
