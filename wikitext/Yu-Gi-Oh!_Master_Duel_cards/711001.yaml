title: Dinomist Charge (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Continuous
  | lore               = When this card is activated: Add 1 "Dinomist" monster from your Deck to your hand. Once per turn, if a "Dinomist" card(s) is added from the field to your Extra Deck face-up: Add 1 of those cards to your hand. You can only activate 1 "Dinomist Charge" per turn.

  | fr_name            = Charge Dinobrume
  | fr_lore            = Lorsque cette carte est activée : ajoutez 1 monstre "Dinobrume" depuis votre Deck à votre main. Une fois par tour, si une ou plusieurs cartes "Dinobrume" sont ajoutées face recto depuis le Terrain à votre Extra Deck : ajoutez 1 de ces cartes à votre main. Vous ne pouvez activer qu'1 "Charge Dinobrume" par tour.
  | de_name            = Dinonebel-Aufladung
  | de_lore            = Wenn diese Karte aktiviert wird: Füge deiner Hand 1 „Dinonebel“-Monster von deinem Deck hinzu. Einmal pro Spielzug, falls deinem Extra Deck eine oder mehr „Dinonebel“-Karten vom Spielfeld offen hinzugefügt werden: Füge 1 der Karten deiner Hand hinzu. Du kannst nur 1 „Dinonebel-Aufladung“ pro Spielzug aktivieren.
  | it_name            = Carica Dinofoschia
  | it_lore            = Quando questa carta viene attivata: aggiungi 1 mostro "Dinofoschia" dal tuo Deck alla tua mano. Una volta per turno, se una o più carte "Dinofoschia" vengono aggiunte dal Terreno al tuo Extra Deck scoperte: aggiungi 1 di quelle carte alla tua mano. Puoi attivare solo 1 "Carica Dinofoschia" per turno.
  | pt_name            = Carga Dinonévoa
  | pt_lore            = Quando este card for ativado: adicione 1 monstro "Dinonévoa" do seu Deck à sua mão. Uma vez por turno, se um ou mais cards "Dinonévoa" forem adicionados do campo ao seu Deck Adicional com a face para cima: adicione 1 desses cards à sua mão. Você só pode ativar 1 "Carga Dinonévoa" por turno.
  | es_name            = Carga Dinoniebla
  | es_lore            = Cuando esta carta es activada: añade a tu mano 1 monstruo "Dinoniebla" en tu Deck. Una vez por turno, si una o más cartas "Dinoniebla" en tu Campo son añadidas a tu Deck Extra boca arriba: añade 1 de esas cartas a tu mano. Sólo puedes activar 1 "Carga Dinoniebla" por turno.
  | ja_lore            = 「ダイナミスト・チャージ」は１ターンに１枚しか発動できない。①：このカードの発動時の効果処理として、デッキから「ダイナミスト」モンスター１体を手札に加える。②：１ターンに１度、「ダイナミスト」カードがフィールドから自分のエクストラデッキに表側表示で加わった場合に発動する。そのカード１枚を手札に加える。
  | ko_name            = 다이너미스트 차지
  | ko_lore            = "다이너미스트 차지"는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 덱에서 "다이너미스트" 몬스터 1장을 패에 넣는다. ②: 1턴에 1번, "다이너미스트" 카드가 필드에서 자신의 엑스트라 덱에 앞면 표시로 넣어졌을 경우에 발동한다. 그 카드 1장을 패에 넣는다.
  | tc_name            = 機動霧龍 填充
  | tc_lore            = 「機動霧龍 填充」１回合僅限發動１張。①：做為此卡發動時的效果處理，從牌組將１隻「機動霧龍」怪獸加入手牌。②：１回合１次，在「機動霧龍」卡以正面表示從場上加入我方額外牌組的狀況下發動。將１張該卡加入手牌。
  | sc_name            = 机动雾龙・充能
  | sc_lore            = 此卡名的卡１回合仅可发动１张。<br />①：作为此卡发动时的效果处理，从牌组将１只“机动雾龙”怪兽加入手牌。<br />②：１回合１次，“机动雾龙”灵摆怪兽卡从场上以表侧加入自己的额外牌组的情况下发动。将其中的１张加入手牌。
  }}
