  | fr_name   = Jupiter le Grand
  | fr_text   = Une fois par tour : vous pouvez défausser 2 cartes, puis ciblez 1 monstre face recto contrôlé par votre adversaire ; équipez le monstre face recto à cette carte. Cette carte gagne une ATK égale à la somme des ATK d'origine des monstres qui lui sont équipés par cet effet. Une fois par tour, durant la End Phase : vous pouvez cibler 1 Carte Monstre équipée à cette carte par l'effet de cette carte ; Invoquez-la Spécialement sur votre Terrain.
  | de_name   = Der große Jupiter
  | de_text   = Einmal pro Spielzug: Du kannst 2 Karten abwerfen und dann 1 offenes Monster wählen, das dein Gegner kontrolliert; rüste diese Karte mit dem offenen Monster aus. Diese Karte erhält ATK in Höhe der Summe der Grund-ATK der Monster, mit denen sie durch diesen Effekt ausgerüstet ist. Einmal pro Spielzug, während der End Phase: Du kannst 1 Monsterkarte wählen, mit der diese Karte durch ihren Effekt ausgerüstet ist; beschwöre sie als Spezialbeschwörung auf deine Spielfeldseite.
  | it_name   = Il Grande Giove
  | it_text   = Una volta per turno: puoi scartare 2 carte, poi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; equipaggia quel mostro scoperto a questa carta. Questa carta guadagna ATK pari alla somma degli ATK originali dei mostri equipaggiati ad essa da questo effetto. Una volta per turno, durante la End Phase: puoi scegliere come bersaglio 1 Carta Mostro equipaggiata a questa carta dall'effetto di questa carta; Evocala Specialmente sul tuo Terreno.
  | pt_name   = O Grande Júpiter
  | pt_text   = Uma vez por turno: você pode descartar 2 cards e, depois, escolha 1 monstro com a face para cima que seu oponente controla; equipe esse monstro com a face para cima a este card. Este card ganha ATK igual ao ATK original combinado dos monstros equipados a ele por este efeito. Uma vez por turno, durante a Fase Final: você pode escolher 1 Card de Monstro equipado a este card pelo efeito deste card; Invoque-o por Invocação-Especial no seu campo.
  | es_name   = El Júpiter Grandioso
  | es_text   = Una vez por turno: puedes descartar 2 cartas, y después seleccionar 1 monstruo boca arriba que controle tu adversario; equipa ese monstruo boca arriba a esta carta. Esta carta gana ATK igual a los ATK originales combinados de los monstruos equipados a ella por este efecto. Una vez por turno, durante la End Phase: puedes seleccionar 1 Carta de Monstruo equipada a esta carta por el efecto de esta carta; Invócala de Modo Especial a tu Campo.
  | ja_text   = ①：１ターンに１度、手札を２枚捨て、相手フィールドの表側表示モンスター１体を対象として発動できる。その表側表示モンスターを装備魔法カード扱いでこのカードに装備する。<br />②：このカードの攻撃力は、このカードの効果で装備したモンスターの元々の攻撃力分アップする。<br />③：自分・相手のエンドフェイズに、このカードの効果で装備したモンスターカード１枚を対象として発動できる。そのカードを自分フィールドに特殊召喚する。
  | ko_name   = The grand JUPITER
  | ko_text   = ①: 1턴에 1번, 패를 2장 버리고, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 앞면 표시 몬스터를 장착 카드로 취급하여 이 카드에 장착한다.<br />②: 이 카드의 공격력은, 이 카드의 효과로 장착한 몬스터의 원래 공격력만큼 올린다.<br />③: 자신 / 상대의 엔드 페이즈에, 이 카드의 효과로 장착한 몬스터 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 자신 필드에 특수 소환한다.
  | tc_name   = The grand JUPITER
  | tc_text   = ①：１回合１次，可將２張手牌捨棄，將對方場上的１隻正面表示怪獸做為對象發動。將該正面表示怪獸視為裝備卡，裝備於此卡。<br />②：此卡的攻擊力依據透過此卡效果裝備的怪獸的原本的攻擊力的數值進行提升。<br />③：我方・對方的結束階段，可將１張透過此卡的效果裝備的怪獸卡做為對象發動。特殊召喚該卡至我方場上。
  | sc_name   = The grand JUPITER
  | sc_text   = ①：１回合１次，可舍弃２张手牌，并以对手场上的１只表侧表示怪兽为对象发动。该表侧表示怪兽被视作装备卡装备在此卡。<br />②：此卡的攻击力上升因此卡效果装备的怪兽的原本攻击力数值。<br />③：在我方、对手的结束阶段，可以１张因此卡效果装备的怪兽卡为对象发动。特殊召唤该卡至我方场上。
  }}
