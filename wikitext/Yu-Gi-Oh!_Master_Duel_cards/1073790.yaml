  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Quick-Play
  | text      = Target 1 face-up monster on the field; any damage your opponent takes this turn is halved, also that monster's ATK becomes equal to your opponent's current LP until the end of this turn. During your Main Phase: You can banish this card from your GY, then target 1 face-up monster on the field; any damage your opponent takes this turn is halved, also that monster's ATK becomes equal to your current LP until the end of this turn. You can only use each effect of "Life Hack" once per turn.

  | fr_name   = Piratage de Vie
  | fr_text   = Ciblez 1 monstre face recto sur le Terrain ; les dommages reçus par votre adversaire ce tour sont divisés par deux, et aussi, l'ATK du monstre devient égale aux LP actuels de votre adversaire jusqu'à la fin de ce tour. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre face recto sur le Terrain ; les dommages reçus par votre adversaire ce tour sont divisés par deux, et aussi, l'ATK du monstre devient égale à vos LP actuels jusqu'à la fin de ce tour. Vous ne pouvez utiliser chaque effet de "Piratage de Vie" qu'une fois par tour.
  | de_name   = Lifehack
  | de_text   = Wähle 1 offenes Monster auf dem Spielfeld; der Schaden, den dein Gegner in diesem Spielzug erhält, wird halbiert, zusätzlich werden die ATK jenes Monsters bis zum Ende dieses Spielzugs gleich den derzeitigen LP deines Gegners. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 offenes Monster auf dem Spielfeld wählen; der Schaden, den dein Gegner in diesem Spielzug erhält, wird halbiert, zusätzlich werden die ATK jenes Monsters bis zum Ende dieses Spielzugs gleich deinen derzeitigen LP. Du kannst jeden Effekt von „Lifehack“ nur einmal pro Spielzug verwenden.
  | it_name   = Hackeraggio della Vita
  | it_text   = Scegli come bersaglio 1 mostro scoperto sul Terreno; qualsiasi danno subito dal tuo avversario in questo turno viene dimezzato, inoltre l'ATK di quel mostro diventa pari ai LP attuali del tuo avversario fino alla fine di questo turno. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro scoperto sul Terreno; qualsiasi danno subito dal tuo avversario in questo turno viene dimezzato, inoltre l'ATK di quel mostro diventa pari ai tuoi LP attuali fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Hackeraggio della Vita" una sola volta per turno.
  | pt_name   = Hackear Vida
  | pt_text   = Escolha 1 monstro com a face para cima no campo; qualquer dano que seu oponente sofrer neste turno é diminuído pela metade e, além disso, o ATK desse monstro se torna igual aos PV atuais do seu oponente até o final deste turno. Durante sua Fase Principal: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro com a face para cima no campo; qualquer dano que seu oponente sofrer neste turno é diminuído pela metade e, além disso, o ATK desse monstro se torna igual aos seus PV atuais até o final deste turno. Você só pode usar cada efeito de "Hackear Vida" uma vez por turno.
  | es_name   = Truco de Vida
  | es_text   = Selecciona 1 monstruo boca arriba en el Campo; cualquier daño que tu adversario reciba este turno se divide a la mitad, y además el ATK de ese monstruo se convierte en igual a los LP que tu adversario tenga en este momento, hasta el final de este turno. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo boca arriba en el Campo; cualquier daño que tu adversario reciba este turno se divide a la mitad, y además el ATK de ese monstruo se convierte en igual a los LP que tú tengas en este momento, hasta el final de este turno. Sólo puedes usar cada efecto de "Truco de Vida" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで相手のＬＰの数値と同じになり、このターン相手が受ける全てのダメージは半分になる。<br />②：自分メインフェイズに墓地のこのカードを除外し、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで自分のＬＰの数値と同じになり、このターン相手が受ける全てのダメージは半分になる。
  | ko_name   = 라이프핵
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 상대의 LP의 수치와 같아지고, 이 턴에 상대가 받는 모든 데미지는 절반이 된다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지 자신의 LP의 수치와 같아지고, 이 턴에 상대가 받는 모든 데미지는 절반이 된다.
  | tc_name   = 竊命駭客
  | tc_text   = 此卡名的①②效果１回合僅可各使用１次。 ①：以場上的１隻表側表示怪獸為對象可以發動。該怪獸的攻擊力直至回合結束時為止，變為與對手的LP的數值相同，此回合，對手受到的所有傷害變為一半。 ②：在自己的主要階段將墓地的此卡除外，以場上的１隻表側表示怪獸為對象可以發動。該怪獸的攻擊力直至回合結束時為止，變為與自己的LP的數值相同，此回合，對手受到的所有傷害變為一半。
  | sc_name   = 窃命黑客
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。 ①：以场上的１只表侧表示怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止，变为与对手的LP的数值相同，此回合，对手受到的所有伤害变为一半。 ②：在自己的主要阶段将墓地的此卡除外，以场上的１只表侧表示怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止，变为与自己的LP的数值相同，此回合，对手受到的所有伤害变为一半。
