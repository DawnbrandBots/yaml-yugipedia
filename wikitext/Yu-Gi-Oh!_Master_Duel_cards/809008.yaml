title: Genex Ally Axel (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = DARK
  | types              = Machine / Synchro / Effect
  | level              = 8
  | atk                = 2600
  | def                = 2000
  | lore               = 1 "Genex" Tuner + 1 or more non-Tuner monsters<br />Once per turn, you can discard 1 card to select 1 Level 4 or lower Machine-Type monster from your Graveyard, and Special Summon it. The ATK of that monster is doubled until the End Phase, but it cannot attack your opponent directly. Remove that monster from play during your End Phase.

  | fr_name            = Axel, Allié Genex
  | fr_lore            = 1 Syntoniseur "Genex" + 1 monstre non Syntoniseur ou plus<br />Une fois par tour, vous pouvez défausser 1 carte pour sélectionner 1 monstre de Niveau 4 ou moins de Type Machine depuis votre Cimetière, et l'Invoquer Spécialement. L'ATK de ce monstre est doublée jusqu'à la End Phase, mais il ne peut pas attaquer directement votre adversaire. Retirez-le du jeu durant votre End Phase.
  | de_name            = Genex-Verbündeter Axel
  | de_lore            = 1 „Genex“-Empfänger- + 1 oder mehr Nicht-Empfänger-Monster<br />Einmal pro Spielzug kannst du 1 Karte abwerfen, um 1 Monster vom Typ Maschine der Stufe 4 oder niedriger in deinem Friedhof zu wählen und als Spezialbeschwörung zu beschwören. Die ATK des Monsters werden bis zur End Phase verdoppelt, aber es kann deinen Gegner nicht direkt angreifen. Entferne das Monster während deiner End Phase aus dem Spiel.
  | it_name            = Genex Alleato Axel
  | it_lore            = 1 Tuner "Genex" + 1 o più mostri non-Tuner<br />Una volta per turno, puoi scartare 1 carta per scegliere 1 mostro di Tipo Macchina di Livello 4 o inferiore dal tuo Cimitero, ed Evocarlo Specialmente. L'ATK di quel mostro è raddoppiato fino alla End Phase, ma esso non può attaccare il tuo avversario direttamente. Rimuovi dal gioco quel mostro durante la tua End Phase.
  | pt_name            = Axoide Aliado Genex
  | pt_lore            = 1 Regulador "Genex" + 1 ou mais monstros não-Reguladores<br />Uma vez por turno, você pode descartar 1 card para escolher 1 monstro do Tipo Máquina de Nível 4 ou menos do seu Cemitério e Invocá-lo por Invocação-Especial. O ATK desse monstro é dobrado até a Fase Final, mas ele não pode atacar seu oponente diretamente. Remova esse monstro de jogo durante sua Fase Final.
  | es_name            = Aliado Genex Axel
  | es_lore            = 1 Cantante "Genex" + 1 o más monstruos que no sean Cantantes<br />Una vez por turno, puedes descartar 1 carta para seleccionar 1 monstruo de Tipo Máquina a de Nivel 4 o menor en tu Cementerio e Invocarlo de Modo Especial. El ATK de ese monstruo se duplica hasta la End Phase, pero no puede atacar directamente a tu adversario. Retira del juego a ese monstruo durante tu End Phase.
  | ja_lore            = 「ジェネクス」チューナー＋チューナー以外のモンスター１体以上<br />①：１ターンに１度、手札を１枚捨て、自分の墓地のレベル４以下の機械族モンスター１体を対象として発動できる。その機械族モンスターを特殊召喚する。この効果で特殊召喚したモンスターは、攻撃力がターン終了時まで倍になり、相手に直接攻撃できず、自分エンドフェイズに除外される。
  | ko_name            = A·제넥스 액셀
  | ko_lore            = "제넥스" 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 1턴에 1번, 패를 1장 버리고, 자신 묘지의 레벨 4 이하의 기계족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 기계족 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 공격력은 턴 종료시까지 배가 되고, 직접 공격할 수 없으며, 자신 엔드 페이즈에 제외된다.
  | tc_name            = A・次代機加速者
  | tc_lore            = 冠有「次代機」之名的協調＋協調以外的怪獸１隻以上<br />１回合１次，可捨棄１張手牌發動。從我方墓地選擇１隻等級４以下的機械族怪獸特殊召喚。透過此效果特殊召喚的怪獸攻擊力在回合結束前加倍，無法直接攻擊，在我方的結束階段時將被從遊戲除外。
  | sc_name            = A・次代机加速者
  | sc_lore            = 冠有“次代机”之名的协调＋协调以外的怪兽１只或以上<br />１回合１次，可舍弃１张手牌并发动。从我方墓地选择１只等级４或以下的机械族怪兽并特殊召唤。直至回合结束时，以此效果特殊召唤的怪兽的攻击力加倍，不可直接攻击，并在我方的结束阶段时从游戏中被除外。
  }}
