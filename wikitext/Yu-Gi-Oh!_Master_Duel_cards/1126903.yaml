  | fr_name            = Abysstrite, l'Esprit de l'Atlantide
  | fr_text            = 2+ monstres EAU de Niveau 7<br />Les monstres EAU que vous contrôlez gagnent 300 ATK/DEF pour chaque Matériel attaché à cette carte. Vous ne pouvez utiliser chacun des effets suivants de "Abysstrite, l'Esprit de l'Atlantide" qu'une fois par tour. Si cette carte est Invoquée par Xyz : vous pouvez cibler 1 monstre Poisson, Serpent de Mer ou Aqua de max. Niveau 7 dans votre Cimetière ; Invoquez-le Spécialement. Vous pouvez détacher 1 Matériel de cette carte ; Posez 1 Piège "-Abysses" depuis votre Deck.
  | de_name            = Abysstrite, der atlantische Geist
  | de_text            = 2+ WASSER Monster der Stufe 7<br />WASSER Monster, die du kontrollierst, erhalten für jedes Material, das an diese Karte angehängt ist, 300 ATK/DEF. Du kannst jeden der folgenden Effekte von „Abysstrite, der atlantische Geist“ nur einmal pro Spielzug verwenden. Falls diese Karte als Xyz-Beschwörung beschworen wird: Du kannst 1 Fisch-, Seeschlange- oder Aqua-Monster der Stufe 7 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst 1 Material von dieser Karte abhängen; setze 1 „Abyss“-Falle von deinem Deck.
  | it_name            = Abisstrite, lo Spirito Atlantico
  | it_text            = 2+ mostri ACQUA di Livello 7<br />I mostri ACQUA che controlli guadagnano 300 ATK/DEF per ogni materiale attaccato a questa carta. Puoi utilizzare ognuno dei seguenti effetti di "Abisstrite, lo Spirito Atlantico" una sola volta per turno. Se questa carta viene Evocata Xyz: puoi scegliere come bersaglio 1 mostro Pesce, Serpente Marino o Acqua di Livello 7 o inferiore nel tuo Cimitero; Evocalo Specialmente. Puoi staccare 1 materiale da questa carta; Posiziona 1 Trappola "Abisso-" dal tuo Deck.
  | pt_name            = Abistrite, o Espírito Atlante
  | pt_text            = 2+ monstros de ÁGUA de Nível 7<br />Monstros de ÁGUA que você controla ganham 300 de ATK/DEF para cada matéria associada a este card. Você só pode usar cada um dos seguintes efeitos de "Abistrite, o Espírito Atlante" uma vez por turno. Se este card for Invocado por Invocação-Xyz: você pode escolher 1 monstro Peixe, Serpente Marinha ou Aqua de Nível 7 ou menos no seu Cemitério; Invoque-o por Invocação-Especial. Você pode desassociar 1 matéria deste card; Baixe 1 Armadilha "Abis-" do seu Deck.
  | es_name            = Abistrite, el Espíritu de Atlantis
  | es_text            = 2+ monstruos de AGUA de Nivel 7<br />Los monstruos de AGUA que controlas ganan 300 ATK/DEF por cada material acoplado a esta carta. Sólo puedes usar cada uno de los siguientes efectos de "Abistrite, el Espíritu de Atlantis" una vez por turno. Si esta carta es Invocada Xyz: puedes seleccionar 1 monstruo Pez, Serpiente Marina o Aqua de Nivel 7 o menor en tu Cementerio; Invócalo de Modo Especial. Puedes desacoplar 1 material de esta carta; Coloca 1 Trampa "Abis-" desde tu Deck.
  | ja_text            = 水属性レベル７モンスター×２体以上<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＸ召喚した場合、自分の墓地のレベル７以下の魚族・海竜族・水族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。<br />②：このカードがモンスターゾーンに存在する限り、自分フィールドの水属性モンスターの攻撃力・守備力は、このカードのＸ素材の数×３００アップする。<br />③：このカードのＸ素材を１つ取り除いて発動できる。デッキから「アビス」罠カード１枚を自分フィールドにセットする。
  | ko_name            = 해황정 어비스트리테
  | ko_text            = 물 속성 레벨 7 몬스터 × 2장 이상<br />이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 엑시즈 소환했을 경우, 자신 묘지의 레벨 7 이하의 어류족 / 해룡족 / 물족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.<br />②: 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 물 속성 몬스터의 공격력 / 수비력은, 이 카드의 엑시즈 소재의 수 × 300 올린다.<br />③: 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 "어비스" 함정 카드 1장을 자신 필드에 세트한다.
  | tc_name            = 海皇精 邃淵里忒
  | tc_text            = 水屬性等級7怪獸×2隻以上<br />此卡名的①③效果1回合僅可各使用1次。<br />①：此卡超量召喚的情況下，以自己墓地1隻等級7以下的魚族・海龍族・水族怪獸為對象可以發動。將該怪獸特殊召喚。<br />②：只要此卡存在於怪獸區域，自己場上的水屬性怪獸的攻擊力・守備力上升相當於此卡的超量素材數量×300的數值。<br />③：去除此卡的1個超量素材可以發動。從牌組將1張「邃淵」陷阱卡放置在自己場上。
  | sc_name            = 海皇精 邃渊里忒
  | sc_text            = 水属性等级7怪兽×2只以上<br />此卡名的①③效果1回合仅可各使用1次。<br />①：此卡超量召唤的情况下，以自己墓地1只等级7以下的鱼族・海龙族・水族怪兽为对象可以发动。将该怪兽特殊召唤。<br />②：只要此卡存在于怪兽区域，自己场上的水属性怪兽的攻击力・守备力上升相当于此卡的超量素材数量×300的数值。<br />③：去除此卡的1个超量素材可以发动。从牌组将1张“邃渊”陷阱卡放置在自己场上。
