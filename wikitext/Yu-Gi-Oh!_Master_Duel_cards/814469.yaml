  | text      = If a monster(s) on the field is destroyed by battle or an opponent's card effect: You can Special Summon this card from your hand. If a "T.G." monster(s) you control would be destroyed by battle or card effect, you can banish this card from your field or GY instead. You can only use each effect of "T.G. Metal Skeleton" once per turn.

  | fr_name   = Squelette Métallique T.G.
  | fr_text   = Si un ou plusieurs monstres sur le Terrain sont détruits au combat ou par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si un ou plusieurs monstres "T.G." que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez bannir cette carte depuis votre Terrain ou Cimetière à la place. Vous ne pouvez utiliser chaque effet de "Squelette Métallique T.G." qu'une fois par tour.
  | de_name   = T.G. Metallskelett
  | de_text   = Falls ein oder mehr Monster auf dem Spielfeld durch Kampf oder einen Karteneffekt eines Gegners zerstört werden: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls ein oder mehr „T.G.“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte von deiner Spielfeldseite oder deinem Friedhof verbannen. Du kannst jeden Effekt von „T.G. Metallskelett“ nur einmal pro Spielzug verwenden.
  | it_name   = T.G. Scheletro Metallico
  | it_text   = Se uno o più mostri sul Terreno vengono distrutti in battaglia o dall'effetto di una carta dell'avversario: puoi Evocare Specialmente questa carta dalla tua mano. Se uno o più mostri "T.G." che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece bandire questa carta dal tuo Terreno o Cimitero. Puoi utilizzare ogni effetto di "T.G. Scheletro Metallico" una sola volta per turno.
  | pt_name   = T.G. Esqueleto de Metal
  | pt_text   = Se um ou mais monstros no campo forem destruídos em batalha ou por um efeito de card do oponente: você pode Invocar este card por Invocação-Especial da sua mão. Se um ou mais monstros "T.G." que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode banir este card do seu campo ou Cemitério. Você só pode usar cada efeito de "T.G. Esqueleto de Metal" uma vez por turno.
  | es_name   = T.G. Esqueleto Metálico
  | es_text   = Si uno o más monstruos en el Campo son destruidos en batalla o por el efecto de una carta del adversario: puedes Invocar esta carta de Modo Especial desde tu mano. Si uno o más monstruos "T.G." que controlas fueran a ser destruidos en batalla o por el efecto de una carta, puedes desterrar esta carta en tu Campo o Cementerio en su lugar. Sólo puedes usar cada efecto de "T.G. Esqueleto Metálico" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：フィールドのモンスターが戦闘または相手の効果で破壊された場合に発動できる。このカードを手札から特殊召喚する。<br />②：自分フィールドの「ＴＧ」モンスターが戦闘・効果で破壊される場合、代わりにフィールド・墓地のこのカードを除外できる。
  | ko_name   = TG 메탈 스켈리턴
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 필드의 몬스터가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 자신 필드의 "TG(테크지너스)" 몬스터가 전투 / 효과로 파괴될 경우, 대신에 필드 / 묘지의 이 카드를 제외할 수 있다.
  | tc_name   = T.G. 金屬骨架
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在場上的怪獸因戰鬥或對方效果被破壞的狀況下發動。從手牌特殊召喚此卡。<br />②：在我方場上的「T.G.」怪獸因戰鬥・效果被破壞的狀況下，可將場上・墓地的此卡除外作為替代。
  | sc_name   = T.G. 金属骨架
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：场上的怪兽因战斗或对手的效果被破坏的情况下可以发动。从手牌将此卡特殊召唤。<br />②：自己场上的“T.G.”怪兽将被战斗・效果破坏的情况下，可将场上・墓地的此卡除外作为代替。
  }}
