title: Thunder Dragonhawk (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = LIGHT
  | types     = Thunder / Effect
  | level     = 6
  | atk       = 1800
  | def       = 2200
  | text      = You can discard this card; Special Summon 1 of your "Thunder Dragon" monsters that is banished or in your GY, except "Thunder Dragonhawk". If this card is banished, or sent from the field to the GY: You can shuffle any number of cards from your hand into the Deck, then draw the same number of cards. You can only use 1 "Thunder Dragonhawk" effect per turn, and only once that turn.

  | fr_name   = Faucondragon du Tonnerre
  | fr_text   = Vous pouvez défausser cette carte ; Invoquez Spécialement 1 de vos monstres "Dragon du Tonnerre" ("Faucondragon du Tonnerre" exclu) qui est banni ou dans votre Cimetière. Si cette carte est bannie, ou envoyée depuis le Terrain au Cimetière : vous pouvez mélanger un nombre de votre choix de cartes depuis votre main dans le Deck, puis piochez le même nombre de cartes. Vous ne pouvez utiliser qu'1 effet de "Faucondragon du Tonnerre" par tour, et uniquement une fois le tour.
  | de_name   = Donnerdrachen-Falke
  | de_text   = Du kannst diese Karte abwerfen; beschwöre 1 deiner „Donnerdrache“-Monster, das verbannt ist oder in deinem Friedhof liegt, außer „Donnerdrachen-Falke“, als Spezialbeschwörung. Falls diese Karte verbannt oder vom Spielfeld auf den Friedhof gelegt wird: Du kannst eine beliebige Anzahl Karten von deiner Hand ins Deck mischen, dann ziehe dieselbe Anzahl Karten. Du kannst nur 1 Effekt von „Donnerdrachen-Falke“ pro Spielzug verwenden und in jenem Spielzug nur einmal.
  | it_name   = Falcodrago del Tuono
  | it_text   = Puoi scartare questa carta; Evoca Specialmente 1 dei tuoi mostri "Drago del/di Tuono" che è bandito o nel tuo Cimitero, eccetto "Falcodrago del Tuono". Se questa carta viene bandita, o mandata dal Terreno al Cimitero: puoi mischiare un qualsiasi numero di carte dalla tua mano nel Deck, poi pescare lo stesso numero di carte. Puoi utilizzare solo 1 effetto di "Falcodrago del Tuono" per turno, e solo una volta in quel turno.
  | pt_name   = Águiadragão do Trovão
  | pt_text   = Você pode descartar este card; Invoque por Invocação-Especial 1 dos seus monstros "Dragão do Trovão" que estiverem banidos ou no seu Cemitério, exceto "Águiadragão do Trovão". Se este card for banido ou enviado do campo para o Cemitério: você pode embaralhar no Deck qualquer número de cards da sua mão e, depois, compre o mesmo número de cards. Você só pode usar 1 efeito de "Águiadragão do Trovão" por turno e apenas uma vez por turno.
  | es_name   = Halcondragón de Trueno
  | es_text   = Puedes descartar esta carta; Invoca de Modo Especial 1 de tus monstruos "Dragón de Trueno" que esté desterrado o en tu Cementerio, excepto "Halcondragón de Trueno". Si esta carta es desterrada, o mandada del Campo al Cementerio: puedes barajar al Deck cualquier número de cartas en tu mano, y después roba ese mismo número de cartas. Sólo puedes usar 1 efecto de "Halcondragón de Trueno" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：このカードを手札から捨てて発動できる。「雷鳥龍－サンダー・ドラゴン」以外の自分の墓地・除外状態の「サンダー・ドラゴン」モンスター１体を特殊召喚する。<br />②：このカードが除外された場合、またはフィールドから墓地へ送られた場合に発動できる。自分の手札を任意の数だけデッキに戻す。その後、自分はデッキに戻した数だけドローする。
  | ko_name   = 뇌조룡－썬더 드래곤
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드를 패에서 버리고 발동할 수 있다. "뇌조룡－썬더 드래곤" 이외의 자신의 묘지 / 제외 상태의 "썬더 드래곤" 몬스터 1장을 특수 소환한다. ②: 이 카드가 제외되었을 경우, 또는 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 패를 임의의 수만큼 덱으로 되돌린다. 그 후, 자신은 덱으로 되돌린 수만큼 드로우한다.
  | tc_name   = 雷鳥龍－雷龍
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。①：可從手牌捨棄此卡發動。從我方墓地的怪獸及我方被除外的怪獸中，選擇１隻「雷鳥龍－雷龍」以外的「雷龍」怪獸特殊召喚。②：可在此卡被除外的狀況下或從場上被送至墓地的狀況下發動。將我方的任意數量的手牌送回牌組後洗牌。其後，我方依據送回牌組的數量從牌組抽牌。
  | sc_name   = 鸟雷龙
  | sc_text   = 此卡名的①②效果1回合1次，仅可使用其中1个。①：将此卡从手牌中舍弃可以发动。从自己墓地的怪兽及被除外的自己的怪兽中，挑选“鸟雷龙”以外的1只“雷龙”怪兽特殊召唤。②：此卡被除外的情况下或从场上被送至墓地的情况下可以发动。将自己任意数量的手牌放回牌组洗牌。然后自己从牌组抽放回牌组数量的牌。
  }}
