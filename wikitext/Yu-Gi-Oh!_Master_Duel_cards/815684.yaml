  | card_type          = Spell
  | property           = Quick-Play
  | lore               = Target Spells/Traps your opponent controls, up to the number of "Witchcrafter" monsters you control; return those targeted cards to the hand. During your End Phase, if you control a "Witchcrafter" monster, while this card is in your GY: You can add this card to your hand. You can only use 1 "Witchcrafter Draping" effect per turn, and only once that turn.

  | fr_name            = Draperie Artisanesorcière
  | fr_lore            = Ciblez un nombre de Magies/Pièges contrôlés par votre adversaire, inférieur ou égal au nombre de monstres "Artisanesorcière" que vous contrôlez ; renvoyez ces cartes ciblées à la main. Durant votre End Phase, si vous contrôlez un monstre "Artisanesorcière", tant que cette carte est dans votre Cimetière : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser qu'1 effet de "Draperie Artisanesorcière" par tour, et uniquement une fois le tour.
  | de_name            = Hexwerker-Dekoration
  | de_lore            = Wähle Zauber/Fallen, die dein Gegner kontrolliert, bis zur Anzahl der „Hexwerker“-Monster, die du kontrollierst; gib die als Ziel gewählten Karten auf die Hand zurück. Während deiner End Phase, falls du ein „Hexwerker“-Monster kontrollierst, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte deiner Hand hinzufügen. Du kannst nur 1 Effekt von „Hexwerker-Dekoration“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_name            = Ammantamento Stregartigiana
  | it_lore            = Scegli come bersaglio Magie/Trappole controllate dal tuo avversario, fino al numero di mostri "Stregartigiana" che controlli; fai ritornare nella mano quelle carte scelte come bersaglio. Durante la tua End Phase, se controlli un mostro "Stregartigiana", mentre questa carta è nel tuo Cimitero: puoi aggiungere questa carta alla tua mano. Puoi utilizzare solo 1 effetto di "Ammantamento Stregartigiana" per turno, e solo una volta in quel turno.
  | pt_name            = Ondulação Fazticeira
  | pt_lore            = Escolha Magias/Armadilhas que seu oponente controla, até o número de monstros "Fazticeira" que você controla; devolva esses cards escolhidos como alvo para a mão. Durante sua Fase Final, se você controlar um monstro "Fazticeira", enquanto este card estiver no seu Cemitério: você pode adicionar este card à sua mão. Você só pode usar 1 efeito de "Ondulação Fazticeira" por turno e apenas uma vez por turno.
  | es_name            = Drapeado Artibruja
  | es_lore            = Selecciona Mágicas/Trampas que controle tu adversario, hasta el número de monstruos "Artibruja" que controlas; devuelve esas cartas seleccionadas a la mano. Durante tu End Phase, si controlas un monstruo "Artibruja", mientras esta carta está en tu Cementerio: puedes añadir a tu mano esta carta. Sólo puedes usar 1 efecto de "Drapeado Artibruja" por turno, y sólo una vez ese turno.
  | ja_lore            = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。①：自分フィールドの「ウィッチクラフト」モンスターの数まで相手フィールドの魔法・罠カードを対象として発動できる。そのカードを持ち主の手札に戻す。②：このカードが墓地に存在し、自分フィールドに「ウィッチクラフト」モンスターが存在する場合、自分エンドフェイズに発動できる。このカードを手札に加える。
  | ko_name            = 위치크래프트 드레이핑
  | ko_lore            = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 필드의 "위치크래프트" 몬스터의 수까지 상대 필드의 마법 / 함정 카드를 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌린다. ②: 이 카드가 묘지에 존재하고, 자신 필드에 "위치크래프트" 몬스터가 존재할 경우, 자신 엔드 페이즈에 발동할 수 있다. 이 카드를 패에 넣는다.
  | tc_name            = 魔女工藝 立體剪裁
  | tc_lore            = 此卡名的①②效果，１回合僅限使用１次其中１個效果。①：可將對方場上的魔法・陷阱卡做為對象發動，數量最多為我方場上的「魔女工藝」怪獸數量。將該卡送回持有者的手牌。②：此卡存在於墓地，在我方場上存在「魔女工藝」怪獸的狀況下，可在我方結束階段發動。將此卡加入手牌。
  | sc_name            = 魔女工艺・立体裁剪
  | sc_lore            = 此卡名的①②效果１回合１次，仅可使用其中１个。①：以对手场上的魔法・陷阱卡为对象可以发动，对象数量最多为自己场上“魔女工艺”怪兽的数量。将该卡放回持有者的手牌。②：此卡存在于墓地，自己场上有“魔女工艺”怪兽存在的情况下，在自己的结束阶段可以发动。将此卡加入手牌。
