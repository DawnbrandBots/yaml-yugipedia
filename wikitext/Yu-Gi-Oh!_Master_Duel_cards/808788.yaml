  | ja_text   = このカード名はルール上「サラマングレイト」カードとしても扱う。<br />このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の手札・墓地から「サラマングレイト」モンスターを２体まで守備表示で特殊召喚する（同名カードは１枚まで）。この効果で特殊召喚したモンスターの効果は無効化される。このカードの発動後、ターン終了時まで自分は１回しかＥＸデッキからモンスターを特殊召喚できない。
  | ko_name   = 퓨리 오브 파이어
  | ko_text   = 이 카드명은 룰상 "샐러맨그레이트" 카드로도 취급한다.<br />이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신의 패 / 묘지에서 "샐러맨그레이트" 몬스터를 2장까지 골라 수비 표시로 특수 소환한다(같은 이름의 카드는 1장까지). 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. 이 카드의 발동 후, 턴 종료시까지 자신은 1회밖에 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
  | tc_name   = 火焰狂暴
