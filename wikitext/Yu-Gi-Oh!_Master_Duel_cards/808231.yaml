  | text      = Special Summon 1 "Evil Eye" monster from your hand or GY, or, if "Evil Eye of Selene" is in your Spell & Trap Zone, you can Special Summon 1 "Evil Eye" monster from your Deck instead. You can only activate 1 "Evil Eye Awakening" per turn.

  | fr_name   = Éveil de l'Œil Maléfique
  | fr_text   = Invoquez Spécialement 1 monstre "Œil Maléfique" depuis votre main ou Cimetière, ou, si "L'Œil Maléfique de Sélène" est dans votre Zone Magie & Piège, vous pouvez Invoquer Spécialement 1 monstre "Œil Maléfique" depuis votre Deck à la place. Vous ne pouvez activer qu'1 "Éveil de l'Œil Maléfique" par tour.
  | de_name   = Erwachen des Bösauges
  | de_text   = Beschwöre 1 „Bösauge“-Monster als Spezialbeschwörung von deiner Hand oder deinem Friedhof oder, falls „Bösauge der Selene“ in deiner Zauber- & Fallenzone liegt, kannst du stattdessen 1 „Bösauge“-Monster als Spezialbeschwörung von deinem Deck beschwören. Du kannst nur 1 „Erwachen des Bösauges“ pro Spielzug aktivieren.
  | it_name   = Risveglio del Malocchio
  | it_text   = Evoca Specialmente 1 mostro "Malocchio" dalla tua mano o Cimitero oppure, se "Malocchio di Selene" è nella tua Zona Magie & Trappole, puoi invece Evocare Specialmente 1 mostro "Malocchio" dal tuo Deck. Puoi attivare solo 1 "Risveglio del Malocchio" per turno.
  | pt_name   = Despertar do Olho Maligno
  | pt_text   = Invoque por Invocação-Especial 1 monstro "Olho Maligno" da sua mão ou do Cemitério, ou, se "Olho Maligno de Selene" estiver na sua Zona de Magias & Armadilhas, em vez disso, você pode Invocar por Invocação-Especial 1 monstro "Olho Maligno" do seu Deck. Você só pode ativar 1 "Despertar do Olho Maligno" por turno.
  | es_name   = Despertar del Ojo Maligno
  | es_text   = Invoca de Modo Especial, desde tu mano o Cementerio, 1 monstruo "Ojo Maligno" o, si "Ojo Maligno de Selene" está en tu Zona de Magia y Trampas, puedes Invocar de Modo Especial 1 monstruo "Ojo Maligno" en tu Deck, en su lugar. Sólo puedes activar 1 "Despertar del Ojo Maligno" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の手札・墓地から「呪眼」モンスター１体を特殊召喚する。自分の魔法＆罠ゾーンに「セレンの呪眼」が存在する場合、代わりにデッキから「呪眼」モンスター１体を特殊召喚する事もできる。
  | ko_name   = 환기의 주안
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신의 패 / 묘지에서 "주안" 몬스터 1장을 골라 특수 소환한다. 자신의 마법 & 함정 존에 "셀렌의 주안"이 존재할 경우, 대신에 덱에서 "주안" 몬스터 1장을 특수 소환할 수도 있다.
  | tc_name   = 喚忌的咒眼
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：從我方手牌・墓地選擇１隻「咒眼」怪獸特殊召喚。在我方魔法＆陷阱區存在「塞勒涅的咒眼」的狀況下，也可從牌組特殊召喚１隻「咒眼」怪獸作為替代。
  | sc_name   = 唤忌的咒眼
  | sc_text   = 此卡牌名的卡牌１回合只可发动１张。<br />①：从我方的手牌、墓地挑选１只“咒眼”怪兽并特殊召唤。我方的魔法与陷阱区域存在有“塞勒涅的咒眼”的场合，还可从牌组特殊召唤１只“咒眼”怪兽作为代替。
