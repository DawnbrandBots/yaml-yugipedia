  | ko_text   = 서로의 필드 위에 존재하는 싱크로 몬스터는 전부 수비 표시가 되어, 엔드 페이즈시에 필드 위에 앞면 표시로 존재하는 싱크로 몬스터를 전부 엑스트라 덱으로 되돌린다.
  | tc_name   = 妨害電波
