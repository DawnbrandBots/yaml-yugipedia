  | sc_name   = 妨害电波
  | sc_text   = 有同步怪兽以攻击表示存在于场上的场合，可发动。将场上的所有同步怪兽变成表侧守备表示。并在此回合之结束阶段时，将场上的所有同步怪兽返回至持有者的额外牌组。
