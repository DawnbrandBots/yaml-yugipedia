  | fr_name            = Tricorne le Concert Cacophonique
  | fr_text            = Si un ou plusieurs monstres en votre possession sont détruits au combat ou par un effet de carte : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 monstre dans votre Cimetière du même Type ainsi que du même Attribut qu'un monstre que vous contrôlez ; ajoutez le monstre à votre main. Vous ne pouvez utiliser chaque effet de "Tricorne le Concert Cacophonique" qu'une fois par tour.
  | de_name            = Trihorn das kakofonische Konzert
  | de_text            = Falls ein oder mehr Monster, die dir gehören, durch Kampf oder einen Karteneffekt zerstört werden: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 Monster mit demselben Typ und derselben Eigenschaft wie ein Monster, das du kontrollierst, in deinem Friedhof wählen; füge jenes Monster deiner Hand hinzu. Du kannst jeden Effekt von „Trihorn das kakofonische Konzert“ nur einmal pro Spielzug verwenden.
  | it_name            = Tricorno il Concerto Cacofonico
  | it_text            = Se uno o più mostri sotto il tuo comando vengono distrutti in battaglia o dall'effetto di una carta: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 mostro nel tuo Cimitero con sia lo stesso Tipo che Attributo di un mostro che controlli; aggiungi quel mostro alla tua mano. Puoi utilizzare ogni effetto di "Tricorno il Concerto Cacofonico" una sola volta per turno.
  | pt_name            = Tricórnio, o Concerto Cacofônico
  | pt_text            = Se um ou mais monstros em sua posse forem destruídos em batalha ou por um efeito de card: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for enviado do campo para o Cemitério: você pode escolher 1 monstro no seu Cemitério com o mesmo Tipo e o mesmo Atributo de um monstro que você controla; adicione esse monstro à sua mão. Você só pode usar cada efeito de "Tricórnio, o Concerto Cacofônico" uma vez por turno.
  | es_name            = Tricorno el Concierto Cacofónico
  | es_text            = Si uno o más monstruos en tu posesión son destruidos en batalla o por el efecto de una carta: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es mandada del Campo al Cementerio: puedes seleccionar 1 monstruo en tu Cementerio con el mismo Tipo y Atributo que los de un monstruo que controlas; añade ese monstruo a tu mano. Sólo puedes usar cada efecto de "Tricorno el Concierto Cacofónico" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分のモンスターが戦闘・効果で破壊された場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカードがフィールドから墓地へ送られた場合、自分フィールドのモンスターのいずれかと同じ種族・属性を持つ、自分の墓地のモンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name            = 향마종 트라이콘
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 이 카드가 필드에서 묘지로 보내졌을 경우, 자신 필드의 몬스터 중 어느 것과 같은 종족 / 속성을 가지는, 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | tc_name            = 響魔從 三角獸
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：自己的怪獸因戰鬥・效果被破壞的情況下可以發動。從手牌將此卡特殊召喚。<br />②：此卡被從場上送至墓地的情況下，以種族・屬性和自己場上任一怪獸相同的、自己墓地的1隻怪獸為對象可以發動。將該怪獸加入手牌。
  | sc_name            = 响魔从 三角兽
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：自己的怪兽因战斗・效果被破坏的情况下可以发动。从手牌将此卡特殊召唤。<br />②：此卡被从场上送至墓地的情况下，以种族・属性和自己场上任一怪兽相同的、自己墓地的1只怪兽为对象可以发动。将该怪兽加入手牌。
