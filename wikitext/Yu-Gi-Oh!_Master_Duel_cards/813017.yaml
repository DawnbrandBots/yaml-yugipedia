title: Return from the Different Dimension (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Normal
  | text      = Pay half your LP; Special Summon as many of your banished monsters as possible. During the End Phase, banish all monsters that were Special Summoned by this effect.

  | fr_name   = Retour de La Dimension Différente
  | fr_text   = Payez la moitié de vos LP ; Invoquez Spécialement autant de vos monstres bannis que possible. Durant la End Phase, bannissez tous les monstres qui ont été Invoqués Spécialement par cet effet.
  | de_name   = Rückkehr aus der anderen Dimension
  | de_text   = Zahle die Hälfte deiner LP; beschwöre so viele deiner verbannten Monster als Spezialbeschwörung wie möglich. Während der End Phase, verbanne alle Monster, die durch diesen Effekt als Spezialbeschwörung beschworen wurden.
  | it_name   = Ritorno dall'Altra Dimensione
  | it_text   = Paga metà dei tuoi LP; Evoca Specialmente tanti dei tuoi mostri banditi quanti possibile. Durante la End Phase, bandisci tutti i mostri che sono stati Evocati Specialmente da questo effetto.
  | pt_name   = Retorno de uma Outra Dimensão
  | pt_text   = Pague metade dos seus PV; Invoque por Invocação-Especial tantos dos seus monstros banidos quanto possível. Durante a Fase Final, bana todos os monstros que foram Invocados por Invocação-Especial por este efeito.
  | es_name   = Regreso de una Dimensión Distinta
  | es_text   = Paga la mitad de tus LP; Invoca de Modo Especial tantos de tus monstruos desterrados como sea posible. Durante la End Phase, destierra todos los monstruos que fueron Invocados de Modo Especial por este efecto.
  | ja_text   = ①：ＬＰを半分払って発動できる。自分の除外状態のモンスターを可能な限り特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに除外される。
  | ko_name   = 이차원으로부터의 귀환
  | ko_text   = 라이프 포인트를 절반 지불하고 발동할 수 있다. 게임에서 제외되어 있는 자신의 몬스터를 가능한 만큼 자신 필드 위에 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈시에 게임에서 제외된다.
  | tc_name   = 來自異次元的歸還
  | tc_text   = 可支付一半LP發動。盡可能特殊召喚從遊戲被除外的我方怪獸。透過此效果特殊召喚的怪獸，在結束階段將從遊戲被除外。
  | sc_name   = 来自异次元的归还
  | sc_text   = 可支付生命点数的一半数值发动。尽可能特殊召唤从游戏中被除外的我方怪兽。以此效果特殊召唤而来的怪兽将在结束阶段时从游戏中被除外。
  }}
