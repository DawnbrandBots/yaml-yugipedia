  | de_name   = Tanzende Prinzessin der Eisbarriere
  | de_text   = Einmal pro Spielzug, falls du ein anderes „Eisbarriere“-Monster kontrollierst: Du kannst eine beliebige Anzahl „Eisbarriere“-Monster in deiner Hand vorzeigen und dann dieselbe Anzahl gesetzter Zauber/Fallen wählen, die dein Gegner kontrolliert; gib die gewählten Ziele auf die Hand zurück.
  | it_name   = Principessa Danzante della Barriera di Ghiaccio
  | it_text   = Una volta per turno, se controlli un altro mostro "Barriera di Ghiaccio": puoi rivelare un qualsiasi numero di mostri "Barriera di Ghiaccio" nella tua mano, poi scegliere come bersaglio un pari numero di Magie/Trappole Posizionate controllate dal tuo avversario; fai ritornare quei bersagli nella mano.
  | pt_name   = Princesa Dançarina da Barreira de Gelo
  | pt_text   = Uma vez por turno, se você controlar outro monstro "Barreira de Gelo": você pode revelar qualquer número de monstros "Barreira de Gelo" na sua mão e, depois, escolha um mesmo número de Magias/Armadilhas Baixadas que seu oponente controla; devolva os alvos para a mão.
  | es_name   = Princesa de la Danza de la Barrera de Hielo
  | es_text   = Una vez por turno, si controlas otro monstruo "Barrera de Hielo": puedes mostrar cualquier número de monstruos "Barrera de Hielo" en tu mano, y después seleccionar el mismo número de Mágicas/Trampas Colocadas que controle tu adversario; devuelve esos objetivos a la mano.
  | ja_text   = ①：１ターンに１度、自分フィールドに他の「氷結界」モンスターが存在する場合、手札の「氷結界」モンスターを任意の数だけ相手に見せ、その数だけ相手フィールドの裏側表示の魔法・罠カードを対象として発動できる。その裏側表示カードを手札に戻す。
  | ko_name   = 빙결계의 무희
  | ko_text   = ①: 1턴에 1번, 자신 필드에 다른 "빙결계" 몬스터가 존재할 경우, 패의 "빙결계" 몬스터를 임의의 수만큼 상대에게 보여주고, 그 수만큼 상대 필드의 뒷면 표시의 마법 / 함정 카드를 대상으로 하여 발동할 수 있다. 그 뒷면 표시 카드를 패로 되돌린다.
  | tc_name   = 冰結界的舞姬
  | tc_text   = ①：１回合１次，在我方場上存在其他「冰結界」怪獸的狀況下，可將手牌任意數量的「冰結界」怪獸出示給對方，依據該數量將被覆蓋在對方場上的魔法・陷阱卡做為對象發動。將被覆蓋的該卡送回持有者的手牌。
  | sc_name   = 冰结界的舞姬
  | sc_text   = １回合１次，我方场上存在有除此卡以外的“冰结界”怪兽的场合，可展示手牌中任意数量冠有“冰结界”之名的怪兽并发动。选择被盖牌于对手场上相同数量的魔法、陷阱卡并返回至持有者手牌。
