title: Materiactor Annulus (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Normal
  | lore               = Detach 1 Xyz Material from a monster you control, then if the detached material was sent to your GY, you can Set that card to your field. You can only activate 1 "Materiactor Annulus" per turn.

  | fr_name            = Couronne de Matériacteur
  | fr_lore            = Détachez 1 Matériel Xyz d'un monstre que vous contrôlez, puis si le Matériel détaché a été envoyé à votre Cimetière, vous pouvez Poser la carte sur votre Terrain. Vous ne pouvez activer qu'1 "Couronne de Matériacteur" par tour.
  | de_name            = Materiaktor Kreisring
  | de_lore            = Hänge 1 Xyz-Material von einem Monster ab, das du kontrollierst, dann, falls das abgehängte Material auf deinen Friedhof gelegt wurde, kannst du jene Karte auf deine Spielfeldseite setzen. Du kannst nur 1 „Materiaktor Kreisring“ pro Spielzug aktivieren.
  | it_name            = Materiattore Corona Circolare
  | it_lore            = Stacca 1 Materiale Xyz da un mostro che controlli, poi, se il materiale staccato è stato mandato al tuo Cimitero, puoi Posizionare quella carta sul tuo Terreno. Puoi attivare solo 1 "Materiattore Corona Circolare" per turno.
  | pt_name            = Materriator Ânulo
  | pt_lore            = Desassocie 1 Matéria Xyz de um monstro que você controla e, depois, se a matéria desassociada foi enviada para o seu Cemitério, você pode Baixar esse card no seu campo. Você só pode ativar 1 "Materriator Ânulo" por turno.
  | es_name            = Materiactor Corona Circular
  | es_lore            = Desacopla 1 Material Xyz de un monstruo que controlas y después, si el material desacoplado fue mandado a tu Cementerio, puedes Colocar esa carta en tu Campo. Sólo puedes activar 1 "Materiactor Corona Circular" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：自分フィールドのＸ素材を１つ取り除く。取り除いたＸ素材が自分の墓地へ送られた場合、さらにそのカードを自分フィールドにセットできる。
  | ko_name            = 머티리어크톨 애뉼러스
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 엑시즈 소재를 1개 제거한다. 제거한 엑시즈 소재가 자신 묘지로 보내졌을 경우, 추가로 그 카드를 자신 필드에 세트할 수 있다.
  | tc_name            = 原質圓環爐
  | tc_lore            = 此卡名的卡１回合僅限發動１張。①：去除１個我方場上的超量素材。在去除的超量素材被送至我方墓地的狀況下，可另將該卡覆蓋在我方場上。
  | sc_name            = 原质的圆环炉
  | sc_lore            = 此卡名的卡１回合仅可发动１张。①：去除自己场上的１个超量素材。去除的超量素材被送至自己墓地的情况下，进而可将该卡放置在自己场上。
  }}
