  | fr_text   = Si vous Invoquez par Sacrifice cette carte, le Sacrifice doit être TÉNÈBRES. Si cette carte est Sacrifiée par un effet de carte et envoyée au Cimetière : ajoutez cette carte depuis votre Cimetière à votre main.
  | de_name   = Lich Lord, König der Unterwelt
  | de_text   = Falls du diese Karte als Tributbeschwörung beschwörst, muss der Tribut FINSTERNIS sein. Falls diese Karte durch einen Karteneffekt als Tribut angeboten und auf den Friedhof gelegt wird: Füge diese Karte deiner Hand von deinem Friedhof hinzu.
  | it_name   = Lich Lord, Re del Mondo Sotterraneo
  | it_text   = Se Evochi tramite Tributo questa carta, il Tributo deve essere OSCURITÀ. Se questa carta viene offerta come Tributo dall'effetto di una carta e mandata al Cimitero: aggiungi questa carta dal tuo Cimitero alla tua mano.
  | pt_name   = Senhor dos Liches, o Rei do Submundo
  | pt_text   = Se você Invocar este card por Invocação-Tributo, o Tributo deve ser de TREVAS. Se este card for oferecido como Tributo por um efeito de card e enviado para o Cemitério: adicione este card do seu Cemitério à sua mão.
  | es_name   = Lich Lord, Rey del Inframundo
  | es_text   = Si Invocas esta carta por Sacrificio, el Sacrificio debe ser de OSCURIDAD. Si esta carta es Sacrificada por el efecto de una carta y mandada al Cementerio: añade a tu mano esta carta en tu Cementerio.
  | ja_text   = このカードをＡ召喚する場合、リリースするモンスターは闇属性モンスターでなければならない。<br />①：このカードが効果でリリースされ墓地へ送られた場合に発動する。このカードを手札に加える。
  | ko_name   = 사왕 리치로드
  | ko_text   = 이 카드를 어드밴스 소환할 경우, 릴리스하는 몬스터는 어둠 속성 몬스터이어야 한다.<br />①: 이 카드가 효과로 릴리스되어 묘지로 보내졌을 경우에 발동한다. 묘지의 이 카드를 패에 넣는다.
  | tc_name   = 死王 巫妖大君
  | tc_text   = 在升級召喚此卡的狀況下，解放的怪獸必須是闇屬性怪獸。<br />①：在此卡因效果被解放送至墓地的狀況下發動。將墓地的此卡加入手牌。
  | sc_name   = 死王 巫妖大君
  | sc_text   = 上级召唤此卡的场合，解放的怪兽必须是暗属性怪兽。此卡因其他卡牌的效果被解放送入墓地时，此卡返回至持有者手牌。
