  | ko_text   = 레벨 7 몬스터 × 2<br />①: 1턴에 1번, 이 카드의 엑시즈 소재를 2개 제거하고 발동할 수 있다. 자신 필드에 "배틀 이글 토큰"(기계족 / 바람 / 레벨 6 / 공 2000 / 수 0)을 가능한 한 특수 소환한다. 이 효과로 특수 소환한 토큰은 이 턴의 엔드 페이즈에 파괴된다. 이 효과의 발동 후, 턴 종료시까지 상대가 받는 전투 데미지는 0 이 된다.
