  | ja_text   = レベル７モンスター×２<br />①：１ターンに１度、このカードのＸ素材を２つ取り除いて発動できる。自分フィールドに「バトル・イーグル・トークン」（機械族・風・星６・攻２０００／守０）を可能な限り特殊召喚する。この効果で特殊召喚したトークンはこのターンのエンドフェイズに破壊される。この効果の発動後、ターン終了時まで相手が受ける戦闘ダメージは０になる。
