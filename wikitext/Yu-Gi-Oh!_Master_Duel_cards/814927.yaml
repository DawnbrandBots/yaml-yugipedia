  | de_name   = Drehkraft-Abstimmgetriebe
  | de_text   = Einmal pro Spielzug kannst du: 1 Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung beschwören. Ein Monster, das mit dieser Karte ausgerüstet ist, wird als Empfänger behandelt, es erhält 500 ATK/DEF, zusätzlich, falls das ausgerüstete Monster durch Kampf oder einen Karteneffekt zerstört würde, zerstöre stattdessen diese Karte.
  | it_name   = Ingranaggio Messa a Punto di Coppia
  | it_text   = Una volta per turno, puoi: scegliere come bersaglio 1 mostro che controlli; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggiare questa carta ed Evocarla Specialmente. Un mostro equipaggiato con questa carta viene considerato come un Tuner, guadagna 500 ATK/DEF, inoltre se il mostro equipaggiato sta per essere distrutto in battaglia o dall'effetto di questa carta, distruggi invece questa carta.
  | pt_name   = Engrenagem de Motor a Corda
  | pt_text   = Uma vez por turno, você pode: escolher 1 monstro que você controla; equipe este card no alvo, OU: desequipe este card e Invoque-o por Invocação-Especial. Um monstro equipado com este card é considerado como um Regulador, ele ganha 500 de ATK/DEF e, além disso, se o monstro equipado seria destruído em batalha ou por um efeito de card, em vez disso, destrua este card.
  | es_name   = Mecanismo de Afinación del Torque
  | es_text   = Una vez por turno, puedes: seleccionar 1 monstruo que controles; equipar esta carta a ese objetivo, O: desequipar esta carta e Invocarla de Modo Especial. Un monstruo equipado con esta carta se trata como Cantante, gana 500 ATK/DEF, y además si el monstruo equipado fuera a ser destruido en batalla o por efecto de una carta, destruye esta carta en su lugar.
  | ja_text   = ①：１ターンに１度、以下の効果を１つ発動できる。<br />●自分フィールドの表側表示モンスター１体を対象とし、このカードを装備魔法カード扱いで装備する。装備モンスターが戦闘・効果で破壊される場合、代わりにこのカードを破壊する。<br />●装備状態のこのカードを特殊召喚する。<br />②：装備モンスターの攻撃力・守備力は５００アップし、チューナーとして扱う。
  | ko_name   = 토크튠 기어
  | ko_text   = ①: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고, 이 카드를 장착 카드로 취급하여 그 몬스터에 장착한다. 장착 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 파괴한다.<br />●장착되어 있는 이 카드를 특수 소환한다.<br />②: 장착 몬스터의 공격력 / 수비력은 500 올리고, 튜너로 취급한다.
  | tc_name   = 扭矩協調齒輪
