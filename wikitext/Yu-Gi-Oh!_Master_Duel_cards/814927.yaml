  | sc_name   = 扭矩协调齿轮
  | sc_text   = ①：１回合１次，可从以下效果选择１个并发动。<br />●以我方场上的１只表侧表示怪兽为对象，并将此卡视为装备卡装备该怪兽。装备怪兽因战斗、效果被破坏的场合，破坏此卡作为代替。<br />●特殊召唤装备的此卡。<br />②：装备怪兽被视为协调，攻击力、守备力上升５００点。
