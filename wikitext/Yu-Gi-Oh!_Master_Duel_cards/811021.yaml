  | fr_name   = Mariña, Princesse des Tournesols
  | fr_text   = Si exactement 1 autre monstre Plante que vous contrôlez (et aucune autre carte) est détruit au combat ou par un effet de carte, et envoyé au Cimetière : vous pouvez cibler 1 carte contrôlée par votre adversaire ; détruisez la cible. Cette carte doit être face recto sur le Terrain pour activer et résoudre cet effet.
  | de_name   = Mariña, Prinzessin der Sonnenblumen
  | de_text   = Falls genau 1 anderes Pflanze-Monster, das du kontrollierst, (und keine anderen Karten) durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt wird: Du kannst 1 Karte wählen, die dein Gegner kontrolliert; zerstöre das gewählte Ziel. Diese Karte muss offen auf dem Spielfeld liegen, um diesen Effekt zu aktivieren und aufzulösen.
  | it_name   = Mariña, Principessa dei Girasoli
  | it_text   = Se esattamente 1 altro mostro Pianta che controlli (e nessun'altra carta) viene distrutto in battaglia o dall'effetto di una carta e mandato al Cimitero: puoi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggi quel bersaglio. Questa carta deve essere scoperta sul Terreno per attivare e risolvere questo effetto.
  | pt_name   = Mariña, Princesa dos Girassóis
  | pt_text   = Se exatamente 1 outro monstro Planta que você controla (e nenhum outro card) for destruído em batalha ou por um efeito de card e enviado para o Cemitério: você pode escolher 1 card que seu oponente controla; destrua o alvo. Este card deve estar com a face para cima no campo para ativar e resolver este efeito.
  | es_name   = Mariña, Princesa de los Girasoles
  | es_text   = Si otro monstruo Planta (exactamente 1) que controles (y ninguna otra carta) es destruido en batalla o por efecto de una carta y mandado al Cementerio: puedes seleccionar 1 carta que controle tu adversario; destruye ese objetivo. Esta carta debe estar boca arriba en el Campo para activar y resolver este efecto.
  | ja_text   = ①：このカードがモンスターゾーンに存在する限り、自分フィールドの他の植物族モンスター１体のみが戦闘・効果で破壊され墓地へ送られた場合、相手フィールドのカード１枚を対象として発動できる。その相手のカードを破壊する。
  | ko_name   = 해바라기 공주 마리너
  | ko_text   = 이 카드가 필드 위에 앞면 표시로 존재하는 한, 이 카드 이외의 자신 필드 위의 식물족 몬스터 1장이 전투 또는 카드의 효과에 의해서 파괴되어 묘지로 보내졌을 경우, 상대 필드 위의 카드 1장을 선택하여 파괴할 수 있다.
  | tc_name   = 姬葵瑪莉娜
  | tc_text   = 只要此卡以正面表示存在於場上，在我方場上的僅限１隻此卡以外的植物族怪獸因戰鬥或卡的效果被破壞送至墓地的狀況下，就可選擇對方場上的１張卡破壞。
  | sc_name   = 姬葵玛莉娜
  | sc_text   = 只要此卡以表侧表示存在于场上，除此卡以外的我方场上的仅１只植物族怪兽，因战斗或卡牌效果被破坏并送入墓地的场合，可选择对手场上的１张卡牌并破坏。
