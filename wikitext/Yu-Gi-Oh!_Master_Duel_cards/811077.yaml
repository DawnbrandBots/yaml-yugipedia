  | text      = Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by Tributing 1 "Dracoslayer" monster and 1 "Dracoverlord" monster, and cannot be Special Summoned by other ways. Once per turn, during either player's turn, when a card or effect is activated: You can negate the activation, and if you do, destroy that card. If this card in its owner's control is destroyed by an opponent's card (by battle or card effect): You can Special Summon 1 "Dracoslayer" monster and 1 "Dracoverlord" monster from your Deck.

  | fr_name   = Master Paix, le Véritable Dracossassin
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en Sacrifiant 1 monstre "Dracossassin" et 1 monstre "Dracosseigneur", et non Invocable Spécialement autrement. Une fois par tour, durant le tour de chaque joueur, lorsqu'une carte ou un effet est activé : vous pouvez annuler l'activation, et si vous le faites, détruisez la carte. Si cette carte contrôlée par son propriétaire est détruite par une carte de votre adversaire (au combat ou par un effet de carte) : vous pouvez Invoquer Spécialement 1 monstre "Dracossassin" et 1 monstre "Dracosseigneur" depuis votre Deck.
  | de_name   = Meister-Peace, der wahre Drachobezwinger
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Drachobezwinger“-Monster und 1 „Drachoberherr“-Monster als Tribut anbietest, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Einmal pro Spielzug, während des Spielzugs eines beliebigen Spielers, wenn eine Karte oder ein Effekt aktiviert wird: Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre die Karte. Falls diese Karte, die ihr Besitzer kontrolliert, durch eine Karte deines Gegners (durch Kampf oder einen Karteneffekt) zerstört wird: Du kannst 1 „Drachobezwinger“-Monster und 1 „Drachoberherr“-Monster als Spezialbeschwörung von deinem Deck beschwören.
  | it_name   = Maestro Pace, il Vero Dracoassassino
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) offrendo come tributo 1 mostro "Dracoassassino" e 1 mostro "Dracosovrano", e non può essere Evocato Specialmente in altri modi. Una volta per turno, durante il turno di qualsiasi giocatore, quando viene attivata una carta o un effetto: puoi annullare l'attivazione e, se lo fai, distruggi quella carta. Se questa carta sotto il controllo del suo proprietario viene distrutta da una carta dell'avversario (in battaglia o dall'effetto di una carta): puoi Evocare Specialmente 1 mostro "Dracoassassino" e 1 mostro "Dracosovrano" dal tuo Deck.
  | pt_name   = Master da Paz, o Verdadeiro Dracossassino
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Você deve Invocá-lo por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 monstro "Dracossassino" e 1 monstro "Dracosuserano" e não pode ser Invocado por Invocação-Especial de nenhuma outra forma. Uma vez por turno, durante o turno de qualquer duelista, quando um card ou efeito for ativado: você pode negar a ativação e, se isso acontecer, destrua esse card. Se este card sob o controle do seu dono for destruído por um card do oponente (em batalha ou por um efeito de card): você pode Invocar por Invocação-Especial 1 monstro "Dracossassino" e 1 monstro "Dracosuserano" do seu Deck.
  | es_name   = Máster Paz, el Verdadero Dracoasesino
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) Sacrificando 1 monstruo "Dracoasesino" y 1 monstruo "Dracoseñor", y no puede ser Invocado de Modo Especial de otra forma. Una vez por turno, durante el turno de cualquier jugador, cuando es activada una carta o efecto: puedes negar la activación y, si lo haces, destruye esa carta. Si esta carta, controlada por su dueño, es destruida por una carta de tu adversario (en batalla o por efecto de una carta): puedes Invocar de Modo Especial, desde tu Deck, 1 monstruo "Dracoasesino" y 1 monstruo "Dracoseñor".
  | ja_text   = このカードは通常召喚できない。<br />自分フィールドの、「竜剣士」モンスターと「竜魔王」モンスターを１体ずつリリースした場合のみ特殊召喚できる。<br />①：１ターンに１度、魔法・罠・モンスターの効果が発動した時に発動できる。その発動を無効にし破壊する。<br />②：フィールドのこのカードが相手によって破壊された場合に発動できる。「竜剣士」モンスターと「竜魔王」モンスターを１体ずつデッキから特殊召喚する。
  | ko_name   = 진룡검사 마스터P
  | ko_text   = 이 카드는 통상 소환할 수 없다.<br />자신 필드의, "룡검사" 몬스터와 "용마왕" 몬스터를 1장씩 릴리스했을 경우에만 특수 소환할 수 있다.<br />①: 1턴에 1번, 마법 / 함정 / 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.<br />②: 필드의 이 카드가 상대에 의해 파괴되었을 경우에 발동할 수 있다. 덱에서 "룡검사" 몬스터와 "용마왕" 몬스터를 1장씩 특수 소환한다.
  | tc_name   = 真龍劍士統領星杰
  | tc_text   = 此卡無法通常召喚。<br />僅可在解放我方場上的「龍劍士」怪獸及「龍魔王」怪獸各１隻的狀況下特殊召喚。<br />①：１回合１次，可在魔法・陷阱・怪獸的效果發動時發動。將該發動變為無效進行破壞。<br />②：可在場上的此卡被對方破壞的狀況下發動。從牌組特殊召喚「龍劍士」怪獸及「龍魔王」怪獸各１隻。
  | sc_name   = 真龙剑士 统领星杰
  | sc_text   = 此卡不可通常召唤。<br />仅可在解放自己场上的“龙剑士”怪兽和“龙魔王”怪兽各１只的情况下特殊召唤。<br />①：１回合１次，魔法・陷阱・怪兽的效果发动时可以发动。将该发动无效并破坏。<br />②：场上的此卡被对手破坏的情况下可以发动。从牌组将“龙剑士”怪兽和“龙魔王”怪兽各１只特殊召唤。
