title: Ice Dragon's Prison (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 monster in your opponent's GY; Special Summon it to your field, but its effects are negated, then, you can banish 1 monster from both players' fields that have the same Type as each other. You can only activate 1 "Ice Dragon's Prison" per turn.

  | fr_name   = Prison du Dragon de Glace
  | fr_text   = Ciblez 1 monstre dans le Cimetière de votre adversaire ; Invoquez-le Spécialement sur votre Terrain, mais ses effets sont annulés, puis, vous pouvez bannir 1 monstre depuis chaque Terrain qui ont chacun le même Type. Vous ne pouvez activer qu'1 "Prison du Dragon de Glace" par tour.
  | de_name   = Gefängnis des Eisdrachen
  | de_text   = Wähle 1 Monster im Friedhof deines Gegners; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite, aber seine Effekte werden annulliert, dann kannst du je 1 Monster von den Spielfeldseiten beider Spieler verbannen, die beide denselben Typ haben. Du kannst nur 1 „Gefängnis des Eisdrachen“ pro Spielzug aktivieren.
  | it_name   = Prigione del Drago di Ghiaccio
  | it_text   = Scegli come bersaglio 1 mostro nel Cimitero del tuo avversario; Evocalo Specialmente sul tuo Terreno, ma i suoi effetti sono annullati, poi puoi bandire dal Terreno di entrambi i giocatori 1 mostro con lo stesso Tipo l'uno dell'altro. Puoi attivare solo 1 "Prigione del Drago di Ghiaccio" per turno.
  | pt_name   = Prisão do Dragão de Gelo
  | pt_text   = Escolha 1 monstro no Cemitério do seu oponente; Invoque-o por Invocação-Especial no seu campo, mas seus efeitos são negados e, depois, você pode banir 1 monstro do campo dos dois duelistas que tenham o mesmo Tipo um do outro. Você só pode ativar 1 "Prisão do Dragão de Gelo" por turno.
  | es_name   = Prisión de Dragón de Hielo
  | es_text   = Selecciona 1 monstruo en el Cementerio de tu adversario; Invócalo de Modo Especial a tu Campo, pero sus efectos son negados, y después puedes desterrar 1 monstruo de los Campos de ambos jugadores que tengan ambos el mismo Tipo. Sólo puedes activar 1 "Prisión de Dragón de Hielo" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：相手の墓地のモンスター１体を対象として発動できる。そのモンスターを効果を無効にして自分フィールドに特殊召喚する。その後、自分及び相手フィールドから、種族が同じとなるモンスターを１体ずつ除外できる。
  | ko_name   = 천룡설옥
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 효과를 무효로 하고 자신 필드에 특수 소환한다. 그 후, 자신 및 상대 필드에서, 종족이 같아지는 몬스터를 1장씩 제외할 수 있다.
  | tc_name   = 天龍雪獄
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可將對方墓地的１隻怪獸做為對象發動。將該怪獸效果變為無效特殊召喚至我方場上。其後，可從我方及對方場上各選擇將１隻種族相同的怪獸除外。
  | sc_name   = 天龙雪狱
  | sc_text   = 此卡名的卡在1个回合中仅可发动1张。①：可以以对手墓地的1只怪兽为对象发动。使该怪兽效果无效，并特殊召唤至自己场上。然后，可以从自己及对手场上各选择1只种族相同的怪兽除外。
  }}
