title: Primite Scream (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Counter
  | text               = When your opponent would Normal or Special Summons a monster(s), while you control a Normal Monster or a Level 5 or higher "Primite" monster, except a Token: Negate the Summon, and if you do, banish that monster(s). During your Standby Phase, if you control a "Primite" monster: You can Set this card from your GY, but banish it when it leaves the field. You can only use each effect of "Primite Scream" once per turn.
  | fr_name            = Cri Primite
  | fr_text            = Lorsque votre adversaire va Invoquer Normalement ou Spécialement un ou plusieurs monstres, tant que vous contrôlez un Monstre Normal ou un monstre "Primite" de min. Niveau 5 (Jetons exclus) : annulez l'Invocation, et si vous le faites, bannissez ces monstres. Durant votre Standby Phase, si vous contrôlez un monstre "Primite" : vous pouvez Poser cette carte depuis votre Cimetière, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Cri Primite" qu'une fois par tour.
  | de_name            = Schrei des Urerzes
  | de_text            = Wenn dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwören würde, solange du ein „Urerz“-Monster der Stufe 5 oder höher oder ein Normales Monster kontrollierst, außer einer Spielmarke: Annulliere die Beschwörung und falls du dies tust, verbanne jene Monster. Während deiner Standby Phase, falls du ein „Urerz“-Monster kontrollierst: Du kannst diese Karte von deinem Friedhof setzen, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst jeden Effekt von „Schrei des Urerzes“ nur einmal pro Spielzug verwenden.
  | it_name            = Urlo Primite
  | it_text            = Quando il tuo avversario sta per Evocare Normalmente o Specialmente uno o più mostri, mentre tu controlli un Mostro Normale o un mostro "Primite" di Livello 5 o superiore, eccetto un Segna-Mostro: annulla l'Evocazione e, se lo fai, bandisci quei mostri. Durante la tua Standby Phase, se controlli un mostro "Primite": puoi Posizionare questa carta dal tuo Cimitero, ma bandiscila quando lascia il Terreno. Puoi utilizzare ogni effetto di "Urlo Primite" una sola volta per turno.
  | pt_name            = Grito Primita
  | pt_text            = Quando seu oponente Invocaria um ou mais monstros por Invocação-Normal ou Especial, enquanto você controlar um Monstro Normal ou um monstro "Primita" de Nível 5 ou mais, exceto uma Ficha: negue a Invocação e, se isso acontecer, bana esse(s) monstro(s). Durante sua Fase de Apoio, se você controlar um monstro "Primita": você pode Baixar este card do seu Cemitério, mas bana-o quando ele deixar o campo. Você só pode usar cada efeito de "Grito Primita" uma vez por turno.
  | es_name            = Grito de Primitio
  | es_text            = Cuando tu adversario fuera a Invocar de Modo Normal o Especial uno o más monstruos, mientras controlas un Monstruo Normal o un monstruo "Primitio" de Nivel 5 o mayor, excepto una Ficha: niega la Invocación y, si lo haces, destierra ese o esos monstruos. Durante tu Standby Phase, si controlas un monstruo "Primitio": puedes Colocar esta carta desde tu Cementerio, pero destiérrala cuando deje el Campo. Sólo puedes usar cada efecto de "Grito de Primitio" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：トークンを除く、通常モンスターまたはレベル５以上の「原石」モンスターが自分フィールドに存在し、相手がモンスターを召喚・特殊召喚する際に発動できる。それを無効にし、そのモンスターを除外する。<br />②：自分スタンバイフェイズに、自分フィールドに「原石」モンスターが存在する場合に発動できる。墓地のこのカードを自分フィールドにセットする。この効果でセットしたこのカードはフィールドから離れた場合に除外される。
  | ko_name            = 원석의 반규
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 토큰이 아닌, 일반 몬스터 또는 레벨 5 이상의 "원석" 몬스터가 자신 필드에 존재하고, 상대가 몬스터를 일반 소환 / 특수 소환할 시기에 발동할 수 있다. 그것을 무효로 하고, 그 몬스터를 제외한다.<br />②: 자신 스탠바이 페이즈에, 자신 필드에 "원석" 몬스터가 존재할 경우에 발동할 수 있다. 묘지의 이 카드를 자신 필드에 세트한다. 이 효과로 세트한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  | tc_name            = 原石的反叫
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：除衍生物以外的、通常怪獸或等級5以上的「原石」怪獸存在於自己場上，且對手召喚・特殊召喚怪獸之際可以發動。將其無效，將該怪獸除外。<br />②：在自己的準備階段，自己場上存在「原石」怪獸的情況下可以發動。將墓地的此卡放置在自己場上。以此效果放置的此卡從場上離開的情況下，將其除外。
  | sc_name            = 原石的反叫
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：除衍生物以外的、通常怪兽或等级5以上的“原石”怪兽存在于自己场上，且对手召唤・特殊召唤怪兽之际可以发动。将其无效，将该怪兽除外。<br />②：在自己的准备阶段，自己场上存在“原石”怪兽的情况下可以发动。将墓地的此卡放置在自己场上。以此效果放置的此卡从场上离开的情况下，将其除外。
