  | text      = This card gains the following effect(s), based on the number of Equip Cards equipped to it.<br />●1+: Gains 1000 ATK for each Equip Card equipped to it.<br />●2+: Your opponent cannot activate monster effects during the Battle Phase.<br />●3+: When your opponent's card or effect is activated that targets this card (Quick Effect): You can send 1 Equip Card you control to the GY; negate that effect.<br />●4+: Your opponent cannot activate cards or effects during the Battle Phase.<br />●5+: Any battle damage this card inflicts to your opponent is doubled.
  | releases  = Legacy Pack

  | fr_name   = Maha Vailo, Lumière du Paradis
  | fr_text   = Cette carte gagne les effets suivants, selon le nombre de Cartes d'Équipement qui lui sont équipées.<br />●1+ : Gagne 1000 ATK pour chaque Carte d'Équipement qui lui est équipée.<br />●2+ : Durant la Battle Phase, votre adversaire ne peut pas activer d'effets de monstre.<br />●3+ : Lorsqu'une carte ou effet de votre adversaire qui cible cette carte est activé (Effet Rapide) : vous pouvez envoyer 1 Carte d'Équipement que vous contrôlez au Cimetière ; annulez l'effet.<br />●4+ : Votre adversaire ne peut activer ni de cartes ni d'effets durant la Battle Phase.<br />●5+ : Les dommages de combat infligés par cette carte à votre adversaire sont doublés.
  | de_name   = Maha Vailo, Licht des Himmels
  | de_text   = Diese Karte erhält die folgenden Effekte, basierend auf der Anzahl der Ausrüstungskarten, mit denen sie ausgerüstet ist.<br />●1+: Diese Karte erhält für jede Ausrüstungskarte, mit der sie ausgerüstet ist, 1000 ATK.<br />●2+: Dein Gegner kann während der Battle Phase keine Monstereffekte aktivieren.<br />●3+: Wenn eine Karte oder ein Effekt deines Gegners, die oder der diese Karte als Ziel wählt, aktiviert wird (Schnelleffekt): Du kannst 1 Ausrüstungskarte, die du kontrollierst, auf den Friedhof legen; annulliere jenen Effekt.<br />●4+: Dein Gegner kann während der Battle Phase weder Karten noch Effekte aktivieren.<br />●5+: Kampfschaden, den diese Karte deinem Gegner zufügt, wird verdoppelt.
  | it_name   = Maha Vailo, Luce del Paradiso
  | it_text   = Questa carta guadagna i seguenti effetti, a seconda del numero di Carte Equipaggiamento equipaggiate a essa.<br />●1+: Guadagna 1000 ATK per ogni Carta Equipaggiamento equipaggiata a essa.<br />●2+: Il tuo avversario non può attivare effetti di mostri durante la Battle Phase.<br />●3+: Quando viene attivata una carta o effetto del tuo avversario che sceglie come bersaglio questa carta (Effetto Rapido): puoi mandare 1 Carta Equipaggiamento che controlli al Cimitero; annulla quell'effetto.<br />●4+: Il tuo avversario non può attivare carte o effetti durante la Battle Phase.<br />●5+: Qualsiasi danno da combattimento che questa carta infligge al tuo avversario viene raddoppiato.
  | pt_name   = Maha Vailo, Luz dos Céus
  | pt_text   = Este card ganha os seguintes efeitos, de acordo com o número de Cards de Equipamento equipados a ele.<br />●1+: Ganha 1000 de ATK para cada Card de Equipamento equipado a ele.<br />●2+: Seu oponente não pode ativar efeitos de monstro durante a Fase de Batalha.<br />●3+: Quando um card ou efeito do seu oponente for ativado que escolha este card como alvo (Efeito Rápido): você pode enviar 1 Card de Equipamento que você controla para o Cemitério; negue o efeito.<br />●4+: Seu oponente não pode ativar cards ou efeitos durante a Fase de Batalha.<br />●5+: Qualquer dano de batalha que este card causar ao seu oponente é dobrado.
  | es_name   = Maha Vailo, Luz de los Cielos
  | es_text   = Esta carta gana el o los siguientes efectos, basados en el número de Cartas de Equipo equipadas a ella.<br />●1+: Gana 1000 ATK por cada Carta de Equipo equipada a ella.<br />●2+: Tu adversario no puede activar efectos de monstruos durante la Battle Phase.<br />●3+: Cuando es activada la carta o efecto de tu adversario que seleccione esta carta (Efecto Rápido): puedes mandar al Cementerio 1 Carta de Equipo que controles; niega ese efecto.<br />●4+: Tu adversario no puede activar cartas o efectos durante la Battle Phase.<br />●5+: Cualquier daño de batalla que esta carta inflija a tu adversario se duplica.
  | ja_text   = ①：このカードは、このカードの装備カードの数によって以下の効果を得る。<br />●１枚以上：このカードの攻撃力は、このカードの装備カードの数×１０００アップする。<br />●２枚以上：相手はバトルフェイズ中にモンスターの効果を発動できない。<br />●３枚以上：このカードを対象とする相手の効果が発動した時、自分フィールドの装備カード１枚を墓地へ送って発動できる。その効果を無効にする。<br />●４枚以上：相手はバトルフェイズ中にカードの効果を発動できない。<br />●５枚以上：このカードが相手に与える戦闘ダメージは倍になる。
  | ko_name   = 광천의 마하 바일로
  | ko_text   = ①: 이 카드는 이 카드의 장착 카드의 수에 따라 이하의 효과를 얻는다.<br />●1장 이상: 이 카드의 공격력은 이 카드의 장착 카드의 수 × 1000 올린다.<br />●2장 이상: 상대는 배틀 페이즈 중에 몬스터의 효과를 발동할 수 없다.<br />●3장 이상: 이 카드를 대상으로 하는 상대 효과가 발동했을 때, 자신 필드의 장착 카드 1장을 묘지로 보내고 발동할 수 있다. 그 효과를 무효로 한다.<br />●4장 이상: 상대는 배틀 페이즈 중에 카드의 효과를 발동할 수 없다.<br />●5장 이상: 이 카드가 상대에게 주는 전투 데미지는 배가 된다.
  | tc_name   = 光天之摩訶毗盧
  | tc_text   = ①：此卡依據此卡的裝備卡的數量獲得以下效果。<br />●１張以上：此卡的攻擊力依據此卡的裝備卡的數量×１０００進行提升。<br />●２張以上：對方在戰鬥階段中，無法發動怪獸效果。<br />●３張以上：對方以此卡做為對象發動效果時，可將我方場上的１張裝備卡送至墓地發動。將該效果變為無效。<br />●４張以上：對方在戰鬥階段中，無法發動卡的效果。<br />●５張以上：此卡給予對方的戰鬥傷害加倍。
  | sc_name   = 光天之摩诃毗卢
  | sc_text   = ①：此卡根据此卡的装备卡的数量获得以下效果。<br />●１张以上：此卡的攻击力上升相当于此卡的装备卡数量×１０００的数值。<br />●２张以上：对手在战斗阶段中不可发动怪兽的效果。<br />●３张以上：以此卡作为对象的对手效果发动时，将自己场上的１张装备卡送至墓地可以发动。将该效果无效。<br />●４张以上：对手在战斗阶段中不可发动卡的效果。<br />●５张以上：此卡给予对手的战斗伤害变为两倍。
  }}
