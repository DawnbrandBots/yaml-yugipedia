  | text               = You can reveal 1 "Gagaga" monster in your Extra Deck; Special Summon this card from your hand, then you can apply 1 of these effects.<br />●Special Summon 1 "Gagaga" monster from your hand.<br />●Change the battle position of 1 monster on the field.<br />If this card is detached from an Xyz Monster to activate that monster's effect: You can add 1 "Gogogo" monster from your Deck to your hand. You can only use each effect of "Gagaga Ganbara Knight" once per turn.

  | fr_name            = Chevalier Ganbara Gagaga
  | fr_text            = Vous pouvez révéler 1 monstre "Gagaga" dans votre Extra Deck ; Invoquez Spécialement cette carte depuis votre main, puis vous pouvez appliquer 1 de ces effets.<br />●Invoquez Spécialement 1 monstre "Gagaga" depuis votre main.<br />●Changez la position de combat d'1 monstre sur le Terrain.<br />Si cette carte est détachée d'un Monstre Xyz pour activer l'effet du monstre : vous pouvez ajouter 1 monstre "Gogogo" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Chevalier Ganbara Gagaga" qu'une fois par tour.
  | de_name            = Gagaga-Ganbara-Ritter
  | de_text            = Du kannst 1 „Gagaga“-Monster in deinem Extra Deck vorzeigen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand, dann kannst du 1 dieser Effekte ausführen.<br />●Beschwöre 1 „Gagaga“-Monster als Spezialbeschwörung von deiner Hand.<br />●Ändere die Kampfposition von 1 Monster auf dem Spielfeld.<br />Falls diese Karte von einem Xyz-Monster abgehängt wird, um den Effekt jenes Monsters zu aktivieren: Du kannst deiner Hand 1 „Gogogo“-Monster von deinem Deck hinzufügen. Du kannst jeden Effekt von „Gagaga-Ganbara-Ritter“ nur einmal pro Spielzug verwenden.
  | it_name            = Cavaliere Ganbara Gagaga
  | it_text            = Puoi rivelare 1 mostro "Gagaga" nel tuo Extra Deck; Evoca Specialmente questa carta dalla tua mano, poi puoi applicare 1 di questi effetti.<br />●Evoca Specialmente 1 mostro "Gagaga" dalla tua mano.<br />●Cambia la posizione di 1 mostro sul Terreno.<br />Se questa carta viene staccata da un Mostro Xyz per attivare l'effetto di quel mostro: puoi aggiungere 1 mostro "Gogogo" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Cavaliere Ganbara Gagaga" una sola volta per turno.
  | pt_name            = Cavaleiro Ganbara Gagaga
  | pt_text            = Você pode revelar 1 monstro "Gagaga" no seu Deck Adicional; Invoque este card por Invocação-Especial da sua mão e, depois, você pode aplicar 1 desses efeitos.<br />●Invoque por Invocação-Especial 1 monstro "Gagaga" da sua mão.<br />●Mude a posição de batalha de 1 monstro no campo.<br />Se este card for desassociado de um Monstro Xyz para ativar o efeito desse monstro: você pode adicionar 1 monstro "Gogogo" do seu Deck à sua mão. Você só pode usar cada efeito de "Cavaleiro Ganbara Gagaga" uma vez por turno.
  | es_name            = Caballero Ganbara Gagaga
  | es_text            = Puedes mostrar 1 monstruo "Gagaga" en tu Deck Extra; Invoca esta carta de Modo Especial desde tu mano, y después puedes aplicar 1 de estos efectos.<br />●Invoca de Modo Especial 1 monstruo "Gagaga" desde tu mano.<br />●Cambia la posición de batalla de 1 monstruo en el Campo.<br />Si esta carta es desacoplada de un Monstruo Xyz para activar el efecto de ese monstruo: puedes añadir a tu mano 1 monstruo "Gogogo" en tu Deck. Sólo puedes usar cada efecto de "Caballero Ganbara Gagaga" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：ＥＸデッキの「ガガガ」モンスター１体を相手に見せて発動できる。このカードを手札から特殊召喚する。その後、以下の効果から１つを選んで適用できる。<br />●手札から「ガガガ」モンスター１体を特殊召喚する。<br />●フィールドのモンスター１体の表示形式を変更する。<br />②：Ｘ素材のこのカードがＸモンスターの効果を発動するために取り除かれた場合に発動できる。デッキから「ゴゴゴ」モンスター１体を手札に加える。
  | ko_name            = 가가가 간바라 나이트
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 엑스트라 덱의 "가가가" 몬스터 1장을 상대에게 보여주고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. 그 후, 이하의 효과에서 1개를 고르고 적용할 수 있다.<br />●패에서 "가가가" 몬스터 1장을 특수 소환한다.<br />●필드의 몬스터 1장의 표시 형식을 변경한다.<br />②: 엑시즈 소재인 이 카드가 엑시즈 몬스터의 효과를 발동하기 위해 제거되었을 경우에 발동할 수 있다. 덱에서 "고고고" 몬스터 1장을 패에 넣는다.
  | tc_name            = 我我我加把勁騎士
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：向對手出示額外牌組的1隻「我我我」怪獸可以發動。從手牌將此卡特殊召喚。然後，可從以下效果中挑選1個適用。<br />●從手牌將1隻「我我我」怪獸特殊召喚。<br />●變更場上的1隻怪獸的表示形式。<br />②：作為超量素材的此卡為發動超量怪獸的效果被去除的情況下可以發動。從牌組將1隻「隆隆隆」怪獸加入手牌。
  | sc_name            = 我我我加把劲骑士
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：向对手出示额外牌组的1只“我我我”怪兽可以发动。从手牌将此卡特殊召唤。然后，可从以下效果中挑选1个适用。<br />●从手牌将1只“我我我”怪兽特殊召唤。<br />●变更场上的1只怪兽的表示形式。<br />②：作为超量素材的此卡为发动超量怪兽的效果被去除的情况下可以发动。从牌组将1只“隆隆隆”怪兽加入手牌。
