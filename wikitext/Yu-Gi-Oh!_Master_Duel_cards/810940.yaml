  | fr_name   = Majiosheldon
  | fr_text   = Non Invocable Spécialement, sauf par son propre effet. Si cette carte est Sacrifiée pour une Invocation Sacrifice, durant votre prochaine Standby Phase : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière. Vous ne pouvez pas Invoquer Spécialement de monstres depuis l'Extra Deck durant le tour où vous activez cet effet.
  | de_name   = Majiosheldon
  | de_text   = Kann nicht als Spezialbeschwörung beschworen werden, außer durch seinen eigenen Effekt. Falls diese Karte als Tribut für eine Tributbeschwörung angeboten wird, während deiner nächsten Standby Phase: Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst während des Spielzugs, in dem du diesen Effekt aktivierst, keine Monster als Spezialbeschwörung vom Extra Deck beschwören.
  | it_name   = Majiosheldon
  | it_text   = Non può essere Evocato Specialmente, eccetto dal suo stesso effetto. Se questa carta viene offerta come Tributo per un'Evocazione tramite Tributo, durante la tua prossima Standby Phase: puoi Evocare Specialmente questa carta dal tuo Cimitero. Non puoi Evocare Specialmente mostri dall'Extra Deck durante il turno in cui attivi questo effetto.
  | pt_name   = Majiosheldon
  | pt_text   = Não pode ser Invocado por Invocação-Especial, exceto por seu próprio efeito. Se este card for oferecido como Tributo para uma Invocação-Tributo, durante sua próxima Fase de Apoio: você pode Invocar este card por Invocação-Especial do seu Cemitério. Você não pode Invocar monstros por Invocação-Especial do Deck Adicional durante o turno em que ativar este efeito.
  | es_name   = Majiosheldon
  | es_text   = No puede ser Invocado de Modo Especial, excepto por su propio efecto. Si esta carta es Sacrificada para una Invocación por Sacrificio, durante tu próxima Standby Phase: puedes Invocar esta carta de Modo Especial desde tu Cementerio. Durante el turno en el que activas este efecto no puedes Invocar monstruos de Modo Especial desde tu Deck Extra.
  | ja_text   = このカードはこのカードの効果でしか特殊召喚できない。<br />①：このカードをリリースしてアドバンス召喚した場合、次の自分スタンバイフェイズに発動できる（この効果を発動するターン、自分はＥＸデッキからモンスターを特殊召喚できない）。このカードを墓地から特殊召喚する。
  | ko_name   = 어드밴스 디보터
  | ko_text   = 이 카드는 이 카드의 효과로밖에 특수 소환할 수 없다. 이 카드를 릴리스하고 어드밴스 소환에 성공했을 경우, 다음 자신의 스텐바이 페이즈시에 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다. 이 효과를 발동하는 턴에, 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
  | tc_name   = 升級工人
  | tc_text   = 此卡僅限以此卡的效果進行特殊召喚。在解放此卡升級召喚成功的狀況下，可在下一個我方的準備階段時發動。從墓地特殊召喚此卡。發動此效果的回合，我方無法從額外牌組特殊召喚怪獸。
  | sc_name   = 升级工人
  | sc_text   = 此卡只可以此卡的效果来进行特殊召唤。成功释放此卡进行上级召唤的场合，可在下次我方准备阶段时发动此卡。从墓地中特殊召唤此卡。发动此效果的回合中，我方不可从额外牌组中特殊召唤怪兽。
  }}
