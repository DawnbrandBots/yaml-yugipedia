title: The Door of Destiny (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Continuous
  | text      = When an opponent's monster declares a direct attack: Negate the attack, then Special Summon this card as an Effect Monster (Fiend/LIGHT/Level 1/ATK 0/DEF 0). (This card is also still a Trap Card.) During your Standby Phase, while this card is treated as a monster: You can banish any number of "Utopia" monsters with different names from your GY; inflict 500 damage to your opponent for each of those banished monsters, and if you do, this card gains ATK equal to the damage they took.

  | fr_name   = La Porte de la Destinée
  | fr_text   = Lorsqu'un monstre de l'adversaire déclare une attaque directe : annulez l'attaque, puis Invoquez Spécialement cette carte comme Monstre à Effet (Démon/LUMIÈRE/Niveau 1/ATK 0/DEF 0). (Cette carte est toujours aussi une Carte Piège.) Durant votre Standby Phase, tant que cette carte est traitée comme monstre : vous pouvez bannir un nombre de votre choix de monstres "Utopie" de noms différents depuis votre Cimetière ; infligez 500 points de dommages à votre adversaire pour chacun de ces monstres bannis, et si vous le faites, cette carte gagne une ATK égale aux dommages qu'il a reçus.
  | de_name   = Tor des Schicksals
  | de_text   = Wenn ein Monster eines Gegners einen direkten Angriff deklariert: Annulliere den Angriff, dann beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Unterweltler/LICHT/Stufe 1/ATK 0/DEF 0). (Diese Karte ist zusätzlich weiterhin eine Fallenkarte.) Während deiner Standby Phase, solange diese Karte als Monster behandelt wird: Du kannst eine beliebige Anzahl „Utopia“-Monster mit unterschiedlichen Namen von deinem Friedhof verbannen; füge deinem Gegner für jedes jener verbannten Monster 500 Schaden zu und falls du dies tust, erhält diese Karte ATK in Höhe des Schadens, den er erhalten hat.
  | it_name   = Porta del Destino
  | it_text   = Quando un mostro dell'avversario dichiara un attacco diretto: annulla l'attacco, poi Evoca Specialmente questa carta come Mostro con Effetto (Demone/LUCE/Livello 1/ATK 0/DEF 0). (Questa carta è ancora anche una Carta Trappola.) Durante la tua Standby Phase, mentre questa carta viene considerata come un mostro: puoi bandire un qualsiasi numero di mostri "Utopia" con nomi diversi dal tuo Cimitero; infliggi al tuo avversario 500 danni per ognuno di quei mostri banditi e, se lo fai, questa carta guadagna ATK pari al danno che ha subito.
  | pt_name   = A Porta do Destino
  | pt_text   = Quando um monstro do oponente declarar um ataque direto: negue o ataque e, depois, Invoque este card por Invocação-Especial como um Monstro de Efeito (Demônio/LUZ/Nível 1/ATK 0/DEF 0). (Este card ainda é considerado um Card de Armadilha.) Durante sua Fase de Apoio, enquanto este card for considerado como um monstro: você pode banir qualquer número de monstros "Utopia" com nomes diferentes do seu Cemitério; cause 500 de dano ao seu oponente para cada um desses monstros banidos e, se isso acontecer, este card ganha ATK igual ao dano que ele sofreu.
  | es_name   = La Puerta del Destino
  | es_text   = Cuando un monstruo del adversario declara un ataque directo: niega el ataque, y después Invoca esta carta de Modo Especial como un Monstruo de Efecto (Demonio/LUZ/Nivel 1/ATK 0/DEF 0). (Esta carta también sigue siendo una Carta de Trampa). Durante tu Standby Phase, mientras esta carta sea tratada como un monstruo: puedes desterrar cualquier número de monstruos "Utopía" con nombres diferentes en tu Cementerio; inflige 500 puntos de daño a tu adversario por cada uno de esos monstruos desterrados y, si lo haces, esta carta gana ATK igual al daño que recibió.
  | ja_text   = ①：相手モンスターの直接攻撃宣言時にこのカードを発動できる。その攻撃を無効にする。その後、このカードは効果モンスター（悪魔族・光・星１・攻／守０）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。<br />②：このカードの効果でこのカードが特殊召喚されている場合、自分スタンバイフェイズに自分の墓地から「希望皇ホープ」モンスターを任意の数だけ除外して発動できる（同名カードは１枚まで）。除外した数×５００ダメージを相手に与え、そのダメージの数値分だけこのカードの攻撃力をアップする。
  | ko_name   = 운명의 문
  | ko_text   = ①: 상대 몬스터의 직접 공격 선언시에 이 카드를 발동할 수 있다. 그 공격을 무효로 한다. 그 후, 이 카드는 효과 몬스터(악마족 / 빛 / 레벨 1 / 공 0 / 수 0)가 되고, 몬스터 존에 특수 소환한다. 이 카드는 함정 카드로도 취급한다. ②: 이 카드의 효과로 이 카드가 특수 소환되어 있을 경우, 자신 스탠바이 페이즈에 자신 묘지에서 "유토피아" 몬스터를 임의의 수만큼 제외하고 발동할 수 있다(같은 이름의 카드는 1장까지). 제외한 수 × 500 데미지를 상대에게 주고, 그 데미지의 수치만큼만 이 카드의 공격력을 올린다.
  | tc_name   = 命運之門
  | tc_text   = ①：可在對方怪獸的直接攻擊宣言時發動此卡。將該攻擊變為無效。其後，此卡變為效果怪獸（惡魔族・光・星１・攻／守０），特殊召喚至怪獸區。此卡也視為陷阱卡。②：在此卡因此卡的效果被特殊召喚的狀況下，可在我方準備階段從我方墓地將任意數量的「希望皇霍普」怪獸除外發動（同名卡最多１張）。給予對方除外的數量×５００的傷害，此卡的攻擊力依據該傷害數值進行提升。
  | sc_name   = 命运之扉
  | sc_text   = ①：对手怪兽的直接攻击宣言时可以发动此卡。将该攻击无效。然后，此卡变为效果怪兽（恶魔族・光・星１・攻／守０），特殊召唤至怪兽区域。此卡也视为陷阱卡。②：此卡是以此卡的效果被特殊召唤的情况下，在自己准备阶段从自己的墓地将任意数量的“希望皇霍普”怪兽除外可以发动（同名卡最多１张）。给予对手相当于除外数量×５００的数值的伤害，此卡的攻击力上升相当于该伤害的数值。
  }}
