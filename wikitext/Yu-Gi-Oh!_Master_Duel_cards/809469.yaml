title: Guard Go! (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = If a "Gagaga", "Dododo", and/or "Gogogo" monster(s) you control is destroyed by battle or card effect and sent to the Graveyard: Target 1 of those monsters; Special Summon it, then you can Special Summon up to 2 "Gagaga", "Dododo", and/or "Gogogo" monsters from your hand in Defense Position.

  | fr_name   = Garde, Va !
  | fr_text   = Si un ou plusieurs monstres "Gagaga", "Dododo" et/ou "Gogogo" que vous contrôlez sont détruits au combat ou par un effet de carte, et envoyés au Cimetière : ciblez 1 de ces monstres ; Invoquez-le Spécialement, puis vous pouvez Invoquer Spécialement max. 2 monstres "Gagaga", "Dododo" et/ou "Gogogo" depuis votre main en Position de Défense.
  | de_name   = Wachen, los!
  | de_text   = Falls ein oder mehr „Gagaga“-, „Dododo“- und/oder „Gogogo“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört und auf den Friedhof gelegt werden: Wähle 1 der Monster; beschwöre es als Spezialbeschwörung, dann kannst du bis zu 2 „Gagaga“-, „Dododo“- und/oder „Gogogo“-Monster als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören.
  | it_name   = Gadogo!
  | it_text   = Se uno o più mostri "Gagaga", "Dododo" e/o "Gogogo" che controlli vengono distrutti in battaglia o dall'effetto di una carta e mandati al Cimitero: scegli come bersaglio 1 di quei mostri; Evocalo Specialmente, poi puoi Evocare Specialmente fino a 2 mostri "Gagaga", "Dododo" e/o "Gogogo" dalla tua mano in Posizione di Difesa.
  | pt_name   = Gadogo, avante!
  | pt_text   = Se um ou mais monstros "Gagaga", "Dododo" e/ou "Gogogo" que você controla forem destruídos em batalha ou por um efeito de card e enviados para o Cemitério: escolha 1 desses monstros; Invoque-o por Invocação-Especial e, depois, você pode Invocar por Invocação-Especial até 2 monstros "Gagaga", "Dododo" e/ou "Gogogo" da sua mão em Posição de Defesa.
  | es_name   = ¡Paso a la Guardia!
  | es_text   = Si uno o más monstruos "Gagaga", "Dododo" y/o "Gogogo" que controlas son destruidos en batalla o por efecto de una carta y mandados al Cementerio: selecciona 1 de esos monstruos; Invócalo de Modo Especial, y después puedes Invocar de Modo Especial, desde tu mano, hasta 2 monstruos "Gagaga", "Dododo" y/o "Gogogo", en Posición de Defensa.
  | ja_text   = ①：自分フィールドの表側表示の「ガガガ」、「ドドド」、「ゴゴゴ」モンスターのいずれかが戦闘・効果で破壊され墓地へ送られた場合、その内の１体を対象として発動できる。そのモンスターを特殊召喚する。その後、手札から「ガガガ」、「ドドド」、「ゴゴゴ」モンスターを合計２体まで守備表示で特殊召喚できる。
  | ko_name   = 가 도 고!
  | ko_text   = ①: 자신 필드의 "가가가", "도도도", "고고고" 몬스터 중 어느 것이 전투 / 효과로 파괴되어 묘지로 보내졌을 경우, 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 그 후, 패에서 "가가가", "도도도", "고고고" 몬스터를 합계 2장까지 수비 표시로 특수 소환할 수 있다.
  | tc_name   = 我怒隆出擊！
  | tc_text   = ①：在我方場上的「我我我」、「怒怒怒」、「隆隆隆」中的任一怪獸因戰鬥・效果被破壞送至墓地的狀況下，可將１隻該怪獸做為對象發動。特殊召喚該怪獸。其後，可從手牌以守備表示特殊召喚合計最多２隻「我我我」、「怒怒怒」、「隆隆隆」怪獸。
  | sc_name   = 守卫上前时机
  | sc_text   = ①：我方场上的“我我我”、“怒怒怒”、“隆隆隆”怪兽中任一怪兽因战斗、效果被破坏并送入墓地的场合，可以１只该怪兽为对象发动。特殊召唤该怪兽。之后，从手牌以守备表示特殊召唤合计最多２只的“我我我”、“怒怒怒”、“隆隆隆”怪兽。
  }}
