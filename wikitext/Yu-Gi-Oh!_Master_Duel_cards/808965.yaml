title: Gem-Knight Lady Lapis Lazuli (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = EARTH
  | types     = Rock / Fusion / Effect
  | level     = 5
  | atk       = 2400
  | def       = 1000
  | text      = "Gem-Knight Lapis" + 1 "Gem-Knight" monster<br />Must first be Fusion Summoned with the above Fusion Materials. You can only Special Summon "Gem-Knight Lady Lapis Lazuli(s)" once per turn. Once per turn: You can send 1 "Gem-Knight" monster from your Deck/Extra Deck to the GY, and if you do, inflict 500 damage to your opponent for each Special Summoned monster on the field.
  | fr_name   = Lapis Lazuli, Dame Chevalier-Gemmes
  | fr_text   = "Lapis, Chevalier-Gemmes" + 1 monstre "Chevalier-Gemmes"<br />Doit d'abord être Invoquée par Fusion avec les Matériels Fusion ci-dessus. Vous ne pouvez Invoquer Spécialement un ou plusieurs "Lapis Lazuli, Dame Chevalier-Gemmes" qu'une fois par tour. Une fois par tour : vous pouvez envoyer 1 monstre "Chevalier-Gemmes" depuis votre Deck/Extra Deck au Cimetière, et si vous le faites, infligez 500 points de dommages à votre adversaire pour chaque monstre Invoqué Spécialement sur le Terrain.
  | de_name   = Edelstein-Ritterdame Lapislazuli
  | de_text   = „Edelstein-Ritterin Lapis“ + 1 „Edelstein-Ritter“-Monster<br />Muss erst als Fusionsbeschwörung mit dem oben aufgeführten Fusionsmaterial beschworen werden. Du kannst nur einmal pro Spielzug eine oder mehr „Edelstein-Ritterdame Lapislazuli“ als Spezialbeschwörung beschwören. Einmal pro Spielzug: Du kannst 1 „Edelstein-Ritter“-Monster von deinem Deck / Extra Deck auf den Friedhof legen und falls du dies tust, füge deinem Gegner für jedes als Spezialbeschwörung beschworene Monster auf dem Spielfeld 500 Schaden zu.
  | it_name   = Cavaliere-Gemma Signora Lapis Lazuli
  | it_text   = "Cavaliere-Gemma Lapis" + 1 mostro "Cavaliere-Gemma"<br />Deve prima essere Evocato tramite Fusione con i Materiali da Fusione sopra indicati. Puoi Evocare Specialmente una o più "Cavaliere-Gemma Signora Lapis Lazuli" una sola volta per turno. Una volta per turno: puoi mandare 1 mostro "Cavaliere-Gemma" dal tuo Deck/Extra Deck al Cimitero e, se lo fai, infliggi 500 danni al tuo avversario per ogni mostro Evocato Specialmente sul Terreno.
  | pt_name   = Dama Cavaleiro-Gema Lápis-Lazúli
  | pt_text   = "Cavaleiro-Gema Lápis" + 1 monstro "Cavaleiro-Gema"<br />Primeiro deve ser Invocado por Invocação-Fusão com as Matérias de Fusão acima. Você só pode Invocar um ou mais "Dama Cavaleiro-Gema Lápis-Lazúli" por Invocação-Especial uma vez por turno. Uma vez por turno: você pode enviar 1 monstro "Cavaleiro-Gema" do seu Deck/Deck Adicional para o Cemitério e, se isso acontecer, cause 500 de dano ao seu oponente para cada monstro Invocado por Invocação-Especial no campo.
  | es_name   = Caballero-Gema Dama Lapis Lázuli
  | es_text   = "Caballero-Gema Lapis" + 1 monstruo "Caballero-Gema"<br />Debe ser primero Invocado por Fusión con los Materiales de Fusión mencionados arriba. Sólo puedes Invocar de Modo Especial uno o más "Caballero-Gema Dama Lapis Lázuli" una vez por turno. Una vez por turno: puedes mandar al Cementerio 1 monstruo "Caballero-Gema" en tu Deck/Deck Extra y, si lo haces, inflige 500 puntos de daño a tu adversario por cada monstruo en el Campo que fue Invocado de Modo Especial.
  | ja_text   = 「ジェムナイト・ラピス」＋「ジェムナイト」モンスター<br />このカードは上記のカードを融合素材にした融合召喚でのみＥＸデッキから特殊召喚できる。<br />自分は「ジェムナイトレディ・ラピスラズリ」を１ターンに１度しか特殊召喚できない。<br />①：１ターンに１度、自分メインフェイズに発動できる。デッキ・ＥＸデッキから「ジェムナイト」モンスター１体を墓地へ送り、フィールドの特殊召喚されたモンスターの数×５００ダメージを相手に与える。
  | ko_name   = 젬나이트 레이디 라피스라줄리
  | ko_text   = "젬나이트 라피스" ＋ "젬나이트" 몬스터<br />이 카드는 상기 카드를 융합 소재로 한 융합 소환으로만 엑스트라 덱에서 특수 소환할 수 있다.<br />자신은 "젬나이트 레이디 라피스라줄리"를 1턴에 1번밖에 특수 소환할 수 없다.<br />①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 덱 / 엑스트라 덱에서 "젬나이트" 몬스터 1장을 묘지로 보내고, 필드의 특수 소환된 몬스터의 수 × 500 데미지를 상대에게 준다.
  | tc_name   = 寶石騎士女郎・琉璃
  | tc_text   = 「寶石騎士・黛青石」＋「寶石騎士」怪獸<br />此卡僅限透過將上述卡做為融合素材，以融合召喚的方式從額外牌組特殊召喚。<br />我方１回合僅限特殊召喚１次「寶石騎士女郎・琉璃」。<br />①：１回合１次，可在我方主要階段發動。從牌組・額外牌組將１隻「寶石騎士」怪獸送至墓地，給予對方相當於場上的特殊召喚的數量×５００的傷害。
  | sc_name   = 宝石骑士女郎・金碧琉璃
  | sc_text   = “宝石骑士・金碧”＋“宝石骑士”怪兽<br />此卡从额外牌组仅可通过以上述卡作为融合素材的融合召唤来特殊召唤。<br />自己1回合仅可特殊召唤1次“宝石骑士女郎・金碧琉璃”。<br />①：1回合1次，在自己的主要阶段可以发动。从牌组・额外牌组将1只“宝石骑士”怪兽送至墓地，给予对手相当于场上被特殊召唤的怪兽数量×500的伤害。
  }}
