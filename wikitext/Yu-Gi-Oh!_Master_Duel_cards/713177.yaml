  | fr_name   = Cananga Arômage
  | fr_text   = Tant que vos LP sont supérieurs à ceux de votre adversaire, les monstres face recto contrôlés par votre adversaire perdent 500 ATK/DEF. Une fois par tour, si vous gagnez des LP : ciblez 1 Carte Magie/Piège contrôlée par votre adversaire ; renvoyez-la à la main.
  | de_name   = Aromagister Ylang-Ylang
  | de_text   = Solange du mehr LP als dein Gegner hast, verlieren offene Monster, die dein Gegner kontrolliert, 500 ATK und DEF. Einmal pro Spielzug, falls du LP erhältst: Wähle 1 Zauber-/Fallenkarte, die dein Gegner kontrolliert; gib sie auf die Hand zurück.
  | it_name   = Aromagus Cananga
  | it_text   = Mentre i tuoi LP sono più alti di quelli del tuo avversario, i mostri scoperti controllati dal tuo avversario perdono 500 ATK e DEF. Una volta per turno, se guadagni LP: scegli come bersaglio 1 Carta Magia/Trappola controllata dal tuo avversario; falla ritornare nella mano.
  | pt_name   = Aromágico Cananga
  | pt_text   = Enquanto seus PV estiverem maiores que os do seu oponente, monstros com a face para cima que seu oponente controla perdem 500 de ATK e DEF. Uma vez por turno, se você ganhar PV: escolha 1 Card de Magia/Armadilha que seu oponente controla; devolva-o para a mão.
  | es_name   = Arobrujo Cananga
  | es_text   = Mientras tus LP sean más altos que los de tu adversario, los monstruos boca arriba que controle tu adversario pierden 500 ATK y DEF. Una vez por turno, si ganas LP: selecciona 1 Carta Mágica/de Trampa que controle tu adversario; devuélvela a la mano.
  | ja_text   = ①：自分のＬＰが相手より多く、このカードがモンスターゾーンに存在する限り、相手フィールドのモンスターの攻撃力・守備力は５００ダウンする。<br />②：１ターンに１度、自分のＬＰが回復した場合、相手フィールドの魔法・罠カード１枚を対象として発動する。そのカードを手札に戻す。
  | ko_name   = 아로마지－카낭가
  | ko_text   = ①: 자신의 LP가 상대보다 많고, 이 카드가 몬스터 존에 존재하는 한, 상대 필드의 몬스터의 공격력 / 수비력은 500 내린다. ②: 1턴에 1번, 자신의 LP가 회복했을 경우, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하고 발동한다. 그 카드를 주인의 패로 되돌린다.
  | tc_name   = 芬芳巫師－依蘭
  | tc_text   = ①：只要我方LP多於對方，此卡存在於怪獸區，對方場上的怪獸攻擊力・守備力就降低５００。②：１回合１次，在我方回復了LP的狀況下，將對方場上的１張魔法・陷阱卡做為對象發動。將該卡送回持有者的手牌。
  | sc_name   = 芬芳法师－依兰
  | sc_text   = ①：只要自己的LP多于对手，且此卡存在于怪兽区域，对手场上的怪兽的攻击力・守备力下降５００。<br />②：１回合１次，自己的LP恢复的情况下，以对手场上的１张魔法・陷阱卡为对象发动。将该卡放回手牌。
