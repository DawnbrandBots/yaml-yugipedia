title: Salamangreat Fowl (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = FIRE
  | types     = Cyberse / Effect
  | level     = 4
  | atk       = 1800
  | def       = 200
  | text      = If a "Salamangreat" monster(s), except "Salamangreat Fowl" is Normal or Special Summoned to your field (except during the Damage Step): You can Special Summon this card from your hand. You can only use this effect of "Salamangreat Fowl" once per turn. You can send 1 "Salamangreat" card from your hand or face-up field to the GY, then target 1 Set Spell/Trap your opponent controls; that Set card cannot be activated this turn.

  | fr_name   = Salamangrande Volaille
  | fr_text   = Si un ou plusieurs monstres "Salamangrande" ("Salamangrande Volaille" exclu) sont Invoqués Normalement ou Spécialement sur votre Terrain (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Salamangrande Volaille" qu'une fois par tour. Vous pouvez envoyer 1 carte "Salamangrande" depuis votre main ou Terrain face recto au Cimetière, puis ciblez 1 Magie/Piège Posé contrôlé par votre adversaire ; ce tour, la carte Posée ne peut pas être activée.
  | de_name   = Grosalamander Federvieh
  | de_text   = Falls ein oder mehr „Grosalamander“-Monster, außer „Grosalamander Federvieh“, als Normal- oder Spezialbeschwörung auf deine Spielfeldseite beschworen werden (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Grosalamander Federvieh“ nur einmal pro Spielzug verwenden. Du kannst 1 „Grosalamander“-Karte von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen und dann 1 gesetzte/n Zauber/Falle wählen, den oder die dein Gegner kontrolliert; jene gesetzte Karte kann in diesem Spielzug nicht aktiviert werden.
  | it_name   = Salamagna Crestato
  | it_text   = Se uno o più mostri "Salamagna", eccetto "Salamagna Crestato", vengono Evocati Normalmente o Specialmente sul tuo Terreno (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Salamagna Crestato" una sola volta per turno. Puoi mandare 1 carta "Salamagna" dalla tua mano o Terreno scoperto al Cimitero, poi scegliere come bersaglio 1 Magia/Trappola Posizionata controllata dal tuo avversario; quella carta Posizionata non può essere attivata in questo turno.
  | pt_name   = Salamagrande Plumático
  | pt_text   = Se um ou mais monstros "Salamagrande", exceto "Salamagrande Plumático", forem Invocados por Invocação-Normal ou Especial no seu campo (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Salamagrande Plumático" uma vez por turno. Você pode enviar para o Cemitério 1 card "Salamagrande" da sua mão ou do campo com a face para cima e, depois, escolha 1 Magia/Armadilha Baixada que seu oponente controla; esse card Baixado não pode ser ativado neste turno.
  | es_name   = Salamangrande Real
  | es_text   = Si uno o más monstruos "Salamangrande", excepto "Salamangrande Real", son Invocados de Modo Normal o Especial a tu Campo (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Salamangrande Real" una vez por turno. Puedes mandar al Cementerio 1 carta "Salamangrande" en tu mano o Campo boca arriba, y después seleccionar 1 Mágica/Trampa Colocada que controle tu adversario; esa carta Colocada no puede ser activada este turno.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分フィールドに「転生炎獣フォウル」以外の「サラマングレイト」モンスターが召喚・特殊召喚された場合に発動できる。このカードを手札から特殊召喚する。<br />②：自分の手札・フィールド（表側表示）から「サラマングレイト」カード１枚を墓地へ送り、相手フィールドの裏側表示の魔法・罠カード１枚を対象として発動できる。このターン、その裏側表示カードは発動できない。
  | ko_name   = 샐러맨그레이트 포울
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 "샐러맨그레이트 포울" 이외의 "샐러맨그레이트" 몬스터가 일반 소환 / 특수 소환되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 패 및 자신 필드의 앞면 표시의 카드 중에서, "샐러맨그레이트" 카드 1장을 묘지로 보내고, 상대 필드에 세트된 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 그 세트된 마법 / 함정 카드는 발동할 수 없다.
  | tc_name   = 轉生炎獸 雄孔雀
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。<br />①：可在「轉生炎獸 雄孔雀」以外的「轉生炎獸」怪獸被召喚・特殊召喚至我方場上的狀況下發動。從手牌特殊召喚此卡。<br />②：可從手牌及我方場上正面表示的卡中，將１張「轉生炎獸」卡送至墓地，將被覆蓋在對方場上的１張魔法・陷阱卡做為對象發動。此回合，被覆蓋的該魔法・陷阱卡無法發動。
  | sc_name   = 转生炎兽 雄孔雀
  | sc_text   = 这个卡名的①的效果1个回合只能使用1次。<br />①：“转生炎兽 雄孔雀”以外的“转生炎兽”怪兽在自己场上被召唤・特殊召唤的情况下可以发动。将这张卡从手牌进行特殊召唤。<br />②：从手牌及自己场上的表侧表示的卡中把1张“转生炎兽”卡送至墓地，可以对手场上放置的1张魔法・陷阱卡为对象发动。在这个回合中，该放置的魔法・陷阱卡不能发动。
  }}
