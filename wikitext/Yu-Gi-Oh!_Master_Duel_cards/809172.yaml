  | text      = If you Ritual Summon exactly 1 WATER Ritual Monster with a card effect that requires use of monsters, this card can be used as the entire requirement. You can discard this card; add 1 "Gishki" Ritual Spell Card from your Deck to your hand.

  | fr_name   = Ombre Gishki
  | fr_text   = Si vous Invoquez Rituellement exactement 1 Monstre Rituel EAU avec un effet de carte qui nécessite l'utilisation de monstres, cette carte peut être utilisée pour l'ensemble de cette nécessité. Vous pouvez défausser cette carte ; ajoutez 1 Carte Magie Rituelle "Gishki" depuis votre Deck à votre main.
  | de_name   = Gishki-Schatten
  | de_text   = Falls du genau 1 WASSER Ritualmonster mit einem Karteneffekt, der die Verwendung von Monstern erfordert, als Ritualbeschwörung beschwörst, kann diese Karte als die gesamten Erfordernisse verwendet werden. Du kannst diese Karte abwerfen; füge deiner Hand 1 „Gishki“-Ritualzauberkarte von deinem Deck hinzu.
  | it_name   = Ombra Gishki
  | it_text   = Se Evochi tramite Rituale esattamente 1 Mostro Rituale ACQUA con l'effetto di una carta che richiede l'uso di mostri, questa carta può essere utilizzata come l'intera richiesta. Puoi scartare questa carta; aggiungi 1 Carta Magia Rituale "Gishki" dal tuo Deck alla tua mano.
  | pt_name   = Sombra Gishki
  | pt_text   = Se você Invocar por Invocação-Ritual exatamente 1 Monstro de Ritual de ÁGUA com um efeito de card que necesita a utilização de monstros, este card pode ser usado no lugar de todos os monstros necessários. Você pode descartar este card; adicione 1 Card de Magia de Ritual "Gishki" do seu Deck à sua mão.
  | es_name   = Sombra Gishki
  | es_text   = Si Invocas por Ritual exactamente 1 Monstruo de Ritual de AGUA con un efecto de carta que requiera el uso de monstruos, esta carta puede ser usada como todo el requerimiento. Puedes descartar esta carta; añade a tu mano, desde tu Deck, 1 Carta Mágica de Ritual "Gishki".
  | ja_text   = ①：水属性の儀式モンスター１体を儀式召喚する場合、このカード１枚で儀式召喚に必要な分のリリースとして使用できる。<br />②：このカードを手札から捨てて発動できる。デッキから「リチュア」儀式魔法カード１枚を手札に加える。
  | ko_name   = 섀도우 리추어
  | ko_text   = 물 속성의 의식 몬스터를 특수 소환할 경우, 이 카드 1장으로 의식 소환을 위한 릴리스로 사용할 수 있다. 또한, 패에서 이 카드를 버리는 것으로, 자신의 덱에서 "리추어"라는 이름이 붙은 의식 마법 카드 1장을 패에 넣는다.
  | tc_name   = 暗影咒儀
  | tc_text   = 在儀式召喚１隻水屬性的儀式怪獸的狀況下，可將１張此卡視為儀式召喚所需的解放數量使用。此外，可從手牌捨棄此卡發動。從牌組將１張冠有「咒儀」之名的儀式魔法卡加入手牌。
  | sc_name   = 暗影・咒仪
  | sc_text   = ①：仪式召唤１只水属性仪式怪兽的情况下，使用１张此卡即可作为仪式召唤所必需的解放。<br />②：从手牌舍弃此卡可以发动。从牌组将１张“咒仪”仪式魔法卡加入手牌。
