title: Sunvine Cross Breed (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Continuous
  | text      = Tribute 1 Link Monster, then target 1 other Plant monster in your GY; Special Summon it, but negate its effects. You can only use this effect of "Sunvine Cross Breed" once per turn.

  | fr_name   = Espèce Croisée Solairvigne
  | fr_text   = Sacrifiez 1 Monstre Lien, puis ciblez 1 autre monstre Plante dans votre Cimetière ; Invoquez-le Spécialement, mais annulez ses effets. Vous ne pouvez utiliser cet effet de "Espèce Croisée Solairvigne" qu'une fois par tour.
  | de_name   = Sonnenranken-Kreuzung
  | de_text   = Biete 1 Linkmonster als Tribut an und wähle dann 1 anderes Pflanze-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung, aber annulliere seine Effekte. Du kannst diesen Effekt von „Sonnenranken-Kreuzung“ nur einmal pro Spielzug verwenden.
  | it_name   = Solarvite Incrocio di Specie
  | it_text   = Offri come Tributo 1 Mostro Link, poi scegli come bersaglio 1 altro mostro Pianta nel tuo Cimitero; Evocalo Specialmente, ma annulla i suoi effetti. Puoi utilizzare questo effetto di "Solarvite Incrocio di Specie" una sola volta per turno.
  | pt_name   = Raça Cruzada de Solarvinhas
  | pt_text   = Ofereça como Tributo 1 Monstro Link e, depois, escolha 1 outro monstro Planta no seu Cemitério; Invoque-o por Invocação-Especial, mas negue seus efeitos. Você só pode usar este efeito de "Raça Cruzada de Solarvinhas" uma vez por turno.
  | es_name   = Solarvid Híbrido
  | es_text   = Sacrifica 1 Monstruo de Enlace, y después selecciona otro monstruo Planta en tu Cementerio; Invócalo de Modo Especial, pero niega sus efectos. Sólo puedes usar este efecto de "Solarvid Híbrido" una vez por turno.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分フィールドのＬモンスター１体をリリースし、そのモンスター以外の自分の墓地の植物族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_name   = 생바인 크로스브리드
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드의 링크 몬스터 1장을 릴리스하고, 그 몬스터 이외의 자신 묘지의 식물족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  | tc_name   = 聖蔓的交配
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。<br />①：可解放我方場上的１隻連結怪獸，將我方墓地中的１隻該怪獸以外的植物族怪獸做為對象發動。特殊召喚該怪獸。透過此效果特殊召喚的怪獸效果無效化。
  | sc_name   = 圣蔓的交配
  | sc_text   = 此卡名的①效果１回合仅可使用１次。<br />①：解放自己场上的１只连接怪兽，以该怪兽以外的自己墓地的１只植物族怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。
  }}
