  | text      = Face-up Level 3 or lower Zombie monsters on the field, except "The Lady in Wight", cannot be destroyed by battle, also they are unaffected by Spell/Trap Cards and effects. This card's name becomes "Skull Servant" while in the GY.

  | fr_name   = Veuve du Crâne Serviteur
  | fr_text   = Les monstres Zombie de max. Niveau 3 face recto sur le Terrain ("Veuve du Crâne Serviteur" exclu) ne peuvent pas être détruits au combat, et aussi, ils ne sont pas affectés par des Cartes Magie/Piège et effets Magie/Piège. Le nom de cette carte devient "Crâne Serviteur" tant qu'elle est dans le Cimetière.
  | de_name   = Die Herrin der Wichte
  | de_text   = Offene Zombie-Monster der Stufe 3 oder niedriger auf dem Spielfeld, außer „Die Herrin der Wichte“, können nicht durch Kampf zerstört werden, zusätzlich bleiben sie sowohl von Zauber-/Fallenkarten als auch von Zauber-/Falleneffekten unberührt. Der Name dieser Karte wird zu „Totenkopfdiener“, solange sie im Friedhof liegt.
  | it_name   = La Signora Spettrale
  | it_text   = I mostri Zombie di Livello 3 o inferiore scoperti sul Terreno, eccetto "La Signora Spettrale", non possono essere distrutti in battaglia, inoltre sono immuni alle Carte Magia/Trappola e ai loro effetti. Il nome di questa carta diventa "Servitore del Teschio" mentre è nel Cimitero.
  | pt_name   = A Dama Inumana
  | pt_text   = Monstros Zumbi de Nível 3 ou menos com a face para cima no campo, exceto "A Dama Inumana", não podem ser destruídos em batalha e, além disso, eles não são afetados por Cards e efeitos de Magia/Armadilha. O nome deste card se torna "Servo Caveira" enquanto ele estiver no Cemitério.
  | es_name   = La Señora Espectro
  | es_text   = Los monstruos Zombi de Nivel 3 o menor boca arriba en el Campo, excepto "La Señora Espectro", no pueden ser destruidos en batalla, y además no son afectados por Cartas Mágicas/de Trampa ni sus efectos. El nombre de esta carta se convierte en "Sirviente de la Calavera" mientras esté en el Cementerio.
  | ja_text   = ①：このカードのカード名は、墓地に存在する限り「ワイト」として扱う。<br />②：このカードがモンスターゾーンに存在する限り、「ワイト夫人」を除く、レベル３以下のアンデット族モンスターは戦闘では破壊されず、魔法・罠カードの効果を受けない。
  | ko_name   = 저주받은 하인 부인
  | ko_text   = 이 카드의 카드명은 묘지에 존재하는 한, "저주받은 하인"으로 취급한다. 또한, 이 카드가 자신 필드 위에 앞면 표시로 존재하는 한, 필드 위에 앞면 표시로 존재하는 "저주받은 하인 부인" 이외의 레벨 3 이하의 언데드족 몬스터는 전투에 의해서는 파괴되지 않으며, 마법/함정 카드의 효과도 받지 않는다.
  | tc_name   = 白骨夫人
  | tc_text   = 只要此卡存在於墓地，卡名就視為「白骨」。此外，只要此卡以正面表示存在於場上，「白骨夫人」以外的場上等級３以下的不死族怪獸就不會因戰鬥被破壞，且不受魔法・陷阱卡效果影響。
  | sc_name   = 白骨夫人
  | sc_text   = ①：此卡只要存在于墓地，卡名视为“白骨”。②：只要此卡存在于怪兽区域，“白骨夫人”以外的等级３以下不死族怪兽不会因战斗被破坏，也不受魔法・陷阱卡的效果影响。
