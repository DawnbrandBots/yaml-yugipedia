title: Insect Invitation (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Continuous
  | text               = Face-up monsters your opponent controls that were not Summoned this turn become Insect. You can only use each of the following effects of "Insect Invitation" once per turn. You can target 3 of your banished Insect monsters; shuffle them into the Deck, then draw 1 card. During the End Phase, if this card is in the GY because it was sent there from the hand this turn: You can place this card face-up in your Spell & Trap Zone.
  | fr_name            = Invitation d'Insectes
  | fr_text            = Les monstres face recto contrôlés par votre adversaire qui n'ont pas été Invoqués ce tour deviennent Insecte. Vous ne pouvez utiliser chacun des effets suivants de "Invitation d'Insectes" qu'une fois par tour. Vous pouvez cibler 3 de vos monstres Insecte bannis ; mélangez-les dans le Deck, puis piochez 1 carte. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée depuis la main ce tour : vous pouvez placer face recto cette carte dans votre Zone Magie & Piège.
  | de_name            = Insekteneinladung
  | de_text            = Offene Monster, die dein Gegner kontrolliert und die nicht in diesem Spielzug beschworen wurden, werden zu Insekt. Du kannst jeden der folgenden Effekte von „Insekteneinladung“ nur einmal pro Spielzug verwenden. Du kannst 3 deiner verbannten Insekt-Monster wählen; mische sie ins Deck, dann ziehe 1 Karte. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug von der Hand dorthin gelegt wurde: Du kannst diese Karte offen in deine Zauber- & Fallenzone legen.
  | it_name            = Invito Insetti
  | it_text            = I mostri scoperti controllati dal tuo avversario che non sono stati Evocati in questo turno diventano Insetto. Puoi utilizzare ognuno dei seguenti effetti di "Invito Insetti" una sola volta per turno. Puoi scegliere come bersaglio 3 dei tuoi mostri Insetto banditi; mischiali nel Deck, poi pesca 1 carta. Durante la End Phase, se questa carta è nel Cimitero perché è stata mandata lì dalla mano in questo turno: puoi mettere questa carta scoperta nella tua Zona Magie & Trappole.
  | pt_name            = Convite dos Insetos
  | pt_text            = Monstros com a face para cima que seu oponente controla que não foram Invocados neste turno se tornam Inseto. Você só pode usar cada um dos seguintes efeitos de "Convite dos Insetos" uma vez por turno. Você pode escolher 3 dos seus monstros Inseto banidos; embaralhe-os no Deck e, depois, compre 1 card. Durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá da mão neste turno: você pode colocar este card na sua Zona de Magias & Armadilhas com a face para cima.
  | es_name            = Invitación Insecto
  | es_text            = Los monstruos boca arriba que controla tu adversario que no fueron Invocados este turno se convierten en Insecto. Sólo puedes usar cada uno de los siguientes efectos de "Invitación Insecto" una vez por turno. Puedes seleccionar 3 de tus monstruos Insecto desterrados; barájalos al Deck, y después roba 1 carta. Durante la End Phase, si esta carta está en el Cementerio porque fue mandada allí desde la mano este turno: puedes poner esta carta boca arriba en tu Zona de Magia y Trampas.
  | ja_text            = このカード名の②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このターンに召喚・反転召喚・特殊召喚されていない相手フィールドの表側表示モンスターは昆虫族になる。<br />②：自分の除外状態の昆虫族モンスター３体を対象として発動できる。そのモンスターをデッキに戻す。その後、自分は１枚ドローする。<br />③：このカードが手札から墓地へ送られたターンのエンドフェイズに発動できる。このカードを自分フィールドに表側表示で置く。
  | ko_name            = 벌레 전용 에리어
  | ko_text            = 이 카드명의 ②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 턴에 일반 소환 / 반전 소환 / 특수 소환되어 있지 않은 상대 필드의 앞면 표시 몬스터는 곤충족이 된다.<br />②: 자신의 제외 상태인 곤충족 몬스터 3장을 대상으로 하고 발동할 수 있다. 그 몬스터를 덱으로 되돌린다. 그 후, 자신은 1장 드로우한다.<br />③: 이 카드가 패에서 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 이 카드를 자신의 마법 & 함정 존에 앞면 표시로 놓는다.
  | tc_name            = 蟲之專場
  | tc_text            = 此卡名的②③效果1回合僅可各使用1次。<br />①：不是在此回合被召喚・反轉召喚・特殊召喚的、對手場上的表側表示怪獸變為昆蟲族。<br />②：以自己除外狀態的3隻昆蟲族怪獸為對象可以發動。將該怪獸放回牌組。然後，自己抽1張。<br />③：此卡從手牌被送至墓地的回合的結束階段可以發動。將此卡以表側表示放在自己的魔法與陷阱區域。
  | sc_name            = 虫之专场
  | sc_text            = 此卡名的②③效果1回合仅可各使用1次。<br />①：不是在此回合被召唤・反转召唤・特殊召唤的、对手场上的表侧表示怪兽变为昆虫族。<br />②：以自己除外状态的3只昆虫族怪兽为对象可以发动。将该怪兽放回牌组。然后，自己抽1张。<br />③：此卡从手牌被送至墓地的回合的结束阶段可以发动。将此卡以表侧表示放在自己的魔法与陷阱区域。
  }}
