title: Multiply (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Quick-Play
  | text      = Tribute 1 face-up "Kuriboh"; Special Summon as many "Kuriboh Tokens" (Fiend/DARK/Level 1/ATK 300/DEF 200) as possible, in Defense Position. They cannot be Tributed for a Tribute Summon.

  | fr_name   = Multiplicateur
  | fr_text   = Sacrifiez 1 "Kuriboh" face recto ; Invoquez Spécialement autant de "Jeton Kuriboh" (Démon/TÉNÈBRES/Niveau 1/ATK 300/DEF 200) que possible en Position de Défense. Ils ne peuvent pas être Sacrifiés pour une Invocation Sacrifice.
  | de_name   = Vervielfachen
  | de_text   = Biete 1 offenen „Kuriboh“ als Tribut an; beschwöre so viele „Kuriboh-Spielmarken“ (Unterweltler/FINSTERNIS/Stufe 1/ATK 300/DEF 200) wie möglich als Spezialbeschwörung in die Verteidigungsposition. Sie können nicht als Tribut für eine Tributbeschwörung angeboten werden.
  | it_name   = Moltiplicare
  | it_text   = Offri come Tributo 1 "Kuriboh" scoperto; Evoca Specialmente tanti "Segna-Kuriboh" (Tipo Demone/OSCURITÀ/Livello 1/ATK 300/DEF 200) quanti possibile, in Posizione di Difesa. Questi Segna-Mostro non possono essere offerti come Tributo per un'Evocazione tramite Tributo.
  | pt_name   = Multiplicação
  | pt_text   = Ofereça como Tributo 1 "Kuriboh" com a face para cima; Invoque por Invocação-Especial tantas "Fichas de Kuriboh" (Tipo Demônio/TREVAS/Nível 1/ATK 300/DEF 200) quanto possível, em Posição de Defesa. Essas Fichas não podem ser oferecidas como Tributo para uma Invocação-Tributo.
  | es_name   = Multiplicar
  | es_text   = Sacrifica 1 "Kuriboh" boca arriba; Invoca de Modo Especial tantas "Ficha Kuriboh" como sea posible (Tipo Demonio/OSCURIDAD/Nivel 1/ATK 300/DEF 200), en Posición de Defensa. Estas fichas no pueden ser Sacrificadas en una Invocación por Sacrificio.
  | ja_text   = ①：自分フィールドの表側表示の「クリボー」１体をリリースして発動できる。自分フィールドに「クリボートークン」（悪魔族・闇・星１・攻３００／守２００）を可能な限り守備表示で特殊召喚する。このトークンはＡ召喚のためにはリリースできない。
  | ko_name   = 증식
  | ko_text   = ①: 자신 필드의 앞면 표시의 "크리보" 1장을 릴리스하고 발동할 수 있다. 자신 필드에 "크리보 토큰"(악마족 / 어둠 / 레벨 1 / 공 300 / 수 200)을 가능한 한 수비 표시로 특수 소환한다. 이 토큰은 어드밴스 소환을 위해서는 릴리스할 수 없다.
  | tc_name   = 增殖
  | tc_text   = 可解放我方場上正面表示的１隻「庫里波」發動。以守備表示盡可能特殊召喚「庫里波衍生物」（惡魔族・闇・星１・攻３００／守２００）至我方場上。此衍生物無法為升級召喚解放。
  | sc_name   = 增殖
  | sc_text   = 可解放我方场上１只表侧表示的“库里波”来发动此卡。将“库里波衍生物”（恶魔族・暗・１星・攻３００／守２００）以守备表示尽可能地特殊召唤至我方场上。不可解放该衍生物来进行上级召唤。
  }}
