title: Different Dimension Deepsea Trench (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Continuous
  | text      = When this card resolves: Banish 1 WATER monster from your hand, Graveyard, or face-up on your field. Then, when this face-up card on the field is destroyed: Special Summon that banished monster to your side of the field.

  | fr_name   = Fosse d'une Autre Dimension
  | fr_text   = Lorsque cette carte est résolue : bannissez 1 monstre EAU depuis votre main, Cimetière, ou face recto sur le Terrain. Puis, lorsque cette carte face recto sur le Terrain est détruite : Invoquez Spécialement le monstre banni sur votre Terrain.
  | de_name   = Tiefseegraben aus einer anderen Dimension
  | de_text   = Wenn diese Karte aufgelöst wird: Verbanne 1 WASSER Monster von deiner Hand, deinem Friedhof oder das offen auf deiner Spielfeldseite liegt. Dann, wenn diese offene Karte auf dem Spielfeld zerstört wird: Beschwöre das verbannte Monster als Spezialbeschwörung auf deine Spielfeldseite.
  | it_name   = Trincea Mareprofondo dell'Altra Dimensione
  | it_text   = Quando questa carta si risolve: bandisci 1 mostro ACQUA dalla tua mano, Cimitero, o scoperto sul tuo Terreno. Poi, quando questa carta scoperta sul Terreno viene distrutta: Evoca Specialmente quel mostro bandito sul tuo Terreno.
  | pt_name   = Fossa das Profundezas de Outra Dimensão
  | pt_text   = Quando este card resolver: Bana 1 monstro de ÁGUA da sua mão, Cemitério ou com a face para cima no seu campo. Depois, quando este card com a face para cima no campo for destruído: Invoque por Invocação-Especial o monstro banido no seu lado do campo.
  | es_name   = Fosa Oceánica de una Dimensión Diferente
  | es_text   = Cuando se resuelve esta carta: destierra 1 monstruo de AGUA en tu mano, Cementerio, o que esté boca arriba en tu Campo. Después, cuando esta carta boca arriba en el Campo es destruida: Invoca de Modo Especial, a tu lado del Campo, a ese monstruo desterrado.
  | ja_text   = ①：このカードの発動時の効果処理として、自分の手札・フィールド（表側表示）・墓地の水属性モンスター１体を除外する。<br />②：このカードの①の効果でモンスターを除外しているこのカードが破壊された場合に発動する。そのモンスターを自分フィールドに特殊召喚する。
  | ko_name   = 이차원 해구
  | ko_text   = 이 카드의 발동시에, 자신의 패 / 필드 위 / 묘지의 물 속성 몬스터 1장을 고르고 게임에서 제외한다. 그 후, 필드 위에 앞면 표시로 존재하는 이 카드가 파괴되었을 때, 이 카드의 효과로 제외한 몬스터를 자신 필드 위에 특수 소환한다.
  | tc_name   = 異次元海溝
  | tc_text   = 此卡發動時，可選擇我方手牌・場上・墓地的１隻水屬性怪獸從遊戲除外。其後，在場上正面表示的此卡被破壞時，特殊召喚透過此卡的效果除外的怪獸至我方場上。
  | sc_name   = 异次元海沟
  | sc_text   = 此卡发动时，挑选１只我方手牌、场上、墓地的水属性怪兽从游戏中除外。之后，场上以表侧表示存在的此卡被破坏时，特殊召唤因此卡效果除外的怪兽至我方场上。
  }}
