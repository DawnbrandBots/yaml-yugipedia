  | text        = 3 Xyz Monsters<br />Unaffected by other monsters' effects, except those of Xyz Monsters. Cannot be destroyed by battle, except with an Xyz Monster. You can target 1 Xyz Monster in your GY and 1 card your opponent controls; Special Summon that monster from your GY, and if you do, attach that opponent's card to it as material, also for the rest of this turn, any damage your opponent takes is halved. You can only use this effect of "Infinitrack Fortress Megaclops" once per turn.

  | fr_name     = Forteresse-Mégaclops Chenillinfini
  | fr_text     = 3 Monstres Xyz<br />Non affectée par les effets d'autres monstres (effets de Monstre Xyz exclus). Non destructible au combat, sauf avec un Monstre Xyz. Vous pouvez cibler 1 Monstre Xyz dans votre Cimetière et 1 carte contrôlée par votre adversaire ; Invoquez Spécialement le monstre depuis votre Cimetière, et si vous le faites, attachez-lui la carte de l'adversaire comme Matériel, et aussi, les dommages reçus par votre adversaire sont divisés par deux le reste de ce tour. Vous ne pouvez utiliser cet effet de "Forteresse-Mégaclops Chenillinfini" qu'une fois par tour.
  | de_name     = Endloskette Festungs-Megaklop
  | de_text     = 3 Xyz-Monster<br />Bleibt von den Effekten anderer Monster unberührt, außer von denen von Xyz-Monstern. Kann nicht durch Kampf zerstört werden, außer mit einem Xyz-Monster. Du kannst 1 Xyz-Monster in deinem Friedhof und 1 Karte, die dein Gegner kontrolliert, wählen; beschwöre das Monster als Spezialbeschwörung von deinem Friedhof und falls du dies tust, hänge die Karte des Gegners als Material daran an, zusätzlich wird Schaden, den dein Gegner erhält, bis zum Ende dieses Spielzugs halbiert. Du kannst diesen Effekt von „Endloskette Festungs-Megaklop“ nur einmal pro Spielzug verwenden.
  | it_name     = Fortezza Megaclope Infinicingoli
  | it_text     = 3 Mostri Xyz<br />Immune agli effetti degli altri mostri, eccetto quelli dei Mostri Xyz. Non può essere distrutta in battaglia, eccetto con un Mostro Xyz. Puoi scegliere come bersaglio 1 Mostro Xyz nel tuo Cimitero e 1 carta controllata dal tuo avversario; Evoca Specialmente quel mostro dal tuo Cimitero e, se lo fai, attacca quella carta dell'avversario ad esso come materiale, inoltre, per il resto di questo turno, qualsiasi danno subito dal tuo avversario viene dimezzato. Puoi utilizzare questo effetto di "Fortezza Megaclope Infinicingoli" una sola volta per turno.
  | pt_name     = Fortaleza Megaclope Infinisteira
  | pt_text     = 3 Monstros Xyz<br />Não é afetado pelos efeitos de outros monstros, exceto os de Monstros Xyz. Não pode ser destruído em batalha, exceto com um Monstro Xyz. Você pode escolher 1 Monstro Xyz no seu Cemitério e 1 card que seu oponente controla; Invoque esse monstro por Invocação-Especial do seu Cemitério e, se isso acontecer, associe esse card do oponente a ele como matéria e, além disso, pelo resto deste turno, qualquer dano que seu oponente sofrer é diminuído pela metade. Você só pode usar este efeito de "Fortaleza Megaclope Infinisteira" uma vez por turno.
  | es_name     = Infinitrack Megaclope de la Fortaleza
  | es_text     = 3 Monstruos Xyz<br />No es afectada por efectos de otros monstruos, excepto aquellos de Monstruos Xyz. No puede ser destruida en batalla, excepto por un Monstruo Xyz. Puedes seleccionar 1 Monstruo Xyz en tu Cementerio y 1 carta que controle tu adversario; Invoca ese monstruo de Modo Especial desde tu Cementerio y, si lo haces, acóplale esa carta del adversario como material, y además, por el resto de este turno, cualquier daño que reciba tu adversario se divide a la mitad. Sólo puedes usar este efecto de "Infinitrack Megaclope de la Fortaleza" una vez por turno.
  | ja_text     = Ｘモンスター３体<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードはモンスターゾーンに存在する限り、このカード及びＸモンスター以外のモンスターの効果を受けず、Ｘモンスター以外のモンスターとの戦闘では破壊されない。<br />②：自分の墓地のＸモンスター１体と相手フィールドのカード１枚を対象として発動できる。その墓地のＸモンスターを特殊召喚し、その相手のカードを特殊召喚したモンスターのＸ素材とする。この効果の発動後、ターン終了時まで相手が受ける全てのダメージは半分になる。
  | ko_name     = 무한기동요새 메가톤게일
  | ko_text     = 엑시즈 몬스터 3장<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드는 몬스터 존에 존재하는 한, 이 카드 및 엑시즈 몬스터 이외의 몬스터의 효과를 받지 않으며, 엑시즈 몬스터 이외의 몬스터와의 전투로는 파괴되지 않는다. ②: 자신 묘지의 엑시즈 몬스터 1장과 상대 필드의 카드 1장을 대상으로 하고 발동할 수 있다. 그 묘지의 엑시즈 몬스터를 특수 소환하고, 그 상대의 카드를 아래에 겹쳐 엑시즈 소재로 한다. 이 효과의 발동 후, 턴 종료시까지 상대가 받는 모든 데미지는 절반이 된다.
  | tc_name     = 無限起動要塞 百萬噸蓋爾
  | tc_text     = 超量怪獸３隻<br />此卡名的②效果，１回合僅限使用１次。①：只要此卡存在於怪獸區，就不受此卡及超量怪獸以外的怪獸效果影響，不會因與超量怪獸以外的怪獸戰鬥被破壞。②：可將我方墓地的１隻超量怪獸及對方場上的１張卡做為對象發動。特殊召喚墓地的該超量怪獸，將對方的該卡重疊至下方做為超量素材。此效果發動後，在回合結束前對方受到的所有傷害減半。
  | sc_name     = 无限起动要塞 百万吨盖尔
  | sc_text     = 超量怪兽３只<br />此卡名的②效果１回合仅可使用１次。①：此卡只要存在于怪兽区域，不受此卡及超量怪兽以外怪兽的效果影响，不会因与超量怪兽以外怪兽的战斗被破坏。②：以自己墓地的１只超量怪兽和对手场上的１张卡为对象可以发动。将墓地的该超量怪兽特殊召唤，将该对手卡重叠在下方作为超量素材。此效果发动后，直至回合结束时为止，对手所受所有伤害变为一半。
