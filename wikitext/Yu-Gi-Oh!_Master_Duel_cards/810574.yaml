title: Lightpulsar Dragon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = LIGHT
  | types     = Dragon / Effect
  | level     = 6
  | atk       = 2500
  | def       = 1500
  | text      = You can Special Summon this card (from your hand) by banishing 1 LIGHT and 1 DARK monster from your GY. You can Special Summon this card (from your GY) by sending 1 LIGHT and 1 DARK monster from your hand to the GY. When this card is sent from the field to the GY: You can target 1 Level 5 or higher DARK Dragon monster in your GY; Special Summon that target.

  | fr_name   = Dragon Pulsar de Lumière
  | fr_text   = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en bannissant 1 monstre LUMIÈRE et 1 monstre TÉNÈBRES depuis votre Cimetière. Vous pouvez Invoquer Spécialement cette carte (depuis votre Cimetière) en envoyant 1 monstre LUMIÈRE et 1 monstre TÉNÈBRES depuis votre main au Cimetière. Lorsque cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 monstre TÉNÈBRES Dragon de min. Niveau 5 dans votre Cimetière ; Invoquez Spécialement la cible.
  | de_name   = Lichtpulsar-Drache
  | de_text   = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 LICHT und 1 FINSTERNIS Monster von deinem Friedhof verbannst. Du kannst diese Karte als Spezialbeschwörung (von deinem Friedhof) beschwören, indem du 1 LICHT und 1 FINSTERNIS Monster von deiner Hand auf den Friedhof legst. Wenn diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 FINSTERNIS Drache-Monster der Stufe 5 oder höher in deinem Friedhof wählen; beschwöre das gewählte Ziel als Spezialbeschwörung.
  | it_name   = Drago Lucepulsar
  | it_text   = Puoi Evocare Specialmente questa carta (dalla tua mano) bandendo 1 mostro LUCE e 1 mostro OSCURITÀ dal tuo Cimitero. Puoi Evocare Specialmente questa carta (dal tuo Cimitero) mandando 1 mostro LUCE e 1 mostro OSCURITÀ dalla tua mano al Cimitero. Quando questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 mostro OSCURITÀ Drago di Livello 5 o superiore nel tuo Cimitero; Evoca Specialmente quel bersaglio.
  | pt_name   = Dragão Pulso de Luz
  | pt_text   = Você pode Invocar este card por Invocação-Especial (da sua mão) ao banir 1 monstro de LUZ e 1 de TREVAS do seu Cemitério. Você pode Invocar este card por Invocação-Especial (do seu Cemitério) ao enviar 1 monstro de LUZ e 1 de TREVAS da sua mão para o Cemitério. Quando este card for enviado do campo para o Cemitério: você pode escolher 1 monstro Dragão de TREVAS de Nível 5 ou mais no seu Cemitério; Invoque o alvo por Invocação-Especial.
  | es_name   = Dragón Pulsardeluz
  | es_text   = Puedes Invocar esta carta de Modo Especial (desde tu mano) desterrando 1 monstruo de LUZ y 1 monstruo de OSCURIDAD en tu Cementerio. Puedes Invocar esta carta de Modo Especial (desde tu Cementerio) mandando al Cementerio 1 monstruo de LUZ y 1 monstruo de OSCURIDAD en tu mano. Cuando esta carta es mandada al Cementerio desde el Campo: puedes seleccionar 1 monstruo Dragón de OSCURIDAD de Nivel 5 o mayor en tu Cementerio; Invoca ese objetivo de Modo Especial.
  | ja_text   = ①：このカードは自分の墓地から光・闇属性モンスターを１体ずつ除外し、手札から特殊召喚できる。<br />②：手札から光・闇属性モンスターを１体ずつ墓地へ送り、このカードを墓地から特殊召喚できる。<br />③：このカードがフィールドから墓地へ送られた時、自分の墓地のドラゴン族・闇属性・レベル５以上のモンスター１体を対象として発動できる。そのドラゴン族・闇属性モンスターを特殊召喚する。
  | ko_name   = 라이트펄서 드래곤
  | ko_text   = 이 카드는 자신 묘지의 빛 속성과 어둠 속성의 몬스터를 1장씩 게임에서 제외하고, 패에서 특수 소환할 수 있다. 또한, 패의 빛 속성과 어둠 속성의 몬스터를 1장씩 묘지로 보내고, 이 카드를 자신의 묘지에서 특수 소환할 수 있다. 이 카드가 필드 위에서 묘지로 보내졌을 때, 자신 묘지의 드래곤족 / 어둠 속성 / 레벨 5 이상의 몬스터 1장을 선택하고 특수 소환할 수 있다.
  | tc_name   = 光脈衝星龍
  | tc_text   = 各將我方墓地的１隻光屬性和闇屬性怪獸從遊戲除外，可從手牌特殊召喚此卡。此外，各將手牌的１隻光屬性和闇屬性怪獸送至墓地，可從墓地特殊召喚此卡。此外，此卡從場上被送至墓地時，可選擇我方墓地的１隻龍族・闇屬性・等級５以上的怪獸特殊召喚。
  | sc_name   = 光脉冲星龙
  | sc_text   = ①：将自己墓地的光属性和暗属性怪兽各1只除外，可从手牌特殊召唤此卡。<br />②：将手牌的光属性和暗属性怪兽各1只送至墓地，可从墓地特殊召唤此卡。<br />③：此卡从场上被送至墓地时，可以自己墓地的1只等级5以上的龙族・暗属性怪兽为对象发动。将该龙族・暗属性怪兽特殊召唤。
  }}
