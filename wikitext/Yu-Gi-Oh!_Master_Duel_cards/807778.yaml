title: Double Hero Attack (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Quick-Play
  | text      = If you control a Fusion Monster that lists "Elemental HERO Neos" as material: Target 1 "HERO" Fusion Monster in your GY; Special Summon it, ignoring its Summoning conditions. You can only activate 1 "Double Hero Attack" per turn.

  | fr_name   = Attaque Double Héros
  | fr_text   = Si vous contrôlez un Monstre Fusion qui liste "Néos, HÉROS Élémentaire" comme Matériel : ciblez 1 Monstre Fusion "HÉROS" dans votre Cimetière ; Invoquez-le Spécialement, en ignorant ses conditions d'Invocation. Vous ne pouvez activer qu'1 "Attaque Double Héros" par tour.
  | de_name   = Doppelhelden-Angriff
  | de_text   = Falls du ein Fusionsmonster kontrollierst, das „Elementar-HELD Neos“ als Material aufführt: Wähle 1 „HELD“-Fusionsmonster in deinem Friedhof; beschwöre es als Spezialbeschwörung, ungeachtet seiner Beschwörungsbedingungen. Du kannst nur 1 „Doppelhelden-Angriff“ pro Spielzug aktivieren.
  | it_name   = Attacco Doppio Eroe
  | it_text   = Se controlli un Mostro Fusione che indica "Neos EROE Elementale" come materiale: scegli come bersaglio 1 Mostro Fusione "EROE" nel tuo Cimitero; Evocalo Specialmente, ignorando le sue condizioni di Evocazione. Puoi attivare solo 1 "Attacco Doppio Eroe" per turno.
  | pt_name   = Ataque Duplo do Herói
  | pt_text   = Se você controlar um Monstro de Fusão que liste "Neos, o HERÓI do Elemento" como matéria: escolha 1 Monstro de Fusão "HERÓI" no seu Cemitério; Invoque-o por Invocação-Especial, ignorando suas condições de Invocação. Você só pode ativar 1 "Ataque Duplo do Herói" por turno.
  | es_name   = Ataque del Héroe Doble
  | es_text   = Si controlas un Monstruo de Fusión que liste a "HÉROE Elemental Neos" como material: selecciona 1 Monstruo de Fusión "HÉROE" en tu Cementerio; Invócalo de Modo Especial, ignorando sus condiciones de Invocación. Sólo puedes activar 1 "Ataque del Héroe Doble" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドに「Ｅ・ＨＥＲＯ　ネオス」を融合素材とする融合モンスターが存在する場合、自分の墓地の「ＨＥＲＯ」融合モンスター１体を対象として発動できる。そのモンスターを召喚条件を無視して特殊召喚する。
  | ko_name   = 더블히어로어택
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드에 "엘리멘틀 히어로 네오스"를 융합 소재로 하는 융합 몬스터가 존재할 경우, 자신 묘지의 "히어로" 융합 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 소환 조건을 무시하고 특수 소환한다.
  | tc_name   = 雙英雄攻擊
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：在我方場上存在以「元素－英雄 新宇俠」做為融合素材的融合怪獸的狀況下，可將我方墓地的１隻「－英雄」融合怪獸做為對象發動。忽略召喚條件特殊召喚該怪獸。
  | sc_name   = 双英雄攻击
  | sc_text   = 此卡名的卡片１回合只可发动１张。①：己方战场上有需要“元素－英雄 新宇侠”作为融合素材的融合怪兽存在时，可以自己墓地的１只“－英雄”融合怪兽为对象发动。将那只怪兽无视召唤条件地特殊召唤。
  }}
