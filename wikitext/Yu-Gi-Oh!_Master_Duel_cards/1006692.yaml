  | text      = If you control a Reptile monster, you can Special Summon this card (from your hand). You can only Special Summon "Black Mamba" once per turn this way. If this card is Normal or Special Summoned: You can target 1 monster your opponent controls; send 1 Reptile monster from your Deck to the GY, and if you do, change the targeted monster's battle position. You can only use this effect of "Black Mamba" once per turn.

  | fr_name   = Black Mamba
  | fr_text   = Si vous contrôlez un monstre Reptile, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Black Mamba" qu'une fois par tour de cette façon. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre contrôlé par votre adversaire ; envoyez 1 monstre Reptile depuis votre Deck au Cimetière, et si vous le faites, changez la position de combat du monstre ciblé. Vous ne pouvez utiliser cet effet de "Black Mamba" qu'une fois par tour.
  | de_name   = Schwarze Mamba
  | de_text   = Falls du ein Reptil-Monster kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Schwarze Mamba“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 Monster wählen, das dein Gegner kontrolliert; lege 1 Reptil-Monster von deinem Deck auf den Friedhof und falls du dies tust, ändere die Kampfposition des als Ziel gewählten Monsters. Du kannst diesen Effekt von „Schwarze Mamba“ nur einmal pro Spielzug verwenden.
  | it_name   = Mamba Nero
  | it_text   = Se controlli un mostro Rettile, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Mamba Nero" una sola volta per turno in questo modo. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro controllato dal tuo avversario; manda 1 mostro Rettile dal tuo Deck al Cimitero e, se lo fai, cambia la posizione del mostro scelto come bersaglio. Puoi utilizzare questo effetto di "Mamba Nero" una sola volta per turno.
  | pt_name   = Mamba-negra
  | pt_text   = Se você controlar um monstro Réptil, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Mamba-negra" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro que seu oponente controla; envie 1 monstro Réptil do seu Deck para o Cemitério e, se isso acontecer, mude a posição de batalha do monstro alvo. Você só pode usar este efeito de "Mamba-negra" uma vez por turno.
  | es_name   = Mamba Negra
  | es_text   = Si controlas un monstruo Reptil, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Mamba Negra" una vez por turno de esta forma. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo que controle tu adversario; manda al Cementerio 1 monstruo Reptil en tu Deck y, si lo haces, cambia la posición de batalla del monstruo seleccionado. Sólo puedes usar este efecto de "Mamba Negra" una vez por turno.
  | ja_text   = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドに爬虫類族モンスターが存在する場合、このカードは手札から特殊召喚できる。<br />②：このカードが召喚・特殊召喚した場合、相手フィールドのモンスター１体を対象として発動できる。デッキから爬虫類族モンスター１体を墓地へ送り、対象のモンスターの表示形式を変更する。
  | ko_name   = 블랙맘바
  | ko_text   = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 파충류족 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우, 상대 필드의 몬스터 1장을 대상으로 하고 발동할 수 있다. 덱에서 파충류족 몬스터 1장을 묘지로 보내고, 대상 몬스터의 표시 형식을 변경한다.
  | tc_name   = 黑曼巴蛇
  | tc_text   = 透過此卡名①方法的特殊召喚，１回合僅限１次，②效果１回合僅限使用１次。①：在我方場上存在爬蟲類族怪獸的狀況下，可從手牌特殊召喚此卡。②：在此卡召喚・特殊召喚成功的狀況下，可將對方場上的１隻怪獸做為對象發動。從牌組將１隻爬蟲類族怪獸送至墓地，變更對象怪獸的表示形式。
  | sc_name   = 黑曼巴蛇
  | sc_text   = 此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。①：自己场上有爬虫类族怪兽存在的情况下，此卡可从手牌中特殊召唤。②：此卡召唤・特殊召唤成功的情况下，以对手场上的１只怪兽为对象可以发动。从牌组将１只爬虫类族怪兽送至墓地，变更对象怪兽的表示形式。
