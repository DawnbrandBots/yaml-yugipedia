  | text               = 1 Tuner + 1 non-Tuner monster<br />If this card is Special Summoned: You can send 1 other card from your hand or field to the GY, then target 1 Spell/Trap your opponent controls; destroy it. You can only use this effect of "Zapper Shrimp" once per turn. Once per Chain, during your opponent's Main Phase, you can (Quick Effect): Immediately after this effect resolves, Synchro Summon using this card you control.
  | fr_name            = Crevette Zappeuse
  | fr_text            = 1 Syntoniseur + 1 monstre non-Syntoniseur<br />Si cette carte est Invoquée Spécialement : vous pouvez envoyer 1 autre carte depuis votre main ou Terrain au Cimetière, puis ciblez 1 Magie/Piège contrôlé par votre adversaire ; détruisez-le. Vous ne pouvez utiliser cet effet de "Crevette Zappeuse" qu'une fois par tour. Une fois par Chaîne, durant la Main Phase de votre adversaire, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Synchronisation en utilisant cette carte que vous contrôlez.
  | de_name            = Schocker-Garnele
  | de_text            = 1 Empfänger + 1 Nicht-Empfänger-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 andere Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen und dann 1 Zauber/Falle wählen, den oder die dein Gegner kontrolliert; zerstöre ihn oder sie. Du kannst diesen Effekt von „Schocker-Garnele“ nur einmal pro Spielzug verwenden. Einmal pro Kette, während der Main Phase deines Gegners, kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, führe eine Synchrobeschwörung durch und verwende dafür diese Karte, die du kontrollierst.
  | it_name            = Gamberetto Fulminatore
  | it_text            = 1 Tuner + 1 mostro non-Tuner<br />Se questa carta viene Evocata Specialmente: puoi mandare 1 altra carta dalla tua mano o Terreno al Cimitero, poi scegliere come bersaglio 1 Magia/Trappola controllata dal tuo avversario; distruggila. Puoi utilizzare questo effetto di "Gamberetto Fulminatore" una sola volta per turno. Una volta per Catena, durante la Main Phase del tuo avversario, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Synchro Evoca utilizzando questa carta che controlli.
  | pt_name            = Camarão-Elétrico
  | pt_text            = 1 Regulador + 1 monstro não-Regulador<br />Se este card for Invocado por Invocação-Especial: você pode enviar 1 outro card da sua mão ou do campo para o Cemitério e, depois, escolha 1 Magia/Armadilha que seu oponente controla; destrua-a. Você só pode usar este efeito de "Camarão-Elétrico" uma vez por turno. Uma vez por Corrente, durante a Fase Principal do seu oponente, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invocar por Invocação-Sincro usando este card que você controla.
  | es_name            = Gamba Exterminadora
  | es_text            = 1 Cantante + 1 monstruo que no sea Cantante<br />Si esta carta es Invocada de Modo Especial: puedes mandar al Cementerio otra carta en tu mano o Campo, y después selecciona 1 Mágica/Trampa que controle tu adversario; destrúyela. Sólo puedes usar este efecto de "Gamba Exterminadora" una vez por turno. Una vez por Cadena, durante la Main Phase de tu adversario, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invocar por Sincronía usando esta carta que controlas.
  | ja_text            = チューナー＋チューナー以外のモンスター１体<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した場合、自分の手札・フィールドからこのカード以外のカード１枚を墓地へ送り、相手フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。<br />②：相手メインフェイズに発動できる（同一チェーン上では１度まで）。このカードを含む自分フィールドのモンスターを素材としてＳ召喚を行う。
  | ko_name            = 덴지에비
  | ko_text            = 튜너 ＋ 튜너 이외의 몬스터 1장<br />이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 특수 소환했을 경우, 자신의 패 / 필드에서 이 카드 이외의 카드 1장을 묘지로 보내고, 상대 필드의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.<br />②: 상대 메인 페이즈에 발동할 수 있다(동일한 체인 위에서는 1번까지). 이 카드를 포함하는 자신 필드의 몬스터를 소재로서 싱크로 소환을 실행한다.
  | tc_name            = 電擊蝦
  | tc_text            = 協調＋協調以外的怪獸1隻<br />此卡名的①效果1回合僅可使用1次。<br />①：此卡特殊召喚的情況下，從自己手牌・場上將此卡以外的1張卡送至墓地，以對手場上的1張魔法・陷阱卡為對象可以發動。將該卡破壞。<br />②：在對手的主要階段可以發動（同一連鎖上最多1次）。將包含此卡在內的自己場上的怪獸作為素材進行同步召喚。
  | sc_name            = 电击虾
  | sc_text            = 协调＋协调以外的怪兽1只<br />此卡名的①效果1回合仅可使用1次。<br />①：此卡特殊召唤的情况下，从自己手牌・场上将此卡以外的1张卡送至墓地，以对手场上的1张魔法・陷阱卡为对象可以发动。将该卡破坏。<br />②：在对手的主要阶段可以发动（同一连锁上最多1次）。将包含此卡在内的自己场上的怪兽作为素材进行同步召唤。
