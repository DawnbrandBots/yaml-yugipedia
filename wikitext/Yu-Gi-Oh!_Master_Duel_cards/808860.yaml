  | text      = This card can be treated as 2 Tributes for the Tribute Summon of a Warrior monster. You can only use each of the following effects of "Gaia the Fierce Knight Origin" once per turn. You can send 1 Level 5 or higher monster from your hand to the GY; Special Summon this card from your hand. During the Battle Phase (Quick Effect): You can banish this card from your GY, then target 1 monster on the field whose current ATK is different from its original ATK; its ATK becomes its original ATK.

  | fr_name   = Gaïa le Chevalier Implacable Origine
  | fr_text   = Cette carte peut être traitée comme 2 Sacrifices pour l'Invocation Sacrifice d'un monstre Guerrier. Vous ne pouvez utiliser chacun des effets suivants de "Gaïa le Chevalier Implacable Origine" qu'une fois par tour. Vous pouvez envoyer 1 monstre de min. Niveau 5 depuis votre main au Cimetière ; Invoquez Spécialement cette carte depuis votre main. Durant la Battle Phase (Effet Rapide) : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre sur le Terrain dont l'ATK actuelle est différente de son ATK d'origine ; son ATK devient son ATK d'origine.
  | de_name   = Gaia, zorniger Ritter - Ursprung
  | de_text   = Diese Karte kann als 2 Tribute für die Tributbeschwörung eines Krieger-Monsters behandelt werden. Du kannst jeden der folgenden Effekte von „Gaia, zorniger Ritter - Ursprung“ nur einmal pro Spielzug verwenden. Du kannst 1 Monster der Stufe 5 oder höher von deiner Hand auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Während der Battle Phase (Schnelleffekt): Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Monster auf dem Spielfeld wählen, dessen derzeitige ATK sich von seinen Grund-ATK unterscheiden; seine ATK werden gleich seinen Grund-ATK.
  | it_name   = Gaia il Cavaliere Origine
  | it_text   = Questa carta può essere considerata come 2 Tributi per l'Evocazione tramite Tributo di un mostro Guerriero. Puoi utilizzare ognuno dei seguenti effetti di "Gaia il Cavaliere Origine" una sola volta per turno. Puoi mandare 1 mostro di Livello 5 o superiore dalla tua mano al Cimitero; Evoca Specialmente questa carta dalla tua mano. Durante la Battle Phase (Effetto Rapido): puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro sul Terreno con ATK attuale diverso dal suo ATK originale; il suo ATK diventa il suo ATK originale.
  | pt_name   = Origem de Gaia, o Cavaleiro Impetuoso
  | pt_text   = Este card pode ser considerado como 2 Tributos para a Invocação-Tributo de um monstro Guerreiro. Você só pode usar cada um dos seguintes efeitos de "Origem de Gaia, o Cavaleiro Impetuoso" uma vez por turno. Você pode enviar 1 monstro de Nível 5 ou mais da sua mão para o Cemitério; Invoque este card por Invocação-Especial da sua mão. Durante a Fase de Batalha (Efeito Rápido): você pode banir este card do seu Cemitério e, depois, escolha 1 monstro no campo cujo ATK atual seja diferente do seu ATK original; o ATK dele se torna seu ATK original.
  | es_name   = Origen de Gaia el Caballero Feroz
  | es_text   = Esta carta se puede tratar como 2 Sacrificios para la Invocación por Sacrificio de un monstruo Guerrero. Sólo puedes usar cada uno de los siguientes efectos de "Origen de Gaia el Caballero Feroz" una vez por turno. Puedes mandar al Cementerio 1 monstruo de Nivel 5 o mayor en tu mano; Invoca esta carta de Modo Especial desde tu mano. Durante la Battle Phase (Efecto Rápido): puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo en el Campo cuyo ATK en este momento sea diferente de su ATK original; su ATK se convierte en su ATK original.
  | ja_text   = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：手札からレベル５以上のモンスター１体を墓地へ送って発動できる。このカードを手札から特殊召喚する。<br />②：戦士族モンスターをＡ召喚する場合、このカードは２体分のリリースにできる。<br />③：自分・相手のバトルフェイズに、墓地のこのカードを除外し、元々の攻撃力と異なる攻撃力を持つフィールドのモンスター１体を対象として発動できる。そのモンスターの攻撃力は元々の数値になる。
  | ko_name   = 암흑 기사 가이아오리진
  | ko_text   = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 패에서 레벨 5 이상의 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 전사족 몬스터를 어드밴스 소환할 경우, 이 카드는 2장만큼의 릴리스로 할 수 있다.<br />③: 자신 / 상대의 배틀 페이즈에, 묘지의 이 카드를 제외하고, 원래 공격력과 다른 공격력을 가지는 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 원래의 수치가 된다.
  | tc_name   = 暗黑騎士蓋亞本源
  | tc_text   = 此卡名的①③效果，１回合各僅限使用１次。<br />①：可從手牌將１隻等級５以上的怪獸送至墓地發動。從手牌特殊召喚此卡。<br />②：在升級召喚戰士族怪獸的狀況下，可將此卡視為２隻解放。<br />③：在我方・對方的戰鬥階段，可將墓地的此卡除外，將場上的１隻持有攻擊力與原本的攻擊力不同的怪獸做為對象發動。該怪獸的攻擊力變為原本的數值。
  | sc_name   = 暗黑骑士盖亚本源
  | sc_text   = 此卡名的①③效果１回合仅可各使用１次。<br />①：从手牌将１只等级５以上的怪兽送至墓地可以发动。从手牌将此卡特殊召唤。<br />②：上级召唤战士族怪兽的情况下，此卡可作为２只解放。<br />③：在自己・对手的战斗阶段，将墓地的此卡除外，以场上的１只拥有不同于原本攻击力的攻击力的怪兽为对象可以发动。该怪兽的攻击力变为原本的数值。
  }}
