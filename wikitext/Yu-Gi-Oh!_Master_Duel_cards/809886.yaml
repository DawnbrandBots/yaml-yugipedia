  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドに、モンスターが存在しない場合、または「勇者トークン」が存在する場合、自分・相手のメインフェイズに発動できる。このカードを手札から特殊召喚する。<br />②：自分・相手ターンに、自分フィールドに「勇者トークン」が存在する場合、相手フィールドのカードを２枚まで対象として発動できる。このカードのコントロールを相手に移し、対象のカードを手札に戻す。
  | ko_name   = 일리걸 나이트
