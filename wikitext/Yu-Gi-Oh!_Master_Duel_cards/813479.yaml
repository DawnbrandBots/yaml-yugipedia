title: Sextet Summon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = Banish from your hand, GY, and/or face-up field, 6 monsters (1 each Ritual, Fusion, Synchro, Xyz, Pendulum, and Link), each with the same original Type, then Special Summon 1 monster from your Deck or Extra Deck, with the same original Type as those banished monsters. You can only activate 1 "Sextet Summon" per turn.
  | releases  = Legacy Pack

  | fr_name   = Invocation Sextet
  | fr_text   = Bannissez 6 monstres (1 Rituel, 1 Fusion, 1 Synchro, 1 Xyz, 1 Pendule et 1 Lien) du même Type d'origine depuis votre main, Cimetière, et/ou Terrain face recto, puis Invoquez Spécialement 1 monstre depuis votre Deck ou Extra Deck, du même Type d'origine que ces monstres bannis. Vous ne pouvez activer qu'1 "Invocation Sextet" par tour.
  | de_name   = Sextettbeschwörung
  | de_text   = Verbanne 6 Monster (je 1 Ritual-, Fusions-, Synchro-, Xyz-, Pendel- und Linkmonster) mit jeweils demselben Grund-Typ von deiner Hand, deinem Friedhof und/oder offen von deiner Spielfeldseite, dann beschwöre 1 Monster mit demselben Grund-Typ wie die verbannten Monster als Spezialbeschwörung von deinem Deck oder Extra Deck. Du kannst nur 1 „Sextettbeschwörung“ pro Spielzug aktivieren.
  | it_name   = Evocazione Sestetto
  | it_text   = Bandisci dalla tua mano, Cimitero e/o Terreno scoperto 6 mostri (1 ciascuno di Rituale, Fusione, Synchro, Xyz, Pendulum e Link), ognuno con lo stesso Tipo originale, poi Evoca Specialmente dal tuo Deck o Extra Deck 1 mostro con lo stesso Tipo originale di quei mostri banditi. Puoi attivare solo 1 "Evocazione Sestetto" per turno.
  | pt_name   = Invocar Sexteto
  | pt_text   = Bana da sua mão, do Cemitério e/ou com a face para cima no campo, 6 monstros (1 de cada dentre Ritual, Fusão, Sincro, Xyz, Pêndulo e Link), com o mesmo Tipo original e, depois, Invoque por Invocação-Especial 1 monstro do seu Deck ou Deck Adicional, com o mesmo Tipo original que esses monstros banidos. Você só pode ativar 1 "Invocar Sexteto" por turno.
  | es_name   = Invocación de Sexteto
  | es_text   = Destierra 6 monstruos (1 cada uno de Ritual, Fusión, Sincronía, Xyz, Péndulo y Enlace) en tu mano, Cementerio y/o Campo boca arriba, cada uno con el mismo Tipo original, y después Invoca de Modo Especial 1 monstruo desde tu Deck o Deck Extra, con el mismo Tipo original que esos monstruos desterrados. Sólo puedes activar 1 "Invocación de Sexteto" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の手札・フィールド（表側表示）・墓地から、元々の種族が同じモンスター６種類（儀式・融合・Ｓ・Ｘ・Ｐ・Ｌ）をそれぞれ１体ずつ除外する。その後、除外したモンスターと元々の種族が同じモンスター１体をデッキ・ＥＸデッキから特殊召喚する。
  | ko_name   = 세크스텟 서몬
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신의 패 / 묘지 및 자신 필드의 앞면 표시 몬스터 중에서, 원래의 종족이 같은 몬스터 6종류(의식 / 융합 / 싱크로 / 엑시즈 / 펜듈럼 / 링크)를 각각 1장씩 골라 제외한다. 그 후, 제외한 몬스터와 원래의 종족이 같은 몬스터 1장을 덱 / 엑스트라 덱에서 특수 소환한다.
  | tc_name   = 六界召喚
  | tc_text   = 此卡名的卡１回合僅限發動１張。①從我方手牌・墓地及我方場上的正面表示怪獸中，選擇將原本的種族相同的６種（儀式・融合・同步・超量・鐘擺・連結）怪獸各１隻除外。其後，從牌組・額外牌組特殊召喚１隻原本的種族與除外的怪獸相同的怪獸。
  | sc_name   = 六界召唤
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：从自己的手牌・墓地及自己场上的表侧表示怪兽中，挑选原本种族相同的６种（仪式・融合・同步・超量・灵摆・连接）怪兽各１只除外。然后，将与所除外的怪兽原本种族相同的１只怪兽从牌组・额外牌组特殊召唤。
  }}
