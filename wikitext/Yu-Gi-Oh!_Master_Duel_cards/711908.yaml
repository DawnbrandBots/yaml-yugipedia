title: Destiny Board (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Continuous
  | text      = When this card and all 4 "Spirit Message" cards with different names are placed on your field, you win the Duel. Once per turn, during your opponent's End Phase: Place 1 "Spirit Message" card from your hand or Deck in your Spell & Trap Zone face-up, in the proper order of "I", "N", "A", and "L". When any "Spirit Message" card or "Destiny Board" you control leaves the field, send all "Spirit Message" cards and "Destiny Board" you control to the GY.
  | releases  = Master Pack
  | fr_name   = Tableau de la Destinée
  | fr_text   = Lorsque cette carte ainsi que toutes les 4 cartes "Message Spirituel" de noms différents sont placées sur votre Terrain, vous gagnez le Duel. Une fois par tour, durant la End Phase de votre adversaire : placez face recto 1 carte "Message Spirituel" depuis votre main ou Deck dans votre Zone Magie & Piège, dans le bon ordre "I", "N", "A" et "L". Lorsque "Tableau de la Destinée" ou une carte "Message Spirituel" que vous contrôlez quitte le Terrain, envoyez "Tableau de la Destinée" et toutes les cartes "Message Spirituel" que vous contrôlez au Cimetière.
  | de_name   = Schicksalstafel
  | de_text   = Wenn diese Karte und alle 4 „Geisternachricht“-Karten mit unterschiedlichen Namen auf deiner Spielfeldseite liegen, gewinnst du das Duell. Einmal pro Spielzug, während der End Phase deines Gegners: Lege 1 „Geisternachricht“-Karte von deiner Hand oder deinem Deck in der richtigen Reihenfolge von „I“, „N“, „A“ und „L“ offen in deine Zauber- & Fallenzone. Wenn eine „Geisternachricht“-Karte oder „Schicksalstafel“, die du kontrollierst, das Spielfeld verlässt, lege alle „Geisternachricht“-Karten und „Schicksalstafel“, die du kontrollierst, auf den Friedhof.
  | it_name   = Tavola del Destino
  | it_text   = Quando questa carta e tutte e 4 le carte "Messaggio dello Spirito" con nomi diversi vengono messe sul tuo Terreno, vinci il Duello. Una volta per turno, durante la End Phase del tuo avversario: metti 1 carta "Messaggio dello Spirito" dalla tua mano o Deck nella tua Zona Magie & Trappole scoperta, nell'ordine appropriato "I", "N", "A", e "L". Quando qualsiasi carta "Messaggio dello Spirito" o "Tavola del Destino" che controlli lascia il Terreno, manda al Cimitero tutte le carte "Messaggio dello Spirito" e "Tavola del Destino" che controlli.
  | pt_name   = Tábua do Destino
  | pt_text   = Quando este card e todos os 4 cards "Mensagem do Espírito" com nomes diferentes forem colocados no seu campo, você vence o Duelo. Uma vez por turno, durante a Fase Final do seu oponente: coloque 1 card "Mensagem do Espírito" da sua mão ou do Deck na sua Zona de Magias & Armadilhas com a face para cima, na ordem correta de "I", "N", "A" e "L". Quando qualquer card "Mensagem do Espírito" ou "Tábua do Destino" que você controla deixar o campo, envie todos os cards "Mensagem do Espírito" e "Tábua do Destino" que você controla para o Cemitério.
  | es_name   = Tablero del Destino
  | es_text   = Cuando esta carta y todas las 4 cartas "Mensaje Espiritual" con nombres diferentes están puestas en tu Campo, ganas el Duelo. Una vez por turno, durante la End Phase de tu adversario: pon boca arriba, desde tu mano o Deck, 1 carta "Mensaje Espiritual" en tu Zona de Magia y Trampas, en el orden adecuado de "I", "N", "A", y "L". Cuando cualquier carta "Mensaje Espiritual" o "Tablero del Destino" que controles deje el Campo, manda al Cementerio todas las cartas "Mensaje Espiritual" y "Tablero del Destino" que controles.
  | ja_text   = このカードと「死のメッセージ」カード４種類が自分フィールドに揃った時、自分はデュエルに勝利する。<br />①：相手エンドフェイズに発動する。手札・デッキから「死のメッセージ」カード１枚を「Ｅ」「Ａ」「Ｔ」「Ｈ」の順番で自分の魔法＆罠ゾーンに表側表示で置く。<br />②：自分フィールドの「ウィジャ盤」か「死のメッセージ」カードがフィールドから離れる時に自分フィールドの「ウィジャ盤」及び「死のメッセージ」カードは全て墓地へ送られる。
  | ko_name   = 위저 보드
  | ko_text   = 이 카드와 "죽음의 메시지" 카드 4종류가 자신 필드에 모였을 때, 자신은 듀얼에서 승리한다. ①: 상대 엔드 페이즈에 이 효과를 발동한다. 패 / 덱에서 "죽음의 메시지" 카드 1장을 "I" "N" "A" "L"의 순으로 자신의 마법 & 함정 존에 낸다. ②: 자신 필드의 "위저 보드" 또는 "죽음의 메시지" 카드가 필드에서 벗어났을 때에 자신 필드의 "위저 보드" 및 "죽음의 메시지" 카드는 전부 묘지로 보내진다.
  | tc_name   = 通靈盤
  | tc_text   = 此卡與４種「死亡訊息」卡全部聚集於我方場上時，我方於決鬥中獲勝。①：在對方結束階段發動此效果。從我方手牌・牌組選擇１張「死亡訊息」卡，依「E」、「A」、「T」、「H」的順序置於我方的魔法＆陷阱區。②：我方場上的「通靈盤」或「死亡訊息」卡從場上離開時，我方場上的所有「通靈盤」及「死亡訊息」卡將被全部送至墓地。
  | sc_name   = 通灵盘
  | sc_text   = 此卡与４种“死之信息”卡齐聚于我方场上时，我方获得决斗获胜。①：在对方结束阶段时发动此效果。从手牌、牌组将１张“死之信息”卡按照“I”、“N”、“A”、“L”的顺序出示到我方的魔法与陷阱区域。②我方场上的“通灵盘”或“死之信息”卡从场上离开时，我方场上的“通灵盘”及“死之信息”全部被送入墓地。
  }}
