  | ja_text   = ①：自分フィールドの「バスター・ブレイダー」１体を対象として発動できる。自分の手札・フィールドからこのモンスターを装備魔法カード扱いでその自分のモンスターに装備する。<br />②：このカードが装備されている場合、相手は墓地のモンスターの効果を発動できない。<br />③：装備されているこのカードを墓地へ送り、「破壊剣－ウィザードバスターブレード」以外の自分の墓地の「破壊剣」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name   = 파괴검－위저드버스터블레이드
  | ko_text   = ①: 자신 메인 페이즈에 자신 필드의 "버스터 블레이더" 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 몬스터를 장착 카드 취급하여 그 자신의 몬스터에 장착한다. ②: 이 카드가 장착되어 있을 경우, 상대는 묘지의 몬스터의 효과를 발동할 수 없다. ③: 장착되어 있는 이 카드를 묘지로 보내고, "파괴검－위저드버스터블레이드" 이외의 자신 묘지의 "파괴검" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다.
  | tc_name   = 破壞劍－巫師破壞之刃
