  | de_name   = Weltvermächtnis-Wachdrache Mardark
  | de_text   = Alle Monster, die dein Gegner kontrolliert, verlieren für jedes Drache-Monster, das du kontrollierst, 500 ATK/DEF. Du kannst jeden der folgenden Effekte von „Weltvermächtnis-Wachdrache Mardark“ nur einmal pro Spielzug verwenden.<br />●Du kannst 2 Normale Monster von deiner Hand oder deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand.<br />●Falls diese Karte auf dem Spielfeld durch Kampf oder einen Karteneffekt zerstört wird: Du kannst deiner Hand 1 Monster der Stufe 9 mit einem unterschiedlichen Grund-Typ und einer unterschiedlichen Grund-Eigenschaft als diese Karte von deinem Friedhof hinzufügen.
  | it_name   = Mardark Guardrago Eredità del Mondo
  | it_text   = Tutti i mostri controllati dal tuo avversario perdono 500 ATK/DEF per ogni mostro Drago che controlli. Puoi utilizzare ognuno dei seguenti effetti di "Mardark Guardrago Eredità del Mondo" una sola volta per turno.<br />●Puoi bandire 2 Mostri Normali dalla tua mano o Cimitero; Evoca Specialmente questa carta dalla tua mano.<br />●Se questa carta sul Terreno viene distrutta in battaglia o dall'effetto di una carta: puoi aggiungere, dal tuo Cimitero alla tua mano, 1 mostro di Livello 9 con Tipo e Attributo originali diversi da questa carta.
  | pt_name   = Mardark, o Dragão-Guarda do Legado Mundial
  | pt_text   = Todos os monstros que seu oponente controla perdem 500 de ATK/DEF para cada monstro Dragão que você controla. Você só pode usar cada um dos seguintes efeitos de "Mardark, o Dragão-Guarda do Legado Mundial" uma vez por turno.<br />●Você pode banir 2 Monstros Normais da sua mão ou do Cemitério; Invoque este card por Invocação-Especial da sua mão.<br />●Se este card no campo for destruído em batalha ou por um efeito de card: você pode adicionar, do seu Cemitério à sua mão, 1 monstro de Nível 9 com um Tipo e Atributo originais diferentes que o deste card.
  | es_name   = Guardragón del Legado Mundial Mardark
  | es_text   = Todos los monstruos que controle tu adversario pierden 500 ATK/DEF por cada monstruo Dragón que controles. Sólo puedes usar cada uno de los siguientes efectos de "Guardragón del Legado Mundial Mardark" una vez por turno.<br />●Puedes desterrar 2 Monstruos Normales en tu mano o Cementerio; Invoca esta carta de Modo Especial desde tu mano.<br />●Si esta carta en el Campo es destruida en batalla o por efecto de una carta: puedes añadir a tu mano 1 monstruo de Nivel 9 en tu Cementerio con un Tipo y Atributo originales diferentes a los de esta carta.
  | ja_text   = このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の手札・墓地から通常モンスター２体を除外して発動できる。このカードを手札から特殊召喚する。<br />②：このカードがモンスターゾーンに存在する限り、相手フィールドのモンスターの攻撃力・守備力は、自分フィールドのドラゴン族モンスターの数×５００ダウンする。<br />③：フィールドのこのカードが戦闘・効果で破壊された場合に発動できる。このカードとは元々の種族・属性が異なるレベル９モンスター１体を自分の墓地から手札に加える。
  | ko_name   = 성유물의 수호룡 멜로다크
  | ko_text   = 이 카드명의 ①③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신의 패 / 묘지에서 일반 몬스터 2장을 제외하고 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 이 카드가 몬스터 존에 존재하는 한, 상대 필드의 몬스터의 공격력 / 수비력은, 자신 필드의 드래곤족 몬스터의 수 × 500 내린다.<br />③: 필드의 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드와는 원래의 종족 / 속성이 다른 레벨 9 몬스터 1장을 자신 묘지에서 골라 패에 넣는다.
  | tc_name   = 星遺物守護龍 黑之米羅達克
  | tc_text   = 此卡名的①③效果，１回合各僅限使用１次。<br />①：可從我方手牌・墓地將２隻通常怪獸除外發動。從手牌特殊召喚此卡。<br />②：只要此卡存在於怪獸區，對方場上的怪獸的攻擊力・守備力就根據我方場上的龍族怪獸數量×５００進行降低。<br />③：可在場上的此卡因戰鬥・效果被破壞的狀況下發動。從我方墓地中選擇１隻原本的種族・屬性與此卡不同的等級９怪獸加入手牌。
  | sc_name   = 星遗物守护龙 黑之米罗达克
