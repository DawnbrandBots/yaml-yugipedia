  | fr_text   = Non Invocable Normalement, sauf si vous contrôlez un monstre "Fantôruse". Une fois par tour : vous pouvez changer cette carte en Position de Défense face verso. Lorsqu'un monstre "Fantôruse" est détruit par un effet de carte de l'adversaire, ou au combat avec son monstre attaquant, et envoyé à votre Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre main en Position de Défense face verso, et si vous le faites, piochez 1 carte.
  | de_name   = Geistertrick-Gespenst
  | de_text   = Kann nicht als Normalbeschwörung beschworen werden, es sei denn, du kontrollierst ein „Geistertrick“-Monster. Einmal pro Spielzug: Du kannst diese Karte in die verdeckte Verteidigungsposition ändern. Wenn ein „Geistertrick“-Monster durch einen Karteneffekt eines Gegners oder durch Kampf mit seinem angreifenden Monster zerstört und auf deinen Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand in die verdeckte Verteidigungsposition beschwören und falls du dies tust, ziehe 1 Karte.
  | it_name   = Spettro Fantasmatrucco
  | it_text   = Non può essere Evocato Normalmente, a meno che tu controlli un mostro "Fantasmatrucco". Una volta per turno: puoi mettere questa carta coperta in Posizione di Difesa. Quando un mostro "Fantasmatrucco" viene distrutto dall'effetto di una carta dell'avversario o in battaglia con un suo mostro attaccante, e mandato al tuo Cimitero: puoi Evocare Specialmente questa carta dalla tua mano, coperta in Posizione di Difesa e, se lo fai, pesca 1 carta.
  | pt_name   = Espectro Fantardil
  | pt_text   = Não pode ser Invocado por Invocação-Normal, a não ser que você controle um monstro "Fantardil". Uma vez por turno: você pode colocar este card com a face para baixo em Posição de Defesa. Quando um monstro "Fantardil" for destruído por um efeito de card do oponente, ou em batalha com um monstro atacante dele, e enviado para o seu Cemitério: você pode Invocar este card por Invocação-Especial da sua mão com a face para baixo em Posição de Defesa e, se isso acontecer, compre 1 card.
  | es_name   = Espectro Fantastruco
  | es_text   = No puede ser Invocado de Modo Normal, a menos que controles un monstruo "Fantastruco". Una vez por turno: puedes cambiar esta carta a Posición de Defensa boca abajo. Cuando un monstruo "Fantastruco" es destruido por el efecto de una carta del adversario, o en batalla con su monstruo atacante, y mandado a tu Cementerio: puedes Invocar esta carta de Modo Especial, desde tu mano, en Posición de Defensa boca abajo y, si lo haces, roba 1 carta.
  | ja_text   = 自分フィールドに「ゴーストリック」モンスターが存在する場合のみ、このカードは召喚できる。<br />①：「ゴーストリック」モンスターが相手の攻撃・効果で破壊され自分の墓地へ送られた時に発動できる。このカードを手札から裏側守備表示で特殊召喚し、自分は１枚ドローする。<br />②：自分メインフェイズに発動できる。このカードを裏側守備表示にする（１ターンに１度のみ）。
  | ko_name   = 고스트릭 스펙터
  | ko_text   = 자신 필드 위에 "고스트릭"이라는 이름이 붙은 몬스터가 존재할 경우에만, 이 카드는 앞면 표시로 일반 소환할 수 있다. 이 카드는 1턴에 1번만 뒷면 수비 표시로 할 수 있다. 또한, "고스트릭"이라는 이름이 붙은 몬스터가 상대 카드의 효과 또는 상대 몬스터의 공격에 의해서 파괴되어 자신의 묘지로 보내졌을 때에 발동할 수 있다. 이 카드를 패에서 뒷면 수비 표시로 특수 소환하고, 덱에서 카드를 1장 드로우한다.
  | tc_name   = 鬼計 亡靈
  | tc_text   = 僅限在我方場上存在冠有「鬼計」之名怪獸的狀況下，可以正面表示召喚此卡。１回合僅限１次，可將此卡變為反面守備表示。此外，可在冠有「鬼計」之名的怪獸因對方的卡的效果或對方怪獸的攻擊被破壞送至我方墓地時發動。從手牌以反面守備表示特殊召喚此卡，從牌組抽１張牌。
  | sc_name   = 鬼计・幽灵
  | sc_text   = 仅在自己场上有“鬼计”怪兽存在的情况下，此卡才可以表侧表示召唤。<br />①：“鬼计”怪兽因对手的攻击・效果被破坏并被送至自己墓地时可以发动。将此卡从手牌以里侧守备表示特殊召唤，从牌组抽１张。<br />②：在自己的主要阶段可以发动。将此卡改成里侧守备表示（１回合仅１次）。
