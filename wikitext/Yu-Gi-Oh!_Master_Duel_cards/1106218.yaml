  | it_name            = Braci dell'Incenerita
  | it_text            = 2 mostri Pyro<br />Se questa carta viene Evocata tramite Fusione: puoi scegliere come bersaglio 1 Magia Terreno nel tuo Cimitero; aggiungila alla tua mano. All'inizio del Damage Step, se questa carta combatte con un mostro Pyro dell'avversario: puoi distruggere quel mostro dell'avversario e, se è il tuo turno, questa carta può effettuare un secondo attacco di seguito. Puoi utilizzare ogni effetto di "Braci dell'Incenerita" una sola volta per turno.
  | pt_name            = Brasas do Cinzento
  | pt_text            = 2 monstros Piro<br />Se este card for Invocado por Invocação-Fusão: você pode escolher 1 Magia de Campo no seu Cemitério; adicione-a à sua mão. No começo da Etapa de Dano, se este card batalhar um monstro Piro do oponente: você pode destruir esse monstro do oponente e, se for seu turno, este card pode realizar um segundo ataque em seguida. Você só pode usar cada efeito de "Brasas do Cinzento" uma vez por turno.
  | es_name            = Brasas de los Calcinados
  | es_text            = 2 monstruos Piro<br />Si esta carta es Invocada por Fusión: puedes seleccionar 1 Mágica de Campo en tu Cementerio; añádela a tu mano. Al comienzo del Damage Step, si esta carta batalla con un monstruo Piro del adversario: puedes destruir ese monstruo del adversario y, si es tu turno, esta carta puede hacer un segundo ataque inmediatamente después. Sólo puedes usar cada efecto de "Brasas de los Calcinados" una vez por turno.
  | ja_text            = 炎族モンスター×２<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが融合召喚した場合、自分の墓地のフィールド魔法カード１枚を対象として発動できる。そのカードを手札に加える。<br />②：このカードが相手の炎族モンスターと戦闘を行うダメージステップ開始時に発動できる。その相手モンスターを破壊する。この効果を自分ターンに発動した場合、このカードはもう１度だけ続けて攻撃できる。
  | ko_name            = 회멸한 불씨
  | ko_text            = 화염족 몬스터 × 2<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 융합 소환했을 경우, 자신 묘지의 필드 마법 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.<br />②: 이 카드가 상대의 화염족 몬스터와 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 그 상대 몬스터를 파괴한다. 이 효과를 자신 턴에 발동했을 경우, 이 카드는 1번만 더 이어서 공격할 수 있다.
  | tc_name            = 灰滅之末路
