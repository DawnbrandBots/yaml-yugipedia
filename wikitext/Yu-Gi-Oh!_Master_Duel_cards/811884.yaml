title: 'Number 6: Chronomaly Atlandis (Master Duel)'
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = LIGHT
  | types     = Machine / Xyz / Effect
  | rank      = 6
  | atk       = 2600
  | def       = 3000
  | text      = 2 Level 6 monsters<br />When this card is Xyz Summoned: You can target 1 "Number" monster in your Graveyard; equip that target to this card. This card gains ATK equal to half the ATK of that equipped monster. Once per turn: You can detach 1 Xyz Material from this card, then send the monster equipped by this effect to the Graveyard; halve your opponent's LP. You cannot conduct your Battle Phase the turn you activate this effect.

  | fr_name   = Numéro 6 : Atlandis Chronomal
  | fr_text   = 2 monstres de Niveau 6<br />Lorsque cette carte est Invoquée par Xyz : vous pouvez cibler 1 monstre "Numéro" dans votre Cimetière ; équipez la cible à cette carte. Cette carte gagne une ATK égale à la moitié de l'ATK du monstre équipé. Une fois par tour : vous pouvez détacher 1 Matériel Xyz de cette carte, puis envoyez le monstre équipé par cet effet au Cimetière ; divisez par deux les Life Points de votre adversaire. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cet effet.
  | de_name   = Nummer 6: Chronomales Atlandis
  | de_text   = 2 Monster der Stufe 6<br />Wenn diese Karte als Xyz-Beschwörung beschworen wird: Du kannst 1 „Nummer“-Monster in deinem Friedhof wählen; rüste diese Karte mit dem gewählten Ziel aus. Diese Karte erhält ATK in Höhe der Hälfte der ATK des ausrüstenden Monsters. Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann das durch diesen Effekt ausrüstende Monster auf den Friedhof legen; halbiere die LP deines Gegners. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Battle Phase durchführen.
  | it_name   = Numero 6: Cronomalia Atlandis
  | it_text   = 2 mostri di Livello 6<br />Quando questa carta viene Evocata Xyz: puoi scegliere come bersaglio 1 mostro "Numero" nel tuo Cimitero; equipaggia quel bersaglio a questa carta. Questa carta guadagna ATK pari alla metà dell'ATK di quel mostro equipaggiato. Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta, poi mandare al Cimitero il mostro equipaggiato da questo effetto; dimezza i Life Point del tuo avversario. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questo effetto.
  | pt_name   = Número 6: Cronomalia Atlande
  | pt_text   = 2 monstros de Nível 6<br />Quando este card for Invocado por Invocação Xyz: você pode escolher 1 monstro "Número" em seu Cemitério; equipe o alvo neste card. Este card ganha ATK igual à metade do ATK do monstro equipado. Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card e, depois, enviar o monstro equipado por este efeito para o Cemitério; reduza pela metade os Pontos de Vida do seu oponente. Você não pode conduzir sua Fase de Batalha no turno em que ativar este efeito.
  | es_name   = Número 6: Atlandis Cronómala
  | es_text   = 2 monstruos de Nivel 6<br />Cuando esta carta es Invocada Xyz: puedes seleccionar 1 monstruo "Número" en tu Cementerio; equipa ese objetivo a esta carta. Esta carta gana ATK igual a la mitad del ATK de ese monstruo equipado. Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz, y después mandar al Cementerio al monstruo equipado por este efecto; divide a la mitad los Life Points de tu adversario. No puedes realizar tu Battle Phase en el turno en el que activas este efecto.
  | ja_text   = レベル６モンスター×２<br />①：このカードがＸ召喚した時、自分の墓地の「Ｎｏ．」モンスター１体を対象として発動できる。そのモンスターを装備魔法カード扱いでこのカードに装備する。<br />②：このカードの攻撃力は、このカードの効果で装備したモンスターの攻撃力の半分アップする。<br />③：１ターンに１度、このカードのＸ素材を１つ取り除き、このカードの効果で装備している自分の魔法＆罠ゾーンのカード１枚を墓地へ送って発動できる（この効果を発動するターン、自分はバトルフェイズを行えない）。相手のＬＰを半分にする。
  | ko_name   = No.6 오파츠 아틀란타르
  | ko_text   = 레벨 6 몬스터 × 2<br />이 카드가 엑시즈 소환에 성공했을 때, 자신 묘지의 "No."라는 이름이 붙은 몬스터 1장을 선택하고, 장착 카드로 취급하여 이 카드에 장착할 수 있다. 이 카드의 공격력은, 이 효과로 장착한 몬스터의 공격력 절반의 수치만큼 올린다. 또한, 1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고, 이 카드의 효과로 장착한 몬스터를 묘지로 보내어 발동할 수 있다. 상대의 라이프 포인트를 절반으로 한다. 이 효과를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다.
  | tc_name   = No.6 先史遺產 大西洲巨人
  | tc_text   = 等級６怪獸×２<br />①：在此卡超量召喚成功時，可將我方墓地的１隻「No.」怪獸做為對象發動。將該怪獸視為裝備卡，裝備於此卡。<br />②：此卡的攻擊力依據透過此卡的效果裝備的怪獸的攻擊力的一半的數值進行提升。<br />③：１回合１次，去除此卡的１個超量素材，可將透過此卡效果裝備的１張我方的魔法＆陷阱區的卡送至墓地發動。將對方的LP減半。發動此效果的回合，我方無法進入戰鬥階段。
  | sc_name   = 编号6 先史遗产 大西洲巨人
  | sc_text   = 等级６怪兽×２<br />此卡超量召唤成功时，可选择我方墓地的１只冠有“编号”之名的怪兽，并被视为装备卡装备此卡。此卡的攻击力上升相当于以此效果装备的怪兽之攻击力的一半数值。此外，１回合１次，可移除此卡的１个超量素材，将因此卡效果装备的怪兽送入墓地并发动。使对手生命点数减半。此效果发动的回合，我方不能进行战斗阶段。
  }}
