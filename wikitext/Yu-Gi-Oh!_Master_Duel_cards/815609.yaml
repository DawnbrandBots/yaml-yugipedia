  | de_name   = Baou, Wunden reißende Flamberge
  | de_text   = Lege 1 Karte von deiner Hand auf den Friedhof und wähle dann 1 Monster auf dem Spielfeld; rüste das gewählte Ziel mit dieser Karte aus. Es erhält 500 ATK. Annulliere die Effekte von Monstern des Gegners, die durch Kampf mit dem ausgerüsteten Monster zerstört werden.
  | it_name   = Flamberga Spezza-Malvagi - Baou
  | it_text   = Manda 1 carta dalla tua mano al Cimitero, poi scegli come bersaglio 1 mostro sul Terreno; equipaggia questa carta a quel bersaglio. Esso guadagna 500 ATK. Annulla gli effetti dei mostri dell'avversario distrutti in battaglia con il mostro equipaggiato.
  | pt_name   = Flamberge Perverso - Baou
  | pt_text   = Envie 1 card da sua mão para o Cemitério e, depois, escolha 1 monstro no campo; equipe este card no alvo. Ele ganha 500 de ATK. Negue os efeitos dos monstros do oponente destruídos em batalha com o monstro equipado.
  | es_name   = Flamberge Rompedor - Baou
  | es_text   = Manda al Cementerio 1 carta en tu mano, y después selecciona 1 monstruo en el Campo; equipa esta carta a ese objetivo. Éste gana 500 ATK. Niega los efectos de monstruos del adversario destruidos en batalla con el monstruo equipado.
  | ja_text   = 手札を１枚墓地へ送ってこのカードを発動できる。<br />①：装備モンスターの攻撃力は５００アップする。<br />②：装備モンスターが戦闘で相手モンスターを破壊した場合、その破壊されたモンスターはフィールド・墓地に存在する限り効果が無効化される。
  | ko_name   = 파사의 대검－바오우
  | ko_text   = 패의 카드 1장을 묘지로 보내고 장착한다. 장착 몬스터의 공격력은 500 포인트 올린다. 이 카드를 장착한 몬스터가 전투로 상대 몬스터를 파괴했을 경우, 그 몬스터의 효과는 무효화된다.
  | tc_name   = 破邪之大劍－巴奧
  | tc_text   = 可將１張手牌送至墓地發動此卡。裝備怪獸的攻擊力提升５００。在裝備怪獸因戰鬥破壞對方怪獸的狀況下，該怪獸的效果無效化。
  | sc_name   = 破邪之大剑－巴奥
  | sc_text   = 将１张手牌送入墓地进行装备。装备怪兽的攻击力上升５００点。装备此卡的怪兽通过战斗破坏对手怪兽的场合，该怪兽的效果无效。
