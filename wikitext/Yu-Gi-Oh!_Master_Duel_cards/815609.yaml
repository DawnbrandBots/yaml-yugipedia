  | text      = Send 1 card from your hand to the GY, then target 1 monster on the field; equip this card to that target. It gains 500 ATK. Negate the effects of opponent's monsters destroyed by battle with the equipped monster.

  | fr_name   = Baou - Flamberge Destructrice des Nuisibles
