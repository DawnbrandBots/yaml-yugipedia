  | fr_name   = Dragon Synchro de l'Aile Claire
  | fr_text   = 1 Syntoniseur + 1+ monstre non-Syntoniseur<br />Une fois par tour, lorsqu'un autre monstre de min. Niveau 5 active son effet sur le Terrain (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez-le. Une fois par tour, lorsqu'un effet de monstre qui cible 1 monstre de min. Niveau 5 sur le Terrain (et aucune autre carte) est activé (Effet Rapide) : vous pouvez annuler l'activation, et si vous le faites, détruisez-le. Si l'effet de cette carte détruit un monstre, cette carte gagne une ATK égale à l'ATK d'origine du monstre détruit jusqu'à la fin de ce tour.
  | de_name   = Glasflügel-Synchrodrache
  | de_text   = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Einmal pro Spielzug, wenn der Effekt eines anderen Monsters der Stufe 5 oder höher auf dem Spielfeld aktiviert wird (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre es. Einmal pro Spielzug, wenn ein Monstereffekt aktiviert wird, der 1 Monster der Stufe 5 oder höher auf dem Spielfeld (und keine anderen Karten) als Ziel wählt (Schnelleffekt): Du kannst die Aktivierung annullieren und falls du dies tust, zerstöre es. Falls der Effekt dieser Karte ein Monster zerstört, erhält diese Karte bis zum Ende dieses Spielzugs ATK in Höhe der Grund-ATK des zerstörten Monsters.
  | it_name   = Drago Synchro Ala Chiara
  | it_text   = 1 Tuner + 1+ mostri non-Tuner<br />Una volta per turno, quando un altro mostro di Livello 5 o superiore attiva il suo effetto sul Terreno (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggilo. Una volta per turno, quando viene attivato l'effetto di un mostro che sceglie come bersaglio 1 mostro di Livello 5 o superiore sul Terreno (e nessuna altra carta) (Effetto Rapido): puoi annullare l'attivazione e, se lo fai, distruggilo. Se l'effetto di questa carta distrugge un mostro, questa carta guadagna ATK pari all'ATK originale del mostro distrutto fino alla fine di questo turno.
  | pt_name   = Dragão Sincro de Asas Transparentes
  | pt_text   = 1 Regulador + 1+ monstros não-Reguladores<br />Uma vez por turno, quando outro monstro de Nível 5 ou mais ativar seus efeitos no campo (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua-o. Uma vez por turno, quando um efeito de monstro for ativado que escolha como alvo 1 monstro de Nível 5 ou mais no campo (e nenhum outro card) (Efeito Rápido): você pode negar a ativação e, se isso acontecer, destrua-o. Se o efeito deste card destruir um monstro, até o final deste turno, este card ganha ATK igual ao ATK original do monstro destruído.
  | es_name   = Dragón Sincro Ala Transparente
  | es_text   = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Una vez por turno, cuando otro monstruo de Nivel 5 o mayor activa su efecto en el Campo (Efecto Rápido): puedes negar la activación y, si lo haces, destrúyelo. Una vez por turno, cuando es activado un efecto de monstruo que selecciona 1 monstruo de Nivel 5 o mayor en el Campo (y ninguna otra carta) (Efecto Rápido): puedes negar la activación y, si lo haces, destrúyelo. Si el efecto de esta carta destruye un monstruo, hasta el final de este turno esta carta gana ATK igual al ATK original del monstruo destruido.
  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />①：１ターンに１度、フィールドの他のレベル５以上のモンスターの効果が発動した時に発動できる。その発動を無効にし破壊する。<br />②：１ターンに１度、フィールドのレベル５以上のモンスター１体のみを対象とするモンスターの効果が発動した時に発動できる。その発動を無効にし破壊する。<br />③：このカードの効果でモンスターを破壊した場合、このカードの攻撃力はターン終了時まで、このカードの効果で破壊したモンスターの元々の攻撃力分アップする。
  | ko_name   = 클리어윙 싱크로 드래곤
  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />①: 1턴에 1번, 필드의 다른 레벨 5 이상의 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ②: 1턴에 1번, 필드의 레벨 5 이상의 몬스터 1장만을 대상으로 하는 몬스터의 효과가 발동했을 때에 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. ③: 이 카드의 효과로 몬스터를 파괴했을 경우, 이 카드의 공격력은 턴 종료시까지, 이 카드의 효과로 파괴한 몬스터의 원래 공격력만큼 올린다.
  | tc_name   = 幻透翼同步龍
  | tc_text   = 協調＋協調以外的怪獸１隻以上<br />①：１回合１次，可在場上的此卡以外的等級５以上的怪獸發動效果時發動。將該發動變為無效進行破壞。②：１回合１次，可在僅以場上的１隻等級５以上的怪獸做為對象的怪獸效果發動時發動。將該發動變為無效進行破壞。③：在透過此卡的效果破壞怪獸的狀況下，此卡的攻擊力在回合結束前，依據此卡破壞的怪獸的原本的攻擊力進行提升。
  | sc_name   = 清透翼同步龙
  | sc_text   = 协调+1只以上协调以外的怪兽<br />①：1回合1次，此卡以外的场上的等级5以上的怪兽的效果发动时可以发动。将该发动无效并破坏。②：1回合1次，仅以场上的1只等级5以上的怪兽为对象的怪兽的效果发动时可以发动。将该发动无效并破坏。③：因此卡的效果破坏了怪兽的情况下，此卡的攻击力直至回合结束时为止，上升相当于因此卡的效果破坏的怪兽的原本的攻击力的数值。
