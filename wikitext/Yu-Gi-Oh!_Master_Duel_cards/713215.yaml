  | text      = If you have an "Artifact" monster in your Deck: Target 1 Spell/Trap on the field; destroy that target, and if you do, Set 1 "Artifact" monster from your Deck to your Spell & Trap Zone as a Spell. If this card in its owner's possession is destroyed by an opponent's card: Your opponent skips their next Battle Phase.
  | fr_name   = Ignition d'Artéfact
  | fr_text   = Si vous avez un monstre "Artéfact" dans votre Deck : ciblez 1 Magie/Piège sur le Terrain ; détruisez la cible, et si vous le faites, Posez 1 monstre "Artéfact" depuis votre Deck dans votre Zone Magie & Piège comme une Magie. Si cette carte en possession de son propriétaire est détruite par une carte de l'adversaire : votre adversaire saute sa prochaine Battle Phase.
  | de_name   = Artefaktzündung
  | de_text   = Falls du ein „Artefakt“-Monster in deinem Deck hast: Wähle 1 Zauber/Falle auf dem Spielfeld; zerstöre das gewählte Ziel und falls du dies tust, setze 1 „Artefakt“-Monster von deinem Deck als Zauber in deine Zauber- & Fallenzone. Falls diese Karte, die ihrem Besitzer gehört, durch eine Karte eines Gegners zerstört wird: Dein Gegner überspringt seine nächste Battle Phase.
  | it_name   = Artefatto Accensione
  | it_text   = Se hai un mostro "Artefatto" nel tuo Deck: scegli come bersaglio 1 Magia/Trappola sul Terreno; distruggi quel bersaglio e, se lo fai, Posiziona 1 mostro "Artefatto" dal tuo Deck nella tua Zona Magie & Trappole come una Magia. Se questa carta sotto il comando del suo proprietario viene distrutta da una carta dell'avversario: il tuo avversario salta la sua prossima Battle Phase.
  | pt_name   = Artefato Ignição
  | pt_text   = Se você tiver um monstro "Artefato" no seu Deck: escolha 1 Magia/Armadilha no campo; destrua o alvo e, se isso acontecer, Baixe 1 monstro "Artefato" do seu Deck em uma Zona de Magias & Armadilhas sua como uma Magia. Se este card em posse do seu dono for destruído por um card do oponente: seu oponente pula sua Próxima Fase de Batalha.
  | es_name   = Encendido del Artefacto
  | es_text   = Si tienes un monstruo "Artefacto" en tu Deck: selecciona 1 Mágica/Trampa en el Campo; destruye ese objetivo y, si lo haces, Coloca en tu Zona de Magia y Trampas 1 monstruo "Artefacto" en tu Deck, como una Mágica. Si esta carta en posesión de su dueño es destruida por una carta del adversario: tu adversario se salta su próxima Battle Phase.
  | ja_text   = ①：フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊し、デッキから「アーティファクト」モンスター１体を魔法カード扱いで自分の魔法＆罠ゾーンにセットする。<br />②：このカードが相手によって破壊された場合に発動する。次の相手バトルフェイズをスキップする。
  | ko_name   = 아티팩트 무브먼트
  | ko_text   = 필드 위의 마법 / 함정 카드 1장을 선택하고 파괴하여, 덱에서 "아티팩트"라는 이름이 붙은 몬스터 1장을 골라 마법 카드로 취급하여 마법 & 함정 카드 존에 세트한다. 또한, 이 카드가 상대에 의해서 파괴되었을 경우, 다음 상대의 배틀 페이즈를 스킵한다.
  | tc_name   = 古遺物・運動
  | tc_text   = ①：可將場上的１張魔法・陷阱卡做為對象發動。破壞該卡，從牌組選擇１隻「古遺物」怪獸，視為魔法卡覆蓋在我方的魔法＆陷阱區。②：在此卡被對方破壞的狀況下發動。跳過下一個對方戰鬥階段。
  | sc_name   = 古遗物动力机芯
  | sc_text   = ①：以场上１张魔法・陷阱卡为对象可以发动。将该卡破坏，从牌组挑选１只“古遗物”怪兽，视为魔法卡放置在自己的魔法与陷阱区域。②：此卡因对手被破坏的情况下发动。跳过下一个对手的战斗阶段。
