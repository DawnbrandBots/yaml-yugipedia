title: Lunalight Cat Dancer (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = DARK
  | types     = Beast-Warrior / Fusion / Effect
  | level     = 7
  | atk       = 2400
  | def       = 2000
  | text      = 2 "Lunalight" monsters<br />Cannot be destroyed by battle. Once per turn, during your Main Phase 1: You can Tribute 1 other "Lunalight" monster; for the rest of this turn, the first time each monster your opponent controls would be destroyed by battle, it is not destroyed, also this card can attack all monsters your opponent controls, twice each, this turn. If this card declares an attack: Inflict 100 damage to your opponent.

  | fr_name   = Chat Danseur de Clair de Lune
  | fr_text   = 2 monstres "Clair de Lune"<br />Non destructible au combat. Une fois par tour, durant votre Main Phase 1 : vous pouvez Sacrifier 1 autre monstre "Clair de Lune" ; le reste de ce tour, la première fois que chaque monstre contrôlé par votre adversaire va être détruit au combat, il n'est pas détruit, et aussi, cette carte peut attaquer deux fois tous les monstres contrôlés par votre adversaire ce tour. Si cette carte déclare une attaque : infligez 100 points de dommages à votre adversaire.
  | de_name   = Lunalicht Katzentänzerin
  | de_text   = 2 „Lunalicht“-Monster<br />Kann nicht durch Kampf zerstört werden. Einmal pro Spielzug, während deiner Main Phase 1: Du kannst 1 anderes „Lunalicht“-Monster als Tribut anbieten; für den Rest dieses Spielzugs wird jedes Monster, das dein Gegner kontrolliert, das erste Mal, dass es durch Kampf zerstört würde, nicht zerstört, zusätzlich kann diese Karte alle Monster, die dein Gegner kontrolliert, in diesem Spielzug zweimal angreifen. Falls diese Karte einen Angriff deklariert: Füge deinem Gegner 100 Schaden zu.
  | it_name   = Gatto Danzante della Lucelunare
  | it_text   = 2 mostri "Lucelunare"<br />Non può essere distrutto in battaglia. Una volta per turno, durante la tua Main Phase 1: puoi offrire come Tributo 1 altro mostro "Lucelunare"; per il resto di questo turno, la prima volta che ogni mostro controllato dal tuo avversario sta per essere distrutto in battaglia, invece non viene distrutto, inoltre questa carta può attaccare tutti i mostri controllati dal tuo avversario, due volte ciascuno, in questo turno. Se questa carta dichiara un attacco: infliggi 100 danni al tuo avversario.
  | pt_name   = Gata Dançarina Luzlunar
  | pt_text   = 2 monstros "Luzlunar"<br />Não pode ser destruído em batalha. Uma vez por turno, durante sua Fase Principal 1: você pode oferecer como Tributo 1 outro monstro "Luzlunar"; pelo resto deste turno, na primeira vez que cada monstro que seu oponente controla seria destruído em batalha, ele não é destruído e, além disso, neste turno, este card pode atacar todos os monstros que seu oponente controla, duas vezes cada. Se este card declarar um ataque: cause 100 de dano ao seu oponente.
  | es_name   = Gata Bailarina de la Lunaluz
  | es_text   = 2 monstruos "Lunaluz"<br />No puede ser destruida en batalla. Una vez por turno, durante tu Main Phase 1: puedes Sacrificar otro monstruo "Lunaluz"; por el resto de este turno, la primera vez que cada monstruo controlado por tu adversario fuera a ser destruido en batalla, no lo es, y además, este turno, esta carta puede atacar a todos los monstruos que controle tu adversario, dos veces a cada uno. Si esta carta declara un ataque: inflige 100 puntos de daño a tu adversario.
  | ja_text   = 「ムーンライト」モンスター×２<br />①：このカードは戦闘では破壊されない。<br />②：１ターンに１度、自分メインフェイズ１に、自分フィールドの他の「ムーンライト」モンスター１体をリリースして発動できる。このターン、相手モンスターはそれぞれ１度だけ戦闘では破壊されず、このカードは全ての相手モンスターに２回ずつ攻撃できる。<br />③：このカードの攻撃宣言時に発動する。相手に１００ダメージを与える。
  | ko_name   = 문라이트 캣 댄서
  | ko_text   = "문라이트" 몬스터 × 2<br />①: 이 카드는 전투로는 파괴되지 않는다. ②: 1턴에 1번, 자신 메인 페이즈 1 에 이 카드 이외의 자신 필드의 "문라이트" 몬스터 1장을 릴리스하고 발동할 수 있다. 이 턴에, 상대 몬스터는 각각 1번만 전투로는 파괴되지 않으며, 이 카드는 모든 상대 몬스터에 2회씩 공격할 수 있다. ③: 이 카드의 공격 선언시에 발동한다. 상대에게 100 데미지를 준다.
  | tc_name   = 月光舞貓姬
  | tc_text   = 「月光」怪獸×２<br />①：此卡不會因戰鬥被破壞。②：１回合１次，可在我方主要階段１解放我方場上的１隻此卡以外的「月光」怪獸發動。此回合，對方怪獸各僅限１次不會因戰鬥被破壞，此卡可攻擊對方的所有怪獸各２次。③：此卡的攻擊宣言時發動。給予對方１００傷害。
  | sc_name   = 月光舞猫姬
  | sc_text   = “月光”怪兽×２<br />①：此卡不会因战斗被破坏。②：１回合１次，在自己的主要阶段１，解放自己场上此卡以外的１只“月光”怪兽可以发动。此回合，对手怪兽各仅１次不会因战斗被破坏，此卡可攻击所有对手怪兽各２次。③：此卡的攻击宣言时发动。给予对手１００伤害。
  }}
