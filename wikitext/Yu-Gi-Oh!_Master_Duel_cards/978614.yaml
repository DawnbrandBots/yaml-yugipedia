title: Spright Double Cross (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 monster on the field or in either GY, then activate 1 of these appropriate effects;<br />●Attach the targeted monster to 1 Rank 2 monster you control as material.<br />●Place the targeted monster your opponent controls in your zone your Link-2 monster points to, and take control of it.<br />●Special Summon the targeted monster from either GY to your zone your Link-2 monster points to.<br />You can only activate 1 "Spright Double Cross" per turn.

  | fr_name   = Double Croix de Spright
  | fr_text   = Ciblez 1 monstre sur le Terrain ou dans l'un des Cimetières, puis activez 1 de ces effets appropriés ;<br />●Attachez le monstre ciblé à 1 monstre de Rang 2 que vous contrôlez comme Matériel.<br />●Placez le monstre ciblé contrôlé par votre adversaire dans votre zone pointée par votre monstre Link-2, et prenez-en le contrôle.<br />●Invoquez Spécialement le monstre ciblé depuis l'un des Cimetières dans votre zone pointée par votre monstre Link-2.<br />Vous ne pouvez activer qu'1 "Double Croix de Spright" par tour.
  | de_name   = Spright-Kreuzfeuer
  | de_text   = Wähle 1 Monster auf dem Spielfeld oder in einem beliebigen Friedhof und aktiviere dann 1 geeigneten dieser Effekte;<br />●Hänge das als Ziel gewählte Monster als Material an 1 Monster des Rangs 2 an, das du kontrollierst.<br />●Lege das als Ziel gewählte Monster, das dein Gegner kontrolliert, in deine Zone, auf die dein Monster mit Link-2 zeigt, und übernimm die Kontrolle darüber.<br />●Beschwöre das als Ziel gewählte Monster als Spezialbeschwörung von einem beliebigen Friedhof in deine Zone, auf die dein Monster mit Link-2 zeigt.<br />Du kannst nur 1 „Spright-Kreuzfeuer“ pro Spielzug aktivieren.
  | it_name   = Incrocio Doppio Spright
  | it_text   = Scegli come bersaglio 1 mostro sul Terreno o in qualsiasi Cimitero, poi attiva 1 di questi effetti appropriati;<br />●Attacca il mostro scelto come bersaglio a 1 mostro di Rango 2 che controlli come materiale.<br />●Metti il mostro scelto come bersaglio controllato dal tuo avversario in una tua zona puntata da un tuo mostro Link-2, e prendine il controllo.<br />●Evoca Specialmente il mostro scelto come bersaglio da qualsiasi Cimitero in una tua zona puntata da un tuo mostro Link-2.<br />Puoi attivare solo 1 "Incrocio Doppio Spright" per turno.
  | pt_name   = Dupla Traição Spright
  | pt_text   = Escolha 1 monstro no campo ou em qualquer Cemitério e, depois, ative 1 desses efeitos apropriados;<br />●Associe o monstro alvo a 1 monstro de Classe 2 que você controla como matéria.<br />●Coloque o monstro alvo que seu oponente controla em uma zona sua para a qual um monstro de Link-2 seu apontar e tome o controle dele.<br />●Invoque o monstro alvo por Invocação-Especial de qualquer Cemitério em uma zona sua para a qual um monstro de Link-2 seu apontar.<br />Você só pode ativar 1 "Dupla Traição Spright" por turno.
  | es_name   = Doble Cruz Spright
  | es_text   = Selecciona 1 monstruo en el Campo o en cualquier Cementerio, y después activa 1 de estos efectos apropiados;<br />●Acopla el monstruo seleccionado a 1 monstruo de Rango 2 que controles como material.<br />●Pon el monstruo seleccionado que controla tu adversario en tu zona a la que apunte tu monstruo Link-2, y toma su control.<br />●Invoca de Modo Especial el monstruo seleccionado desde cualquier Cementerio a tu zona a la que apunte tu monstruo Link-2.<br />Sólo puedes activar 1 "Doble Cruz Spright" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分か相手のフィールド・墓地のモンスター１体を対象とし、以下の効果から１つを選択して発動できる。<br />●対象のモンスターを、自分フィールドのランク２モンスター１体のＸ素材とする。<br />●対象の相手フィールドのモンスターを、自分フィールドのリンク２モンスターのリンク先となる自分フィールドに置いてコントロールを得る。<br />●対象の墓地のモンスターを、自分フィールドのリンク２モンスターのリンク先となる自分フィールドに特殊召喚する。
  | ko_name   = 스프라이트 더블크로스
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신이나 상대의 필드 / 묘지의 몬스터 1장을 대상으로 하고, 이하의 효과에서 1개를 선택하여 발동할 수 있다. ●대상 몬스터를, 자신 필드의 랭크 2 몬스터 1장의 엑시즈 소재로 한다. ●대상의 상대 필드의 몬스터를, 자신 필드의 링크 2 몬스터의 링크 앞이 되는 자신 필드에 놓고 컨트롤을 얻는다. ●대상 묘지의 몬스터를, 자신 필드의 링크 2 몬스터의 링크 앞이 되는 자신 필드에 특수 소환한다.
  | tc_name   = 電光閃靈・雙交叉擊
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可將我方或對方場上・墓地的１隻怪獸做為對象，從以下效果選擇１個發動。<br />●從我方場上選擇１隻階級２怪獸，將對象怪獸重疊至其下方做為超量素材。<br />●將對象對方場上的怪獸放置在我方場上的連結２怪獸連結指向的我方場上，獲得控制權。<br />●特殊召喚對象墓地的怪獸至我方場上的連結２怪獸連結指向的我方場上。
  | sc_name   = 电光闪灵・双交叉击
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：以自己或对手场上・墓地的１只怪兽为对象，可从以下效果中选择１个发动。<br />●挑选自己场上的１只阶级２怪兽，将对象怪兽重叠在其下方作为超量素材。<br />●将对象的对手场上怪兽放在自己场上连接２怪兽连接端的自己场上，获得其控制权。<br />●将对象的墓地怪兽特殊召唤至自己场上连接２怪兽连接端的自己场上。
  }}
