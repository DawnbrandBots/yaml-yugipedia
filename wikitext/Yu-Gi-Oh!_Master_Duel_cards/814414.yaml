  | ja_text   = チューナー＋チューナー以外の幻竜族モンスター１体以上<br />このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがモンスターゾーンに存在する状態で、自分が幻竜族ＳモンスターをＳ召喚した場合に発動できる。自分は１枚ドローする。<br />②：相手がモンスターを特殊召喚した場合に発動できる。その内の１体を除外し、相手に１２００ダメージを与える。<br />③：相手が魔法・罠カードの効果を発動した時に発動できる。そのカードを除外し、相手に１２００ダメージを与える。
