title: Aqua Spirit (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | attribute          = WATER
  | types              = Aqua / Effect
  | level              = 4
  | atk                = 1600
  | def                = 1200
  | lore               = Cannot be Normal Summoned/Set. Must first be Special Summoned (from your hand) by banishing 1 WATER monster from your GY. Once per turn, during your opponent's Standby Phase: You can target 1 face-up monster your opponent controls; change that target's battle position, and if you do, it cannot change its battle position for the rest of this turn.
  | releases           = Legacy Pack
  | fr_name            = L'Esprit de l'Eau
  | fr_lore            = Ni Invocable Normalement ni Posable Normalement. Doit d'abord être Invoquée Spécialement (depuis votre main) en bannissant 1 monstre EAU depuis votre Cimetière. Une fois par tour, durant la Standby Phase de votre adversaire : vous pouvez cibler 1 monstre face recto contrôlé par votre adversaire ; changez la position de combat de la cible, et si vous le faites, elle ne peut pas changer sa position de combat le reste de ce tour.
  | de_name            = Wassergeist
  | de_lore            = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss erst als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 WASSER Monster von deinem Friedhof verbannst. Einmal pro Spielzug, während der Standby Phase deines Gegners: Du kannst 1 offenes Monster wählen, das dein Gegner kontrolliert; ändere die Kampfposition jenes gewählten Ziels und falls du dies tust, kann es für den Rest dieses Spielzugs seine Kampfposition nicht ändern.
  | it_name            = Spirito Aqua
  | it_lore            = Non può essere Evocato Normalmente/Posizionato. Deve prima essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro ACQUA dal tuo Cimitero. Una volta per turno, durante la Standby Phase del tuo avversario: puoi scegliere come bersaglio 1 mostro scoperto controllato dal tuo avversario; cambia la posizione di quel bersaglio e, se lo fai, esso non può cambiare la sua posizione per il resto di questo turno.
  | pt_name            = Espírito da Aqua
  | pt_lore            = Não pode ser Invocado por Invocação-Normal/Baixado. Primeiro deve ser Invocado por Invocação-Especial (da sua mão) ao banir 1 monstro de ÁGUA do seu Cemitério. Uma vez por turno, durante a Fase de Apoio do seu oponente: você pode escolher 1 monstro com a face para cima que seu oponente controla; mude a posição de batalha do alvo e, se isso acontecer, ele não pode mudar sua posição de batalha pelo resto deste turno.
  | es_name            = Espíritu de Aqua
  | es_lore            = No puede ser Invocado de Modo Normal/Colocado. Debe ser primero Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo de AGUA en tu Cementerio. Una vez por turno, durante la Standby Phase de tu adversario: puedes seleccionar 1 monstruo boca arriba que controle tu adversario; cambia la posición de batalla de ese objetivo y, si lo haces, por el resto de este turno éste no puede cambiar su posición de batalla.
  | ja_lore            = このカードは通常召喚できない。自分の墓地から水属性モンスター１体を除外した場合に特殊召喚できる。①：相手スタンバイフェイズに、相手フィールドの表側表示モンスター１体を対象として発動できる。その相手の表側表示モンスターの表示形式を変更する。このターン、そのモンスターは表示形式を変更できない。
  | ko_name            = 물의 정령 아쿠에리어
  | ko_lore            = 이 카드는 통상 소환할 수 없다. 자신 묘지에서 물 속성 몬스터 1장을 제외했을 경우에 특수 소환할 수 있다. ①: 상대 스탠바이 페이즈에 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대의 앞면 표시 몬스터의 표시 형식을 변경한다. 이 턴에 그 몬스터는 표시 형식을 변경할 수 없다.
  | tc_name            = 水之精靈 亞庫艾莉婭
  | tc_lore            = 此卡無法通常召喚。可在從我方墓地將１隻水屬性怪獸除外的狀況下特殊召喚。①：在對方準備階段，可將對方場上的１隻正面表示怪獸做為對象發動。變更該對方正面表示怪獸的表示形式。此回合，該怪獸無法變更表示形式。
  | sc_name            = 水之精灵 亚库艾莉娅
  | sc_lore            = 此卡不可通常召唤。将我方墓地中１只水属性怪兽从游戏中除外的场合，可特殊召唤此卡。可每次在对手的准备阶段选择对手场上１只表侧表示的怪兽并变更其表示形式。该回合所选择怪兽不可变更表示形式。
  }}
