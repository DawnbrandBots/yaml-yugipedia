  | text               = 2+ Level 10 monsters<br />When your opponent activates a card or effect (Quick Effect): You can detach 1 material from this card; negate the activation, then you can detach 1 material from this card, then destroy 1 card on the field. At the start of the Damage Step, if this card attacks while it has material: You can destroy 1 card on the field. If this Xyz Summoned card is destroyed: You can destroy 1 card on the field. You can only use each effect of "Varudras, the Final Bringer of the End Times" once per turn.
  | fr_name            = Varudras, le Dernier Apporteur de la Fin des Temps
  | fr_text            = 2+ monstres de Niveau 10<br />Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; annulez l'activation, puis vous pouvez détacher 1 Matériel de cette carte, puis détruisez 1 carte sur le Terrain. Au début de la Damage Step, si cette carte attaque tant qu'elle a du Matériel : vous pouvez détruire 1 carte sur le Terrain. Si cette carte Invoquée par Xyz est détruite : vous pouvez détruire 1 carte sur le Terrain. Vous ne pouvez utiliser chaque effet de "Varudras, le Dernier Apporteur de la Fin des Temps" qu'une fois par tour.
  | de_name            = Varudras, der letzte Bringer der Endzeit
  | de_text            = 2+ Monster der Stufe 10<br />Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; annulliere die Aktivierung, dann kannst du 1 Material von dieser Karte abhängen, dann zerstöre 1 Karte auf dem Spielfeld. Am Beginn des Damage Steps, falls diese Karte angreift, solange sie Material hat: Du kannst 1 Karte auf dem Spielfeld zerstören. Falls diese als Xyz-Beschwörung beschworene Karte zerstört wird: Du kannst 1 Karte auf dem Spielfeld zerstören. Du kannst jeden Effekt von „Varudras, der letzte Bringer der Endzeit“ nur einmal pro Spielzug verwenden.
  | it_name            = Varudras, il Portatore Finale della Fine dei Tempi
  | it_text            = 2+ mostri di Livello 10<br />Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi staccare 1 materiale da questa carta; annulla l'attivazione, poi puoi staccare 1 materiale da questa carta, poi distruggere 1 carta sul Terreno. All'inizio del Damage Step, se questa carta attacca mentre ha materiale: puoi distruggere 1 carta sul Terreno. Se questa carta Evocata Xyz viene distrutta: puoi distruggere 1 carta sul Terreno. Puoi utilizzare ogni effetto di "Varudras, il Portatore Finale della Fine dei Tempi" una sola volta per turno.
  | pt_name            = Varudras, o Arauto Final do Fim dos Tempos
  | pt_text            = 2+ monstros de Nível 10<br />Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode desassociar 1 matéria deste card; negue a ativação e, depois, você pode desassociar 1 matéria deste card e, depois, destrua 1 card no campo. No começo da Etapa de Dano, se este card atacar enquanto tiver matéria: você pode destruir 1 card no campo. Se este card Invocado por Invocação-Xyz for destruído: você pode destruir 1 card no campo. Você só pode usar cada efeito de "Varudras, o Arauto Final do Fim dos Tempos" uma vez por turno.
  | es_name            = Varudras, el Último Portador del Fin de los Tiempos
  | es_text            = 2+ monstruos de Nivel 10<br />Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes desacoplar 1 material de esta carta; niega la activación, y después puedes desacoplar 1 material de esta carta, y después destruye 1 carta en el Campo. Al comienzo del Damage Step, si esta carta ataca mientras tiene material: puedes destruir 1 carta en el Campo. Si esta carta Invocada Xyz es destruida: puedes destruir 1 carta en el Campo. Sólo puedes usar cada efecto de "Varudras, el Último Portador del Fin de los Tiempos" una vez por turno.
  | ja_text            = レベル１０モンスター×２体以上<br />このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：相手が効果を発動した時、このカードのＸ素材を１つ取り除いて発動できる。その発動を無効にする。その後、このカードのＸ素材を１つ取り除く事ができる。その場合、さらにフィールドのカード１枚を破壊する。<br />②：Ｘ素材を持っているこのカードが攻撃するダメージステップ開始時に発動できる。フィールドのカード１枚を破壊する。<br />③：Ｘ召喚したこのカードが破壊された場合に発動できる。フィールドのカード１枚を破壊する。
  | ko_name            = 데카네로그－발드라스
  | ko_text            = 레벨 10 몬스터 × 2장 이상<br />이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 상대가 효과를 발동했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 발동을 무효로 한다. 그 후, 이 카드의 엑시즈 소재를 1개 제거할 수 있다. 그 경우, 추가로 필드의 카드 1장을 파괴한다.<br />②: 엑시즈 소재를 가지고 있는 이 카드가 공격하는 데미지 스텝 개시시에 발동할 수 있다. 필드의 카드 1장을 파괴한다.<br />③: 엑시즈 소환한 이 카드가 파괴되었을 경우에 발동할 수 있다. 필드의 카드 1장을 파괴한다.
  | tc_name            = 終戒超獸－瓦魯達羅斯
  | tc_text            = 等級１０怪獸×２隻以上<br />此卡名的①②③效果１回合僅可各使用１次。<br />①：對手發動效果時，去除此卡的１個超量素材可以發動。將該發動無效。然後，可去除此卡的１個超量素材。該情況下，進而將場上的１張卡破壞。<br />②：擁有超量素材的此卡攻擊的傷害步驟開始時可以發動。將場上的１張卡破壞。<br />③：超量召喚的此卡被破壞的情況下可以發動。將場上的１張卡破壞。
  | sc_name            = 终戒超兽－瓦鲁达罗斯
  | sc_text            = 等级１０怪兽×２只以上<br />此卡名的①②③效果１回合仅可各使用１次。<br />①：对手发动效果时，去除此卡的１个超量素材可以发动。将该发动无效。然后，可去除此卡的１个超量素材。该情况下，进而将场上的１张卡破坏。<br />②：拥有超量素材的此卡攻击的伤害步骤开始时可以发动。将场上的１张卡破坏。<br />③：超量召唤的此卡被破坏的情况下可以发动。将场上的１张卡破坏。
