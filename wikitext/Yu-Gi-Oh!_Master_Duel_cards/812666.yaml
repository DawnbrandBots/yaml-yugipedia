title: Puppet Parade (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = If your opponent controls more monsters than you do: Special Summon "Gimmick Puppet" monsters with different names from your Deck, up to the difference, then, if your opponent's LP are at least 2000 higher than yours, you can Set 1 "Rank-Up-Magic" Normal Spell directly from your Deck. For the rest of this turn after this card resolves, you cannot Special Summon monsters, except "Gimmick Puppet" monsters. You can only activate 1 "Puppet Parade" per turn.

  | fr_name   = Parade de Poupées
  | fr_text   = Si votre adversaire contrôle plus de monstres que vous : Invoquez Spécialement un nombre de monstres "Poupée Truquée" de noms différents depuis votre Deck, inférieur ou égal à la différence, puis, si votre adversaire a min. 2000 LP de plus que vous, vous pouvez Poser 1 Magie Normale "Magie-Rang-Plus" directement depuis votre Deck. Le reste de ce tour après la résolution de cette carte, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Poupée Truquée" exclus). Vous ne pouvez activer qu'1 "Parade de Poupées" par tour.
  | de_name   = Marionettenparade
  | de_text   = Falls dein Gegner mehr Monster kontrolliert als du: Beschwöre „Gimmick-Marionette“-Monster mit unterschiedlichen Namen bis zur Differenz als Spezialbeschwörung von deinem Deck, dann, falls dein Gegner mindestens 2000 LP mehr als du hat, kannst du 1 Normalen „Rangsteigerungszauber“- oder „Rangsteigerungsmagie“-Zauber direkt von deinem Deck setzen. Für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, kannst du keine Monster als Spezialbeschwörung beschwören, außer „Gimmick-Marionette“-Monstern. Du kannst nur 1 „Marionettenparade“ pro Spielzug aktivieren.
  | it_name   = Parata di Burattini
  | it_text   = Se il tuo avversario controlla più mostri di te: Evoca Specialmente dal tuo Deck mostri "Burattino Arnese" con nomi diversi, fino alla differenza, poi, se i LP del tuo avversario sono superiori ai tuoi di almeno 2000, puoi Posizionare 1 Magia Normale "Alza-Rango-Magico" direttamente dal tuo Deck. Per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente mostri, eccetto mostri "Burattino Arnese". Puoi attivare solo 1 "Parata di Burattini" per turno.
  | pt_name   = Parada das Marionetes
  | pt_text   = Se seu oponente controlar mais monstros que você: Invoque por Invocação-Especial monstros "Engenhoca Marionete" com nomes diferentes do seu Deck, até a diferença e, depois, se os PV do seu oponente forem pelo menos 2000 a mais que os seus, você pode Baixar 1 Magia Normal "Magia de Aumento de Classe" diretamente do seu Deck. Pelo resto deste turno depois que este card resolver, você não pode Invocar monstros por Invocação-Especial, exceto monstros "Engenhoca Marionete". Você só pode ativar 1 "Parada das Marionetes" por turno.
  | es_name   = Desfile de Marionetas
  | es_text   = Si tu adversario controla más monstruos que tú: Invoca de Modo Especial, desde tu Deck, hasta tantos monstruos "Marioneta Trucada" con nombres diferentes como la diferencia y después, si los LP de tu adversario son al menos 2000 más que los tuyos, puedes Colocar 1 Mágica Normal "Magia de Subida de Rango" directamente desde tu Deck. Por el resto de este turno después de que esta carta se resuelva, no puedes Invocar monstruos de Modo Especial, excepto monstruos "Marioneta Trucada". Sólo puedes activar 1 "Desfile de Marionetas" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：相手フィールドのモンスターの数が自分フィールドのモンスターより多い場合、その差の数までデッキから「ギミック・パペット」モンスターを特殊召喚する（同名カードは１枚まで）。自分のＬＰが相手より２０００以上少ない場合、さらにデッキから「ＲＵＭ」通常魔法カード１枚を自分フィールドにセットできる。このカードの発動後、ターン終了時まで自分は「ギミック・パペット」モンスターしか特殊召喚できない。
  | ko_name   = 괴뢰장의－퍼핏 퍼레이드
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 필드의 몬스터의 수가 자신 필드의 몬스터보다 많을 경우, 그 차만큼 덱에서 "기믹 퍼핏" 몬스터를 특수 소환한다(같은 이름의 카드는 1장까지). 자신의 LP가 상대보다 2000 이상 적을 경우, 추가로 덱에서 "RUM(랭크 업 매직)" 일반 마법 카드 1장을 골라 자신의 마법 & 함정 존에 세트할 수 있다. 이 카드의 발동 후, 턴 종료시까지 자신은 "기믹 퍼핏" 몬스터밖에 특수 소환할 수 없다.
  | tc_name   = 傀儡葬儀－傀偶遊行
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：在對方場上的怪獸數量多於我方場上的怪獸的狀況下，從牌組特殊召喚「機關傀偶」怪獸，數量最多為該差距數量（同名卡最多１張）。在我方LP比對方少２０００以上的狀況下，可另從牌組選擇１張「升階魔法」通常魔法卡覆蓋在我方的魔法＆陷阱區。此卡發動後，在回合結束前我方可特殊召喚的怪獸僅限「機關傀偶」怪獸。
  | sc_name   = 傀儡葬仪－傀偶大游行
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：对手场上怪兽的数量比自己场上的怪兽多的情况下，从牌组将“机关傀偶”怪兽特殊召唤（同名卡最多１张），数量最多为双方怪兽数量之差。自己的LP比对手少２０００以上的情况下，进而可从牌组挑选１张“升阶魔法”通常魔法卡放置在自己的魔法与陷阱区域。此卡发动后，直至回合结束时为止，自己仅可特殊召唤“机关傀偶”怪兽。
  }}
