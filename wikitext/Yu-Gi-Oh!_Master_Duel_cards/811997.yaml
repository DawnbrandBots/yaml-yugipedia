  | pt_name   = Dragão Sabre de Olhos Anômalos
  | pt_text   = Se este card estiver na sua mão: você pode oferecer como Tributo 1 monstro de LUZ; envie para o Cemitério 1 "Dragão de Olhos Anômalos" da sua mão, Deck ou do seu lado do campo e, se isso acontecer, Invoque este card por Invocação-Especial. Quando este card destruir um monstro em batalha e enviá-lo para o Cemitério: você pode destruir 1 monstro que seu oponente controla.
  | es_name   = Dragón Sable de Ojos Anómalos
  | es_text   = Si esta carta está en tu mano: puedes Sacrificar 1 monstruo de LUZ; manda al Cementerio 1 "Dragón de Ojos Anómalos" en tu mano, Deck o en tu lado del Campo, y, si lo haces, Invoca esta carta de Modo Especial. Cuando esta carta destruye un monstruo en batalla y lo manda al Cementerio: puedes destruir 1 monstruo que controle tu adversario.
  | ja_text   = ①：このカードが手札に存在する場合、自分フィールドの光属性モンスター１体をリリースして発動できる。自分の手札・デッキ・フィールド（表側表示）から「オッドアイズ・ドラゴン」１体を墓地へ送り、このカードを特殊召喚する。<br />②：このカードが戦闘でモンスターを破壊し墓地へ送った時に発動できる。相手フィールドのモンスター１体を破壊する。
  | ko_name   = 오드아이즈 세이버 드래곤
  | ko_text   = ①: 이 카드가 패에 있을 경우, 자신 필드의 빛 속성 몬스터 1장을 릴리스하고 발동할 수 있다. 패 / 덱 및 자신 필드의 앞면 표시 몬스터 중에서, "오드아이즈 드래곤" 1장을 골라 묘지로 보내고, 이 카드를 특수 소환한다. ②: 이 카드가 전투로 몬스터를 파괴하고 묘지로 보냈을 때에 발동할 수 있다. 상대 필드의 몬스터 1장을 골라 파괴한다.
  | tc_name   = 異色眼軍刀龍
