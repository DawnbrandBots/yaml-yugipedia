  | sc_name   = 异色眼军刀龙
  | sc_text   = ①：在此卡存在于手牌中的情况下，解放自己场上的１只光属性怪兽可以发动。从手牌・牌组及自己场上的表侧表示怪兽中，挑选１只“异色眼龙”送至墓地，将此卡特殊召唤。②：此卡战斗破坏怪兽并将其送至墓地时可以发动。挑选对手场上的１只怪兽破坏。
