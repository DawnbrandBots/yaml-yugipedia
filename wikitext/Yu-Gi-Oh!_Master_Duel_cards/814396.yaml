  | text      = Equip only to a Warrior monster. It gains 700 ATK. After damage calculation, if the equipped monster battled a Dragon monster: Destroy that monster at the end of that Battle Phase.
  | releases  = Legacy Pack

  | fr_name   = Épée de l'Âme du Dragon
  | fr_text   = Équipable uniquement à un monstre Guerrier. Il gagne 700 ATK. Après le calcul des dommages, si le monstre équipé a combattu un monstre Dragon : détruisez le monstre à la fin de la Battle Phase.
  | de_name   = Drachenseelen-Schwert
  | de_text   = Rüste nur ein Krieger-Monster mit dieser Karte aus. Es erhält 700 ATK. Nach der Schadensberechnung, falls das ausgerüstete Monster gegen ein Drache-Monster gekämpft hat: Zerstöre jenes Monster am Ende jener Battle Phase.
  | it_name   = Spada Anima di Drago
  | it_text   = Equipaggia solo a un mostro Guerriero. Esso guadagna 700 ATK. Dopo il calcolo dei danni, se il mostro equipaggiato ha combattuto con un mostro Drago: distruggi quel mostro alla fine di quella Battle Phase.
  | pt_name   = Espada da Alma do Dragão
  | pt_text   = Só pode ser equipado a um monstro Guerreiro. Ele ganha 700 de ATK. Depois do cálculo de dano, se o monstro equipado batalhar um monstro Dragão: destrua esse monstro no final dessa Fase de Batalha.
  | es_name   = Espada del Alma de Dragón
  | es_text   = Sólo puedes equipar esta carta a un monstruo Guerrero. Éste gana 700 ATK. Después del cálculo de daño, si el monstruo equipado batalló con un monstruo Dragón: destruye ese monstruo al final de esa Battle Phase.
  | ja_text   = 戦士族モンスターにのみ装備可能。<br />①：装備モンスターの攻撃力は７００アップする。<br />②：装備モンスターがドラゴン族モンスターと戦闘を行ったダメージ計算後に発動する。装備モンスターと戦闘を行ったそのモンスターはそのバトルフェイズ終了時に破壊される。
  | ko_name   = 용살의 검
  | ko_text   = 전사족 몬스터에만 장착 가능.<br />①: 장착 몬스터의 공격력은 700 올린다.<br />②: 장착 몬스터가 드래곤족 몬스터와 전투를 실행한 데미지 계산 후에 발동한다. 장착 몬스터와 전투를 실행한 그 몬스터는 그 배틀 페이즈 종료시에 파괴된다.
  | tc_name   = 殺龍之劍
  | tc_text   = 僅可裝備於戰士族怪獸。<br />①：裝備怪獸的攻擊力提升７００。<br />②：在裝備怪獸與龍族怪獸進行戰鬥的傷害計算後發動。與裝備怪獸進行戰鬥的該怪獸在該戰鬥階段結束時將被破壞。
  | sc_name   = 杀龙之剑
  | sc_text   = 仅限装备战士族怪兽。<br />①：装备怪兽的攻击力上升７００点。<br />②：装备怪兽与龙族怪兽进行战斗的伤害计算后发动。装备怪兽与进行战斗的该怪兽在该战斗阶段结束时被破坏。
  }}
