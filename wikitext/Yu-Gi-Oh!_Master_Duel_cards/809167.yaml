  | fr_name            = Natalia Gishki
  | fr_lore            = Non Invocable Spécialement. Durant la End Phase du tour où cette carte a été Invoquée Normalement ou retournée face recto : renvoyez-la à la main. Lorsque cette carte est Invoquée Normalement ou retournée face recto : vous pouvez cibler 1 monstre "Gishki" dans votre Cimetière ; renvoyez la cible au-dessus du Deck.
  | de_name            = Gishki Natalia
  | de_lore            = Kann nicht als Spezialbeschwörung beschworen werden. Während der End Phase des Spielzugs, in dem diese Karte als Normalbeschwörung beschworen oder aufgedeckt wurde: Gib sie auf die Hand zurück. Wenn diese Karte als Normalbeschwörung beschworen oder aufgedeckt wird: Du kannst 1 „Gishki“-Monster in deinem Friedhof wählen; lege das gewählte Ziel auf das Deck zurück.
  | it_name            = Natalia Gishki
  | it_lore            = Non può essere Evocato Specialmente. Durante la End Phase del turno in cui questa carta è stata Evocata Normalmente o scoperta: falla ritornare nella mano. Quando questa carta viene Evocata Normalmente o scoperta: puoi scegliere come bersaglio 1 mostro "Gishki" nel tuo Cimitero; fai ritornare quel bersaglio in cima al Deck.
  | pt_name            = Gishki Natalia
  | pt_lore            = Não pode ser Invocado por Invocação-Especial. Durante a Fase Final do turno em que este card foi Invocado por Invocação-Normal ou virado com a face para cima: volte-o para a mão. Quando este card for Invocado por Invocação-Normal ou virado com a face para cima: você pode escolher 1 monstro "Gishki" em seu Cemitério; volte o alvo para o topo do Deck.
  | es_name            = Natalia Gishki
  | es_lore            = No puede ser Invocada de Modo Especial. Durante la End Phase del turno en el que esta carta fue Invocada de Modo Normal o Volteada boca arriba: devuélvela a la mano. Cuando esta carta es Invocada de Modo Normal o Volteada boca arriba: puedes seleccionar 1 monstruo "Gishki" en tu Cementerio; devuelve ese objetivo a la parte superior del Deck.
  | ja_lore            = このカードは特殊召喚できない。召喚・リバースしたターンのエンドフェイズ時に持ち主の手札に戻る。このカードが召喚・リバースした時に発動できる。自分の墓地の「リチュア」と名のついたモンスター１体を選択してデッキの一番上に戻す。
  | ko_name            = 리추어 나탈리아
  | ko_lore            = 이 카드는 특수 소환할 수 없다. 일반 소환 / 리버스한 턴의 엔드 페이즈시에 주인의 패로 되돌아간다. 이 카드가 일반 소환 / 리버스했을 때, 자신 묘지의 "리추어"라는 이름이 붙은 몬스터 1장을 선택하고 덱의 맨 위로 되돌릴 수 있다.
  | tc_name            = 咒儀・娜塔利亞
  | tc_lore            = 此卡無法特殊召喚。召喚・反轉的回合的結束階段時將回到持有者的手牌。可在此卡召喚・反轉時發動。選擇我方墓地的１隻冠有「咒儀」之名的怪獸送回牌組的最上方。
  | sc_name            = 咒仪・娜塔莉亚
  | sc_lore            = 此卡不可特殊召唤。①：此卡召唤・反转时，以自己墓地的１只“咒仪”怪兽为对象可以发动。将该怪兽放回牌组最上面。②：此卡召唤・反转的回合的结束阶段发动。将此卡放回持有者的手牌。
