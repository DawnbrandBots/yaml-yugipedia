  | fr_text   = Lorsqu'un Monstre Xyz que vous contrôlez est détruit au combat : payez 1000 Life Points ; vous révélez 1 Monstre Xyz depuis l'Extra Deck avec un Rang inférieur ou égal au monstre détruit, et votre adversaire peut en faire de même (simultanément). Le joueur qui a révélé le monstre avec la plus faible ATK reçoit des dommages égaux à la différence des ATK des monstres révélés. Si votre adversaire ne révèle pas de monstre, infligez des dommages à votre adversaire égaux à l'ATK de votre monstre révélé.
  | de_name   = Xyz extrem!
  | de_text   = Wenn ein Xyz-Monster, das du kontrollierst, durch Kampf zerstört wird: Zahle 1000 Life Points; du zeigst 1 Xyz-Monster mit einem Rang kleiner oder gleich dem des zerstörten Monsters vom Extra Deck vor und (gleichzeitig) kann dein Gegner dies tun. Der Spieler, der das Monster mit den niedrigeren ATK vorgezeigt hat, erhält Schaden in Höhe der Differenz zwischen den ATK der vorgezeigten Monster. Falls der Gegner kein Monster vorzeigt, füge ihm Schaden in Höhe der ATK des vorgezeigten Monsters zu.
  | it_name   = Xyz Xtremo !!
  | it_text   = Quando un Mostro Xyz che controlli viene distrutto in battaglia: paga 1000 Life Point; rivela dall'Extra Deck 1 Mostro Xyz con Rango pari o inferiore a quello di quel mostro distrutto, e così può fare anche il tuo avversario (simultaneamente). Il giocatore che ha rivelato il mostro con l'ATK più basso subisce danno pari alla differenza tra gli ATK dei mostri rivelati. Se l'avversario non rivela un mostro, infliggi al tuo avversario danno pari all'ATK del mostro rivelato.
  | pt_name   = Xyz Extremo!!
  | pt_text   = Quando um Monstro Xyz que você controla for destruído em batalha: Pague 1000 PV; você revela 1 Monstro Xyz do Deck Adicional com uma Classe menor ou igual a desse monstro destruído, e seu oponente também pode fazê-lo (simultaneamente). O duelista que revelou o monstro com o menor ATK sofre dano igual à diferença entre os ATKs dos monstros revelados. Se o oponente não revelar um monstro, cause dano ao seu oponente igual ao ATK do seu monstro revelado.
  | es_name   = ¡Xyz Xtremo!
  | es_text   = Cuando un Monstruo Xyz que controlas es destruido en batalla: paga 1000 Life Points; muestra 1 Monstruo Xyz en tu Deck Extra cuyo Rango sea menor o igual al del monstruo destruido, y tu adversario puede hacer lo mismo (simultáneamente). El jugador que mostró al monstruo con el ATK menor recibe daño igual a la diferencia entre los ATK de los monstruos mostrados. Si tu adversario no muestra un monstruo, inflige daño a tu adversario igual al ATK del monstruo que mostraste.
  | ja_text   = ①：自分のＸモンスターが戦闘で破壊された時、１０００ＬＰを払って発動できる。お互いはそれぞれ、破壊されたモンスターのランク以下のランクを持つＸモンスター１体を自身のＥＸデッキから選んで相手に見せる。攻撃力の低いモンスターを見せたプレイヤーは、お互いに見せたモンスターの攻撃力の差分のダメージを受ける。相手がモンスターを見せなかった場合、自分が見せたモンスターの攻撃力分のダメージを相手に与える。
  | ko_name   = 엑시즈 열전!!
  | ko_text   = 자신 필드 위의 엑시즈 몬스터가 전투에 의해서 파괴되었을 때, 1000 라이프 포인트를 지불하고 발동할 수 있다. 양쪽 플레이어는 파괴된 몬스터의 랭크 이하의 랭크를 가진 엑시즈 몬스터 1장을 각각의 엑스트라 덱에서 고르고 상대에게 보여준다. 공격력이 낮은 몬스터를 보여준 플레이어는, 상대가 보여준 몬스터의 공격력과 자신이 보여준 몬스터의 공격력의 차만큼 데미지를 받는다. 상대가 몬스터를 보여주지 않았을 경우, 자신이 보여준 몬스터의 공격력만큼 데미지를 상대 라이프에 준다.
  | tc_name   = 超量熱戰！！
  | tc_text   = 在我方場上的超量怪獸因戰鬥被破壞時，可支付１０００LP發動。雙方玩家各自從額外牌組選擇１隻階級低於被破壞怪獸的超量怪獸出示給對方。出示怪獸攻擊力較低的玩家，將受到對方出示的怪獸攻擊力與我方出示的怪獸攻擊力差額的傷害。在對方未出示怪獸的狀況下，給予對方LP等同於我方出示怪獸的攻擊力的傷害。
  | sc_name   = 超量热战！！
  | sc_text   = 自己场上的超量怪兽因战斗被破坏时，支付１０００LP可以发动。双方玩家从各自的额外牌组挑选１只持有阶级是被破坏怪兽阶级以下的超量怪兽并向对手展示。展示的怪兽攻击力较低的玩家，受到对手展示怪兽攻击力与自己展示怪兽攻击力的差值的伤害。对手不展示怪兽的情况下，给予对手LP自己展示怪兽攻击力数值的伤害。
