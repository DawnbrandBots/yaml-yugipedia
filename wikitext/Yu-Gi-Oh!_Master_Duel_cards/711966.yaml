  | text        = 2+ "Altergeist" monsters<br />During the Main Phase (Quick Effect): You can Tribute 1 other "Altergeist" monster; Special Summon 1 "Altergeist" monster from your Deck to your zone this card points to. If this card is sent from the field to the GY: You can target 1 "Altergeist" card in your GY; add it to your hand. You can only use each effect of "Altergeist Primebanshee" once per turn.

  | fr_name     = Primebanshee Altergeist
  | fr_text     = 2+ monstres "Altergeist"<br />Durant la Main Phase (Effet Rapide) : vous pouvez Sacrifier 1 autre monstre "Altergeist" ; Invoquez Spécialement 1 monstre "Altergeist" depuis votre Deck dans votre zone pointée par cette carte. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez cibler 1 carte "Altergeist" dans votre Cimetière ; ajoutez-la à votre main. Vous ne pouvez utiliser chaque effet de "Primebanshee Altergeist" qu'une fois par tour.
  | de_name     = Altergeist Urbanshee
  | de_text     = 2+ „Altergeist“-Monster<br />Während der Main Phase (Schnelleffekt): Du kannst 1 anderes „Altergeist“-Monster als Tribut anbieten; beschwöre 1 „Altergeist“-Monster als Spezialbeschwörung von deinem Deck in deine Zone, auf die diese Karte zeigt. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst 1 „Altergeist“-Karte in deinem Friedhof wählen; füge sie deiner Hand hinzu. Du kannst jeden Effekt von „Altergeist Urbanshee“ nur einmal pro Spielzug verwenden.
  | it_name     = Altergeist Primebanshee
  | it_text     = 2+ mostri "Altergeist"<br />Durante la Main Phase (Effetto Rapido): puoi offrire come Tributo 1 altro mostro "Altergeist"; Evoca Specialmente 1 mostro "Altergeist" dal tuo Deck in una tua zona puntata da questa carta. Se questa carta viene mandata dal Terreno al Cimitero: puoi scegliere come bersaglio 1 carta "Altergeist" nel tuo Cimitero; aggiungila alla tua mano. Puoi utilizzare ogni effetto di "Altergeist Primebanshee" una sola volta per turno.
  | pt_name     = Altergeist Pribanshee
  | pt_text     = 2+ monstros "Altergeist"<br />Durante a Fase Principal (Efeito Rápido): você pode oferecer como Tributo 1 outro monstro "Altergeist"; Invoque por Invocação-Especial 1 monstro "Altergeist" do seu Deck em uma zona sua para a qual este card apontar. Se este card for enviado do campo para o Cemitério: você pode escolher 1 card "Altergeist" no seu Cemitério; adicione-o à sua mão. Você só pode usar cada efeito de "Altergeist Pribanshee" uma vez por turno.
  | es_name     = Altergeist Primebanshee
  | es_text     = 2+ monstruos "Altergeist"<br />Durante la Main Phase (Efecto Rápido): puedes Sacrificar otro monstruo "Altergeist"; Invoca de Modo Especial, desde tu Deck, 1 monstruo "Altergeist" a tu zona a la que apunte esta carta. Si esta carta es mandada del Campo al Cementerio: puedes seleccionar 1 carta "Altergeist" en tu Cementerio; añádela a tu mano. Sólo puedes usar cada efecto de "Altergeist Primebanshee" una vez por turno.
  | ja_text     = 「オルターガイスト」モンスター２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分・相手のメインフェイズに、このカード以外の自分フィールドの「オルターガイスト」モンスター１体をリリースして発動できる。デッキから「オルターガイスト」モンスター１体をこのカードのリンク先となる自分フィールドに特殊召喚する。<br />②：このカードがフィールドから墓地へ送られた場合、自分の墓地の「オルターガイスト」カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_name     = 얼터가이스트 프라임밴시
  | ko_text     = "얼터가이스트" 몬스터 2장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 / 상대의 메인 페이즈에, 이 카드 이외의 자신 필드의 "얼터가이스트" 몬스터 1장을 릴리스하고 발동할 수 있다. 덱에서 "얼터가이스트" 몬스터 1장을 이 카드의 링크 앞이 되는 자신 필드에 특수 소환한다. ②: 이 카드가 필드에서 묘지로 보내졌을 경우, 자신 묘지의 "얼터가이스트" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  | tc_name     = 幻變騷靈・女妖之主
  | tc_text     = 「幻變騷靈」怪獸２隻以上<br />此卡名的①②效果，１回合各僅限使用１次。①：在我方・對方的主要階段，可解放此卡以外的１隻我方場地上的「幻變騷靈」怪獸發動。從牌組特殊召喚１隻「幻變騷靈」怪獸至此卡連結指向的我方場地上。②：在此卡從場地上被送至墓地的狀況下，可將我方墓地中的１張「幻變騷靈」卡做為對象發動。將該卡加入手牌。
  | sc_name     = 幻变骚灵・隐私元班西
  | sc_text     = “幻变骚灵”怪兽2只以上<br />此卡名的①②效果1回合仅可各使用1次。①：在自己・对手的主要阶段，解放此卡以外的自己场上的1只“幻变骚灵”怪兽可以发动。从牌组将1只“幻变骚灵”怪兽特殊召唤至此卡连接端的自己场上。②：此卡从场上被送至墓地的情况下，以自己墓地的1张“幻变骚灵”卡为对象可以发动。将该卡加入手牌。
