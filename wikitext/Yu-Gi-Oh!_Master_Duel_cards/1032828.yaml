  | text      = If you control "Visas Starfrost" or a monster with 1500 ATK/2100 DEF, you can Special Summon this card (from your hand). You can only Special Summon "Mannadium Meek" once per turn this way. If this card is destroyed by battle or card effect: You can Special Summon 1 "Mannadium Meek" from your Deck, then you can increase its Level by 2.

  | fr_name   = Docile Mannadium
  | fr_text   = Si vous contrôlez "Visas Starfrost" ou un monstre avec 1500 ATK/2100 DEF, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Docile Mannadium" qu'une fois par tour de cette façon. Si cette carte est détruite au combat ou par un effet de carte : vous pouvez Invoquer Spécialement 1 "Docile Mannadium" depuis votre Deck, puis vous pouvez augmenter son Niveau de 2.
  | de_name   = Mannadium Sanft
  | de_text   = Falls du „Visas Starfrost“ oder ein Monster mit 1500 ATK/2100 DEF kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Mannadium Sanft“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 „Mannadium Sanft“ als Spezialbeschwörung von deinem Deck beschwören, dann kannst du seine Stufe um 2 erhöhen.
  | it_name   = Mannadium Mite
  | it_text   = Se controlli "Visas Starfrost" o un mostro con 1500 ATK/2100 DEF, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Mannadium Mite" una sola volta per turno in questo modo. Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi Evocare Specialmente 1 "Mannadium Mite" dal tuo Deck, poi puoi aumentare il suo Livello di 2.
  | pt_name   = Mannadium Mansa
  | pt_text   = Se você controlar "Visas Starfrost" ou um monstro com 1500 de ATK/2100 de DEF, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Mannadium Mansa" por Invocação-Especial uma vez por turno desta forma. Se este card for destruído em batalha ou por um efeito de card: você pode Invocar por Invocação-Especial 1 "Mannadium Mansa" do seu Deck e, depois, você pode aumentar seu Nível em 2.
  | es_name   = Mannadium Dócil
  | es_text   = Si controlas "Visas Starfrost" o un monstruo con 1500 ATK/2100 DEF, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Mannadium Dócil" una vez por turno de esta forma. Si esta carta es destruida en batalla o por el efecto de una carta: puedes Invocar de Modo Especial 1 "Mannadium Dócil" desde tu Deck, y después puedes aumentar su Nivel en 2.
  | ja_text   = このカード名の①の方法による特殊召喚は１ターンに１度しかできない。<br />①：自分フィールドに「ヴィサス＝スタフロスト」または攻撃力１５００／守備力２１００のモンスターが存在する場合、このカードは手札から特殊召喚できる。<br />②：このカードが戦闘・効果で破壊された場合に発動できる。デッキから「マナドゥム・ミーク」１体を特殊召喚する。その後、この効果で特殊召喚したモンスターのレベルを２つ上げる事ができる。
  | ko_name   = 마나둠 미크
  | ko_text   = 이 카드명의 ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없다. ①: 자신 필드에 "비서스＝스타프로스트" 또는 공격력 1500 / 수비력 2100 의 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. ②: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 "마나둠 미크" 1장을 특수 소환한다. 그 후, 이 효과로 특수 소환한 몬스터의 레벨을 2개 올릴 수 있다.
  | tc_name   = 瑪那桃圓鄉・溫順
  | tc_text   = 透過此卡名①方法的特殊召喚，１回合僅限１次。①：在我方場上存在「維薩思・史塔弗羅斯特」或攻擊力１５００／守備力２１００的怪獸的狀況下，可從手牌特殊召喚此卡。②：可在此卡因戰鬥・效果被破壞的狀況下發動。從牌組特殊召喚１隻「瑪那桃圓鄉・溫順」。其後，可將透過此效果特殊召喚的怪獸的等級提升２。
  | sc_name   = 玛那桃圆乡・温顺
  | sc_text   = 此卡名以①方法的特殊召唤１回合仅可进行１次。①：自己场上存在“维萨思・史塔弗罗斯特”或攻击力１５００／守备力２１００的怪兽的情况下，此卡可从手牌中特殊召唤。②：此卡因战斗・效果被破坏的情况下可以发动。从牌组将１只“玛那桃圆乡・温顺”特殊召唤。然后，以此效果特殊召唤的怪兽的等级可上升２。
