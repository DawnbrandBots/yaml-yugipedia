  | text      = If you control "Gunkan Suship Shari", you can Special Summon this card (from your hand). You can only Special Summon "Gunkan Suship Ikura" once per turn this way. During your Main Phase: You can excavate the top 3 cards from your Deck, and if you do, you can either add to your hand or Special Summon 1 excavated "Gunkan Suship Shari", also shuffle the rest into your Deck. You can only use this effect of "Gunkan Suship Ikura" once per turn.

  | fr_name   = Batosushi Gunkan Ikura
  | fr_text   = Si vous contrôlez "Batosushi Gunkan Shari", vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Batosushi Gunkan Ikura" qu'une fois par tour de cette façon. Durant votre Main Phase : vous pouvez dévoiler les 3 cartes du dessus de votre Deck, et si vous le faites, vous pouvez soit ajouter à votre main soit Invoquer Spécialement 1 "Batosushi Gunkan Shari" dévoilé, et aussi, mélangez les cartes restantes dans votre Deck. Vous ne pouvez utiliser cet effet de "Batosushi Gunkan Ikura" qu'une fois par tour.
  | de_name   = Gunkan-Suschiff Ikura
  | de_text   = Falls du „Gunkan-Suschiff Shari“ kontrollierst, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Gunkan-Suschiff Ikura“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Während deiner Main Phase: Du kannst die obersten 3 Karten deines Decks ausgraben und falls du dies tust, kannst du 1 ausgegrabenes „Gunkan-Suschiff Shari“ entweder deiner Hand hinzufügen oder als Spezialbeschwörung beschwören, zusätzlich mische den Rest in dein Deck. Du kannst diesen Effekt von „Gunkan-Suschiff Ikura“ nur einmal pro Spielzug verwenden.
  | it_name   = Gunkan Sushinave Ikura
  | it_text   = Se controlli "Gunkan Sushinave Shari", puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Gunkan Sushinave Ikura" una sola volta per turno in questo modo. Durante la tua Main Phase: puoi dissotterrare le prime 3 carte del tuo Deck e, se lo fai, puoi aggiungere alla tua mano oppure Evocare Specialmente 1 "Gunkan Sushinave Shari" dissotterrato, inoltre mischia il resto nel tuo Deck. Puoi utilizzare questo effetto di "Gunkan Sushinave Ikura" una sola volta per turno.
  | pt_name   = Ikura do Naviushi Gunkan
  | pt_text   = Se você controlar "Shari do Naviushi Gunkan", você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Ikura do Naviushi Gunkan" por Invocação-Especial uma vez por turno desta forma. Durante sua Fase Principal: você pode escavar os 3 cards do topo do seu Deck e, se isso acontecer, você pode adicionar à sua mão ou Invocar por Invocação-Especial 1 "Shari do Naviushi Gunkan" escavado e, além disso, embaralhe o resto no seu Deck. Você só pode usar este efeito de "Ikura do Naviushi Gunkan" uma vez por turno.
  | es_name   = Ikura Susharco Gunkan
  | es_text   = Si controlas a "Shari Susharco Gunkan", puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial a "Ikura Susharco Gunkan" una vez por turno de esta forma. Durante tu Main Phase: puedes excavar las 3 cartas de la parte superior de tu Deck y, si lo haces, puedes añadir a tu mano o Invocar de Modo Especial 1 "Shari Susharco Gunkan" excavado, y además baraja el resto a tu Deck. Sólo puedes usar este efecto de "Ikura Susharco Gunkan" una vez por turno.
  | ja_text   = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドに「しゃりの軍貫」が存在する場合、このカードは手札から特殊召喚できる。<br />②：自分メインフェイズに発動できる。自分のデッキの上からカードを３枚めくる。その中から「しゃりの軍貫」１体を選んで手札に加えるか特殊召喚できる。残りのカードはデッキに戻す。
  | ko_name   = 이쿠라 군관
  | ko_text   = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 "샤리 군관"이 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다.<br />②: 자신 메인 페이즈에 발동할 수 있다. 자신의 덱 위에서 카드를 3장 넘긴다. 그 중에서 "샤리 군관" 1장을 고르고 패에 넣거나 특수 소환할 수 있다. 남은 카드는 덱으로 되돌린다.
  | tc_name   = 鮭魚卵軍貫
  | tc_text   = 透過此卡名①方法的特殊召喚，１回合僅限１次，②效果１回合僅限使用１次。<br />①：在我方場上存在「醋飯軍貫」的狀況下，可從手牌特殊召喚此卡。<br />②：可在我方主要階段發動。從我方牌組的上方翻開３張卡。可從其中選擇１隻「醋飯軍貫」加入手牌或特殊召喚。剩餘的卡送回牌組。
  | sc_name   = 鲑鱼子军贯
  | sc_text   = 此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。<br />①：自己场上存在“舍利军贯”的情况下，此卡可从手牌中特殊召唤。<br />②：在自己的主要阶段可以发动。从自己的牌组上面翻开３张卡。可从其中挑选１只“舍利军贯”加入手牌或特殊召唤。将剩余的卡放回牌组。
