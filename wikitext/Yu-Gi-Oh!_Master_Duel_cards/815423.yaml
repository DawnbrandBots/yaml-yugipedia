title: Void Cauldron (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = This card is sent to the GY if you have any cards in your hand. If an "Infernity" monster(s) and/or a Level 8 DARK Dragon Synchro Monster(s) you control would be destroyed by your opponent's card effect, you can banish 1 "Infernity" card from your GY instead.

  | fr_name   = Chaudron du Vide
  | fr_text   = Cette carte est envoyée au Cimetière si vous avez des cartes dans votre main. Si un ou plusieurs monstres "Enfernité" et/ou un ou plusieurs Monstres Synchro TÉNÈBRES Dragon de Niveau 8 que vous contrôlez vont être détruits par un effet de carte de votre adversaire, vous pouvez bannir 1 carte "Enfernité" depuis votre Cimetière à la place.
  | de_name   = Kessel der Leere
  | de_text   = Diese Karte wird auf den Friedhof gelegt, falls du Karten in deiner Hand hast. Falls ein oder mehr „Ewig infernal“-Monster und/oder ein oder mehr FINSTERNIS Drache-Synchromonster der Stufe 8, die du kontrollierst, durch einen Karteneffekt deines Gegners zerstört würden, kannst du stattdessen 1 „Ewig infernal“-Karte von deinem Friedhof verbannen.
  | it_name   = Calderone del Vuoto
  | it_text   = Questa carta viene mandata al Cimitero se hai qualsiasi carta nella tua mano. Se uno o più mostri "Demoneterno" e/o uno o più Mostri Synchro OSCURITÀ Drago di Livello 8 che controlli stanno per essere distrutti dall'effetto di una carta del tuo avversario, puoi invece bandire 1 carta "Demoneterno" dal tuo Cimitero.
  | pt_name   = Caldeirão do Vácuo
  | pt_text   = Este card é enviado para o Cemitério se você tiver qualquer card na sua mão. Se um ou mais monstros "Inférnico(a)" e/ou um ou mais Monstros Sincro Dragão de TREVAS de Nível 8 que você controla seriam destruídos por um efeito de card do seu oponente, em vez disso, você pode banir 1 card "Inférnico(a)" do seu Cemitério.
  | es_name   = Caldero del Vacío
  | es_text   = Esta carta es mandada al Cementerio si tienes cartas en tu mano. Si uno o más monstruos "Inférnico/a" y/o uno o más Monstruos de Sincronía Dragón de OSCURIDAD de Nivel 8 que controles fueran a ser destruidos por el efecto de una carta de tu adversario, puedes desterrar 1 carta "Inférnico/a" en tu Cementerio en su lugar.
  | ja_text   = ①：自分フィールドの、「インフェルニティ」モンスターまたはドラゴン族・闇属性・レベル８のＳモンスターが相手の効果で破壊される場合、代わりに自分の墓地の「インフェルニティ」カード１枚を除外できる。<br />②：自分の手札が０枚ではない場合、このカードは墓地へ送られる。
  | ko_name   = 연옥의 가마
  | ko_text   = ①: 자신 필드의, "인페르니티" 몬스터 또는 드래곤족 / 어둠 속성 / 레벨 8 의 싱크로 몬스터가 상대 효과로 파괴될 경우, 대신에 자신 묘지의 "인페르니티" 카드 1장을 제외할 수 있다.<br />②: 자신의 패가 0장이 아닐 경우, 이 카드는 묘지로 보내진다.
  | tc_name   = 煉獄之釜
  | tc_text   = ①：在我方場上的「無限獄」怪獸或龍族・闇屬性・等級８同步怪獸因對方的效果被破壞的狀況下，可將我方墓地中的１張「無限獄」卡除外作為替代。<br />②：在我方手牌並非０張的狀況下，此卡會被送至墓地。
  | sc_name   = 炼狱之釜
  | sc_text   = ①：我方场上的“无限狱”怪兽或龙族、暗属性、等级８的同步怪兽因对手效果被破坏的场合，可将我方墓地的１张“无限狱”卡牌除外作为代替。<br />②：我方手牌并非０张的场合，此卡被送入墓地。
  }}
