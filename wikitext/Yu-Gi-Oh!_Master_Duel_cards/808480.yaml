  | de_name   = Porträt des Unterweltlers
  | de_text   = Wähle 1 offenes Monster, das dein Gegner kontrolliert; beschwöre 1 Monster mit dem Namen als Spezialbeschwörung von deinem Deck oder Extra Deck, aber mische es während der End Phase des nächsten Spielzugs ins Deck, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Monster als Spezialbeschwörung vom Deck oder Extra Deck beschwören. Du kannst nur 1 „Porträt des Unterweltlers“ pro Spielzug aktivieren.
  | it_name   = Ritratto Demoniaco
  | it_text   = Scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; Evoca Specialmente 1 mostro con quel nome dal tuo Deck o Extra Deck, ma mischialo nel Deck durante la End Phase del prossimo turno, inoltre non puoi Evocare Specialmente mostri dal Deck o Extra Deck per il resto di questo turno dopo che questa carta si è risolta. Puoi attivare solo 1 "Ritratto Demoniaco" per turno.
  | pt_name   = Retrato Demoníaco
  | pt_text   = Escolha 1 monstro com a face para cima que seu oponente controla; Invoque por Invocação-Especial 1 monstro com esse nome do seu Deck ou Deck Adicional, mas embaralhe-o no Deck durante a Fase Final do próximo turno e, além disso, você não pode Invocar monstros por Invocação-Especial do Deck ou Deck Adicional pelo resto deste turno depois que este card resolver. Você só pode ativar 1 "Retrato Demoníaco" por turno.
  | es_name   = Retrato Demoníaco
  | es_text   = Selecciona 1 monstruo boca arriba que controle tu adversario; Invoca de Modo Especial 1 monstruo con ese nombre desde tu Deck o Deck Extra, pero barájalo al Deck durante la End Phase del siguiente turno, y además no puedes Invocar monstruos de Modo Especial desde el Deck o Deck Extra por el resto de este turno después de que esta carta se resuelva. Sólo puedes activar 1 "Retrato Demoníaco" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：相手フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの同名モンスター１体を自分のデッキ・ＥＸデッキから特殊召喚する。この効果で特殊召喚したモンスターは次のターンのエンドフェイズにデッキに戻る。このカードの発動後、ターン終了時まで自分はデッキ・ＥＸデッキからモンスターを特殊召喚できない。
  | ko_name   = 데블즈 포트레이트
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 같은 이름의 몬스터 1장을 자신의 덱 / 엑스트라 덱에서 특수 소환한다. 이 효과로 특수 소환한 몬스터는 다음 턴의 엔드 페이즈에 주인의 덱으로 되돌아간다. 이 카드의 발동 후, 턴 종료시까지 자신은 덱 / 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.
  | tc_name   = 幻魔的肖像
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可將對方場上的１隻正面表示怪獸做為對象發動。從我方牌組・額外牌組特殊召喚１隻該怪獸的同名怪獸。透過此效果特殊召喚的怪獸，在下一個回合的結束階段將回到持有者的牌組。此卡發動後，在回合結束前我方無法從牌組・額外牌組特殊召喚怪獸。
  | sc_name   = 幻魔的肖像
  | sc_text   = 此卡牌名的卡牌１回合只可发动１张。<br />①：可以对手场上的１只表侧表示怪兽为对象发动。从我方牌组、额外牌组特殊召唤１只该怪兽的同名怪兽。以此效果特殊召唤而来的怪兽，在下一个回合的结束阶段返回至持有者牌组。此卡发动后，直至回合结束时，我方不可从牌组、额外牌组特殊召唤怪兽。
