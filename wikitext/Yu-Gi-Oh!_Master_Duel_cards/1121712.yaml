  | fr_name            = Requin Drakon
  | fr_text            = Un Monstre Xyz "Requin Drakonien" qui a cette carte comme Matériel gagne cet effet.<br />●Une fois par tour : vous pouvez détacher 2 Matériels de cette carte, puis ciblez 1 Magie/Piège sur le Terrain ; attachez-le à cette carte comme Matériel.<br />Vous ne pouvez utiliser chacun des effets suivants de "Requin Drakon" qu'une fois par tour. Si cette carte est ajoutée à votre main, sauf en la piochant : vous pouvez Invoquer Spécialement cette carte. Cette carte peut être traitée comme 2 Matériels pour l'Invocation Xyz d'un Monstre Xyz EAU qui nécessite min. 3 Matériels.
  | de_name            = Drachlingshai
  | de_text            = Ein „Haidrache“-Xyz-Monster, das diese Karte als Material hat, erhält diesen Effekt.<br />●Einmal pro Spielzug: Du kannst 2 Material von dieser Karte abhängen und dann 1 Zauber/Falle auf dem Spielfeld wählen; hänge ihn oder sie als Material an diese Karte an.<br />Du kannst jeden der folgenden Effekte von „Drachlingshai“ nur einmal pro Spielzug verwenden. Falls diese Karte deiner Hand hinzugefügt wird, außer durch Ziehen: Du kannst diese Karte als Spezialbeschwörung beschwören. Diese Karte kann als 2 Material für die Xyz-Beschwörung eines WASSER Xyz-Monsters behandelt werden, das 3 oder mehr Material erfordert.
  | it_name            = Squalo Draghetto
  | it_text            = Un Mostro Xyz "Draghetto Squalo" che ha questa carta come materiale guadagna questo effetto.<br />●Una volta per turno: puoi staccare 2 materiali da questa carta, poi scegliere come bersaglio 1 Magia/Trappola sul Terreno; attaccala a questa carta come materiale.<br />Puoi utilizzare ognuno dei seguenti effetti di "Squalo Draghetto" una sola volta per turno. Se questa carta viene aggiunta alla tua mano, eccetto pescandola: puoi Evocare Specialmente questa carta. Questa carta può essere considerata come 2 materiali per l'Evocazione Xyz di un Mostro Xyz ACQUA che richiede 3 o più materiali.
  | pt_name            = Tubarão Dragonete
  | pt_text            = Um Monstro Xyz "Dragonete Tubarão" que tenha este card como matéria ganha este efeito.<br />●Uma vez por turno: você pode desassociar 2 matérias deste card e, depois, escolha 1 Magia/Armadilha no campo; associe-a a este card como matéria.<br />Você só pode usar cada um dos seguintes efeitos de "Tubarão Dragonete" uma vez por turno. Se este card for adicionado à sua mão, exceto ao comprá-lo: você pode Invocar este card por Invocação-Especial. Este card pode ser considerado como 2 matérias para a Invocação-Xyz de um Monstro Xyz de ÁGUA que requeira 3 ou mais matérias.
  | es_name            = Tiburón Draco
  | es_text            = Un Monstruo Xyz "Draco Tiburón" que tenga esta carta como material gana este efecto.<br />●Una vez por turno: puedes desacoplar 2 materiales de esta carta, y después selecciona 1 Mágica/Trampa en el Campo; acóplala a esta carta como material.<br />Sólo puedes usar cada uno de los siguientes efectos de "Tiburón Draco" una vez por turno. Si esta carta es añadida a tu mano, excepto robándola: puedes Invocar esta carta de Modo Especial. Esta carta puede ser tratada como 2 materiales para la Invocación Xyz de un Monstruo Xyz de AGUA que requiera 3 o más materiales.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがドロー以外の方法で手札に加わった場合に発動できる。このカードを特殊召喚する。<br />②：モンスター３体以上を素材とする水属性ＸモンスターをＸ召喚する場合、このカードは２体分のＸ素材にできる。<br />③：このカードをＸ素材としている「シャーク・ドレイク」Ｘモンスターは以下の効果を得る。<br />●１ターンに１度、このカードのＸ素材を２つ取り除き、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードをこのカードのＸ素材にする。
  | ko_name            = 드레이크 샤크
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 드로우 이외의 방법으로 패에 넣어졌을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.<br />②: 몬스터 3장 이상을 소재로 하는 물 속성 엑시즈 몬스터를 엑시즈 소환할 경우, 이 카드는 2장만큼의 엑시즈 소재로 할 수 있다.<br />③: 이 카드를 소재로서 가지고 있는 "샤크 드레이크" 엑시즈 몬스터는 이하의 효과를 얻는다.<br />●1턴에 1번, 이 카드의 엑시즈 소재를 2개 제거하고, 필드의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 이 카드의 엑시즈 소재로 한다.
  | tc_name            = 龍獸鯊
