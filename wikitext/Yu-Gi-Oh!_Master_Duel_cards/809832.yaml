title: Hysteric Sign (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Continuous
  | text      = When this card is activated: Add 1 "Elegant Egotist" from your Deck or GY to your hand. During the End Phase, if this card is in the GY because it was sent there from the hand or field this turn: Add up to 3 "Harpie" cards with different names from each other from your Deck to your hand. You can only use 1 "Hysteric Sign" effect per turn, and only once that turn.

  | fr_name   = Signe Hystérique
  | fr_text   = Lorsque cette carte est activée : ajoutez 1 "Égotiste Élégant" depuis votre Deck ou Cimetière à votre main. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée depuis la main ou Terrain ce tour : ajoutez max. 3 cartes "Harpie" de noms différents les unes des autres depuis votre Deck à votre main. Vous ne pouvez utiliser qu'1 effet de "Signe Hystérique" par tour, et uniquement une fois le tour.
  | de_name   = Zeichen der Hysterie
  | de_text   = Wenn diese Karte aktiviert wird: Füge deiner Hand 1 „Vornehmer Egotist“ von deinem Deck oder Friedhof hinzu. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug von der Hand oder dem Spielfeld dorthin gelegt wurde: Füge deiner Hand bis zu 3 „Harpyie“-Karten mit unterschiedlichen Namen voneinander von deinem Deck hinzu. Du kannst nur 1 Effekt von „Zeichen der Hysterie“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_name   = Segno Isterico
  | it_text   = Quando questa carta viene attivata: aggiungi 1 "Egotista Elegante" dal tuo Deck o Cimitero alla tua mano. Durante la End Phase, se questa carta è nel Cimitero perché ci è stata mandata dalla mano o Terreno in questo turno: aggiungi fino a 3 carte "Arpia" con nomi diversi l'una dall'altra dal tuo Deck alla tua mano. Puoi utilizzare solo 1 effetto di "Segno Isterico" per turno, e solo una volta in quel turno.
  | pt_name   = Sinal Histérico
  | pt_text   = Quando este card for ativado: adicione 1 "Egotista Elegante" do seu Deck ou Cemitério à sua mão. Durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá da mão ou do campo neste turno: adicione até 3 cards "Harpia" com nomes diferentes entre eles do seu Deck à sua mão. Você só pode usar 1 efeito de "Sinal Histérico" por turno e apenas uma vez por turno.
  | es_name   = Señal Histérica
  | es_text   = Cuando esta carta es activada: añade a tu mano 1 "Egotista Elegante" en tu Deck o Cementerio. Durante la End Phase, si esta carta está en el Cementerio porque fue mandada allí este turno desde la mano o Campo: añade a tu mano hasta 3 cartas "Arpía" en tu Deck con nombres diferentes entre ellas. Sólo puedes usar 1 efecto de "Señal Histérica" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：このカードの発動時の効果処理として、自分のデッキ・墓地から「万華鏡－華麗なる分身－」１枚を手札に加える。<br />②：このカードが手札・フィールドから墓地へ送られたターンのエンドフェイズに発動する。デッキから「ハーピィ」カードを３枚まで手札に加える（同名カードは１枚まで）。
  | ko_name   = 히스테릭 사인
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 이 카드의 발동시의 효과 처리로서, 자신의 덱 / 묘지에서 "만화경 －화려한 분신－" 1장을 패에 넣는다. ②: 이 카드가 패 / 필드에서 묘지로 보내진 턴의 엔드 페이즈에 발동한다. 덱에서 "해피" 카드를 3장까지 패에 넣는다(같은 이름의 카드는 1장까지).
  | tc_name   = 歇斯底里的定約
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。①：做為此卡發動時的效果處理，可從我方牌組・墓地選擇１張「萬華鏡－華麗的分身－」加入手牌。②：在此卡從手牌・場上被送至墓地的回合的結束階段發動。從牌組將最多３張「神鷹」卡加入手牌（同名卡最多１張）。
  | sc_name   = 歇斯底里的定约
  | sc_text   = 此卡名的①②效果１回合１次，仅可使用其中１个。①：作为此卡发动时的效果处理，从自己的牌组・墓地挑选１张“万华镜－华丽的分身－”加入手牌。②：此卡从手牌・场上被送至墓地的回合的结束阶段发动。从牌组将最多３张“神鹰”卡加入手牌（同名卡最多１张）。
  }}
