  | ko_name            = 콩 뿌리기
  | ko_lore            = ①: 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨의 수만큼 자신의 패를 골라 버리고, 버린 수만큼 자신은 덱에서 드로우한다. 그 후, 대상 몬스터를 주인의 패로 되돌린다.
  | tc_name            = 撒豆
