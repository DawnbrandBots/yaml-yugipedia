  | releases  = Master Pack
  | fr_name   = Esprit Noir de la Malice
  | fr_text   = Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez envoyer cette carte depuis votre main ou Terrain au Cimetière, puis ciblez 1 monstre Démon de Niveau 8 dans votre Cimetière ; Invoquez-le Spécialement, mais ses effets sont annulés. Si un ou plusieurs monstres Démon de Niveau 8 sont envoyés à votre Cimetière tant que cette carte est dans votre Cimetière (sauf durant la Damage Step) : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser chaque effet de "Esprit Noir de la Malice" qu'une fois par tour.
  | de_name   = Dunkler Geist der Bosheit
  | de_text   = Wenn dein Gegner eine Karte oder einen Effekt aktiviert (Schnelleffekt): Du kannst diese Karte von deiner Hand oder Spielfeldseite auf den Friedhof legen und dann 1 Unterweltler-Monster der Stufe 8 in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber seine Effekte werden annulliert. Falls ein oder mehr Unterweltler-Monster der Stufe 8 auf deinen Friedhof gelegt werden, solange sich diese Karte in deinem Friedhof befindet (außer während des Damage Steps): Du kannst diese Karte deiner Hand hinzufügen. Du kannst jeden Effekt von „Dunkler Geist der Bosheit“ nur einmal pro Spielzug verwenden.
  | it_name   = Spirito Oscuro della Malvagità
  | it_text   = Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi mandare questa carta dalla tua mano o Terreno al Cimitero, poi scegliere come bersaglio 1 mostro Demone di Livello 8 nel tuo Cimitero; Evocalo Specialmente, ma i suoi effetti sono annullati. Se uno o più mostri Demone di Livello 8 vengono mandati al tuo Cimitero mentre questa carta è nel tuo Cimitero (eccetto durante il Damage Step): puoi aggiungere questa carta alla tua mano. Puoi utilizzare ogni effetto di "Spirito Oscuro della Malvagità" una sola volta per turno.
  | pt_name   = Espírito Negro da Malícia
  | pt_text   = Quando seu oponente ativar um card ou efeito (Efeito Rápido): você pode enviar este card da sua mão ou do campo para o Cemitério e, depois, escolha 1 monstro Demônio de Nível 8 no seu Cemitério; Invoque-o por Invocação-Especial, mas seus efeitos são negados. Se um ou mais monstros Demônio de Nível 8 forem enviados para o seu Cemitério enquanto este card estiver no seu Cemitério (exceto durante a Etapa de Dano): você pode adicionar este card à sua mão. Você só pode usar cada efeito de "Espírito Negro da Malícia" uma vez por turno.
  | es_name   = Espíritu Oscuro de Malicia
  | es_text   = Cuando tu adversario activa una carta o efecto (Efecto Rápido): puedes mandar al Cementerio esta carta en tu mano o Campo, y después seleccionar 1 monstruo Demonio de Nivel 8 en tu Cementerio; Invócalo de Modo Especial, pero sus efectos son negados. Si uno o más monstruos Demonio de Nivel 8 son mandados a tu Cementerio mientras esta carta esté en tu Cementerio (excepto durante el Damage Step): puedes añadir esta carta a tu mano. Sólo puedes usar cada efecto de "Espíritu Oscuro de Malicia" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：相手が魔法・罠・モンスターの効果を発動した時、手札・フィールドのこのカードを墓地へ送り、自分の墓地の悪魔族・レベル８モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。<br />②：このカードが墓地に存在する状態で、悪魔族・レベル８モンスターが自分の墓地へ送られた場合に発動できる。このカードを手札に加える。
  | ko_name   = 원한의 사악령
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 상대가 마법 / 함정 / 몬스터의 효과를 발동했을 때, 패 / 필드의 이 카드를 묘지로 보내고, 자신 묘지의 악마족 / 레벨 8 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.<br />②: 이 카드가 묘지에 존재하고, 악마족 / 레벨 8 몬스터가 자신 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 패에 넣는다.
  | tc_name   = 怨念的邪惡靈
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：對方發動魔法・陷阱・怪獸效果時，可將手牌・場上的此卡送至墓地，將我方墓地的１隻惡魔族・等級８怪獸做為對象發動。特殊召喚該怪獸。透過此效果特殊召喚的怪獸效果無效化。<br />②：可在此卡存在於墓地，惡魔族・等級８怪獸被送至我方墓地的狀況下發動。將此卡加入手牌。
  | sc_name   = 怨念之邪恶灵
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：对手发动魔法・陷阱・怪兽的效果时，将手牌・场上的此卡送至墓地，以自己墓地的１只恶魔族・等级８怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。<br />②：此卡存在于墓地，恶魔族・等级８怪兽被送至自己墓地的情况下可以发动。将此卡加入手牌。
