title: Cynet Recovery (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Continuous
  | lore               = If a Link Monster(s) you control is destroyed by battle or an opponent's card effect: You can target 1 monster in your GY, except a Link Monster; Special Summon it in Defense Position. You can only use this effect of "Cynet Recovery" once per turn.

  | fr_name            = Cynet Récupération
  | fr_lore            = Si un ou plusieurs Monstres Lien que vous contrôlez sont détruits au combat ou par un effet de carte de l'adversaire : vous pouvez cibler 1 monstre (Monstres Lien exclus) dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense. Vous ne pouvez utiliser cet effet de "Cynet Récupération" qu'une fois par tour.
  | de_name            = Cynet-Wiederherstellung
  | de_lore            = Falls ein oder mehr Linkmonster, die du kontrollierst, durch Kampf oder einen Karteneffekt eines Gegners zerstört werden: Du kannst 1 Monster in deinem Friedhof wählen, außer einem Linkmonster; beschwöre es als Spezialbeschwörung in die Verteidigungsposition. Du kannst diesen Effekt von „Cynet-Wiederherstellung“ nur einmal pro Spielzug verwenden.
  | it_name            = Cynet Recupero
  | it_lore            = Se uno o più Mostri Link che controlli vengono distrutti in battaglia o dall'effetto di una carta dell'avversario: puoi scegliere come bersaglio 1 mostro nel tuo Cimitero, eccetto un Mostro Link; Evocalo Specialmente in Posizione di Difesa. Puoi utilizzare questo effetto di "Cynet Recupero" una sola volta per turno.
  | pt_name            = Cinet Recuperação
  | pt_lore            = Se um ou mais Monstros Link que você controla forem destruídos em batalha ou por um efeito de card do oponente: você pode escolher 1 monstro no seu Cemitério, exceto um Monstro Link; Invoque-o por Invocação-Especial em Posição de Defesa. Você só pode usar este efeito de "Cinet Recuperação" uma vez por turno.
  | es_name            = Cinet-Recuperación
  | es_lore            = Si uno o más Monstruos de Enlace que controlas son destruidos en batalla o por efecto de una carta del adversario: puedes seleccionar 1 monstruo en tu Cementerio, excepto un Monstruo de Enlace; Invócalo de Modo Especial en Posición de Defensa. Sólo puedes usar este efecto de "Cinet-Recuperación" una vez por turno.
  | ja_lore            = このカード名の①の効果は１ターンに１度しか使用できない。①：自分フィールドのリンクモンスターが戦闘または相手の効果で破壊された場合、リンクモンスター以外の自分の墓地のモンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。
  | ko_name            = 사이바넷 리커버
  | ko_lore            = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 링크 몬스터가 전투 또는 상대 효과로 파괴되었을 경우, 링크 몬스터 이외의 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다.
  | tc_name            = 電腦網 回復
  | tc_lore            = 此卡名的①效果，１回合僅限使用１次。①：在我方場上的連結怪獸因戰鬥或對方的效果被破壞的狀況下，可將我方墓地的１隻連結怪獸以外的怪獸做為對象發動。以守備表示特殊召喚該怪獸。
  | sc_name            = 电脑网恢复
  | sc_lore            = 此卡名的①效果１回合仅可使用１次。①：自己场上的连接怪兽因战斗或对手的效果被破坏的情况下，以自己墓地连接怪兽以外的１只怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。
  }}
