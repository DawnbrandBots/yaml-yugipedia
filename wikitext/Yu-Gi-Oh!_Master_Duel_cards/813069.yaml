title: Rise to Full Height (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 face-up monster on the field; double its DEF, but its DEF becomes 0 at the end of this turn. You can banish this card from your GY, then target 1 monster you control; your opponent's monsters cannot attack for the rest of this turn, except to attack that monster. You can only activate 1 "Rise to Full Height" per turn.

  | fr_name   = Ascension Maximum
  | fr_text   = Ciblez 1 monstre face recto sur le Terrain ; doublez sa DEF, mais sa DEF devient 0 à la fin de ce tour. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre que vous contrôlez ; le reste de ce tour, les monstres de votre adversaire ne peuvent pas attaquer, sauf pour attaquer le monstre. Vous ne pouvez activer qu'1 "Ascension Maximum" par tour.
  | de_name   = Zu voller Größe wachsen
  | de_text   = Wähle 1 offenes Monster auf dem Spielfeld; verdopple seine DEF, aber seine DEF werden am Ende dieses Spielzugs zu 0. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Monster wählen, das du kontrollierst; Monster deines Gegners können für den Rest dieses Spielzugs nicht angreifen, außer um das Monster anzugreifen. Du kannst nur 1 „Zu voller Größe wachsen“ pro Spielzug aktivieren.
  | it_name   = Alzarsi a Piena Altezza
  | it_text   = Scegli come bersaglio 1 mostro scoperto sul Terreno; raddoppia il suo DEF, ma il suo DEF diventa 0 alla fine di questo turno. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro che controlli; i mostri del tuo avversario non possono attaccare per il resto di questo turno, eccetto che per attaccare quel mostro. Puoi attivare solo 1 "Alzarsi a Piena Altezza" per turno.
  | pt_name   = Alcançar a Altura Integral
  | pt_text   = Escolha 1 monstro com a face para cima no campo; dobre sua DEF, mas sua DEF se torna 0 no final deste turno. Você pode banir este card do seu Cemitério e, depois, escolher 1 monstro que você controla; os monstros do seu oponente não podem atacar pelo resto deste turno, exceto atacar esse monstro. Você só pode ativar 1 "Alcançar a Altura Integral" por turno.
  | es_name   = Álzate en Toda tu Estatura
  | es_text   = Selecciona 1 monstruo boca arriba en el Campo; duplica su DEF, pero al final de este turno su DEF se convierte en 0. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo que controles; por el resto de este turno, los monstruos de tu adversario no pueden atacar, excepto para atacar a ese monstruo. Sólo puedes activar 1 "Álzate en Toda tu Estatura" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターの守備力は倍になり、ターン終了時にその守備力は０になる。<br />②：墓地のこのカードを除外し、自分フィールドのモンスター１体を対象として発動できる。このターン、相手モンスターは対象のモンスターしか攻撃できない。
  | ko_name   = 인왕의 수호
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 수비력은 배가 되고, 턴 종료시에 그 수비력은 0 이 된다.<br />②: 묘지의 이 카드를 제외하고, 자신 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 상대는 대상 몬스터밖에 공격할 수 없다.
  | tc_name   = 仁王站姿
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：可將場上的１隻正面表示怪獸做為對象發動。該怪獸的守備力加倍，回合結束時其守備力變為０。<br />②：可將墓地的此卡除外，將我方場上的１隻怪獸做為對象發動。此回合，對方僅限攻擊對象怪獸。
  | sc_name   = 仁王立
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br />①：以场上的１只表侧表示怪兽为对象可以发动。该怪兽的守备力变为两倍，回合结束时其守备力变为０。<br />②：将墓地的此卡除外，以自己场上的１只怪兽为对象可以发动。此回合，对手仅可攻击对象怪兽。
  }}
