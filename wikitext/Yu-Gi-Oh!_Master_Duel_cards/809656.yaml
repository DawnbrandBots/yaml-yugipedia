title: Heritage of the Chalice (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Add 1 "Noble Knight" monster or 1 "Noble Arms" card from your Deck or GY to your hand. If your "Noble Knight" monster equipped with a "Noble Arms" Equip Spell is destroyed by battle and sent to the GY, while this card is in your GY: You can add this card to your hand. You can only use 1 "Heritage of the Chalice" effect per turn, and only once that turn.

  | fr_name   = Héritage du Calice
  | fr_text   = Ajoutez 1 monstre "Chevalier Noble" ou 1 carte "Armes Nobles" depuis votre Deck ou Cimetière à votre main. Si votre monstre "Chevalier Noble" équipé avec une Magie d'Équipement "Armes Nobles" est détruit au combat et envoyé au Cimetière, tant que cette carte est dans votre Cimetière : vous pouvez ajouter cette carte à votre main. Vous ne pouvez utiliser qu'1 effet de "Héritage du Calice" par tour, et uniquement une fois le tour.
  | de_name   = Erbe des Kelchs
  | de_text   = Füge deiner Hand 1 „Edler Ritter“-Monster oder 1 „Edle Waffen“-Karte von deinem Deck oder Friedhof hinzu. Falls dein „Edler Ritter“-Monster, das mit einem „Edle Waffen“-Ausrüstungszauber ausgerüstet ist, durch Kampf zerstört und auf den Friedhof gelegt wird, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte deiner Hand hinzufügen. Du kannst nur 1 Effekt von „Erbe des Kelchs“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_name   = Eredità del Calice
  | it_text   = Aggiungi 1 mostro "Nobile Cavaliere" o 1 carta "Nobili Armi" dal tuo Deck o Cimitero alla tua mano. Se un tuo mostro "Nobile Cavaliere" equipaggiato con una Magia Equipaggiamento "Nobili Armi" viene distrutto in battaglia e mandato al Cimitero mentre questa carta è nel tuo Cimitero: puoi aggiungere questa carta alla tua mano. Puoi utilizzare solo 1 effetto di "Eredità del Calice" per turno, e solo una volta in quel turno.
  | pt_name   = Herança do Cálice
  | pt_text   = Adicione 1 monstro "Nobre Cavaleiro" ou 1 card "Armas Nobres" do seu Deck ou Cemitério à sua mão. Se um monstro "Nobre Cavaleiro" seu equipado com uma Magia de Equipamento "Armas Nobres" for destruído em batalha e enviado para o Cemitério, enquanto este card estiver no seu Cemitério: você pode adicionar este card à sua mão. Você só pode usar 1 efeito de "Herança do Cálice" por turno e apenas uma vez por turno.
  | es_name   = Herencia del Cáliz
  | es_text   = Añade a tu mano 1 monstruo "Noble Caballero" o 1 carta "Armas Nobles" en tu Deck o Cementerio. Si tu monstruo "Noble Caballero" equipado con una Mágica de Equipo "Armas Nobles" es destruida en batalla y mandada al Cementerio, mientras esta carta está en tu Cementerio: puedes añadir esta carta a tu mano. Sólo puedes usar 1 efecto de "Herencia del Cáliz" por turno, y sólo una vez ese turno.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分のデッキ・墓地から「聖騎士」モンスター１体か「聖剣」カード１枚を手札に加える。<br />②：このカードが墓地に存在し、「聖剣」装備魔法カードを装備した自分の「聖騎士」モンスターが戦闘で破壊され墓地へ送られた時に発動できる。このカードを手札に加える。
  | ko_name   = 성배의 계승
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 자신의 덱 / 묘지에서 "성기사" 몬스터 1장 또는 "성검" 카드 1장을 골라 패에 넣는다.<br />②: 이 카드가 묘지에 존재하고, "성검" 장착 마법 카드를 장착한 자신의 "성기사" 몬스터가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 이 카드를 패에 넣는다.
  | tc_name   = 聖杯的繼承
  | tc_text   = 此卡名的①②效果，１回合僅限使用１次其中１個效果。<br />①：從我方牌組・墓地選擇１隻「聖騎士」怪獸或１張「聖劍」卡加入手牌。<br />②：可在此卡存在於墓地，裝備「聖劍」裝備魔法卡的我方「聖騎士」怪獸因戰鬥被破壞送至墓地時發動。將此卡加入手牌。
  | sc_name   = 圣杯之继承
  | sc_text   = 此卡名的①②效果１回合１次，仅可使用其中１个。<br />①：从自己的牌组・墓地将１只“圣骑士”怪兽或１张“圣剑”卡加入手牌。<br />②：此卡存在于墓地，装备有“圣剑”装备魔法卡的自己的“圣骑士”怪兽因战斗被破坏并被送至墓地时可以发动。将此卡加入手牌。
  }}
