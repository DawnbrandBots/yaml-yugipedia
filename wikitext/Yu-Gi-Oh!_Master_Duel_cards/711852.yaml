  | fr_name   = Faucheur de la Prophétie
  | fr_text   = Lorsque cette carte est Invoquée Normalement ou Spécialement : vous pouvez activer cet effet ; appliquez autant d'effets que possible, selon le nombre de Cartes Magie "Livre de Magie" de noms différents dans votre Cimetière. Vous ne pouvez utiliser l'effet de "Faucheur de la Prophétie" qu'une fois par tour.<br />●Min. 3 : Cette carte gagne 600 ATK.<br />●Min. 4 : Ajoutez 1 Carte Magie "Livre de Magie" depuis votre Deck à votre main.<br />●Min. 5 : Invoquez Spécialement 1 monstre TÉNÈBRES de Type Magicien de min. Niveau 5 depuis votre Deck.
  | de_name   = Der Sensenmann der Prophezeiung
  | de_text   = Wenn diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst diesen Effekt aktivieren; führe möglichst viele Effekte aus, basierend auf der Anzahl der „Magiebuch“-Zauberkarten mit unterschiedlichen Namen in deinem Friedhof. Du kannst den Effekt von „Der Sensenmann der Prophezeiung“ nur einmal pro Spielzug verwenden.<br />●3 oder mehr: Diese Karte erhält 600 ATK.<br />●4 oder mehr: Füge deiner Hand 1 „Magiebuch“-Zauberkarte von deinem Deck hinzu.<br />●5 oder mehr: Beschwöre 1 FINSTERNIS Monster vom Typ Hexer der Stufe 5 oder höher als Spezialbeschwörung von deinem Deck.
  | it_name   = Mietitore della Profezia
  | it_text   = Quando questa carta viene Evocata Normalmente o Specialmente: puoi attivare questo effetto; applica quanti più effetti possibile, a seconda del numero di Carte Magia "Libro di Magia" con nomi diversi nel tuo Cimitero. Puoi utilizzare l'effetto di "Mietitore della Profezia" una sola volta per turno.<br />●3 o più: Questa carta guadagna 600 ATK.<br />●4 o più: Aggiungi 1 Carta Magia "Libro di Magia" dal tuo Deck alla tua mano.<br />●5 o più: Evoca Specialmente 1 mostro OSCURITÀ di Tipo Incantatore di Livello 5 o superiore dal tuo Deck.
  | pt_name   = Ceifador da Profecia
  | pt_text   = Quando este card for Invocado por Invocação-Normal ou Especial: você pode ativar este efeito; aplique o máximo de efeitos possíveis, de acordo com o número de Cards de Magia "Livro de Magia" com nomes diferentes em seu Cemitério. Você só pode usar o efeito de "Ceifador da Profecia" uma vez por turno.<br />●3 ou mais: Este card ganha 600 de ATK.<br />●4 ou mais: Adicione 1 Card de Magia "Livro de Magia" do seu Deck à sua mão.<br />●5 ou mais: Invoque por Invocação-Especial 1 monstro de TREVAS do Tipo Mago de Nível 5 ou mais do seu Deck.
  | es_name   = Parca de la Profecía
  | es_text   = Cuando esta carta es Invocada de Modo Normal o Especial: puedes activar este efecto; aplica tantos efectos como sea posible, dependiendo de la cantidad de Cartas Mágicas "Libro de Magia" con nombres diferentes en tu Cementerio. Sólo puedes usar el efecto de "Parca de la Profecía" una vez por turno.<br />●3 o más: Esta carta gana 600 ATK.<br />●4 o más: Añade a tu mano, desde tu Deck, 1 Carta Mágica "Libro de Magia".<br />●5 o más: Invoca de Modo Especial, desde tu Deck, 1 monstruo de OSCURIDAD de Tipo Lanzador de Conjuros de Nivel 5 o mayor.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した時に発動できる。自分の墓地の「魔導書」魔法カードの種類の数によって以下の効果を適用する。<br />●３種類以上：このカードの攻撃力は６００アップする。<br />●４種類以上：デッキから「魔導書」魔法カード１枚を手札に加える。<br />●５種類以上：デッキから魔法使い族・闇属性・レベル５以上のモンスター１体を特殊召喚する。
  | ko_name   = 마도명사 라모르
  | ko_text   = 이 카드가 일반 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 자신 묘지의 "마도서"라는 이름이 붙은 마법 카드의 종류에 따라 이하의 효과를 적용한다. "마도명사 라모르"의 효과는 1턴에 1번밖에 사용할 수 없다.<br />●3종류 이상 : 이 카드의 공격력은 600 포인트 올린다.<br />●4종류 이상 : 덱에서 "마도서"라는 이름이 붙은 마법 카드 1장을 패에 넣는다.<br />●5종류 이상 : 덱에서 마법사족 / 어둠 속성 / 레벨 5 이상의 몬스터 1장을 특수 소환한다.
  | tc_name   = 魔導冥士 拉摩爾
  | tc_text   = 可在此卡召喚・特殊召喚成功時發動。根據我方墓地的冠有「魔導書」之名的魔法卡種類，適用以下效果。「魔導冥士 拉摩爾」的效果１回合僅限使用１次。<br />●３種以上：此卡的攻擊力提升６００。<br />●４種以上：從牌組將１張冠有「魔導書」之名的魔法卡加入手牌。<br />●５種以上：從牌組特殊召喚１隻魔法使族・闇屬性・等級５以上的怪獸。
  | sc_name   = 魔导冥士 拉摩尔
  | sc_text   = 此卡召唤、特殊召唤成功时可发动。根据我方墓地冠有“魔导书”之名的魔法卡种类，适用以下效果。“魔导冥士 拉摩尔”的效果１回合只可使用１次。<br />●３种或以上：此卡的攻击力上升６００点。<br />●４种或以上：从牌组将１张冠有“魔导书”之名的魔法卡加入手牌。<br />●５种或以上：从牌组特殊召唤１只等级５或以上的魔法师族、暗属性怪兽。
