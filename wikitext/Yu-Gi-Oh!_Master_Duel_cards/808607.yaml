title: Floodgate Trap Hole (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = When your opponent Summons a monster(s): Change that monster(s) to face-down Defense Position. Monsters changed to face-down Defense Position by this effect cannot change their battle positions.

  | fr_name   = Trappe Vanne
  | fr_text   = Lorsque votre adversaire Invoque un ou plusieurs monstres : changez ces monstres en Position de Défense face verso. Les monstres changés en Position de Défense face verso par cet effet ne peuvent pas changer de position de combat.
  | de_name   = Wasserloch-Fallgrube
  | de_text   = Wenn dein Gegner ein oder mehr Monster beschwört: Ändere jene Monster in die verdeckte Verteidigungsposition. Monster, die durch diesen Effekt in die verdeckte Verteidigungsposition geändert wurden, können ihre Kampfpositionen nicht ändern.
  | it_name   = Buco Trappola Chiusa
  | it_text   = Quando il tuo avversario Evoca uno o più mostri: metti quei mostri coperti in Posizione di Difesa. I mostri messi coperti in Posizione di Difesa da questo effetto non possono cambiare la loro posizione.
  | pt_name   = Comporta Buraco Armadilha
  | pt_text   = Quando seu oponente Invocar um ou mais monstros: coloque esse(s) monstro(s) com a face para baixo em Posição de Defesa. Monstros colocados com a face para baixo em Posição de Defesa por este efeito não podem mudar suas posições de batalha.
  | es_name   = Agujero Trampa Esclusa
  | es_text   = Cuando tu adversario Invoca uno o más monstruos: cambia ese o esos monstruos a Posición de Defensa boca abajo. Los monstruos cambiados a Posición de Defensa boca abajo por este efecto no pueden cambiar sus posiciones de batalla.
  | ja_text   = ①：相手がモンスターを召喚・反転召喚・特殊召喚した時に発動できる。そのモンスターを裏側守備表示にする。この効果で裏側守備表示になったモンスターは表示形式を変更できない。
  | ko_name   = 절망의 함정 속으로
  | ko_text   = ①: 상대가 몬스터의 일반 소환 / 반전 소환 / 특수 소환에 성공했을 때에 발동할 수 있다. 그 몬스터를 뒷면 수비 표시로 한다. 이 효과로 뒷면 수비 표시가 된 몬스터는 표시 형식을 변경할 수 없다.
  | tc_name   = 無底落穴
  | tc_text   = ①：可在對方成功召喚・反轉召喚・特殊召喚怪獸時發動。將該怪獸變為反面守備表示。透過此效果變為反面守備表示的怪獸無法變更表示形式。
  | sc_name   = 无底落穴
  | sc_text   = ①：对手召唤・反转召唤・特殊召唤怪兽成功时可以发动。将该怪兽改成里侧守备表示。以此效果变成里侧守备表示的怪兽不可更改表示形式。
