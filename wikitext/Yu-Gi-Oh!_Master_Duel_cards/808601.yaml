  | tc_name   = 火石岩壁龍
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在此卡特殊召喚成功的狀況下發動。我方選擇１張手牌捨棄，從額外牌組將１隻「化石」融合怪獸送至墓地。<br />②：可將場上的此卡送至墓地發動。給予對方５００傷害。在我方墓地中存在「化石融合」的狀況下，另可將我方被除外的１張「化石融合」或寫有該卡名的卡送回墓地。
