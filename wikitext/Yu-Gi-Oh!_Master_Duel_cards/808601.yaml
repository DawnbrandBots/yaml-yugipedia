  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した場合に発動できる。自分の手札を１枚選んで捨て、ＥＸデッキから「化石」融合モンスター１体を墓地へ送る。<br />②：フィールドのこのカードを墓地へ送って発動できる。相手に５００ダメージを与える。自分の墓地に「化石融合－フォッシル・フュージョン」が存在する場合、さらに自分の除外状態の、「化石融合－フォッシル・フュージョン」またはそのカード名が記されたカード１枚を墓地に戻す事ができる。
  | ko_name   = 프린트 크래거
