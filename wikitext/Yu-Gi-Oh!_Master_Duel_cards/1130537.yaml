  | it_name            = Crystron Tristaros
  | it_text            = Quando il tuo avversario attiva una carta o un effetto (Effetto Rapido): puoi Evocare Specialmente 1 mostro "Crystron" dal tuo Deck, eccetto "Crystron Tristaros", poi immediatamente dopo che questo effetto si è risolto, Synchro Evoca 1 Mostro Synchro Macchina utilizzando mostri che controlli, compreso quel mostro. Puoi bandire questa carta dal tuo Cimitero; distruggi 1 Mostro Synchro che controlli e, se lo fai, Evoca Specialmente 2 mostri "Crystron" dal tuo Deck, inoltre non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto mostri Macchina. Puoi utilizzare ogni effetto di "Crystron Tristaros" una sola volta per turno.
