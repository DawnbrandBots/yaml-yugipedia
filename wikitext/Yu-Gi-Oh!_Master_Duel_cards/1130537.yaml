  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：相手が効果を発動した時に発動できる。デッキから「水晶機巧－トリスタロス」以外の「クリストロン」モンスター１体を特殊召喚する。その後、それを含む自分フィールドのモンスターを素材として機械族Ｓモンスター１体のＳ召喚を行う。<br />②：墓地のこのカードを除外して発動できる。自分フィールドのＳモンスター１体を破壊し、デッキから「クリストロン」モンスター２体を特殊召喚する。このターン、自分は機械族モンスターしかＥＸデッキから特殊召喚できない。
  | ko_name            = 크리스트론－트리스탈로스
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 상대가 효과를 발동했을 때에 발동할 수 있다. 덱에서 "크리스트론－트리스탈로스" 이외의 "크리스트론" 몬스터 1장을 특수 소환한다. 그 후, 그것을 포함하는 자신 필드의 몬스터를 소재로서 기계족 싱크로 몬스터 1장의 싱크로 소환을 실행한다.<br />②: 묘지의 이 카드를 제외하고 발동할 수 있다. 자신 필드의 싱크로 몬스터 1장을 파괴하고, 덱에서 "크리스트론" 몬스터 2장을 특수 소환한다. 이 턴에, 자신은 기계족 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.
  | tc_name            = 水晶機巧－鱗龍石英
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：對手發動效果時可以發動。從牌組將「水晶機巧－鱗龍石英」以外的1隻「水晶機巧」怪獸特殊召喚。然後，將包含其在內的自己場上的怪獸作為素材，進行1隻機械族同步怪獸的同步召喚。<br />②：將墓地的此卡除外可以發動。將自己場上的1隻同步怪獸破壞，從牌組將2隻「水晶機巧」怪獸特殊召喚。此回合，自己從額外牌組僅可特殊召喚機械族怪獸。
  | sc_name            = 水晶机巧－鳞龙石英
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：对手发动效果时可以发动。从牌组将“水晶机巧－鳞龙石英”以外的1只“水晶机巧”怪兽特殊召唤。然后，将包含其在内的自己场上的怪兽作为素材，进行1只机械族同步怪兽的同步召唤。<br />②：将墓地的此卡除外可以发动。将自己场上的1只同步怪兽破坏，从牌组将2只“水晶机巧”怪兽特殊召唤。此回合，自己从额外牌组仅可特殊召唤机械族怪兽。
