  | fr_name            = Tristaros Crystron
  | fr_text            = Lorsque votre adversaire active une carte ou un effet (Effet Rapide) : vous pouvez Invoquer Spécialement 1 monstre "Crystron" ("Tristaros Crystron" exclu) depuis votre Deck, puis immédiatement après la résolution de cet effet, Invoquez par Synchronisation 1 Monstre Synchro Machine en utilisant des monstres que vous contrôlez (le monstre inclus). Vous pouvez bannir cette carte depuis votre Cimetière ; détruisez 1 Monstre Synchro que vous contrôlez, et si vous le faites, Invoquez Spécialement 2 monstres "Crystron" depuis votre Deck, et aussi, vous ne pouvez pas Invoquer Spécialement (monstres Machine exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez utiliser chaque effet de "Tristaros Crystron" qu'une fois par tour.
  | de_name            = Kristron Tristaros
