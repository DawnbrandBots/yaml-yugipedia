  | fr_name   = Train Voyou
  | fr_text   = Une fois par tour : vous pouvez infliger 500 points de dommages à votre adversaire. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cet effet. Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée ce tour : vous pouvez ajouter 1 monstre TERRE Machine de Niveau 10 depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Train Voyou" qu'une fois par tour.
  | de_name   = Triebwagen Raufbold
  | de_text   = Einmal pro Spielzug: Du kannst deinem Gegner 500 Schaden zufügen. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Battle Phase durchführen. Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug dorthin gelegt wurde: Du kannst deiner Hand 1 ERDE Maschine-Monster der Stufe 10 von deinem Deck hinzufügen. Du kannst diesen Effekt von „Triebwagen Raufbold“ nur einmal pro Spielzug verwenden.
  | it_name   = Motrice Criminale
  | it_text   = Una volta per turno: puoi infliggere 500 danni al tuo avversario. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questo effetto. Durante la End Phase, se questa carta è nel Cimitero perché ci è stata mandata in questo turno: puoi aggiungere 1 mostro TERRA Macchina di Livello 10 dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Motrice Criminale" una sola volta per turno.
  | pt_name   = Automotora Brigona
  | pt_text   = Uma vez por turno: você pode causar 500 de dano ao seu oponente. Você não pode conduzir sua Fase de Batalha no turno em que ativar este efeito. Durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá neste turno: você pode adicionar 1 monstro Máquina de TERRA de Nível 10 do seu Deck à sua mão. Você só pode este efeito de "Automotora Brigona" uma vez por turno.
  | es_name   = Vagón Rufián
  | es_text   = Una vez por turno: puedes infligir 500 puntos de daño a tu adversario. El turno en el que activas este efecto no puedes realizar tu Battle Phase. Durante la End Phase, si esta carta está en el Cementerio porque fue mandada allí este turno: puedes añadir a tu mano 1 monstruo Máquina de TIERRA de Nivel 10 en tu Deck. Sólo puedes usar este efecto de "Vagón Rufián" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：１ターンに１度、自分メインフェイズに発動できる（この効果を発動するターン、自分はバトルフェイズを行えない）。相手に５００ダメージを与える。<br />②：このカードが墓地へ送られたターンのエンドフェイズに発動できる。デッキから機械族・地属性・レベル１０モンスター１体を手札に加える。
  | ko_name   = 무뢰특급 바트레인
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 상대에게 500 데미지를 준다. 이 효과를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다. ②: 이 카드가 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 덱에서 기계족 / 땅 속성 / 레벨 10 몬스터 1장을 패에 넣는다.
  | tc_name   = 無賴特急 戰鬥列車
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。①：１回合１次，可在我方主要階段發動。給予對方５００傷害。發動此效果的回合，我方無法進入戰鬥階段。②：可在此卡被送至墓地的回合的結束階段發動。從牌組將１隻機械族・地屬性・等級１０怪獸加入手牌。
  | sc_name   = 无赖特急 战斗列车
  | sc_text   = 此卡名的②效果１回合仅可使用１次。①：１回合１次，在自己的主要阶段可以发动。给予对手５００伤害。发动此效果的回合中，自己无法进行战斗阶段。②：在此卡被送至墓地的回合的结束阶段可以发动。从牌组将１只机械族・地属性・等级１０怪兽加入手牌。
