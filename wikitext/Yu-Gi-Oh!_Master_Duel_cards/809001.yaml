  | it_name   = Generale Wayne della Barriera di Ghiaccio
  | it_text   = Le Magie e Trappole mandate dal Terreno al Cimitero del tuo avversario vengono invece bandite. Puoi utilizzare ognuno dei seguenti effetti di "Generale Wayne della Barriera di Ghiaccio" una sola volta per turno. Se il tuo avversario controlla un mostro e tu controlli un mostro "Barriera di Ghiaccio": puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 Magia/Trappola "Barriera di Ghiaccio" dal tuo Deck alla tua mano.
  | pt_name   = General Wayne da Barreira de Gelo
  | pt_text   = Magias e Armadilhas enviadas do campo para o Cemitério do seu oponente, em vez disso, são banidas. Você só pode usar cada um dos seguintes efeitos de "General Wayne da Barreira de Gelo" uma vez por turno. Se seu oponente controlar um monstro e você controlar um monstro "Barreira de Gelo": você pode Invocar este card por Invocação-Especial da sua mão. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 Magia/Armadilha "Barreira de Gelo" do seu Deck à sua mão.
  | es_name   = General Wayne de la Barrera de Hielo
