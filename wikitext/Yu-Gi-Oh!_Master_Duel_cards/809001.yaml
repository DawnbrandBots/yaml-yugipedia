  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：相手フィールドにモンスターが存在し、自分フィールドに「氷結界」モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカードが召喚・特殊召喚した場合に発動できる。デッキから「氷結界」魔法・罠カード１枚を手札に加える。<br />③：このカードがモンスターゾーンに存在する限り、フィールドから相手の墓地へ送られる魔法・罠カードは墓地へは行かず除外される。
  | ko_name   = 빙결계의 호장 웨인
