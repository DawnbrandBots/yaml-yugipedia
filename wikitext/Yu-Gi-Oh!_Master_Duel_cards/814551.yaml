title: Terror of Trishula (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Normal
  | text      = Apply these effects, in sequence, depending on the number of "Ice Barrier" Synchro Monsters you control with different names;<br />●1+: Banish 1 card your opponent controls.<br />●2+: Banish 1 card from your opponent's GY.<br />●3+: Banish 1 random card from your opponent's hand.<br />When your opponent activates a card or effect that targets an "Ice Barrier" Synchro Monster(s) you control: You can banish this card from your GY; negate that effect.<br />You can only use each effect of "Terror of Trishula" once per turn.

  | fr_name   = Terreur de Trishula
  | fr_text   = Appliquez ces effets, dans l'ordre, selon le nombre de Monstres Synchro "Barrière de Glace" que vous contrôlez de noms différents ;<br />●1+ : Bannissez 1 carte contrôlée par votre adversaire.<br />●2+ : Bannissez 1 carte depuis le Cimetière de votre adversaire.<br />●3+ : Bannissez 1 carte au hasard depuis la main de votre adversaire.<br />Lorsque votre adversaire active une carte ou un effet qui cible un ou plusieurs Monstres Synchro "Barrière de Glace" que vous contrôlez : vous pouvez bannir cette carte depuis votre Cimetière ; annulez l'effet.<br />Vous ne pouvez utiliser chaque effet de "Terreur de Trishula" qu'une fois par tour.
  | de_name   = Schrecken von Trishula
  | de_text   = Führe diese Effekte nacheinander aus, abhängig von der Anzahl der „Eisbarriere“-Synchromonster mit unterschiedlichen Namen, die du kontrollierst;<br />●1+: Verbanne 1 Karte, die dein Gegner kontrolliert.<br />●2+: Verbanne 1 Karte vom Friedhof deines Gegners.<br />●3+: Verbanne 1 zufällige Karte von der Hand deines Gegners.<br />Wenn dein Gegner eine Karte oder einen Effekt aktiviert, die oder der ein oder mehr „Eisbarriere“-Synchromonster, die du kontrollierst, als Ziel wählt: Du kannst diese Karte von deinem Friedhof verbannen; annulliere den Effekt.<br />Du kannst jeden Effekt von „Schrecken von Trishula“ nur einmal pro Spielzug verwenden.
  | it_name   = Terrore di Trishula
  | it_text   = Applica questi effetti, in ordine, a seconda del numero di Mostri Synchro "Barriera di Ghiaccio" con nomi diversi che controlli;<br />●1+: Bandisci 1 carta controllata dal tuo avversario.<br />●2+: Bandisci 1 carta dal Cimitero del tuo avversario.<br />●3+: Bandisci 1 carta a caso dalla mano del tuo avversario.<br />Quando il tuo avversario attiva una carta o un effetto che sceglie come bersaglio uno o più Mostri Synchro "Barriera di Ghiaccio" che controlli: puoi bandire questa carta dal tuo Cimitero; annulla quell'effetto.<br />Puoi utilizzare ogni effetto di "Terrore di Trishula" una sola volta per turno.
  | pt_name   = Terror de Trishula
  | pt_text   = Aplique esses efeitos, em sequência, dependendo do número de Monstros Sincro "Barreira de Gelo" que você controla com nomes diferentes;<br />●1+: Bana 1 card que seu oponente controla.<br />●2+: Bana 1 card do Cemitério do seu oponente.<br />●3+: Bana 1 card aleatório da mão do seu oponente.<br />Quando seu oponente ativar um card ou efeito que escolha como alvo um ou mais Monstros Sincro "Barreira de Gelo" que você controla: você pode banir este card do seu Cemitério; negue o efeito.<br />Você só pode usar cada efeito de "Terror de Trishula" uma vez por turno.
  | es_name   = Terror de Trishula
  | es_text   = Aplica estos efectos, en secuencia, dependiendo del número de Monstruos de Sincronía "Barrera de Hielo" con nombres diferentes que controles;<br />●1+: Destierra 1 carta que controle tu adversario.<br />●2+: Destierra 1 carta en el Cementerio de tu adversario.<br />●3+: Destierra 1 carta al azar en la mano de tu adversario.<br />Cuando tu adversario activa una carta o efecto que selecciona uno o más Monstruos de Sincronía "Barrera de Hielo" que controles: puedes desterrar esta carta en tu Cementerio; niega ese efecto.<br />Sólo puedes usar cada efecto de "Terror de Trishula" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドの「氷結界」Ｓモンスターの種類によって以下の効果を適用する。<br />●１種類以上：相手フィールドのカード１枚を除外する。<br />●２種類以上：相手の墓地のカード１枚を除外する。<br />●３種類以上：相手の手札をランダムに１枚除外する。<br />②：自分フィールドの「氷結界」Ｓモンスターを対象とする魔法・罠・モンスターの効果を相手が発動した時、墓地のこのカードを除外して発動できる。その効果を無効にする。
  | ko_name   = 트리슈라의 고동
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "빙결계" 싱크로 몬스터의 종류에 따라 이하의 효과를 적용한다. ●1종류 이상: 상대 필드의 카드 1장을 제외한다. ●2종류 이상: 상대 묘지의 카드 1장을 제외한다. ●3종류 이상: 상대의 패를 무작위로 1장 제외한다. ②: 자신 필드의 "빙결계" 싱크로 몬스터를 대상으로 하는 마법 / 함정 / 몬스터의 효과를 상대가 발동했을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 그 효과를 무효로 한다.
  | tc_name   = 三叉龍的鼓動
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：根據我方場上的「冰結界」同步怪獸的種類，適用以下效果。<br />●１種以上：選擇對方場上的１張卡除外。<br />●２種以上：選擇對方墓地中的１張卡除外。<br />●３種以上：隨機選擇對方的１張手牌除外。<br />②：對方以我方場上的「冰結界」同步怪獸為對象發動魔法・陷阱・怪獸效果時，可將墓地中的此卡除外發動。將該效果變為無效。
  | sc_name   = 三叉龙的鼓动
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。①：根据自己场上的“冰结界”同步怪兽的种类适用以下效果。<br />●１种以上：挑选对手场上的１张卡除外。<br />●２种以上：挑选对手墓地的１张卡除外。<br />●３种以上：随机挑选对手的１张手牌除外。<br />②：对手发动以自己场上的“冰结界”同步怪兽为对象的魔法・陷阱・怪兽的效果时，将墓地的此卡除外可以发动。将该效果无效。
  }}
