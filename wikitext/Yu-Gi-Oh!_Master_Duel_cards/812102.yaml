title: Over Fusion (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Quick-Play
  | text      = Target 1 face-up monster on the field; reveal 1 "Elemental HERO", "Neo-Spacian", or Level 10 monster from your hand, Deck, or Extra Deck, and the targeted monster's name can be treated as the revealed monster's if used as Fusion Material this turn. Send the revealed monster to the GY if you have "Elemental HERO Neos" on your field or in your GY, otherwise shuffle it back into its Deck (if revealed from the hand, shuffle into the Main Deck). You can only activate 1 "Over Fusion" per turn.

  | fr_name   = Surfusion
  | fr_text   = Ciblez 1 monstre face recto sur le Terrain ; révélez 1 monstre "HÉROS Élémentaire", "Néo-Spacien" ou de Niveau 10 depuis votre main, Deck ou Extra Deck, et le nom du monstre ciblé peut être traité comme celui du monstre révélé s'il est utilisé comme Matériel Fusion ce tour. Envoyez le monstre révélé au Cimetière si vous avez "Néos, HÉROS Élémentaire" sur votre Terrain ou dans votre Cimetière, sinon mélangez-le dans son Deck (s'il est révélé depuis la main, mélangez-le dans le Main Deck). Vous ne pouvez activer qu'1 "Surfusion" par tour.
  | de_name   = Überfusion
  | de_text   = Wähle 1 offenes Monster auf dem Spielfeld; zeige 1 „Elementar-HELD“-, „Neo-Weltraum“- oder Monster der Stufe 10 von deiner Hand, deinem Deck oder deinem Extra Deck vor und der Name des als Ziel gewählten Monsters kann als der des vorgezeigten Monsters behandelt werden, falls es in diesem Spielzug als Fusionsmaterial verwendet wird. Lege das vorgezeigte Monster auf den Friedhof, falls du „Elementar-HELD Neos“ auf deiner Spielfeldseite oder in deinem Friedhof hast, andernfalls mische es ins Deck zurück (falls es von der Hand vorgezeigt wurde, mische es ins Main Deck). Du kannst nur 1 „Überfusion“ pro Spielzug aktivieren.
  | it_name   = Sovra Fusione
  | it_text   = Scegli come bersaglio 1 mostro scoperto sul Terreno; rivela 1 mostro "EROE Elementale", "Neo-Spaziale" o mostro di Livello 10 dalla tua mano, Deck o Extra Deck, e il nome del mostro scelto come bersaglio può essere considerato come quello del mostro rivelato se viene utilizzato come Materiale da Fusione in questo turno. Manda il mostro rivelato al Cimitero se hai "Neos EROE Elementale" sul tuo Terreno o nel tuo Cimitero, altrimenti rimischialo nel suo Deck (se rivelato dalla mano, mischialo nel Main Deck). Puoi attivare solo 1 "Sovra Fusione" per turno.
  | pt_name   = Sobrefusão
  | pt_text   = Escolha 1 monstro com a face para cima no campo; revele 1 monstro "HERÓI do Elemento", "Neoespacial" ou de Nível 10 da sua mão, do Deck ou do Deck Adicional, e o nome do monstro alvo pode ser considerado como o do monstro revelado se usado como Matéria de Fusão neste turno. Envie o monstro revelado para o Cemitério se você tiver "Neos, o HERÓI do Elemento" no seu campo ou no seu Cemitério, caso contrário, embaralhe-o devolta no seu Deck (se revelado da mão, embaralhe-o no Deck Principal). Você só pode ativar 1 "Sobrefusão" por turno.
  | es_name   = Sobrefusión
  | es_text   = Selecciona 1 monstruo boca arriba en el Campo; muestra 1 "HÉROE Elemental", "Neo Espacial" o monstruo de Nivel 10 en tu mano, Deck o Deck Extra, y el nombre del monstruo seleccionado puede ser tratado como el del monstruo mostrado si se usa como Material de Fusión este turno. Manda al Cementerio el monstruo mostrado si tienes "HÉROE Elemental Neos" en tu Campo o en tu Cementerio, de otro modo barájalo de vuelta a su Deck (si fue mostrado en la mano, barájalo al Deck Principal). Sólo puedes activar 1 "Sobrefusión" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：フィールドの表側表示モンスター１体を対象として発動できる。手札・デッキ・ＥＸデッキから「Ｅ・ＨＥＲＯ」モンスター、「Ｎ」モンスター、レベル１０モンスターのいずれか１体を相手に見せる。このターン、対象のモンスターを融合素材とする場合、見せたモンスターの同名カードとして扱う事ができる。自分のフィールドか墓地に「Ｅ・ＨＥＲＯ　ネオス」が存在する場合、見せたモンスターを墓地へ送る。それ以外の場合、手札から見せたモンスターはデッキに戻す。
  | ko_name   = 퓨전 오버
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 패 / 덱 / 엑스트라 덱에서 "엘리멘틀 히어로" 몬스터, "네오 스페이시언" 몬스터, 레벨 10 몬스터 중 1장을 고르고 상대에게 보여준다. 이 턴에, 대상 몬스터를 융합 소재로 할 경우, 보여준 몬스터와 같은 이름의 카드로 취급할 수 있다. 자신의 필드 또는 묘지에 "엘리멘틀 히어로 네오스"가 존재할 경우, 보여준 몬스터를 묘지로 보낸다. 그 이외일 경우, 패에서 보여준 몬스터는 덱으로 되돌린다.
  | tc_name   = 融合超渦
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可將場上的１隻正面表示怪獸做為對象發動。從手牌・牌組・額外牌組選擇將「元素－英雄」怪獸、「新空間人」怪獸、等級１０怪獸其中的１隻出示給對方。此回合，在以對象怪獸做為融合素材的狀況下，可視為所出示怪獸的同名卡。在我方場上或墓地存在「元素－英雄 新宇俠」的狀況下，將所出示怪獸送至墓地。在其他的狀況下，從手牌將出示的怪獸送回牌組。
  | sc_name   = 结合超涡
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：以场上的１只表侧表示怪兽为对象可以发动。从手牌・牌组・额外牌组挑选“元素－英雄”怪兽、“新空间人”怪兽、等级１０怪兽中的１只向对手出示。此回合，以对象怪兽作为融合素材的情况下，可视为所出示怪兽的同名卡。自己场上或墓地存在“元素－英雄 新宇侠”的情况下，将所出示的怪兽送至墓地。除此以外的情况下，从手牌将所出示的怪兽放回牌组。
  }}
