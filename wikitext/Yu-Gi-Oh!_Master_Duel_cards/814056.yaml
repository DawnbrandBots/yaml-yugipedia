title: Star Pendulumgraph (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Continuous
  | lore               = Your opponent cannot target Spellcaster monsters you control with Spell Cards or effects. If a face-up "Magician" Pendulum Monster Card(s) leaves your Monster Zone or Pendulum Zone: Add 1 "Magician" Pendulum Monster from your Deck to your hand. You can only use this effect of "Star Pendulumgraph" once per turn.

  | fr_name            = Pendulegraphe des Étoiles
  | fr_lore            = Votre adversaire ne peut pas cibler de monstres de Type Magicien que vous contrôlez avec des Cartes Magie ou effets de Magie. Si une ou plusieurs Cartes Monstre Pendule "Magicien" face recto quittent votre Zone Monstre ou Zone Pendule : ajoutez 1 Monstre Pendule "Magicien" depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Pendulegraphe des Étoiles" qu'une fois par tour.
  | de_name            = Stern-Pendelgraf
  | de_lore            = Dein Gegner kann Monster vom Typ Hexer, die du kontrollierst, nicht als Ziel für Zauberkarten oder Zaubereffekte wählen. Falls eine oder mehr offene „Magier“-Pendelmonsterkarten deine Monster- oder Pendelzone verlassen: Füge deiner Hand 1 „Magier“-Pendelmonster von deinem Deck hinzu. Du kannst diesen Effekt von „Stern-Pendelgraf“ nur einmal pro Spielzug verwenden.
  | it_name            = Pendulumgrafo delle Stelle
  | it_lore            = Il tuo avversario non può scegliere come bersaglio mostri di Tipo Incantatore che controlli con le Carte Magia o i loro effetti. Se una o più Carte Mostro Pendulum "Mago" scoperte lasciano la tua Zona Mostri o Zona Pendulum: aggiungi 1 Mostro Pendulum "Mago" dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Pendulumgrafo delle Stelle" una sola volta per turno.
  | pt_name            = Estrela Pêndulografa
  | pt_lore            = Seu oponente não pode escolher monstros do Tipo Mago que você controla como alvo de Cards ou efeitos de Magia. Se um ou mais Cards de Monstro Pêndulo "Mago" com a face para cima deixarem suas Zonas de Monstro ou Zonas de Pêndulo: adicione 1 Monstro Pêndulo "Mago" do seu Deck à sua mão. Você só pode usar este efeito de "Estrela Pêndulografa" uma vez por turno.
  | es_name            = Péndulografo de las Estrellas
  | es_lore            = Tu adversario no puede seleccionar a monstruos de Tipo Lanzador de Conjuros que controles con Cartas o efectos Mágicos. Si una o más Cartas de Monstruo de Péndulo "Mago/a" boca arriba dejan tu Zona de Monstruos o Zona de Péndulo: añade a tu mano 1 Monstruo de Péndulo "Mago/a" en tu Deck. Sólo puedes usar este efecto de "Péndulografo de las Estrellas" una vez por turno.
  | ja_lore            = 「星霜のペンデュラムグラフ」の②の効果は１ターンに１度しか使用できない。①：このカードが魔法＆罠ゾーンに存在する限り、自分フィールドの魔法使い族モンスターを相手は魔法カードの効果の対象にできない。②：表側表示の「魔術師」Ｐモンスターカードが自分のモンスターゾーン・Ｐゾーンから離れた場合に発動する。デッキから「魔術師」Ｐモンスター１体を手札に加える。
  | ko_name            = 성상의 펜듈럼그래프
  | ko_lore            = "성상의 펜듈럼그래프"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신 필드의 마법사족 몬스터를 상대는 마법 카드 효과의 대상으로 할 수 없다. ②: 앞면 표시의 "마술사" 펜듈럼 몬스터 카드가 자신의 몬스터 존 / 펜듈럼 존에서 벗어났을 경우에 발동한다. 덱에서 "마술사" 펜듈럼 몬스터 1장을 패에 넣는다.
  | tc_name            = 星霜的鐘擺讀陣
  | tc_lore            = 「星霜的鐘擺讀陣」的②效果，１回合僅限使用１次。①：只要此卡存在於魔法＆陷阱區，對方就無法將我方場上的魔法師族怪獸做為魔法卡的效果對象。②：在正面表示的「魔術師」鐘擺怪獸卡從我方怪獸區・鐘擺區離開的狀況下發動。從牌組將１隻「魔術師」鐘擺怪獸加入手牌。
  | sc_name            = 星霜的灵摆读阵
  | sc_lore            = 此卡名的②效果１回合仅可使用１次。①：只要此卡存在于魔法与陷阱区域，对手不可将自己场上的魔法师族怪兽作为魔法卡效果的对象。②：自己的怪兽区域・灵摆区域的表侧表示“魔术师”灵摆怪兽卡从场上离开的情况下发动。从牌组将１只“魔术师”灵摆怪兽加入手牌。
  }}
