  | text      = If you control a "Red Dragon Archfiend": Draw 2 cards. You cannot Normal or Special Summon monsters the turn you activate this card, and until the end of your opponent's turn after this card is activated.

  | fr_name   = Vase du Dragon Rouge
  | fr_text   = Si vous contrôlez "Dragon Rouge Archdémon" : piochez 2 cartes. Vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres le tour où vous activez cette carte et jusqu'à la fin du tour de votre adversaire après activation de cette carte.
  | de_name   = Rote Drachenvase
  | de_text   = Falls du einen „Rotdrachen-Erzunterweltler“ kontrollierst: Ziehe 2 Karten. Du kannst in dem Spielzug, in dem du diese Karte aktivierst, und bis zum Ende des Spielzugs deines Gegners nach der Aktivierung dieser Karte keine Monster als Normal- oder Spezialbeschwörung beschwören.
  | it_name   = Vaso del Drago Rosso
  | it_text   = Se controlli un "Arcidemone Drago Rosso": pesca 2 carte. Non puoi Evocare Normalmente o Specialmente mostri nel turno in cui attivi questa carta, e fino alla fine del turno del tuo avversario dopo che questa carta è stata attivata.
  | pt_name   = Vaso do Dragão Vermelho
  | pt_text   = Se você controlar um "Dragão Vermelho Arquidemônio": compre 2 cards. Você não pode Invocar monstros por Invocação-Normal ou Especial no turno em que ativar este card e até o final do turno do seu oponente depois que este card for ativado.
  | es_name   = Florero del Dragón Rojo
  | es_text   = Si controlas un "Dragón Rojo Archidemonio": roba 2 cartas. El turno que activas esta carta, y hasta el final del turno de tu adversario después de que esta carta es activada, no puedes Invocar monstruos de Modo Normal o Especial.
  | ja_text   = このカードを発動するターン及び次の相手ターン、自分はモンスターを召喚・特殊召喚できない。<br />①：自分フィールドに「レッド・デーモンズ・ドラゴン」が存在する場合に発動できる。自分は２枚ドローする。
  | ko_name   = 홍련마룡의 항아리
  | ko_text   = 자신 필드 위에 "레드 데몬즈 드래곤"이 앞면 표시로 존재할 경우에만 발동할 수 있다. 자신의 덱에서 카드를 2장 드로우한다. 이 카드를 발동할 경우, 다음 상대 턴 종료시까지 자신은 몬스터를 일반 소환 / 특수 소환할 수 없다.
  | tc_name   = 紅蓮魔龍之壺
  | tc_text   = 可在我方場上存在「闇紅惡魔龍」的狀況下發動。從我方牌組抽２張牌。在發動此卡的狀況下，我方在下一個對方回合結束前無法召喚・特殊召喚怪獸。
  | sc_name   = 红莲魔龙之壶
  | sc_text   = 我方场上存在有“暗红恶魔龙”的场合可发动。从我方牌组抽取２张卡牌。发动此卡的场合，直至下一个对手回合结束时，我方不可召唤、特殊召唤怪兽。
