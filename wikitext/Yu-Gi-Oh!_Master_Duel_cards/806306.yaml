  | text      = When a Beast-Warrior-Type "Bujin" monster you control is targeted for an attack by an opponent's monster: You can send this card from your hand to the Graveyard; negate the attack, and if you do, inflict damage to your opponent equal to half the attacker's ATK. You can only use the effect of "Bujingi Crow" once per turn.

  | fr_name   = Bujingi Corneille
  | fr_text   = Lorsqu'un monstre "Bujin" de Type Bête-Guerrier que vous contrôlez est ciblé avec une attaque par un monstre de votre adversaire : vous pouvez envoyer cette carte depuis votre main au Cimetière ; annulez l'attaque, et si vous le faites, infligez des dommages à votre adversaire égaux à la moitié de l'ATK de l'attaquant. Vous ne pouvez utiliser l'effet de "Bujingi Corneille" qu'une fois par tour.
  | de_name   = Bujingi Krähe
  | de_text   = Wenn ein „Bujin“-Monster vom Typ Ungeheuer-Krieger, das du kontrollierst, von einem Monster deines Gegners als Ziel für einen Angriff gewählt wird: Du kannst diese Karte von deiner Hand auf den Friedhof legen; annulliere den Angriff und falls du dies tust, füge deinem Gegner Schaden in Höhe der Hälfte der ATK des Angreifers zu. Du kannst den Effekt von „Bujingi Krähe“ nur einmal pro Spielzug verwenden.
  | it_name   = Bujingi Corvo
  | it_text   = Quando un mostro "Bujin" di Tipo Guerriero-Bestia che controlli viene scelto come bersaglio per un attacco da un mostro dell'avversario: puoi mandare questa carta dalla tua mano al Cimitero; annulla l'attacco e, se lo fai, infliggi al tuo avversario danno pari alla metà dell'ATK dell'attaccante. Puoi utilizzare l'effetto di "Bujingi Corvo" una sola volta per turno.
  | pt_name   = Corvo Bujingi
  | pt_text   = Quando um monstro "Bujin" do Tipo Besta-Guerreira que você controla for alvo de um ataque do monstro do oponente: você pode enviar este card da sua mão para o Cemitério; negue o ataque e, se isso acontecer, cause dano ao seu oponente igual à metade do ATK do atacante. Você só pode usar o efeito de "Corvo Bujingi" uma vez por turno.
  | es_name   = Bujingi Cuervo
  | es_text   = Cuando un monstruo "Bujin" de Tipo Guerrero-Bestia que controlas es seleccionado para un ataque por un monstruo de tu adversario: puedes mandar al Cementerio esta carta en tu mano; niega el ataque y, si lo haces, inflige daño a tu adversario igual a la mitad del ATK del atacante. Sólo puedes usar el efecto de "Bujingi Cuervo" una vez por turno.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：自分の獣戦士族の「武神」モンスターが相手モンスターの攻撃対象に選択された時、このカードを手札から墓地へ送って発動できる。その攻撃を無効にし、そのモンスターの攻撃力の半分のダメージを相手に与える。
  | ko_name   = 무사신기－야타
  | ko_text   = 자신 필드 위의 "무사신"이라는 이름이 붙은 야수전사족 몬스터가 상대 몬스터의 공격 대상으로 선택되었을 때, 이 카드를 패에서 묘지로 보내고 발동할 수 있다. 공격 몬스터의 공격을 무효로 하고, 그 몬스터의 공격력 절반의 데미지를 상대 라이프에 준다. "무사신기－야타"의 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 武鬥神器－八咫
  | tc_text   = 我方場上的冠有「武鬥神」之名的獸戰士族怪獸被選為對方怪獸的攻擊對象時，可從手牌將此卡送至墓地發動。將攻擊怪獸的攻擊變為無效，給予對方LP等同於該怪獸的攻擊力的一半的傷害。「武鬥神器－八咫」的效果１回合僅限使用１次。
  | sc_name   = 武斗神器－八咫
  | sc_text   = 自己场上名字带有“武斗神”的兽战士族怪兽被对手怪兽选择作为攻击对象时，从手牌将此卡送至墓地可以发动。使攻击怪兽的攻击无效，并给予对手LP该怪兽攻击力一半数值的伤害。“武斗神器－八咫”的效果１回合仅可使用１次。
