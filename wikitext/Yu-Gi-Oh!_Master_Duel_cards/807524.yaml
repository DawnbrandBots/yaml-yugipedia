  | de_text   = Kann nicht in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde, als Spezialbeschwörung vom Friedhof beschworen werden. Falls diese Karte als Spezialbeschwörung vom Friedhof beschworen wird: Du kannst 2 Karten ziehen. Du kannst diesen Effekt von „Schicksals-HELD - Disc Commander“ nur einmal pro Duell verwenden.
  | it_name   = Comandante Disco - EROE del Destino
  | it_text   = Non può essere Evocato Specialmente dal Cimitero nel turno in cui questa carta è stata mandata al Cimitero. Se questa carta viene Evocata Specialmente dal Cimitero: puoi pescare 2 carte. Puoi utilizzare questo effetto di "Comandante Disco - EROE del Destino" una sola volta per Duello.
  | pt_name   = HERÓI do Destino - Comandante dos Discos
  | pt_text   = Não pode ser Invocado por Invocação-Especial do Cemitério no turno em que este card foi enviado para o Cemitério. Se este card for Invocado por Invocação-Especial do Cemitério: você pode comprar 2 cards. Você só pode usar este efeito de "HERÓI do Destino - Comandante dos Discos" uma vez por Duelo.
  | es_name   = HÉROE del Destino - Disk Commander
  | es_text   = No puede ser Invocada de Modo Especial desde el Cementerio el turno que esta carta fue mandada al Cementerio. Si esta carta es Invocada de Modo Especial desde el Cementerio: puedes robar 2 cartas. Sólo puedes usar este efecto de "HÉROE del Destino - Disk Commander" una vez por Duelo.
  | ja_text   = このカード名の効果はデュエル中に１度しか使用できない。<br />このカードは墓地へ送られたターンには墓地から特殊召喚できない。<br />①：このカードが墓地から特殊召喚した場合に発動できる。自分は２枚ドローする。
  | ko_name   = 데스티니 히어로 디스크 가이
  | ko_text   = 이 카드명의 효과는 듀얼 중에 1번밖에 사용할 수 없다.<br />이 카드는 묘지로 보내진 턴에는 묘지에서의 특수 소환은 할 수 없다.<br />①: 이 카드가 묘지에서의 특수 소환에 성공했을 경우에 발동할 수 있다. 자신은 덱에서 2장 드로우한다.
  | tc_name   = 命運－英雄 光碟魔俠
