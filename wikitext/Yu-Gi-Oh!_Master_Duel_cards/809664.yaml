  | fr_name   = Masque du Héros
  | fr_text   = Ciblez 1 monstre face recto que vous contrôlez ; envoyez 1 monstre "HÉROS Élémentaire" depuis votre Deck au Cimetière, et si vous le faites, le nom de la cible devient le nom du monstre envoyé jusqu'à la End Phase.
  | de_name   = Heldenmaske
  | de_text   = Wähle 1 offenes Monster, das du kontrollierst; lege 1 „Elementar-HELD“-Monster von deinem Deck auf den Friedhof und falls du dies tust, wird der Name des gewählten Ziels bis zur End Phase der gleiche wie der Name des auf den Friedhof gelegten Monsters.
  | it_name   = Maschera dell'Eroe
  | it_text   = Scegli come bersaglio 1 mostro scoperto che controlli; manda 1 mostro "EROE Elementale" dal tuo Deck al Cimitero e, se lo fai, il nome di quel bersaglio diventa il nome del mostro mandato al Cimitero fino alla End Phase.
  | pt_name   = Máscara do Herói
  | pt_text   = Escolha 1 monstro com a face para cima que você controla; envie 1 monstro "HERÓI do Elemento" do seu Deck para o Cemitério e, se isso acontecer, até a Fase Final, o nome do alvo se torna o nome do monstro enviado.
  | es_name   = Máscara del Héroe
  | es_text   = Selecciona 1 monstruo boca arriba que controles; manda al Cementerio 1 monstruo "HÉROE Elemental" en tu Deck y, si lo haces, hasta la End Phase el nombre del monstruo seleccionado se convierte en el nombre del monstruo mandado.
  | ja_text   = ①：自分フィールドの表側表示モンスター１体を対象として発動できる。デッキから「Ｅ・ＨＥＲＯ」モンスター１体を墓地へ送り、対象の自分の表側表示モンスターはエンドフェイズまで、この効果で墓地へ送ったモンスターと同名カードとして扱う。
  | ko_name   = 히어로 마스크
  | ko_text   = ①: 자신 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 덱에서 "엘리멘틀 히어로" 몬스터 1장을 묘지로 보내고, 대상 자신의 앞면 표시 몬스터는 엔드 페이즈까지, 이 효과로 묘지로 보낸 몬스터와 같은 이름의 카드로 취급한다.
  | tc_name   = 英雄假面
  | tc_text   = ①：可將我方場上的１隻正面表示怪獸做為對象發動。從牌組將１隻「元素－英雄」怪獸送至墓地，對象的我方正面表示怪獸在結束階段前，透過此效果視為送至墓地的怪獸的同名卡。
  | sc_name   = 英雄假面
  | sc_text   = ①：可以我方场上表侧表示的１只怪兽为对象发动。从牌组将１只“元素－英雄”怪兽送入墓地，直至结束阶段，作为对象的我方表侧表示怪兽被视作以此效果送入墓地的同名卡。
