  | text      = You can detach 1 material from an Xyz Monster you control; Special Summon this card from your hand or GY, but banish it when it leaves the field. You can only use this effect of "Gimmick Puppet Cattle Scream" once per turn. A "Gimmick Puppet" Xyz Monster that has this card as material gains this effect.<br />●Once per turn: You can target 1 monster in your opponent's GY; Special Summon it to your opponent's field in Defense Position.
  | fr_name   = Poupée Truquée Cri Bovin
  | fr_text   = Vous pouvez détacher 1 Matériel d'un Monstre Xyz que vous contrôlez ; Invoquez Spécialement cette carte depuis votre main ou Cimetière, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser cet effet de "Poupée Truquée Cri Bovin" qu'une fois par tour. Un Monstre Xyz "Poupée Truquée" qui a cette carte comme Matériel gagne cet effet.<br />●Une fois par tour : vous pouvez cibler 1 monstre dans le Cimetière de votre adversaire ; Invoquez-le Spécialement sur le Terrain de votre adversaire en Position de Défense.
  | de_name   = Gimmick-Marionette Schreiendes Rind
  | de_text   = Du kannst 1 Material von einem Xyz-Monster abhängen, das du kontrollierst; beschwöre diese Karte als Spezialbeschwörung von deiner Hand oder deinem Friedhof, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst diesen Effekt von „Gimmick-Marionette Schreiendes Rind“ nur einmal pro Spielzug verwenden. Ein „Gimmick-Marionette“-Xyz-Monster, das diese Karte als Material hat, erhält diesen Effekt.<br />●Einmal pro Spielzug: Du kannst 1 Monster im Friedhof deines Gegners wählen; beschwöre es als Spezialbeschwörung auf die Spielfeldseite deines Gegners in die Verteidigungsposition.
  | it_name   = Burattino Arnese Urla Bovine
  | it_text   = Puoi staccare 1 materiale da un Mostro Xyz che controlli; Evoca Specialmente questa carta dalla tua mano o Cimitero, ma bandiscila quando lascia il Terreno. Puoi utilizzare questo effetto di "Burattino Arnese Urla Bovine" una sola volta per turno. Un Mostro Xyz "Burattino Arnese" che ha questa carta come materiale guadagna questo effetto.<br />●Una volta per turno: puoi scegliere come bersaglio 1 mostro nel Cimitero del tuo avversario; Evocalo Specialmente sul Terreno del tuo avversario in Posizione di Difesa.
  | pt_name   = Engenhoca Marionete Grito do Gado
  | pt_text   = Você pode desassociar 1 matéria de um Monstro Xyz que você controla; Invoque este card por Invocação-Especial da sua mão ou do Cemitério, mas bana-o quando ele deixar o campo. Você só pode usar este efeito de "Engenhoca Marionete Grito do Gado" uma vez por turno. Um Monstro Xyz "Engenhoca Marionete" que tenha este card como matéria ganha este efeito.<br />●Uma vez por turno: você pode escolher 1 monstro no Cemitério do seu oponente; Invoque-o por Invocação-Especial no campo do seu oponente em Posição de Defesa.
  | es_name   = Marioneta Trucada Grito de Res
  | es_text   = Puedes desacoplar 1 material de un Monstruo Xyz que controles; Invoca esta carta de Modo Especial desde tu mano o Cementerio, pero destiérrala cuando deje el Campo. Sólo puedes usar este efecto de "Marioneta Trucada Grito de Res" una vez por turno. Un Monstruo Xyz "Marioneta Trucada" que tenga esta carta como material gana este efecto.<br />●Una vez por turno: puedes seleccionar 1 monstruo en el Cementerio de tu adversario; Invócalo de Modo Especial al Campo de tu adversario en Posición de Defensa.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分フィールドのＸ素材を１つ取り除いて発動できる。このカードを手札・墓地から特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。<br />②：このカードをＸ素材としている「ギミック・パペット」Ｘモンスターは以下の効果を得る。<br />●１ターンに１度、相手の墓地のモンスター１体を対象として発動できる。そのモンスターを相手フィールドに守備表示で特殊召喚する。
  | ko_name   = 기믹 퍼핏－캐틀 스크림
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 이 카드를 패 / 묘지에서 특수 소환한다. 이 효과로 특수 소환한 이 카드는, 필드에서 벗어났을 경우에 제외된다.<br />②: 이 카드를 소재로서 가지고 있는 "기믹 퍼핏" 엑시즈 몬스터는 이하의 효과를 얻는다.<br />●1턴에 1번, 상대 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 상대 필드에 수비 표시로 특수 소환한다.
  | tc_name   = 機關傀偶－牛嘯
  | tc_text   = 此卡名的①效果１回合僅可使用１次。<br />①：去除自己場上的１個超量素材可以發動。從手牌・墓地將此卡特殊召喚。以此效果特殊召喚的此卡從場上離開的情況下，將其除外。<br />②：持有此卡作為素材的「機關傀偶」超量怪獸獲得以下效果。<br />●１回合１次，以對手墓地的１隻怪獸為對象可以發動。將該怪獸以守備表示特殊召喚至對手場上。
  | sc_name   = 机关傀偶－牛啸
  | sc_text   = 此卡名的①效果１回合仅可使用１次。<br />①：去除自己场上的１个超量素材可以发动。从手牌・墓地将此卡特殊召唤。以此效果特殊召唤的此卡从场上离开的情况下，将其除外。<br />②：持有此卡作为素材的“机关傀偶”超量怪兽获得以下效果。<br />●１回合１次，以对手墓地的１只怪兽为对象可以发动。将该怪兽以守备表示特殊召唤至对手场上。
  }}
