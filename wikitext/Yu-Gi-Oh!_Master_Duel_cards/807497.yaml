title: Deskbot 009 (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = EARTH
  | types     = Machine / Effect
  | level     = 9
  | atk       = 500
  | def       = 500
  | text      = Once per turn, during your Main Phase 1: You can make this card gain ATK equal to the combined ATK of all "Deskbot" monsters you currently control, except "Deskbot 009", until the end of your opponent's turn. Only this card can attack the turn this effect is activated. If this card battles, your opponent's cards and effects cannot be activated until the end of the Damage Step. If this card would be destroyed by battle or card effect, you can destroy 1 "Deskbot" card you control instead.

  | fr_name   = Robobureau 009
  | fr_text   = Une fois par tour, durant votre Main Phase 1 : jusqu'à la fin du tour de votre adversaire, vous pouvez faire gagner à cette carte une ATK égale à la somme des ATK de tous les monstres "Robobureau" que vous contrôlez actuellement ("Robobureau 009" exclu). Uniquement cette carte peut attaquer le tour où cet effet est activé. Si cette carte combat, les cartes et effets de votre adversaire ne peuvent pas être activés jusqu'à la fin de la Damage Step. Si cette carte va être détruite au combat ou par un effet de carte, vous pouvez détruire 1 carte "Robobureau" que vous contrôlez à la place.
  | de_name   = Büroboter 009
  | de_text   = Einmal pro Spielzug, während deiner Main Phase 1: Du kannst diese Karte bis zum Ende des Spielzugs deines Gegners ATK in Höhe der Summe der ATK aller „Büroboter“-Monster, die du derzeit kontrollierst, außer „Büroboter 009“, erhalten lassen. Nur diese Karte kann in dem Spielzug angreifen, in dem dieser Effekt aktiviert wird. Falls diese Karte kämpft, können die Karten und Effekte deines Gegners bis zum Ende des Damage Steps nicht aktiviert werden. Falls diese Karte durch Kampf oder einen Karteneffekt zerstört würde, kannst du stattdessen 1 „Büroboter“-Karte zerstören, die du kontrollierst.
  | it_name   = Deskbot 009
  | it_text   = Una volta per turno, durante la tua Main Phase 1: puoi far guadagnare a questa carta ATK pari alla somma degli ATK di tutti i mostri "Deskbot" che controlli attualmente, eccetto "Deskbot 009", fino alla fine del turno del tuo avversario. Solo questa carta può attaccare nel turno in cui questo effetto viene attivato. Se questa carta combatte, le carte e gli effetti del tuo avversario non possono essere attivate fino alla fine del Damage Step. Se questa carta sta per essere distrutta in battaglia o dall'effetto di una carta, puoi invece distruggere 1 carta "Deskbot" che controlli.
  | pt_name   = Robô-secretário 009
  | pt_text   = Uma vez por turno, durante sua Fase Principal 1: até o final do turno do seu oponente, você pode fazer com que este card ganhe ATK igual ao ATK combinado de todos os monstros "Robô-secretário" que você controla atualmente, exceto "Robô-secretário 009". Somente este card pode atacar no turno em que este efeito for ativado. Se este card batalhar, os cards e efeitos do seu oponente não podem ser ativados até o final da Etapa de Dano. Se este card seria destruído em batalha ou por um efeito de card, em vez disso, você pode destruir 1 card "Robô-secretário" que você controla.
  | es_name   = Escritoriobot 009
  | es_text   = Una vez por turno, durante tu Main Phase 1: hasta el final del turno de tu adversario, puedes hacer que esta carta gane ATK igual al ATK combinado de todos los monstruos "Escritoriobot" que controles en este momento, excepto "Escritoriobot 009". En el turno en el que este efecto es activado, sólo puede atacar esta carta. Si esta carta batalla, las cartas y efectos de tu adversario no pueden ser activados hasta el final del Damage Step. Si esta carta fuera a ser destruida en batalla o por efecto de una carta, puedes destruir 1 carta "Escritoriobot" que controles en su lugar.
  | ja_text   = ①：１ターンに１度、自分メインフェイズ１に発動できる（この効果を発動するターン、このカードしか攻撃できない）。このカードの攻撃力は相手ターン終了時まで、「ブンボーグ００９」以外の自分フィールドの「ブンボーグ」モンスターの攻撃力の合計分アップする。<br />②：このカードが戦闘を行う場合、相手はダメージステップ終了時まで魔法・罠・モンスターの効果を発動できない。<br />③：このカードが戦闘・効果で破壊される場合、代わりに自分フィールドの「ブンボーグ」カード１枚を破壊できる。
  | ko_name   = 분보그009
  | ko_text   = ①: 1턴에 1번, 자신 메인 페이즈 1 에 발동할 수 있다. 이 카드의 공격력은 상대 턴 종료시까지, "분보그009(제로제로나인)" 이외의 자신 필드의 "분보그" 몬스터 공격력의 합계만큼 올린다. 이 효과를 발동하는 턴에, 이 카드밖에 공격할 수 없다. ②: 이 카드가 전투를 실행할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 / 몬스터의 효과를 발동할 수 없다. ③: 이 카드가 전투 / 효과로 파괴되었을 경우, 대신에 자신 필드의 "분보그" 카드 1장을 파괴할 수 있다.
  | tc_name   = 文具博格００９
  | tc_text   = ①：１回合１次，可在我方主要階段１發動。此卡的攻擊力在對方回合結束前，依據我方場上的「文具博格００９」以外的「文具博格」怪獸的攻擊力的合計數值進行提升。發動此效果的回合，僅限以此卡進行攻擊。②：在此卡進行戰鬥的狀況下，對方在傷害步驟結束前無法發動魔法・陷阱・怪獸的效果。③：在此卡因戰鬥・效果被破壞的狀況下，可破壞我方場上的１張「文具博格」卡作為替代。
  | sc_name   = 文具博格００９
  | sc_text   = ①：１回合１次，在自己主要阶段１可以发动。此卡的攻击力直至对手回合结束时为止，上升相当于自己场上“文具博格００９”以外的“文具博格”怪兽的攻击力的合计数值。发动此效果的回合中，仅此卡可攻击。②：此卡进行战斗的情况下，对手直至伤害步骤结束时为止，不可发动魔法・陷阱・怪兽的效果。③：此卡将被战斗・效果破坏的情况下。可破坏自己场上的１张“文具博格”卡作为代替。
  }}
