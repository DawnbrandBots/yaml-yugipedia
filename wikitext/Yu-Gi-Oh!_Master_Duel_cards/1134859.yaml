  | text               = 1 Insect Tuner + 1+ non-Tuner monsters<br />If this card is Synchro Summoned: You can treat it as a Tuner. Once per turn: You can return 1 Continuous Spell you control to the hand; you can Normal Summon 1 "Battlewasp" monster during your Main Phase this turn, in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) If this card is sent to the GY as Synchro Material: You can inflict 100 damage to your opponent for each of your banished "Battlewasp" monsters. You can only use this effect of "Battlewasp - Sachi the Ceremonial Bow" once per turn.
  | fr_name            = Guêpe de Bataille - Sachi l'Arc Cérémonial
  | fr_text            = 1 Syntoniseur Insecte + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée par Synchronisation : vous pouvez la traiter comme Syntoniseur. Une fois par tour : vous pouvez renvoyer 1 Magie Continue que vous contrôlez à la main ; durant votre Main Phase ce tour, vous pouvez Invoquer Normalement 1 monstre "Guêpe de Bataille", en plus de votre Invocation/Pose Normale. (Vous ne pouvez gagner cet effet qu'une fois par tour.) Si cette carte est envoyée au Cimetière comme Matériel Synchro : vous pouvez infliger 100 points de dommages à votre adversaire pour chacun de vos monstres "Guêpe de Bataille" bannis. Vous ne pouvez utiliser cet effet de "Guêpe de Bataille - Sachi l'Arc Cérémonial" qu'une fois par tour.
  | de_name            = Kampfwespe - Sachi der Zeremonienbogen
  | de_text            = 1 Insekt-Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst sie als Empfänger behandeln. Einmal pro Spielzug: Du kannst 1 Permanenten Zauber, den du kontrollierst, auf die Hand zurückgeben; du kannst in diesem Spielzug während deiner Main Phase zusätzlich zu deiner Normalbeschwörung / deinem Setzen 1 „Kampfwespe“-Monster als Normalbeschwörung beschwören. (Du kannst diesen Effekt nur einmal pro Spielzug erhalten.) Falls diese Karte als Synchromaterial auf den Friedhof gelegt wird: Du kannst deinem Gegner für jedes deiner verbannten „Kampfwespe“-Monster 100 Schaden zufügen. Du kannst diesen Effekt von „Kampfwespe - Sachi der Zeremonienbogen“ nur einmal pro Spielzug verwenden.
  | it_name            = Vespabattaglia - Sachi l'Arco Cerimoniale
  | it_text            = 1 Tuner Insetto + 1+ mostri non-Tuner<br />Se questa carta viene Synchro Evocata: puoi considerarla come un Tuner. Una volta per turno: puoi far ritornare 1 Magia Continua che controlli nella mano; puoi Evocare Normalmente 1 mostro "Vespabattaglia" durante la tua Main Phase in questo turno, in aggiunta alla tua Evocazione Normale/Posizionamento. (Puoi guadagnare questo effetto una sola volta per turno.) Se questa carta viene mandata al Cimitero come Materiale Synchro: puoi infliggere 100 danni al tuo avversario per ognuno dei tuoi mostri "Vespabattaglia" banditi. Puoi utilizzare questo effetto di "Vespabattaglia - Sachi l'Arco Cerimoniale" una sola volta per turno.
  | pt_name            = Vespabatalha - Sachi, o Arco Cerimonial
  | pt_text            = 1 Regulador Inseto + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Sincro: você pode considerá-lo como um Regulador. Uma vez por turno: você pode devolver 1 Magia Contínua que você controla para a mão; você pode Invocar por Invocação-Normal 1 monstro "Vespabatalha" durante sua Fase Principal neste turno, em adição à sua Invocação-Normal/Baixar (padrão). (Você só pode se aproveitar deste efeito uma vez por turno.) Se este card for enviado para o Cemitério como Matéria Sincro: você pode causar 100 de dano ao seu oponente para cada um dos seus monstros "Vespabatalha" banidos. Você só pode usar este efeito de "Vespabatalha - Sachi, o Arco Cerimonial" uma vez por turno.
  | es_name            = Avispabatalla - Sachi el Arco Ceremonial
  | es_text            = 1 Cantante Insecto + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada por Sincronía: puedes tratarla como un Cantante. Una vez por turno: puedes devolver a la mano 1 Mágica Continua que controles; puedes Invocar de Modo Normal 1 monstruo "Avispabatalla" durante tu Main Phase este turno, además de tu Invocación Normal/Colocación. (Sólo puedes ganar este efecto una vez por turno). Si esta carta es mandada al Cementerio como Material de Sincronía: puedes infligir 100 puntos de daño a tu adversario por cada uno de tus monstruos "Avispabatalla" desterrados. Sólo puedes usar este efecto de "Avispabatalla - Sachi el Arco Ceremonial" una vez por turno.
  | ja_text            = 昆虫族チューナー＋チューナー以外のモンスター１体以上<br />このカード名の③の効果は１ターンに１度しか使用できない。<br />①：このカードがＳ召喚した場合に発動できる。このカードをチューナーとして扱う。<br />②：１ターンに１度、自分フィールドの永続魔法カード１枚を手札に戻して発動できる。このターン、自分は通常召喚に加えて１度だけ、自分メインフェイズに「Ｂ・Ｆ」モンスター１体を召喚できる。<br />③：このカードがＳ素材として墓地へ送られた場合に発動できる。自分の除外状態の「Ｂ・Ｆ」モンスターの数×１００ダメージを相手に与える。
  | ko_name            = B·F－신사궁의 사치
  | ko_text            = 곤충족 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 싱크로 소환했을 경우에 발동할 수 있다. 이 카드를 튜너로 취급한다. ②: 1턴에 1번, 자신 필드의 지속 마법 카드 1장을 패로 되돌리고 발동할 수 있다. 이 턴에, 자신은 통상 소환 외에도 1번만, 자신 메인 페이즈에 "B·F(비 포스)" 몬스터 1장을 일반 소환할 수 있다. ③: 이 카드가 싱크로 소재로서 묘지로 보내졌을 경우에 발동할 수 있다. 자신의 제외 상태인 "B·F(비 포스)" 몬스터의 수 × 100 데미지를 상대에게 준다.
  | tc_name            = 蜂軍－神事弓之福
  | tc_text            = 昆蟲族協調＋協調以外的怪獸１隻以上<br />此卡名的③效果１回合僅可使用１次。<br />①：此卡同步召喚的情況下可以發動。此卡視為協調。<br />②：１回合１次，將自己場上的１張永續魔法卡放回手牌可以發動。此回合自己除通常召喚外僅可追加１次，在自己的主要階段召喚１隻「蜂軍」怪獸。<br />③：此卡作為同步素材被送至墓地的情況下可以發動。給予對手相當於自己除外狀態的「蜂軍」怪獸的數量×１００的傷害。
  | sc_name            = 蜂军－神事弓之福
  | sc_text            = 昆虫族协调＋协调以外的怪兽１只以上<br />此卡名的③效果１回合仅可使用１次。<br />①：此卡同步召唤的情况下可以发动。此卡视为协调。<br />②：１回合１次，将自己场上的１张永续魔法卡放回手牌可以发动。此回合自己除通常召唤外仅可追加１次，在自己的主要阶段召唤１只“蜂军”怪兽。<br />③：此卡作为同步素材被送至墓地的情况下可以发动。给予对手相当于自己除外状态的“蜂军”怪兽的数量×１００的伤害。
