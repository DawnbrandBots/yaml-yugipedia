title: Fabled Andwraith (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = LIGHT
  | types     = Fiend / Synchro / Effect
  | level     = 6
  | atk       = 2400
  | def       = 1900
  | text      = 1 "Fabled" Tuner + 1+ non-Tuner monsters<br />If this card is Special Summoned: Your opponent can discard 1 card to negate this effect, otherwise you can draw 2 cards, then discard 1 card. If a monster(s) is sent from your opponent's hand to the GY (except during the Damage Step): You can target 1 of those monsters; Special Summon it to your field, but negate its effects. You can only use each effect of "Fabled Andwraith" once per turn.
  | fr_name   = Andwraith Mythologique
  | fr_text   = 1 Syntoniseur "Mythologique" + 1+ monstre non-Syntoniseur<br />Si cette carte est Invoquée Spécialement : votre adversaire peut défausser 1 carte pour annuler cet effet, sinon vous pouvez piocher 2 cartes, puis défaussez 1 carte. Si un ou plusieurs monstres sont envoyés depuis la main de votre adversaire au Cimetière (sauf durant la Damage Step) : vous pouvez cibler 1 de ces monstres ; Invoquez-le Spécialement sur votre Terrain, mais annulez ses effets. Vous ne pouvez utiliser chaque effet de "Andwraith Mythologique" qu'une fois par tour.
  | de_name   = Sagenhafter Andwraith
  | de_text   = 1 „Sagenhaft“-Empfänger + 1+ Nicht-Empfänger-Monster<br />Falls diese Karte als Spezialbeschwörung beschworen wird: Dein Gegner kann 1 Karte abwerfen, um diesen Effekt zu annullieren, andernfalls kannst du 2 Karten ziehen, dann wirf 1 Karte ab. Falls ein oder mehr Monster von der Hand deines Gegners auf den Friedhof gelegt werden (außer während des Damage Steps): Du kannst 1 jener Monster wählen; beschwöre es als Spezialbeschwörung auf deine Spielfeldseite, aber annulliere seine Effekte. Du kannst jeden Effekt von „Sagenhafter Andwraith“ nur einmal pro Spielzug verwenden.
  | it_name   = Il Favoloso Andwraith
  | it_text   = 1 Tuner "Il Favoloso" + 1+ mostri non-Tuner<br />Se questa carta viene Evocata Specialmente: il tuo avversario può scartare 1 carta per annullare questo effetto, altrimenti puoi pescare 2 carte, poi scartare 1 carta. Se uno o più mostri vengono mandati dalla mano del tuo avversario al Cimitero (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 di quei mostri; Evocalo Specialmente sul tuo Terreno, ma annulla i suoi effetti. Puoi utilizzare ogni effetto di "Il Favoloso Andwraith" una sola volta per turno.
  | pt_name   = Andwraith Mitológico
  | pt_text   = 1 Regulador "Mitológico(a)" + 1+ monstros não-Reguladores<br />Se este card for Invocado por Invocação-Especial: seu oponente pode descartar 1 card para negar este efeito, caso contrário, você pode comprar 2 cards e, depois, descarte 1 card. Se um ou mais monstros forem enviados da mão do seu oponente para o Cemitério (exceto durante a Etapa de Dano): você pode escolher 1 desses monstros; Invoque-o por Invocação-Especial no seu campo, mas negue seus efeitos. Você só pode usar cada efeito de "Andwraith Mitológico" uma vez por turno.
  | es_name   = Fabuloso Andwraith
  | es_text   = 1 Cantante "Fabuloso/a" + 1+ monstruos que no sean Cantantes<br />Si esta carta es Invocada de Modo Especial: tu adversario puede descartar 1 carta para negar este efecto, de otro modo puedes robar 2 cartas, y después descartar 1 carta. Si uno o más monstruos en la mano de tu adversario son mandados al Cementerio (excepto durante el Damage Step): puedes seleccionar 1 de esos monstruos; Invócalo de Modo Especial a tu Campo, pero niega sus efectos. Sólo puedes usar cada efecto de "Fabuloso Andwraith" una vez por turno.
  | ja_text   = 「魔轟神」チューナー＋チューナー以外のモンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した場合に発動できる。相手は手札を１枚選んで捨ててこの効果を無効にできる。捨てなかった場合、自分は２枚ドローする。ドローした場合、さらに自分の手札を１枚選んで捨てる。<br />②：モンスターが相手の手札から墓地へ送られた場合、その内の１体を対象として発動できる。そのモンスターを自分フィールドに特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_name   = 마굉신 안드레이스
  | ko_text   = "마굉신" 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 특수 소환했을 경우에 발동할 수 있다. 상대는 패를 1장 골라 버리고 이 효과를 무효로 할 수 있다. 버리지 않았을 경우, 자신은 2장 드로우한다. 드로우했을 경우, 추가로 자신의 패를 1장 고르고 버린다.<br />②: 몬스터가 상대의 패에서 묘지로 보내졌을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 필드에 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  | tc_name   = 魔轟神 安德雷斯
  | tc_text   = 「魔轟神」協調＋協調以外的怪獸１隻以上　<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：可在此卡特殊召喚成功的狀況下發動。對方可捨棄１張手牌將此效果變為無效。在未捨棄的狀況下，我方從牌組抽２張牌，其後選擇１張手牌捨棄。<br />②：在怪獸從對方的手牌被送至墓地的狀況下，可將１隻該怪獸做為對象發動。特殊召喚該怪獸至我方場上。透過此效果特殊召喚的怪獸效果無效化。
  | sc_name   = 魔轰神安德雷斯
  | sc_text   = “魔轰神”协调＋１只以上协调以外的怪兽<br />此卡名的①②效果１回合仅可各使用１次。<br />①：此卡特殊召唤成功的情况下可以发动。对手可舍弃１张手牌将此效果无效。不舍弃的情况下，自己从牌组抽２张，然后挑选１张手牌舍弃。<br />②：怪兽从对手手牌被送至墓地的情况下，以该１只怪兽为对象可以发动。将该怪兽特殊召唤至自己场上。以此效果特殊召唤的怪兽的效果无效化。
  }}
