  | text      = When this card is destroyed by battle and sent to the Graveyard, Special Summon 1 "Horseytail Token" (Plant-Type/WIND/Level 1/ATK 0/DEF 0) to your opponent's side of the field in Defense Position. When this Token is destroyed by battle with a Plant-Type monster, its controller sends 1 card from their hand to the Graveyard.
  | releases  = Legacy Pack

  | fr_name   = Prêle des Champs
  | fr_text   = Lorsque cette carte est détruite au combat et envoyée au Cimetière, Invoquez Spécialement 1 "Jeton Prêle des Champs" (Type Plante/VENT/Niveau 1/ATK 0/DEF 0) sur le Terrain de votre adversaire en Position de Défense. Lorsque ce Jeton est détruit au combat par un monstre de Type Plante, son contrôleur envoie 1 carte depuis sa main au Cimetière.
  | de_name   = Schachtelhalm
  | de_text   = Wenn diese Karte durch Kampf zerstört und auf den Friedhof gelegt wird, beschwöre 1 „Schachtelhalm-Spielmarke“ (Typ Pflanze/WIND/Stufe 1/ATK 0/DEF 0) als Spezialbeschwörung in Verteidigungsposition auf die Spielfeldseite deines Gegners. Wenn diese Spielmarke durch Kampf mit einem Monster vom Typ Pflanze zerstört wird, legt ihr Beherrscher 1 Karte von seiner Hand auf den Friedhof.
  | it_name   = Equiseto
  | it_text   = Quando questa carta viene distrutta in battaglia e mandata al Cimitero, Evoca tramite Evocazione Speciale 1 "Segna-Equiseto" (Tipo Pianta/VENTO/Livello 1/ATK 0/DEF 0) sul Terreno del tuo avversario in Posizione di Difesa. Quando questo Segna-Mostro viene distrutto in battaglia con un mostro di Tipo Pianta, il suo controllore manda 1 carta dalla sua mano al Cimitero.
  | pt_name   = Cavalinha
  | pt_text   = Quando este card for destruído em batalha e enviado para o Cemitério, Invoque por Invocação-Especial 1 "Ficha de Cavalinha" (Tipo Planta/VENTO/Nível 1/ATK 0/DEF 0) no lado do campo do seu oponente em Posição de Defesa. Quando esta Ficha for destruída em batalha com um monstro do Tipo Planta, seu controlador envia 1 card da mão dele para o Cemitério.
  | es_name   = Cola de Caballito
  | es_text   = Cuando esta carta es destruida en batalla y mandada al Cementerio, Invoca de Modo Especial 1 "Ficha Cola de Caballito" (Tipo Planta/VIENTO/Nivel 1/ATK 0/DEF 0) en Posición de Defensa en el Campo de tu adversario. Cuando esta Ficha es destruida en batalla con un monstruo de Tipo Planta, su controlador manda 1 carta desde su mano al Cementerio.
  | ja_text   = ①：このカードが戦闘で破壊され墓地へ送られた場合に発動する。相手フィールドに「ツクシトークン」（植物族・風・星１・攻／守０）１体を守備表示で特殊召喚する。このトークンが植物族モンスターとの戦闘で破壊された時、このトークンのコントローラーは手札を１枚選んで墓地へ送る。
  | ko_name   = 쇠뜨기
  | ko_text   = 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 때, 상대 필드 위에 "쇠뜨기 토큰"(식물족/바람 속성/레벨 1/공격력 0/수비력 0) 1장을 수비 표시로 특수 소환한다. 이 토큰이 식물족 몬스터와의 전투에 의해서 파괴되었을 경우, 이 토큰의 컨트롤러는 패를 1장 묘지로 보낸다.
  | tc_name   = 筆頭菜
  | tc_text   = 在此卡因戰鬥被破壞送至墓地時，以守備表示特殊召喚１隻「筆頭菜衍生物」（植物族・風・星１・攻／守０）至對方場上。在此衍生物因與植物族怪獸的戰鬥被破壞的狀況下，此衍生物的控制者將１張手牌送至墓地。
  | sc_name   = 笔头菜
  | sc_text   = 此卡因战斗被破坏并送入墓地时，以守备表示特殊召唤１只“笔头菜衍生物”（植物族、风、星１、攻／守０）至对手场上。此衍生物因与植物族怪兽的战斗被破坏的场合，此衍生物的控制者将１张手牌送入墓地。
  }}
