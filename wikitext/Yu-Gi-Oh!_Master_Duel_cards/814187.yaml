title: Stronghold the Moving Fortress (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = Special Summon this card in Defense Position as an Effect Monster (Machine/EARTH/Level 4/ATK 0/DEF 2000). (This card is also still a Trap.) While you control "Green Gadget", "Red Gadget", and "Yellow Gadget", this card gains 3000 ATK.

  | fr_name   = Fortin, la Forteresse Ambulante
  | fr_text   = Invoquez Spécialement cette carte en Position de Défense comme un Monstre à Effet (Machine/TERRE/Niveau 4/ATK 0/DEF 2000). (Cette carte est toujours aussi un Piège.) Tant que vous contrôlez "Gadget Vert", "Gadget Rouge" et "Gadget Jaune", cette carte gagne 3000 ATK.
  | de_name   = Stronghold, die mobile Festung
  | de_text   = Beschwöre diese Karte als Spezialbeschwörung als Effektmonster (Maschine/ERDE/Stufe 4/ATK 0/DEF 2000) in die Verteidigungsposition. (Diese Karte ist zusätzlich weiterhin eine Falle.) Solange du „Grüner Apparat“, „Roter Apparat“ und „Gelber Apparat“ kontrollierst, erhält diese Karte 3000 ATK.
  | it_name   = Roccaforte della Fortezza Movente
  | it_text   = Evoca Specialmente questa carta in Posizione di Difesa come Mostro con Effetto (Macchina/TERRA/Livello 4/ATK 0/DEF 2000). (Questa carta è ancora anche una Trappola.) Mentre controlli un "Congegno Verde", "Congegno Rosso" e "Congegno Giallo", questa carta guadagna 3000 ATK.
  | pt_name   = Bastião, a Fortaleza Móvel
  | pt_text   = Invoque este card por Invocação-Especial em Posição de Defesa como um Monstro de Efeito (Máquina/TERRA/Nível 4/ATK 0/DEF 2000). (Este card também é considerado uma Armadilha.) Enquanto você controlar um "Dispositivo Verde", "Dispositivo Vermelho" e "Dispositivo Amarelo", este card ganha 3000 de ATK.
  | es_name   = Bastión, la Fortaleza Móvil
  | es_text   = Invoca esta carta de Modo Especial en Posición de Defensa como un Monstruo de Efecto (Máquina/TIERRA/Nivel 4/ATK 0/DEF 2000). (Esta carta sigue siendo una Trampa). Mientras controles a "Artilugio Verde", "Artilugio Rojo" y "Artilugio Amarillo", esta carta gana 3000 ATK.
  | ja_text   = ①：このカードは発動後、効果モンスター（機械族・地・星４・攻０／守２０００）となり、モンスターゾーンに守備表示で特殊召喚する（罠カードとしても扱う）。<br />②：自分フィールドに「グリーン・ガジェット」「レッド・ガジェット」「イエロー・ガジェット」が存在する限り、このカードの効果で特殊召喚されたこのカードの攻撃力は３０００アップする。
  | ko_name   = 기동요새 스트롱 홀드
  | ko_text   = ①: 이 카드는 발동 후, 효과 몬스터(기계족 / 땅 / 레벨 4 / 공 0 / 수 2000)가 되어, 몬스터 존에 수비 표시로 특수 소환한다. 이 카드는 함정 카드로도 취급한다. ②: 자신 필드에 "그린 가제트" "레드 가제트" "옐로 가제트"가 존재할 경우, 이 카드의 효과로 특수 소환된 이 카드의 공격력은 3000 올린다.
  | tc_name   = 機動城 堡壘
  | tc_text   = ①：此卡發動後，變為效果怪獸（機械族・地・星４・攻０／守２０００），以守備表示特殊召喚至怪獸區。此卡也視為陷阱卡。②：在我方場上存在「綠色小工具」、「紅色小工具」、「黃色小工具」的狀況下，透過此卡效果被特殊召喚的此卡的攻擊力提升３０００。
  | sc_name   = 机动城 堡垒
  | sc_text   = ①：此卡发动后变成效果怪兽（机械族・地・星４・攻０／守２０００），以守备表示特殊召唤至怪兽区域。此卡也视为陷阱卡。②：自己场上有“绿色小工具”“红色小工具”“黄色小工具”存在的情况下，以此卡的效果特殊召唤的此卡的攻击力上升３０００。
  }}
