  | ja_text   = チューナー＋チューナー以外の風属性モンスター１体以上<br />このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードがＳ召喚した場合、自分の墓地の「ＷＷ」モンスター１体を対象として発動できる。そのモンスターの攻撃力の半分のダメージを相手に与える。<br />②：１ターンに１度、相手が戦闘・効果でダメージを受けた場合、フィールドのカード１枚を対象として発動できる（このカードが「ＷＷ」モンスターのみを素材としてＳ召喚されている場合、この効果は１ターンに２度まで使用できる）。そのカードを破壊する。
