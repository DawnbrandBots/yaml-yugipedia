  | fr_name   = Chambellan des Six Samouraïs
  | fr_text   = Ce silencieux et mystérieux guerrier est l'éminence grise qui aide en secret les Six Samouraïs. Personne ne connaît son passé, mais ses nombreuses cicatrices sont la preuve de son immense expérience.
  | de_name   = Kammerherr der Sechs Samurai
  | de_text   = Die Sechs Samurai werden aus den Schatten heraus von diesem stillen und geheimnisvollen Krieger unterstützt. Seine Vergangenheit ist ihnen unbekannt, aber seine zahllosen Narben sind Beweis seiner Erfahrung.
  | it_name   = Ciambellano dei Sei Samurai
  | it_text   = I Sei Samurai hanno il supporto di questo misterioso guerriero che si nasconde nell'ombra. Il suo passato è a loro ignoto, ma le sue innumerevoli cicatrici sono prova della sua grande esperienza.
  | pt_name   = Camareiro dos Seis Samurai
  | pt_text   = Os Seis Samurai são auxiliados das sombras por este guerreiro silencioso e misterioso. Seu passado é desconhecido para eles, mas suas inúmeras cicatrizes são prova de sua experiência.
  | es_name   = Chambelán de los Seis Samuráis
  | es_text   = Los Seis Samuráis son apoyados desde las sombras por este guerrero callado y misterioso. Su pasado les es desconocido, pero sus innumerables cicatrices son prueba de su experiencia.
  | ja_text   = 六武衆を陰で支える謎多き人物。今はもう闘う事はないが、体に刻まれた無数の傷跡が何かを語る。その過去を知る者はいない。
  | ko_name   = 여섯 무사의 시종
  | ko_text   = 여섯 무사를 음지에서 도와주는 의문의 인물. 지금은 더 이상 싸우지 않지만, 몸에 난 무수한 상처가 무언가를 말한다. 그 과거를 아는 자는 없다.
  | tc_name   = 六武眾的侍從
  | tc_text   = 在幕後支持六武眾的神秘人物。雖然現在已不需要出面戰鬥，但身上無數的傷疤透露了些什麼。無人知曉他的過去。
  | sc_name   = 六武众的侍从
  | sc_text   = 幕后支持六武众的谜样人物。如今虽已不再战斗，但在他身上刻下的无数伤痕仍不断述说著他的故事。没有人知道他的过去。
