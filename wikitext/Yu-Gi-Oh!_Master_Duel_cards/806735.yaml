  | de_name   = Vertrag verbrennen
  | de_text   = Zerstöre so viele „Dunkler Vertrag“-Karten in deiner Zauber- & Fallenzone wie möglich und falls du dies tust, ziehe dieselbe Anzahl Karten, die du zerstört hast, dann erhältst du 1000 LP für jede Karte, die du durch diesen Effekt gezogen hast.
  | it_name   = Riciclaggio di Contratto
  | it_text   = Distruggi tante carte "Contratto Oscuro" nella tua Zona Magie & Trappole quante possibile e, se lo fai, pesca lo stesso numero di carte che hai distrutto, poi guadagni 1000 LP per ogni carta che hai pescato con questo effetto.
  | pt_name   = Quebra de Pacto
  | pt_text   = Destrua tantos cards "Pacto Obscuro" na sua Zona de Magias & Armadilhas quanto possível e, se isso acontecer, compre o mesmo número de cards que você destruiu e, depois, ganhe 1000 PV para cada card que você comprou com este efeito.
  | es_name   = Lavado de Contrato
  | es_text   = Destruye tantas cartas "Contrato Oscuro" en tu Zona de Magia y Trampas como sea posible y, si lo haces, roba la misma cantidad de cartas que destruiste, y después gana 1000 LP por cada carta que robaste por este efecto.
  | ja_text   = ①：自分の魔法＆罠ゾーンの「契約書」カードを全て破壊する。破壊した数だけ自分はドローする。その後、自分はドローした数×１０００ＬＰ回復する。
  | ko_name   = 리스 론더링
  | ko_text   = ①: 자신 마법 & 함정 존의 "계약서" 카드를 전부 파괴한다. 파괴한 수만큼 자신은 덱에서 드로우한다. 그 후, 자신은 드로우한 수 × 1000 LP 회복한다.
  | tc_name   = 契約洗淨
  | tc_text   = ①：將我方魔法＆陷阱區的所有「契約書」卡全部破壞。我方依破壞的數量從牌組抽牌。其後，我方回復抽牌的數量×１０００LP。
  | sc_name   = 契约洗净
  | sc_text   = ①：破坏我方魔法与陷阱区域的所有“契约书”卡牌。我方从牌组抽取相当于被破坏数量的卡牌。之后，我方回复抽取数量×１０００生命点数。
