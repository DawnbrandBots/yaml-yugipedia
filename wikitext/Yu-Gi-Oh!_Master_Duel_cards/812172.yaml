title: Pantheism of the Monarchs (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Send 1 "Monarch" Spell/Trap Card from your hand to the Graveyard; draw 2 cards. You can banish this card from your Graveyard; reveal 3 "Monarch" Spell/Trap Cards from your Deck, your opponent chooses 1 for you to add to your hand, and you shuffle the rest back into your Deck. You can only use this effect of "Pantheism of the Monarchs" once per turn.

  | fr_name   = Panthéisme des Monarques
  | fr_text   = Envoyez 1 Carte Magie/Piège "Monarque" depuis votre main au Cimetière ; piochez 2 cartes. Vous pouvez bannir cette carte depuis votre Cimetière ; révélez 3 Cartes Magie/Piège "Monarque" de votre Deck, votre adversaire en choisit 1 pour vous qui est ajoutée à votre main, et vous mélangez le reste dans votre Deck. Vous ne pouvez utiliser cet effet de "Panthéisme des Monarques" qu'une fois par tour.
  | de_name   = Pantheismus der Monarchen
  | de_text   = Lege 1 „Monarch“-Zauber-/Fallenkarte von deiner Hand auf den Friedhof; ziehe 2 Karten. Du kannst diese Karte von deinem Friedhof verbannen; zeige 3 „Monarch“-Zauber-/Fallenkarten von deinem Deck vor, dein Gegner bestimmt 1 von ihnen, die du deiner Hand hinzufügst, und du mischst die restlichen in dein Deck zurück. Du kannst diesen Effekt von „Pantheismus der Monarchen“ nur einmal pro Spielzug verwenden.
  | it_name   = Panteismo dei Monarchi
  | it_text   = Manda 1 Carta Magia/Trappola "Monarca/Monarchi" dalla tua mano al Cimitero; pesca 2 carte. Puoi bandire questa carta dal tuo Cimitero; rivela 3 Carte Magia/Trappola "Monarca/Monarchi" dal tuo Deck, il tuo avversario ne sceglie 1 da aggiungere alla tua mano, e mischi il resto nel tuo Deck. Puoi utilizzare questo effetto di "Panteismo dei Monarchi" una sola volta per turno.
  | pt_name   = Panteísmo dos Monarcas
  | pt_text   = Envie 1 Card de Magia/Armadilha "Monarca" da sua mão para o Cemitério; compre 2 cards. Você pode banir este card do seu Cemitério; revele 3 Cards de Magia/Armadilha "Monarca" do seu Deck, seu oponente seleciona 1 para que você adicione à sua mão e você embaralha o resto de volta no seu Deck. Você só pode usar este efeito de "Panteísmo dos Monarcas" uma vez por turno.
  | es_name   = El Panteísmo de los Monarcas
  | es_text   = Manda al Cementerio 1 Carta Mágica/de Trampa "Monarca" en tu mano; roba 2 cartas. Puedes desterrar esta carta en tu Cementerio; muestra 3 Cartas Mágicas/de Trampa "Monarca" en tu Deck, tu adversario elige 1 para que la agregues a tu mano, y barajas el resto en tu Deck. Sólo puedes usar este efecto de "El Panteísmo de los Monarcas" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：手札の「帝王」魔法・罠カード１枚を墓地へ送って発動できる。自分は２枚ドローする。<br />②：墓地のこのカードを除外して発動できる。デッキから「帝王」魔法・罠カード３枚を相手に見せ、相手はその中から１枚選ぶ。そのカード１枚を自分の手札に加え、残りをデッキに戻す。
  | ko_name   = 범신의 제왕
  | ko_text   = "범신의 제왕"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패의 "제왕" 마법 / 함정 카드 1장을 묘지로 보내고 발동할 수 있다. 자신은 덱에서 2장 드로우한다. ②: 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 "제왕" 마법 / 함정 카드 3장을 상대에게 보여주고, 상대는 그 중에서 1장 고른다. 그 카드 1장을 자신의 패에 넣고, 나머지를 덱으로 되돌린다.
  | tc_name   = 泛神的帝王
  | tc_text   = 「泛神的帝王」的②效果，１回合僅限使用１次。①：可將手牌的１張「帝王」魔法・陷阱卡送至墓地發動。我方從牌組抽２張牌。②：可將墓地的此卡除外發動。從牌組將３張「帝王」魔法・陷阱卡出示給對方，對方從其中選擇１張。將１張該卡加入我方手牌，剩餘的送回牌組。
  | sc_name   = 泛神之帝王
  | sc_text   = “泛神之帝王”的②效果１回合仅可使用１次。①：将手牌的１张“帝王”魔法・陷阱卡送至墓地可以发动。自己从牌组抽２张。②：将墓地的此卡除外可以发动。从牌组将３张“帝王”魔法・陷阱卡出示给对手，对手从其中挑选１张。将该１张卡加入自己的手牌，剩余的放回牌组。
  }}
