  | fr_name   = Frappeur Fou
  | fr_text   = Le nom de cette carte devient "Zombie Épidémique" tant qu'elle est sur le Terrain ou dans le Cimetière. Si cette carte est dans votre Cimetière : vous pouvez cibler 1 monstre de min. Niveau 6 que vous contrôlez ; réduisez son Niveau de 2, et si vous le faites, Invoquez Spécialement cette carte, et aussi, le joueur qui l'a Invoquée ne peut pas Invoquer Spécialement de monstres (monstres Zombie exclus), tant que cette carte est face recto dans la Zone Monstre. Vous ne pouvez utiliser cet effet de "Frappeur Fou" qu'une fois par tour.
  | de_name   = Manischer Prügler
  | de_text   = Der Name dieser Karte wird zu „Seuchenverbreitender Zombie“, solange sie auf dem Spielfeld oder im Friedhof liegt. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Monster der Stufe 6 oder höher wählen, das du kontrollierst; verringere seine Stufe um 2 und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung, zusätzlich kann der Spieler, der sie beschworen hat, keine Monster als Spezialbeschwörung beschwören, außer Zombie-Monstern, solange diese Karte offen in der Monsterzone liegt. Du kannst diesen Effekt von „Manischer Prügler“ nur einmal pro Spielzug verwenden.
  | it_name   = Picchiatore Folle
  | it_text   = Il nome di questa carta diventa "Zombie Untore" mentre è sul Terreno o nel Cimitero. Se questa carta è nel tuo Cimitero: puoi scegliere come bersaglio 1 mostro di Livello 6 o superiore che controlli; riduci il suo Livello di 2 e, se lo fai, Evoca Specialmente questa carta, inoltre il giocatore che l'ha Evocata non può Evocare Specialmente mostri, eccetto mostri Zombie, mentre questa carta è scoperta nella Zona Mostri. Puoi utilizzare questo effetto di "Picchiatore Folle" una sola volta per turno.
  | pt_name   = Malhador Louco
  | pt_text   = O nome deste card se torna "Zumbi Espalha-praga" enquanto estiver no campo ou no Cemitério. Se este card estiver no seu Cemitério: você pode escolher 1 monstro de Nível 6 ou mais que você controla; reduza o Nível dele em 2 e, se isso acontecer, Invoque este card por Invocação-Especial e, além disso, o duelista que o Invocou não pode Invocar monstros por Invocação-Especial, exceto monstros Zumbi, enquanto este card estiver com a face para cima na Zona de Monstros. Você só pode usar este efeito de "Malhador Louco" uma vez por turno.
  | es_name   = Luchador Loco
  | es_text   = El nombre de esta carta se convierte en "Zombi Esparceplaga" mientras está en el Campo o en el Cementerio. Si esta carta está en tu Cementerio: puedes seleccionar 1 monstruo de Nivel 6 o mayor que controles; reduce su Nivel en 2 y, si lo haces, Invoca esta carta de Modo Especial, y además el jugador que la Invocó no puede Invocar monstruos de Modo Especial, excepto monstruos Zombi, mientras esta carta esté boca arriba en la Zona de Monstruos. Sólo puedes usar este efecto de "Luchador Loco" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードのカード名は、フィールド・墓地に存在する限り「ゾンビキャリア」として扱う。<br />②：このカードが墓地に存在する場合、自分フィールドのレベル６以上のモンスター１体を対象として発動できる。そのモンスターのレベルを２つ下げ、このカードを特殊召喚する。この効果で特殊召喚したこのカードがモンスターゾーンに表側表示で存在する限り、自分はアンデット族モンスターしか特殊召喚できない。
  | ko_name   = 매드머더
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드의 카드명은, 필드 / 묘지에 존재하는 한 "좀비 캐리어"로 취급한다.<br />②: 이 카드가 묘지에 존재할 경우, 자신 필드의 레벨 6 이상의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 레벨을 2개 내리고, 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드가 몬스터 존에 앞면 표시로 존재하는 한, 자신은 언데드족 몬스터밖에 특수 소환할 수 없다.
  | tc_name   = 瘋狂謀殺者
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：只要此卡存在於場上・墓地，卡名就視為「殭屍帶菌者」。<br />②：在此卡存在於墓地的狀況下，可將我方場上的１隻等級６以上的怪獸做為對象發動。該怪獸等級降低２，特殊召喚此卡。只要透過此效果特殊召喚的此卡以正面表示存在於怪獸區，我方僅限特殊召喚不死族怪獸。
  | sc_name   = 疯狂谋杀者
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：此卡只要存在于场上・墓地，卡名视为“僵尸带菌者”。<br />②：此卡存在于墓地的情况下，以自己场上的１只等级６以上的怪兽为对象可以发动。该怪兽的等级下降２，将此卡特殊召唤。只要以此效果特殊召唤的此卡以表侧表示存在于怪兽区域，自己仅可特殊召唤不死族怪兽。
