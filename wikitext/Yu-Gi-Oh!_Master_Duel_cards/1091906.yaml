  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが手札に存在する場合、自分・相手のバトルフェイズに、フィールドの裏側表示モンスター１体を対象として発動できる。そのモンスターを墓地へ送り、このカードを裏側守備表示で特殊召喚する。<br />②：このカードがリバースした場合に発動できる。「半纏鳥官－コンバード」を除く、レベル５以上のリバースモンスター１体をデッキから裏側守備表示で特殊召喚する。
