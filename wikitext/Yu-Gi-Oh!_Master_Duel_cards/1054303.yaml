  | fr_name   = Magicien du Cauchemar
  | fr_text   = Si cette carte combat un monstre, aucun de ces 2 monstres ne peut être détruit par ce combat. À la fin de la Damage Step, si cette carte a combattu un monstre de l'adversaire : vous pouvez prendre le contrôle du monstre de l'adversaire. Une fois par tour, au début de la Damage Step, si un autre monstre attaque : vous pouvez détruire 1 carte sur le Terrain.
  | de_name   = Albtraum-Magier
  | de_text   = Falls diese Karte gegen ein Monster kämpft, können beide durch jenen Kampf nicht zerstört werden. Am Ende des Damage Steps, falls diese Karte gegen ein Monster eines Gegners gekämpft hat: Du kannst die Kontrolle über jenes Monster des Gegners übernehmen. Einmal pro Spielzug, am Beginn des Damage Steps, falls ein anderes Monster angreift: Du kannst 1 Karte auf dem Spielfeld zerstören.
  | it_name   = Mago dell'Incubo
  | it_text   = Se questa carta combatte con un mostro, nessuno dei due può essere distrutto in quella battaglia. Alla fine del Damage Step, se questa carta ha combattuto con un mostro dell'avversario: puoi prendere il controllo di quel mostro dell'avversario. Una volta per turno, all'inizio del Damage Step, se un altro mostro attacca: puoi distruggere 1 carta sul Terreno.
  | pt_name   = Mago do Pesadelo
  | pt_text   = Se este card batalhar um monstro, nenhum dos dois pode ser destruído nessa batalha. No final da Etapa de Dano, se este card batalhou um monstro do oponente: você pode tomar o controle desse monstro do oponente. Uma vez por turno, no começo da Etapa de Dano, se outro monstro atacar: você pode destruir 1 card no campo.
  | es_name   = Mago de Pesadilla
  | es_text   = Si esta carta batalla con un monstruo, ninguno puede ser destruido en esa batalla. Al final del Damage Step, si esta carta batalló con un monstruo del adversario: puedes tomar el control de ese monstruo del adversario. Una vez por turno, al comienzo del Damage Step, si otro monstruo ataca: puedes destruir 1 carta en el Campo.
  | ja_text   = ①：このカードがモンスターと戦闘を行う場合、その２体はその戦闘では破壊されない。<br />②：このカードが相手モンスターと戦闘を行ったダメージステップ終了時に発動できる。その相手モンスターのコントロールを得る。<br />③：１ターンに１度、このカード以外のモンスターが攻撃するダメージステップ開始時に発動できる。フィールドのカード１枚を破壊する。
  | ko_name   = 나이트메어 매지션
  | ko_text   = ①: 이 카드가 몬스터와 전투를 실행할 경우, 그 2장은 그 전투로는 파괴되지 않는다. ②: 이 카드가 상대 몬스터와 전투를 실행한 데미지 스텝 종료시에 발동할 수 있다. 그 상대 몬스터의 컨트롤을 얻는다. ③: 1턴에 1번, 이 카드 이외의 몬스터가 공격하는 데미지 스텝 개시시에 발동할 수 있다. 필드의 카드 1장을 파괴한다.
  | tc_name   = 幻惑的魔術師
  | tc_text   = ①：在此卡與怪獸進行戰鬥的狀況下，該２隻不會因該戰鬥被破壞。<br />②：可在此卡與對方怪獸進行戰鬥的傷害步驟結束時發動。獲得該對方怪獸的控制權。<br />③：１回合１次，可在此卡以外的怪獸進行攻擊的傷害步驟開始時發動。破壞場上的１張卡。
  | sc_name   = 幻惑的魔术士
  | sc_text   = ①：此卡与怪兽进行战斗的情况下，该２只不会因该战斗被破坏。<br />②：此卡与对手怪兽进行战斗的伤害步骤结束时可以发动。获得该对手怪兽的控制权。<br />③：１回合１次，此卡以外的怪兽攻击的伤害步骤开始时可以发动。将场上的１张卡破坏。
