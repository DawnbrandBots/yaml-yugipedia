title: Oracle of Zefra (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Field
  | text      = When this card is activated: Add 1 "Zefra" monster from your Deck to your hand. When you Ritual Summon using a "Zefra" monster, or Special Summon using a "Zefra" monster as material, you can activate these effects depending on the monster Summoned, once per turn per effect:<br />●Ritual: Shuffle 1 monster on the field into the Deck.<br />●Fusion: Special Summon 1 monster from your hand.<br />●Synchro: Choose 1 monster from your Deck and place it on top of your Deck.<br />●Xyz: Draw 1 card, then discard 1 card.<br />You can only activate 1 "Oracle of Zefra" per turn.

  | fr_name   = Oracle de Zefra
  | fr_text   = Lorsque cette carte est activée : ajoutez 1 monstre "Zefra" depuis votre Deck à votre main. Lorsque vous Invoquez Rituellement en utilisant un monstre "Zefra", ou Invoquez Spécialement en utilisant un monstre "Zefra" comme Matériel, vous pouvez activer ces effets selon le monstre Invoqué, une fois par tour par effet :<br />●Rituel : Mélangez 1 monstre sur le Terrain dans le Deck.<br />●Fusion : Invoquez Spécialement 1 monstre depuis votre main.<br />●Synchro : Choisissez 1 monstre depuis votre Deck et placez-le au-dessus de votre Deck.<br />●Xyz : Piochez 1 carte, puis défaussez 1 carte.<br />Vous ne pouvez activer qu'1 "Oracle de Zefra" par tour.
  | de_name   = Orakel der Zefra
  | de_text   = Wenn diese Karte aktiviert wird: Füge deiner Hand 1 „Zefra“-Monster von deinem Deck hinzu. Wenn du eine Ritualbeschwörung durchführst und ein „Zefra“-Monster dafür verwendest, oder wenn du eine Spezialbeschwörung durchführst und ein „Zefra“-Monster als Material verwendest, kannst du diese Effekte aktivieren, abhängig vom beschworenen Monster, einmal pro Spielzug pro Effekt:<br />●Ritual: Mische 1 Monster auf dem Spielfeld ins Deck.<br />●Fusion: Beschwöre 1 Monster als Spezialbeschwörung von deiner Hand.<br />●Synchro: Bestimme 1 Monster von deinem Deck und lege es auf dein Deck.<br />●Xyz: Ziehe 1 Karte, dann wirf 1 Karte ab.<br />Du kannst nur 1 „Orakel der Zefra“ pro Spielzug aktivieren.
  | it_name   = Oracolo di Zefra
  | it_text   = Quando questa carta viene attivata: aggiungi 1 mostro "Zefra" dal tuo Deck alla tua mano. Quando Evochi tramite Rituale utilizzando un mostro "Zefra", o Evochi Specialmente utilizzando un mostro "Zefra" come materiale, puoi attivare questi effetti, a seconda del mostro Evocato, una volta per turno per effetto:<br />●Rituale: Mischia nel Deck 1 mostro sul Terreno.<br />●Fusione: Evoca Specialmente 1 mostro dalla tua mano.<br />●Synchro: Seleziona 1 mostro dal tuo Deck e mettilo in cima al tuo Deck.<br />●Xyz: Pesca 1 carta, poi scarta 1 carta.<br />Puoi attivare solo 1 "Oracolo di Zefra" per turno.
  | pt_name   = Oráculo de Zefra
  | pt_text   = Quando este card for ativado: adicione 1 monstro "Zefra" do seu Deck à sua mão. Quando você Invocar por Invocação-Ritual usando um monstro "Zefra", ou Invocar por Invocação-Especial usando um monstro "Zefra" como matéria, você pode ativar esses efeitos dependendo do monstro Invocado, uma vez por turno por efeito:<br />●Ritual: Embaralhe no Deck 1 monstro no campo.<br />●Fusão: Invoque por Invocação-Especial 1 monstro da sua mão.<br />●Sincro: Selecione 1 monstro do seu Deck e coloque-o no topo do seu Deck.<br />●Xyz: Compre 1 card e, depois, descarte 1 card.<br />Você só pode ativar 1 "Oráculo de Zefra" por turno.
  | es_name   = Oráculo de Zefra
  | es_text   = Cuando esta carta es activada: añade a tu mano 1 monstruo "Zefra" en tu Deck. Cuando Invocas por Ritual usando un monstruo "Zefra", o Invoques de Modo Especial usando un monstruo "Zefra" como material, puedes activar estos efectos dependiendo del monstruo Invocado, una vez por turno por efecto:<br />●Ritual: Baraja al Deck 1 monstruo en el Campo.<br />●Fusión: Invoca 1 monstruo de Modo Especial, desde tu mano.<br />●Sincronía: Elige 1 monstruo en tu Deck y ponlo en la parte superior de tu Deck.<br />●Xyz: Roba 1 carta, y después descarta 1 carta.<br />Sólo puedes activar 1 "Oráculo de Zefra" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：このカードの発動時の効果処理として、デッキから「セフィラ」モンスター１体を手札に加える。<br />②：以下のモンスターを、「セフィラ」モンスターを使用して儀式召喚または素材として特殊召喚した時、それぞれの効果を１ターンに１度ずつ発動できる。<br />●儀式：フィールドのモンスター１体をデッキに戻す。<br />●融合：手札のモンスター１体を特殊召喚する。<br />●Ｓ：デッキのモンスター１体をデッキの一番上に置く。<br />●Ｘ：自分は１枚ドローする。その後、自分の手札を１枚選んで捨てる。
  | ko_name   = 세피라의 신탁
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 이 카드의 발동시에 덱에서 "세피라" 몬스터 1장을 패에 넣는다. ②: 이하의 몬스터를, "세피라" 몬스터를 사용하여 의식 소환, 또는 "세피라" 몬스터를 소재로서 특수 소환했을 때, 자신은 각각의 효과를 1턴에 1번씩 발동할 수 있다.<br />●의식: 필드의 몬스터 1장을 덱으로 되돌린다.<br />●융합: 패의 몬스터 1장을 특수 소환한다.<br />●싱크로: 덱의 몬스터 1장을 덱의 맨 위에 놓는다.<br />●엑시즈: 덱에서 1장 드로우하고, 그 후 패를 1장 버린다.
  | tc_name   = 源質的神託
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：此卡發動時，從牌組將１隻「源質」怪獸加入手牌。②：使用「源質」怪獸儀式召喚或以「源質」怪獸做為素材特殊召喚以下怪獸時，我方１回合可發動各效果各１次。<br />●儀式：將場上的１隻怪獸送回牌組。<br />●融合：特殊召喚手牌的１隻怪獸。<br />●同步：將牌組的１隻怪獸置於牌組的最上方。<br />●超量：從牌組抽１張牌，其後捨棄１張手牌。
  | sc_name   = 源质的神托
  | sc_text   = 此卡牌名的卡牌１回合只可发动１张。①：此卡发动时，从牌组将１只“源质”怪兽加入手牌。②：使用“源质”怪兽仪式召唤，或以“源质”怪兽为素材特殊召唤以下怪兽时，我方１回合可发动各效果１次。<br />●仪式：将场上的１只怪兽返回至牌组。<br />●融合：特殊召唤手牌的１只怪兽。<br />●同步：将牌组的１只怪兽放置于牌组的最上方。<br />●超量：从牌组抽取１张卡牌，之后舍弃１张手牌。
  }}
