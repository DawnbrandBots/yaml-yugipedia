title: Nega-Ton Corepanel (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Counter
  | text      = Activate only if you control a face-up "Koa'ki Meiru" monster and have "Iron Core of Koa'ki Meiru" in your Graveyard. Negate the activation of an Effect Monster's effect, and destroy it.

  | fr_name   = Noyau Absorbeur d'Habileté
  | fr_text   = Activable uniquement si vous contrôlez un monstre "Koa'ki Meiru" face recto et que vous avez "Noyau d'Énergie Koa'ki Meiru" dans votre Cimetière. Annulez l'activation d'un effet d'un Monstre à Effet puis détruisez-le.
  | de_name   = Annullo-Ton Kernpaneel
  | de_text   = Aktiviere diese Karte nur, falls du ein offenes „Koa'ki Meiru“-Monster kontrollierst und „Eisenkern von Koa'ki Meiru“ in deinem Friedhof hast. Annulliere die Aktivierung des Effekts eines Effektmonsters und zerstöre es.
  | it_name   = Pannello Nucleo Nega-Ton
  | it_text   = Attiva solo se controlli un mostro "Koa'ki Meiru" scoperto e se hai "Nucleo di Ferro di Koa'ki Meiru" nel tuo Cimitero. Annulla l'attivazione dell'effetto di un Mostro con Effetto, e distruggilo.
  | pt_name   = Núcleo Neutro-Destruidor
  | pt_text   = Só pode ser ativado se você controlar um monstro "Koa'ki Meiru" com a face para cima e tiver "Núcleo de Ferro de Koa'ki Meiru" no seu Cemitério. Negue a ativação de um efeito de um Monstro de Efeito e destrua-o.
  | es_name   = Panel Nega-Ton
  | es_text   = Sólo puedes activar esta carta si controlas 1 monstruo "Koa'ki Meiru" boca arriba y si tienes "Núcleo de Hierro de Koa'ki Meiru" en tu Cementerio. Niega la activación del efecto de un Monstruo de Efecto, y destrúyelo.
  | ja_text   = ①：自分フィールドに「コアキメイル」モンスターが存在し、自分の墓地に「コアキメイルの鋼核」が存在する場合、モンスターの効果が発動した時に発動できる。その発動を無効にし破壊する。
  | ko_name   = 능력 흡수 코어
  | ko_text   = 자신 필드 위에 "코아키메일"이라는 이름이 붙은 몬스터가 앞면 표시로 존재하고, 자신의 묘지에 "코아키메일의 강철핵"이 존재할 경우에 발동할 수 있다. 효과 몬스터의 효과의 발동을 무효로 하고 파괴한다.
  | tc_name   = 能力吸收核心
  | tc_text   = 在我方場上存在冠有「核成」之名的怪獸，我方墓地存在「核成之鋼核」的狀況下，可在怪獸效果發動時發動。將該發動變為無效進行破壞。
  | sc_name   = 能力吸收核心
  | sc_text   = 在我方场上存在有冠有“核成”之名的怪兽，并且我方墓地存在有“核成之钢核”的场合，怪兽效果发动时可发动。使该发动无效并破坏。
  }}
