  | ja_text   = このカード名はルール上「霊使い」カードとしても扱う。<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：手札からこのカードと炎属性モンスター１体を捨てて発動できる。このカード以外の捨てたモンスターより攻撃力が高い炎属性モンスター１体をデッキから手札に加える。この効果の発動後、ターン終了時まで自分は炎属性以外のモンスターの効果を発動できない。<br />②：自分の炎属性モンスターが戦闘で破壊された時に発動できる。このカードを手札から特殊召喚する。
