title: Adamancipator Laputite (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Field
  | text      = All Rock monsters you control gain 500 ATK/DEF. Once per turn, during your Main Phase: You can take up to 5 "Adamancipator" cards from your Deck and place them on top of your Deck in any order.
  | fr_name   = Laputite Inflexcipateur
  | fr_text   = Tous les monstres Rocher que vous contrôlez gagnent 500 ATK/DEF. Une fois par tour, durant votre Main Phase : vous pouvez prendre max. 5 cartes "Inflexcipateur" depuis votre Deck, et placez-les au-dessus de votre Deck dans l'ordre de votre choix.
  | de_name   = Steinbefreier-Laputit
  | de_text   = Alle Fels-Monster, die du kontrollierst, erhalten 500 ATK/DEF. Einmal pro Spielzug, während deiner Main Phase: Du kannst bis zu 5 „Steinbefreier“-Karten von deinem Deck nehmen und sie in beliebiger Reihenfolge auf dein Deck legen.
  | it_name   = Laputite Irremovibilatore
  | it_text   = Tutti i mostri Roccia che controlli guadagnano 500 ATK/DEF. Una volta per turno, durante la tua Main Phase: puoi prendere fino a 5 carte "Irremovibilatore" dal tuo Deck e metterle in cima al tuo Deck in qualsiasi ordine.
  | pt_name   = Laputite Adamancipador
  | pt_text   = Todos os monstros Rocha que você controla ganham 500 de ATK/DEF. Uma vez por turno, durante sua Fase Principal: você pode pegar até 5 cards "Adamancipador" do seu Deck e colocá-los no topo do seu Deck em qualquer ordem.
  | es_name   = Lapudita Adamancipador
  | es_text   = Todos los monstruos Roca que controlas ganan 500 ATK/DEF. Una vez por turno, durante tu Main Phase: puedes tomar hasta 5 cartas "Adamancipador" en tu Deck y ponerlas en la parte superior de tu Deck en cualquier orden.
  | ja_text   = ①：自分フィールドの岩石族モンスターの攻撃力・守備力は５００アップする。<br />②：１ターンに１度、自分メインフェイズに発動できる。デッキから「アダマシア」カードを５枚まで選び、好きな順番でデッキの一番上に置く。
  | ko_name   = 아다마시아 라퓨타이트
  | ko_text   = ①: 자신 필드의 암석족 몬스터의 공격력 / 수비력은 500 올린다.<br />②: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 덱에서 "아다마시아" 카드를 5장까지 고르고, 좋아하는 순서대로 덱 맨 위에 놓는다.
  | tc_name   = 魔救拉普達石
  | tc_text   = ①：我方場上的岩石族怪獸的攻擊力・守備力提升５００。<br />②：１回合１次，可在我方主要階段發動。從牌組選擇最多５張「魔救」卡，依喜好順序置於牌組的最上方。
  | sc_name   = 魔救拉普达石
  | sc_text   = ①：自己场上的岩石族怪兽的攻击力・守备力上升500。<br />②：1回合1次，自己的主要阶段可以发动。从牌组挑选最多5张“魔救”卡以喜欢的顺序放在牌组最上面。
  }}
