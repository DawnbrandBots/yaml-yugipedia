  | text      = While your LP are higher than your opponent's, if a Plant monster you control attacks, your opponent cannot activate monster effects until the end of the Damage Step. Once per turn, if you gain LP: Target 1 face-up monster on the field; change its battle position.
  | fr_name   = Romarin Arômage
  | fr_text   = Tant que vos LP sont supérieurs à ceux de votre adversaire, si un monstre Plante que vous contrôlez attaque, votre adversaire ne peut pas activer d'effets de monstre jusqu'à la fin de la Damage Step. Une fois par tour, si vous gagnez des LP : ciblez 1 monstre face recto sur le Terrain ; changez sa position de combat.
  | de_name   = Aromagisterin Rosmarin
  | de_text   = Solange du mehr LP als dein Gegner hast, falls ein Pflanze-Monster angreift, das du kontrollierst, kann dein Gegner bis zum Ende des Damage Steps keine Monstereffekte aktivieren. Einmal pro Spielzug, falls du LP erhältst: Wähle 1 offenes Monster auf dem Spielfeld; ändere seine Kampfposition.
  | it_name   = Aromagus Rosmarino
  | it_text   = Mentre i tuoi LP sono più alti di quelli del tuo avversario, se un mostro Pianta che controlli attacca, il tuo avversario non può attivare effetti di mostri fino alla fine del Damage Step. Una volta per turno, se guadagni LP: scegli come bersaglio 1 mostro scoperto sul Terreno; cambia la sua Posizione.
  | pt_name   = Aromágico Alecrim
  | pt_text   = Enquanto seus PV forem maiores que os do seu oponente, se um monstro Planta que você controla atacar, seu oponente não pode ativar efeitos de monstro até o final da Etapa de Dano. Uma vez por turno, se você ganhar PV: escolha 1 monstro com a face para cima no campo; mude sua posição de batalha.
  | es_name   = Arobruja Romero
  | es_text   = Mientras tus LP sean más altos que los de tu adversario, si un monstruo Planta que controles ataca, hasta el final del Damage Step tu adversario no puede activar efectos de monstruos. Una vez por turno, si ganas LP: selecciona 1 monstruo boca arriba en el Campo; cambia su posición de batalla.
  | ja_text   = ①：自分のＬＰが相手より多く、このカードがモンスターゾーンに存在する限り、自分の植物族モンスターが攻撃する場合、ダメージステップ終了時まで相手はモンスターの効果を発動できない。<br />②：１ターンに１度、自分のＬＰが回復した場合、フィールドの表側表示モンスター１体を対象として発動する。そのモンスターの表示形式を変更する。
  | ko_name   = 아로마지－로즈마리
  | ko_text   = ①: 자신의 LP가 상대보다 많고, 이 카드가 몬스터 존에 존재하는 한, 자신의 식물족 몬스터가 공격할 경우, 데미지 스텝 종료시까지 상대는 몬스터의 효과를 발동할 수 없다. ②: 1턴에 1번, 자신의 LP가 회복했을 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동한다. 그 몬스터의 표시 형식을 변경한다.
  | tc_name   = 芬芳巫師－迷迭香
  | tc_text   = ①：只要我方LP多於對方，此卡存在於怪獸區，在我方植物族怪獸攻擊的狀況下，對方在傷害步驟結束前就無法發動怪獸的效果。②：１回合１次，在我方回復了LP的狀況下，將場上的１隻正面表示怪獸做為對象發動。變更該怪獸的表示形式。
  | sc_name   = 芬芳法师－迷迭香
  | sc_text   = ①：只要自己的LP多于对手，且此卡存在于怪兽区域，自己的植物族怪兽攻击的情况下，直至伤害步骤结束时为止，对手不可发动怪兽的效果。<br />②：１回合１次，自己的LP恢复的情况下，以场上的１只表侧表示怪兽为对象发动。变更该怪兽的表示形式。
  }}
