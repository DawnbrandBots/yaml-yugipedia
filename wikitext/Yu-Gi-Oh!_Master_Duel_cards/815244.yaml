  | fr_name   = Déchaînement de Puissance
  | fr_text   = Lorsque cette carte est activée, tous les monstres Gémeaux sur votre Terrain sont traités comme des Monstres à Effet et gagnent leur(s) effet(s). Durant la End Phase de ce tour, Posez tous les monstres affectés par l'effet de cette carte.
  | de_name   = Entfessle deine Kraft!
  | de_text   = Alle Zwillingsmonster, die auf deiner Spielfeldseite lagen, als diese Karte aktiviert wurde, werden als Effektmonster behandelt und erhalten ihre Effekte. Während der End Phase dieses Spielzugs, setze alle Monster, die vom Effekt dieser Karte betroffen waren.
  | it_name   = Scatena la tua Potenza!
  | it_text   = Tutti i mostri Gemello che erano sul tuo Terreno quando questa carta è stata attivata sono considerati come Mostri con Effetto, e guadagnano i loro effetti. Durante l'End Phase di questo turno, Posiziona tutti i mostri che hanno subito l'effetto di questa carta.
  | pt_name   = Liberte o Seu Poder!
  | pt_text   = Todos os Monstros Gêmeos que estavam no seu lado do campo quando este card foi ativado são considerados como Monstros de Efeito, e ganham seu(s) efeito(s). Durante a Fase Final deste turno, Baixe todos os monstros afetados pelo efeito deste card.
  | es_name   = ¡Libera tu Poder!
  | es_text   = Todos los monstruos Géminis que estén en tu Campo cuando esta carta sea activada se tratan como Monstruos de Efecto, y ganan sus efectos. Durante la End Phase de este turno, Coloca todos los monstruos afectados por el efecto de esta carta.
  | ja_text   = ①：自分フィールドの全てのデュアルモンスターはもう１度召喚した状態になる。このターンのエンドフェイズに、この効果を適用したモンスターは裏側守備表示になる。
  | ko_name   = 포스 릴리스
  | ko_text   = 이 카드의 발동시에 자신 필드 위에 앞면 표시로 존재하는 모든 듀얼 몬스터는 다시 소환한 상태가 된다. 이 효과를 적용한 몬스터는 엔드 페이즈시에 뒷면 수비 표시가 된다.
  | tc_name   = 力量解放
  | tc_text   = 此卡發動效果時，我方場上所有正面表示的二重怪獸變為再次召喚的狀態。適用此效果的怪獸在此回合的結束階段時，變為反面守備表示。
  | sc_name   = 力量解放
  | sc_text   = 此卡发动时，所有以表侧表示存在于我方场上的二重怪兽变为已再次召唤的状态。适用此效果的怪兽在结束阶段时变为里侧守备表示。
