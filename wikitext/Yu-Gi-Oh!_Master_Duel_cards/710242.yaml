title: Vehicroid Connection Zone (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Fusion Summon 1 "Vehicroid" Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material, and if you do, it cannot be destroyed by card effects, and its effects cannot be negated.

  | fr_name   = Zone de Connexion Véhicroid
  | fr_text   = Invoquez par Fusion 1 Monstre Fusion "Véhicroid" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion, et si vous le faites, il ne peut pas être détruit par des effets de carte, et ses effets ne peuvent pas être annulés.
  | de_name   = Vehicroid-Ankopplungszone
  | de_text   = Beschwöre 1 „Vehicroid“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial und falls du dies tust, kann es nicht durch Karteneffekte zerstört werden und seine Effekte können nicht annulliert werden.
  | it_name   = Zona di Connessione Vehicroid
  | it_text   = Evoca tramite Fusione 1 Mostro Fusione "Vehicroid" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione e, se lo fai, esso non può essere distrutto dagli effetti delle carte, e i suoi effetti non possono essere annullati.
  | pt_name   = Zona de Conexão Veicroide
  | pt_text   = Invoque por Invocação-Fusão 1 Monstro de Fusão "Veicroide" do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão e, se isso acontecer, ele não pode ser destruído por efeitos de card e seus efeitos não podem ser negados.
  | es_name   = Zona de Conexión Vehicroid
  | es_text   = Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Vehicroid", usando monstruos en tu mano o Campo como Material de Fusión y, si lo haces, éste no puede ser destruido por efectos de cartas, y sus efectos no pueden ser negados.
  | ja_text   = ①：自分の手札・フィールドのモンスターを融合素材とし、「ビークロイド」融合モンスター１体を融合召喚する。この効果で特殊召喚したモンスターは効果では破壊されず、そのモンスターの効果は無効化されない。
  | ko_name   = 비크로이드 커넥션 존
  | ko_text   = ①: 자신의 패 / 필드에서, "비크로이드" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 이 효과로 특수 소환한 몬스터는 효과로는 파괴되지 않으며, 그 몬스터의 효과는 무효화되지 않는다.
  | tc_name   = 交通機人連接區
  | tc_text   = ①：從我方手牌・場上，將根據「交通機人」融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。透過此效果特殊召喚的怪獸不會因效果被破壞，該怪獸的效果不會被無效化。
  | sc_name   = 交通机人连接区
  | sc_text   = ①：从我方手牌、场上将因“交通机人”融合怪兽卡而规定的融合素材怪兽送入墓地，从额外牌组融合召唤１只该融合怪兽。以此效果特殊召唤的怪兽不会因效果而被破坏，该怪兽的效果不会被无效化。
  }}
