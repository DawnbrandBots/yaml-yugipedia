  | pt_name   = Descontrole
  | pt_text   = Pague 500 PV. Invoque por Invocação-Especial do Cemitério de ambos os duelistas tantos Monstros Normais quanto possível com 1000 ou menos de ATK que foram destruídos em batalha neste turno.
  | es_name   = Sobre el Límite
  | es_text   = Paga 500 Life Points. Invoca de Modo Especial desde los Cementerios de ambos jugadores cuantos Monstruos Normales sea posible que tengan 1000 ATK o menos y que fueron destruidos en batalla este turno.
  | ja_text   = ①：５００ＬＰを払って発動できる。このターン戦闘で破壊され墓地へ送られた攻撃力１０００以下の通常モンスターを、可能な限り自分フィールドに特殊召喚する。
  | ko_name   = 오버 리미트
  | ko_text   = 500 라이프 포인트를 지불한다. 이 턴에 전투로 파괴된 공격력 1000 이하의 일반 몬스터를 가능한 한, 자신 필드 위에 특수 소환한다.
  | tc_name   = 超越限制
  | tc_text   = 可支付５００LP發動。盡可能將此回合因戰鬥被破壞送至墓地的攻擊力１０００以下的通常怪獸特殊召喚至我方場上。
  | sc_name   = 超越限制
  | sc_text   = 可支付５００生命点数发动。尽可能地将此回合因战斗被破坏并送入墓地的攻击力是１０００或以下的通常怪兽特殊召唤至我方场上。
