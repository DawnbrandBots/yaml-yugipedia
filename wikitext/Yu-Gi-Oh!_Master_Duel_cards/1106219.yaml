  | it_name            = Drago Stellafonte Khaos
  | it_text            = 1 mostro LUCE o OSCURITÀ Drago + 1 mostro Drago<br />Se questa carta viene Evocata tramite Fusione: puoi scegliere come bersaglio carte controllate dal tuo avversario, fino al numero di tuoi mostri LUCE e OSCURITÀ utilizzati come materiale di questa carta; distruggile. Se questa carta viene bandita: puoi scegliere come bersaglio 1 mostro LUCE o OSCURITÀ Drago di Livello 4 che controlli; il suo Livello diventa 8. Puoi utilizzare ogni effetto di "Drago Stellafonte Khaos" una sola volta per turno.
  | pt_name            = Dragão da Origem Estelar Khaos
  | pt_text            = 1 monstro Dragão de LUZ ou de TREVAS + 1 monstro Dragão<br />Se este card for Invocado por Invocação-Fusão: você pode escolher cards que seu oponente controla, até o número de monstros de LUZ e de TREVAS seus usados como matéria para este card; destrua-os. Se este card for banido: você pode escolher 1 monstro Dragão de LUZ ou de TREVAS de Nível 4 que você controla; seu Nível se torna 8. Você só pode usar cada efeito de "Dragão da Origem Estelar Khaos" uma vez por turno.
