title: Darklord Enchantment (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Send 1 "Darklord" monster from your hand or face-up field to the GY; take control of 1 face-up monster your opponent controls until the End Phase. You can only activate 1 "Darklord Enchantment" per turn.

  | fr_name   = Enchantement Ange Déchu
  | fr_text   = Envoyez 1 monstre "Ange Déchu" depuis votre main ou Terrain face recto au Cimetière ; jusqu'à la End Phase, prenez le contrôle d'1 monstre face recto contrôlé par votre adversaire. Vous ne pouvez activer qu'1 "Enchantement Ange Déchu" par tour.
  | de_name   = Finsterlord-Verzauberung
  | de_text   = Lege 1 „Finsterlord“-Monster von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof; übernimm bis zur End Phase die Kontrolle über 1 offenes Monster, das dein Gegner kontrolliert. Du kannst nur 1 „Finsterlord-Verzauberung“ pro Spielzug aktivieren.
  | it_name   = Incantesimo Signore Oscuro
  | it_text   = Manda 1 mostro "Signore Oscuro" dalla tua mano o dal tuo Terreno scoperto al Cimitero; prendi il controllo di 1 mostro scoperto controllato dal tuo avversario fino alla End Phase. Puoi attivare solo 1 "Incantesimo Signore Oscuro" per turno.
  | pt_name   = Encantamento do Senhor Obscuro
  | pt_text   = Envie 1 monstro "Senhor(a) Obscuro(a)" da sua mão ou com a face para cima no campo para o Cemitério; até a Fase Final, tome o controle de 1 monstro com a face para cima que seu oponente controla. Você só pode ativar 1 "Encantamento do Senhor Obscuro" por turno.
  | es_name   = Encantamiento del Señoroscuro
  | es_text   = Manda al Cementerio 1 monstruo "Señoroscuro/a" en tu mano o Campo boca arriba; hasta la End Phase, toma el control de 1 monstruo boca arriba que controle tu adversario. Sólo puedes activar 1 "Encantamiento del Señoroscuro" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の手札・フィールド（表側表示）から「堕天使」モンスター１体を墓地へ送って発動できる。相手フィールドの表側表示モンスター１体のコントロールをエンドフェイズまで得る。
  | ko_name   = 매혹의 타락천사
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패 및 자신 필드의 앞면 표시 몬스터 중에서, "타락천사" 몬스터 1장을 묘지로 보내고 발동할 수 있다. 상대 필드의 앞면 표시 몬스터 1장을 고르고, 엔드 페이즈까지 컨트롤을 얻는다.
  | tc_name   = 魅惑的墮天使
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可從手牌及我方場上的正面表示怪獸中，將１隻「墮天使」怪獸送至墓地發動。選擇對方場上的１隻正面表示怪獸，在結束階段前獲得控制權。
  | sc_name   = 魅惑的堕天使
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：从手牌及自己场上的表侧表示怪兽中，将１只“堕天使”怪兽送至墓地可以发动。挑选对手场上的１只表侧表示怪兽，直至结束阶段为止获得控制权。
  }}
