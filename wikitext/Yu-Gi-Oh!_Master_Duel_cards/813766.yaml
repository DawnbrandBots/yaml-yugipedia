  | fr_name   = Perce-Neige la Féé Rikka
  | fr_text   = Vous pouvez Sacrifier 1 monstre Plante ; Invoquez Spécialement cette carte ainsi qu'1 autre monstre Plante depuis votre main, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres Plante exclus) le reste de ce tour. Vous pouvez cibler 1 monstre Plante que vous contrôlez ; jusqu'à la fin de ce tour, tous les monstres Plante que vous contrôlez actuellement deviennent du Niveau du monstre. Vous ne pouvez utiliser chaque effet de "Perce-Neige la Féé Rikka" qu'une fois par tour.
  | de_name   = Schneeglöckchen die Rikka-Fee
  | de_text   = Du kannst 1 Pflanze-Monster als Tribut anbieten; beschwöre sowohl diese Karte als auch 1 anderes Pflanze-Monster als Spezialbeschwörung von deiner Hand, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören, außer Pflanze-Monstern. Du kannst 1 Pflanze-Monster wählen, das du kontrollierst; alle Pflanze-Monster, die du derzeit kontrollierst, werden bis zum Ende dieses Spielzugs zur Stufe des Monsters. Du kannst jeden Effekt von „Schneeglöckchen die Rikka-Fee“ nur einmal pro Spielzug verwenden.
  | it_name   = Bucaneve la Fata Rikka
  | it_text   = Puoi offrire come Tributo 1 mostro Pianta; Evoca Specialmente sia questa carta che 1 altro mostro Pianta dalla tua mano, inoltre non puoi Evocare Specialmente per il resto di questo turno, eccetto mostri Pianta. Puoi scegliere come bersaglio 1 mostro Pianta che controlli; tutti i mostri Pianta che controlli attualmente diventano del Livello di quel mostro fino alla fine di questo turno. Puoi utilizzare ogni effetto di "Bucaneve la Fata Rikka" una sola volta per turno.
  | pt_name   = Floco de Neve, a Fada Rikka
  | pt_text   = Você pode oferecer 1 monstro Planta como Tributo; Invoque por Invocação-Especial tanto este card quanto 1 outro monstro Planta da sua mão e, além disso, você não pode Invocar por Invocação-Especial pelo resto deste turno, exceto monstros Planta. Você pode escolher 1 monstro Planta que você controla; todos os monstros Planta que você controla atualmente se tornam do Nível desse monstro até o final deste turno. Você só pode usar cada efeito de "Floco de Neve, a Fada Rikka" uma vez por turno.
  | es_name   = Galanthus el Hada Rikka
  | es_text   = Puedes Sacrificar 1 monstruo Planta; Invoca de Modo Especial desde tu mano esta carta y otro monstruo Planta, y además no puedes Invocar de Modo Especial por el resto de este turno, excepto monstruos Planta. Puedes seleccionar 1 monstruo Planta que controles; hasta el final de este turno, todos los monstruos Planta que controles en este momento se convierten en monstruos del Nivel de ese monstruo. Sólo puedes usar cada efecto de "Galanthus el Hada Rikka" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドの植物族モンスター１体をリリースして発動できる。このカードと植物族モンスター１体を手札から特殊召喚する。この効果の発動後、ターン終了時まで自分は植物族モンスターしか特殊召喚できない。<br />②：自分フィールドの植物族モンスター１体を対象として発動できる。自分フィールドの全ての植物族モンスターのレベルはターン終了時まで対象のモンスターのレベルと同じになる。
  | ko_name   = 육화정 스노드롭
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 식물족 몬스터 1장을 릴리스하고 발동할 수 있다. 이 카드와 식물족 몬스터 1장을 패에서 특수 소환한다. 이 효과의 발동 후, 턴 종료시까지 자신은 식물족 몬스터밖에 특수 소환할 수 없다. ②: 자신 필드의 식물족 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신 필드의 모든 식물족 몬스터의 레벨은 턴 종료시까지 대상 몬스터의 레벨과 같아진다.
  | tc_name   = 六花精雪花蓮
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。①：可解放我方場上的１隻植物族怪獸發動。從手牌特殊召喚此卡及１隻植物族怪獸。此效果發動後，在回合結束前我方可特殊召喚的怪獸僅限植物族怪獸。②：可將我方場上的１隻植物族怪獸做為對象發動。我方場上的所有植物族怪獸的等級在回合結束前變為和對象怪獸相同的等級。
  | sc_name   = 六花精雪花莲
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。①：解放自己场上的1只植物族怪兽可以发动。从手牌将此卡和1只植物族怪兽特殊召唤。此效果发动后，直到回合结束时为止自己仅可特殊召唤植物族怪兽。②：可以自己场上的1只植物族怪兽为对象发动。自己场上的全部植物族怪兽的等级直到回合结束时为止变为和作为对象的怪兽的等级相同。
