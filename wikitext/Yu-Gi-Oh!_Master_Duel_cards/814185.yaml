  | text      = Cannot be Normal Summoned/Set. Must be Special Summoned by the following effect. If the effect activation of a monster you control is negated (except during the Damage Step): You can Special Summon this card from your hand.<br />When this card is Special Summoned: You can target 1 Level 4 or lower Cyberse monster in your GY; Special Summon it. You can only use this effect of "Striping Partner" once per turn.
  | releases  = Legacy Pack

  | fr_name   = Partenaire de Striping
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par l'effet suivant. Si l'activation d'effet d'un monstre que vous contrôlez est annulée (sauf durant la Damage Step) : vous pouvez Invoquer Spécialement cette carte depuis votre main.<br />Lorsque cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre Cyberse de max. Niveau 4 dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Partenaire de Striping" qu'une fois par tour.
  | de_name   = Striping-Partner
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss durch den folgenden Effekt als Spezialbeschwörung beschworen werden. Falls die Effektaktivierung eines Monsters, das du kontrollierst, annulliert wird (außer während des Damage Steps): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören.<br />Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 Cyberse-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Striping-Partner“ nur einmal pro Spielzug verwenden.
  | it_name   = Compagno Striping
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dal seguente effetto. Se l'attivazione dell'effetto di un mostro che controlli viene annullata (eccetto durante il Damage Step): puoi Evocare Specialmente questa carta dalla tua mano.<br />Quando questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro Cyberso di Livello 4 o inferiore nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "Compagno Striping" una sola volta per turno.
  | pt_name   = Parceiro Divisor
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial pelo seguinte efeito. Se o efeito de ativação de um monstro que você controla for negado (exceto durante a Etapa de Dano): você pode Invocar este card por Invocação-Especial da sua mão.<br />Quando este card for Invocado por Invocação-Especial: você pode escolher 1 monstro Ciberso de Nível 4 ou menos no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Parceiro Divisor" uma vez por turno.
  | es_name   = Compañero de Striping
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial con el siguiente efecto. Si es negada la activación de un efecto de un monstruo que controlas (excepto durante el Damage Step): puedes Invocar esta carta de Modo Especial desde tu mano.<br />Cuando esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo Ciberso de Nivel 4 o menor en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Compañero de Striping" una vez por turno.
  | ja_text   = このカードは通常召喚できず、このカードの①の効果でのみ特殊召喚できる。<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドで発動したモンスターの効果の発動が無効になった場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカードが特殊召喚した時、自分の墓地のレベル４以下のサイバース族モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 스트라이핑 파트너
  | ko_text   = 이 카드는 통상 소환할 수 없으며, 이 카드의 ①의 효과로만 특수 소환할 수 있다. 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에서 발동한 몬스터의 효과 발동이 무효가 되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 이 카드가 특수 소환에 성공했을 때, 자신 묘지의 레벨 4 이하의 사이버스족 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 條帶化夥伴犬
  | tc_text   = 此卡無法通常召喚，僅限透過此卡的①效果特殊召喚。此卡名的②效果，１回合僅限使用１次。①：可在我方場上發動的怪獸效果的發動變為無效的狀況下發動。從手牌特殊召喚此卡。②：此卡特殊召喚成功時，可將我方墓地的１隻等級４以下的電子界族怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name   = 条带化伙伴犬
  | sc_text   = 此卡不可通常召唤，仅可以此卡的①效果特殊召唤。此卡牌名的②效果１回合只可使用１次。①：在我方场上发动之怪兽的效果变成无效的场合，可发动。从手牌特殊召唤此卡。②：此卡特殊召唤成功时，可以我方墓地１只等级４或以下的电子界族怪兽为对象发动。特殊召唤该怪兽。
  }}
