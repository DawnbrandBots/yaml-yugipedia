  | fr_name   = Unité Gobeline de Diversion
  | fr_text   = Lorsque cette carte inflige des dommages de combat à votre adversaire, vous pouvez piocher 1 carte. Si cette carte attaque, elle est changée en Position de Défense à la fin de la Battle Phase. La position de combat de cette carte ne peut pas être changée jusqu'à la fin de votre prochain tour, excepté par l'effet d'une carte.
  | de_name   = Goblinlockeinheit
  | de_text   = Wenn diese Karte deinem Gegner Kampfschaden zufügt, kannst du 1 Karte ziehen. Falls diese Karte angreift, wird sie am Ende der Battle Phase in die Verteidigungsposition geändert. Die Kampfposition dieser Karte kann bis zum Ende deines nächsten Spielzugs nicht geändert werden, außer durch einen Karteneffekt.
  | it_name   = Squadra Esca Goblin
  | it_text   = Quando questa carta infligge danno da combattimento al tuo avversario, puoi pescare 1 carta. Se questa carta attacca, viene messa in Posizione di Difesa alla fine della Battle Phase. La posizione di questa carta non può essere cambiata fino alla fine del tuo prossimo turno, se non per effetto di una carta.
  | pt_name   = Unidade Goblin de Isca
  | pt_text   = Quando este card causar Dano de Batalha ao seu oponente, você pode comprar 1 card. Se este card atacar, ele é colocado em Posição de Defesa no final da Fase de Batalha. A posição de batalha deste card não pode ser alterada até o final do seu próximo turno, exceto com um efeito de card.
  | es_name   = Escuadrón de Señuelo Goblin
  | es_text   = Cuando esta carta inflige Daño de Batalla a tu adversario, puedes robar 1 carta. Si esta carta ataca, se cambia a Posición de Defensa al final de la Battle Phase. La posición de batalla de esta carta no puede cambiarse hasta el final de tu próximo turno, excepto mediante el efecto de una carta.
  | ja_text   = ①：このカードが相手に戦闘ダメージを与えた時に発動できる。自分は１枚ドローする。<br />②：このカードは攻撃した場合、バトルフェイズ終了時に守備表示になり、次の自分ターンの終了時まで表示形式を変更できない。
  | ko_name   = 고블린 양동부대
  | ko_text   = 이 카드가 상대 라이프에 전투 데미지를 주었을 때, 자신의 덱에서 카드를 1장 드로우할 수 있다. 이 카드는 공격했을 경우, 배틀 페이즈 종료시에 수비 표시가 되며, 다음 자신 턴의 엔드 페이즈시까지 표시 형식을 변경할 수 없다.
  | tc_name   = 格布林佯攻部隊
  | tc_text   = 在此卡給予對方LP戰鬥傷害時，可從我方牌組抽１張牌。在此卡攻擊的狀況下，在戰鬥階段結束時變為守備表示，直到下一個我方回合結束前無法變更表示形式。
  | sc_name   = 格布林佯攻部队
  | sc_text   = 此卡对对手生命造成战斗伤害时，可从我方牌组抽取１张卡牌。此卡进行过攻击的场合，在战斗阶段结束时变为守备表示，直到下次我方回合的结束阶段时不可变更表示形式。
