title: Sky Scourge Enrise (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = LIGHT
  | types     = Fairy / Effect
  | level     = 8
  | atk       = 2400
  | def       = 1500
  | text      = This card cannot be Normal Summoned or Set. This card cannot be Special Summoned except by removing from play 3 LIGHT Fairy-Type monsters and 1 DARK Fiend monster in your Graveyard. Once per turn, you can remove from play 1 face-up monster on the field. If you activate this effect, this card cannot attack during this turn.

  | fr_name   = Djinn Céleste Enrise
  | fr_text   = Cette carte ne peut ni être Invoquée par Invocation Normale ni être Posée. Cette carte ne peut pas être Invoquée par Invocation Spéciale excepté en retirant du jeu 3 monstres LUMIÈRE de Type Elfe et 1 monstre TÉNÈBRES de Type Démon de votre Cimetière. Une fois par tour, vous pouvez retirer du jeu 1 monstre face recto sur le Terrain. Si vous activez cet effet, cette carte ne peut pas attaquer durant ce tour.
  | de_name   = Himmelsplage Enrise
  | de_text   = Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer indem du 3 LICHT Monster vom Typ Fee und 1 FINSTERNIS Monster vom Typ Unterweltler in deinem Friedhof aus dem Spiel entfernst. Einmal pro Spielzug kannst du 1 offenes Monster auf dem Spielfeld aus dem Spiel entfernen. Falls du diesen Effekt aktivierst, kann diese Karte während dieses Spielzugs nicht angreifen.
  | it_name   = Enrise Flagello del Cielo
  | it_text   = Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non rimuovendo dal gioco 3 mostri LUCE di Tipo Fata e 1 mostro OSCURITÀ di Tipo Demone nel tuo Cimitero. Una volta per turno, puoi rimuovere dal gioco 1 mostro scoperto sul Terreno. Se attivi questo effetto, questa carta non può attaccare durante questo turno.
  | pt_name   = Flagelo dos Céus Enrise
  | pt_text   = Este card não pode ser Invocado por Invocação-Normal ou Baixado. Este card não pode ser Invocado por Invocação-Especial exceto ao remover de jogo 3 monstros de LUZ do Tipo Fada e 1 monstro de TREVAS do Tipo Demônio no seu Cemitério. Uma vez por turno, você pode remover de jogo 1 monstro com a face para cima no campo. Se você ativar este efeito, este card não pode atacar durante este turno.
  | es_name   = Plaga del Cielo Enrise
  | es_text   = Esta carta no puede ser Invocada de Modo Normal, o Colocada. Esta carta sólo puede ser Invocada de Modo Especial retirando del juego 3 monstruos de LUZ Tipo Hada y 1 monstruo de OSCURIDAD Tipo Demonio en tu Cementerio. Una vez por turno puedes retirar del juego 1 monstruo boca arriba en el Campo. Si activas este efecto, esta carta no puede atacar durante este turno.
  | ja_text   = このカードは通常召喚できない。<br />自分の墓地から天使族・光属性モンスター３体と悪魔族・闇属性モンスター１体を除外した場合のみ特殊召喚できる。<br />①：１ターンに１度、フィールドの表側表示モンスター１体を対象として発動できる（この効果を発動するターン、このカードは攻撃できない）。その表側表示モンスターを除外する。
  | ko_name   = 천마신 엔라이즈
  | ko_text   = 이 카드는 일반 소환/세트할 수 없다. 자신 묘지의 빛 속성/천사족 몬스터 3장과 어둠 속성/악마족 몬스터 1장을 게임에서 제외했을 경우에만 특수 소환할 수 있다. 필드 위에 앞면 표시로 존재하는 몬스터 1장을 게임에서 제외할 수 있다. 이 효과를 발동할 경우, 이 턴에 이 카드는 공격할 수 없다. 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 天魔神 恩萊茲
  | tc_text   = 此卡無法通常召喚。僅限在從我方墓地將３隻光屬性・天使族怪獸與１隻闇屬性・惡魔族怪獸從遊戲除外的狀況下特殊召喚。１回合１次，可選擇場上的１隻正面表示怪獸從遊戲除外。發動此效果的回合，此卡無法攻擊。
  | sc_name   = 天魔神 恩莱兹
  | sc_text   = 此卡不可通常召唤。仅限在我方墓地的３只光属性、天使族怪兽与１只暗属性、恶魔族怪兽从游戏中除外的场合可特殊召唤。可选择场上以表侧表示存在的１只怪兽从游戏中除外。发动此效果的场合，此回合的此卡不可攻击。此效果１回合只可使用１次。
  }}
