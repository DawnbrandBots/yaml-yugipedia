title: Chosen of Zefra (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Continuous
  | text      = This card gains these effects depending on the number of face-up "Zefra" monsters with different names in your Extra Deck.<br />●3 or more: Monsters you control gain 100 ATK for each face-up card in any Extra Deck.<br />●5 or more: Monsters you control cannot be destroyed by an opponent's card effects.<br />●8 or more: Monsters you control cannot be targeted by an opponent's card effects.<br />●10: You can send this card to the Graveyard; shuffle all cards from your opponent's hand, field, and Graveyard into the Deck.

  | fr_name   = Les Élus de Zefra
  | fr_text   = Cette carte gagne ces effets selon le nombre de monstres "Zefra" face recto de noms différents dans votre Extra Deck.<br />●Min. 3 : Les monstres que vous contrôlez gagnent 100 ATK pour chaque carte face recto dans les Extra Decks.<br />●Min. 5 : Les monstres que vous contrôlez ne peuvent pas être détruits par des effets de carte de votre adversaire.<br />●Min. 8 : Les monstres que vous contrôlez ne peuvent pas être ciblés par des effets de carte de votre adversaire.<br />●10 : Vous pouvez envoyer cette carte au Cimetière ; mélangez toutes les cartes depuis la main, Terrain et Cimetière de votre adversaire dans le Deck.
  | de_name   = Auserwählter der Zefra
  | de_text   = Diese Karte erhält diese Effekte, abhängig von der Anzahl der offenen „Zefra“-Monster mit unterschiedlichen Namen in deinem Extra Deck.<br />●3 oder mehr: Monster, die du kontrollierst, erhalten 100 ATK für jede offene Karte in allen Extra Decks.<br />●5 oder mehr: Monster, die du kontrollierst, können nicht durch Karteneffekte deines Gegners zerstört werden.<br />●8 oder mehr: Monster, die du kontrollierst, können nicht als Ziel für die Karteneffekte deines Gegners gewählt werden.<br />●10: Du kannst diese Karte auf den Friedhof legen; mische alle Karten von der Hand, der Spielfeldseite und dem Friedhof deines Gegners ins Deck.
  | it_name   = Prescelto di Zefra
  | it_text   = Questa carta guadagna questi effetti a seconda del numero di mostri "Zefra" scoperti con nomi diversi nel tuo Extra Deck.<br />●3 o più: I mostri che controlli guadagnano 100 ATK per ogni carta scoperta in qualsiasi Extra Deck.<br />●5 o più: I mostri che controlli non possono essere distrutti dagli effetti delle carte dell'avversario.<br />●8 o più: I mostri che controlli non possono essere scelti come bersaglio dagli effetti delle carte dell'avversario.<br />●10: Puoi mandare questa carta al Cimitero; mischia nel Deck tutte le carte della mano, Terreno e Cimitero del tuo avversario.
  | pt_name   = Escolhido de Zefra
  | pt_text   = Este card ganha esses efeitos dependendo do número de monstros "Zefra" com a face para cima com nomes diferentes no seu Deck Adicional.<br />●3 ou mais: Os monstros que você controla ganham 100 de ATK para cada card com a face para cima em qualquer Deck Adicional.<br />●5 ou mais: Os monstros que você controla não podem ser destruídos pelos efeitos de card do oponente.<br />●8 ou mais: Os monstros que você controla não podem ser escolhidos como alvo dos efeitos de card do oponente.<br />●10: Você pode enviar este card para o Cemitério; embaralhe no Deck todos os cards na mão, no campo e no Cemitério do seu oponente.
  | es_name   = Elegido de Zefra
  | es_text   = Esta carta gana estos efectos dependiendo de la cantidad de monstruos "Zefra" boca arriba con nombres diferentes en tu Deck Extra.<br />●3 o más: Los monstruos que controles ganan 100 ATK por cada carta boca arriba en cualquier Deck Extra.<br />●5 o más: Los monstruos que controles no pueden ser destruidos por efectos de cartas de tu adversario.<br />●8 o más: Los monstruos que controles no pueden ser seleccionados por efectos de cartas de tu adversario.<br />●10: Puedes mandar esta carta al Cementerio; baraja al Deck todas las cartas en la mano, Campo y Cementerio de tu adversario.
  | ja_text   = ①：自分のＥＸデッキの表側の「セフィラ」モンスターの種類によって、以下の効果を得る。<br />●３種類以上：自分フィールドのモンスターの攻撃力は、お互いのＥＸデッキの表側のカードの数×１００アップする。<br />●５種類以上：自分フィールドのモンスターは相手の効果では破壊されない。<br />●８種類以上：自分フィールドのモンスターを相手は効果の対象にできない。<br />●１０種類：魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。相手の手札・フィールド・墓地のカードを全てデッキに戻す。
  | ko_name   = 세피라의 성선사
  | ko_text   = ①: 자신 엑스트라 덱의 앞면 표시의 "세피라" 몬스터의 종류에 따라, 이하의 효과를 얻는다.<br />●3종류 이상: 자신 필드의 몬스터의 공격력은, 서로 엑스트라 덱의 앞면 표시 카드의 수 × 100 올린다.<br />●5종류 이상: 자신 필드의 몬스터는 상대의 효과로는 파괴되지 않는다.<br />●8종류 이상: 자신 필드의 몬스터는 상대의 효과의 대상이 되지 않는다.<br />●10종류: 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고 발동할 수 있다. 상대의 패 / 필드 / 묘지의 카드를 전부 주인의 덱으로 되돌린다.
  | tc_name   = 源質的聖選士
  | tc_text   = ①：根據我方額外牌組的正面表示的「源質」怪獸種類，獲得以下效果。<br />●３種以上：我方場上的怪獸的攻擊力依據雙方額外牌組的正面表示的卡的數量×１００進行提升。<br />●５種以上：我方場上的怪獸不會因對方效果被破壞。<br />●８種以上：我方場上的怪獸不會成為對方的效果對象。<br />●１０種：可將魔法＆陷阱區的正面表示的此卡送至墓地發動。將對方手牌・場上・墓地的所有卡全部送回持有者的牌組。
  | sc_name   = 源质的圣选士
  | sc_text   = ①：根据自己额外牌组的表侧表示“源质”怪兽的种类，获得以下效果。<br />●３种以上：自己场上怪兽的攻击力上升相当于双方额外牌组的表侧表示卡数量×１００的数值。<br />●５种以上：自己场上的怪兽不会因对手的效果被破坏。<br />●８种以上：自己场上的怪兽不会成为对手效果的对象。<br />●１０种：将魔法与陷阱区域表侧表示的此卡送至墓地可以发动。将对手手牌・场上・墓地的卡全部放回持有者的牌组。
  }}
