  | fr_name   = Sirène Archère
  | fr_text   = Une fois par tour : vous pouvez cibler 1 monstre de max. Niveau 3 face recto que vous contrôlez ; équipez la cible à cette carte. (Vous ne pouvez équiper qu'1 monstre à cette carte à la fois avec cet effet.) Tant qu'elle est équipée avec un monstre par cet effet, cette carte gagne 800 ATK. Si cette carte va être détruite, vous pouvez détruire le monstre qui lui est équipé avec cet effet à la place.
  | de_name   = Armbrustschützen-Meerjungfrau
  | de_text   = Einmal pro Spielzug: Du kannst 1 offenes Monster der Stufe 3 oder niedriger wählen, das du kontrollierst; rüste diese Karte mit dem gewählten Ziel aus. (Diese Karte kann durch diesen Effekt zu jeder Zeit nur mit 1 Monster ausgerüstet sein.) Solange diese Karte durch diesen Effekt mit einem Monster ausgerüstet ist, erhält sie 800 ATK. Falls diese Karte zerstört würde, kannst du stattdessen das Monster zerstören, mit dem sie durch diesen Effekt ausgerüstet ist.
  | it_name   = Sirena Arciera
  | it_text   = Una volta per turno: puoi scegliere come bersaglio 1 mostro di Livello 3 o inferiore scoperto che controlli; equipaggia quel bersaglio a questa carta. (Puoi equipaggiare solo 1 mostro alla volta a questa carta con questo effetto.) Mentre è equipaggiata con un mostro da questo effetto, questa carta guadagna 800 ATK. Se questa carta sta per essere distrutta, puoi invece distruggere il mostro equipaggiato ed essa con questo effetto.
  | pt_name   = Sereia Arqueira
  | pt_text   = Uma vez por turno: Você pode escolher 1 monstro de Nível 3 ou menos com a face para cima que você controla; equipe o alvo a este card. (Você só pode equipar 1 monstro de cada vez a este card com este efeito.) Enquanto estiver equipado com um monstro por este efeito, este card ganha 800 de ATK. Se este card seria destruído, em vez disso, você pode destruir o monstro equipado a ele com este efeito.
  | es_name   = Arquera Sirena
  | es_text   = Una vez por turno: puedes seleccionar 1 monstruo de Nivel 3 o menor boca arriba que controles; equipa ese objetivo a esta carta. (Sólo puedes equipar a esta carta 1 monstruo a la vez con este efecto). Mientras está equipada con un monstruo por este efecto, esta carta gana 800 ATK. Si esta carta fuera a ser destruida, puedes destruir en su lugar al monstruo equipado a ella con este efecto.
  | ja_text   = ①：１ターンに１度、自分フィールドのレベル３以下のモンスター１体を対象として発動できる。その自分のレベル３以下のモンスターを装備魔法カード扱いでこのカードに装備する（１体のみ装備可能）。<br />②：このカードの効果でモンスターを装備している限り、このカードの攻撃力は８００アップする。<br />③：フィールドのこのカードが破壊される場合、代わりにこのカードの効果で装備したモンスターを破壊できる。
  | ko_name   = 시 아처
  | ko_text   = 1턴에 1번, 자신 필드 위의 레벨 3 이하의 몬스터 1장을 선택하고, 장착 카드로 취급하여 이 카드에 1장만 장착할 수 있다. 이 효과로 몬스터를 장착하고 있을 경우, 이 카드의 공격력은 800 포인트 올린다. 또한, 필드 위의 이 카드가 파괴될 경우, 대신에 이 카드의 효과로 장착한 몬스터를 파괴할 수 있다.
  | tc_name   = 海洋弓箭手
  | tc_text   = １回合１次，選擇我方場上的１隻等級３以下的怪獸，將其視為裝備卡裝備僅１隻於此卡。在透過此效果裝備怪獸的狀況下，此卡的攻擊力提升８００。此外，在場上的此卡被破壞的狀況下，可破壞透過此卡效果裝備的怪獸作為替代。
  | sc_name   = 海洋弓箭手
  | sc_text   = １回合１次，可选择我方场上的１只等级３或以下的怪兽，将其视为装备卡仅限１只装备此卡。以此效果装备怪兽的场合，此卡的攻击力上升８００点。此外，场上的此卡被破坏的场合，作为代替可破坏以此卡的效果装备的怪兽。
