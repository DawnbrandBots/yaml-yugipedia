title: Amaze Attraction Rapid Racing (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 "Amazement" monster you control or 1 face-up monster your opponent controls; equip this card to it. You can activate the following effect, based on which player controls the equipped monster;<br />●You: Target 1 card in your opponent's GY; change the equipped monster's battle position, and if you do, shuffle that target into the Deck.<br />●Your opponent: Increase the equipped monster's Level by 1 (until the end of this turn), and if you do, change its battle position.<br />You can only use this effect of "Amaze Attraction Rapid Racing" once per turn.
  | fr_name   = Attraction-Étonnante Course Rapide
  | fr_text   = Ciblez 1 monstre "Incroyable" que vous contrôlez ou 1 monstre face recto contrôlé par votre adversaire ; équipez-lui cette carte. Vous pouvez activer l'effet suivant, selon quel joueur contrôle le monstre équipé ;<br />●Vous : Ciblez 1 carte dans le Cimetière de votre adversaire ; changez la position de combat du monstre équipé, et si vous le faites, mélangez la cible dans le Deck.<br />●Votre adversaire : Augmentez le Niveau du monstre équipé de 1 (jusqu'à la fin de ce tour), et si vous le faites, changez sa position de combat.<br />Vous ne pouvez utiliser cet effet de "Attraction-Étonnante Course Rapide" qu'une fois par tour.
  | de_name   = Vergnügliche Attraktion Schnellfahrt
  | de_text   = Wähle 1 „Vergnügung“-Monster, das du kontrollierst, oder 1 offenes Monster, das dein Gegner kontrolliert; rüste es mit dieser Karte aus. Du kannst den folgenden Effekt aktivieren, basierend darauf, welcher Spieler das ausgerüstete Monster kontrolliert;<br />●Du: Wähle 1 Karte im Friedhof deines Gegners; ändere die Kampfposition des ausgerüsteten Monsters und falls du dies tust, mische das gewählte Ziel ins Deck.<br />●Dein Gegner: Erhöhe die Stufe des ausgerüsteten Monsters (bis zum Ende dieses Spielzugs) um 1 und falls du dies tust, ändere seine Kampfposition.<br />Du kannst diesen Effekt von „Vergnügliche Attraktion Schnellfahrt“ nur einmal pro Spielzug verwenden.
  | it_name   = Corse Rapide Attrazione Prodigio
  | it_text   = Scegli come bersaglio 1 mostro "Prodigioso" che controlli o 1 mostro scoperto controllato dal tuo avversario; equipaggia questa carta a esso. Puoi attivare il seguente effetto, a seconda di quale giocatore controlla il mostro equipaggiato;<br />●Tu: Scegli come bersaglio 1 carta nel Cimitero del tuo avversario; cambia la posizione del mostro equipaggiato e, se lo fai, mischia quel bersaglio nel Deck.<br />●Il tuo avversario: Aumenta il Livello del mostro equipaggiato di 1 (fino alla fine di questo turno) e, se lo fai, cambia la sua posizione.<br />Puoi utilizzare questo effetto di "Corse Rapide Attrazione Prodigio" una sola volta per turno.
  | pt_name   = Divertida Atração Corrida Rápida
  | pt_text   = Escolha 1 monstro "Diversão" que você controla ou 1 monstro com a face para cima que seu oponente controla; equipe este card a ele. Você pode ativar o seguinte efeito, de acordo com qual duelista controla o monstro equipado;<br />●Você: Escolha 1 card no Cemitério do seu oponente; mude a posição de batalha do monstro equipado e, se isso acontecer, embaralhe o alvo no Deck.<br />●Seu oponente: Aumente em 1 o Nível do monstro equipado (até o final deste turno) e, se isso acontecer, mude sua posição de batalha.<br />Você só pode usar este efeito de "Divertida Atração Corrida Rápida" uma vez por turno.
  | es_name   = Sorprendente Atracción Carreras Rápidas
  | es_text   = Selecciona 1 monstruo "Asombro" que controles o 1 monstruo boca arriba que controle tu adversario; equípale esta carta. Puedes activar el siguiente efecto, basado en qué jugador controle el monstruo equipado;<br />●Tú: Selecciona 1 carta en el Cementerio de tu adversario; cambia la posición de batalla del monstruo equipado y, si lo haces, baraja al Deck ese objetivo.<br />●Tu adversario: Aumenta el Nivel del monstruo equipado en 1 (hasta el final de este turno) y, si lo haces, cambia su posición de batalla.<br />Sólo puedes usar este efecto de "Sorprendente Atracción Carreras Rápidas" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドの「アメイズメント」モンスターまたは相手フィールドの表側表示モンスター１体を対象としてこのカードを発動できる。このカードを装備カード扱いでそのモンスターに装備する。<br />②：装備モンスターのコントローラーによって以下の効果を発動できる。<br />●自分：相手の墓地のカード１枚を対象として発動できる。装備モンスターの表示形式を変更し、対象のカードをデッキに戻す。<br />●相手：装備モンスターのレベルをターン終了時まで１つ上げ、表示形式を変更する。
  | ko_name   = A・∀・RR
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "어메이즈먼트" 몬스터 또는 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 장착 카드로 취급하고 그 몬스터에 장착한다. ②: 장착 몬스터의 컨트롤러에 따라 이하의 효과를 발동할 수 있다.<br />●자신: 상대 묘지의 카드 1장을 대상으로 하고 발동할 수 있다. 장착 몬스터의 표시 형식을 변경하고, 대상의 카드를 덱으로 되돌린다.<br />●상대: 장착 몬스터의 레벨을 턴 종료시까지 1개 올리고, 표시 형식을 변경한다.
  | tc_name   = 驚樂遊樂設施・極速賽車
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。①：可將我方場上的１隻「驚樂園」怪獸或對方場上的１隻正面表示怪獸做為對象發動此卡。將此卡視為裝備卡裝備於該怪獸。②：根據裝備怪獸的控制者，可發動以下效果。<br />●我方：可將對方墓地中的１張卡做為對象發動。變更裝備怪獸的表示形式，將對象卡送回牌組。<br />●對方：裝備怪獸在回合結束前提高１個等級，變更表示形式。
  | sc_name   = 惊乐游乐设施 极速赛车
  | sc_text   = 此卡名的②效果１回合仅可使用１次。①：以自己场上的１只“惊乐园”怪兽或对手场上的表侧表示怪兽为对象可以发动此卡。将此卡视为装备卡，装备于该怪兽。②：根据装备怪兽的控制者，可以发动以下效果。<br />●自己：以对手墓地的１张卡为对象可以发动。变更装备怪兽的表示形式，将对象卡放回牌组。<br />●对手：装备怪兽的等级直至回合结束时为止上升１，变更表示形式。
  }}
