  | fr_name   = Dragon Mégarock
  | fr_text   = Cette carte ne peut ni être Invoquée par Invocation Normale ni être Posée. Cette carte ne peut pas être Invoquée par Invocation Spéciale excepté en retirant du jeu un ou plusieurs monstre(s) de Type Rocher depuis votre Cimetière. L'ATK et la DEF d'origine de cette carte deviennent le nombre de monstres de Type Rocher que vous avez retiré du jeu lorsque vous avez fait l'Invocation Spéciale de cette carte x 700 points.
  | de_name   = Megafels-Drache
  | de_text   = Diese Karte kann nicht als Normalbeschwörung beschworen oder gesetzt werden. Diese Karte kann nicht als Spezialbeschwörung beschworen werden, außer indem du Monster vom Typ Fels in deinem Friedhof aus dem Spiel entfernst. Die Grund-ATK und -DEF dieser Karte wird zur Anzahl der Monster vom Typ Fels, die du entfernt hast, als du diese Karte als Spezialbeschwörung beschworen hattest, x 700 Punkte.
  | it_name   = Drago Megaroccia
  | it_text   = Questa carta non può essere Evocata tramite Evocazione Normale o Posizionata. Questa carta non può essere Evocata tramite Evocazione Speciale se non rimuovendo dal gioco uno o più mostri di Tipo Roccia nel tuo Cimitero. L'ATK e DEF originali di questa carta diventano il numero di mostri di Tipo Roccia che hai rimosso dal gioco quando hai Evocato tramite Evocazione Speciale questa carta x 700 punti.
  | pt_name   = Dragão Mega-Rocha
  | pt_text   = Este card não pode ser Invocado, por Invocação-Normal, ou Baixado. Este card não pode ser Invocado, por Invocação-Especial, exceto removendo de jogo monstro(s) do Tipo Rocha no seu Cemitério. O ATK e a DEF original deste card tornam-se no número de monstros do Tipo Rocha que você removeu de jogo quando você Invocou, por Invocação-Especial, este card x 700 pontos.
  | es_name   = Dragón Megaroca
  | es_text   = Esta carta no puede ser Invocada mediante una Invocación Normal o Colocada. Esta carta no puede ser Invocada mediante una Invocación Especial excepto retirando del juego monstruo(s) de Tipo Roca en tu Cementerio. El ATK y la DEF originales de esta carta se convierten en el número de monstruos Tipo Roca que retiraste del juego cuando Invocaste mediante una Invocación Especial esta carta x 700 puntos.
  | ja_text   = このカードは通常召喚できない。<br />自分の墓地から岩石族モンスターを任意の数だけ除外した場合のみ特殊召喚できる。<br />①：このカードの元々の攻撃力・守備力は、その特殊召喚のために除外したモンスターの数×７００になる。
  | ko_name   = 메가록 드래곤
  | ko_text   = 이 카드는 일반 소환/세트할 수 없다. 자신의 묘지에 존재하는 암석족 몬스터를 제외하는 것으로만 특수 소환할 수 있다. 이 카드의 원래 공격력과 수비력은 특수 소환시에 제외한 암석족 몬스터의 수 × 700 포인트의 수치가 된다.
  | tc_name   = 巨岩龍
  | tc_text   = 此卡無法通常召喚。僅可在除外我方墓地任意數量的岩石族怪獸的狀況下特殊召喚。此卡原本的攻擊力・守備力變為特殊召喚時除外的岩石族怪獸數量×７００。
  | sc_name   = 巨岩龙
  | sc_text   = 此卡不可通常召唤。仅限我方墓地任意数量的岩石族怪兽除外的场合可特殊召唤。此卡的原本攻击力、守备力变成特殊召唤时除外的岩石族怪兽的数量×７００点。
