  | it_name   = Samurai Superpesante Animaperfora
  | it_text   = Puoi scegliere come bersaglio 1 mostro "Samurai Superpesante" che controlli; equipaggia questo mostro dalla tua mano o dal tuo Terreno a quel bersaglio. Se esso attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 mostro "Samurai Superpesante" dal tuo Deck alla tua mano, eccetto "Samurai Superpesante Animaperfora".
  | pt_name   = Samurai Superpesado Perfurador de Almas
  | pt_text   = (Este card deve ser sempre considerado como um card "Samurai Superpesado Alma".)<br />Você pode escolher 1 monstro "Samurai Superpesado" que você controla; equipe este monstro da sua mão ou do campo ao alvo. Se ele atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 monstro "Samurai Superpesado" do seu Deck à sua mão, exceto "Samurai Superpesado Perfurador de Almas".
  | es_name   = Samurai Superpesado Alma Atravesada
  | es_text   = Puedes seleccionar 1 monstruo "Samurai Superpesado" que controles; equipa este monstruo en tu mano o lado del Campo a ese objetivo. Si éste ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 monstruo "Samurai Superpesado" en tu Deck, excepto "Samurai Superpesado Alma Atravesada".
  | ja_text   = ①：自分フィールドの「超重武者」モンスター１体を対象として発動できる。自分の手札・フィールドからこのカードを装備魔法カード扱いでその自分のモンスターに装備する。<br />②：このカードの効果でこのカードを装備したモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />③：このカードがフィールドから墓地へ送られた場合に発動できる。デッキから「超重武者装留イワトオシ」以外の「超重武者」モンスター１体を手札に加える。
  | ko_name   = 초중무사소울 석궁
  | ko_text   = ①: 자신 메인 페이즈에 자신 필드의 "초중무사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 몬스터를 장착 카드로 취급하고 그 자신 몬스터에 장착한다.<br />②: 이 카드의 효과로 이 카드를 장착한 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.<br />③: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "초중무사소울 석궁" 이외의 "초중무사" 몬스터 1장을 패에 넣는다.
  | tc_name   = 超重武者裝魂 岩融
  | tc_text   = ①：我方主要階段，可將我方場上的１隻「超重武者」怪獸做為對象發動。從我方手牌・場上將此怪獸視為裝備卡裝備於該我方怪獸。<br />②：在透過此卡的效果裝備此卡的怪獸攻擊守備表示怪獸的狀況下，給予對方攻擊力超過該守備力數值的戰鬥傷害。<br />③：可在此卡從場上被送至墓地的狀況下發動。從牌組將１隻「超重武者裝魂 岩融」以外的「超重武者」怪獸加入手牌。
  | sc_name   = 超重武者装魂 岩融
  | sc_text   = ①：在自己的主要阶段，以自己场上的１只“超重武者”怪兽为对象可以发动。从自己的手牌・场上将此怪兽视为装备卡，装备于该自己的怪兽。<br />②：以此卡的效果装备此卡的怪兽攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。<br />③：此卡从场上被送至墓地的情况下可以发动。从牌组将１只“超重武者装魂 岩融”以外的“超重武者”怪兽加入手牌。
