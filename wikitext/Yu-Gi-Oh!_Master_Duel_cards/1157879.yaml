  | property           = Normal
  | text               = Discard 1 card; reveal 3 monsters from your Deck, with 2400 or more ATK and 1000 DEF, and/or 800 ATK/1000 DEF, your opponent chooses 1 for you to add to your hand, and you send the rest to the GY, also for the rest of this turn after this card resolves, you cannot Special Summon from the Extra Deck. You can banish this card from your GY; Special Summon 1 monster with 800 ATK/1000 DEF from your hand. You can only use each effect of "The Monarchs Revolt" once per turn.

  | fr_name            = La Révolte des Monarques
  | fr_text            = Défaussez 1 carte ; révélez 3 monstres depuis votre Deck, avec min. 2400 ATK et 1000 DEF et/ou 800 ATK/1000 DEF, votre adversaire en choisit 1 pour vous à ajouter à votre main, et vous envoyez les cartes restantes au Cimetière, et aussi, vous ne pouvez pas Invoquer Spécialement depuis l'Extra Deck le reste de ce tour après la résolution de cette carte. Vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre avec 800 ATK/1000 DEF depuis votre main. Vous ne pouvez utiliser chaque effet de "La Révolte des Monarques" qu'une fois par tour.
  | de_name            = Revolte der Monarchen
  | de_text            = Wirf 1 Karte ab; zeige 3 Monster mit 2400 oder mehr ATK und 1000 DEF und/oder 800 ATK/1000 DEF von deinem Deck vor, dein Gegner bestimmt 1, das du deiner Hand hinzufügst, und du legst den Rest auf den Friedhof, zusätzlich kannst du für den Rest dieses Spielzugs, nachdem diese Karte aufgelöst wurde, keine Spezialbeschwörungen vom Extra Deck durchführen. Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 Monster mit 800 ATK/1000 DEF als Spezialbeschwörung von deiner Hand. Du kannst jeden Effekt von „Revolte der Monarchen“ nur einmal pro Spielzug verwenden.
  | it_name            = Rivolta dei Monarchi
  | it_text            = Scarta 1 carta; rivela 3 mostri dal tuo Deck, con ATK 2400 o superiore e 1000 DEF, e/o 800 ATK/1000 DEF, il tuo avversario ne seleziona 1 da farti aggiungere alla tua mano, e mandi il resto al Cimitero, inoltre per il resto di questo turno dopo che questa carta si è risolta, non puoi Evocare Specialmente dall'Extra Deck. Puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro con 800 ATK/1000 DEF dalla tua mano. Puoi utilizzare ogni effetto di "Rivolta dei Monarchi" una sola volta per turno.
  | pt_name            = A Revolta dos Monarcas
  | pt_text            = Descarte 1 card; revele 3 monstros do seu Deck, com 2400 ou mais de ATK e 1000 de DEF, e/ou 800 de ATK/1000 de DEF, seu oponente seleciona 1 para que você adicione à sua mão, e você envia o resto para o Cemitério e, além disso, pelo resto deste turno depois que este card resolver, você não pode Invocar por Invocação-Especial do Deck Adicional. Você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro com 800 de ATK/1000 de DEF da sua mão. Você só pode usar cada efeito de "A Revolta dos Monarcas" uma vez por turno.
  | es_name            = La Revuelta de los Monarcas
  | es_text            = Descarta 1 carta; muestra 3 monstruos en tu Deck, con 2400 ATK o más y 1000 DEF, y/o 800 ATK/1000 DEF, tu adversario elige 1 para que lo añadas a tu mano y mandas el resto al Cementerio y además, por el resto de este turno después de que esta carta se resuelva, no puedes Invocar de Modo Especial desde el Deck Extra. Puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu mano, 1 monstruo con 800 ATK/1000 DEF. Sólo puedes usar cada efecto de "La Revuelta de los Monarcas" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：手札を１枚捨てて発動できる。攻撃力が２４００以上か８００で守備力が１０００のデッキのモンスター３体を相手に見せ、相手はその中から１体選ぶ。そのモンスター１体を自分の手札に加え、残りを墓地へ送る。このカードの発動後、ターン終了時まで自分はＥＸデッキからモンスターを特殊召喚できない。<br />②：墓地のこのカードを除外して発動できる。手札から攻撃力８００／守備力１０００のモンスター１体を特殊召喚する。
  | ko_name            = 반역의 제왕
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 패를 1장 버리고 발동할 수 있다. 공격력이 2400 이상이거나 800 이고 수비력이 1000 인 덱의 몬스터 3장을 상대에게 보여주고, 상대는 그 중에서 1장 고른다. 그 몬스터 1장을 자신의 패에 넣고, 나머지를 묘지로 보낸다. 이 카드의 발동 후, 턴 종료시까지 자신은 엑스트라 덱에서 몬스터를 특수 소환할 수 없다.<br />②: 묘지의 이 카드를 제외하고 발동할 수 있다. 패에서 공격력 800 / 수비력 1000 인 몬스터 1장을 특수 소환한다.
  | tc_name            = 叛逆的帝王
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：捨棄1張手牌可以發動。從牌組將3隻攻擊力為2400以上或800、且守備力為1000的怪獸出示給對手，對手從其中挑選1隻。將該1隻怪獸加入自己手牌，剩餘的送至墓地。此卡發動後，直至回合結束時為止，自己不可從額外牌組特殊召喚怪獸。<br />②：將墓地的此卡除外可以發動。從手牌將1隻攻擊力800/守備力1000的怪獸特殊召喚。
  | sc_name            = 叛逆的帝王
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：舍弃1张手牌可以发动。从牌组将3只攻击力为2400以上或800、且守备力为1000的怪兽出示给对手，对手从其中挑选1只。将该1只怪兽加入自己手牌，剩余的送至墓地。此卡发动后，直至回合结束时为止，自己不可从额外牌组特殊召唤怪兽。<br />②：将墓地的此卡除外可以发动。从手牌将1只攻击力800/守备力1000的怪兽特殊召唤。
