title: Retaliating "C" (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | attribute = EARTH
  | types     = Insect / Effect
  | level     = 4
  | atk       = 1400
  | def       = 1400
  | text      = When your opponent activates a Spell Card that includes an effect that Special Summons a monster(s) (Quick Effect): You can Special Summon this card from your hand. If Summoned this way, while this card is face-up on the field, any card sent to the GY is banished instead. If this card is sent from the field to the GY: You can add 1 EARTH Insect monster with 1500 or less ATK from your Deck to your hand, except "Retaliating "C"".
  | releases  = Master Pack
  | fr_name   = Cancrelat Vengeur
  | fr_text   = Lorsque votre adversaire active une Carte Magie qui inclut un effet qui Invoque Spécialement un ou plusieurs monstres (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si elle est Invoquée de cette façon, tant que cette carte est face recto sur le Terrain, les cartes envoyées au Cimetière sont bannies à la place. Si cette carte est envoyée depuis le Terrain au Cimetière : vous pouvez ajouter 1 monstre TERRE Insecte avec max. 1500 ATK ("Cancrelat Vengeur" exclu) depuis votre Deck à votre main.
  | de_name   = Vergeltendes „C“
  | de_text   = Wenn dein Gegner eine Zauberkarte aktiviert, die einen Effekt enthält, der ein oder mehr Monster als Spezialbeschwörung beschwört (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte auf diese Art beschworen wurde, solange sie offen auf dem Spielfeld liegt, wird jede Karte, die auf den Friedhof gelegt wird, stattdessen verbannt. Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Du kannst deiner Hand 1 ERDE Insekt-Monster mit 1500 oder weniger ATK von deinem Deck hinzufügen, außer „Vergeltendes „C““.
  | it_name   = Contrattaccante "C"
  | it_text   = Quando il tuo avversario attiva una Carta Magia che include un effetto che Evoca Specialmente uno o più mostri (Effetto Rapido): puoi Evocare Specialmente questa carta dalla tua mano. Se viene Evocata in questo modo, mentre questa carta è scoperta sul Terreno, qualsiasi carta mandata al Cimitero viene invece bandita. Se questa carta viene mandata dal Terreno al Cimitero: puoi aggiungere 1 mostro TERRA Insetto con ATK 1500 o inferiore dal tuo Deck alla tua mano, eccetto "Contrattaccante "C"".
  | pt_name   = "B" Retaliadora
  | pt_text   = Quando seu oponente ativar um Card de Magia que inclua um efeito que Invoque um ou mais monstros por Invocação-Especial (Efeito Rápido): você pode Invocar este card por Invocação-Especial da sua mão. Se Invocado desta forma, enquanto este card estiver com a face para cima no campo, qualquer card enviado para o Cemitério, em vez disso, é banido. Se este card for enviado do campo para o Cemitério: você pode adicionar 1 monstro Inseto de TERRA com 1500 ou menos de ATK do seu Deck à sua mão, exceto ""B" Retaliadora".
  | es_name   = "C" Contraatacante
  | es_text   = Cuando tu adversario activa una Carta Mágica que incluye un efecto que Invoca uno o más monstruos de Modo Especial (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu mano. Si es Invocada de esta forma, mientras esta carta esté boca arriba en el Campo, cualquier carta mandada al Cementerio es desterrada en su lugar. Si esta carta es mandada del Campo al Cementerio: puedes añadir a tu mano 1 monstruo Insecto de TIERRA con 1500 ATK o menos en tu Deck, excepto ""C" Contraatacante".
  | ja_text   = ①：モンスターを特殊召喚する効果を含む魔法カードを相手が発動した時に発動できる。このカードを手札から特殊召喚する。<br />②：このカードの①の効果で特殊召喚したこのカードがモンスターゾーンに存在する限り、墓地へ送られるカードは墓地へは行かず除外される。<br />③：このカードがフィールドから墓地へ送られた場合に発動できる。「応戦するＧ」を除く、攻撃力１５００以下の昆虫族・地属性モンスター１体をデッキから手札に加える。
  | ko_name   = 응전의 G
  | ko_text   = ①: 몬스터를 특수 소환하는 효과를 포함하는 마법 카드를 상대가 발동했을 때에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 이 카드의 ①의 효과로 특수 소환한 이 카드가 몬스터 존에 존재하는 한, 묘지로 보내지는 카드는 묘지로는 가지 않으며 제외된다.<br />③: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동할 수 있다. "응전의 G"가 아닌, 공격력 1500 이하의 곤충족 / 땅 속성 몬스터 1장을 덱에서 패에 넣는다.
  | tc_name   = 應戰的C
  | tc_text   = ①：可在對方發動包含特殊召喚怪獸的效果在內的魔法卡時發動。從手牌特殊召喚此卡。<br />②：只要透過此卡的①效果被特殊召喚的此卡存在於怪獸區，被送至墓地的卡就將不前往墓地，而是被除外。<br />③：可在此卡從場上被送至墓地的狀況下發動。從牌組將１隻「應戰的C」以外的攻擊力１５００以下的昆蟲族・地屬性怪獸加入手牌。
  | sc_name   = 应战的Z
  | sc_text   = ①：对手发动了含有特殊召唤怪兽效果的魔法卡时可发动。从手牌特殊召唤此卡。<br />②：以此卡的①效果特殊召唤的此卡只要存在于怪兽区，被送入墓地的卡牌不前往墓地而被除外。<br />③：此卡从场上被送入墓地的场合可发动。从牌组将１只除“应战的Z”以外攻击力是１５００或以下的昆虫族、地属性怪兽加入手牌。
  }}
