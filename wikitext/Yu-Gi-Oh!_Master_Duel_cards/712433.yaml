  | ja_lore            = このカードは発動後、次の相手エンドフェイズに破壊される。<br />①：このカードの発動時の効果処理として、デッキから「水精鱗」モンスター１体を特殊召喚する。<br />②：このカードが魔法＆罠ゾーンに存在する限り、自分は魔法カードを発動できず、この効果で特殊召喚したモンスターの効果は無効化される。このカードがフィールドから離れる時にそのモンスターは破壊される。
  | ko_name            = 어비스피어
