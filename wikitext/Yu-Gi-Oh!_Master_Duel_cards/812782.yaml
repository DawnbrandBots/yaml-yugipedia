title: Raidraptor's Phantom Knights Claw (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Trap
  | property           = Counter
  | lore               = When a monster effect is activated: Detach 1 material from your DARK Xyz Monster; negate the activation, and if you do, destroy that card, then if the detached material was a "The Phantom Knights", "Raidraptor", or "Xyz Dragon" card, 1 "Raidraptor" Xyz Monster you control gains ATK equal to that destroyed monster's original ATK. You can only activate 1 "Raidraptor's Phantom Knights Claw" per turn.

  | fr_name            = Griffe des Chevaliers Fantômes du Raidraptor
  | fr_lore            = Lorsqu'un effet de monstre est activé : détachez 1 Matériel de votre Monstre Xyz TÉNÈBRES ; annulez l'activation, et si vous le faites, détruisez la carte, puis si le Matériel détaché était une carte "Les Chevaliers Fantômes", "Raidraptor" ou "Dragon Xyz", 1 Monstre Xyz "Raidraptor" que vous contrôlez gagne une ATK égale à l'ATK d'origine du monstre détruit. Vous ne pouvez activer qu'1 "Griffe des Chevaliers Fantômes du Raidraptor" par tour.
  | de_name            = Phantomritter-Kralle des Überfallraptors
  | de_lore            = Wenn ein Monstereffekt aktiviert wird: Hänge 1 Material von deinem FINSTERNIS Xyz-Monster ab; annulliere die Aktivierung und falls du dies tust, zerstöre die Karte, dann, falls das abgehängte Material eine „Die Phantomritter“-, „Überfallraptor“- oder „Xyz-Drache“-Karte war, erhält 1 „Überfallraptor“-Xyz-Monster, das du kontrollierst, ATK in Höhe der Grund-ATK des zerstörten Monsters. Du kannst nur 1 „Phantomritter-Kralle des Überfallraptors“ pro Spielzug aktivieren.
  | it_name            = Artiglio Cavalieri Fantasma dei Raidraptor
  | it_lore            = Quando viene attivato l'effetto di un mostro: stacca 1 materiale da un tuo Mostro Xyz OSCURITÀ; annulla l'attivazione e, se lo fai, distruggi quella carta, poi, se il materiale staccato era una carta "I Cavalieri Fantasma", "Raidraptor" o "Drago Xyz", 1 Mostro Xyz "Raidraptor" che controlli guadagna ATK pari all'ATK originale di quel mostro distrutto. Puoi attivare solo 1 "Artiglio Cavalieri Fantasma dei Raidraptor" per turno.
  | pt_name            = Garra Cavaleiros Fantasmas do Ataqueraptor
  | pt_lore            = Quando um efeito de monstro for ativado: desassocie 1 matéria de um Monstro Xyz de TREVAS seu; negue a ativação e, se isso acontecer, destrua esse card e, depois, se a matéria desassociada era um card "Os Cavaleiros Fantasmas", "Ataqueraptor" ou "Dragão Xyz", 1 Monstro Xyz "Ataqueraptor" que você controla ganha ATK igual ao ATK original desse monstro destruído. Você só pode ativar 1 "Garra Cavaleiros Fantasmas do Ataqueraptor" por turno.
  | es_name            = Garra de Caballeros Fantasma Asaltorrapaz
  | es_lore            = Cuando un efecto de monstruo es activado: desacopla 1 material de tu Monstruo Xyz de OSCURIDAD; niega la activación y, si lo haces, destruye esa carta, y después, si el material desacoplado era una carta "Los Caballeros Fantasma", "Asaltorrapaz" o "Dragón Xyz", 1 Monstruo Xyz "Asaltorrapaz" que controles gana ATK igual al ATK original de ese monstruo destruido. Sólo puedes activar 1 "Garra de Caballeros Fantasma Asaltorrapaz" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：モンスターの効果が発動した時、自分フィールドの闇属性ＸモンスターのＸ素材を１つ取り除いて発動できる。その発動を無効にし破壊する。このカードを発動するために取り除いたＸ素材が「幻影騎士団」、「ＲＲ」、「エクシーズ・ドラゴン」カードだった場合、さらに自分フィールドの「ＲＲ」Ｘモンスター１体の攻撃力をこの効果で破壊したモンスターの元々の攻撃力分アップする。
  | ko_name            = RR－팬텀 클로
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 몬스터의 효과가 발동했을 때, 자신 필드의 어둠 속성 엑시즈 몬스터의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다. 이 카드를 발동하기 위해 제거한 엑시즈 소재가 "팬텀 나이츠", "RR(레이드 랩터즈)", "엑시즈 드래곤" 카드였을 경우, 추가로 자신 필드의 "RR(레이드 랩터즈)" 엑시즈 몬스터 1장을 고르고, 그 공격력을 이 효과로 파괴한 몬스터의 원래의 공격력만큼 올린다.
  | tc_name            = 急襲猛禽－魅影爪
  | tc_lore            = 此卡名的卡１回合僅限發動１張。①：怪獸發動效果時，可去除我方場上的闇屬性超量怪獸的１個超量素材發動。將該發動變為無效進行破壞。在為發動此卡去除的超量素材為「魅影騎士團」、「急襲猛禽」、「超量龍」卡的狀況下，另選擇我方場上的１隻「急襲猛禽」超量怪獸，其攻擊力依據透過此效果破壞的怪獸原本的攻擊力數值進行提升。
  | sc_name            = 急袭猛禽－魅影爪
  | sc_lore            = 此卡名的卡在１个回合中仅可发动1张。①：怪兽的效果发动时，去除自己场上暗属性超量怪兽的1个超量素材后可以发动。使该发动无效并将其破坏。在为发动此卡去除的超量素材为“魅影骑士团”、“急袭猛禽”、“超量龙”卡的情况下，再挑选１只自己场上的“急袭猛禽”超量怪兽，其攻击力上升此效果破坏了的怪兽的原本攻击力数值。
  }}
