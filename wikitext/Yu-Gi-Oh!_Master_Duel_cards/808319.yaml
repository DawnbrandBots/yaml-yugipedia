  | pt_name            = Exodia Necross
  | pt_lore            = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial com "Contrato com Exodia". Não pode ser destruído em batalha ou por efeitos de Magia/Armadilha. Uma vez por turno, durante sua Fase de Apoio: este card ganha 500 de ATK. Destrua este card a não ser que todos esses 5 cards estejam no seu Cemitério, "Exodia, "O Proibido"", "Braço Direito de "O Proibido"", "Braço Esquerdo de "O Proibido"", "Perna Direita de "O Proibido"" e "Perna Esquerda de "O Proibido"".
  | es_name            = Exodia Necross
