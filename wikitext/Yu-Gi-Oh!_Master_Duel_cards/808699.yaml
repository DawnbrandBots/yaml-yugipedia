  | property  = Continuous
  | text      = Once per turn: You can target 1 "Melodious" monster you control; it gains 800 ATK until your next Standby Phase (even if this card leaves the field). You can send this card to the GY; Fusion Summon 1 "Melodious" Fusion Monster from your Extra Deck, using monsters you control as material.

  | fr_name   = Fortissimo
  | fr_text   = Une fois par tour : vous pouvez cibler 1 monstre "Musique" que vous contrôlez ; jusqu'à votre prochaine Standby Phase, il gagne 800 ATK (même si cette carte quitte le Terrain). Vous pouvez envoyer cette carte au Cimetière ; Invoquez par Fusion 1 Monstre de Fusion "Musique" depuis votre Extra Deck, en utilisant des monstres que vous contrôlez comme Matériels de Fusion.
  | de_name   = Fortissimo
  | de_text   = Einmal pro Spielzug: Du kannst 1 „Musikalisch“-Monster wählen, das du kontrollierst; es erhält bis zu deiner nächsten Standby Phase 800 ATK (selbst falls diese Karte das Spielfeld verlässt). Du kannst diese Karte auf den Friedhof legen; beschwöre 1 „Musikalisch“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dabei Monster, die du kontrollierst, als Fusionsmaterial.
  | it_name   = Fortissimo
  | it_text   = Una volta per turno: puoi scegliere come bersaglio 1 mostro "Melodiosa" che controlli; esso guadagna 800 ATK fino alla tua prossima Standby Phase (anche se questa carta lascia il Terreno). Puoi mandare questa carta al Cimitero; Evoca tramite Fusione 1 Mostro Fusione "Melodiosa" dal tuo Extra Deck, utilizzando mostri che controlli come Materiali da Fusione.
  | pt_name   = Fortíssimo
  | pt_text   = Uma vez por turno: você pode escolher 1 monstro "Melodiosa" que você controla; ele ganha 800 de ATK até sua próxima Fase de Apoio (mesmo que este card deixe o campo). Você pode enviar este card para o Cemitério; Invoque por Invocação-Fusão 1 Monstro de Fusão "Melodiosa" do seu Deck Adicional, usando monstros que você controla como Matérias de Fusão.
  | es_name   = Fortissimo
  | es_text   = Una vez por turno: puedes seleccionar 1 monstruo "Melodiosa" que controles; hasta tu próxima Standby Phase, éste gana 800 ATK (aún si esta carta deja el Campo). Puedes mandar esta carta al Cementerio; Invoca por Fusión, desde tu Deck Extra, 1 Monstruo de Fusión "Melodiosa", usando monstruos que controles como Materiales de Fusión.
  | ja_text   = ①：１ターンに１度、自分フィールドの「幻奏」モンスター１体を対象として発動できる。そのモンスターの攻撃力は次の自分スタンバイフェイズまで８００アップする。<br />②：魔法＆罠ゾーンの表側表示のこのカードを墓地へ送って発動できる。自分フィールドのモンスターを融合素材とし、「幻奏」融合モンスター１体を融合召喚する。
  | ko_name   = 포르티시모
  | ko_text   = ①: 1턴에 1번, 자신 필드의 "환주" 몬스터 1장을 대상으로 하고 이 효과를 발동할 수 있다. 그 몬스터의 공격력은 다음 자신 스탠바이 페이즈까지 800 올린다. ②: 마법 & 함정 존의 앞면 표시의 이 카드를 묘지로 보내고 발동할 수 있다. "환주" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 자신 필드에서 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  | tc_name   = 極強音
  | tc_text   = ①：１回合１次，可將我方場上的１隻「幻奏」怪獸做為對象發動此效果。該怪獸的攻擊力在下一個我方準備階段前提升８００。②：可將魔法＆陷阱區的正面表示的此卡送至墓地發動。將根據「幻奏」融合怪獸卡決定的融合素材怪獸從我方場上送至墓地，從額外牌組融合召喚１隻該融合怪獸。
  | sc_name   = 极强音
  | sc_text   = ①：１回合１次，可以我方场上１只“幻奏”怪兽为对象发动此效果。直至下一个我方准备阶段，该怪兽的攻击力上升８００。②：可将魔法与陷阱区域表侧表示的此卡送入墓地并发动。将由“幻奏”融合怪兽卡规定之融合素材怪兽从我方场上送入墓地，并从额外牌组融合召唤１只该融合怪兽。
