  | pt_name   = Gamboxplosão
  | pt_text   = Você pode escolher 1 Monstro Xyz com a face para cima que seu oponente controla; equipe este monstro da sua mão ou do seu lado do campo ao alvo. Se um monstro equipado com este card por este efeito não tiver Matérias Xyz, destrua esse monstro. Enquanto este card estiver equipado a um monstro, durante cada uma das Fases de Apoio do seu oponente: desassocie 1 Matéria Xyz do monstro equipado.
  | es_name   = Tapirplosión
