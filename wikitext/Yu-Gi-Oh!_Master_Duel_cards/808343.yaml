  | ja_text   = ①：相手フィールドのＸモンスター１体を対象として発動できる。自分の手札・フィールドからこのカードを装備魔法カード扱いでその相手モンスターに装備する。<br />②：このカードの効果でこのカードを装備したモンスターにＸ素材が無い場合にそのモンスターは破壊される。<br />③：このカードが装備カード扱いの場合、相手スタンバイフェイズに発動する。装備モンスターのＸ素材を１つ取り除く。
  | ko_name   = 맥 폭탄
  | ko_text   = 자신의 메인 페이즈시, 패 또는 자신 필드 위의 이 몬스터를 장착 카드로 취급하여 상대 필드 위의 엑시즈 몬스터 1장에 장착할 수 있다. 이 효과로 이 카드를 장착한 몬스터에 엑시즈 소재가 없을 경우, 그 몬스터를 파괴한다. 또한, 이 카드가 장착 카드로 취급되어 장착되어 있을 경우, 상대의 스텐바이 페이즈마다 장착 몬스터의 엑시즈 소재를 1개 제거한다.
  | tc_name   = 爆貘團
  | tc_text   = 我方的主要階段時，可選擇對方場上的１隻超量怪獸發動。將手牌或我方場上的此怪獸視為裝備卡，裝備於選擇的對方超量怪獸。在透過此效果裝備此卡的怪獸沒有超量素材的狀況下，破壞該怪獸。此外，在此卡視為裝備卡被裝備的狀況下，在每次對方的準備階段去除裝備怪獸的１個超量素材。
  | sc_name   = 爆貘团
  | sc_text   = 我方主要阶段时，可选择对手场上的１只超量怪兽并发动。手牌或我方场上的此怪兽被视为装备卡装备被选择对手的超量怪兽。以此效果装备此卡的怪兽没有超量素材的场合，破坏该怪兽。此外，此卡被视为装备卡装备于怪兽时，每次对手的准备阶段移除装备怪兽的１个超量素材。
