title: Mask Change (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Quick-Play
  | text      = Target 1 "HERO" monster you control; send it to the GY, also, after that, if it left the field by this effect, Special Summon 1 "Masked HERO" monster from your Extra Deck with the same Attribute that the sent monster had when it was on the field (its original Attribute, if face-down).

  | fr_name   = Changement de Masque
  | fr_text   = Ciblez 1 monstre "HÉROS" que vous contrôlez ; envoyez-le au Cimetière, et aussi, après ça, s'il a quitté le Terrain par cet effet, Invoquez Spécialement 1 monstre "HÉROS Masqué" du même Attribut que le monstre envoyé avait lorsqu'il était sur le Terrain (son Attribut d'origine, si face verso) depuis votre Extra Deck.
  | de_name   = Maskenwechsel
  | de_text   = Wähle 1 „HELD“-Monster, das du kontrollierst; lege es auf den Friedhof, zusätzlich danach, falls es das Spielfeld durch diesen Effekt verlassen hat, beschwöre 1 „Maskierter HELD“-Monster mit derselben Eigenschaft, die das gelegte Monster hatte, als es auf dem Spielfeld lag (seiner Grund-Eigenschaft, falls es verdeckt lag), als Spezialbeschwörung von deinem Extra Deck.
  | it_name   = Cambio di Maschera
  | it_text   = Scegli come bersaglio 1 mostro "EROE" che controlli; mandalo al Cimitero, inoltre, dopo averlo fatto, se ha lasciato il Terreno a causa di questo effetto, Evoca Specialmente dal tuo Extra Deck 1 mostro "EROE Mascherato" con lo stesso Attributo che il mostro mandato aveva quando era sul Terreno (il suo Attributo originale, se coperto).
  | pt_name   = Mudar a Máscara
  | pt_text   = Escolha 1 monstro "HERÓI" que você controla; envie-o para o Cemitério e, além disso, depois, se ele deixou o campo por este efeito, Invoque por Invocação-Especial do seu Deck Adicional, 1 monstro "HERÓI Mascarado" com o mesmo Atributo que o monstro enviado tinha quando estava no campo (o Atributo original dele, se ele estava com a face para baixo).
  | es_name   = Cambio de Máscara
  | es_text   = Selecciona 1 monstruo "HÉROE" que controles; mándalo al Cementerio y además, después de eso, si dejó el Campo por este efecto, Invoca de Modo Especial, desde tu Deck Extra, 1 monstruo "HÉROE Enmascarado" con el mismo Atributo que tenía el monstruo mandado cuando estaba en el Campo (si estaba boca abajo, su Atributo original).
  | ja_text   = ①：自分フィールドの「ＨＥＲＯ」モンスター１体を対象として発動できる。そのモンスターの属性を確認し、墓地へ送る。この効果でそのモンスターがフィールドから離れた場合、さらに同じ属性を持つ「Ｍ・ＨＥＲＯ」モンスター１体をＥＸデッキから特殊召喚する。
  | ko_name   = 마스크 체인지
  | ko_text   = ①: 자신 필드의 "히어로" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 속성을 확인하고, 묘지로 보낸다. 이 효과로 그 몬스터가 필드에서 벗어났을 경우, 추가로 같은 속성을 가지는 "마스크드 히어로" 몬스터 1장을 엑스트라 덱에서 특수 소환한다.
  | tc_name   = 假面變換
  | tc_text   = ①：可將我方場上的１隻「－英雄」怪獸做為對象發動。將該怪獸送至墓地，從額外牌組特殊召喚１隻與該怪獸同屬性的「假面－英雄」怪獸。
  | sc_name   = 假面变换
  | sc_text   = ①：以自己场上的1只“－英雄”怪兽为对象可以发动。将该怪兽送至墓地，将1只与该怪兽相同属性的“假面－英雄”怪兽从额外牌组特殊召唤。
  }}
