title: Flower Stacking (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Normal
  | text      = Choose 3 "Flower Cardian" monsters with different names from your Deck, and place them on top of your Deck in any order. During your Main Phase, except the turn this card was sent to the Graveyard: You can banish this card from your Graveyard, then target 1 "Flower Cardian" monster in your Graveyard; add it to your hand. You can only use this effect of "Flower Stacking" once per turn.

  | fr_name   = Pile de Fleurs
  | fr_text   = Choisissez 3 monstres "Fleur Cardian" de noms différents depuis votre Deck, et placez-les au-dessus de votre Deck dans l'ordre de votre choix. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Fleur Cardian" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser cet effet de "Pile de Fleurs" qu'une fois par tour.
  | de_name   = Blumen stapeln
  | de_text   = Bestimme 3 „Blumen-Kartian“-Monster mit unterschiedlichen Namen von deinem Deck und lege sie in beliebiger Reihenfolge auf dein Deck. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Blumen-Kartian“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu. Du kannst diesen Effekt von „Blumen stapeln“ nur einmal pro Spielzug verwenden.
  | it_name   = Accatastamento dei Fiori
  | it_text   = Seleziona 3 mostri "Fiore Cardian" con nomi diversi dal tuo Deck e mettili in cima al tuo Deck in qualsiasi ordine. Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Fiore Cardian" nel tuo Cimitero; aggiungilo alla tua mano. Puoi utilizzare questo effetto di "Accatastamento dei Fiori" una sola volta per turno.
  | pt_name   = Pilha de Flores
  | pt_text   = Selecione 3 monstros "Flor Cardian" com nomes diferentes do seu Deck e coloque-os no topo do seu Deck em qualquer ordem. Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolher 1 monstro "Flor Cardian" no seu Cemitério; adicione-o à sua mão. Você só pode usar este efeito de "Pilha de Flores" uma vez por turno.
  | es_name   = Apilando Flores
  | es_text   = Elige 3 monstruos "Flor Cardian" con nombres diferentes en tu Deck, y ponlos en la parte superior de tu Deck en cualquier orden. Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Flor Cardian" en tu Cementerio; añádelo a tu mano. Sólo puedes usar este efecto de "Apilando Flores" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：デッキから「花札衛」モンスター３種類を選び、好きな順番でデッキの上に戻す。<br />②：このターンに墓地へ送られていないこのカードを墓地から除外し、自分の墓地の「花札衛」モンスター１体を対象として発動できる。そのモンスターを手札に加える。
  | ko_name   = 하나즈미
  | ko_text   = "하나즈미"의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 덱에서 "카디언" 몬스터 3종류를 고르고, 좋아하는 순서대로 덱 위로 되돌린다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "카디언" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | tc_name   = 花積
  | tc_text   = 「花積」的②效果，１回合僅限使用１次。①：從牌組選擇３種「花牌衛」怪獸，依喜好順序送回牌組的上方。②：可將墓地的此卡除外，將我方墓地的１隻「花牌衛」怪獸做為對象發動。將該怪獸加入手牌。此效果無法在此卡被送至墓地的回合發動。
  | sc_name   = 花积
  | sc_text   = “花积”的②效果１回合只可使用１次。①：从牌组挑选３种“花札卫”怪兽，依照喜好的顺序返回至牌组上方。②：可将墓地的此卡除外，并以我方墓地的１只“花札卫”怪兽为对象发动。将该怪兽加入手牌。此效果在此卡被送入墓地的回合不可发动。
  }}
