  | de_name   = Waffe aus der Waffenkammer
  | de_text   = 1 Empfänger + 1+ Nicht-Empfänger-Monster<br />Einmal pro Spielzug kannst du: 1 Monster auf dem Spielfeld wählen; rüste jenes gewählte Ziel mit dieser Karte aus, ODER: Diese Karte ausklinken und als Spezialbeschwörung in die Angriffsposition beschwören. Solange jenes gewählte Ziel durch diesen Effekt ausgerüstet ist, erhält es 1000 ATK. Falls jenes gewählte Ziel ein Monster durch Kampf zerstört und auf den Friedhof legt: Füge deinem Gegner Schaden in Höhe der Grund-ATK des zerstörten Monsters zu.
  | it_name   = Braccio Arsenale
  | it_text   = 1 Tuner + 1+ mostri non-Tuner<br />Una volta per turno, puoi: scegliere come bersaglio 1 mostro sul Terreno; equipaggia questa carta a quel bersaglio, OPPURE: disequipaggiare questa carta ed Evocarla Specialmente in Posizione di Attacco. Mentre è equipaggiato da questo effetto, quel bersaglio guadagna 1000 ATK. Se quel bersaglio distrugge un mostro in battaglia e lo manda al Cimitero: infliggi al tuo avversario danno pari all'ATK originale del mostro distrutto.
  | pt_name   = Braço Arsenal
