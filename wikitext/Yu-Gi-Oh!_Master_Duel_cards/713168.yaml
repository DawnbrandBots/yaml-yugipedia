  | es_name   = Brazo Arsenal
  | es_text   = 1 Cantante + 1+ monstruos que no sean Cantantes<br />Una vez por turno puedes: seleccionar 1 monstruo en el Campo; equipa esta carta a ese objetivo, O: desequipar esta carta e Invocarla de Modo Especial en Posición de Ataque. Mientras esté equipada por este efecto, ese objetivo gana 1000 ATK. Si ese objetivo destruye un monstruo en batalla y lo manda al Cementerio: inflige daño a tu adversario igual al ATK original del monstruo destruido.
  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />①：１ターンに１度、以下の効果から１つを選択して発動できる。<br />●フィールドの表側表示モンスター１体を対象とし、このカードを攻撃力１０００アップの装備魔法カード扱いで装備する。<br />●この効果で装備されているこのカードを攻撃表示で特殊召喚する。<br />②：このカードの効果でこのカードを装備したモンスターが戦闘でモンスターを破壊し墓地へ送った場合に発動する。その破壊したモンスターの元々の攻撃力分のダメージを相手に与える。
