title: A.I. Love Fusion (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = Fusion Summon 1 Cyberse Fusion Monster from your Extra Deck, using monsters from your hand or field as material. If you use your "@Ignister" monster, you can also use 1 Link Monster your opponent controls as material. You can only activate 1 "A.I. Love Fusion" per turn.
  | fr_name   = Fusion d'Amour A.I.
  | fr_text   = Invoquez par Fusion 1 Monstre Fusion Cyberse depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Si vous utilisez votre monstre "@Ignister" comme Matériel Fusion, vous pouvez aussi utiliser 1 Monstre Lien contrôlé par votre adversaire comme Matériel. Vous ne pouvez activer qu'1 "Fusion d'Amour A.I." par tour.
  | de_name   = A.I.-Liebesfusion
  | de_text   = Beschwöre 1 Cyberse-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Falls du dein „@Ignister“-Monster als Fusionsmaterial verwendest, kannst du auch 1 Linkmonster, das dein Gegner kontrolliert, als Material verwenden. Du kannst nur 1 „A.I.-Liebesfusion“ pro Spielzug aktivieren.
  | it_name   = Fusione Amore A.I.
  | it_text   = Evoca tramite Fusione 1 Mostro Fusione Cyberso dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Se usi un tuo mostro "@Ignister" come Materiale da Fusione, puoi anche utilizzare 1 Mostro Link controllato dal tuo avversario come materiale. Puoi attivare solo 1 "Fusione Amore A.I." per turno.
  | pt_name   = Fusão Amorosa I.A.
  | pt_text   = Invoque por Invocação-Fusão 1 Monstro de Fusão Ciberso do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Se você usar um monstro "@Ignister" seu como Matéria de Fusão, você também pode usar 1 Monstro Link que seu oponente controla como matéria. Você só pode ativar 1 "Fusão Amorosa I.A." por turno.
  | es_name   = Fusión de A.I. Amor
  | es_text   = Invoca por Fusión 1 Monstruo de Fusión Ciberso desde tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión. Si usas tu monstruo "@Ignister" como Material de Fusión, también puedes usar 1 Monstruo de Enlace que controle tu adversario como material. Sólo puedes activar 1 "Fusión de A.I. Amor" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の手札・フィールドのモンスターを融合素材とし、サイバース族の融合モンスター１体を融合召喚する。自分の「＠イグニスター」モンスターを融合素材とする場合、相手フィールドのＬモンスターも１体まで融合素材とする事ができる。
  | ko_name   = Ai러브 융합
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 필드에서, 사이버스족 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 자신의 "＠(앳)이그니스터" 몬스터를 융합 소재로 할 경우, 상대 필드의 링크 몬스터도 1장까지 융합 소재로 할 수 있다.
  | tc_name   = Ai愛融合
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：從我方手牌・場上，將根據電子界族融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。在以我方的「＠伊格尼斯者」怪獸做為融合素材的狀況下，也可將對方場上的最多１隻連結怪獸做為融合素材。
  | sc_name   = -艾-我爱融合
  | sc_text   = 此卡名的卡1回合仅可发动1张。①：从自己的手牌・场上，将由电子界族融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组将1只该融合怪兽融合召唤。以自己的“＠伊格尼斯者”怪兽作为融合素材的情况下，可将对手场上的最多1只连接怪兽作为融合素材。
  }}
