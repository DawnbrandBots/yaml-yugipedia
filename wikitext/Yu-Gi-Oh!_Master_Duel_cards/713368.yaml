  | ja_text   = チューナー＋チューナー以外の通常モンスター１体以上<br />①：このカードが特殊召喚した場合に発動する。自分フィールドの全てのドラゴン族モンスターは次のターンの終了時まで効果では破壊されず、お互いはそれらを次のターンの終了時まで効果の対象にできない。<br />②：自分スタンバイフェイズに、自分の墓地の通常モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
