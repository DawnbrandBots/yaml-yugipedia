  | ko_text   = 튜너 ＋ 튜너 이외의 환룡족 몬스터 1장 이상<br />①: 이 카드가 싱크로 소환에 성공했을 때, 이 카드의 싱크로 소재로 한 환룡족 몬스터의 원래 속성 종류의 수까지, 필드의 카드를 대상으로 하고 발동할 수 있다. 그 카드를 주인의 덱으로 되돌린다. ②: 1턴에 1번, 자신 필드의 카드 1장과 자신 묘지의 레벨 4 이하의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 필드의 카드를 파괴하고, 그 묘지의 몬스터를 특수 소환한다.
  | tc_name   = 輝龍星－蚣蝮
