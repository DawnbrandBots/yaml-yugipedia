  | fr_name   = Baxia, Éclat du Yang Zing
  | fr_text   = 1 Syntoniseur + 1+ monstre non-Syntoniseur Wyrm<br />Lorsque cette carte est Invoquée par Synchronisation : vous pouvez cibler un nombre de cartes sur le Terrain, inférieur ou égal au nombre d'Attributs d'origine différents des monstres Wyrm utilisés pour l'Invocation Synchro de cette carte ; mélangez-les dans le Deck. Une fois par tour : vous pouvez cibler 1 carte que vous contrôlez et 1 monstre de max. Niveau 4 dans votre Cimetière ; détruisez la carte sur le Terrain, et si vous le faites, Invoquez Spécialement l'autre monstre depuis le Cimetière.
  | de_name   = Baxia, Glanz des Yang Zing
  | de_text   = 1 Empfänger + 1+ Wyrm-Nicht-Empfänger-Monster<br />Wenn diese Karte als Synchrobeschwörung beschworen wird: Du kannst Karten auf dem Spielfeld bis zur Anzahl der unterschiedlichen Grund-Eigenschaften der Wyrm-Monster wählen, die für die Synchrobeschwörung dieser Karte verwendet wurden; mische sie ins Deck. Einmal pro Spielzug: Du kannst 1 Karte, die du kontrollierst, und 1 Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; zerstöre die Karte auf dem Spielfeld und falls du dies tust, beschwöre das andere Monster als Spezialbeschwörung vom Friedhof.
  | it_name   = Baxia, Luminosità dello Yang Zing
  | it_text   = 1 Tuner + 1+ mostri Wyrm non-Tuner<br />Quando questa carta viene Synchro Evocata: puoi scegliere come bersaglio carte sul Terreno, fino al numero di Attributi originali diversi dei mostri Wyrm utilizzati per la Synchro Evocazione di questa carta; mischiali nel Deck. Una volta per turno: puoi scegliere come bersaglio 1 carta che controlli e 1 mostro di Livello 4 o inferiore nel tuo Cimitero; distruggi quella carta sul Terreno e, se lo fai, Evoca Specialmente quell'altro mostro dal Cimitero.
  | pt_name   = Baxia, Brilho de Yang Zing
  | pt_text   = 1 Regulador + 1+ monstros Wyrm não-Reguladores<br />Quando este card for Invocado por Invocação-Sincro: você pode escolher cards no campo, até o número de Atributos originais diferentes dentre os monstros Wyrm usados para a Invocação-Sincro deste card; embaralhe-os no Deck. Uma vez por turno: você pode escolher 1 card que você controla e 1 monstro de Nível 4 ou menos no seu Cemitério; destrua esse card no campo e, se isso acontecer, Invoque por Invocação-Especial esse outro monstro do Cemitério.
  | es_name   = Baxia, Brillo de los Yang Zing
  | es_text   = 1 Cantante + 1+ monstruos Wyrm que no sean Cantantes<br />Cuando esta carta es Invocada por Sincronía: puedes seleccionar cartas en el Campo, hasta el número de Atributos originales diferentes de los monstruos Wyrm usados para la Invocación por Sincronía de esta carta; barájalas al Deck. Una vez por turno: puedes seleccionar 1 carta que controles y 1 monstruo de Nivel 4 o menor en tu Cementerio; destruye esa carta en el Campo y, si lo haces, Invoca de Modo Especial ese otro monstruo desde el Cementerio.
  | ja_text   = チューナー＋チューナー以外の幻竜族モンスター１体以上<br />①：このカードがＳ召喚した時、そのＳ召喚の素材とした幻竜族モンスターの元々の属性の種類の数まで、フィールドのカードを対象として発動できる。そのカードをデッキに戻す。<br />②：１ターンに１度、自分フィールドのカード１枚と自分の墓地のレベル４以下のモンスター１体を対象として発動できる。そのフィールドのカードを破壊し、その墓地のモンスターを特殊召喚する。
