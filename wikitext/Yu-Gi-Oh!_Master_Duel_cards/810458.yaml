  | de_text   = Falls sich diese Karte in deinem Friedhof befindet und du 3 oder mehr „Laval“-Monster mit unterschiedlichen Namen in deinem Friedhof hast: Du kannst diese Karte und 1 anderes „Laval“-Monster von deinem Friedhof verbannen, um 1 gesetzte Karte zu wählen, die dein Gegner kontrolliert; zerstöre das gewählte Ziel.
  | it_name   = Signora del Lago Laval
  | it_text   = Se questa carta è nel tuo Cimitero e hai 3 o più mostri "Laval" con nomi diversi nel tuo Cimitero: puoi bandire questa carta e 1 altro mostro "Laval" dal tuo Cimitero per scegliere come bersaglio 1 carta Posizionata controllata dal tuo avversario; distruggi quel bersaglio.
  | pt_name   = Senhora do Lago Laval
  | pt_text   = Se este card estiver no seu Cemitério e você tiver 3 ou mais monstros "Laval" com nomes diferentes no seu Cemitério: Você pode banir este card e 1 outro monstro "Laval" do seu Cemitério para escolher 1 card Baixado que seu oponente controla; destrua o alvo.
  | es_name   = Dama Laval de la Ribera del Lago
  | es_text   = Si esta carta está en tu Cementerio y tú tienes 3 o más monstruos "Laval" con nombres diferentes en tu Cementerio: puedes desterrar esta carta y otro monstruo "Laval" en tu Cementerio para seleccionar 1 carta Colocada que controle tu adversario; destruye ese objetivo.
  | ja_text   = ①：自分の墓地の「ラヴァル」モンスターが３種類以上の場合、自分の墓地からこのカードと「ラヴァル」モンスター１体を除外し、相手フィールドの裏側表示カード１枚を対象として発動できる。その相手の裏側表示カードを破壊する。
  | ko_name   = 라바르 염호반의 숙녀
  | ko_text   = 자신 묘지의 "라바르"라는 이름이 붙은 몬스터가 3종류 이상일 경우, 자신 묘지의 이 카드와 "라바르"라는 이름이 붙은 몬스터 1장을 게임에서 제외하고 발동할 수 있다. 상대 필드 위에 세트된 카드 1장을 선택하고 파괴한다.
  | tc_name   = 岩漿炎炎湖畔的淑女
  | tc_text   = 在我方墓地的冠有「岩漿炎」之名的怪獸為３種以上的狀況下，可將我方墓地的此卡及１隻冠有「岩漿炎」之名的怪獸從遊戲除外發動。選擇被覆蓋在對方場上的１張卡破壞。
  | sc_name   = 岩浆炎炎湖畔的淑女
  | sc_text   = 我方墓地冠有“岩浆炎”之名的怪兽为３种或以上的场合，可将我方墓地的此卡与冠有“岩浆炎”之名的１只怪兽从游戏中除外并发动。选择１张被盖牌在对手场上的卡牌并破坏。
