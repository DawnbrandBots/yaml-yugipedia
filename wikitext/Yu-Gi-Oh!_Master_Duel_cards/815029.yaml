title: Tribute Burial (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Once during this turn, you can Tribute Summon a monster that requires 2 Tributes by banishing 1 monster from each GY instead, also you cannot Special Summon monsters for the rest of this turn.

  | fr_name   = L'Exhumation du Tribut
  | fr_text   = Une fois durant ce tour, vous pouvez Invoquer par Sacrifice un monstre qui nécessite 2 Sacrifices en bannissant 1 monstre depuis chaque Cimetière à la place, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres le reste de ce tour.
  | de_name   = Traueropfer
  | de_text   = Einmal während dieses Spielzugs kannst du ein Monster, das 2 Tribute erfordert, als Tributbeschwörung beschwören, indem du stattdessen 1 Monster von jedem Friedhof verbannst, zusätzlich kannst du für den Rest dieses Spielzugs keine Monster als Spezialbeschwörung beschwören.
  | it_name   = Sepoltura Tributo
  | it_text   = Una volta durante questo turno, puoi Evocare tramite Tributo un mostro che richiede 2 Tributi bandendo invece 1 mostro da ogni Cimitero, inoltre non puoi Evocare Specialmente mostri per il resto di questo turno.
  | pt_name   = Sacrifício das Tumbas
  | pt_text   = Uma vez durante este turno, você pode Invocar por Invocação-Tributo um monstro que requer 2 Tributos ao banir 1 monstro de cada Cemitério, em vez dos Tributos e, além disso, você não pode Invocar monstros por Invocação-Especial pelo resto deste turno.
  | es_name   = Ofrecimiento Sepulcro
  | es_text   = Una vez durante este turno, puedes Invocar un monstruo por Sacrificio que requiera 2 Sacrificios, desterrando 1 monstruo en cada Cementerio en su lugar, y además no puedes Invocar monstruos de Modo Especial por el resto de este turno.
  | ja_text   = ①：このターン、自分がモンスター２体のリリースを必要とするアドバンス召喚をする場合に１度だけ、モンスター２体をリリースせずに自分・相手の墓地からモンスターを１体ずつ除外してアドバンス召喚できる。この効果の発動後、ターン終了時まで自分はモンスターを特殊召喚できない。
  | ko_name   = 매장된 제물
  | ko_text   = ①: 이 턴에, 자신이 몬스터 2장의 릴리스를 필요로 하는 어드밴스 소환을 할 경우에 1번만, 몬스터 2장을 릴리스하지 않고 자신 / 상대의 묘지에서 몬스터를 1장씩 제외하여 어드밴스 소환할 수 있다. 이 효과의 발동 후, 턴 종료시까지 자신은 몬스터를 특수 소환할 수 없다.
  | tc_name   = 被埋葬的祭品
  | tc_text   = ①：此回合，在我方進行需要解放２隻怪獸的升級召喚的狀況下，可僅限１次不解放２隻怪獸，將怪獸從我方・對方墓地除外各１隻升級召喚。此效果發動後，在回合結束前我方無法特殊召喚怪獸。
  | sc_name   = 被埋葬的祭品
  | sc_text   = ①：此回合，我方进行必须解放２只怪兽的上级召唤的场合，仅限１次，可无需解放２只怪兽从我方・对手墓地各除外１只怪兽进行上级召唤。此效果发动后，直至回合结束时，我方不可特殊召唤怪兽。
  }}
