  | text      = 2+ Level 8 monsters<br />Once per turn, during your Standby Phase: You can attach 1 card from your opponent's GY to this card as material. You can only use each of the following effects of "Number 1: Infection Buzzking" once per turn. If this card is Xyz Summoned: You can look at your opponent's Extra Deck and send 1 card from it to the GY. You can detach 1 material from this card, then target 1 card your opponent controls; destroy it, then if you destroyed a face-up monster, inflict damage to your opponent equal to half the ATK it had on the field.
  | releases  = 
  Legacy Pack; June 7, 2024

  | fr_name   = Numéro 1 : Roi du Bourdonnement
  | fr_text   = 2+ monstres de Niveau 8<br />Une fois par tour, durant votre Standby Phase : vous pouvez attacher 1 carte depuis le Cimetière de votre adversaire à cette carte comme Matériel. Vous ne pouvez utiliser chacun des effets suivants de "Numéro 1 : Roi du Bourdonnement" qu'une fois par tour. Si cette carte est Invoquée par Xyz : vous pouvez regarder l'Extra Deck de votre adversaire, et envoyez-en 1 carte au Cimetière. Vous pouvez détacher 1 Matériel de cette carte, puis ciblez 1 carte contrôlée par votre adversaire ; détruisez-la, puis si vous avez détruit un monstre face recto, infligez des dommages à votre adversaire égaux à la moitié de l'ATK qu'il avait sur le Terrain.
  | de_name   = Nummer 1: Infektions-Summkönig
  | de_text   = 2+ Monster der Stufe 8<br />Einmal pro Spielzug, während deiner Standby Phase: Du kannst 1 Karte vom Friedhof deines Gegners als Material an diese Karte anhängen. Du kannst jeden der folgenden Effekte von „Nummer 1: Infektions-Summkönig“ nur einmal pro Spielzug verwenden. Falls diese Karte als Xyz-Beschwörung beschworen wird: Du kannst dir das Extra Deck deines Gegners ansehen und 1 Karte davon auf den Friedhof legen. Du kannst 1 Material von dieser Karte abhängen und dann 1 Karte wählen, die dein Gegner kontrolliert; zerstöre sie, dann, falls du ein offenes Monster zerstört hast, füge deinem Gegner Schaden in Höhe der Hälfte der ATK zu, die es auf dem Spielfeld hatte.
  | it_name   = Numero 1: Infezione Buzzking
  | it_text   = 2+ mostri di Livello 8<br />Una volta per turno, durante la tua Standby Phase: puoi attaccare 1 carta dal Cimitero del tuo avversario a questa carta come materiale. Puoi utilizzare ognuno dei seguenti effetti di "Numero 1: Infezione Buzzking" una sola volta per turno. Se questa carta viene Evocata Xyz: puoi guardare l'Extra Deck del tuo avversario e mandare 1 carta da esso al Cimitero. Puoi staccare 1 materiale da questa carta, poi scegliere come bersaglio 1 carta controllata dal tuo avversario; distruggila, poi se hai distrutto un mostro scoperto, infliggi al tuo avversario danno pari alla metà dell'ATK che aveva sul Terreno.
  | pt_name   = Número 1: Rei Zumbido Infeccioso
  | pt_text   = 2+ monstros de Nível 8<br />Uma vez por turno, durante sua Fase de Apoio: você pode associar 1 card do Cemitério do seu oponente a este card como matéria. Você só pode usar cada um dos seguintes efeitos de "Número 1: Rei Zumbido Infeccioso" uma vez por turno. Se este card for Invocado por Invocação-Xyz: você pode olhar o Deck Adicional do seu oponente e enviar 1 card dali para o Cemitério. Você pode desassociar 1 matéria deste card e, depois, escolha 1 card que seu oponente controla; destrua-o e, depois, se você destruiu um monstro com a face para cima, cause dano ao seu oponente igual à metade do ATK que ele tinha no campo.
  | es_name   = Número 1: Rey Zumbido de Infección
  | es_text   = 2+ monstruos de Nivel 8<br />Una vez por turno, durante tu Standby Phase: puedes acoplar a esta carta 1 carta del Cementerio de tu adversario como material. Sólo puedes usar cada uno de los siguientes efectos de "Número 1: Rey Zumbido de Infección" una vez por turno. Si esta carta es Invocada Xyz: puedes mirar el Deck Extra de tu adversario y mandar al Cementerio 1 carta de él. Puedes desacoplar 1 material de esta carta, y después selecciona 1 carta que controle tu adversario; destrúyela y después, si destruiste un monstruo boca arriba, inflige daño a tu adversario igual a la mitad del ATK que éste tenía en el Campo.
  | ja_text   = レベル８モンスター×２体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードがＸ召喚した場合に発動できる。相手のＥＸデッキを確認し、その内の１枚を墓地へ送る。<br />②：このカードのＸ素材を１つ取り除き、相手フィールドのカード１枚を対象として発動できる。そのカードを破壊する。この効果で表側表示モンスターを破壊した場合、さらにその攻撃力の半分のダメージを相手に与える。<br />③：自分スタンバイフェイズに発動できる。相手の墓地からカード１枚をこのカードのＸ素材にする。
  | ko_name   = No.1 인펙션 바알 제불
  | ko_text   = 레벨 8 몬스터 × 2장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 엑시즈 소환했을 경우에 발동할 수 있다. 상대의 엑스트라 덱을 확인하고, 그 중의 1장을 묘지로 보낸다.<br />②: 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. 이 효과로 앞면 표시 몬스터를 파괴했을 경우, 추가로 그 공격력 절반의 데미지를 상대에게 준다.<br />③: 자신 스탠바이 페이즈에 발동할 수 있다. 상대 묘지의 카드 1장을 이 카드의 엑시즈 소재로 한다.
  | tc_name   = No.1 感染別西普
  | tc_text   = 等級８怪獸×２隻以上<br />此卡名的①②效果，１回合各僅限使用１次。<br /> <br />①：可在此卡超量召喚的狀況下發動。確認對方的額外牌組，將其中的１張送至墓地。 <br />②：可去除此卡的１個超量素材，將對方場上的１張卡做為對象發動。破壞該卡。在透過此效果破壞正面表示怪獸的狀況下，另給予對方等同於其攻擊力的一半的傷害。 <br />③：可在我方準備階段發動。將對方墓地的１張卡做為此卡的超量素材。
  | sc_name   = 编号1 感染蝇王
  | sc_text   = 等级８怪兽×２只以上<br />此卡名的①②效果１回合仅可各使用１次。<br />①：此卡超量召唤的情况下可以发动。确认对手的额外牌组，将其中１张送至墓地。<br />②：去除此卡的１个超量素材，以对手场上的１张卡为对象可以发动。将该卡破坏。以此效果破坏表侧表示怪兽的情况下，进而给予对手相当于该怪兽攻击力一半数值的伤害。<br />③：在自己的准备阶段可以发动。将对手墓地的１张卡作为此卡的超量素材。
