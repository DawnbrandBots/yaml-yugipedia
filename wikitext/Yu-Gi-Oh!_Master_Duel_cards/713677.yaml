title: Benghalancer the Resurgent (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = SR
  | attribute   = LIGHT
  | types       = Plant / Link / Effect
  | link_arrows = Middle-Left, Bottom-Center, Middle-Right, Top-Center
  | atk         = 2500
  | text        = 2+ Plant monsters<br />During the Main Phase (Quick Effect): You can target 1 Effect Monster your opponent controls; take damage equal to its ATK, and if you did take damage, return it to the hand. If this card is in your GY: You can banish 2 or more Link Monsters from your GY whose combined Link Ratings equal exactly 4; Special Summon this card, but banish it when it leaves the field. You can only use 1 "Benghalancer the Resurgent" effect per turn, and only once that turn.
  | fr_name     = Banialancier le Renaissant
  | fr_text     = 2+ monstres Plante<br />Durant la Main Phase (Effet Rapide) : vous pouvez cibler 1 Monstre à Effet contrôlé par votre adversaire ; recevez des dommages égaux à son ATK, et si vous avez reçu des dommages, renvoyez-le à la main. Si cette carte est dans votre Cimetière : vous pouvez bannir min. 2 Monstres Lien depuis votre Cimetière dont la somme des Classifications Lien est égale à exactement 4 ; Invoquez Spécialement cette carte, mais bannissez-la lorsqu'elle quitte le Terrain. Vous ne pouvez utiliser qu'1 effet de "Banialancier le Renaissant" par tour, et uniquement une fois le tour.
  | de_name     = Benghalanzenträger der Auferstandene
  | de_text     = 2+ Pflanze-Monster<br />Während der Main Phase (Schnelleffekt): Du kannst 1 Effektmonster wählen, das dein Gegner kontrolliert; du erhältst Schaden in Höhe seiner ATK und falls du Schaden erhalten hast, gib es auf die Hand zurück. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 2 oder mehr Linkmonster, deren kombinierte Linkzahl genau 4 entspricht, von deinem Friedhof verbannen; beschwöre diese Karte als Spezialbeschwörung, aber verbanne sie, wenn sie das Spielfeld verlässt. Du kannst nur 1 Effekt von „Benghalanzenträger der Auferstandene“ pro Spielzug verwenden und in dem Spielzug nur einmal.
  | it_name     = Benghalancer il Risorgente
  | it_text     = 2+ mostri Pianta<br />Durante la Main Phase (Effetto Rapido): puoi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; subisci danno pari al suo ATK e, se hai subito danno, fallo ritornare nella mano. Se questa carta è nel tuo Cimitero: puoi bandire dal tuo Cimitero 2 o più Mostri Link con somma delle Classificazioni Link esattamente pari a 4; Evoca Specialmente questa carta, ma bandiscila quando lascia il Terreno. Puoi utilizzare solo 1 effetto di "Benghalancer il Risorgente" per turno, e solo una volta in quel turno.
  | pt_name     = Benghalanceiro, o Ressurgente
  | pt_text     = 2+ monstros Planta<br />Durante a Fase Principal (Efeito Rápido): você pode escolher 1 Monstro de Efeito que seu oponente controla; sofra dano igual ao ATK dele e, se você sofreu dano, devolva-o para a mão. Se este card estiver no seu Cemitério: você pode banir 2 ou mais Monstros Link do seu Cemitério cuja soma dos Valores Link seja exatamente igual a 4; Invoque este card por Invocação-Especial, mas bana-o quando ele deixar o campo. Você só pode usar 1 efeito de "Benghalanceiro, o Ressurgente" por turno e apenas uma vez por turno.
  | es_name     = Benghalancero el Resurgido
  | es_text     = 2+ monstruos Planta<br />Durante la Main Phase (Efecto Rápido): puedes seleccionar 1 Monstruo de Efecto que controle tu adversario; recibe daño igual a su ATK, y si recibiste daño, devuélvelo a la mano. Si esta carta está en tu Cementerio: puedes desterrar 2 o más Monstruos de Enlace en tu Cementerio cuyos Rating de Enlace combinados sean exactamente igual a 4; Invoca esta carta de Modo Especial, pero destiérrala cuando deje el Campo. Sólo puedes usar 1 efecto de "Benghalancero el Resurgido" por turno, y sólo una vez ese turno.
  | ja_text     = 植物族モンスター２体以上<br />このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分・相手のメインフェイズに、相手フィールドの効果モンスター１体を対象として発動できる。自分はそのモンスターの攻撃力分のダメージを受け、そのモンスターを手札に戻す。<br />②：このカードが墓地に存在する場合、リンクマーカーの合計が４になるように自分の墓地からＬモンスターを２体以上除外して発動できる。このカードを特殊召喚する。この効果で特殊召喚したこのカードは、フィールドから離れた場合に除外される。
  | ko_name     = 회생의 벵갈란제스
  | ko_text     = 식물족 몬스터 2장 이상<br />이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다.<br />①: 서로의 메인 페이즈에, 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신은 그 몬스터의 공격력만큼의 데미지를 받고, 그 몬스터를 주인의 패로 되돌린다.<br />②: 이 카드가 묘지에 존재할 경우, 링크 마커의 합계가 4 가 되도록 자신 묘지에서 링크 몬스터를 2장 이상 제외하고 발동할 수 있다. 이 카드를 특수 소환한다. 이 효과로 특수 소환한 이 카드는 필드에서 벗어났을 경우에 제외된다.
  | tc_name     = 迴生的尼拘留他樹
  | tc_text     = 植物族怪獸２隻以上<br />此卡名的①②效果，１回合僅限使用１次其中１個效果。<br />①：在雙方的主要階段，可將對方場上的１隻效果怪獸做為對象發動。我方受到等同於該怪獸攻擊力數值的傷害，將該怪獸送回持有者的手牌。<br />②：在此卡存在於墓地的狀況下，為使連結符號合計為４，可從我方墓地將２隻以上的連結怪獸除外發動。特殊召喚此卡。透過此效果特殊召喚的此卡，在從場上離開的狀況下將被除外。
  | sc_name     = 回生之菩提枪兵
  | sc_text     = 植物族怪兽２只以上<br />此卡名的①②效果１回合１次，仅可使用其中１个。<br />①：在双方的主要阶段，以对手场上１只效果怪兽为对象可以发动。自己受到相当于该怪兽攻击力数值的伤害，将该怪兽放回持有者的手牌。<br />②：此卡存在于墓地的情况下，从自己的墓地将连接标记合计为４的２只以上连接怪兽除外可以发动。将此卡特殊召唤。以此效果特殊召唤的此卡离开场上的情况下，将其除外。
  }}
