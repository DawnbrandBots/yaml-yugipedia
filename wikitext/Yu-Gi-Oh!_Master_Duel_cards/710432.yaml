title: Spellbook of Knowledge (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Send to the GY either 1 Spellcaster monster you control, or 1 other "Spellbook" card from your hand or face-up field, except "Spellbook of Knowledge", and if you do, draw 2 cards. You can only activate 1 "Spellbook of Knowledge" per turn.

  | fr_name   = Livre de Magie du Savoir
  | fr_text   = Envoyez au Cimetière soit 1 monstre Magicien que vous contrôlez, soit 1 autre carte "Livre de Magie" ("Livre de Magie du Savoir" exclu) depuis votre main ou Terrain face recto, et si vous le faites, piochez 2 cartes. Vous ne pouvez activer qu'1 "Livre de Magie du Savoir" par tour.
  | de_name   = Magiebuch des Wissens
  | de_text   = Lege entweder 1 Hexer-Monster, das du kontrollierst, oder 1 andere „Magiebuch“-Karte von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof, außer „Magiebuch des Wissens“, und falls du dies tust, ziehe 2 Karten. Du kannst nur 1 „Magiebuch des Wissens“ pro Spielzug aktivieren.
  | it_name   = Libro di Magia della Conoscenza
  | it_text   = Manda al Cimitero 1 mostro Incantatore che controlli oppure 1 altra carta "Libro di Magia" dalla tua mano o Terreno scoperto, eccetto "Libro di Magia della Conoscenza" e, se lo fai, pesca 2 carte. Puoi attivare solo 1 "Libro di Magia della Conoscenza" per turno.
  | pt_name   = Livro de Magia do Conhecimento
  | pt_text   = Envie para o Cemitério 1 monstro Mago que você controla ou 1 outro card "Livro de Magia" da sua mão ou com a face para cima no campo, exceto "Livro de Magia do Conhecimento" e, se isso acontecer, compre 2 cards. Você só pode ativar 1 "Livro de Magia do Conhecimento" por turno.
  | es_name   = Libro de Magia del Conocimiento
  | es_text   = Manda al Cementerio 1 monstruo Lanzador de Conjuros que controles u otra carta "Libro de Magia" en tu mano o Campo boca arriba, excepto "Libro de Magia del Conocimiento" y, si lo haces, roba 2 cartas. Sólo puedes activar 1 "Libro de Magia del Conocimiento" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：「ルドラの魔導書」以外の自分の手札・フィールド（表側表示）の「魔導書」カード１枚または自分フィールドの表側表示の魔法使い族モンスター１体を墓地へ送り、自分は２枚ドローする。
  | ko_name   = 루드라의 마도서
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: "루드라의 마도서" 이외의 자신의 패 / 필드(앞면 표시)의 "마도서" 카드 1장 또는 자신 필드의 앞면 표시의 마법사족 몬스터 1장을 묘지로 보내고, 자신은 2장 드로우한다.
  | tc_name   = 冰火之魔導書
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：將我方手牌・場上的１張「冰火之魔導書」以外的「魔導書」卡或我方場上的１隻魔法使族怪獸送至墓地，我方從牌組抽２張牌。
  | sc_name   = 噶尔德之魔导书
  | sc_text   = 此卡名的卡1回合仅可发动1张。<br />①：将“噶尔德之魔导书”以外的、自己手牌・场上的1张“魔导书”卡或自己场上的1只魔法师族怪兽送至墓地，自己从牌组抽2张。
  }}
