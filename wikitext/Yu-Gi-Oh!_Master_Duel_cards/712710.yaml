title: Amaze Attraction Horror House (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = R
  | card_type          = Trap
  | property           = Normal
  | lore               = Target 1 "Amazement" monster you control or 1 face-up monster your opponent controls; equip this card to it. You can activate the following effect, based on which player controls the equipped monster;<br />●You: Target 1 Effect Monster your opponent controls; negate its effects until the end of this turn.<br />●Your opponent: Change the equipped monster to face-down Defense Position.<br />You can only use this effect of "Amaze Attraction Horror House" once per turn.
  | fr_name            = Attraction-Étonnante Maison de l'Horreur
  | fr_lore            = Ciblez 1 monstre "Incroyable" que vous contrôlez ou 1 monstre face recto contrôlé par votre adversaire ; équipez-lui cette carte. Vous pouvez activer l'effet suivant, selon quel joueur contrôle le monstre équipé ;<br />●Vous : Ciblez 1 Monstre à Effet contrôlé par votre adversaire ; jusqu'à la fin de ce tour, annulez ses effets.<br />●Votre adversaire : Changez le monstre équipé en Position de Défense face verso.<br />Vous ne pouvez utiliser cet effet de "Attraction-Étonnante Maison de l'Horreur" qu'une fois par tour.
  | de_name            = Vergnügliche Attraktion Horrorhaus
  | de_lore            = Wähle 1 „Vergnügung“-Monster, das du kontrollierst, oder 1 offenes Monster, das dein Gegner kontrolliert; rüste es mit dieser Karte aus. Du kannst den folgenden Effekt aktivieren, basierend darauf, welcher Spieler das ausgerüstete Monster kontrolliert;<br />●Du: Wähle 1 Effektmonster, das dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs seine Effekte.<br />●Dein Gegner: Ändere das ausgerüstete Monster in die verdeckte Verteidigungsposition.<br />Du kannst diesen Effekt von „Vergnügliche Attraktion Horrorhaus“ nur einmal pro Spielzug verwenden.
  | it_name            = Casa degli Orrori Attrazione Prodigio
  | it_lore            = Scegli come bersaglio 1 mostro "Prodigioso" che controlli o 1 mostro scoperto controllato dal tuo avversario; equipaggia questa carta a esso. Puoi attivare il seguente effetto, a seconda di quale giocatore controlla il mostro equipaggiato;<br />●Tu: Scegli come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; annulla i suoi effetti fino alla fine di questo turno.<br />●Il tuo avversario: Metti il mostro equipaggiato coperto in Posizione di Difesa.<br />Puoi utilizzare questo effetto di "Casa degli Orrori Attrazione Prodigio" una sola volta per turno.
  | pt_name            = Divertida Atração Casa do Terror
  | pt_lore            = Escolha 1 monstro "Diversão" que você controla ou 1 monstro com a face para cima que seu oponente controla; equipe este card a ele. Você pode ativar o seguinte efeito, de acordo com qual duelista controla o monstro equipado;<br />●Você: Escolha 1 Monstro de Efeito que seu oponente controla; negue seus efeitos até o final deste turno.<br />●Seu oponente: Coloque o monstro equipado com a face para baixo em Posição de Defesa.<br />Você só pode usar este efeito de "Divertida Atração Casa do Terror" uma vez por turno.
  | es_name            = Sorprendente Atracción Casa del Terror
  | es_lore            = Selecciona 1 monstruo "Asombro" que controles o 1 monstruo boca arriba que controle tu adversario; equípale esta carta. Puedes activar el siguiente efecto, basado en qué jugador controle el monstruo equipado;<br />●Tú: Selecciona 1 Monstruo de Efecto que controle tu adversario; niega sus efectos hasta el final de este turno.<br />●Tu adversario: Cambia el monstruo equipado a Posición de Defensa boca abajo.<br />Sólo puedes usar este efecto de "Sorprendente Atracción Casa del Terror" una vez por turno.
  | ja_lore            = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドの「アメイズメント」モンスターまたは相手フィールドの表側表示モンスター１体を対象としてこのカードを発動できる。このカードを装備カード扱いでそのモンスターに装備する。<br />②：装備モンスターのコントローラーによって以下の効果を発動できる。<br />●自分：相手フィールドの効果モンスター１体を対象として発動できる。そのモンスターの効果をターン終了時まで無効にする。<br />●相手：装備モンスターを裏側守備表示にする。
  | ko_name            = A・∀・HH
  | ko_lore            = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드의 "어메이즈먼트" 몬스터 또는 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하고 이 카드를 발동할 수 있다. 이 카드를 장착 카드로 취급하고 그 몬스터에 장착한다. ②: 장착 몬스터의 컨트롤러에 따라 이하의 효과를 발동할 수 있다.<br />●자신: 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 효과를 턴 종료시까지 무효로 한다.<br />●상대: 장착 몬스터를 뒷면 수비 표시로 한다.
  | tc_name            = 驚樂遊樂設施・鬼屋
  | tc_lore            = 此卡名的②效果，１回合僅限使用１次。①：可將我方場上的１隻「驚樂園」怪獸或對方場上的１隻正面表示怪獸做為對象發動此卡。將此卡視為裝備卡裝備於該怪獸。②：根據裝備怪獸的控制者，可發動以下效果。<br />●我方：可將對方場上的１隻效果怪獸做為對象發動。該怪獸的效果在回合結束前變為無效。<br />●對方：將裝備怪獸變為反面守備表示。
  | sc_name            = 惊乐游乐设施 鬼屋
  | sc_lore            = 此卡名的②效果１回合仅可使用１次。①：以自己场上的１只“惊乐园”怪兽或对手场上的表侧表示怪兽为对象可以发动此卡。将此卡视为装备卡，装备于该怪兽。②：根据装备怪兽的控制者，可以发动以下效果。<br />●自己：以对手场上的１只效果怪兽为对象可以发动。将该怪兽的效果直至回合结束时为止无效。<br />●对手：将装备怪兽改成里侧守备表示。
  }}
