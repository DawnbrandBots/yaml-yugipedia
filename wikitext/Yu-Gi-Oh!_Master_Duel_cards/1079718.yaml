title: Aromalilith Magnolia (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | attribute = DARK
  | types     = Plant / Fusion / Effect
  | level     = 8
  | atk       = 2600
  | def       = 1800
  | text      = 1 "Aroma" monster + 1 Plant monster<br />While your LP are higher than your opponent's, Plant monsters you control cannot be destroyed by your opponent's card effects. Once per turn: You can pay 2000 LP; banish cards on the field equal to the number of "Humid Winds", "Dried Winds", and "Blessed Winds" you control. Once per turn, if you gain LP, even during the Damage Step: You can make all Plant monsters you currently control gain ATK equal to the LP gained, until the end of this turn.

  | fr_name   = Magnolia Arômalilith
  | fr_text   = 1 monstre "Arôma" + 1 monstre Plante<br />Tant que vos LP sont supérieurs à ceux de votre adversaire, les monstres Plante que vous contrôlez ne peuvent pas être détruits par des effets de carte de votre adversaire. Une fois par tour : vous pouvez payer 2000 LP ; bannissez un nombre de cartes sur le Terrain égal au nombre de "Vents Humides", "Vents Secs" et "Vents Bénis" que vous contrôlez. Une fois par tour, si vous gagnez des LP, même durant la Damage Step : jusqu'à la fin de ce tour, vous pouvez faire gagner à tous les monstres Plante que vous contrôlez actuellement une ATK égale aux LP gagnés.
  | de_name   = Aromalilith Magnolie
  | de_text   = 1 „Aroma“-Monster + 1 Pflanze-Monster<br />Solange du mehr LP hast als dein Gegner, können Pflanze-Monster, die du kontrollierst, nicht durch Karteneffekte deines Gegners zerstört werden. Einmal pro Spielzug: Du kannst 2000 LP zahlen; verbanne Karten auf dem Spielfeld in Höhe der Anzahl „Feuchte Winde“, „Trockene Winde“ und „Gesegnete Winde“, die du kontrollierst. Einmal pro Spielzug, falls du LP erhältst, selbst während des Damage Steps: Du kannst alle Pflanze-Monster, die du derzeit kontrollierst, bis zum Ende dieses Spielzugs ATK in Höhe der erhaltenen LP erhalten lassen.
  | it_name   = Aromalilith Magnolia
  | it_text   = 1 mostro "Aroma" + 1 mostro Pianta<br />Mentre i tuoi LP sono più alti di quelli del tuo avversario, i mostri Pianta che controlli non possono essere distrutti dagli effetti delle carte del tuo avversario. Una volta per turno: puoi pagare 2000 LP; bandisci carte sul Terreno pari al numero di "Venti Umidi", "Venti Secchi" e "Venti Benedetti" che controlli. Una volta per turno, se guadagni LP, anche durante il Damage Step: puoi far guadagnare a tutti i mostri Pianta che controlli attualmente ATK pari ai LP guadagnati, fino alla fine di questo turno.
  | pt_name   = Aromági-lilith Magnólia
  | pt_text   = 1 monstro "Aromági" + 1 monstro Planta<br />Enquanto seus PV forem maiores que os do seu oponente, monstros Planta que você controla não podem ser destruídos pelos efeitos de card do seu oponente. Uma vez por turno: você pode pagar 2000 PV; bana cards no campo igual ao número de "Ventos Húmidos", "Ventos Secos" e "Ventos Abençoados" que você controla. Uma vez por turno, se você ganhar PV, mesmo durante a Etapa de Dano: você pode fazer com que, até o final deste turno, todos os monstros Planta que você controla atualmente ganhem ATK igual aos PV ganhos.
  | es_name   = Arobruliz Magnolia
  | es_text   = 1 monstruo "Arobru" + 1 monstruo Planta<br />Mientras tus LP sean mayores que los de tu adversario, los monstruos Planta que controles no pueden ser destruidos por efectos de cartas de tu adversario. Una vez por turno: puedes pagar 2000 LP; destierra cartas en el Campo igual al número de "Vientos Húmedos", "Vientos Secos" y "Vientos Bendecidos" que controles. Una vez por turno, si ganas LP, incluso durante el Damage Step: puedes hacer que todos los monstruos Planta que controlas en este momento ganen ATK igual a los LP ganados, hasta el final de este turno.
  | ja_text   = 「アロマ」モンスター＋植物族モンスター<br />①：自分のＬＰが相手より多く、このカードがモンスターゾーンに存在する限り、自分フィールドの植物族モンスターは相手の効果では破壊されない。<br />②：１ターンに１度、２０００ＬＰを払って発動できる。自分フィールドの「潤いの風」「渇きの風」「恵みの風」の数だけ、フィールドのカードを除外する。<br />③：１ターンに１度、自分のＬＰが回復した場合に発動できる（ダメージステップでも発動可能）。その数値分だけ、自分フィールドの全ての植物族モンスターの攻撃力はターン終了時までアップする。
  | ko_name   = 아로마릴리스－매그놀리아
  | ko_text   = "아로마" 몬스터 ＋ 식물족 몬스터<br />①: 자신의 LP가 상대보다 많고, 이 카드가 몬스터 존에 존재하는 한, 자신 필드의 식물족 몬스터는 상대 효과로는 파괴되지 않는다. ②: 1턴에 1번, 2000 LP를 지불하고 발동할 수 있다. 자신 필드의 "촉촉한 바람" "메마른 바람" "은혜의 바람"의 수만큼, 필드의 카드를 제외한다. ③: 1턴에 1번, 자신의 LP가 회복했을 경우에 발동할 수 있다(데미지 스텝에도 발동 가능). 그 수치만큼만, 자신 필드의 모든 식물족 몬스터의 공격력은 턴 종료시까지 올린다.
  | tc_name   = 芬芳夜魔－木蘭
  | tc_text   = 「芬芳」怪獸＋植物族怪獸<br />①：只要自己的LP多於對手，且此卡存在於怪獸區域，自己場上的植物族怪獸不會因對手的效果被破壞。 ②：１回合１次，支付２０００LP可以發動。依自己場上的「滋潤之風」、「乾渴之風」、「恩恵之風」的數量，將場上的卡除外。 ③：１回合１次，自己的LP恢復的情況下可以發動（在傷害步驟也可以發動）。自己場上所有植物族怪獸的攻擊力直至回合結束時為止上升相同數值。
  | sc_name   = 芬芳夜魔－木兰
  | sc_text   = “芬芳”怪兽＋植物族怪兽<br />①：只要自己的LP多于对手，且此卡存在于怪兽区域，自己场上的植物族怪兽不会因对手的效果被破坏。<br />②：１回合１次，支付２０００LP可以发动。依自己场上的“润泽之风”、“干渴之风”、“惠畅之风”的数量，将场上的卡除外。<br />③：１回合１次，自己的LP恢复的情况下可以发动（在伤害步骤也可以发动）。自己场上所有植物族怪兽的攻击力直至回合结束时为止上升相同数值。
  }}
