  | de_name   = Neo-Weltraum Glow Moss
  | de_text   = Falls diese Karte angreift oder angegriffen wird: Dein Gegner zieht 1 Karte und zeigt sie, dann führe basierend auf ihrem Typ diesen Effekt aus:<br />●Monster: Beende die Battle Phase dieses Spielzugs.<br />●Zauber: Falls diese Karte angreift, kannst du den Angriff stattdessen in einen direkten Angriff ändern.<br />●Falle: Ändere diese Karte in die Verteidigungsposition.
  | it_name   = Muschio Luminoso Neo-Spaziale
  | it_text   = Se questa carta attacca o viene attaccata: il tuo avversario pesca 1 carta e la mostra, poi, a seconda del suo tipo, applica questo l'effetto.<br />●Mostro: Termina la Battle Phase di questo turno.<br />●Magia: Se questa carta sta attaccando, puoi far diventare questo attacco un attacco diretto.<br />●Trappola: Metti questa carta in Posizione di Difesa.
  | pt_name   = Musgo Brilhante Neoespacial
  | pt_text   = Se este card atacar ou for atacado: seu oponente compra 1 card e o mostra e, depois, dependendo do tipo do card, aplique este efeito.<br />●Monstro: Encerre a Fase de Batalha deste turno.<br />●Magia: Se este card estiver atacando, em vez disso, você pode fazer com que seja um ataque direto.<br />●Armadilha: Coloque este card em Posição de Defesa.
  | es_name   = Musgo Refulgente Neo Espacial
  | es_text   = Si esta carta ataca o es atacada: tu adversario roba 1 carta y la enseña, y después, basándote en su Tipo, aplica este efecto.<br />●Monstruo: Termina la Battle Phase de este turno.<br />●Mágica: Si esta carta está atacando, puedes cambiarlo a un ataque directo en su lugar.<br />●Trampa: Cambia esta carta a Posición de Defensa.
  | ja_text   = ①：このカードが戦闘を行う攻撃宣言時に発動する。相手は１枚ドローし、お互いに確認する。そのカードの種類により以下の効果を適用する。<br />●モンスター：このターンのバトルフェイズを終了する。<br />●魔法：このカードの攻撃を直接攻撃にできる。<br />●罠：このカードを守備表示にする。
  | ko_name   = 네오 스페이시언 글로모스
  | ko_text   = 이 카드가 전투를 실행할 경우, 상대는 카드를 1장 드로우한다. 이 효과로 드로우한 카드를 서로 확인하고, 그 카드의 종류에 따라 이 카드는 이하의 효과를 얻는다.<br />●몬스터 카드 : 이 턴의 배틀 페이즈를 종료시킨다.<br />●마법 카드 : 이 카드는 상대 플레이어에게 직접 공격할 수 있다.<br />●함정 카드 : 이 카드는 수비 표시가 된다.
  | tc_name   = 新空間人・光輝青苔
  | tc_text   = 此卡進行戰鬥的攻擊宣言時，對方抽１張牌，雙方確認。依據該卡的種類，適用以下效果。<br />●怪獸：結束此回合的戰鬥階段。<br />●魔法：可將此卡的攻擊變為給予對方玩家的直接攻擊。<br />●陷阱：此卡變為守備表示。
  | sc_name   = 新空间人・光辉青苔
  | sc_text   = 此卡进行战斗攻击宣言时，对手抽取１张卡牌并互相确认。根据该卡的种类适用以下效果：<br />●怪兽卡：结束战斗阶段。<br />●魔法卡：此卡可直接攻击对手玩家。<br />●陷阱卡：此卡变更成守备表示。
