title: Orphebull the Harmonious Bullfighter Bard (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = LIGHT
  | types     = Beast-Warrior / Effect
  | level     = 8
  | atk       = 3000
  | def       = 2400
  | text      = Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by banishing 2 LIGHT and 2 DARK monsters from your hand and/or GY, except this card. If Summoned this way, this card gains 1000 ATK for each monster banished from your hand for its Summon, and can attack monsters a number of times each Battle Phase up to the number of monsters banished from the GY for its Summon. If this card destroys an opponent's monster by battle, after damage calculation: You can banish that opponent's monster.

  | fr_name   = Taurorphée l'Harmonieux Barde Matador
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant 2 monstres LUMIÈRE et 2 monstres TÉNÈBRES (cette carte exclue) depuis votre main et/ou Cimetière. Si elle est Invoquée de cette façon, cette carte gagne 1000 ATK pour chaque monstre banni depuis votre main pour son Invocation, et elle peut attaquer un nombre de fois chaque Battle Phase, inférieur ou égal au nombre de monstres bannis depuis le Cimetière pour son Invocation. Si cette carte détruit un monstre de l'adversaire au combat, après le calcul des dommages : vous pouvez bannir le monstre de l'adversaire.
  | de_name   = Orphestier der harmonische Stierkämpfer-Barde
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 2 LICHT und 2 FINSTERNIS Monster von deiner Hand und/oder deinem Friedhof verbannst, außer dieser Karte. Falls diese Karte auf diese Art beschworen wird, erhält sie für jedes Monster, das für ihre Beschwörung von deiner Hand verbannt wurde, 1000 ATK, zusätzlich kann diese Karte in jeder Battle Phase bis zu so viele Male Monster angreifen wie die Anzahl der Monster, die für ihre Beschwörung vom Friedhof verbannt wurden. Falls diese Karte ein Monster eines Gegners durch Kampf zerstört, nach der Schadensberechnung: Du kannst jenes Monster des Gegners verbannen.
  | it_name   = Orfetoro l'Armonioso Bardo Torero
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 2 mostri LUCE e 2 OSCURITÀ dalla tua mano e/o Cimitero, eccetto questa carta. Se viene Evocata in questo modo, questa carta guadagna 1000 ATK per ogni mostro bandito dalla tua mano per la sua Evocazione, e può attaccare mostri un numero di volte ogni Battle Phase fino al numero di mostri banditi dal Cimitero per la sua Evocazione. Se questa carta distrugge un mostro dell'avversario in battaglia, dopo il calcolo dei danni: puoi bandire quel mostro dell'avversario.
  | pt_name   = Tourorfeu, o Harmonioso Bardo Toureiro
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir 2 monstros de LUZ e 2 monstros de TREVAS da sua mão e/ou do Cemitério, exceto este card. Se Invocado desta forma, este card ganha 1000 de ATK para cada monstro banido da sua mão para sua Invocação e pode atacar monstros um número de vezes a cada Fase de Batalha até o número de monstros banidos do Cemitério para sua Invocação. Se este card destruir um monstro do oponente em batalha, depois do cálculo de dano: você pode banir o monstro do oponente.
  | es_name   = Orfetoro el Bardo Torero Harmonioso
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando 2 monstruos de LUZ y 2 de OSCURIDAD en tu mano y/o Cementerio, excepto esta carta. Si es Invocada de esta forma, esta carta gana 1000 ATK por cada monstruo desterrado de tu mano para su Invocación, y puede atacar a monstruos un número de veces cada Battle Phase hasta el número de monstruos desterrados del Cementerio para su Invocación. Si esta carta destruye un monstruo del adversario en batalla, después del cálculo de daño: puedes desterrar ese monstruo del adversario.
  | ja_text   = このカードは通常召喚できない。<br />このカード以外の光・闇属性モンスターを２体ずつ、自分の手札・墓地から除外した場合のみ特殊召喚できる。<br />①：この方法で特殊召喚したこのカードの攻撃力は、その特殊召喚のために手札から除外したモンスターの数×１０００アップし、その特殊召喚のために墓地から除外したモンスターの数まで１度のバトルフェイズ中にモンスターに攻撃できる。<br />②：このカードが戦闘で相手モンスターを破壊したダメージ計算後に発動できる。その相手モンスターを除外する。
  | ko_name   = 혼연한 투우시－오르페불
  | ko_text   = 이 카드는 통상 소환할 수 없다. 이 카드 이외의 빛 / 어둠 속성 몬스터를 2장씩, 자신의 패 / 묘지에서 제외했을 경우에만 특수 소환할 수 있다. ①: 이 방법으로 특수 소환한 이 카드의 공격력은, 그 특수 소환을 위해 패에서 제외한 몬스터의 수 × 1000 올리고, 그 특수 소환을 위해 묘지에서 제외한 몬스터의 수까지 1번의 배틀 페이즈 중에 몬스터에 공격할 수 있다. ②: 이 카드가 전투로 상대 몬스터를 파괴한 데미지 계산 후에 발동할 수 있다. 그 상대 몬스터를 제외한다.
  | tc_name   = 渾然之鬥牛吟遊詩人－奧菲布爾
  | tc_text   = 此卡無法通常召喚。<br />僅可從我方手牌・墓地將此卡以外的光・闇屬性怪獸各２隻除外的狀況下特殊召喚。<br />①：透過此方法特殊召喚的此卡攻擊力依據為該特殊召喚從手牌除外的怪獸數量×１０００進行提升，可在１次戰鬥階段中攻擊怪獸，數量最多為為該特殊召喚從墓地除外的怪獸數量。<br />②：可在此卡因戰鬥破壞對方怪獸的傷害計算後發動。將該對方怪獸除外。
  | sc_name   = 浑然之斗牛吟游诗人－奥菲布尔
  | sc_text   = 此卡不可通常召唤。<br />仅可在从自己的手牌・墓地将此卡以外的光・暗属性怪兽各２只除外的情况下特殊召唤。<br />①：以此方法特殊召唤的此卡的攻击力上升相当于为了该特殊召唤从手牌除外的怪兽数量×１０００的数值，在１次战斗阶段中可攻击怪兽的次数最多为为了该特殊召唤从墓地除外的怪兽数量。<br />②：此卡战斗破坏对手怪兽的伤害计算后可以发动。将该对手怪兽除外。
  }}
