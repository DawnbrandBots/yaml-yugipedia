  | de_name   = CXyz Coachlord Ultimatrainer
  | de_text   = 4 Monster der Stufe 9<br />Diese Karte kann nicht als Ziel für Karteneffekte gewählt werden. Falls diese Karte ein Xyz-Monster als Xyz-Material hat, erhält sie diesen Effekt.<br />●Einmal pro Spielzug: Du kannst 1 Xyz-Material von dieser Karte abhängen; ziehe 1 Karte und zeige sie vor, dann, falls es ein Monster war, füge deinem Gegner 800 Schaden zu.
  | it_name   = CXyz Signore Allenatore Finalistruttore
  | it_text   = 4 mostri di Livello 9<br />Questa carta non può essere scelta come bersaglio dagli effetti delle carte. Se questa carta ha un Mostro Xyz come Materiale Xyz, essa guadagna questo effetto.<br />●Una volta per turno: puoi staccare 1 Materiale Xyz da questa carta; pesca 1 carta e rivelala, poi, se era un mostro, infliggi 800 danni al tuo avversario.
  | pt_name   = CXyz Senhor Técnico Treinador Definitivo
  | pt_text   = 4 monstros de Nível 9<br />Este card não pode ser alvo de efeitos de card. Se este card tiver um Monstro Xyz como uma Matéria Xyz, ele ganha este efeito.<br />●Uma vez por turno: você pode desassociar 1 Matéria Xyz deste card; compre 1 card e revele-o e, depois, se esse card era um monstro, cause 800 de dano ao seu oponente.
  | es_name   = CXyz Señor de Instructores Definitrenador
  | es_text   = 4 monstruos de Nivel 9<br />Esta carta no puede ser seleccionada por efectos de cartas. Si esta carta tiene a un Monstruo Xyz como Material Xyz, gana este efecto.<br />●Una vez por turno: puedes desacoplar de esta carta 1 Material Xyz; roba 1 carta y muéstrala, y después si era un monstruo, inflige 800 puntos de daño a tu adversario.
  | ja_text   = レベル９モンスター×４<br />①：お互いにフィールドのこのカードを効果の対象にできない。<br />②：このカードがＸモンスターをＸ素材としている場合、以下の効果を得る。<br />●１ターンに１度、このカードのＸ素材を１つ取り除いて発動できる。自分は１枚ドローし、お互いに確認する。確認したカードがモンスターだった場合、さらに相手に８００ダメージを与える。
  | ko_name   = CX 열혈지도신 얼티미트 트레이너
  | ko_text   = 레벨 9 몬스터 × 4<br />필드 위의 이 카드는 카드 효과의 대상이 되지 않는다. 또한, 이 카드가 엑시즈 몬스터를 엑시즈 소재로 하고 있을 경우, 이하의 효과를 얻는다.<br />●1턴에 1번, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 덱에서 카드를 1장 드로우하고, 서로 확인한다. 확인한 카드가 몬스터였을 경우, 다시 상대 라이프에 800 포인트 데미지를 준다.
  | tc_name   = CX 熱血指導神究極教練
  | tc_text   = 等級９怪獸×４<br />場上的此卡不會成為卡的效果對象。此外，在此卡以超量怪獸做為超量素材的狀況下，獲得以下效果。<br />●１回合１次，可去除此卡的１個超量素材發動。從牌組抽１張牌，雙方確認。在確認的卡為怪獸的狀況下，另給予對方LP８００傷害。
  | sc_name   = 混沌超量 热血指导神究极教练
  | sc_text   = 等级９怪兽×４<br />场上的此卡不会成为卡片效果的对象。此外，此卡将超量怪兽作为超量素材的情况下，获得以下效果。<br />●１回合１次，移除此卡的１个超量素材可以发动。从牌组抽取１张卡片，双方进行确认。确认的卡片是怪兽的情况下，再给予对手LP８００点伤害。
