  | fr_text   = "Magicien du Temps" + 1 Monstre à Effet<br />Une fois par tour, tant que vous contrôlez cette carte Invoquée par Fusion : vous pouvez jouer à pile ou face. Détruisez autant de monstres sur le Terrain que possible, et si vous le faites, infligez des dommages égaux à la moitié de la somme des ATK d'origine des monstres face recto détruits. Si vous avez gagné à pile ou face, votre adversaire reçoit les dommages, si vous avez perdu, vous recevez les dommages.
  | de_name   = Zeitzauberer von morgen
  | de_text   = „Zeitzauberer“ + 1 Effektmonster<br />Einmal pro Spielzug, solange du diese als Fusionsbeschwörung beschworene Karte kontrollierst: Du kannst eine Münze werfen und das Ergebnis voraussagen. Zerstöre so viele Monster auf dem Spielfeld wie möglich und falls du dies tust, füge Schaden in Höhe der Hälfte der Summe der Grund-ATK der zerstörten offenen Monster zu. Falls du den Münzwurf richtig vorausgesagt hast, erhält dein Gegner den Schaden, falls du ihn falsch vorausgesagt hast, erhältst du den Schaden.
  | it_name   = Stregone del Tempo di Domani
  | it_text   = "Stregone del Tempo" + 1 Mostro con Effetto<br />Una volta per turno, mentre controlli questa carta Evocata tramite Fusione: puoi lanciare una moneta e scegliere testa o croce. Distruggi tanti mostri sul Terreno quanti possibile e, se lo fai, infliggi danno pari alla metà della somma degli ATK originali dei mostri scoperti distrutti. Se hai indovinato il lancio della moneta, il tuo avversario subisce il danno, se hai sbagliato, subisci tu il danno.
  | pt_name   = Mago do Tempo do Amanhã
  | pt_text   = "Mago do Tempo" + 1 Monstro de Efeito<br />Uma vez por turno, enquanto você controlar este card Invocado por Invocação-Fusão: você pode lançar uma moeda e escolher cara ou coroa. Destrua tantos monstros no campo quanto possível e, se isso acontecer, cause dano igual à metade da soma do ATK original desses monstros com a face para cima destruídos. Se você ganhou o lance de moeda, seu oponente sofre o dano, se você perdeu, você sofre o dano.
  | es_name   = Mago del Tiempo del Mañana
  | es_text   = "Mago del Tiempo" + 1 Monstruo de Efecto<br />Una vez por turno, mientras controles esta carta Invocada por Fusión: puedes lanzar una moneda y elegir cara o cruz. Destruye tantos monstruos en el Campo como sea posible y, si lo haces, inflige daño igual a la mitad del total del ATK original de los monstruos boca arriba destruidos. Si acertaste al lanzar la moneda tu adversario recibe el daño, si no acertaste, tú recibes el daño.
  | ja_text   = 「時の魔術師」＋効果モンスター<br />①：１ターンに１度、このカードが融合召喚されている場合に発動できる。コイントスを１回行い、裏表を当てる。当たった場合、フィールドのモンスターを全て破壊し、相手は表側表示で破壊されたモンスターの元々の攻撃力を合計した数値の半分のダメージを受ける。ハズレの場合、フィールドのモンスターを全て破壊し、自分は表側表示で破壊されたモンスターの元々の攻撃力を合計した数値の半分のダメージを受ける。
  | ko_name   = 시간의 마도사
  | ko_text   = "시간의 마술사" ＋ 효과 몬스터<br />①: 1턴에 1번, 이 카드가 융합 소환되어 있을 경우에 발동할 수 있다. 코인 토스를 1회 실행하고, 앞뒷면을 맞힌다. 맞힌 경우, 필드의 몬스터를 전부 파괴하고, 상대는 앞면 표시로 파괴된 몬스터의 원래 공격력을 합계한 수치의 절반의 데미지를 받는다. 맞히지 못한 경우, 필드의 몬스터를 전부 파괴하고, 자신은 앞면 표시로 파괴된 몬스터의 원래 공격력을 합계한 수치의 절반의 데미지를 받는다.
  | tc_name   = 時之魔導士
  | tc_text   = 「時間魔術師」＋效果怪獸<br />①：１回合１次，可在此卡被融合召喚的狀況下發動。投擲１次硬幣，猜正反面。在猜中的狀況下，將場上的所有怪獸全部破壞，對方受到以正面表示被破壞的怪獸的原本的攻擊力合計值的一半的傷害。在猜錯的狀況下，將場上的所有怪獸全部破壞，我方受到以正面表示被破壞的怪獸的原本攻擊力合計值的一半的傷害。
  | sc_name   = 时之魔导士
  | sc_text   = “时间魔术师”＋效果怪兽<br />①：１回合１次，此卡被融合召唤的情况下可以发动。掷１次硬币猜正反。猜中的情况下，破坏场上的所有怪兽，且对手受到以表侧表示被破坏的怪兽的原本攻击力合计值一半数值的伤害。猜错的情况下，破坏场上的所有怪兽，且自己受到以表侧表示被破坏的怪兽的原本攻击力合计值一半数值的伤害。
