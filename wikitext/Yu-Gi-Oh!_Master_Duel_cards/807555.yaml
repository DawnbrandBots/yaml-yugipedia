  | ko_text     = 사이버스족 몬스터 2장 이상<br />①: 1턴에 1번, 링크 3 이상의 링크 몬스터가 아닌, 앞면 표시 몬스터와 이 카드가 전투를 실행하는 데미지 스텝 개시시에 발동할 수 있다. 그 몬스터를 파괴한다.<br />②: 1턴에 1번, 이 카드의 링크 앞의 자신 몬스터 1장을 릴리스하고, 상대 필드의 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 파괴한다.
