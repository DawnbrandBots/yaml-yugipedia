  | pt_name     = Deletador de Detonação
  | pt_text     = 2+ monstros Ciberso<br />Uma vez por turno, no começo da Etapa de Dano, quando este card batalhar um monstro com a face para cima que não seja um Monstro Link de Link-3 ou mais: você pode destruir esse monstro. Uma vez por turno: você pode oferecer como Tributo 1 monstro para o qual este card apontar e, depois, escolher 1 monstro que seu oponente controla; destrua-o.
  | es_name     = Detonador Borrador
