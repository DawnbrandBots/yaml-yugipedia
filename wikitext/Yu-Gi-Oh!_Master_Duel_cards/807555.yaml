  | ja_text     = サイバース族モンスター２体以上<br />①：１ターンに１度、リンク３以上のモンスターを除く、表側表示モンスターとこのカードが戦闘を行うダメージステップ開始時に発動できる。そのモンスターを破壊する。<br />②：１ターンに１度、このカードのリンク先の自分のモンスター１体をリリースし、相手フィールドのモンスター１体を対象として発動できる。そのモンスターを破壊する。
