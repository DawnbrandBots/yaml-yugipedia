  | de_name   = Kiseitai
  | de_text   = Wenn ein Monster deines Gegners diese Karte in verdeckter Verteidigungsposition angreift, wird diese Karte zu einer Ausrüstungszauberkarte und das angreifende Monster mit dieser Karte ausgerüstet. (Berechnungen des Kampfschadens werden abgebrochen.) Behandle diese Karte als Ausrüstungszauberkarte. Erhöhe in jeder Standby Phase deines Gegners deine Life Points um die Hälfte der ATK des Monsters, das mit dieser Karte ausgerüstet ist.
  | it_name   = Kiseitai
  | it_text   = Quando un mostro del tuo avversario attacca questa carta coperta in Posizione di Difesa, il mostro attaccante viene equipaggiato con essa (non viene effettuato il calcolo dei danni). Tratta questa carta come una Carta Magia Equipaggiamento. Durante ogni Standby Phase del tuo avversario, aumenta i tuoi Life Points di un ammontare di punti pari alla metà dell'ATK del mostro equipaggiato con questa carta.
  | pt_name   = Kiseitai
  | pt_text   = Quando um monstro do seu oponente atacar este card com a face para baixo em Posição Defesa, este card se torna um Card de Magia de Equipamento equipado ao monstro atacante (nenhum cálculo de dano é conduzido). Durante cada uma das Fases de Apoio do seu oponente, aumente seus PV pela metade do ATK do monstro equipado com este card.
  | es_name   = Kiseitai
  | es_text   = Cuando el monstruo de tu adversario ataca a esta carta boca abajo en Posición de Defensa, esta carta se convierte en una Carta Mágica de Equipo equipada al monstruo atacante (No se conduce el calculo de daño). Durante cada una de las Standby Phases de tu adversario, aumenta tus Life Points en la mitad del ATK del monstruo equipado con esta carta.
  | ja_text   = ①：裏側守備表示のこのカードが相手モンスターに攻撃されるダメージ計算前に発動する。このカードを装備魔法カード扱いで攻撃モンスターに装備する。<br />②：このカードの効果でこのカードが装備されている場合、相手スタンバイフェイズに発動する。装備モンスターの攻撃力の半分だけ自分のＬＰを回復する。
  | ko_name   = 정신 기생체
  | ko_text   = 뒷면 수비 표시의 이 카드를 상대 몬스터가 공격했을 때, 이 카드는 공격 몬스터의 장착 카드가 된다(데미지 계산은 서로 0). 상대 턴의 스텐바이 페이즈마다 자신은 장착 몬스터의 공격력 절반의 라이프 포인트를 회복한다.
  | tc_name   = 精神寄生體
