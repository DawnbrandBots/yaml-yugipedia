  | sc_name   = 精神寄生体
  | sc_text   = 以里侧守备表示存在于场上的此卡受到对手怪兽攻击的场合，此卡会在该伤害计算前变为攻击怪兽的装备卡。每次在对手的准备阶段，我方回复装备此卡的怪兽的攻击力一半数值的生命点数。
