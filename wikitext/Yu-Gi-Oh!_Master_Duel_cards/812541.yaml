  | pt_name   = Predaplanta Lagarto Orvalhinha
  | pt_text   = Monstros com um Marcador de Predador que você usar como Matérias de Fusão são considerados de TREVAS. Durante sua Fase Principal: você pode Invocar por Invocação-Fusão 1 Monstro de Fusão de TREVAS do seu Deck Adicional, usando este card no campo e monstros da sua mão, do campo e/ou monstros com um Marcador de Predador que seu oponente controla como Matéria de Fusão. Você só pode usar este efeito de "Predaplanta Lagarto Orvalhinha" uma vez por turno.
  | es_name   = Predaplanta Clamidorosolis
  | es_text   = Los monstruos con un Contador de Predador que uses como Materiales de Fusión son tratados como de OSCURIDAD. Durante tu Main Phase: puedes Invocar por Fusión 1 Monstruo de Fusión de OSCURIDAD desde tu Deck Extra, usando esta carta en el Campo y monstruos en tu mano, Campo y/o monstruos con un Contador de Predador que controle tu adversario como Material de Fusión. Sólo puedes usar este efecto de "Predaplanta Clamidorosolis" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードがモンスターゾーンに存在する限り、自分が融合素材とする捕食カウンターが置かれたモンスターの属性は闇属性として扱う。<br />②：自分メインフェイズに発動できる。フィールドのこのカードを含む自分の手札・フィールドのモンスター及び相手フィールドの捕食カウンターが置かれているモンスターを融合素材とし、闇属性の融合モンスター１体を融合召喚する。
  | ko_name   = 프레데터 플랜츠 썬듀 킨지
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 몬스터 존에 존재하는 한, 자신이 융합 소재로 하는 포식 카운터가 놓여진 몬스터의 속성은 어둠 속성으로 취급한다.<br />②: 자신 메인 페이즈에 발동할 수 있다. 어둠 속성의 융합 몬스터 카드에 기재된, 필드의 이 카드를 포함하는 융합 소재 몬스터를 자신의 패 / 필드 및 상대 필드의 포식 카운터가 놓여진 몬스터 중에서 골라 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다.
  | tc_name   = 捕食植物 毛氈苔傘蜥
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：只要此卡存在於怪獸區，我方做為融合素材的置有捕食計數物的怪獸屬性就視為闇屬性。<br />②：可在我方主要階段發動。將根據闇屬性融合怪獸卡決定的，包含場上的此卡在內的融合素材怪獸從我方手牌・場上及對方場上的置有捕食計數物的怪獸中選擇送至墓地，從額外牌組融合召喚１隻該融合怪獸。
  | sc_name   = 捕食植物 毛毡伞蜥蜴
  | sc_text   = 此卡名的②效果１回合仅可使用１次。<br />①：只要此卡存在于怪兽区域，自己作为融合素材的、放有捕食计数物的怪兽的属性视为暗属性。<br />②：在自己的主要阶段可以发动。从自己的手牌・场上及对手场上放有捕食计数物的怪兽中，挑选由暗属性融合怪兽卡决定的、包含场上此卡在内的融合素材怪兽送至墓地，从额外牌组将１只该融合怪兽融合召唤。
