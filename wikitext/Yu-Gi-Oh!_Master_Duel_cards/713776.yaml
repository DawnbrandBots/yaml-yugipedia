  | text      = Cannot be Normal Summoned/Set. Must be Special Summoned (from your hand) by banishing all LIGHT monsters or all DARK monsters from your GY, while you have an equal number of each in your GY. While face-up on the field, this card is also LIGHT-Attribute. When this card is Special Summoned: You can activate the appropriate effect, based on the Attribute of the monsters banished for the Special Summon. You cannot conduct your Battle Phase the turn you activate this effect.<br />●LIGHT: Target 1 monster on the field; banish it.<br />●DARK: Banish 1 random card from your opponent's hand face-down, until your opponent's End Phase.
  | fr_name   = Soldat du Lustre Noir - Émissaire du Crépuscule
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant tous les monstres LUMIÈRE ou tous les monstres TÉNÈBRES depuis votre Cimetière, tant que vous avez un nombre égal de chacun dans votre Cimetière. Tant que cette carte est face recto sur le Terrain, elle est aussi LUMIÈRE. Lorsque cette carte est Invoquée Spécialement : vous pouvez activer l'effet approprié, selon l'Attribut des monstres bannis pour l'Invocation Spéciale. Vous ne pouvez pas mener votre Battle Phase le tour où vous activez cet effet.<br />●LUMIÈRE : Ciblez 1 monstre sur le Terrain ; bannissez-le.<br />●TÉNÈBRES : Jusqu'à la End Phase de votre adversaire, bannissez face verso 1 carte au hasard depuis la main de votre adversaire.
  | de_name   = Schwarz Glänzender Soldat - Gesandter der Abenddämmerung
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du alle LICHT Monster oder alle FINSTERNIS Monster von deinem Friedhof verbannst, solange du die gleiche Anzahl von beiden in deinem Friedhof hast. Solange diese Karte offen auf dem Spielfeld liegt, hat sie zusätzlich die Eigenschaft LICHT. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst den entsprechenden Effekt aktivieren, basierend auf der Eigenschaft der für die Spezialbeschwörung verbannten Monster. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, keine Battle Phase durchführen.<br />●LICHT: Wähle 1 Monster auf dem Spielfeld; verbanne es.<br />●FINSTERNIS: Verbanne bis zur End Phase deines Gegners 1 zufällige Karte von der Hand deines Gegners verdeckt.
  | it_name   = Glorioso Soldato Nero - Emissario del Crepuscolo della Sera
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo tutti i mostri LUCE o tutti i mostri OSCURITÀ dal tuo Cimitero, mentre hai pari numero di ognuno nel tuo Cimitero. Mentre è scoperta sul Terreno, questa carta ha anche Attributo LUCE. Quando questa carta viene Evocata Specialmente: puoi attivare l'effetto appropriato, a seconda dell'Attributo dei mostri banditi per l'Evocazione Speciale. Non puoi effettuare la tua Battle Phase nel turno in cui attivi questo effetto.<br />●LUCE: scegli come bersaglio 1 mostro sul Terreno; bandiscilo.<br />●OSCURITÀ: bandisci 1 carta a caso dalla mano del tuo avversario coperta, fino alla End Phase del tuo avversario.
  | pt_name   = Soldado do Lustro Negro - Enviado do Anoitecer do Crepúsculo
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao banir todos os monstros de LUZ ou todos os monstros de TREVAS do seu Cemitério, enquanto você tiver um mesmo número de cada um deles no seu Cemitério. Enquanto estiver com a face para cima no campo, este card também é do Atributo LUZ. Quando este card for Invocado por Invocação-Especial: você pode ativar o efeito apropriado, de acordo com o Atributo dos monstros banidos para a Invocação-Especial. Você não pode conduzir sua Fase de Batalha no turno em que ativar este efeito.<br />●LUZ: Escolha 1 monstro no campo; bana-o.<br />●TREVAS: Até a Fase Final do seu oponente, bana, com a face para baixo, 1 card aleatório da mão do seu oponente.
  | es_name   = Soldado del Brillo Negro - Enviado del Ocaso
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando todos los monstruos de LUZ o todos los monstruos de OSCURIDAD en tu Cementerio, mientras tengas la misma cantidad de cada uno en tu Cementerio. Mientras esté boca arriba en el Campo, esta carta también tiene el Atributo de LUZ. Cuando esta carta es Invocada de Modo Especial: puedes activar el efecto apropiado, basado en el Atributo de los monstruos desterrados para la Invocación Especial. El turno en que activas este efecto no puedes realizar tu Battle Phase.<br />●LUZ: Selecciona 1 monstruo en el Campo; destiérralo.<br />●OSCURIDAD: Hasta la End Phase de tu adversario, destierra 1 carta al azar en la mano de tu adversario, boca abajo.
  | ja_text   = このカードは通常召喚できない。<br />自分の墓地の光属性と闇属性のモンスターの数が同じ場合に、その内のどちらかの属性を全て除外した場合のみ特殊召喚できる。<br />①：このカードが特殊召喚した時、その特殊召喚のために除外したモンスターの属性によって以下の効果を発動できる（この効果を発動するターン、自分はバトルフェイズを行えない）。<br />●光：フィールドのモンスター１体を対象として発動できる。そのモンスターを除外する。<br />●闇：相手の手札をランダムに１枚選び、相手エンドフェイズまで裏側で除外する。<br />②：このカードがモンスターゾーンに存在する限り、このカードの属性は「光」としても扱う。
  | ko_name   = 카오스 솔저 －소암－
  | ko_text   = 이 카드는 일반 소환 / 세트할 수 없다. 자신 묘지의 빛 속성과 어둠 속성의 몬스터 수가 같을 경우에, 그 중에서 한쪽의 속성을 전부 제외했을 경우에만 특수 소환할 수 있다. 이 카드의 속성은 "빛"으로도 취급한다. 이 카드가 특수 소환에 성공했을 때, 특수 소환하기 위해 제외한 몬스터의 속성에 따라 이하의 효과를 발동할 수 있다. 이 효과를 발동하는 턴에, 자신은 배틀 페이즈를 실행할 수 없다.<br />●빛 : 필드 위의 몬스터 1장을 선택하고 제외한다.<br />●어둠 : 상대의 패를 무작위로 1장 고르고, 상대의 엔드 페이즈시까지 뒷면 표시로 제외한다.
  | tc_name   = 混沌士兵 －宵闇使者－
  | tc_text   = 此卡無法通常召喚。僅限在我方墓地的光屬性與闇屬性怪獸的數量相同的狀況下，在將其中一個屬性全部除外的狀況下特殊召喚。此卡的屬性也視為「光」。●此卡特殊召喚成功時，可依據為特殊召喚除外的怪獸屬性發動以下效果。發動此效果的回合，我方無法進入戰鬥階段。<br />●光：選擇場上的１隻怪獸除外。<br />●闇：隨機選擇１張對方的手牌，以反面表示除外直到對方的結束階段。
  | sc_name   = 混沌士兵 －宵暗之使者－
  | sc_text   = 此卡不可通常召唤。只有在我方墓地中光属性和暗属性的怪兽数量相同的场合下，将其中一个属性的怪兽全都除外的场合才可特殊召唤此卡。此卡的属性也视为“光”。成功特殊召唤此卡时，可根据为特殊召唤而除外的怪兽属性来发动以下效果。发动此效果的回合中，跳过我方的战斗阶段。●光：选择场上的１只怪兽并将其除外。●暗：随机将对手的１张手牌以里侧表示除外，直到对手结束阶段时。
