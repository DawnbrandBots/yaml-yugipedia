title: Xyz Territory (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Field
  | text      = When an Xyz Monster battles another monster, that Xyz Monster gains 200 ATK & DEF x its Rank, during damage calculation only. If this face-up card on the field would be destroyed by a card effect, you can detach 1 Xyz Material from a monster you control instead.
  | releases  = Legacy Pack

  | fr_name   = Territoire Xyz
  | fr_text   = Lorsqu'un Monstre Xyz combat un autre monstre, durant le calcul des dommages uniquement, le Monstre Xyz gagne 200 ATK/DEF x son Rang. Si cette carte face recto sur le Terrain va être détruite par un effet de carte, vous pouvez détacher 1 Matériel Xyz d'un monstre que vous contrôlez à la place.
  | de_name   = Xyz-Gebiet
  | de_text   = Wenn ein Xyz-Monster gegen ein anderes Monster kämpft, erhält das Xyz-Monster nur während der Schadensberechnung 200 ATK und DEF x seinem Rang. Falls diese offene Karte auf dem Spielfeld durch einen Karteneffekt zerstört würde, kannst du stattdessen 1 Xyz-Material von einem Monster abhängen, das du kontrollierst.
  | it_name   = Territorio Xyz
  | it_text   = Quando un Mostro Xyz combatte con un altro mostro, quel Mostro Xyz guadagna 200 ATK e DEF x il suo Rango, solo durante il calcolo dei danni. Se questa carta scoperta sul Terreno sta per essere distrutta dall'effetto di una carta, puoi invece staccare 1 Materiale Xyz da un mostro che controlli.
  | pt_name   = Território Xyz
  | pt_text   = Quando um Monstro Xyz batalhar com outro monstro, esse Monstro Xyz ganha 200 de ATK & DEF x a sua Classe, apenas durante o cálculo de dano. Se este card com a face para cima no campo seria destruído por um efeito de card, em vez disso, você pode desassociar 1 Matéria Xyz de um monstro que você controla.
  | es_name   = Territorio Xyz
  | es_text   = Cuando un Monstruo Xyz batalla con otro monstruo, ese Monstruo Xyz gana 200 ATK y DEF x su Rango, sólo durante el cálculo de daño. Si esta carta boca arriba en el Campo fuera a ser destruida por el efecto de una carta, puedes desacoplar 1 Material Xyz de un monstruo que controles en su lugar.
  | ja_text   = ①：Ｘモンスターがモンスターと戦闘を行うダメージ計算時のみ、そのＸモンスターの攻撃力・守備力は、そのランク×２００アップする。<br />②：フィールドのこのカードが効果で破壊される場合、代わりに自分フィールドのＸ素材を１つ取り除く事ができる。
  | ko_name   = 엑시즈 테리토리
  | ko_text   = 엑시즈 몬스터가 몬스터와 전투를 실행하는 데미지 계산시에만, 그 엑시즈 몬스터의 공격력 / 수비력은 그 랭크 × 200 포인트 올린다. 필드 위의 이 카드가 카드의 효과에 의해서 파괴될 경우, 대신에 자신 필드 위의 엑시즈 소재를 1개 제거할 수 있다.
  | tc_name   = 超量領域
  | tc_text   = 僅限在超量怪獸與怪獸進行戰鬥的傷害計算時，該超量怪獸的攻擊力・守備力根據該階級×２００進行提升。在場上的此卡因卡的效果被破壞的狀況下，可去除我方場上的１個超量素材作為替代。
  | sc_name   = 超量领域
  | sc_text   = 仅限超量怪兽与怪兽进行战斗的伤害计算时，该超量怪兽的攻击力、守备力上升该阶级×２００点。场上的此卡因卡牌效果被破坏的场合，可移除我方场上的１个超量素材作为代替。
  }}
