title: Filo, Messenger Fur Hire (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = WIND
  | types     = Winged Beast / Effect
  | level     = 1
  | atk       = 0
  | def       = 0
  | text      = During your Main Phase: You can Special Summon 1 monster "Fur Hire" from your hand, except "Filo, Messenger Fur Hire". If a monster "Fur Hire" is Special Summoned to your field while you control this monster (except during the Damage Step): You can target 1 monster "Fur Hire" in your GY; Special Summon it in Defense Position, but place it on the bottom of the Deck if it leaves the field. You can only use each effect of "Filo, Messenger Fur Hire" once per turn.

  | fr_name   = Filo, Messager Mercefourrure
  | fr_text   = Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre "Mercefourrure" ("Filo, Messager Mercefourrure" exclu) depuis votre main. Si un monstre "Mercefourrure" est Invoqué Spécialement sur votre Terrain tant que vous contrôlez ce monstre (sauf durant la Damage Step) : vous pouvez cibler 1 monstre "Mercefourrure" dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, mais placez-le au-dessous du Deck s'il quitte le Terrain. Vous ne pouvez utiliser chaque effet de "Filo, Messager Mercefourrure" qu'une fois par tour.
  | de_name   = Filo, Boten-Fellsöldnerin
  | de_text   = Während deiner Main Phase: Du kannst 1 „Fellsöldner“-Monster als Spezialbeschwörung von deiner Hand beschwören, außer „Filo, Boten-Fellsöldnerin“. Falls ein „Fellsöldner“-Monster als Spezialbeschwörung auf deine Spielfeldseite beschworen wird, solange du dieses Monster kontrollierst (außer während des Damage Steps): Du kannst 1 „Fellsöldner“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, aber lege es unters Deck, falls es das Spielfeld verlässt. Du kannst jeden Effekt von „Filo, Boten-Fellsöldnerin“ nur einmal pro Spielzug verwenden.
  | it_name   = Filo, Messaggera Pelliccia Mercenaria
  | it_text   = Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro "Pelliccia Mercenaria" dalla tua mano, eccetto "Filo, Messaggera Pelliccia Mercenaria". Se un mostro "Pelliccia Mercenaria" viene Evocato Specialmente sul tuo Terreno mentre controlli questo mostro (eccetto durante il Damage Step): puoi scegliere come bersaglio 1 mostro "Pelliccia Mercenaria" nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa, ma mettilo in fondo al Deck se lascia il Terreno. Puoi utilizzare ogni effetto di "Filo, Messaggera Pelliccia Mercenaria" una sola volta per turno.
  | pt_name   = Filo, o Mensageiro de Peluguel
  | pt_text   = Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro "de Peluguel" da sua mão, exceto "Filo, o Mensageiro de Peluguel". Se um monstro "de Peluguel" for Invocado por Invocação-Especial no seu campo enquanto você controlar este monstro (exceto durante a Etapa de Dano): você pode escolher 1 monstro "de Peluguel" no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa, mas coloque-o no fundo do Deck se ele deixar o campo. Você só pode usar cada efeito de "Filo, o Mensageiro de Peluguel" uma vez por turno.
  | es_name   = Filo, Mensajero Mascota a Sueldo
  | es_text   = Durante tu Main Phase: puedes Invocar de Modo Especial 1 monstruo "Mascota a Sueldo" en tu mano, excepto "Filo, Mensajero Mascota a Sueldo". Si un monstruo "Mascota a Sueldo" es Invocado de Modo Especial a tu Campo mientras controlas este monstruo (excepto durante el Damage Step): puedes seleccionar 1 monstruo "Mascota a Sueldo" en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa, pero ponlo en la parte inferior del Deck si deja el Campo. Sólo puedes usar cada efecto de "Filo, Mensajero Mascota a Sueldo" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分メインフェイズに発動できる。手札から「空牙団の伝令　フィロ」以外の「空牙団」モンスター１体を特殊召喚する。<br />②：このカードがモンスターゾーンに存在する状態で、自分フィールドに「空牙団」モンスターが特殊召喚された場合、自分の墓地の「空牙団」モンスター１体を対象として発動できる。そのモンスターを守備表示で特殊召喚する。この効果で特殊召喚したモンスターは、フィールドから離れた場合にデッキの一番下に戻る。
  | ko_name   = 공아단의 전령 필로
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 메인 페이즈에 발동할 수 있다. 패에서 "공아단의 전령 필로" 이외의 "공아단" 몬스터 1장을 특수 소환한다.<br />②: 이 카드가 이미 몬스터 존에 존재하는 상태에서, 자신 필드에 이 카드 이외의 "공아단" 몬스터가 특수 소환되었을 경우, 자신 묘지의 "공아단" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터는, 필드에서 벗어났을 경우에 주인의 덱 맨 아래로 되돌아간다.
  | tc_name   = 空牙團的傳令 菲蘿
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在我方主要階段發動。從手牌特殊召喚１隻「空牙團的傳令 菲蘿」以外的「空牙團」怪獸。<br />②：此卡已存在於怪獸區的狀態，在此卡以外的「空牙團」怪獸被特殊召喚至我方場上的狀況下，可將我方墓地的１隻「空牙團」怪獸做為對象發動。以守備表示特殊召喚該怪獸。透過此效果特殊召喚的怪獸，在從場上離開的狀況下，將回到持有者的牌組的最下方。
  | sc_name   = 空牙团的传令 菲萝
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。<br />①：在自己的主要阶段可以发动。从手牌特殊召唤“空牙团的传令 菲萝”以外的1只“空牙团”怪兽。<br />②：此卡已经存在于怪兽区域的状态下，且此卡以外的“空牙团”怪兽被特殊召唤至自己场上的情况下，以自己墓地的1只“空牙团”怪兽为对象可以发动。以守备表示形式将该怪兽特殊召唤。以此效果特殊召唤的怪兽从场上离开的情况下放回持有者牌组的最下面。
  }}
