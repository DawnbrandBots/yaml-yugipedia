  | text      = During each of your End Phases, destroy this card unless you send 1 "Iron Core of Koa'ki Meiru" from your hand to the Graveyard or reveal 1 WATER monster in your hand. Once per turn, you can send 1 "Iron Core of Koa'ki Meiru" from your hand to the Graveyard to return 1 Spell Card from your Graveyard to the top of your Deck.

  | fr_name   = Panthère de Mer Koa'ki Meiru
  | fr_text   = Durant chacune de vos End Phases, détruisez cette carte sauf si vous envoyez 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière ou révélez 1 monstre EAU depuis votre main. Une fois par tour, vous pouvez envoyer 1 "Noyau d'Énergie Koa'ki Meiru" depuis votre main au Cimetière pour renvoyer 1 Carte Magie depuis votre Cimetière sur le dessus de votre Deck.
  | de_name   = Seepanter von Koa'ki Meiru
  | de_text   = Während jeder deiner End Phasen, zerstöre diese Karte, es sei denn, du legst 1 „Eisenkern von Koa'ki Meiru“ von deiner Hand auf den Friedhof oder zeigst 1 WASSER Monster in deiner Hand vor. Einmal pro Spielzug kannst du 1 „Eisenkern von Koa'ki Meiru“ von deiner Hand auf den Friedhof legen, um 1 Zauberkarte von deinem Friedhof auf dein Deck zurückzulegen.
  | it_name   = Pantera Marina Koa'ki Meiru
  | it_text   = Durante ogni tua End Phase, distruggi questa carta a meno che tu non mandi 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero o riveli 1 mostro ACQUA nella tua mano. Una volta per turno, puoi mandare 1 "Nucleo di Ferro di Koa'ki Meiru" dalla tua mano al Cimitero per far ritornare 1 Carta Magia dal tuo Cimitero alla cima del tuo Deck.
  | pt_name   = Pantera Marinha de Koa'ki Meiru
  | pt_text   = Durante cada uma das suas Fases Finais, destrua este card a não ser que você envie 1 "Núcleo de Ferro de Koa'ki Meiru" da sua mão ao Cemitério ou revele 1 monstro de ÁGUA na sua mão. Uma vez por turno, você pode enviar 1 "Núcleo de Ferro de Koa'ki Meiru" da sua mão ao Cemitério para devolver 1 Card de Magia do seu Cemitério para o topo do seu Deck.
  | es_name   = Pantera Marina Koa'ki Meiru
  | es_text   = Durante cada una de tus End Phases, destruye esta carta a menos que mandes 1 "Núcleo de Hierro de Koa'ki Meiru" desde tu mano al Cementerio o muestres 1 monstruo de AGUA en tu mano. Una vez por turno puedes mandar 1 "Núcleo de Hierro de Koa'ki Meiru" desde tu mano al Cementerio para devolver 1 Carta Mágica desde tu Cementerio a la parte superior de tu Deck.
  | ja_text   = このカードのコントローラーは自分エンドフェイズ毎に、手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の水属性モンスター１体を相手に見せるか、このカードを破壊する。<br />①：１ターンに１度、手札から「コアキメイルの鋼核」１枚を墓地へ送り、自分の墓地の魔法カード１枚を対象として発動できる。そのカードをデッキの一番上に置く。
  | ko_name   = 코아키메일 씨 팬서
  | ko_text   = 이 카드의 컨트롤러는 자신의 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장을 묘지로 보내거나, 패의 물 속성 몬스터 1장을 상대에게 보여준다. 또는, 어느 쪽도 실행하지 않고 이 카드를 파괴한다. 1턴에 1번, 패에서 "코아키메일의 강철핵" 1장을 묘지로 보내는 것으로, 자신의 묘지에 존재하는 마법 카드 1장을 선택하고 덱의 맨 위로 되돌린다.
  | tc_name   = 核成海豹
  | tc_text   = 此卡的控制者每當在我方結束階段，從手牌將１張「核成之鋼核」送至墓地或將１隻手牌的水屬性怪獸出示給對方。或是兩者皆不進行，破壞此卡。１回合１次，可從手牌將１張「核成之鋼核」送至墓地發動。選擇我方墓地的１張魔法卡送回牌組的最上方。
  | sc_name   = 核成海豹
  | sc_text   = 此卡的控制者在每次我方的结束阶段，从手牌将１张“核成之钢核”送入墓地，或向对手展示１只手牌的水属性怪兽。或者，不执行上述任何一项破坏此卡。１回合１次，可从手牌将１张“核成的钢核”送入墓地并发动。选择我方墓地的１张魔法卡并将其返回至牌组的最上方。
  }}
