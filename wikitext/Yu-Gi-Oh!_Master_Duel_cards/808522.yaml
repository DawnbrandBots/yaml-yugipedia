title: Fire King Island (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Spell
  | property  = Field
  | text      = If this face-up card in the Field Zone is sent to the GY or banished: Destroy all monsters you control. You can only use 1 of the following effects of "Fire King Island" per turn, and only once that turn.<br />●During your Main Phase: You can destroy 1 monster in your hand or field, and if you do, add 1 "Fire King" monster from your Deck to your hand.<br />●If you control no monsters: You can Special Summon 1 FIRE Winged Beast monster from your hand.

  | fr_name   = Île du Roi du Feu
  | fr_text   = Si cette carte face recto dans la Zone Terrain est envoyée au Cimetière ou bannie : détruisez tous les monstres que vous contrôlez. Vous ne pouvez utiliser qu'1 des effets suivants de "Île du Roi du Feu" par tour, et uniquement une fois le tour.<br />●Durant votre Main Phase : vous pouvez détruire 1 monstre dans votre main ou sur votre Terrain, et si vous le faites, ajoutez 1 monstre "Roi du Feu" ou "Rois du Feu" depuis votre Deck à votre main.<br />●Si vous ne contrôlez aucun monstre : vous pouvez Invoquer Spécialement 1 monstre FEU Bête Ailée depuis votre main.
  | de_name   = Insel des Feuerkönigs
  | de_text   = Falls diese offene Karte in der Spielfeldzone auf den Friedhof gelegt oder verbannt wird: Zerstöre alle Monster, die du kontrollierst. Du kannst nur 1 der folgenden Effekte von „Insel des Feuerkönigs“ pro Spielzug verwenden und in jenem Spielzug nur einmal.<br />●Während deiner Main Phase: Du kannst 1 Monster in deiner Hand oder auf deiner Spielfeldseite zerstören und falls du dies tust, füge deiner Hand 1 „Feuerkönig“-Monster von deinem Deck hinzu.<br />●Falls du keine Monster kontrollierst: Du kannst 1 FEUER Geflügeltes Ungeheuer-Monster als Spezialbeschwörung von deiner Hand beschwören.
  | it_name   = Isola del Re del Fuoco
  | it_text   = Se questa carta scoperta nella Zona Terreno viene mandata al Cimitero o bandita: distruggi tutti i mostri che controlli. Puoi utilizzare solo 1 dei seguenti effetti di "Isola del Re del Fuoco" per turno, e solo una volta in quel turno.<br />●Durante la tua Main Phase: puoi distruggere 1 mostro nella tua mano o Terreno e, se lo fai, aggiungi 1 mostro "Re del Fuoco" dal tuo Deck alla tua mano.<br />●Se non controlli nessun mostro: puoi Evocare Specialmente 1 mostro FUOCO Bestia Alata dalla tua mano.
  | pt_name   = Ilha do Rei de Fogo
  | pt_text   = Se este card com a face para cima na Zona do Campo for enviado para o Cemitério ou banido: destrua todos os monstros que você controla. Você só pode usar 1 dos seguintes efeitos de "Ilha do Rei de Fogo" por turno e apenas uma vez por turno.<br />●Durante sua Fase Principal: você pode destruir 1 monstro na sua mão ou no campo e, se isso acontecer, adicione 1 monstro "Rei(s) de Fogo" do seu Deck à sua mão.<br />●Se você não controlar nenhum monstro: você pode Invocar por Invocação-Especial 1 monstro Besta Alada de FOGO da sua mão.
  | es_name   = Isla del Rey de Fuego
  | es_text   = Si esta carta boca arriba en la Zona del Campo es mandada al Cementerio o desterrada: destruye todos los monstruos que controles. Sólo puedes usar 1 de los siguientes efectos de "Isla del Rey de Fuego" por turno, y sólo una vez ese turno.<br />●Durante tu Main Phase: puedes destruir 1 monstruo en tu mano o Campo y, si lo haces, añade a tu mano 1 monstruo "Rey(es) de Fuego" en tu Deck.<br />●Si no controlas monstruos: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo Bestia Alada de FUEGO.
  | ja_text   = このカード名の①②の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：自分メインフェイズに発動できる。自分の手札・フィールドのモンスター１体を破壊し、デッキから「炎王」モンスター１体を手札に加える。<br />②：自分フィールドにモンスターが存在しない場合に発動できる。手札から鳥獣族・炎属性モンスター１体を特殊召喚する。<br />③：フィールドゾーンの表側表示のこのカードが、墓地へ送られた場合または除外された場合に発動する。自分フィールドのモンスターを全て破壊する。
  | ko_name   = 염왕의 고도
  | ko_text   = 이 카드명의 ①②의 효과는 1턴에 1번, 어느 쪽이든 1개밖에 사용할 수 없다. ①: 자신 메인 페이즈에 발동할 수 있다. 자신의 패 / 필드의 몬스터 1장을 파괴하고, 덱에서 "염왕" 몬스터 1장을 패에 넣는다. ②: 자신 필드에 몬스터가 존재하지 않을 경우에 발동할 수 있다. 패에서 비행야수족 / 화염 속성 몬스터 1장을 특수 소환한다. ③: 필드 존의 앞면 표시의 이 카드가, 묘지로 보내졌을 경우 또는 제외되었을 경우에 발동한다. 자신 필드의 몬스터를 전부 파괴한다.
  | tc_name   = 炎王孤島
  | tc_text   = 「炎王孤島」的①②效果，１回合僅限使用１次其中１個效果。①：可在我方主要階段發動此效果。選擇我方手牌・場上的１隻怪獸破壞，從牌組將１隻「炎王」怪獸加入手牌。②：可在我方場上不存在怪獸的狀況下發動此效果。從手牌特殊召喚１隻鳥獸族・炎屬性怪獸。③：在場地區的正面表示的此卡被送至墓地的狀況下，或被除外的狀況下發動。將我方場上的所有怪獸全部破壞。
  | sc_name   = 炎王的孤岛
  | sc_text   = “炎王的孤岛”的效果①②，１回合只可择一使用１次。①：可在我方主要阶段发动此效果。挑选我方手牌、场上的１只怪兽破坏，并从牌组将１只“炎王”怪兽加入手牌。②：我方场上不存在怪兽的场合可发动此效果。特殊召唤手牌的１只鸟兽族、炎属性怪兽。③：场区中表侧表示的此卡被送入墓地的场合，或被除外的场合发动。破坏我方场上的所有怪兽。
  }}
