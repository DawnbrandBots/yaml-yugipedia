title: Alien Hypno (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = WATER
  | types     = Reptile / Gemini / Effect
  | level     = 4
  | atk       = 1600
  | def       = 700
  | text      = This card is treated as a Normal Monster while face-up on the field or in the Graveyard. While this card is face-up on the field, you can Normal Summon it to have it be treated as an Effect Monster with this effect:<br />● During your Main Phase, you can select 1 monster your opponent controls with an A-Counter(s), and take control of it while this card is on the field. During each of your End Phases, remove 1 A-Counter from each controlled monster. If all A-Counters are removed from one of these monsters, destroy it.
  | fr_name   = Alien Hypnotique
  | fr_text   = Cette carte est traitée comme un Monstre Normal lorsqu'elle est face recto sur le Terrain ou se trouve dans le Cimetière. Tant que cette carte est face recto sur le Terrain, vous pouvez l'Invoquer Normalement pour la transformer en Monstre à Effet avec l'effet suivant :<br />● Durant votre Main Phase, vous pouvez sélectionner 1 monstre contrôlé par votre adversaire avec un ou plusieurs Compteurs-A et en prendre le contrôle tant que cette carte est sur le Terrain. Durant chacune de vos End Phases, retirez 1 Compteur-A de chaque monstre contrôlé de cette façon. Si tous les Compteurs-A sont retirés d'un monstre, détruisez-le.
  | de_name   = Außerirdischer Hypno
  | de_text   = Diese Karte wird als ein Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte offen auf dem Spielfeld liegt, kannst du sie als Normalbeschwörung beschwören, damit sie als Effektmonster mit diesem Effekt behandelt wird:<br />● Während deiner Main Phase kannst du 1 Monster mit einer oder mehreren A-Zählmarken wählen, das dein Gegner kontrolliert, und die Kontrolle darüber übernehmen, solange diese Karte auf dem Spielfeld liegt. Während jeder deiner End Phasen, entferne 1 A-Zählmarke von jedem kontrollierten Monster. Falls alle A-Zählmarken von einem dieser Monster entfernt sind, zerstöre es.
  | it_name   = Alieno Ipnotico
  | it_text   = Questa carta è considerata come un Mostro Normale fino a quando è scoperta sul Terreno o nel Cimitero. Fino a quando questa carta è scoperta sul Terreno, puoi Evocarla tramite Evocazione Normale per considerarla come un Mostro con Effetto con questo effetto:<br />● Durante la tua Main Phase, puoi scegliere 1 mostro controllato dall'avversario con uno o più Segnalini-A e prenderne il controllo finché questa carta si trova sul Terreno. Durante ogni tua End Phase, rimuovi 1 Segnalino-A da ogni mostro che controlli. Se tutti i Segnalini-A sono rimossi da uno di questi mostri, distruggilo.
  | pt_name   = Hipnotizador Alienígena
  | pt_text   = Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card estiver com a face para cima no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele seja considerado como um Monstro de Efeito com este efeito:<br />●Durante sua Fase Principal, você pode selecionar 1 monstro que seu oponente controla com um ou mais Marcadores-A e tomar o controle dele enquanto este card estiver no campo. Durante cada uma das suas Fases Finais, remova 1 Marcador-A de cada monstro controlado. Se todos os Marcadores-A forem removidos de um desses monstros, destrua-o.
  | es_name   = Hipnotizador Alienígena
  | es_text   = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta esté boca arriba en el Campo, puedes Invocarla de Modo Normal para que se la trate como un Monstruo de Efecto con el siguiente efecto:<br />●Durante tu Main Phase, puedes seleccionar 1 monstruo controlado por tu adversario que tenga uno o más "Contadores A" y tomar el control de ese monstruo mientras esta carta esté en el Campo. Durante cada una de tus End Phases retira 1 "Contador A" de cada monstruo controlado. Si todos los "Contadores A" son retirados de uno de estos monstruos, destrúyelo.
  | ja_text   = ①：このカードはフィールド・墓地に存在する限り、通常モンスターとして扱う。<br />②：フィールドの通常モンスター扱いのこのカードを通常召喚としてもう１度召喚できる。その場合このカードは効果モンスター扱いとなり以下の効果を得る。<br />●Ａカウンターが置かれている相手フィールドのモンスター１体を対象として発動できる。そのＡカウンターが置かれているモンスターのコントロールを得る。そのモンスターのＡカウンターが全て取り除かれた時にそのモンスターは破壊される。<br />●自分エンドフェイズに、このカードの効果でコントロールを得たモンスターのＡカウンターを１つ取り除く。
  | ko_name   = 에일리언 휴프노
  | ko_text   = 이 카드는 묘지 또는 필드 위에 앞면 표시로 존재할 경우, 일반 몬스터로 취급한다. 필드 위에 앞면 표시로 존재하는 이 카드를 일반 소환으로 취급하여 다시 소환하는 것으로, 이 카드는 효과 몬스터로 취급되며 이하의 효과를 얻는다.<br />●A 카운터가 얹혀 있는 상대 필드 위 몬스터 1장을 선택하고 컨트롤을 얻는다. 자신의 엔드 페이즈시마다, 컨트롤을 얻은 몬스터의 A 카운터를 1개 제거한다. 컨트롤을 얻은 몬스터의 A 카운터가 전부 제거되었을 경우, 그 몬스터를 파괴한다.
  | tc_name   = 外星人催眠
  | tc_text   = 在此卡存在於墓地或以正面表示存在於場上的狀況下，就視為通常怪獸。透過視為通常召喚再次召喚以正面表示存在於場上的此卡，此卡將視為效果怪獸，獲得以下效果。<br />●可選擇對方場上１隻置有A計數物的怪獸獲得其控制權。在每次我方的結束階段時，獲得控制權的怪獸去除１個A計數物。在獲得控制權的怪獸的A計數物全部被去除的狀況下，破壞該怪獸。
  | sc_name   = 外星人催眠
  | sc_text   = 此卡以表侧表示存在于墓地或场上的场合，被视为通常怪兽。透过视为通常召唤再次召唤场上以表侧表示存在的此卡，使此卡被视为效果怪兽并获得以下效果。<br />●选择对手场上１只放置有A计数物的怪兽并获得其控制权。每次我方结束阶段，移除获得控制权的怪兽的１个A计数物。获得控制权怪兽的A计数物被全部移除的场合，破坏该怪兽。
  }}
