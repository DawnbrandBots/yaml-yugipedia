title: Backs to the Wall (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Pay LP so that you only have 100 left; Special Summon as many "Six Samurai" monsters with different names from your GY as possible. You cannot Special Summon a monster with the same name as a monster you already control.
  | fr_name   = Dos au Mur
  | fr_text   = Payez des LP jusqu'à n'en avoir plus que 100 ; Invoquez Spécialement autant de monstres "Six Samouraïs" de noms différents depuis votre Cimetière que possible. Vous ne pouvez pas Invoquer Spécialement de monstres du même nom qu'un monstre que vous contrôlez déjà.
  | de_name   = Mit dem Rücken zur Wand
  | de_text   = Bezahle LP, sodass du nur noch 100 übrig hast; beschwöre so viele „Sechs Samurai“-Monster mit unterschiedlichen Namen als Spezialbeschwörung von deinem Friedhof wie möglich. Du kannst kein Monster mit demselben Namen wie ein Monster, das du bereits kontrollierst, als Spezialbeschwörung beschwören.
  | it_name   = Ritirata Verso le Mura
  | it_text   = Paga LP in modo tale da restare con solo 100; Evoca Specialmente dal tuo Cimitero tanti mostri "Sei Samurai" con nomi diversi quanti possibile. Non puoi Evocare Specialmente un mostro con lo stesso nome di un mostro che già controlli.
  | pt_name   = De Costas na Parede
  | pt_text   = Pague PV até que você tenha apenas 100 sobrando; Invoque por Invocação-Especial tantos monstros "Seis Samurai" com nomes diferentes do seu Cemitério quanto possível. Você não pode Invocar um monstro por Invocação-Especial com o mesmo nome que um monstro que você já controla.
  | es_name   = La Espalda contra la Pared
  | es_text   = Paga LP hasta que sólo te queden 100; Invoca de Modo Especial tantos monstruos "Seis Samuráis" con nombres diferentes como sea posible desde tu Cementerio. No puedes Invocar de Modo Especial un monstruo con el mismo nombre que un monstruo que ya controles.
  | ja_text   = ①：ＬＰを１００になるように払って発動できる。同名カードがフィールドに存在しない「六武衆」モンスターを自分の墓地から可能な限り特殊召喚する（同名カードは１枚まで）。
  | ko_name   = 궁극 배수의 진
  | ko_text   = 라이프 포인트를 100 포인트가 되도록 지불하고 발동할 수 있다. 자신 묘지의 "여섯 무사"라는 이름이 붙은 몬스터를 가능한 만큼 특수 소환한다.(같은 이름의 카드는 1장까지. 단, 필드 위에 존재하는 같은 이름의 카드는 특수 소환할 수 없다.)
  | tc_name   = 究極・背水之陣
  | tc_text   = 可支付LP，使LP變為１００發動。盡可能從我方墓地將不存在同名卡於場上的冠有「六武眾」之名的怪獸特殊召喚（同名卡最多１張）。
  | sc_name   = 究极・背水之阵
  | sc_text   = 可支付生命点数使其变成１００点并发动。尽可能从我方墓地特殊召唤场上不存在有同名卡的冠有“六武众”之名的怪兽（同名卡最多１张）。
  }}
