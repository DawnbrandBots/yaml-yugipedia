title: Crystal Pair (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = When a "Crystal Beast" monster you control is destroyed by battle and sent to the GY: Place 1 "Crystal Beast" monster from your Deck face-up in your Spell & Trap Zone as a Continuous Spell, and if you do, you take no battle damage for the rest of this turn.

  | fr_name   = Paire Cristalline
  | fr_text   = Lorsqu'un monstre "Bête Cristalline" que vous contrôlez est détruit au combat et envoyé au Cimetière : placez 1 monstre "Bête Cristalline" depuis votre Deck face recto dans votre Zone Magie & Piège comme Magie Continue, et si vous le faites, vous ne recevez aucun dommage de combat le reste de ce tour.
  | de_name   = Kristallpaar
  | de_text   = Wenn ein „Kristallungeheuer“-Monster, das du kontrollierst, durch Kampf zerstört und auf den Friedhof gelegt wird: Lege 1 „Kristallungeheuer“-Monster von deinem Deck offen als Permanenten Zauber in deine Zauber- & Fallenzone und falls du dies tust, erhältst du für den Rest dieses Spielzugs keinen Kampfschaden.
  | it_name   = Coppia Cristallo
  | it_text   = Quando un mostro "Bestia Cristallo" che controlli viene distrutto in battaglia e mandato al Cimitero: metti 1 mostro "Bestia Cristallo" dal tuo Deck nella tua Zona Magie & Trappole scoperto come una Magia Continua e, se lo fai, non subisci danno da combattimento per il resto di questo turno.
  | pt_name   = Par Cristalino
  | pt_text   = Quando um monstro "Fera Cristalina" que você controla for destruído em batalha e enviado para o Cemitério: coloque 1 monstro "Fera Cristalina" do seu Deck com a face para cima na sua Zona de Magias & Armadilhas como uma Magia Contínua e, se isso acontecer, você não sofre dano de batalha pelo resto deste turno.
  | es_name   = Pareja de Cristal
  | es_text   = Cuando un monstruo "Bestia de Cristal" que controles es destruido en batalla y mandado al Cementerio: pon en tu Zona de Magia y Trampas 1 monstruo "Bestia de Cristal" en tu Deck, boca arriba como una Mágica Continua y, si lo haces, no recibes daño de batalla por el resto de este turno.
  | ja_text   = ①：自分の「宝玉獣」モンスターが戦闘で破壊され墓地へ送られた時に発動できる。デッキから「宝玉獣」モンスター１体を永続魔法カード扱いで自分の魔法＆罠ゾーンに表側表示で置き、このターン自分が受ける戦闘ダメージは０になる。
  | ko_name   = 보옥의 쌍벽
  | ko_text   = ①: 자신의 "보옥수" 몬스터가 전투로 파괴되어 묘지로 보내졌을 때에 발동할 수 있다. 덱에서 "보옥수" 몬스터 1장을 골라 지속 마법 카드로 취급하여 자신의 마법 & 함정 존에 앞면 표시로 놓고, 이 턴에 자신이 받는 전투 데미지는 0 이 된다.
  | tc_name   = 寶玉的雙璧
  | tc_text   = ①：可在我方「寶玉獸」怪獸因戰鬥被破壞送至墓地時發動。從牌組選擇１隻「寶玉獸」的怪獸視為永續魔法卡，以正面表示置於我方魔法＆陷阱區，此回合我方所受到的戰鬥傷害變為０。
  | sc_name   = 宝玉的双璧
  | sc_text   = 我方场上冠有“宝玉兽”之名的怪兽因战斗被破坏并送入墓地时可发动。从牌组将１只冠有“宝玉兽”之名的怪兽视作永续魔法卡以表侧表示放置在我方的魔法与陷阱区域。此回合，我方受到的战斗伤害变成０。
  }}
