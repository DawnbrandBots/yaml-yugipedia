  | fr_name   = Maharaghi
  | fr_text   = Cette carte ne peut pas être Invoquée par Invocation Spéciale. Cette carte retourne dans la main de son propriétaire durant la End Phase du tour où elle a été Invoquée par Invocation Normale ou retournée face recto. Si cette carte est Invoquée par Invocation Normale ou retournée face recto, regardez 1 carte du dessus de votre Deck durant votre prochaine Draw Phase (avant de piocher) et renvoyez-la au-dessus ou au-dessous de votre Deck.
  | de_name   = Maharaghi
  | de_text   = Diese Karte kann nicht als Spezialbeschwörung beschworen werden. Diese Karte kehrt in der End Phase des Spielzugs, in dem sie als Normalbeschwörung beschworen oder aufgedeckt wurde, auf die Hand ihres Besitzers zurück. Falls diese Karte als Normal- oder Flippbeschwörung beschworen oder aufgedeckt wird, sieh dir in deiner nächsten Draw Phase, bevor du ziehst, die oberste Karte deines Decks an und lege sie auf oder unter dein Deck zurück.
  | it_name   = Maharaghi
  | it_text   = Questa carta non può essere Evocata tramite Evocazione Speciale. Questa carta ritorna in mano al proprietario durante l'End Phase del turno in cui è stata Evocata tramite Evocazione Normale o scoperta. Se questa carta viene Evocata tramite Evocazione Normale o scoperta, guarda 1 carta in cima al tuo Deck durante la tua prossima Draw Phase prima di pescare, e rimetti quella carta in cima o in fondo al tuo Deck.
  | pt_name   = Maharaghi
  | pt_text   = Este card não pode ser Invocado por Invocação-Especial. Este card é devolvido para a mão do seu dono durante a End Phase do turno em que é Invocado, por Invocação-Normal, ou é virado com a face para cima. Se este card é Invocado por Invocação-Normal ou é virado com a face para cima, veja 1 card do topo do seu Deck durante a sua próxima Draw Phase antes de você comprar, e devolva o card para o topo ou o fundo do seu Deck.
  | es_name   = Maharaghi
  | es_text   = Esta carta no puede ser Invocada mediante una Invocación Especial. Esta carta vuelve a la mano de su propietario durante la End Phase del turno en el que esta carta es Invocada mediante una Invocación Normal o volteada boca arriba. Si esta carta es Invocada mediante una Invocación Normal o volteada boca arriba, mira 1 carta de la parte superior de tu Deck durante tu próxima Draw Phase antes de robar, y devuelve la carta a la parte superior o al fondo de tu Deck.
  | ja_text   = このカードは特殊召喚できない。<br />①：このカードが召喚・リバースした場合に発動する。次の自分ドローフェイズのドロー前に、自分のデッキの一番上のカードを確認してデッキの一番上か一番下に戻す。<br />②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを手札に戻す。
  | ko_name   = 마하라기
  | ko_text   = 이 카드는 특수 소환할 수 없다. 일반 소환/리버스한 턴의 엔드 페이즈시에 주인의 패로 되돌아간다. 이 카드가 일반 소환/리버스했다면, 다음 자신의 드로우 페이즈시, 드로우 전에 덱의 맨 위의 카드를 1장 보고 덱의 맨 위나 아래로 되돌린다.
  | tc_name   = 磨破羅魏
  | tc_text   = 此卡無法特殊召喚。召喚・反轉的回合的結束階段時將回到持有者的手牌。此外，此卡召喚・反轉時發動。在下一個我方抽牌階段的抽牌前，確認我方牌組最上方的卡，送回牌組的最上方或最下方。
  | sc_name   = 磨破罗魏
  | sc_text   = 此卡不可特殊召唤。召唤・反转此卡的回合的结束阶段时回到持有者的手牌中。此外，召唤・反转此卡时发动此卡。在我方下个抽牌阶段抽牌前确认牌组最上面的卡牌，并将其放回至牌组的最上方或最下方。
