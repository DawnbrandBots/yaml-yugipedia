  | ko_name   = 완전 방음벽
  | ko_text   = 자신 필드 위에 싱크로 몬스터가 앞면 표시로 존재하지 않을 경우, 메인 페이즈 1의 개시시에 발동할 수 있다. 다음 상대의 엔드 페이즈시까지, 서로 싱크로 몬스터를 특수 소환할 수 없다.
  | tc_name   = 完全防音壁
  | tc_text   = 在我方場上不存在正面表示的同步怪獸的狀況下，可在主要階段１開始時發動。在對方回合結束前，雙方無法特殊召喚同步怪獸。
  | sc_name   = 完全防音壁
