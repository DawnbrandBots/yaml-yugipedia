  | pt_text   = Este card só pode ser ativado no começo da Fase Principal 1 e apenas se você não controlar nenhum Monstro Sincro com a face para cima. Nenhum duelista pode Invocar por Invocação-Especial um Monstro Sincro até a próxima Fase Final do oponente.
  | es_name   = Insonorizado
  | es_text   = Sólo puedes activar esta carta al comienzo de la Main Phase 1, si no controlas ningún Monstruo de Sincronía boca arriba. Ningún jugador puede Invocar de Modo Especial a un Monstruo de Sincronía hasta la próxima End Phase de tu adversario.
