title: Amazoness Call (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Quick-Play
  | text      = Take 1 "Amazoness" card from your Deck, except "Amazoness Call", and either add it to your hand or send it to the GY. During your Main Phase: You can banish this card from your GY, then target 1 "Amazoness" monster you control; this turn, that monster can attack all monsters your opponent controls, once each, also other monsters you control cannot attack. You can only activate 1 "Amazoness Call" per turn.
  | fr_name   = Appel Amazonesse
  | fr_text   = Prenez 1 carte "Amazonesse" ("Appel Amazonesse" exclu) depuis votre Deck, et soit ajoutez-la à votre main soit envoyez-la au Cimetière. Durant votre Main Phase : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Amazonesse" que vous contrôlez ; ce tour, le monstre peut attaquer une fois tous les monstres contrôlés par votre adversaire, et aussi, les autres monstres que vous contrôlez ne peuvent pas attaquer. Vous ne pouvez activer qu'1 "Appel Amazonesse" par tour.
  | de_name   = Amazonischer Ruf
  | de_text   = Nimm 1 „Amazonisch“-Karte von deinem Deck, außer „Amazonischer Ruf“, und füge sie entweder deiner Hand hinzu oder lege sie auf den Friedhof. Während deiner Main Phase: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Amazonisch“-Monster wählen, das du kontrollierst; in diesem Spielzug kann das Monster alle Monster, die dein Gegner kontrolliert, je einmal angreifen, zusätzlich können andere Monster, die du kontrollierst, nicht angreifen. Du kannst nur 1 „Amazonischer Ruf“ pro Spielzug aktivieren.
  | it_name   = Richiamo Amazoness
  | it_text   = Prendi 1 carta "Amazoness" dal tuo Deck, eccetto "Richiamo Amazoness", e aggiungila alla tua mano oppure mandala al Cimitero. Durante la tua Main Phase: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Amazoness" che controlli; in questo turno, quel mostro può attaccare tutti i mostri controllati dal tuo avversario, una volta ciascuno, inoltre gli altri mostri che controlli non possono attaccare. Puoi attivare solo 1 "Richiamo Amazoness" per turno.
  | pt_name   = Chamado Amazoness
  | pt_text   = Pegue 1 card "Amazoness" no seu Deck, exceto "Chamado Amazoness", e adicione-o à sua mão ou envie-o para o Cemitério. Durante sua Fase Principal: você pode banir este card do seu Cemitério e, depois, escolha 1 monstro "Amazoness" que você controla; neste turno, esse monstro pode atacar todos os monstros que seu oponente controla, uma vez cada e, além disso, outros monstros que você controla não podem atacar. Você só pode ativar 1 "Chamado Amazoness" por turno.
  | es_name   = Llamada Amazoness
  | es_text   = Toma 1 carta "Amazoness" en tu Deck, excepto "Llamada Amazoness", y añádela a tu mano o mándala al Cementerio. Durante tu Main Phase: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Amazoness" que controles; este turno, ese monstruo puede atacar una vez a cada uno de los monstruos que controle tu adversario, y además los otros monstruos que tú controles no pueden atacar. Sólo puedes activar 1 "Llamada Amazoness" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：デッキから「アマゾネスの叫声」以外の「アマゾネス」カード１枚を選び、手札に加えるか墓地へ送る。<br />②：自分メインフェイズに墓地のこのカードを除外し、自分フィールドの「アマゾネス」モンスター１体を対象として発動できる。このターン、そのモンスター以外の自分のモンスターは攻撃できず、対象のモンスターは相手モンスター全てに１回ずつ攻撃できる。
  | ko_name   = 아마조네스 콜
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 덱에서 "아마조네스 콜" 이외의 "아마조네스" 카드 1장을 고르고, 패에 넣거나 묘지로 보낸다. ②: 자신 메인 페이즈에 묘지의 이 카드를 제외하고, 자신 필드의 "아마조네스" 몬스터 1장을 대상으로 하여 발동할 수 있다. 이 턴에, 그 몬스터 이외의 자신 몬스터는 공격할 수 없으며, 대상 몬스터는 상대 몬스터 전부에 1회씩 공격할 수 있다.
  | tc_name   = 亞馬遜的叫聲
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：從牌組選擇１張「亞馬遜的叫聲」以外的「亞馬遜」卡，加入手牌或送至墓地。②：可在我方主要階段將墓地的此卡除外，將我方場上的１隻「亞馬遜」怪獸做為對象發動。此回合，該怪獸以外的我方怪獸無法攻擊，對象怪獸可攻擊對方的所有怪獸各１次。
  | sc_name   = 亚马逊的叫声
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：从牌组挑选“亚马逊的叫声”以外的１张“亚马逊”卡，加入手牌或送至墓地。②：在自己的主要阶段将墓地的此卡除外，以自己场上的１只“亚马逊”怪兽为对象可以发动。此回合，该怪兽以外的自己的怪兽不可攻击，对象怪兽可攻击所有对手怪兽各１次。
  }}
