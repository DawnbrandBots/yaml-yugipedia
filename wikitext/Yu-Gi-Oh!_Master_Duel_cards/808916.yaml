  | de_name            = Garoth, Lichtverpflichteter Krieger
  | de_lore            = Falls eine oder mehr Karten durch den Effekt eines „Lichtverpflichtet“-Monsters, das du kontrollierst, außer „Garoth, Lichtverpflichteter Krieger“, von deinem Deck auf den Friedhof gelegt werden: Lege die obersten 2 Karten deines Decks auf den Friedhof, dann ziehe 1 Karte für jedes „Lichtverpflichtet“-Monster, das durch diesen Effekt auf den Friedhof gelegt wurde.
  | it_name            = Garoth, Guerriero Fedele della Luce
  | it_lore            = Se una o più carte vengono mandate dal tuo Deck al Cimitero dall'effetto di un mostro "Fedele della Luce" che controlli, eccetto "Garoth, Guerriero Fedele della Luce": manda le prime 2 carte del tuo Deck al Cimitero, poi pesca 1 carta per ogni mostro "Fedele della Luce" mandato al Cimitero da questo effetto.
  | pt_name            = Garoth, o Guerreiro Luminoso
  | pt_lore            = Se um ou mais cards forem enviados do seu Deck para o Cemitério pelo efeito de um monstro "Luminoso(a)" que você controla, exceto "Garoth, o Guerreiro Luminoso": envie os 2 cards do topo do seu Deck para o Cemitério e, depois, compre 1 card para cada monstro "Luminoso(a)" enviado para o Cemitério por este efeito.
  | es_name            = Garoth, Guerrero Luminoso
  | es_lore            = Si una o más cartas en tu Deck son mandadas al Cementerio por efecto de un monstruo "Luminoso/a" que controles, excepto "Garoth, Guerrero Luminoso": manda al Cementerio las 2 cartas de la parte superior de tu Deck, y después roba 1 carta por cada monstruo "Luminoso/a" mandado al Cementerio por este efecto.
  | ja_lore            = ①：「ライトロード・ウォリアー ガロス」以外の自分フィールドの「ライトロード」モンスターの効果で自分のデッキからカードが墓地へ送られる度に発動する。自分のデッキの上からカードを２枚墓地へ送る。その後、この効果で墓地へ送られた「ライトロード」モンスターの数だけ自分はドローする。
  | ko_name            = 라이트로드 워리어 가로스
  | ko_lore            = "라이트로드 워리어 가로스" 이외의 자신 필드 위의 "라이트로드"라는 이름이 붙은 몬스터의 효과에 의해서 자신의 덱에서 카드가 묘지로 보내졌을 경우, 자신의 덱 위에서 카드를 2장 묘지로 보낸다. 그 후, 이 효과로 묘지로 보내진 "라이트로드"라는 이름이 붙은 몬스터의 수만큼, 덱에서 카드를 드로우한다.
  | tc_name            = 光道戰士 蓋洛斯
  | tc_lore            = 在透過我方場上「光道戰士 蓋洛斯」以外冠有「光道」之名的怪獸效果從我方牌組將卡送至墓地的狀況下，將我方牌組上方的２張卡送至墓地。其後，依據透過此效果被送至墓地的冠有「光道」之名的怪獸數量從牌組抽卡。
  | sc_name            = 光道战士 盖洛斯
  | sc_lore            = 因“光道战士 盖洛斯”以外的我方场上冠有“光道”之名怪兽的效果从我方牌组将卡牌送入墓地的场合，从我方牌组上方将２张卡牌送入墓地。之后，从牌组抽取卡牌，其数量相当于因此效果被送入墓地的冠有“光道”之名怪兽的数量。
