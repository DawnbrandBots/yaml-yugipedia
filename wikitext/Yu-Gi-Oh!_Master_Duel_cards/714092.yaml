title: Borrel Supplier (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Continuous
  | lore               = During each Standby Phase, if you control a "Borrel" Link Monster: You can target 1 "Rokket" monster in your GY; Special Summon it, but destroy it during the End Phase. You can only use this effect of "Borrel Supplier" once per turn.
  | fr_name            = Fournisseur Borrelle
  | fr_lore            = Durant chaque Standby Phase, si vous contrôlez un Monstre Lien "Borrelle" : vous pouvez cibler 1 monstre "Rokkette" dans votre Cimetière ; Invoquez-le Spécialement, mais détruisez-le durant la End Phase. Vous ne pouvez utiliser cet effet de "Fournisseur Borrelle" qu'une fois par tour.
  | de_name            = Kalliber-Lieferant
  | de_lore            = Während jeder Standby Phase, falls du ein „Kalliber“-Linkmonster kontrollierst: Du kannst 1 „Rakkete“-Monster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung, aber zerstöre es während der End Phase. Du kannst diesen Effekt von „Kalliber-Lieferant“ nur einmal pro Spielzug verwenden.
  | it_name            = Fornitore Callibro
  | it_lore            = Durante ogni Standby Phase, se controlli un Mostro Link "Callibro": puoi scegliere come bersaglio 1 mostro "Mizzile" nel tuo Cimitero; Evocalo Specialmente, ma distruggilo durante la End Phase. Puoi utilizzare questo effetto di "Fornitore Callibro" una sola volta per turno.
  | pt_name            = Fornecedor Callibre
  | pt_lore            = Durante cada Fase de Apoio, se você controlar um Monstro Link "Callibre": você pode escolher 1 monstro "Foguette" no seu Cemitério; Invoque-o por Invocação-Especial, mas destrua-o durante a Fase Final. Você só pode usar este efeito de "Fornecedor Callibre" uma vez por turno.
  | es_name            = Borre Aprovisionador
  | es_lore            = Durante cada Standby Phase, si controlas un Monstruo de Enlace "Borre": puedes seleccionar 1 monstruo "Cohette" en tu Cementerio; Invócalo de Modo Especial, pero destrúyelo durante la End Phase. Sólo puedes usar este efecto de "Borre Aprovisionador" una vez por turno.
  | ja_lore            = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分フィールドに「ヴァレル」Ｌモンスターが存在する場合、自分・相手のスタンバイフェイズに自分の墓地の「ヴァレット」モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターはエンドフェイズに破壊される。
  | ko_name            = 바렐 서플라이어
  | ko_lore            = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 "바렐" 링크 몬스터가 존재할 경우, 자신 / 상대의 스탠바이 페이즈에 자신 묘지의 "바렛" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터는 엔드 페이즈에 파괴된다.
  | tc_name            = 槍管供給者
  | tc_lore            = 此卡名的①效果，１回合僅限使用１次。①：在我方場上存在「槍管」連結怪獸的狀況下，可在我方・對方的準備階段將我方墓地的１隻「槍彈」怪獸做為對象發動。特殊召喚該怪獸。透過此效果特殊召喚的怪獸，在結束階段將被破壞。
  | sc_name            = 枪管供给点
  | sc_lore            = 此卡名的①效果１回合仅可使用１次。①：自己场上有“枪管”连接怪兽存在的情况下，在自己・对手的准备阶段，以自己墓地的１只“枪弹”怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽将在结束阶段被破坏。
  }}
