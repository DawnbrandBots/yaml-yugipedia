title: Boogie Trap (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = Discard 2 cards, then target 1 Trap in your GY; Set that target. It can be activated this turn. You can only activate 1 "Boogie Trap" per turn.
  | fr_name   = Piège Boogie
  | fr_text   = Défaussez 2 cartes, puis ciblez 1 Piège dans votre Cimetière ; Posez la cible. Elle peut être activée ce tour. Vous ne pouvez activer qu'1 "Piège Boogie" par tour.
  | de_name   = Boogiefalle
  | de_text   = Wirf 2 Karten ab und wähle dann 1 Falle in deinem Friedhof; setze das gewählte Ziel. Es kann in diesem Spielzug aktiviert werden. Du kannst nur 1 „Boogiefalle“ pro Spielzug aktivieren.
  | it_name   = Trappola Boogie
  | it_text   = Scarta 2 carte, poi scegli come bersaglio 1 Trappola nel tuo Cimitero; Posiziona quel bersaglio. Può essere attivato in questo turno. Puoi attivare solo 1 "Trappola Boogie" per turno.
  | pt_name   = Armadilha Boogie
  | pt_text   = Descarte 2 cards e, depois, escolha 1 Armadilha no seu Cemitério; Baixe o alvo. Ela pode ser ativada neste turno. Você só pode ativar 1 "Armadilha Boogie" por turno.
  | es_name   = Trampa de Boogie
  | es_text   = Descarta 2 cartas, y después selecciona 1 Trampa en tu Cementerio; Coloca ese objetivo. Éste puede ser activado este turno. Sólo puedes activar 1 "Trampa de Boogie" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：手札を２枚捨て、自分の墓地の罠カード１枚を対象として発動できる。そのカードを自分フィールドにセットする。この効果でセットしたカードはセットしたターンでも発動できる。
  | ko_name   = 부기트랩
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 패를 2장 버리고, 자신 묘지의 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 자신 필드에 세트한다. 이 효과로 세트한 카드는 세트한 턴에도 발동할 수 있다.
  | tc_name   = 詭樂陷阱
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可捨棄２張手牌，將我方墓地的１張陷阱卡做為對象發動。將該卡覆蓋在我方場上。透過此效果覆蓋的卡在覆蓋的回合也可發動。
  | sc_name   = 诡乐陷阱
  | sc_text   = 此卡牌名的卡牌１回合只可发动１张。①：可舍弃２张手牌，并以我方墓地的１张陷阱卡为对象发动。将该卡盖牌于我方场上。以此效果盖牌的卡牌在盖牌的回合也可发动。
  }}
