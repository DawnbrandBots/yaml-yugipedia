  | de_text   = Kann nicht als Spezialbeschwörung beschworen werden. Einmal pro Spielzug, während der End Phase, falls diese Karte in diesem Spielzug als Normalbeschwörung beschworen oder aufgedeckt wurde: Gib diese Karte auf die Hand zurück. Du kannst jeden der folgenden Effekte von „Sakitama“ nur einmal pro Spielzug verwenden. Du kannst diese Karte in deiner Hand vorzeigen; sofort nachdem dieser Effekt aufgelöst wurde, beschwöre 1 Spirit-Monster als Normalbeschwörung von deiner Hand. Falls diese Karte als Tribut angeboten wird: Wähle 1 Spirit-Monster in deinem Friedhof; füge es deiner Hand hinzu.
  | it_name   = Sakitama
  | it_text   = Non può essere Evocato Specialmente. Una volta per turno, durante la End Phase, se questa carta è stata Evocata Normalmente o scoperta in questo turno: fai ritornare questa carta nella mano. Puoi utilizzare ognuno dei seguenti effetti di "Sakitama" una sola volta per turno. Puoi rivelare questa carta nella tua mano; immediatamente dopo che questo effetto si è risolto, Evoca Normalmente 1 mostro Spirito dalla tua mano. Se questa carta viene offerta come Tributo: scegli come bersaglio 1 mostro Spirito nel tuo Cimitero; aggiungilo alla tua mano.
  | pt_name   = Sakitama
  | pt_text   = Não pode ser Invocado por Invocação-Especial. Uma vez por turno, durante a Fase Final, se este card foi Invocado por Invocação-Normal ou virado com a face para cima neste turno: devolva este card para a mão. Você só pode usar cada um dos seguintes efeitos de "Sakitama" uma vez por turno. Você pode revelar este card na sua mão; imediatamente depois que este efeito resolver, Invoque por Invocação-Normal 1 monstro Espírito da sua mão. Se este card for oferecido como Tributo: escolha 1 monstro Espírito no seu Cemitério; adicione-o à sua mão.
  | es_name   = Sakitama
  | es_text   = No puede ser Invocado de Modo Especial. Una vez por turno, durante la End Phase, si esta carta fue Invocada de Modo Normal o volteada boca arriba este turno: devuelve esta carta a la mano. Sólo puedes usar cada uno de los siguientes efectos de "Sakitama" una vez por turno. Puedes mostrar esta carta en tu mano; inmediatamente después de que se resuelva este efecto, Invoca de Modo Normal 1 monstruo Spirit desde tu mano. Si esta carta es Sacrificada: selecciona 1 monstruo Spirit en tu Cementerio; añádelo a tu mano.
  | ja_text   = このカードは特殊召喚できない。<br />このカード名の①③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：手札のこのカードを相手に見せて発動できる。手札のスピリットモンスター１体の召喚を行う。<br />②：このカードが召喚・リバースしたターンのエンドフェイズに発動する。このカードを手札に戻す。<br />③：このカードがリリースされた場合、自分の墓地のスピリットモンスター１体を対象として発動する。そのモンスターを手札に加える。
  | ko_name   = 사키타마
