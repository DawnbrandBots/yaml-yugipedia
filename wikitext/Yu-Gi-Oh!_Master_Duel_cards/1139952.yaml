  | text               = If you have a "Ryzeal" monster in your field or GY, you can Special Summon this card (from your hand). If Summoned this way, you cannot Special Summon from the Extra Deck for the rest of this turn, except Rank 4 Xyz Monsters. You can only Special Summon "Sword Ryzeal" once per turn this way. If this card is Normal or Special Summoned: You can add 1 LIGHT Pyro monster from your Deck to your hand. You can only use this effect of "Sword Ryzeal" once per turn.
  | fr_name            = Épée Ryzéal
  | fr_text            = Si vous avez un monstre "Ryzéal" dans votre Terrain ou Cimetière, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Si elle est Invoquée de cette façon, vous ne pouvez pas Invoquer Spécialement (Monstres Xyz de Rang 4 exclus) depuis l'Extra Deck le reste de ce tour. Vous ne pouvez Invoquer Spécialement "Épée Ryzéal" qu'une fois par tour de cette façon. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez ajouter 1 monstre LUMIÈRE Pyro depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Épée Ryzéal" qu'une fois par tour.
  | de_name            = Schwert-Ryzeal
  | de_text            = Falls du ein „Ryzeal“-Monster auf deiner Spielfeldseite oder in deinem Friedhof hast, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Falls sie auf diese Art beschworen wird, kannst du für den Rest dieses Spielzugs keine Spezialbeschwörungen vom Extra Deck durchführen, außer von Xyz-Monstern des Rangs 4. Du kannst „Schwert-Ryzeal“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst deiner Hand 1 LICHT Pyro-Monster von deinem Deck hinzufügen. Du kannst diesen Effekt von „Schwert-Ryzeal“ nur einmal pro Spielzug verwenden.
  | it_name            = Ryzeal Spada
  | it_text            = Se hai un mostro "Ryzeal" nel tuo Terreno o Cimitero, puoi Evocare Specialmente questa carta (dalla tua mano). Se viene Evocata in questo modo, non puoi Evocare Specialmente dall'Extra Deck per il resto di questo turno, eccetto Mostri Xyz di Rango 4. Puoi Evocare Specialmente "Ryzeal Spada" una sola volta per turno in questo modo. Se questa carta viene Evocata Normalmente o Specialmente: puoi aggiungere 1 mostro LUCE Pyro dal tuo Deck alla tua mano. Puoi utilizzare questo effetto di "Ryzeal Spada" una sola volta per turno.
  | pt_name            = Espada de Ryzeal
  | pt_text            = Se você tiver um monstro "Ryzeal" no seu campo ou Cemitério, você pode Invocar este card por Invocação-Especial (da sua mão). Se Invocado desta forma, você não pode Invocar por Invocação-Especial do Deck Adicional pelo resto deste turno, exceto Monstros Xyz de Classe 4. Você só pode Invocar "Espada de Ryzeal" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro Piro de LUZ do seu Deck à sua mão. Você só pode usar este efeito de "Espada de Ryzeal" uma vez por turno.
  | es_name            = Espada Ryzeal
  | es_text            = Si tienes un monstruo "Ryzeal" en tu Campo o Cementerio, puedes Invocar esta carta de Modo Especial (desde tu mano). Si es Invocada de esta forma, no puedes Invocar de Modo Especial desde el Deck Extra por el resto de este turno, excepto Monstruos Xyz de Rango 4. Sólo puedes Invocar de Modo Especial "Espada Ryzeal" una vez por turno de esta forma. Si esta carta es Invocada de Modo Normal o Especial: puedes añadir a tu mano 1 monstruo Piro de LUZ en tu Deck. Sólo puedes usar este efecto de "Espada Ryzeal" una vez por turno.
  | ja_text            = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。<br />①：自分のフィールドか墓地に「ライゼオル」モンスターが存在する場合、このカードは手札から特殊召喚できる。この方法で特殊召喚したターン、自分はランク４のＸモンスターしかＥＸデッキから特殊召喚できない。<br />②：このカードが召喚・特殊召喚した場合に発動できる。デッキから炎族・光属性モンスター１体を手札に加える。
  | ko_name            = 스워드 라이제올
  | ko_text            = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신의 필드나 묘지에 "라이제올" 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 턴에, 자신은 랭크 4 인 엑시즈 몬스터밖에 엑스트라 덱에서 특수 소환할 수 없다.<br />②: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 덱에서 화염족 / 빛 속성 몬스터 1장을 패에 넣는다.
  | tc_name            = 劍極・雷熱渦爐
  | tc_text            = 此卡名以①方法的特殊召喚１回合僅可進行１次，且②效果１回合僅可使用１次。<br />①：自己場上或墓地存在「雷熱渦爐」怪獸的情況下，此卡可從手牌特殊召喚。以此方法特殊召喚過的餘下本回合，自己從額外牌組僅可特殊召喚階級４超量怪獸。<br />②：此卡召喚・特殊召喚的情況下可以發動。從牌組將１隻炎族・光屬性怪獸加入手牌。
  | sc_name            = 剑极・雷热涡炉
  | sc_text            = 此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。<br />①：自己场上或墓地存在“雷热涡炉”怪兽的情况下，此卡可从手牌特殊召唤。以此方法特殊召唤过的余下本回合，自己从额外牌组仅可特殊召唤阶级４超量怪兽。<br />②：此卡召唤・特殊召唤的情况下可以发动。从牌组将１只炎族・光属性怪兽加入手牌。
