title: Cyber Dragon Infinity (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | attribute = LIGHT
  | types     = Machine / Xyz / Effect
  | rank      = 6
  | atk       = 2100
  | def       = 1600
  | text      = 3 Level 6 LIGHT Machine monsters<br />Once per turn, you can also Xyz Summon "Cyber Dragon Infinity" by using "Cyber Dragon Nova" you control as material. (Transfer its materials to this card.) Gains 200 ATK for each material attached to it. Once per turn: You can target 1 face-up Attack Position monster on the field; attach it to this card as material. Once per turn, when a card or effect is activated (Quick Effect): You can detach 1 material from this card; negate the activation, and if you do, destroy it.

  | fr_name   = Cyber Dragon Infini
  | fr_text   = 3 monstres LUMIÈRE Machine de Niveau 6<br />Une fois par tour, vous pouvez aussi Invoquer par Xyz "Cyber Dragon Infini" en utilisant "Cyber Dragon Nova" que vous contrôlez comme Matériel. (Transférez ses Matériels à cette carte.) Gagne 200 ATK pour chaque Matériel qui lui est attaché. Une fois par tour : vous pouvez cibler 1 monstre en Position d'Attaque face recto sur le Terrain ; attachez-le à cette carte comme Matériel. Une fois par tour, lorsqu'une carte ou un effet est activé (Effet Rapide) : vous pouvez détacher 1 Matériel de cette carte ; annulez l'activation, et si vous le faites, détruisez-la.
  | de_name   = Cyber Drache Unendlichkeit
  | de_text   = 3 LICHT Maschine-Monster der Stufe 6<br />Einmal pro Spielzug kannst du „Cyber Drache Unendlichkeit“ auch als Xyz-Beschwörung beschwören, indem du „Cyber Drache Nova“, den du kontrollierst, als das Material verwendest. (Transferiere sein Material an diese Karte.) Diese Karte erhält für jedes an sie angehängte Material 200 ATK. Einmal pro Spielzug: Du kannst 1 Monster in offener Angriffsposition auf dem Spielfeld wählen; hänge es als Material an diese Karte an. Einmal pro Spielzug, wenn eine Karte oder ein Effekt aktiviert wird (Schnelleffekt): Du kannst 1 Material von dieser Karte abhängen; annulliere die Aktivierung und falls du dies tust, zerstöre sie.
  | it_name   = Cyber Drago Infinito
  | it_text   = 3 mostri LUCE Macchina di Livello 6<br />Una volta per turno, puoi anche Evocare Xyz "Cyber Drago Infinito" utilizzando "Cyber Drago Nova" che controlli come materiale. (Trasferisci i suoi materiali su questa carta.) Guadagna 200 ATK per ogni materiale attaccato ad esso. Una volta per turno: puoi scegliere come bersaglio 1 mostro scoperto in Posizione di Attacco sul Terreno; attaccalo a questa carta come materiale. Una volta per turno, quando viene attivata una carta o un effetto (Effetto Rapido): puoi staccare 1 materiale da questa carta; annulla l'attivazione e, se lo fai, distruggila.
  | pt_name   = Dragão Cibernético do Infinito
  | pt_text   = 3 monstros Máquina de LUZ de Nível 6<br />Uma vez por turno, você também pode Invocar "Dragão Cibernético do Infinito" por Invocação-Xyz ao usar "Dragão Cibernético Nova" que você controla como matéria. (Transfira as matérias dele para este card.) Ganha 200 de ATK para cada matéria associada a ele. Uma vez por turno: você pode escolher 1 monstro com a face para cima em Posição de Ataque no campo; associe-o a este card como matéria. Uma vez por turno, quando um card ou efeito for ativado (Efeito Rápido): você pode desassociar 1 matéria deste card; negue a ativação e, se isso acontecer, destrua-o.
  | es_name   = Ciber Dragón del Infinito
  | es_text   = 3 monstruos Máquina de LUZ de Nivel 6<br />Una vez por turno, también puedes Invocar Xyz a "Ciber Dragón del Infinito" usando un "Ciber Dragón Nova" que controles como material. (Transfiere sus materiales a esta carta). Gana 200 ATK por cada material acoplado a ella. Una vez por turno: puedes seleccionar 1 monstruo en Posición de Ataque boca arriba en el Campo; acóplalo a esta carta como material. Una vez por turno, cuando es activada una carta o efecto (Efecto Rápido): puedes desacoplar 1 material de esta carta; niega la activación y, si lo haces, destrúyela.
  | ja_text   = 機械族・光属性レベル６モンスター×３<br />「サイバー・ドラゴン・インフィニティ」は１ターンに１度、自分フィールドの「サイバー・ドラゴン・ノヴァ」の上に重ねてＸ召喚する事もできる。<br />①：このカードの攻撃力は、このカードのＸ素材の数×２００アップする。<br />②：１ターンに１度、フィールドの表側攻撃表示モンスター１体を対象として発動できる。そのモンスターをこのカードのＸ素材とする。<br />③：１ターンに１度、魔法・罠・モンスターの効果が発動した時、このカードのＸ素材を１つ取り除いて発動できる。その発動を無効にし破壊する。
  | ko_name   = 사이버 드래곤 인피니티
  | ko_text   = 기계족 / 빛 속성 레벨 6 몬스터 × 3<br />"사이버 드래곤 인피니티"는 1턴에 1번, 자신 필드의 "사이버 드래곤 노바" 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 이 카드의 공격력은, 이 카드의 엑시즈 소재의 수 × 200 올린다. ②: 1턴에 1번, 필드의 앞면 공격 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 이 카드의 엑시즈 소재로 한다. ③: 1턴에 1번, 마법 / 함정 / 몬스터의 효과가 발동했을 때, 이 카드의 엑시즈 소재를 1개 제거하고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  | tc_name   = 電子龍 無限
  | tc_text   = 機械族・光屬性等級６怪獸×３<br />「電子龍 無限」也可１回合１次重疊至我方場上的「電子龍 新星」怪獸上方超量召喚。①：此卡的攻擊力依據此卡的超量素材的數量×２００進行提升。②：１回合１次，可將場上的１隻正面攻擊表示怪獸做為對象發動。將該怪獸重疊至此卡下方做為超量素材。③：１回合１次，卡的效果發動時，可去除此卡的１個超量素材發動。將該發動變為無效進行破壞。
  | sc_name   = 电子龙无限
  | sc_text   = 机械族・光属性等级6怪兽×3<br />“电子龙无限”也可以1回合1次，重叠在自己场上的“电子龙新星”上超量召唤。①：此卡的攻击力上升此卡的超量素材数量×200。②：1回合1次，可以场上的1只表侧攻击表示的怪兽为对象发动。将该怪兽重叠在此卡下方作为超量素材。③：1回合1次，卡的效果发动时，去除此卡的1个超量素材可以发动。将该发动无效并将其破坏。
  }}
