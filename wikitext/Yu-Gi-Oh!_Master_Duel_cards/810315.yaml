  | es_name   = Guardián Koa'ki Meiru
  | es_text   = Durante cada una de tus End Phases, destruye esta carta a menos que mandes al Cementerio 1 "Núcleo de Hierro de Koa'ki Meiru" en tu mano o muestres 1 monstruo Roca en tu mano. Cuando es activado un efecto de monstruo (Efecto Rápido): puedes Sacrificar esta carta; niega la activación y, si lo haces, destruye ese monstruo.
  | ja_text   = このカードのコントローラーは自分エンドフェイズ毎に、手札から「コアキメイルの鋼核」１枚を墓地へ送るか、手札の岩石族モンスター１体を相手に見せるか、このカードを破壊する。<br />①：モンスターの効果が発動した時、このカードをリリースして発動できる。その発動を無効にし破壊する。
  | ko_name   = 코아키메일 가디언
  | ko_text   = 이 카드의 컨트롤러는 자신의 엔드 페이즈마다 패에서 "코아키메일의 강철핵" 1장을 묘지로 보내거나, 패의 암석족 몬스터 1장을 상대에게 보여준다. 또는, 어느 쪽도 실행하지 않고 이 카드를 파괴한다. 효과 몬스터의 효과가 발동했을 때, 이 카드를 릴리스하는 것으로 그 발동을 무효로 하고 파괴한다.
  | tc_name   = 核成守護者
  | tc_text   = 此卡的控制者每當在我方結束階段，從手牌將１張「核成之鋼核」送至墓地或將１隻手牌的岩石族怪獸出示給對方。或是兩者皆不進行，破壞此卡。此外，效果怪獸的效果發動時，可解放此卡發動。將該發動變為無效進行破壞。
  | sc_name   = 核成守护者
  | sc_text   = 此卡的控制者在自己的每个结束阶段，从手牌将１张“核成之钢核”送往墓地，或向对手出示手牌中的１只岩石族怪兽。或者两者都不进行，将此卡破坏。此外，效果怪兽的效果发动时，解放此卡可以发动。将该发动无效并破坏。
