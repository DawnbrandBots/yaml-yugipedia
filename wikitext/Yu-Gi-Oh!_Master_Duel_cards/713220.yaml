title: Artifact Mjollnir (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = LIGHT
  | types     = Fairy / Effect
  | level     = 5
  | atk       = 1300
  | def       = 1800
  | text      = You can Set this card from your hand to your Spell & Trap Zone as a Spell. During your opponent's turn, if this Set card in the Spell & Trap Zone is destroyed and sent to your GY: Special Summon it. If this card is Special Summoned during your opponent's turn: Target 1 "Artifact" monster in your GY; Special Summon it in Defense Position, also you cannot Special Summon monsters until the end of the next turn, except "Artifact" monsters. You can only use this effect of "Artifact Mjollnir" once per turn.
  | fr_name   = Artéfact Mjollnir
  | fr_text   = Vous pouvez Poser cette carte depuis votre main dans votre Zone Magie & Piège comme une Magie. Durant le tour de votre adversaire, si cette carte Posée dans la Zone Magie & Piège est détruite et envoyée à votre Cimetière : Invoquez-la Spécialement. Si cette carte est Invoquée Spécialement durant le tour de votre adversaire : ciblez 1 monstre "Artéfact" dans votre Cimetière ; Invoquez-le Spécialement en Position de Défense, et aussi, vous ne pouvez pas Invoquer Spécialement de monstres (monstres "Artéfact" exclus) jusqu'à la fin du prochain tour. Vous ne pouvez utiliser cet effet de "Artéfact Mjollnir" qu'une fois par tour.
  | de_name   = Artefakt Mjöllnir
  | de_text   = Du kannst diese Karte von deiner Hand als Zauber in deine Zauber- & Fallenzone setzen. Während des Spielzugs deines Gegners, falls diese gesetzte Karte in der Zauber- & Fallenzone zerstört und auf deinen Friedhof gelegt wird: Beschwöre sie als Spezialbeschwörung. Falls diese Karte während des Spielzugs deines Gegners als Spezialbeschwörung beschworen wird: Wähle 1 „Artefakt“-Monster in deinem Friedhof; beschwöre es als Spezialbeschwörung in die Verteidigungsposition, zusätzlich kannst du bis zum Ende des nächsten Spielzugs keine Monster als Spezialbeschwörung beschwören, außer „Artefakt“-Monstern. Du kannst diesen Effekt von „Artefakt Mjöllnir“ nur einmal pro Spielzug verwenden.
  | it_name   = Artefatto Mjollnir
  | it_text   = Puoi Posizionare questa carta dalla tua mano nella tua Zona Magie & Trappole come una Magia. Durante il turno del tuo avversario, se questa carta Posizionata nella Zona Magie & Trappole viene distrutta e mandata al tuo Cimitero: Evocala Specialmente. Se questa carta viene Evocata Specialmente durante il turno del tuo avversario: scegli come bersaglio 1 mostro "Artefatto" nel tuo Cimitero; Evocalo Specialmente in Posizione di Difesa, inoltre non puoi Evocare Specialmente mostri fino alla fine del prossimo turno, eccetto mostri "Artefatto". Puoi utilizzare questo effetto di "Artefatto Mjollnir" una sola volta per turno.
  | pt_name   = Artefato Mjollnir
  | pt_text   = Você pode Baixar este card da sua mão na sua Zona de Magias & Armadilhas como uma Magia. Durante o turno do seu oponente, se este card Baixado na Zona de Magias & Armadilhas for destruído e enviado para o seu Cemitério: Invoque-o por Invocação-Especial. Se este card for Invocado por Invocação-Especial durante o turno do seu oponente: escolha 1 monstro "Artefato" no seu Cemitério; Invoque-o por Invocação-Especial em Posição de Defesa e, além disso, você não pode Invocar monstros por Invocação-Especial até o final do próximo turno, exceto monstros "Artefato". Você só pode usar este efeito de "Artefato Mjollnir" uma vez por turno.
  | es_name   = Artefacto Mjolnir
  | es_text   = Puedes Colocar esta carta en tu mano en tu Zona de Magia y Trampas como una Mágica. Durante el turno de tu adversario, si esta carta Colocada en la Zona de Magia y Trampas es destruida y mandada a tu Cementerio: Invócala de Modo Especial. Si esta carta es Invocada de Modo Especial durante el turno de tu adversario: selecciona 1 monstruo "Artefacto" en tu Cementerio; Invócalo de Modo Especial en Posición de Defensa, y además, hasta el final del próximo turno, no puedes Invocar monstruos de Modo Especial, excepto monstruos "Artefacto". Sólo puedes usar este efecto de "Artefacto Mjolnir" una vez por turno.
  | ja_text   = このカード名の③の効果は１ターンに１度しか使用できない。<br />①：このカードは魔法カード扱いで手札から魔法＆罠ゾーンにセットできる。<br />②：魔法＆罠ゾーンにセットされたこのカードが相手ターンに破壊され墓地へ送られた場合に発動する。このカードを特殊召喚する。<br />③：相手ターンに、このカードが特殊召喚した場合、自分の墓地の「アーティファクト」モンスター１体を対象として発動する。そのモンスターを守備表示で特殊召喚する。この効果の発動後、次のターンの終了時まで自分は「アーティファクト」モンスターしか特殊召喚できない。
  | ko_name   = 아티팩트－묠니르
  | ko_text   = 이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드는 마법 카드로 취급하고 패에서 마법 & 함정 존에 세트할 수 있다.<br />②: 마법 & 함정 존에 세트된 이 카드가 상대 턴에 파괴되어 묘지로 보내졌을 경우에 발동한다. 이 카드를 특수 소환한다.<br />③: 상대 턴에, 이 카드가 특수 소환에 성공했을 경우, 자신 묘지의 "아티팩트" 몬스터 1장을 대상으로 하고 발동한다. 그 몬스터를 수비 표시로 특수 소환한다. 이 효과의 발동 후, 다음 턴의 종료시까지 자신은 "아티팩트" 몬스터밖에 특수 소환할 수 없다.
  | tc_name   = 古遺物－雷神鎚
  | tc_text   = 此卡名的③效果，１回合僅限使用１次。<br />①：可將此卡視為魔法卡，從手牌覆蓋在魔法＆陷阱區。<br />②：在被覆蓋於魔法＆陷阱區的此卡在對方回合被破壞送至墓地的狀況下發動。特殊召喚此卡。<br />③：在此卡在對方回合特殊召喚成功的狀況下，將我方墓地的１隻「古遺物」怪獸做為對象發動。以守備表示特殊召喚該怪獸。此效果發動後，在下一個回合結束前，我方可特殊召喚的怪獸僅限「古遺物」怪獸。
  | sc_name   = 古遗物－妙尔尼尔
  | sc_text   = 此卡名的③效果１回合仅可使用１次。<br />①：此卡可视为魔法卡从手牌放置在魔法与陷阱区域。<br />②：放置在魔法与陷阱区域的此卡在对手回合被破坏并送至墓地的情况下发动。将此卡特殊召唤。<br />③：在对手回合中，此卡特殊召唤成功的情况下，以自己墓地的１只“古遗物”怪兽为对象发动。以守备表示形式将该怪兽特殊召唤。此效果发动后，直至下个回合结束时为止，自己仅可特殊召唤“古遗物”怪兽。
  }}
