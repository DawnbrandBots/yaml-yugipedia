title: Toy Box (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = UR
  | card_type = Spell
  | property  = Continuous
  | text      = Once per turn, when an opponent's monster declares an attack: You can send 1 face-down card you control to the GY; destroy that opponent's monster. Once per turn: You can activate 1 of these effects;<br />●From your hand, Deck, face-up Monster Zone, and/or GY, choose up to 2 monsters with "Toy" in their original names that can Set themselves from the hand as a Spell, and Set them in your Spell & Trap Zone as Spells.<br />●Destroy up to 2 cards in your Spell & Trap Zone.

  | fr_name   = Boîte de Jouets
  | fr_text   = Une fois par tour, lorsqu'un monstre de l'adversaire déclare une attaque : vous pouvez envoyer 1 carte face verso que vous contrôlez au Cimetière ; détruisez le monstre de l'adversaire. Une fois par tour : vous pouvez activer 1 de ces effets ;<br />●Depuis votre main, Deck, Zone Monstre face recto et/ou Cimetière, choisissez max. 2 monstres avec "Jouet" dans leur nom d'origine qui peuvent se Poser eux-mêmes depuis la main comme Magie, et Posez-les dans votre Zone Magie & Piège comme Magies.<br />●Détruisez max. 2 cartes dans votre Zone Magie & Piège.
  | de_name   = Spielzeugkiste
  | de_text   = Einmal pro Spielzug, wenn ein Monster eines Gegners einen Angriff deklariert: Du kannst 1 verdeckte Karte, die du kontrollierst, auf den Friedhof legen; zerstöre jenes Monster des Gegners. Einmal pro Spielzug: Du kannst 1 dieser Effekte aktivieren;<br />●Bestimme bis zu 2 Monster mit „Spielzeug“ in ihren Grund-Namen, die sich selbst als Zauber von deiner Hand setzen können, von deiner Hand, deinem Deck, offen von deiner Monsterzone und/oder deinem Friedhof, und setze sie als Zauber in deine Zauber- & Fallenzone.<br />●Zerstöre bis zu 2 Karten in deiner Zauber- & Fallenzone.
  | it_name   = Scatola di Giocattoli
  | it_text   = Una volta per turno, quando un mostro dell'avversario dichiara un attacco: puoi mandare 1 carta coperta che controlli al Cimitero; distruggi quel mostro dell'avversario. Una volta per turno: puoi attivare 1 di questi effetti;<br />●Dalla tua mano, Deck, Zona Mostri scoperta e/o Cimitero, seleziona fino a 2 mostri con "Giocattolo" nei loro nomi originali che possono Posizionare se stessi dalla mano come una Magia e Posizionali nella tua Zona Magie & Trappole come Magie.<br />●Distruggi fino a 2 carte nella tua Zona Magie & Trappole.
  | pt_name   = Caixa de Brinquedos
  | pt_text   = Uma vez por turno, quando um monstro do oponente declarar um ataque: você pode enviar 1 card com a face para baixo que você controla para o Cemitério; destrua esse monstro do oponente. Uma vez por turno: você pode ativar 1 desses efeitos;<br />●Selecione até 2 monstros com "Brinquedo" em seus nomes originais da sua mão, do Deck, da Zona de Monstros com a face para cima e/ou do Cemitério, que possam Baixar a si mesmos da mão como uma Magia e Baixe-os na sua Zona de Magias & Armadilhas como Magias.<br />●Destrua até 2 cards na sua Zona de Magias & Armadilhas.
  | es_name   = Caja de Juguetes
  | es_text   = Una vez por turno, cuando un monstruo del adversario declara un ataque: puedes mandar al Cementerio 1 carta boca abajo que controles; destruye ese monstruo del adversario. Una vez por turno: puedes activar 1 de estos efectos;<br />●Elige hasta 2 monstruos con "Juguete" en sus nombres originales en tu mano, Deck, Zona de Monstruos boca arriba y/o Cementerio que puedan Colocarse a sí mismos desde la mano como Mágicas, y Colócalos en tu Zona de Magia y Trampas como Mágicas.<br />●Destruye hasta 2 cartas en tu Zona de Magia y Trampas.
  | ja_text   = ①：１ターンに１度、以下の効果から１つを選択して発動できる。<br />●元々のカード名に「トイ」を含む、自身を魔法カード扱いで手札から魔法＆罠ゾーンにセットできる効果を持つモンスターを自分の手札・デッキ・モンスターゾーン（表側表示）・墓地から２体まで選び、魔法カード扱いで自分の魔法＆罠ゾーンにセットする。<br />●自分の魔法＆罠ゾーンのカードを２枚まで破壊する。<br />②：１ターンに１度、相手モンスターの攻撃宣言時、自分フィールドの裏側表示カード１枚を墓地へ送って発動できる。その相手モンスターを破壊する。
  | ko_name   = 토이 박스
  | ko_text   = ①: 1턴에 1번, 이하의 효과에서 1개를 선택하고 발동할 수 있다.<br />●원래의 카드명에 "토이"를 포함하는, 자신을 마법 카드로 취급하고 패에서 마법 & 함정 존에 세트할 수 있는 효과를 가지는 몬스터를 자신의 패 / 덱 / 몬스터 존(앞면 표시) / 묘지에서 2장까지 골라, 마법 카드로 취급하고 자신의 마법 & 함정 존에 세트한다.<br />●자신의 마법 & 함정 존의 카드를 2장까지 파괴한다.<br />②: 1턴에 1번, 상대 몬스터의 공격 선언시, 자신 필드의 뒷면 표시 카드 1장을 묘지로 보내고 발동할 수 있다. 그 상대 몬스터를 파괴한다.
  | tc_name   = 玩具箱
  | tc_text   = ①：１回合１次，可從以下效果中選擇１個發動。<br />●從自己的手牌・牌組・怪獸區域（表側表示）・墓地挑選原本卡名包含「玩具」的、擁有可將自身視為魔法卡且從手牌放置在魔法與陷阱區域的效果的最多２隻怪獸，視為魔法卡，放置在自己的魔法與陷阱區域。<br />●將自己的魔法與陷阱區域的最多２張卡破壞。 <br />②：１回合１次，對手怪獸的攻擊宣言時，將自己場上的１張裡側表示卡送至墓地可以發動。將該對手怪獸破壞。
  | sc_name   = 玩具箱
  | sc_text   = ①：１回合１次，可从以下效果中选择１个发动。<br />●从自己的手牌・牌组・怪兽区域（表侧表示）・墓地挑选原本卡名包含“玩具”的、拥有可将自身视为魔法卡且从手牌放置在魔法与陷阱区域的效果的最多２只怪兽，视为魔法卡，放置在自己的魔法与陷阱区域。<br />●将自己魔法与陷阱区域的最多２张卡破坏。 <br />②：１回合１次，对手怪兽的攻击宣言时，将自己场上的１张里侧表示卡送至墓地可以发动。将该对手怪兽破坏。
