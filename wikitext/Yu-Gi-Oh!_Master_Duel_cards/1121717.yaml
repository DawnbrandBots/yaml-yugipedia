title: Heavy Polymerization (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = SR
  | card_type          = Spell
  | property           = Normal
  | text               = Fusion Summon 1 Fusion Monster from your Extra Deck, using 3 or more monsters from your hand or field. You can also banish monsters from your Extra Deck as material, up to the number of monsters your opponent controls, but you lose LP equal to the total ATK of monsters banished this way, when the monster is Fusion Summoned.
  | fr_name            = Grande Polymérisation
  | fr_text            = Invoquez par Fusion 1 Monstre Fusion depuis votre Extra Deck, en utilisant min. 3 monstres depuis votre main ou Terrain comme Matériel. Vous pouvez aussi bannir un nombre de monstres depuis votre Extra Deck comme Matériel, inférieur ou égal au nombre de monstres contrôlés par votre adversaire, mais vous perdez des LP égaux à la somme des ATK des monstres bannis de cette façon, lorsque le monstre est Invoqué par Fusion.
  | de_name            = Schwere Polymerisation
  | de_text            = Beschwöre 1 Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür 3 oder mehr Monster von deiner Hand oder Spielfeldseite als Material. Du kannst auch Monster von deinem Extra Deck bis zur Anzahl der Monster, die dein Gegner kontrolliert, als Material verbannen, aber du verlierst LP in Höhe der Summe der ATK der Monster, die auf diese Art verbannt werden, wenn das Monster als Fusionsbeschwörung beschworen wird.
  | it_name            = Polimerizzazione Pesante
  | it_text            = Evoca tramite Fusione 1 Mostro Fusione dal tuo Extra Deck, utilizzando 3 o più mostri dalla tua mano o Terreno come materiale. Puoi anche bandire mostri dal tuo Extra Deck come materiale, fino al numero di mostri controllati dal tuo avversario, ma perdi LP pari alla somma degli ATK dei mostri banditi in questo modo, quando il mostro viene Evocato tramite Fusione.
  | pt_name            = Polimerização Pesada
  | pt_text            = Invoque por Invocação-Fusão 1 Monstro de Fusão do seu Deck Adicional, usando 3 ou mais monstros da sua mão ou do campo como matéria. Quando o monstro for Invocado por Invocação-Fusão, você também pode banir monstros do seu Deck Adicional como matéria, até o número de monstros que seu oponente controla, mas você perde PV igual à soma do ATK dos monstros banidos desta forma.
  | es_name            = Polimerización Pesada
  | es_text            = Invoca por Fusión 1 Monstruo de Fusión desde tu Deck Extra, usando 3 o más monstruos en tu mano o Campo como material. También puedes desterrar monstruos en tu Deck Extra como material, hasta el número de monstruos que controle tu adversario, pero pierdes LP iguales al ATK total de los monstruos desterrados de esta forma cuando el monstruo es Invocado por Fusión.
  | ja_text            = ①：自分の手札・フィールドのモンスターを融合素材とし、融合モンスター１体を融合召喚する（融合素材モンスターは３体以上でなければならない）。相手フィールドにモンスターが存在する場合、その数まで自分のＥＸデッキのモンスターを除外して融合素材とする事もできる。その場合、融合召喚した時に自分はその攻撃力の合計分のＬＰを失う。
  | ko_name            = 다층융합
  | ko_text            = ①: 자신의 패 / 필드의 몬스터를 융합 소재로 하고, 융합 몬스터 1장을 융합 소환한다(융합 소재 몬스터는 3장 이상이어야 한다). 상대 필드에 몬스터가 존재할 경우, 그 수까지 자신의 엑스트라 덱의 몬스터를 제외하고 융합 소재로 할 수도 있다. 그 경우, 융합 소환했을 때에 자신은 그 공격력의 합계만큼의 LP를 상실한다.
  | tc_name            = 多層融合
  | tc_text            = ①：將自己手牌・場上的怪獸作為融合素材，將1隻融合怪獸融合召喚（融合素材怪獸必須為3隻以上）。對手場上存在怪獸的情況下，也可以其數量為上限，將自己額外牌組的怪獸除外並作為融合素材。該情況下，融合召喚時自己失去相當於其攻擊力合計數值的LP。
  | sc_name            = 多层融合
  | sc_text            = ①：将自己手牌・场上的怪兽作为融合素材，将1只融合怪兽融合召唤（融合素材怪兽必须为3只以上）。对手场上存在怪兽的情况下，也可以其数量为上限，将自己额外牌组的怪兽除外并作为融合素材。该情况下，融合召唤时自己失去相当于其攻击力合计数值的LP。
  }}
