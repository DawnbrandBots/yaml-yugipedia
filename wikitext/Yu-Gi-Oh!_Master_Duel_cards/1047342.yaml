  | it_name   = Forzapotere Assoluto
  | it_text   = Scegli come bersaglio 1 "Arcidemone Drago Rosso" che controlli; se quel mostro che controlli combatte con un mostro dell'avversario in questo turno, applica questi effetti fino alla fine del Damage Step.<br />●Esso guadagna 1000 ATK.<br />●Il tuo avversario non può attivare carte o effetti.<br />●Se esso attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.<br />●Qualsiasi danno da combattimento che il tuo avversario subisce da quella battaglia viene raddoppiato.
  | pt_name   = Força de Poder Absoluta
  | pt_text   = Escolha 1 "Dragão Vermelho Arquidemônio" que você controla; se esse monstro que você controla batalhar um monstro do oponente neste turno, aplique esses efeitos até o final da Etapa de Dano.<br />●Ele ganha 1000 de ATK.<br />●Seu oponente não pode ativar cards ou efeitos.<br />●Se ele atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.<br />●Qualquer dano de batalha que seu oponente sofrer dessa batalha é dobrado.
  | es_name   = Fuerza del Poder Absoluto
  | es_text   = Selecciona 1 "Dragón Rojo Archidemonio" que controles; si ese monstruo que controles batalla con un monstruo del adversario este turno, aplica estos efectos hasta el final del Damage Step.<br />●Éste gana 1000 ATK.<br />●Tu adversario no puede activar cartas o efectos.<br />●Si éste ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.<br />●Cualquier daño de batalla que tu adversario reciba de esa batalla se duplica.
  | ja_text   = ①：自分フィールドの「レッド・デーモンズ・ドラゴン」１体を対象として発動できる。このターン、その自分のモンスターが相手モンスターと戦闘を行う場合、ダメージステップ終了時まで以下の効果を適用する。<br />●対象のモンスターの攻撃力は１０００アップする。<br />●相手は魔法・罠・モンスターの効果を発動できない。<br />●対象のモンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />●その戦闘で発生する相手への戦闘ダメージは倍になる。
  | ko_name   = 앱솔루트 파워포스
  | ko_text   = ①: 자신 필드의 "레드 데몬즈 드래곤" 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 자신 몬스터가 상대 몬스터와 전투를 실행할 경우, 데미지 스텝 종료시까지 이하의 효과를 적용한다.<br />●대상 몬스터의 공격력은 1000 올린다.<br />●상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.<br />●대상 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.<br />●그 전투로 발생하는 상대에게로의 전투 데미지는 배가 된다.
  | tc_name   = 絕對力量威壓
  | tc_text   = ①：可將我方場上的１隻「闇紅惡魔龍」做為對象發動。此回合，在該我方怪獸與對方怪獸進行戰鬥的狀況下，在傷害步驟結束前適用以下效果。<br />●對象怪獸的攻擊力提升１０００。<br />●對方無法發動魔法・陷阱・怪獸的效果。<br />●在對象怪獸攻擊守備表示怪獸的狀況下，給予對方攻擊力超過該守備力數值的戰鬥傷害。<br />●該戰鬥對對方造成的戰鬥傷害加倍。
  | sc_name   = 绝对力量威压
  | sc_text   = ①：以自己场上的１只“暗红恶魔龙”为对象可以发动。此回合，该自己的怪兽与对手怪兽进行战斗的情况下，直至伤害步骤结束时为止适用以下效果。<br />●对象怪兽的攻击力上升１０００。<br />●对手不可发动魔法・陷阱・怪兽的效果。<br />●对象怪兽攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。<br />●因该战斗对对手造成的战斗伤害变为两倍。
