title: Breakthrough Skill (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 Effect Monster your opponent controls; negate the effects of that face-up monster your opponent controls until the end of this turn. During your turn, except the turn this card was sent to the GY: You can banish this card from your GY, then target 1 Effect Monster your opponent controls; negate the effects of that target until the end of this turn.
  | releases  = Master Pack
  | fr_name   = Compétence de Percée
  | fr_text   = Ciblez 1 Monstre à Effet contrôlé par votre adversaire ; jusqu'à la fin de ce tour, annulez les effets du monstre face recto contrôlé par votre adversaire. Durant votre tour, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Monstre à Effet contrôlé par votre adversaire ; jusqu'à la fin de ce tour, annulez les effets de la cible.
  | de_name   = Durchbruchfähigkeit
  | de_text   = Wähle 1 Effektmonster, das dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs die Effekte jenes offenen Monsters, das dein Gegner kontrolliert. Während deines Spielzugs, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Effektmonster wählen, das dein Gegner kontrolliert; annulliere bis zum Ende dieses Spielzugs die Effekte jenes gewählten Ziels.
  | it_name   = Abilità Risolutiva
  | it_text   = Scegli come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; annulla gli effetti di quel mostro scoperto controllato dal tuo avversario fino alla fine di questo turno. Durante il tuo turno, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Mostro con Effetto controllato dal tuo avversario; annulla gli effetti di quel bersaglio fino alla fine di questo turno.
  | pt_name   = Avanço Habilidoso
  | pt_text   = Escolha 1 Monstro de Efeito que seu oponente controla; negue os efeitos desse monstro com a face para cima que seu oponente controla até o final deste turno. Durante o seu turno, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolha 1 Monstro de Efeito que seu oponente controla; negue os efeitos do alvo até o final deste turno.
  | es_name   = Habilidad Rompedora
  | es_text   = Selecciona 1 Monstruo de Efecto que controle tu adversario; niega los efectos de ese monstruo boca arriba que controle tu adversario hasta el final de este turno. Durante tu turno, excepto el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Monstruo de Efecto que controle tu adversario; niega los efectos de ese objetivo hasta el final de este turno.
  | ja_text   = ①：相手フィールドの効果モンスター１体を対象として発動できる。その相手モンスターの効果をターン終了時まで無効にする。<br />②：自分ターンに、このターンに墓地へ送られていないこのカードを墓地から除外し、相手フィールドの効果モンスター１体を対象として発動できる。その相手の効果モンスターの効果をターン終了時まで無効にする。
  | ko_name   = 브레이크스루 스킬
  | ko_text   = ①: 상대 필드의 효과 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 상대 몬스터의 효과를 턴 종료시까지 무효로 한다.<br />②: 자신 턴에 묘지의 이 카드를 제외하고, 상대 필드의 효과 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 상대 효과 몬스터의 효과를 턴 종료시까지 무효로 한다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | tc_name   = 突破技能
  | tc_text   = ①：可將對方場上的１隻效果怪獸做為對象發動。該對方怪獸的效果在回合結束前變為無效。<br />②：可在我方回合將墓地的此卡除外，將對方場上的１隻效果怪獸做為對象發動。對方的該效果怪獸的效果在回合結束前變為無效。此效果無法在此卡被送至墓地的回合發動。
  | sc_name   = 突破技能
  | sc_text   = ①：以对手场上的1只效果怪兽为对象可以发动。将该对手怪兽的效果直至回合结束时为止无效。<br />②：自己的回合中将墓地中的此卡除外，以对手场上的1只效果怪兽为对象可以发动。将该对手的效果怪兽的效果直至回合结束时为止无效。此效果在此卡被送至墓地的回合不可发动。
  }}
