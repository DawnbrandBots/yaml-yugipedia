  | de_text   = Du kannst nur ein „Gladiatorungeheuer“-Monster mit dieser Karte ausrüsten. Es erhält 300 ATK. Wenn das ausgerüstete Monster von deiner Spielfeldseite ins Deck zurückgelegt und diese Karte auf den Friedhof gelegt wird, bringe diese Karte auf deine Hand zurück.
  | it_name   = Gladio da Battaglia del Gladiatore Bestia
  | it_text   = Equipaggia solo ad un mostro "Gladiatore Bestia". Questo guadagna 300 ATK. Quando il mostro equipaggiato torna dal Terreno nel Deck e questa carta è mandata al Cimitero, fai ritornare questa carta nella tua mano.
  | pt_name   = Gládio de Batalha da Besta Gladiadora
  | pt_text   = Só pode ser equipado em um monstro "Besta Gladiadora". Ele ganha 300 de ATK. Quando o monstro equipado for devolvido do seu lado do campo para o Deck e este card for enviado para o Cemitério, devolva este card para a sua mão.
  | es_name   = Gladio de Batalla de las Bestias Gladiador
  | es_text   = Sólo puedes equipar esta carta a un monstruo "Bestia Gladiador". El monstruo gana 300 ATK. Cuando el monstruo equipado es devuelto de tu Campo al Deck y esta carta es mandada al Cementerio, devuélvela a tu mano.
  | ja_text   = 「剣闘獣」モンスターにのみ装備可能。<br />①：装備モンスターの攻撃力は３００アップする。<br />②：装備モンスターが自分フィールドからデッキに戻った事によってこのカードが墓地へ送られた場合に発動する。このカードを手札に加える。
  | ko_name   = 검투수의 투기 글래디우스
  | ko_text   = "검투수"라는 이름이 붙은 몬스터에만 장착 가능. 장착 몬스터의 공격력은 300 포인트 올린다. 장착 몬스터가 자신 필드 위에서 덱으로 되돌아가는 것에 의해서 이 카드가 묘지로 보내졌을 때, 이 카드를 패로 되돌린다.
  | tc_name   = 劍鬥獸的鬥器 短劍
  | tc_text   = 僅可裝備於冠有「劍鬥獸」之名的怪獸。裝備怪獸的攻擊力提升３００。透過裝備怪獸從我方場上回到牌組，將此卡送至墓地時，將此卡送回手牌。
  | sc_name   = 剑斗兽之斗器短剑
  | sc_text   = 仅限装备冠有“剑斗兽”之名的怪兽。装备怪兽的攻击力上升３００点。因装备怪兽从我方场上返回至牌组而导致此卡被被送入墓地时，此卡返回至手牌。
