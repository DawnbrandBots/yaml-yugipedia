title: Yang Zing Prana (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Continuous
  | text      = This card gains these effects, based on the number of different Attributes the "Yang Zing" monsters in your GY have.<br />●2+: "Yang Zing" monsters you control gain 500 ATK.<br />●3+: If a "Yang Zing" monster(s) you control would be destroyed by battle or card effect, you can send this card to the GY instead.<br />●4+: Your opponent cannot Set monsters. Change all face-up monsters your opponent controls to Attack Position.<br />●5+: You can send this card to the GY; destroy all cards on the field.

  | fr_name   = Prana du Yang Zing
  | fr_text   = Cette carte gagne ces effets, selon le nombre d'Attributs différents des monstres "Yang Zing" dans votre Cimetière.<br />●2+ : Les monstres "Yang Zing" que vous contrôlez gagnent 500 ATK.<br />●3+ : Si un ou plusieurs monstres "Yang Zing" que vous contrôlez vont être détruits au combat ou par un effet de carte, vous pouvez envoyer cette carte au Cimetière à la place.<br />●4+ : Votre adversaire ne peut pas Poser de monstres. Changez tous les monstres face recto contrôlés par votre adversaire en Position d'Attaque.<br />●5+ : Vous pouvez envoyer cette carte au Cimetière ; détruisez toutes les cartes sur le Terrain.
  | de_name   = Atem des Yang Zing
  | de_text   = Diese Karte erhält diese Effekte, basierend auf der Anzahl der unterschiedlichen Eigenschaften der „Yang Zing“-Monster in deinem Friedhof.<br />●2+: „Yang Zing“-Monster, die du kontrollierst, erhalten 500 ATK.<br />●3+: Falls ein oder mehr „Yang Zing“-Monster, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen diese Karte auf den Friedhof legen.<br />●4+: Dein Gegner kann keine Monster setzen. Ändere alle offenen Monster, die dein Gegner kontrolliert, in die Angriffsposition.<br />●5+: Du kannst diese Karte auf den Friedhof legen; zerstöre alle Karten auf dem Spielfeld.
  | it_name   = Prana Yang Zing
  | it_text   = Questa carta guadagna questi effetti, a seconda del numero di Attributi diversi che hanno i mostri "Yang Zing" nel tuo Cimitero.<br />●2+: I mostri "Yang Zing" che controlli guadagnano 500 ATK.<br />●3+: Se uno o più mostri "Yang Zing" che controlli stanno per essere distrutti in battaglia o dall'effetto di una carta, puoi invece mandare questa carta al Cimitero.<br />●4+: Il tuo avversario non può Posizionare mostri. Metti in Posizione di Attacco tutti i mostri scoperti controllati dal tuo avversario.<br />●5+: Puoi mandare questa carta al Cimitero; distruggi tutte le carte sul Terreno.
  | pt_name   = Prana Yang Zing
  | pt_text   = Este card ganha esses efeitos, de acordo com o número de Atributos diferentes que têm os monstros "Yang Zing" no seu Cemitério.<br />●2+: Os monstros "Yang Zing" que você controla ganham 500 de ATK.<br />●3+: Se um ou mais monstros "Yang Zing" que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode enviar este card para o Cemitério.<br />●4+: Seu oponente não pode Baixar monstros. Coloque todos os monstros com a face para cima que seu oponente controla em Posição de Ataque.<br />●5+: Você pode enviar este card para o Cemitério; destrua todos os cards no campo.
  | es_name   = El Praná Yang Zing
  | es_text   = Esta carta gana estos efectos, basados en el número de Atributos diferentes que tengan los monstruos "Yang Zing" en tu Cementerio.<br />●2+: Los monstruos "Yang Zing" que controles ganan 500 ATK.<br />●3+: Si uno o más monstruos "Yang Zing" que controles fueran a ser destruidos en batalla o por el efecto de una carta, puedes mandar al Cementerio esta carta en su lugar.<br />●4+: Tu adversario no puede Colocar monstruos. Cambia a Posición de Ataque todos los monstruos boca arriba que controle tu adversario.<br />●5+: Puedes mandar esta carta al Cementerio; destruye todas las cartas en el Campo.
  | ja_text   = ①：自分の墓地の「竜星」モンスターの属性の種類の数によって以下の効果を得る。<br />●２種類以上：自分フィールドの「竜星」モンスターの攻撃力は５００アップする。<br />●３種類以上：自分フィールドの「竜星」モンスターが戦闘・効果で破壊される場合、代わりにこのカードを墓地へ送る事ができる。<br />●４種類以上：相手はモンスターをセットできず、相手フィールドの表側表示モンスターは全て攻撃表示になる。<br />●５種類以上：このカードを墓地へ送って発動できる。フィールドのカードを全て破壊する。
  | ko_name   = 룡성의 기맥
  | ko_text   = ①: 자신 묘지의 "룡성" 몬스터의 속성 종류의 수에 따라서 이하의 효과를 얻는다.<br />●2종류 이상 : 자신 필드의 "룡성" 몬스터의 공격력은 500 올린다.<br />●3종류 이상 : 자신 필드의 "룡성" 몬스터가 전투 / 효과로 파괴될 경우, 대신에 이 카드를 묘지로 보낼 수 있다.<br />●4종류 이상 : 상대는 몬스터를 세트할 수 없으며, 상대 필드의 앞면 표시 몬스터는 전부 공격 표시가 된다.<br />●5종류 이상 : 이 카드를 묘지로 보내고 발동할 수 있다. 필드의 카드를 전부 파괴한다.
  | tc_name   = 龍星的氣脈
  | tc_text   = ①：根據我方墓地的「龍星」怪獸的屬性的種類的數量，獲得以下效果。<br />●２種以上：我方場上的「龍星」怪獸的攻擊力提升５００。<br />●３種以上：在我方場上的「龍星」怪獸因戰鬥・效果被破壞的狀況下，可將此卡送至墓地作為替代。<br />●４種以上：對方無法覆蓋怪獸，對方場上的所有正面表示怪獸全部變為攻擊表示。<br />●５種以上：可將此卡送至墓地發動。將場上的所有卡全部破壞。
  | sc_name   = 龙星的气脉
  | sc_text   = ①：根据自己墓地的“龙星”怪兽的属性种类数量，获得以下效果。<br />●2种以上：自己场上的“龙星”怪兽的攻击力上升500。<br />●3种以上：自己场上的“龙星”怪兽将被战斗・效果破坏的情况下，可将此卡送至墓地作为代替。<br />●4种以上：对手不可放置怪兽，对手场上的表侧表示怪兽全部变成攻击表示。<br />●5种以上：将此卡送至墓地可以发动。将场上的卡全部破坏。
  }}
