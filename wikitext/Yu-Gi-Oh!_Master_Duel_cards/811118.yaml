  | pt_name   = Debilmazera
  | pt_text   = Este monstro não poder ser Invocado a não ser por Invocação-Especial, oferecendo 1 "Guerreiro de Zera" no seu Campo com a face para cima como Tributo, enquanto "Pandemônio" está no Campo. Se "Pandemônio" está no seu Campo, quando você Invocar este card, por Invocação-Especial, com sucesso, o seu adversário descarta 3 cards aleatóriamente da sua própria mão. Este efeito não é aplicado a não ser que "Pandemónio" esteja no seu Campo.
  | es_name   = Mazera DeVille
