  | text      = Once per turn: You can target 1 face-up Spell/Trap Card; destroy that target. You must control a face-up "Six Samurai" monster with a different name to activate and to resolve this effect. This card cannot declare an attack during the turn this effect is activated. If this card would be destroyed, you can destroy another face-up "Six Samurai" monster you control instead.

  | fr_name   = Les Six Samouraïs - Kamon
  | fr_text   = Une fois par tour : vous pouvez cibler 1 Carte Magie/Piège face recto ; détruisez la cible. Vous devez contrôler un monstre "Six Samouraïs" face recto de nom différent pour activer et résoudre cet effet. Cette carte ne peut pas déclarer d'attaque durant le tour où cet effet est activé. Si cette carte va être détruite, vous pouvez détruire un autre monstre "Six Samouraïs" face recto que vous contrôlez à la place.
  | de_name   = Die Sechs Samurai - Kamon
  | de_text   = Einmal pro Spielzug: Du kannst 1 offene Zauber-/Fallenkarte wählen; zerstöre das gewählte Ziel. Du musst ein offenes „Sechs Samurai“-Monster mit einem unterschiedlichen Namen kontrollieren, um diesen Effekt zu aktivieren und aufzulösen. Diese Karte kann in dem Spielzug, in dem dieser Effekt aktiviert wird, keinen Angriff deklarieren. Falls diese Karte zerstört würde, kannst du stattdessen ein anderes offenes „Sechs Samurai“-Monster zerstören, das du kontrollierst.
  | it_name   = I Sei Samurai - Kamon
  | it_text   = Una volta per turno: puoi scegliere come bersaglio 1 Carta Magia/Trappola scoperta; distruggi quel bersaglio. Devi controllare un mostro "Sei Samurai" scoperto con un nome diverso per attivare e risolvere questo effetto. Questa carta non può dichiarare un attacco durante il turno in cui viene attivato questo effetto. Se questa carta sta per essere distrutta, puoi invece distruggere un altro mostro "Sei Samurai" scoperto che controlli.
  | pt_name   = Os Seis Samurai - Kamon
  | pt_text   = Uma vez por turno: Você pode escolher 1 Card de Magia ou Armadilha com a face para cima; destrua o alvo. Você deve controlar um monstro "Seis Samurai" com a face para cima com um nome diferente para ativar e resolver este efeito. Este card não pode declarar um ataque durante o turno em que este efeito for ativado. Se este card seria destruído, em vez disso, você pode destruir outro monstro "Seis Samurai" com a face para cima que você controla.
  | es_name   = Los Seis Samuráis - Kamon
  | es_text   = Una vez por turno: puedes seleccionar 1 Carta Mágica/de Trampa boca arriba; destruye ese objetivo. Debes controlar un monstruo "Seis Samuráis" boca arriba con nombre diferente para activar y resolver este efecto. Esta carta no puede declarar un ataque en el turno en que este efecto es activado. Si esta carta fuera a ser destruida, puedes destruir otro monstruo "Seis Samuráis" boca arriba que controles en su lugar.
  | ja_text   = このカードの①の効果を発動するターン、このカードは攻撃宣言できない。<br />①：１ターンに１度、フィールドの表側表示の魔法・罠カード１枚を対象として発動できる（この効果は自分フィールドに「六武衆－カモン」以外の「六武衆」モンスターが存在する場合に発動と処理ができる）。その表側表示カードを破壊する。<br />②：フィールドのこのカードが破壊される場合、代わりに自分フィールドの「六武衆」モンスター１体を破壊できる。
  | ko_name   = 여섯 무사－카몬
  | ko_text   = 자신 필드 위에 "여섯 무사－카몬" 이외의 "여섯 무사"라는 이름이 붙은 몬스터가 존재할 경우, 1턴에 1번, 필드 위에 앞면 표시로 존재하는 마법 / 함정 카드 1장을 선택하고 파괴할 수 있다. 이 효과를 발동하는 턴에, 이 카드는 공격 선언을 할 수 없다. 또한, 필드 위에 앞면 표시로 존재하는 이 카드가 파괴될 경우, 대신에 이 카드 이외의 자신 필드 위에 앞면 표시로 존재하는 "여섯 무사"라는 이름이 붙은 몬스터 1장을 파괴할 수 있다.
  | tc_name   = 六武眾－掃部
  | tc_text   = 在我方場上存在「六武眾－掃部」以外的冠有「六武眾」之名怪獸的狀況下，１回合１次，可選擇場上１張正面表示的魔法・陷阱卡破壞。發動此效果的回合，此卡無法進行攻擊宣言。此外，在場上的此卡被破壞的狀況下，可破壞我方場上的１隻冠有「六武眾」之名的怪獸作為替代。
  | sc_name   = 六武众－扫部
  | sc_text   = 我方场上存在有除“六武众－扫部”以外的冠有“六武众”之名的怪兽的场合，１回合１次，可选择场上的１张表侧表示的魔法、陷阱卡破坏。发动此效果的回合，此卡不可进行攻击宣言。此外，场上的此卡被破坏的场合，可破坏我方场上的１只冠有“六武众”之名的怪兽作为代替。
