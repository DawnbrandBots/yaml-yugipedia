  | text               = If your opponent controls an Xyz Monster, you can Special Summon this card (from your hand). You can only Special Summon "Moon Magician" once per turn this way. If this card is Normal or Special Summoned: You can target 1 Level 4 LIGHT monster in your GY, except "Moon Magician"; Special Summon it, but negate its effects. You can only use this effect of "Moon Magician" once per turn.
