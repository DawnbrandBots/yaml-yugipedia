  | fr_name            = Magicien Lunaire
  | fr_text            = Si votre adversaire contrôle un Monstre Xyz, vous pouvez Invoquer Spécialement cette carte (depuis votre main). Vous ne pouvez Invoquer Spécialement "Magicien Lunaire" qu'une fois par tour de cette façon. Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre LUMIÈRE de Niveau 4 ("Magicien Lunaire" exclu) dans votre Cimetière ; Invoquez-le Spécialement, mais annulez ses effets. Vous ne pouvez utiliser cet effet de "Magicien Lunaire" qu'une fois par tour.
  | de_name            = Mondmagier
  | de_text            = Falls dein Gegner ein Xyz-Monster kontrolliert, kannst du diese Karte als Spezialbeschwörung (von deiner Hand) beschwören. Du kannst „Mondmagier“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 LICHT Monster der Stufe 4 in deinem Friedhof wählen, außer „Mondmagier“; beschwöre es als Spezialbeschwörung, aber annulliere seine Effekte. Du kannst diesen Effekt von „Mondmagier“ nur einmal pro Spielzug verwenden.
  | it_name            = Mago della Luna
  | it_text            = Se il tuo avversario controlla un Mostro Xyz, puoi Evocare Specialmente questa carta (dalla tua mano). Puoi Evocare Specialmente "Mago della Luna" una sola volta per turno in questo modo. Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro LUCE di Livello 4 nel tuo Cimitero, eccetto "Mago della Luna"; Evocalo Specialmente, ma annulla i suoi effetti. Puoi utilizzare questo effetto di "Mago della Luna" una sola volta per turno.
  | pt_name            = Mago Lunar
  | pt_text            = Se seu oponente controlar um Monstro Xyz, você pode Invocar este card por Invocação-Especial (da sua mão). Você só pode Invocar "Mago Lunar" por Invocação-Especial uma vez por turno desta forma. Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro de LUZ de Nível 4 no seu Cemitério, exceto "Mago Lunar"; Invoque-o por Invocação-Especial, mas negue seus efeitos. Você só pode usar este efeito de "Mago Lunar" uma vez por turno.
  | es_name            = Mago Lunar
  | es_text            = Si tu adversario controla un Monstruo Xyz, puedes Invocar esta carta de Modo Especial (desde tu mano). Sólo puedes Invocar de Modo Especial "Mago Lunar" una vez por turno de esta forma. Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo de LUZ de Nivel 4 en tu Cementerio, excepto "Mago Lunar"; Invócalo de Modo Especial, pero niega sus efectos. Sólo puedes usar este efecto de "Mago Lunar" una vez por turno.
  | ja_text            = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。<br />①：相手フィールドにＸモンスターが存在する場合、このカードは手札から特殊召喚できる。<br />②：このカードが召喚・特殊召喚した場合、「月の魔術師」以外の自分の墓地の光属性・レベル４モンスター１体を対象として発動できる。そのモンスターを特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_name            = 문 매지션
  | ko_text            = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 상대 필드에 엑시즈 몬스터가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다.<br />②: 이 카드를 일반 소환 / 특수 소환했을 경우, "문 매지션" 이외의 자신 묘지의 빛 속성 / 레벨 4 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  | tc_name            = 月之魔術師
  | tc_text            = 此卡名以①方法的特殊召喚1回合僅可進行1次，且②效果1回合僅可使用1次。<br />①：對手場上存在超量怪獸的情況下，可從手牌將此卡特殊召喚。<br />②：此卡召喚・特殊召喚的情況下，以「月之魔術師」以外的、自己墓地的1隻光屬性・等級4怪獸為對象可以發動。將該怪獸特殊召喚。以此效果特殊召喚的怪獸的效果無效化。
  | sc_name            = 月之魔术师
  | sc_text            = 此卡名以①方法的特殊召唤1回合仅可进行1次，且②效果1回合仅可使用1次。<br />①：对手场上存在超量怪兽的情况下，可从手牌将此卡特殊召唤。<br />②：此卡召唤・特殊召唤的情况下，以“月之魔术师”以外的、自己墓地的1只光属性・等级4怪兽为对象可以发动。将该怪兽特殊召唤。以此效果特殊召唤的怪兽的效果无效化。
