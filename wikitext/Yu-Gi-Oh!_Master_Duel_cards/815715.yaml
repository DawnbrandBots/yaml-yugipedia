  | de_name   = Weltmeister im Karottengewicht
  | de_text   = Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 Monster vom Typ Pflanze von deiner Hand oder offen von deiner Spielfeldseite auf den Friedhof legen, außer „Weltmeister im Karottengewicht“; beschwöre diese Karte als Spezialbeschwörung. Du kannst diesen Effekt von „Weltmeister im Karottengewicht“ nur einmal pro Spielzug verwenden.
  | it_name   = Campione del Mondo Peso Carota
  | it_text   = Se questa carta è nel tuo Cimitero: puoi mandare 1 mostro di Tipo Pianta, eccetto "Campione del Mondo Peso Carota", dalla tua mano o scoperto dal tuo Terreno al Cimitero; Evoca Specialmente questa carta. Puoi utilizzare questo effetto di "Campione del Mondo Peso Carota" una sola volta per turno.
  | pt_name   = Campeão Mundial de Peso Cenoura
  | pt_text   = Se este card estiver no seu Cemitério: você pode enviar 1 monstro do Tipo Planta da sua mão ou com a face para cima do seu campo para o Cemitério, exceto "Campeão Mundial de Peso Cenoura"; Invoque este card por Invocação-Especial. Você só pode usar este efeito de "Campeão Mundial de Peso Cenoura" uma vez por turno.
  | es_name   = Campeón Mundial Zanahoriapesado
  | es_text   = Si esta carta está en tu Cementerio: puedes mandar al Cementerio 1 monstruo de Tipo Planta en tu mano o boca arriba en tu Campo, excepto "Campeón Mundial Zanahoriapesado"; Invoca esta carta de Modo Especial. Sólo puedes usar este efecto de "Campeón Mundial Zanahoriapesado" una vez por turno.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードが墓地に存在する場合、自分の手札・フィールド（表側表示）から「にん人」以外の植物族モンスター１体を墓地へ送って発動できる。このカードを特殊召喚する。
  | ko_name   = 당근인
  | ko_text   = "당근인"의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 묘지에 존재할 경우, 패 및 자신 필드의 앞면 표시 몬스터 중에서, "당근인" 이외의 식물족 몬스터 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 묘지에서 특수 소환한다.
  | tc_name   = 胡蘿蔔人
  | tc_text   = 「胡蘿蔔人」的效果１回合僅限使用１次。<br />①：在此卡存在於墓地的狀況下，可從手牌及我方場上的正面表示怪獸中，將１隻「胡蘿蔔人」以外的植物族怪獸送至墓地發動。從墓地特殊召喚此卡。
  | sc_name   = 胡萝卜人
  | sc_text   = “胡萝卜人”的效果１回合只可使用１次。<br />①：此卡存在于墓地的场合，可从手牌及我方场上表侧表示的怪兽中，将１只除“胡萝卜人”以外的植物族怪兽送入墓地并发动。从墓地特殊召唤此卡。
