  | level     = 10
  | atk       = 3000
  | def       = 3000
  | text      = "Prank-Kids Lampsies" + "Prank-Kids Dropsies" + "Prank-Kids Fansies"<br />Must be Fusion Summoned. (Quick Effect): You can Tribute this card; destroy all monsters your opponent controls. If this card in your possession is sent to your GY by your opponent's card: You can target 1 non-Fusion Monster in your GY; Special Summon it. You can only use this effect of "Prank-Kids Battle Butler" once per turn.

  | fr_name   = Chauffeur-Combat Farce-Gamins
  | fr_text   = "Lamprigolo Farce-Gamins" + "Gouttrigolo Farce-Gamins" + "Fanrigolo Farce-Gamins"<br />Uniquement Invocable par Fusion. (Effet Rapide) : vous pouvez Sacrifier cette carte ; détruisez tous les monstres contrôlés par votre adversaire. Si cette carte en votre possession est envoyée à votre Cimetière par une carte de votre adversaire : vous pouvez cibler 1 Monstre non-Fusion dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Chauffeur-Combat Farce-Gamins" qu'une fois par tour.
  | de_name   = Streichbuben Kampfkobold
  | de_text   = „Streichbuben Flammis“ + „Streichbuben Tropfis“ + „Streichbuben Luftis“<br />Muss als Fusionsbeschwörung beschworen werden. (Schnelleffekt): Du kannst diese Karte als Tribut anbieten; zerstöre alle Monster, die dein Gegner kontrolliert. Falls diese Karte, die dir gehört, durch eine Karte deines Gegners auf deinen Friedhof gelegt wird: Du kannst 1 Nicht-Fusionsmonster in deinem Friedhof wählen; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Streichbuben Kampfkobold“ nur einmal pro Spielzug verwenden.
  | it_name   = Ragazzi-Birichini Domestico da Battaglia
  | it_text   = "Ragazzi-Birichini Lampspasso" + "Ragazzi-Birichini Gocciaspasso" + "Ragazzi-Birichini Fanspasso"<br />Deve essere Evocato tramite Fusione. (Effetto Rapido): puoi offrire come Tributo questa carta; distruggi tutti i mostri controllati dal tuo avversario. Se questa carta sotto il tuo comando viene mandata al tuo Cimitero da una carta del tuo avversario: puoi scegliere come bersaglio 1 Mostro non-Fusione nel tuo Cimitero; Evocalo Specialmente. Puoi utilizzare questo effetto di "Ragazzi-Birichini Domestico da Battaglia" una sola volta per turno.
  | pt_name   = Criado de Combate dos Travesso-Guris
  | pt_text   = "Lampanimados Travesso-Guris" + "Gotanimados Travesso-Guris" + "Ventanimados Travesso-Guris"<br />Deve ser Invocado por Invocação-Fusão. (Efeito Rápido): você pode oferecer este card como Tributo; destrua todos os monstros que seu oponente controla. Se este card em sua posse for enviado para o seu Cemitério por um card do seu oponente: você pode escolher 1 Monstro que não seja de Fusão no seu Cemitério; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Criado de Combate dos Travesso-Guris" uma vez por turno.
  | es_name   = Paje de Pelea Brominiños
  | es_text   = "Divertorchas Brominiños" + "Diveragua Brominiños" + "Diventsiones Brominiños"<br />Debe ser Invocado por Fusión. (Efecto Rápido): puedes Sacrificar esta carta; destruye todos los monstruos que controle tu adversario. Si esta carta en tu posesión es mandada a tu Cementerio por una carta de tu adversario: puedes seleccionar 1 Monstruo que no sea de Fusión en tu Cementerio; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Paje de Pelea Brominiños" una vez por turno.
  | ja_text   = 「プランキッズ・ランプ」＋「プランキッズ・ドロップ」＋「プランキッズ・パルス」<br />このカードは融合召喚でしか特殊召喚できない。<br />このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分・相手ターンに、このカードをリリースして発動できる。相手フィールドのモンスターを全て破壊する。<br />②：このカードが相手によって墓地へ送られた場合、融合モンスター以外の自分の墓地のモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 프랭키즈 하우스버틀러
  | ko_text   = "프랭키즈 램프" ＋ "프랭키즈 드롭" ＋ "프랭키즈 펄스"<br />이 카드는 융합 소환으로밖에 특수 소환할 수 없다.<br />이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 릴리스하고 발동할 수 있다. 상대 필드의 몬스터를 전부 파괴한다. 이 효과는 상대 턴에도 발동할 수 있다.<br />②: 이 카드가 상대에 의해 묘지로 보내졌을 경우, 융합 몬스터 이외의 자신 묘지의 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 調皮寶貝・屋子管家
  | tc_text   = 「調皮寶貝・火燈娃」＋「調皮寶貝・水滴娃」＋「調皮寶貝・脈衝娃」<br />此卡僅限以融合召喚進行特殊召喚。<br />此卡名的②效果，１回合僅限使用１次。<br />①：可解放此卡發動。將對方場上的所有怪獸全部破壞。此效果在對方回合也可發動。<br />②：在此卡被對方送至墓地的狀況下，可將我方墓地的１隻融合怪獸以外的怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name   = 调皮宝贝・屋子管家
  | sc_text   = “调皮宝贝・火灯娃”＋“调皮宝贝・水滴娃”＋“调皮宝贝・脉冲娃”<br />此卡仅可以融合召唤来特殊召唤。<br />此卡名的②效果１回合仅可使用１次。<br />①：解放此卡可以发动。将对手场上的怪兽全部破坏。此效果在对手回合中也可以发动。<br />②：此卡被对手送至墓地的情况下，以自己墓地融合怪兽以外的１只怪兽为对象可以发动。将该怪兽特殊召唤。
  }}
