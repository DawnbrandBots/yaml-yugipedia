  | ja_text   = このカードはＳ素材にできない。<br />①：このカードはモンスターゾーンに存在する限り、カード名を「デスガエル」として扱う。<br />②：このカードが墓地に存在する場合、自分の墓地から「ガエル」モンスター１体を除外して発動できる。このカードを特殊召喚する。
  | ko_name   = 풍류 깨구리
