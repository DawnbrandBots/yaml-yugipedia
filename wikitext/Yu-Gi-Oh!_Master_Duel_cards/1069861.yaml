  | property  = Counter
  | text      = When a Spell/Trap Card, or monster effect, is activated: Send 1 face-up Monster Card from your Spell & Trap Zone to the GY; negate the activation, and if you do, destroy that card. You can only activate 1 "Centur-Ion True Awakening" per turn.

  | fr_name   = Véritable Éveil Centur-Ion
  | fr_text   = Lorsqu'une Carte Magie/Piège ou un effet de monstre est activé : envoyez 1 Carte Monstre face recto depuis votre Zone Magie & Piège au Cimetière ; annulez l'activation, et si vous le faites, détruisez la carte. Vous ne pouvez activer qu'1 "Véritable Éveil Centur-Ion" par tour.
  | de_name   = Wahres Centur-Ion-Erwachen
  | de_text   = Wenn eine Zauber-/Fallenkarte oder ein Monstereffekt aktiviert wird: Lege 1 offene Monsterkarte von deiner Zauber- & Fallenzone auf den Friedhof; annulliere die Aktivierung und falls du dies tust, zerstöre jene Karte. Du kannst nur 1 „Wahres Centur-Ion-Erwachen“ pro Spielzug aktivieren.
  | it_name   = Vero Risveglio Centur-Ion
  | it_text   = Quando viene attivata una Carta Magia/Trappola o l'effetto di un mostro: manda 1 Carta Mostro scoperta dalla tua Zona Magie & Trappole al Cimitero; annulla l'attivazione e, se lo fai, distruggi quella carta. Puoi attivare solo 1 "Vero Risveglio Centur-Ion" per turno.
  | pt_name   = Despertar Verdadeiro de Centur-Ião
  | pt_text   = Quando um Card de Magia/Armadilha, ou efeito de monstro, for ativado: envie 1 Card de Monstro com a face para cima da sua Zona de Magias & Armadilhas para o Cemitério; negue a ativação e, se isso acontecer, destrua esse card. Você só pode ativar 1 "Despertar Verdadeiro de Centur-Ião" por turno.
  | es_name   = Despertar Verdadero del Centur-Ión
  | es_text   = Cuando es activada una Carta Mágica/de Trampa o efecto de monstruo: manda al Cementerio 1 Carta de Monstruo boca arriba en tu Zona de Magia y Trampas; niega la activación y, si lo haces, destruye esa carta. Sólo puedes activar 1 "Despertar Verdadero del Centur-Ión" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：モンスターの効果・魔法・罠カードが発動した時、自分の魔法＆罠ゾーンの表側表示のモンスターカード１枚を墓地へ送って発動できる。その発動を無効にし破壊する。
  | ko_name   = 트루스 센츄리온
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 몬스터의 효과 / 마법 / 함정 카드가 발동했을 때, 자신의 마법 & 함정 존의 앞면 표시의 몬스터 카드 1장을 묘지로 보내고 발동할 수 있다. 그 발동을 무효로 하고 파괴한다.
  | tc_name   = 百夫騎士皇爆誕
  | tc_text   = 此卡名的卡１回合僅可發動１張。 ①：怪獸的效果・魔法・陷阱卡發動時，將自己的魔法與陷阱區域的１張表側表示的怪獸卡送至墓地可以發動。將該發動無效並破壞。
  | sc_name   = 百夫骑士皇爆诞
  | sc_text   = 此卡名的卡1回合仅可发动1张。<br />①：怪兽的效果・魔法・陷阱卡发动时，将自己的魔法与陷阱区域的1张表侧表示的怪兽卡送至墓地可以发动。将该发动无效并破坏。
