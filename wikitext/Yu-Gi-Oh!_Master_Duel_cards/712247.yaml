  | card_type = Spell
  | property  = Continuous
  | text      = Once per turn, if a face-up Link Monster you control is destroyed by battle, or leaves the field because of an opponent's card effect: You can Special Summon 1 "World Legacy" monster from your hand or Deck in Defense Position. You can only control 1 "World Legacy's Corruption".
  | releases  = Legacy Pack

  | fr_name   = Corruption de l'Héritage du Monde
  | fr_text   = Une fois par tour, si un Monstre Lien face recto que vous contrôlez est détruit au combat ou quitte le Terrain à cause d'un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre "Héritage du Monde" depuis votre main ou Deck en Position de Défense. Vous ne pouvez contrôler qu'1 "Corruption de l'Héritage du Monde".
  | de_name   = Verderbnis des Weltvermächtnisses
  | de_text   = Einmal pro Spielzug, falls ein offenes Linkmonster, das du kontrollierst, durch Kampf zerstört wird oder das Spielfeld durch einen Karteneffekt eines Gegners verlässt: Du kannst 1 „Weltvermächtnis“-Monster als Spezialbeschwörung von deiner Hand oder deinem Deck in die Verteidigungsposition beschwören. Du kannst nur 1 „Verderbnis des Weltvermächtnisses“ kontrollieren.
  | it_name   = Corruzione dell'Eredità del Mondo
  | it_text   = Una volta per turno, se un Mostro Link scoperto che controlli viene distrutto in battaglia, o lascia il Terreno a causa dell'effetto di una carta dell'avversario: puoi Evocare Specialmente 1 mostro "Eredità del Mondo" dalla tua mano o Deck in Posizione di Difesa. Puoi controllare solo 1 "Corruzione dell'Eredità del Mondo".
  | pt_name   = Corrupção do Legado Mundial
  | pt_text   = Uma vez por turno, se um Monstro Link com a face para cima que você controla for destruído em batalha ou deixar o campo devido a um efeito de card do oponente: você pode Invocar por Invocação-Especial 1 monstro "Legado Mundial" da sua mão ou do Deck em Posição de Defesa. Você só pode controlar 1 "Corrupção do Legado Mundial".
  | es_name   = Corrupción del Legado Mundial
  | es_text   = Una vez por turno, si un Monstruo de Enlace boca arriba que controlas es destruido en batalla o deja el Campo por el efecto de una carta del adversario: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Legado Mundial" en Posición de Defensa. Sólo puedes controlar 1 "Corrupción del Legado Mundial".
  | ja_text   = ①：「星遺物が導く果て」は自分フィールドに１枚しか表側表示で存在できない。<br />②：１ターンに１度、自分フィールドのＬモンスターが相手の効果でフィールドから離れた場合、または戦闘で破壊された場合に発動できる。手札・デッキから「星遺物」モンスター１体を守備表示で特殊召喚する。
  | ko_name   = 성유물이 이끄는 끝
  | ko_text   = ①: "성유물이 이끄는 끝"은 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다.<br />②: 1턴에 1번, 자신 필드의 앞면 표시 링크 몬스터가 상대 효과로 필드에서 벗어났을 경우, 또는 전투로 파괴되었을 경우에 발동할 수 있다. 패 / 덱에서 "성유물" 몬스터 1장을 수비 표시로 특수 소환한다.
  | tc_name   = 星遺物引導的盡頭
  | tc_text   = ①：「星遺物引導的盡頭」在我方場上僅限以正面表示存在１張。<br />②：１回合１次，可在我方場上的正面表示的連結怪獸因對方的效果從場上離開的狀況下，或因戰鬥被破壞的狀況下發動。從手牌・牌組以守備表示特殊召喚１隻「星遺物」怪獸。
  | sc_name   = 星遗物所引导之结果
  | sc_text   = ①：“星遗物所引导之结果”在自己场上仅可有1张以表侧表示形式存在。<br />②：1回合1次，自己场上的表侧表示连接怪兽因对手的效果从场上离开的情况下，或因战斗被破坏的情况下可以发动。从手牌・牌组将1只“星遗物”怪兽以守备表示特殊召唤。
  }}
