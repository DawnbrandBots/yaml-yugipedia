  | fr_name   = Zushin le Géant Dormeur
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en Sacrifiant un monstre que vous contrôlez avec 10 Compteurs Zushin. Une fois par tour : vous pouvez révéler cette carte dans votre main, puis ciblez 1 Monstre Normal de Niveau 1 que vous contrôlez (gardez cette carte révélée jusqu'à la fin de ce tour) ; placez 1 Compteur Zushin sur lui. Non affectée par les effets d'autres cartes. Si cette carte combat un monstre, durant le calcul des dommages : durant ce calcul des dommages uniquement, l'ATK/DEF de cette carte deviennent égales à l'ATK actuelle du monstre qu'elle combat +1000.
  | de_name   = Zushin der schlafende Riese
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du ein Monster mit 10 Zushin-Zählmarken, das du kontrollierst, als Tribut anbietest. Einmal pro Spielzug: Du kannst diese Karte in deiner Hand vorzeigen und dann 1 Normales Monster der Stufe 1 wählen, das du kontrollierst (diese Karte bleibt bis zum Ende dieses Spielzugs vorgezeigt); lege 1 Zushin-Zählmarke darauf. Bleibt von den Effekten anderer Karten unberührt. Falls diese Karte gegen ein Monster kämpft, während der Schadensberechnung: Die ATK/DEF dieser Karte werden nur während der Schadensberechnung gleich den derzeitigen ATK des Monsters, gegen das sie kämpft, +1000.
  | it_name   = Zushin il Gigante Dormiente
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) offrendo come Tributo un mostro che controlli con 10 Segnalini Zushin. Una volta per turno: puoi rivelare questa carta nella tua mano, poi scegliere come bersaglio 1 Mostro Normale di Livello 1 che controlli (mantieni questa carta rivelata fino alla fine di questo turno); metti 1 Segnalino Zushin su di esso. Immune agli effetti delle altre carte. Se questa carta combatte con un mostro, durante il calcolo dei danni: l'ATK/DEF di questa carta diventano pari all'ATK attuale del mostro con cui sta combattendo +1000, solamente durante quel calcolo dei danni.
  | pt_name   = Zushin, o Gigante Adormecido
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial (da sua mão) ao oferecer como Tributo um monstro que você controla com 10 Marcadores Zushin. Uma vez por turno: você pode revelar este card da sua mão e, depois, escolha 1 Monstro Normal de Nível 1 que você controla (mantenha este card revelado até o final deste turno); coloque 1 Marcador Zushin sobre ele. Não é afetado por outros efeitos de cards. Se este card batalhar um monstro, durante o cálculo de dano: o ATK/DEF deste card se tornam iguais ao ATK atual do monstro que ele estiver batalhando +1000, apenas durante esse cálculo de dano.
  | es_name   = Zushin el Gigante Durmiente
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) Sacrificando un monstruo que controles con 10 Contadores Zushin. Una vez por turno: puedes mostrar esta carta en tu mano, y después seleccionar 1 Monstruo Normal de Nivel 1 que controles (sigue mostrando esta carta hasta el final de este turno); pon 1 Contador Zushin en ella. No es afectada por efectos de otras cartas. Si esta carta batalla con un monstruo, durante el cálculo de daño: el ATK/DEF de esta carta se convierten en iguales al ATK en este momento del monstruo con el que está batallando +1000, sólo durante ese cálculo de daño.
  | ja_text   = このカードは通常召喚できない。<br />ズシンカウンターが１０個置かれている自分のモンスター１体をリリースした場合のみ特殊召喚できる。<br />①：１ターンに１度、手札のこのカードをターン終了時まで相手に見せ、自分フィールドのレベル１通常モンスター１体を対象として発動できる。そのモンスターにズシンカウンターを１つ置く。<br />②：フィールドのこのカードは他のカードの効果を受けない。<br />③：このカードがモンスターと戦闘を行うダメージ計算時に発動する。このカードの攻撃力・守備力はダメージ計算時のみ、そのモンスターの攻撃力＋１０００の数値になる。
  | ko_name   = 잠자는 거인 즈신
  | ko_text   = 이 카드는 통상 소환할 수 없다. 즈신 카운터가 10개 놓여 있는 자신의 몬스터 1장을 릴리스했을 경우에만 특수 소환할 수 있다. ①: 1턴에 1번, 패의 이 카드를 턴 종료시까지 상대에게 보여주고, 자신 필드의 레벨 1 일반 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터에 즈신 카운터를 1개 놓는다. ②: 필드의 이 카드는 다른 카드의 효과를 받지 않는다. ③: 이 카드가 몬스터와 전투를 실행하는 데미지 계산시에 발동한다. 이 카드의 공격력 / 수비력은 데미지 계산시에만, 그 몬스터의 공격력 ＋ 1000 의 수치가 된다.
  | tc_name   = 沉睡的巨人 咕咚
  | tc_text   = 此卡無法通常召喚。僅可在解放我方場上的１隻置有１０個咕咚計數物的怪獸的狀況下特殊召喚。①：１回合１次，可將手牌的此卡出示給對方直到回合結束，將我方場上的１隻等級１通常怪獸做為對象發動。在該怪獸放置１個咕咚計數物。②：此卡不受其他卡的效果影響。③：此卡與怪獸進行戰鬥的傷害計算時發動。此卡的攻擊力・守備力僅限在傷害計算時，變為該怪獸的攻擊力＋１０００的數值。
  | sc_name   = 沉睡的巨人智心
  | sc_text   = 此卡不可通常召唤。仅限解放１只放置有１０个智心计数物的我方怪兽的场合可特殊召唤。①：１回合１次，直至回合结束时，可向对手展示手牌的此卡，并以我方场上的１只等级１的通常怪兽为对象发动。放置１个智心计数物至该怪兽。②：此卡不受其他卡牌的效果影响。③：此卡与怪兽进行战斗的伤害计算时发动。此卡的攻击力・守备力仅在伤害计算时，变成该怪兽的攻击力＋１０００的数值。
