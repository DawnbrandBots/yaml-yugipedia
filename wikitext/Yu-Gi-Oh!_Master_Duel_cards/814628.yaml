  {{Master Duel card
  | rarity    = SR
  | card_type = Spell
  | property  = Normal
  | text      = (This card is also always treated as "Legendary Dragon Critias".)<br />Send 1 Trap from your hand or field to the GY, that is listed on a Fusion Monster that can only be Special Summoned with "The Fang of Critias" (if that card is Set, reveal it), then Special Summon that Fusion Monster from your Extra Deck. You can only activate 1 "The Fang of Critias" per turn.

  | fr_name   = Le Croc de Critias
  | fr_text   = (Cette carte est toujours aussi traitée comme "Dragon Légendaire Critias".)<br />Envoyez 1 Piège depuis votre main ou Terrain au Cimetière, qui est listé sur un Monstre Fusion qui ne peut être Invoqué Spécialement qu'avec "Le Croc de Critias" (si la carte est Posée, révélez-la), puis Invoquez Spécialement le Monstre Fusion depuis votre Extra Deck. Vous ne pouvez activer qu'1 "Le Croc de Critias" par tour.
  | de_name   = Kralle des Critias
  | de_text   = (Diese Karte wird zusätzlich immer als „Legendärer Drache Critias“ behandelt.)<br />Lege 1 Falle, die auf einem Fusionsmonster aufgeführt ist, das nur mit „Kralle des Critias“ als Spezialbeschwörung beschworen werden kann, von deiner Hand oder Spielfeldseite auf den Friedhof (falls die Karte gesetzt ist, zeige sie vor), dann beschwöre das Fusionsmonster als Spezialbeschwörung von deinem Extra Deck. Du kannst nur 1 „Kralle des Critias“ pro Spielzug aktivieren.
  | it_name   = La Zanna di Critias
  | it_text   = (Questa carta viene anche sempre considerata come "Leggendario Drago Critias".)<br />Manda, dalla tua mano o Terreno al Cimitero, 1 Trappola che è indicata su un Mostro Fusione che può essere Evocato Specialmente solo con "La Zanna di Critias" (se quella carta è Posizionata, rivelala), poi Evoca Specialmente quel Mostro Fusione dal tuo Extra Deck. Puoi attivare solo 1 "La Zanna di Critias" per turno.
  | pt_name   = A Presa de Critias
  | pt_text   = (Este card deve ser sempre considerado como "Dragão Lendário Critias".)<br />Envie 1 Armadilha, que esteja listada em um Monstro de Fusão que só pode ser Invocado por Invocação-Especial com "A Presa de Critias", da sua mão ou do campo para o Cemitério (se esse card estiver Baixado, revele-o) e, depois, Invoque esse Monstro de Fusão por Invocação-Especial do seu Deck Adicional. Você só pode ativar 1 "A Presa de Critias" por turno.
  | es_name   = El Colmillo de Critias
  | es_text   = (Esta carta también se trata siempre como "Dragón Legendario Critias").<br />Manda al Cementerio 1 Trampa en tu mano o Campo que esté listada en un Monstruo de Fusión que sólo pueda ser Invocado de Modo Especial con "El Colmillo de Critias" (si esa carta está Colocada, muéstrala), y después Invoca de Modo Especial, desde tu Deck Extra, a ese Monstruo de Fusión. Sólo puedes activar 1 "El Colmillo de Critias" por turno.
  | ja_text   = このカード名はルール上「伝説の竜　クリティウス」としても扱う。<br />このカード名のカードは１ターンに１枚しか発動できない。<br />①：「クリティウスの牙」の効果でのみ特殊召喚できる融合モンスター１体をＥＸデッキから選び、その融合モンスターに記された罠カード１枚を自分の手札・フィールドから墓地へ送る（裏側表示カードはめくって確認する）。その後、その融合モンスター１体をＥＸデッキから特殊召喚する。
  | ko_name   = 크리티우스의 이빨
  | ko_text   = 이 카드의 카드명은 룰 상 "전설의 용 크리티우스"로도 취급한다.<br />"크리티우스의 이빨"은 1턴에 1장밖에 발동할 수 없다.<br />①: "크리티우스의 이빨"의 효과로만 특수 소환할 수 있는 융합 몬스터 카드에 쓰여 있는 함정 카드 1장을 자신의 패 / 필드에서 묘지로 보낸다(그 카드가 필드에 세트되어 있을 경우, 넘겨서 확인한다). 그 후, 그 융합 몬스터 1장을 엑스트라 덱에서 특수 소환한다.
  | tc_name   = 克里提亞之牙
  | tc_text   = 此卡的卡名在規則上也視為「傳說之龍 克里提亞」。<br />「克里提亞之牙」１回合僅限發動１張。<br />①：將１張僅限透過「克里提亞之牙」的效果特殊召喚的融合怪獸卡寫有的陷阱卡，從我方手牌・場上送至墓地（在該卡被覆蓋的狀況下，翻開確認）。其後，從額外牌組特殊召喚１隻該融合怪獸。
  | sc_name   = 克里底亚之牙
  | sc_text   = 此卡的卡牌名称在规则上视为“传说之龙 克里提斯”。<br />１个回合中只可发动１张“克里底亚之牙”。<br />①：将只有“克里底亚之牙”的效果才可特殊召唤的融合怪兽卡记述的１张陷阱卡从我方手牌・场上送入墓地（该卡被盖牌在场上的场合，翻开进行确认）。之后，从额外牌组特殊召唤１只该融合怪兽。
