  | text      = If an EARTH Warrior monster is Normal Summoned to your field: You can Special Summon this card from your hand. If this card is sent from your Monster Zone to your GY by an opponent's card effect: You can Special Summon 1 Level 5 or higher "War Rock" monster from your hand or Deck. You can only use this effect of "War Rock Gactos" once per turn.

  | fr_name   = Gactos du Rocher de Guerre
  | fr_text   = Si un monstre TERRE Guerrier est Invoquée Normalement sur votre Terrain : vous pouvez Invoquer Spécialement cette carte depuis votre main. Si cette carte est envoyée depuis votre Zone Monstre à votre Cimetière par un effet de carte de l'adversaire : vous pouvez Invoquer Spécialement 1 monstre "Rocher de Guerre" de min. Niveau 5 depuis votre main ou Deck. Vous ne pouvez utiliser cet effet de "Gactos du Rocher de Guerre" qu'une fois par tour.
  | de_name   = Kriegsfels-Gactos
  | de_text   = Falls ein ERDE Krieger-Monster als Normalbeschwörung auf deine Spielfeldseite beschworen wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Falls diese Karte durch einen Karteneffekt eines Gegners von deiner Monsterzone auf deinen Friedhof gelegt wird: Du kannst 1 „Kriegsfels“-Monster der Stufe 5 oder höher als Spezialbeschwörung von deiner Hand oder deinem Deck beschwören. Du kannst diesen Effekt von „Kriegsfels-Gactos“ nur einmal pro Spielzug verwenden.
  | it_name   = Roccia di Guerra Gactos
  | it_text   = Se un mostro TERRA Guerriero viene Evocato Normalmente sul tuo Terreno: puoi Evocare Specialmente questa carta dalla tua mano. Se questa carta viene mandata dalla tua Zona Mostri al tuo Cimitero dall'effetto di una carta dell'avversario: puoi Evocare Specialmente 1 mostro "Roccia di Guerra" di Livello 5 o superiore dalla tua mano o Deck. Puoi utilizzare questo effetto di "Roccia di Guerra Gactos" una sola volta per turno.
  | pt_name   = Caverguerra Gactos
  | pt_text   = Se um monstro Guerreiro de TERRA for Invocado por Invocação-Normal no seu campo: você pode Invocar este card por Invocação-Especial da sua mão. Se este card for enviado da sua Zona de Monstros para o seu Cemitério por um efeito de card do oponente: você pode Invocar por Invocação-Especial 1 monstro "Caverguerra" de Nível 5 ou mais da sua mão ou do Deck. Você só pode usar este efeito de "Caverguerra Gactos" uma vez por turno.
  | es_name   = Roca de Guerra Gactos
  | es_text   = Si un monstruo Guerrero de TIERRA es Invocado de Modo Normal a tu Campo: puedes Invocar esta carta de Modo Especial desde tu mano. Si esta carta es mandada de tu Zona de Monstruos a tu Cementerio por efecto de una carta del adversario: puedes Invocar de Modo Especial, desde tu mano o Deck, 1 monstruo "Roca de Guerra" de Nivel 5 o mayor. Sólo puedes usar este efecto de "Roca de Guerra Gactos" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：自分フィールドに戦士族・地属性モンスターが召喚された場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカードが相手の効果でモンスターゾーンから墓地へ送られた場合に発動できる。手札・デッキからレベル５以上の「ウォークライ」モンスター１体を特殊召喚する。
  | ko_name   = 워크라이 가토스
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드에 전사족 / 땅 속성 몬스터가 일반 소환되었을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 이 카드가 상대 효과로 몬스터 존에서 묘지로 보내졌을 경우에 발동할 수 있다. 패 / 덱에서 레벨 5 이상의 "워크라이" 몬스터 1장을 특수 소환한다.
  | tc_name   = 岩吼戰士・加托斯
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：可在戰士族・地屬性怪獸被召喚至我方場上的狀況下發動。從手牌特殊召喚此卡。<br />②：可在此卡因對方的效果從怪獸區被送至墓地的狀況下發動。從手牌・牌組特殊召喚１隻等級５以上的「岩吼戰士」怪獸。
  | sc_name   = 战吼・加托斯
  | sc_text   = 此卡牌名的②效果１回合只可使用１次。<br />①：战士族、地属性怪兽被召唤至我方场上的场合可发动。从手牌特殊召唤此卡。<br />②：此卡因对手效果从怪兽区被送入墓地的场合可发动。从手牌、牌组特殊召唤１只等级５或以上的“战吼”怪兽。
