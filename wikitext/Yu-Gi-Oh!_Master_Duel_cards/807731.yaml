  | releases  = Master Pack
  | fr_name   = Dogu
  | fr_text   = Durant la End Phase, si cette carte est dans le Cimetière parce qu'elle y a été envoyée par un effet de carte de votre adversaire ce tour tant qu'elle était en votre possession : vous pouvez ajouter 1 monstre de Niveau différent des monstres que vous contrôlez et des monstres dans votre Cimetière depuis votre Deck à votre main. Vous ne pouvez utiliser cet effet de "Dogu" qu'une fois par tour.
  | de_name   = Dogu
  | de_text   = Während der End Phase, falls sich diese Karte im Friedhof befindet, weil sie in diesem Spielzug durch einen Karteneffekt deines Gegners dorthin gelegt wurde, solange sie dir gehörte: Du kannst deiner Hand 1 Monster mit einer anderen Stufe als die der Monster, die du kontrollierst und die in deinem Friedhof liegen, von deinem Deck hinzufügen. Du kannst diesen Effekt von „Dogu“ nur einmal pro Spielzug verwenden.
  | it_name   = Dogu
  | it_text   = Durante la End Phase, se questa carta è nel Cimitero perché è stata mandata lì dall'effetto di una carta dell'avversario in questo turno mentre era sotto il tuo comando: puoi aggiungere, dal tuo Deck alla tua mano, 1 mostro con un Livello diverso dai mostri che controlli e dai mostri nel tuo Cimitero. Puoi utilizzare questo effetto di "Dogu" una sola volta per turno.
  | pt_name   = Dogu
  | pt_text   = Durante a Fase Final, se este card estiver no Cemitério porque foi enviado para lá neste turno por um efeito de card do oponente enquanto estava em sua posse: você pode adicionar, do seu Deck à sua mão, 1 monstro com um Nível diferente que o dos monstros que você controla e os monstros no seu Cemitério. Você só pode usar este efeito de "Dogu" uma vez por turno.
  | es_name   = Dogu
  | es_text   = Durante la End Phase, si esta carta está en el Cementerio porque este turno fue mandada ahí por el efecto de una carta de tu adversario mientras estaba en tu posesión: puedes añadir a tu mano 1 monstruo en tu Deck que tenga un Nivel diferente al de los monstruos que controlas y los monstruos en tu Cementerio. Sólo puedes usar este efecto de "Dogu" una vez por turno.
  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードが相手の効果で墓地へ送られたターンのエンドフェイズに発動できる。自分のフィールド・墓地に存在しないレベルのモンスター１体をデッキから手札に加える。
  | ko_name   = 도그우
  | ko_text   = "도그우"의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 상대의 효과로 묘지로 보내진 턴의 엔드 페이즈에 발동할 수 있다. 자신의 필드 / 묘지에 존재하지 않는 레벨의 몬스터 1장을 덱에서 패에 넣는다.
  | tc_name   = 土偶
  | tc_text   = 「土偶」的效果１回合僅限使用１次。①：可在此卡因對方的效果被送至墓地的回合的結束階段發動。從牌組將１隻等級不存在我方場上・墓地的怪獸加入手牌。
  | sc_name   = 土偶
  | sc_text   = “土偶”的效果１回合只可使用１次。①：在此卡因对手效果被送入墓地回合的结束阶段可发动。从牌组将１只我方场上、墓地中不存在等级的怪兽加入手牌。
