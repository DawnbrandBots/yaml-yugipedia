  | es_name   = Pared de Conjuros
  | es_text   = Activa 1 de estos efectos. Este turno, tu adversario no recibe más daño.<br />●Durante este turno, no se puede negar la Invocación de un monstruo de Tipo Lanzador de Conjuros, y cuando es Invocado un monstruo de Tipo Lanzador de Conjuros, tu adversario no puede activar cartas ni efectos.<br />●Selecciona 1 monstruo de Tipo Lanzador de Conjuros que controles; si éste ataca este turno, tu adversario no puede activar cartas o efectos hasta el final del Damage Step.
  | ja_text   = ①：以下の効果から１つを選択して発動できる。このカードの発動後、ターン終了時まで相手が受ける全てのダメージは０になる。<br />●このターン、魔法使い族モンスターの召喚・反転召喚・特殊召喚は無効化されず、魔法使い族モンスターの召喚・反転召喚・特殊召喚成功時に相手は魔法・罠・モンスターの効果を発動できない。<br />●自分フィールドの魔法使い族モンスター１体を対象として発動できる。このターンそのモンスターが攻撃する場合、相手はダメージステップ終了時まで魔法・罠・モンスターの効果を発動できない。
  | ko_name   = 매직 월
  | ko_text   = ①: 이하의 효과에서 1개를 선택하고 발동할 수 있다. 이 카드의 발동 후, 턴 종료시까지 상대가 받는 모든 데미지는 0 이 된다.<br />●이 턴에, 마법사족 몬스터의 일반 소환 / 반전 소환 / 특수 소환은 무효화되지 않고, 마법사족 몬스터의 일반 소환 / 반전 소환 / 특수 소환 성공시에 상대는 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.<br />●자신 필드의 마법사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터가 공격할 경우, 상대는 데미지 스텝 종료시까지 마법 / 함정 / 몬스터의 효과를 발동할 수 없다.
  | tc_name   = 魔力隔壁
  | tc_text   = ①：可從以下效果選擇１個發動。此卡發動後，在回合結束前對方受到的所有傷害全部變為０。<br />●此回合，魔法使族怪獸的召喚・反轉召喚・特殊召喚不會被無效化，魔法使族怪獸召喚・反轉召喚・特殊召喚成功時，對方無法發動魔法・陷阱・怪獸的效果。<br />●可將我方場上的１隻魔法使族怪獸做為對象發動。此回合在該怪獸攻擊的狀況下，對方在傷害步驟結束前無法發動魔法・陷阱・怪獸的效果。
  | sc_name   = 魔力隔壁
  | sc_text   = ①：可从以下效果中选择１个并发动。此卡发动后，直至回合结束时，对手所受到的全部伤害变为０。<br />●此回合，魔法师族怪兽的召唤、反转召唤、特殊召唤不被无效化，魔法师族怪兽的召唤、反转召唤、特殊召唤成功时，对手不可发动魔法、陷阱、怪兽效果。<br />●可以我方场上的１只魔法师族怪兽作为对象发动。此回合该怪兽攻击的场合，直至伤害步骤结束时，对手不可发动魔法、陷阱、怪兽效果。
