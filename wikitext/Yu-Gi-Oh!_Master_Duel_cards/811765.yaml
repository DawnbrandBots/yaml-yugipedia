  | it_name   = Unità al Nitro
  | it_text   = Puoi equipaggiare questa carta solo ad un mostro sul Terreno del tuo avversario. Quando un mostro distrugge il mostro equipaggiato in battaglia e lo manda al Cimitero, infliggi un danno al tuo avversario pari all'ATK del mostro equipaggiato.
  | pt_name   = Unidade Nitro
  | pt_text   = Você pode equipar este card apenas a um monstro no Campo do seu adversário. Quando um monstro destrói o monstro equipado como resultado de um combate e o envia para o Cemitério, inflija dano aos Life Points do seu adversário igual ao ATK do monstro equipado.
  | es_name   = Unidad Nitro
  | es_text   = Sólo puedes equipar esta carta a un monstruo en el Campo de tu adversario. Cuando un monstruo destruye el monstruo equipado como resultado de una batalla y lo manda al Cementerio, inflige daño a los Life Points de tu adversario igual al ATK del monstruo equipado.
  | ja_text   = 相手フィールドのモンスターにのみ装備可能。<br />①：装備モンスターが戦闘で破壊され墓地へ送られた事でこのカードが破壊された場合に発動する。装備していたモンスターの元々の攻撃力分のダメージを相手に与える。
  | ko_name   = 니트로 유닛
  | ko_text   = 상대 필드 위 몬스터에만 장착 가능. 장착 몬스터를 전투에 의해서 파괴하여 묘지로 보냈을 때, 장착 몬스터의 공격력만큼의 데미지를 상대 라이프에 준다.
  | tc_name   = 硝化裝置
  | tc_text   = 僅可裝備於對方場上的怪獸。在裝備怪獸因戰鬥被破壞送至墓地時發動。給予對方LP等同於裝備怪獸原本攻擊力數值的傷害。
  | sc_name   = 氮素装置
