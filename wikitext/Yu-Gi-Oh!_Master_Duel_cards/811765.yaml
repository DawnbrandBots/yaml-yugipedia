  | fr_text   = Vous ne pouvez équiper cette carte qu'à un monstre sur le Terrain de votre adversaire. Lorsqu'un monstre détruit le monstre équipé à l'issue du combat et l'envoie au Cimetière, infligez aux Life Points de votre adversaire des dommages égaux à l'ATK du monstre équipé.
