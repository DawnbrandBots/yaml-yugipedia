  | fr_name   = Infernoid Antra
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement (depuis votre main) en bannissant 1 monstre "Infernoid" depuis votre main ou Cimetière tant que les Niveaux et Rangs totaux de tous les Monstres à Effet que vous contrôlez sont max. 8, et non Invocable Spécialement autrement. Une fois par tour : vous pouvez cibler 1 carte face recto contrôlée par votre adversaire ; renvoyez-la à la main. Une fois par tour, durant le tour de votre adversaire : vous pouvez Sacrifier 1 monstre, puis ciblez 1 carte dans le Cimetière de votre adversaire ; bannissez-la (ceci est un Effet Rapide).
  | de_name   = Infernoid Antra
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Muss als Spezialbeschwörung (von deiner Hand) beschworen werden, indem du 1 „Infernoid“-Monster von deiner Hand oder deinem Friedhof verbannst, solange die Summe der Stufen und Ränge aller Effektmonster, die du kontrollierst, 8 oder niedriger ist, und kann nicht auf andere Art als Spezialbeschwörung beschworen werden. Einmal pro Spielzug: Du kannst 1 offene Karte wählen, die dein Gegner kontrolliert; gib sie auf die Hand zurück. Einmal pro Spielzug, während des Spielzugs deines Gegners: Du kannst 1 Monster als Tribut anbieten und dann 1 Karte im Friedhof deines Gegners wählen; verbanne sie. (Dies ist ein Schnelleffekt.)
  | it_name   = Infernoid Antra
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente (dalla tua mano) bandendo 1 mostro "Infernoid" dalla tua mano o Cimitero mentre la somma dei Livelli e dei Ranghi di tutti i Mostri con Effetto che controlli è pari o inferiore a 8, e non può essere Evocato Specialmente in altri modi. Una volta per turno: puoi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; falla ritornare nella mano. Una volta per turno, durante il turno del tuo avversario: puoi offrire come Tributo 1 mostro, poi scegliere come bersaglio 1 carta nel Cimitero del tuo avversario; bandiscila (questo è un Effetto Rapido).
  | pt_name   = Infernoide Antra
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Você deve Invocá-lo por Invocação-Especial (da sua mão) ao banir 1 monstro "Infernoide" da sua mão ou Cemitério enquanto a soma dos Níveis e Classes de todos os Monstros de Efeito que você controla for 8 ou menos, e não pode Invocá-lo por Invocação-Especial de nenhuma outra forma. Uma vez por turno: você pode escolher 1 card com a face para cima que seu oponente controla; devolva-o para a mão. Uma vez por turno, durante o turno do seu oponente: você pode oferecer 1 monstro como Tributo e, depois, escolher 1 card no Cemitério do seu oponente; bana-o (este é um Efeito Rápido).
  | es_name   = Infiernoid Antra
  | es_text   = No puede ser Invocado de Modo Normal/Colocado. Debe ser Invocado de Modo Especial (desde tu mano) desterrando 1 monstruo "Infiernoid" en tu mano o Cementerio mientras la suma de los Niveles y Rangos de todos los Monstruos de Efecto que controlas sea 8 o menos, y no puede ser Invocado de Modo Especial de otra forma. Una vez por turno: puedes seleccionar 1 carta boca arriba que controle tu adversario; devuélvela a la mano. Una vez por turno, durante el turno de tu adversario: puedes Sacrificar 1 monstruo, y después seleccionar 1 carta en el Cementerio de tu adversario; destiérrala (éste es un Efecto Rápido).
  | ja_text   = このカードは通常召喚できない。<br />自分フィールドの効果モンスターのレベル・ランクの合計が８以下の時、自分の手札・墓地の「インフェルノイド」モンスター１体を除外した場合のみ手札から特殊召喚できる。<br />①：１ターンに１度、相手フィールドの表側表示カード１枚を対象として発動できる。そのカードを手札に戻す。<br />②：相手ターンに１度、自分フィールドのモンスター１体をリリースし、相手の墓地のカード１枚を対象として発動できる。そのカードを除外する。
  | ko_name   = 인페르노이드 벨제불
  | ko_text   = 이 카드는 통상 소환할 수 없다.<br />자신 필드의 효과 몬스터의 레벨 / 랭크의 합계가 8 이하일 때, 자신의 패 / 묘지의 "인페르노이드" 몬스터 1장을 제외했을 경우에만 패에서 특수 소환할 수 있다.<br />①: 1턴에 1번, 상대 필드의 앞면 표시 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패로 되돌린다.<br />②: 상대 턴에 1번, 자신 필드의 몬스터 1장을 릴리스하고, 상대 묘지의 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 제외한다.
  | tc_name   = 獄炎機 貝魯澤布魯
  | tc_text   = 此卡無法通常召喚。<br />我方場上的所有效果怪獸的等級・階級的合計為８以下時，僅可在從我方手牌・墓地將１隻「獄炎機」怪獸除外的狀況下，從手牌特殊召喚。<br />①：１回合１次，可將對方場上的１張正面表示的卡做為對象發動。將該卡送回持有者的手牌。<br />②：在對方回合，可解放我方場上的１隻怪獸，將對方墓地的１張卡做為對象發動１次。將該卡除外。
  | sc_name   = 狱炎机・贝鲁泽布鲁
  | sc_text   = 此卡不可通常召唤。<br />我方场上所有效果怪兽的等级、阶级合计是８或以下时，仅限将１只“狱炎机”怪兽从我方手牌、墓地除外的场合，可从手牌特殊召唤。<br />①：１回合１次，可以对手场上的１张表侧表示卡牌为对象发动。将该卡返回至持有者手牌。<br />②：在对手回合１次，可释放我方场上的１只怪兽，并以对手墓地的１张卡牌为对象发动。将该卡牌除外。
