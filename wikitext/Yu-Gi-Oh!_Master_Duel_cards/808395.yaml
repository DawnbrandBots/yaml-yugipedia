title: Fabled Treason (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 "Fabled" monster in your GY and 1 face-up card on the field; discard 1 card, and if you do, Special Summon that monster from your GY, and if you do that, destroy that card on the field. You can only activate 1 "Fabled Treason" per turn.

  | fr_name   = Trahison Mythologique
  | fr_text   = Ciblez 1 monstre "Mythologique" dans votre Cimetière et 1 carte face recto sur le Terrain ; défaussez 1 carte, et si vous le faites, Invoquez Spécialement le monstre depuis votre Cimetière, et si vous faites ça, détruisez la carte sur le Terrain. Vous ne pouvez activer qu'1 "Trahison Mythologique" par tour.
  | de_name   = Sagenhafter Verrat
  | de_text   = Wähle 1 „Sagenhaft“-Monster in deinem Friedhof und 1 offene Karte auf dem Spielfeld; wirf 1 Karte ab und falls du dies tust, beschwöre jenes Monster als Spezialbeschwörung von deinem Friedhof und falls du dies tust, zerstöre jene Karte auf dem Spielfeld. Du kannst nur 1 „Sagenhafter Verrat“ pro Spielzug aktivieren.
  | it_name   = Il Favoloso Tradimento
  | it_text   = Scegli come bersaglio 1 mostro "Il Favoloso" nel tuo Cimitero e 1 carta scoperta sul Terreno; scarta 1 carta e, se lo fai, Evoca Specialmente quel mostro dal tuo Cimitero e, se fai quello, distruggi quella carta sul Terreno. Puoi attivare solo 1 "Il Favoloso Tradimento" per turno.
  | pt_name   = Traição Mitológica
  | pt_text   = Escolha 1 monstro "Mitológico(a)" no seu Cemitério e 1 card com a face para cima no campo; descarte 1 card e, se isso acontecer, Invoque esse monstro por Invocação-Especial do seu Cemitério e, se isso acontecer, destrua esse card no campo. Você só pode ativar 1 "Traição Mitológica" por turno.
  | es_name   = Traición Fabulosa
  | es_text   = Selecciona 1 monstruo "Fabuloso/a" en tu Cementerio y 1 carta boca arriba en el Campo; descarta 1 carta y, si lo haces, Invoca ese monstruo de Modo Especial desde tu Cementerio y, si haces eso, destruye esa carta en el Campo. Sólo puedes activar 1 "Traición Fabulosa" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分の墓地の「魔轟神」モンスター１体とフィールドの表側表示カード１枚を対象として発動できる。自分の手札を１枚選んで捨て、対象の墓地のモンスターを特殊召喚し、対象のフィールドのカードを破壊する。
  | ko_name   = 시역의 마굉신
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 묘지의 "마굉신" 몬스터 1장과 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 자신의 패를 1장 골라 버리고, 대상 묘지의 몬스터를 특수 소환하고, 대상 필드의 카드를 파괴한다.
  | tc_name   = 弒逆之魔轟神
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：可將我方墓地的１隻「魔轟神」怪獸及場上的１張正面表示的卡做為對象發動。選擇我方的１張手牌捨棄，特殊召喚墓地的對象怪獸，破壞場上的對象卡。
  | sc_name   = 弑逆之魔轰神
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：以自己墓地的１只“魔轰神”怪兽和场上的１张表侧表示卡为对象可以发动。挑选１张自己的手牌舍弃，将对象的墓地怪兽特殊召唤，将对象的场上卡破坏。
