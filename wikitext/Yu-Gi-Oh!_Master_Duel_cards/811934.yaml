  | fr_text   = 3 monstres de Niveau 5<br />Vous pouvez cibler 1 Monstre Xyz face recto que vous contrôlez ; équipez ce monstre que vous contrôlez à la cible. Il gagne 2000 ATK. Si un monstre équipé avec cette carte va être détruit, détruisez cette carte à la place. Si cette carte a "Numéro 80 : Rhapsodie Furax" comme Matériel Xyz, elle gagne cet effet.<br />●Vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez 1 carte sur le Terrain ; bannissez la cible.
  | de_name   = Nummer C80: Requiem im Berserkern
  | de_text   = 3 Monster der Stufe 5<br />Du kannst 1 offenes Xyz-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster aus, das du kontrollierst. Es erhält 2000 ATK. Falls ein mit dieser Karte ausgerüstetes Monster zerstört würde, zerstöre stattdessen diese Karte. Falls diese Karte „Nummer 80: Rhapsodie im Berserkern“ als Xyz-Material hat, erhält sie diesen Effekt.<br />●Du kannst 1 Xyz-Material von dieser Karte abhängen und dann 1 Karte auf dem Spielfeld wählen; verbanne das gewählte Ziel.
  | it_name   = Numero C80: Requiem in Berserk
  | it_text   = 3 mostri di Livello 5<br />Puoi scegliere come bersaglio 1 Mostro Xyz scoperto che controlli; equipaggia questo mostro che controlli a quel bersaglio. Esso guadagna 2000 ATK. Se un mostro equipaggiato con questa carta sta per essere distrutto, distruggi invece questa carta. Se questa carta ha "Numero 80: Rapsodia in Berserk" come Materiale Xyz, guadagna questo effetto.<br />●Puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio 1 carta sul Terreno; bandisci quel bersaglio.
  | pt_name   = Número C80: Réquiem Enfurecido
  | pt_text   = 3 monstros de Nível 5<br />Você pode escolher 1 Monstro Xyz com a face para cima que você controla; equipe este monstro que você controla ao alvo. Ele ganha 2000 de ATK. Se um monstro equipado com este card seria destruído, em vez disso, destrua este card. Se este card tiver "Número 80: Rapsódia Enfurecido" como uma Matéria Xyz, ele ganha este efeito.<br />●Você pode desassociar 1 Matéria Xyz deste card e, depois, escolher 1 card no campo; bana o alvo.
  | es_name   = Número C80: Réquiem en Furia
  | es_text   = 3 monstruos de Nivel 5<br />Puedes seleccionar 1 Monstruo Xyz boca arriba que controles; equipa este monstruo que controlas a ese objetivo. Éste gana 2000 ATK. Si un monstruo equipado con esta carta fuera a ser destruido, destruye esta carta en su lugar. Si esta carta tiene a "Número 80: Rapsodia en Furia" como Material Xyz, gana este efecto.<br />●Puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar 1 carta en el Campo; destierra ese objetivo.
  | ja_text   = レベル５モンスター×３<br />①：自分フィールドのＸモンスター１体を対象として発動できる。自分フィールドのこのカードを攻撃力２０００アップの装備魔法カード扱いでその自分のモンスターに装備する。<br />②：装備モンスターが破壊される場合、代わりにこのカードを破壊する。<br />③：このカードが「Ｎｏ．８０　狂装覇王ラプソディ・イン・バーサーク」をＸ素材としている場合、以下の効果を得る。<br />●このカードのＸ素材を１つ取り除き、フィールドのカード１枚を対象として発動できる。そのカードを除外する。
