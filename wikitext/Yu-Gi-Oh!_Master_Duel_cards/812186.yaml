title: Parametalfoes Fusion (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | card_type          = Spell
  | property           = Normal
  | lore               = Fusion Summon 1 "Metalfoes" Fusion Monster from your Extra Deck, using up to 1 monster each from your hand, field, and/or face-up Extra Deck as Fusion Material. You can only activate 1 "Parametalfoes Fusion" per turn.

  | fr_name            = Fusion Métalphose Para
  | fr_lore            = Invoquez par Fusion 1 Monstre Fusion "Métalphose" depuis votre Extra Deck, en utilisant max. 1 monstre chacun depuis votre main, Terrain et/ou Extra Deck face recto comme Matériel Fusion. Vous ne pouvez activer qu'1 "Fusion Métalphose Para" par tour.
  | de_name            = Parametallfose-Fusion
  | de_lore            = Beschwöre 1 „Metallfose“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür je bis zu 1 Monster von deiner Hand, deiner Spielfeldseite und/oder offen von deinem Extra Deck als Fusionsmaterial. Du kannst nur 1 „Parametallfose-Fusion“ pro Spielzug aktivieren.
  | it_name            = Fusione Parametalfosi
  | it_lore            = Evoca tramite Fusione 1 Mostro Fusione "Metalfosi" dal tuo Extra Deck, utilizzando fino a 1 mostro ciascuno dalla tua mano, Terreno e/o Extra Deck scoperto come Materiale da Fusione. Puoi attivare solo 1 "Fusione Parametalfosi" per turno.
  | pt_name            = Fusão Parametalmorfose
  | pt_lore            = Invoque por Invocação-Fusão 1 Monstro de Fusão "Metalmorfose" do seu Deck Adicional, usando como Matéria de Fusão até 1 monstro cada da sua mão, do campo e/ou do Deck Adicional com a face para cima. Você só pode ativar 1 "Fusão Parametalmorfose" por turno.
  | es_name            = Fusión de Parametalmórficos
  | es_lore            = Invoca por Fusión 1 Monstruo de Fusión "Metalmórfico/a" desde tu Deck Extra, usando hasta 1 monstruo en tu mano, 1 en tu Campo y/o 1 en tu Deck Extra boca arriba como Material de Fusión. Sólo puedes activar 1 "Fusión de Parametalmórficos" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。①：自分の手札・フィールドのモンスター及び自分のＥＸデッキの表側表示のＰモンスターの中から、「メタルフォーゼ」融合モンスターカードによって決められた融合素材モンスターを墓地へ送り、その融合モンスター１体をＥＸデッキから融合召喚する。その際、手札・フィールド・ＥＸデッキからそれぞれ１体までしか融合素材にできない。
  | ko_name            = 파라메탈포제 퓨전
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신의 패 / 필드의 몬스터 및 자신의 엑스트라 덱의 앞면 표시 펜듈럼 몬스터 중에서, "메탈포제" 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, 그 융합 몬스터 1장을 엑스트라 덱에서 융합 소환한다. 그때, 패 / 필드 / 엑스트라 덱에서 각각 1장까지밖에 융합 소재로 할 수 없다.
  | tc_name            = 混鍊裝結合
  | tc_lore            = 此卡名的卡１回合僅限發動１張。①：從我方手牌・場上的怪獸及我方額外牌組的正面表示的鐘擺怪獸中，將根據「鍊裝」融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。此時，從手牌・場上・額外牌組分別僅限將最多１隻做為融合素材。
  | sc_name            = 混炼装融合
  | sc_lore            = 此卡名的卡１回合仅可发动１张。①：从自己的手牌・场上的怪兽及自己的额外牌组的表侧表示灵摆怪兽中，将由“炼装”融合怪兽卡决定的融合素材怪兽送至墓地，将该１只融合怪兽从额外牌组融合召唤。在此之际，从手牌・场上・额外牌组分别仅可将最多１只作为融合素材。
  }}
