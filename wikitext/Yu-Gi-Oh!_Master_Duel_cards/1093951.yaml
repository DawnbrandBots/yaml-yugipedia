  | pt_name   = Aprendiz do Pesadelo
  | pt_text   = Você pode Invocar este card por Invocação-Especial (da sua mão) ao descartar 1 card. Você só pode Invocar "Aprendiz do Pesadelo" por Invocação-Especial uma vez por turno desta forma. Se este card batalhar um monstro, nenhum dos dois pode ser destruído nessa batalha. Se este card for Invocado por Invocação-Normal ou Especial: você pode adicionar 1 monstro Ilusão do seu Deck à sua mão, exceto "Aprendiz do Pesadelo". Você só pode usar este efeito de "Aprendiz do Pesadelo" uma vez por turno.
  | es_name   = Aprendiz de Pesadilla
