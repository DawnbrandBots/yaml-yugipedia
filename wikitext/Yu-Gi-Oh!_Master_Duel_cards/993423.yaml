  | it_name   = Minerale Intimidatorio - Summonite
  | it_text   = Scegli come bersaglio 3 mostri nel tuo Cimitero; tu selezioni 1 dei 3, poi il tuo avversario seleziona 1 dei seguenti effetti, e tu applichi quell'effetto.<br />●Evoca Specialmente il mostro selezionato.<br />●Evoca Specialmente tanti degli altri mostri quanti possibile.
  | pt_name   = Minério Intimidador - Sumonite
  | pt_text   = Escolha 3 monstros no seu Cemitério; você seleciona 1 dos 3 e, depois, seu oponente seleciona 1 dos seguintes efeitos e você aplica esse efeito.<br />●Invoque o monstro selecionado por Invocação-Especial.<br />●Invoque por Invocação-Especial tantos dentre os outros monstros quanto possível.
  | es_name   = Mineral Intimidante - Summonita
  | es_text   = Selecciona 3 monstruos en tu Cementerio; elige 1 de los 3, y después tu adversario elige 1 de los siguientes efectos, y tú aplicas ese efecto.<br />●Invoca de Modo Especial el monstruo elegido.<br />●Invoca de Modo Especial tantos de los otros monstruos como sea posible.
  | ja_text   = ①：自分の墓地のモンスター３体を対象として発動できる。自分はその３体の中から１体を選ぶ。その後、相手は以下の効果から１つを選び、自分はその効果を適用する。<br />●選んだモンスターを特殊召喚する。<br />●選んだモンスター以外の対象のモンスターを可能な限り特殊召喚する。
  | ko_name   = 위박광석－서머나이트
  | ko_text   = ①: 자신 묘지의 몬스터 3장을 대상으로 하고 발동할 수 있다. 자신은 그 3장 중에서 1장을 고른다. 그 후, 상대는 이하의 효과에서 1개를 고르고, 자신은 그 효과를 적용한다.<br />●고른 몬스터를 특수 소환한다.<br />●고른 몬스터 이외의 대상 몬스터를 가능한 한 특수 소환한다.
  | tc_name   = 威逼礦石－迫選召喚石
  | tc_text   = ①：可將我方墓地的３隻怪獸做為對象發動。我方從該３隻中選擇１隻。其後，對方從以下效果選擇１個，我方適用該效果。<br />●特殊召喚選擇的怪獸。<br />●盡可能特殊召喚選擇的怪獸以外的對象怪獸。
  | sc_name   = 威逼矿石－迫选召唤石
  | sc_text   = ①：以自己墓地的３只怪兽为对象可以发动。自己从该３只中挑选１只。然后，对手从以下效果中挑选１个，自己适用该效果。<br />●将所挑选怪兽特殊召唤。<br />●尽可能多地将所挑选怪兽以外的对象怪兽特殊召唤。
