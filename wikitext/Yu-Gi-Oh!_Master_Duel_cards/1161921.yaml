  | text               = Special Summon this card as a Normal Monster (Reptile/EARTH/Level 4/ATK 1600/DEF 1800) (this card is also still a Trap), then you can Set 1 "Apophis" Trap from your Deck, except "Apophis the Serpent". It can be activated this turn. If this card is sent to the GY: You can add 1 "Embodiment of Apophis" from your Deck to your hand. You can only use each effect of "Apophis the Serpent" once per turn.

  | fr_name            = Apophis le Serpent
  | fr_text            = Invoquez Spécialement cette carte comme Monstre Normal (Reptile/TERRE/Niveau 4/ATK 1600/DEF 1800) (cette carte est toujours aussi un Piège), puis vous pouvez Poser 1 Piège "Apophis" ("Apophis le Serpent" exclu) depuis votre Deck. Il peut être activé ce tour. Si cette carte est envoyée au Cimetière : vous pouvez ajouter 1 "L'Incarnation d'Apophis" depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Apophis le Serpent" qu'une fois par tour.
  | de_name            = Apophis die Schlange
  | de_text            = Beschwöre diese Karte als Spezialbeschwörung als Normales Monster (Reptil/ERDE/Stufe 4/ATK 1600/DEF 1800) (diese Karte ist zusätzlich weiterhin eine Falle), dann kannst du 1 „Apophis“-Falle von deinem Deck setzen, außer „Apophis die Schlange“. Sie kann in diesem Spielzug aktiviert werden. Falls diese Karte auf den Friedhof gelegt wird: Du kannst deiner Hand 1 „Verkörperung von Apophis“ von deinem Deck hinzufügen. Du kannst jeden Effekt von „Apophis die Schlange“ nur einmal pro Spielzug verwenden.
  | it_name            = Apophis il Serpente
  | it_text            = Evoca Specialmente questa carta come Mostro Normale (Rettile/TERRA/Livello 4/ATK 1600/DEF 1800) (questa carta è ancora anche una Trappola), poi puoi Posizionare 1 Trappola "Apophis" dal tuo Deck, eccetto "Apophis il Serpente". Essa può essere attivata in questo turno. Se questa carta viene mandata al Cimitero: puoi aggiungere 1 "Incarnazione di Apophis" dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Apophis il Serpente" una sola volta per turno.
  | pt_name            = Apophis, a Serpente
  | pt_text            = Invoque este card por Invocação-Especial como um Monstro Normal (Réptil/TERRA/Nível 4/ATK 1600/DEF 1800) (este card ainda é considerado uma Armadilha) e, depois, você pode Baixar 1 Armadilha "Apophis" do seu Deck, exceto "Apophis, a Serpente". Ela pode ser ativada neste turno. Se este card for enviado para o Cemitério: você pode adicionar 1 "Encarnação de Apophis" do seu Deck à sua mão. Você só pode usar cada efeito de "Apophis, a Serpente" uma vez por turno.
  | es_name            = Apophis la Serpiente
  | es_text            = Invoca esta carta de Modo Especial como un Monstruo Normal (Reptil/TIERRA/Nivel 4/ATK 1600/DEF 1800) (esta carta también sigue siendo una Trampa), y después puedes Colocar 1 Trampa "Apophis" desde tu Deck, excepto "Apophis la Serpiente". Ésta puede ser activada este turno. Si esta carta es mandada al Cementerio: puedes añadir a tu mano 1 "Encarnación de Apophis" en tu Deck. Sólo puedes usar cada efecto de "Apophis la Serpiente" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードは発動後、通常モンスター（爬虫類族・地・星４・攻１６００／守１８００）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。その後、デッキから「アポピスの蛇神」以外の「アポピス」罠カード１枚を自分フィールドにセットできる。この効果でセットしたカードはセットしたターンでも発動できる。<br />②：このカードが墓地へ送られた場合に発動できる。デッキから「アポピスの化神」１枚を手札に加える。
  | ko_name            = 아포피스의 사신
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드는 발동 후, 일반 몬스터(파충류족 / 땅 / 레벨 4 / 공 1600 / 수 1800)가 되고, 몬스터 존에 특수 소환한다(함정 카드로도 취급한다). 그 후, 덱에서 "아포피스의 사신" 이외의 "아포피스" 함정 카드 1장을 자신 필드에 세트할 수 있다. 이 효과로 세트한 카드는 세트한 턴에도 발동할 수 있다.<br />②: 이 카드가 묘지로 보내졌을 경우에 발동할 수 있다. 덱에서 "아포피스의 화신" 1장을 패에 넣는다.
  | tc_name            = 阿波菲斯的蛇神
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：此卡發動後，變為通常怪獸（爬蟲類族・地・星4・攻1600/守1800），特殊召喚至怪獸區域（也視為陷阱卡）。然後，可從牌組將「阿波菲斯的蛇神」以外的1張「阿波菲斯」陷阱卡放置在自己場上。以此效果放置的卡在放置的回合也可以發動。<br />②：此卡被送至墓地的情況下可以發動。從牌組將1張「阿波菲斯的化神」加入手牌。
  | sc_name            = 阿波菲斯的蛇神
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：此卡发动后，变为通常怪兽（爬虫类族・地・星4・攻1600/守1800），特殊召唤至怪兽区域（也视为陷阱卡）。然后，可从牌组将“阿波菲斯的蛇神”以外的1张“阿波菲斯”陷阱卡放置在自己场上。以此效果放置的卡在放置的回合也可以发动。<br />②：此卡被送至墓地的情况下可以发动。从牌组将1张“阿波菲斯的化神”加入手牌。
