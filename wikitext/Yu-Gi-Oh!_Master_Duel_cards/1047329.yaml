  | de_name   = Synchro-Gegenkraft
  | de_text   = Wähle Monster auf dem Spielfeld bis zur Anzahl der Synchromonster mit unterschiedlichen Namen, die du kontrollierst; gib sie auf die Hand zurück. Du kannst nur 1 „Synchro-Gegenkraft“ pro Spielzug aktivieren.
  | it_name   = Synchro Allontanaforza
