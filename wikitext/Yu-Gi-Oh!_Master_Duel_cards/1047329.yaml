title: Synchro Forceback (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = SR
  | card_type = Trap
  | property  = Normal
  | text      = Target monsters on the field, up to the number of Synchro Monsters with different names you control; return them to the hand. You can only activate 1 "Synchro Forceback" per turn.

