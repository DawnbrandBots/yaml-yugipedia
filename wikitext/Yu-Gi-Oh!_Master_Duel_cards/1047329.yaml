  | pt_name   = Força de Retorno Sincro
  | pt_text   = Escolha monstros no campo, até o número de Monstros Sincro com nomes diferentes que você controla; devolva-os para a mão. Você só pode ativar 1 "Força de Retorno Sincro" por turno.
  | es_name   = Retroceso de Sincronía
  | es_text   = Selecciona monstruos en el Campo, hasta el número de Monstruos de Sincronía con nombres diferentes que controles; devuélvelos a la mano. Sólo puedes activar 1 "Retroceso de Sincronía" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドのＳモンスターの種類の数まで、フィールドのモンスターを対象として発動できる。そのモンスターを手札に戻す。
  | ko_name   = 싱크로 포스백
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신 필드의 싱크로 몬스터의 종류의 수까지, 필드의 몬스터를 대상으로 하고 발동할 수 있다. 그 몬스터를 패로 되돌린다.
  | tc_name   = 同步反衝
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br /> <br />①：可將場上的怪獸做為對象發動，數量最多為我方場上的同步怪獸的種類的數量。將該卡送回手牌。
  | sc_name   = 同步抑制
  | sc_text   = 此卡名的卡１回合仅可发动１张。<br /> <br />①：以场上的怪兽为对象可以发动，数量最多为自己场上同步怪兽的数量。将该卡放回手牌。
