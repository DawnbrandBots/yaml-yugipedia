  | de_name   = Magidolce Mähorn
  | de_text   = Falls diese Karte, die dir gehört, durch eine Karte deines Gegners (durch Kampf oder einen Karteneffekt) zerstört und auf deinen Friedhof gelegt wird: Mische diese Karte in dein Deck. Einmal pro Spielzug: Du kannst 1 „Magidolce“-Monster in Angriffsposition, das du kontrollierst, und 1 Monster in offener Angriffsposition, das dein Gegner kontrolliert, wählen; falls beide Monster noch auf dem Spielfeld liegen, ändere sie in die offene Verteidigungsposition und falls du dies tust, kann die Kampfposition der Monster, deren Kampfposition durch diesen Effekt geändert wurde, bis zum Ende des nächsten Spielzugs deines Gegners nicht geändert werden.
  | it_name   = Magidolce Beesciroppo
  | it_text   = Se questa carta sotto il tuo comando viene distrutta da una carta del tuo avversario (in battaglia o dall'effetto di una carta) e mandata al tuo Cimitero: mischia questa carta nel tuo Deck. Una volta per turno: puoi scegliere come bersaglio 1 mostro "Magidolce" in Posizione di Attacco che controlli e 1 mostro scoperto in Posizione di Attacco controllato dal tuo avversario; se entrambi i mostri sono ancora sul Terreno, mettili scoperti in Posizione di Difesa e, se lo fai, quelli la cui posizione è stata cambiata da questo effetto non possono cambiare posizione fino alla fine del prossimo turno del tuo avversario.
  | pt_name   = Magidoce Buurdo
  | pt_text   = Se este card em sua posse for destruído por um card do seu oponente (seja em batalha ou por um efeito de card) e enviado para o seu Cemitério: embaralhe este card no seu Deck. Uma vez por turno: você pode escolher 1 monstro "Magidoce" em Posição de Ataque que você controla e 1 monstro com a face para cima em Posição de Ataque que seu oponente controla; se os dois monstros ainda estiverem no campo, coloque-os com a face para cima em Posição de Defesa e, se isso acontecer, os que tiveram suas posições de batalha mudadas por este efeito não podem ter suas posições de batalha mudadas até o final do próximo turno do seu oponente.
  | es_name   = Baaple Magidulce
  | es_text   = Si esta carta en tu posesión es destruida por una carta de tu adversario (en batalla o por efecto de una carta) y mandada a tu Cementerio: baraja esta carta a tu Deck. Una vez por turno: puedes seleccionar 1 monstruo "Magidulce" en Posición de Ataque que controles y 1 monstruo en Posición de Ataque boca arriba que controle tu adversario; si ambos monstruos todavía están en el Campo, cámbialos a Posición de Defensa boca arriba y, si lo haces, los monstruos cambiados por este efecto no pueden cambiar sus posiciones de batalla hasta el final del próximo turno de tu adversario.
  | ja_text   = ①：１ターンに１度、自分フィールドの攻撃表示の「マドルチェ」モンスター１体と、相手フィールドの攻撃表示モンスター１体を対象として発動できる。そのモンスター２体を表側守備表示にし、次の相手ターン終了時まで、そのモンスターは表示形式を変更できない。<br />②：このカードが相手によって破壊され墓地へ送られた場合に発動する。このカードをデッキに戻す。
  | ko_name   = 마돌체 메이플
  | ko_text   = 이 카드가 상대에 의해서 파괴되어 묘지로 보내졌을 때, 이 카드를 덱으로 되돌린다. 1턴에 1번, 자신 필드 위에 앞면 공격 표시로 존재하는 "마돌체"라는 이름이 붙은 몬스터 1장과, 상대 필드 위에 앞면 공격 표시로 존재하는 몬스터 1장을 선택하고 발동할 수 있다. 선택한 2장의 몬스터를 앞면 수비 표시로 하고, 다음 상대 턴의 종료시까지, 선택한 몬스터는 표시 형식을 변경할 수 없다.
  | tc_name   = 魔法甜點・楓糖漿羊
