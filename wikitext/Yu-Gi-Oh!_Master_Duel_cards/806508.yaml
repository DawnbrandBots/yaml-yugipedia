  | de_name   = Chaos-Unendlichkeit
  | de_text   = Ändere so viele Monster in Verteidigungsposition auf dem Spielfeld wie möglich in die offene Angriffsposition, dann beschwöre 1 „Meklord“-Monster als Spezialbeschwörung von deinem Deck oder Friedhof, aber seine Effekte werden annulliert, zusätzlich wird es während der End Phase zerstört.
  | it_name   = Infinità del Chaos
  | it_text   = Metti scoperti in Posizione di Attacco tanti mostri in Posizione di Difesa sul Terreno quanti possibile, poi, Evoca Specialmente 1 mostro "Meklord" dal tuo Deck o Cimitero, ma i suoi effetti sono annullati, inoltre esso viene distrutto durante la End Phase.
  | pt_name   = Infinidade do Caos
  | pt_text   = Coloque com a face para cima em Posição de Ataque tantos monstros que estão em Posição de Defesa no campo quanto possível e, depois, Invoque por Invocação-Especial 1 monstro "Senhormek" do seu Deck ou Cemitério, mas seus efeitos são negados e, além disso, ele é destruído durante a Fase Final.
  | es_name   = Infinidad del Caos
  | es_text   = Cambia tantos monstruos en Posición de Defensa en el Campo a Posición de Ataque boca arriba como sea posible, y después Invoca de Modo Especial, desde tu Deck o Cementerio, 1 monstruo "Meklord", pero sus efectos son negados, y además es destruido durante la End Phase.
  | ja_text   = ①：フィールドの守備表示モンスターを全て表側攻撃表示にする。その後、自分のデッキ・墓地から「機皇」モンスター１体を特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化され、エンドフェイズに破壊される。
  | ko_name   = 카오스 인피니티
  | ko_text   = ①: 필드의 수비 표시 몬스터를 전부 앞면 공격 표시로 한다. 그 후, 자신의 덱 / 묘지에서 "기황" 몬스터 1장을 고르고 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화되고, 엔드 페이즈에 파괴된다.
  | tc_name   = 混沌無限
  | tc_text   = ①：將場上的所有守備表示怪獸全部變為正面攻擊表示。其後，從我方牌組・墓地選擇１隻「機皇」怪獸特殊召喚。透過此效果特殊召喚的怪獸的效果無效化，在結束階段將被破壞。
  | sc_name   = 混沌无限
  | sc_text   = ①将场上守备表示的怪兽全部变为表侧攻击表示。然后，从自己的牌组、墓地选择1只“机皇”怪兽特殊召唤。通过此效果特殊召唤的怪兽的效果失效，并在结束阶段被破坏。
