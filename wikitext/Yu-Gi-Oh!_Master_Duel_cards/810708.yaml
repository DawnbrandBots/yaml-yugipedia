  | text        = 2 monsters, including a LIGHT monster<br />(This card is always treated as a "Familiar-Possessed" card.)<br />You can target 1 LIGHT monster in your opponent's GY; Special Summon it to your zone this card points to. If this Link Summoned card is destroyed by battle, or is destroyed by an opponent's card effect while in its owner's Monster Zone: You can add 1 LIGHT monster with 1500 or less DEF from your Deck to your hand. You can only use each effect of "Lyna the Light Charmer, Lustrous" once per turn.

  | fr_name     = Lyna la Charmeuse de Lumière Chatoyante
  | fr_text     = 2 monstres (un monstre LUMIÈRE inclus)<br />(Cette carte est toujours traitée comme carte "Familier Possédé".)<br />Vous pouvez cibler 1 monstre LUMIÈRE dans le Cimetière de votre adversaire ; Invoquez-le Spécialement dans votre zone pointée par cette carte. Si cette carte Invoquée par Lien est détruite au combat, ou détruite par un effet de carte de l'adversaire tant qu'elle est dans la Zone Monstre de son propriétaire : vous pouvez ajouter 1 monstre LUMIÈRE avec max. 1500 DEF depuis votre Deck à votre main. Vous ne pouvez utiliser chaque effet de "Lyna la Charmeuse de Lumière Chatoyante" qu'une fois par tour.
  | de_name     = Lyna, Lichtverzaubererin in strahlend
  | de_text     = 2 Monster, darunter ein LICHT Monster<br />(Diese Karte wird immer als „Vertrauten“-Karte behandelt.)<br />Du kannst 1 LICHT Monster im Friedhof deines Gegners wählen; beschwöre es als Spezialbeschwörung in deine Zone, auf die diese Karte zeigt. Falls diese als Linkbeschwörung beschworene Karte durch Kampf zerstört wird oder durch einen Karteneffekt eines Gegners zerstört wird, solange sie in der Monsterzone ihres Besitzers liegt: Du kannst deiner Hand 1 LICHT Monster mit 1500 oder weniger DEF von deinem Deck hinzufügen. Du kannst jeden Effekt von „Lyna, Lichtverzaubererin in strahlend“ nur einmal pro Spielzug verwenden.
  | it_name     = Lyna l'Ammaliatrice della Luce, Lucente
  | it_text     = 2 mostri, compreso un mostro LUCE<br />(Questa carta viene sempre considerata come una carta "Posseduto dal Famiglio".)<br />Puoi scegliere come bersaglio 1 mostro LUCE nel Cimitero del tuo avversario; Evocalo Specialmente in una tua zona puntata da questa carta. Se questa carta Evocata Link viene distrutta in battaglia, o viene distrutta dall'effetto di una carta dell'avversario mentre è nella Zona Mostri del suo proprietario: puoi aggiungere 1 mostro LUCE con DEF 1500 o inferiore dal tuo Deck alla tua mano. Puoi utilizzare ogni effetto di "Lyna l'Ammaliatrice della Luce, Lucente" una sola volta per turno.
  | pt_name     = Lyna, a Encantadora da Luz, Lustrosa
  | pt_text     = 2 monstros, incluindo um monstro de LUZ<br />(Este card deve ser sempre considerado como um card "Espírito-Possuído".)<br />Você pode escolher 1 monstro de LUZ no Cemitério do seu oponente; Invoque-o por Invocação-Especial em uma zona sua para a qual este card apontar. Se este card Invocado por Invocação-Link for destruído em batalha, ou for destruído por um efeito de card do oponente enquanto estiver na Zona de Monstros do seu dono: você pode adicionar 1 monstro de LUZ com 1500 ou menos de DEF do seu Deck à sua mão. Você só pode usar cada efeito de "Lyna, a Encantadora da Luz, Lustrosa" uma vez por turno.
  | es_name     = Lyna la Encantadora de la Luz, Lustrosa
  | es_text     = 2 monstruos, incluyendo un monstruo de LUZ<br />(Esta carta se trata siempre como una carta "Familiar Poseído").<br />Puedes seleccionar 1 monstruo de LUZ en el Cementerio de tu adversario; Invócalo de Modo Especial a tu zona a la que apunte esta carta. Si esta carta Invocada por Enlace es destruida en batalla, o es destruida por el efecto de una carta del adversario mientras está en la Zona de Monstruos de su dueño: puedes añadir a tu mano 1 monstruo de LUZ con 1500 DEF o menos en tu Deck. Sólo puedes usar cada efecto de "Lyna la Encantadora de la Luz, Lustrosa" una vez por turno.
  | ja_text     = 光属性モンスターを含むモンスター２体<br />このカード名はルール上「憑依装着」カードとしても扱う。<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：相手の墓地の光属性モンスター１体を対象として発動できる。そのモンスターをこのカードのリンク先となる自分フィールドに特殊召喚する。<br />②：Ｌ召喚したこのカードが戦闘または相手の効果で破壊された場合に発動できる。デッキから守備力１５００以下の光属性モンスター１体を手札に加える。
  | ko_name     = 조요의 광령사 라이너
  | ko_text     = 빛 속성 몬스터를 포함하는 몬스터 2장<br />이 카드명은 룰상 "빙의장착" 카드로도 취급한다. 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 상대 묘지의 빛 속성 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 이 카드의 링크 앞이 되는 자신 필드에 특수 소환한다. ②: 링크 소환한 이 카드가 전투 또는 상대 효과로 파괴되었을 경우에 발동할 수 있다. 덱에서 수비력 1500 이하의 빛 속성 몬스터 1장을 패에 넣는다.
  | tc_name     = 照耀的光靈使 萊娜
  | tc_text     = 包含光屬性怪獸在內的怪獸２隻<br />此卡名在規則上也視為「憑依裝備」卡。此卡名的①②效果，１回合各僅限使用１次。①：可將對方墓地中的１隻光屬性怪獸做為對象發動。特殊召喚該怪獸至此卡連結指向的我方場上。②：可在連結召喚的此卡因戰鬥或對方效果被破壞的狀況下發動。從牌組將１隻守備力１５００以下的光屬性怪獸加入手牌。
  | sc_name     = 照耀之光灵使 莱娜
  | sc_text     = 包括光属性怪兽在内的怪兽２只<br />此卡名在规则上也视为“凭依装着”卡。此卡名的①②效果１回合仅可各使用１次。①：以对手墓地的１只光属性怪兽为对象可以发动。将该怪兽特殊召唤至此卡连接端的自己场上。②：连接召唤的此卡因战斗或对手的效果被破坏的情况下可以发动。从牌组将１只守备力１５００以下的光属性怪兽加入手牌。
