  | it_name   = Immortale Terrestre Finale
  | it_text   = Se sul Terreno c'è un mostro "Immortale Terrestre" Evocato Normalmente/Posizionato: puoi scegliere come bersaglio 1 mostro scoperto sul Terreno; distruggilo. Puoi utilizzare questo effetto di "Immortale Terrestre Finale" una sola volta per turno.
  | pt_name   = Imortal Terrestre Definitivo
  | pt_text   = Se um monstro "Imortal Terrestre" Invocado por Invocação-Normal/Baixado estiver no campo: você pode escolher 1 monstro com a face para cima no campo; destrua-o. Você só pode usar este efeito de "Imortal Terrestre Definitivo" uma vez por turno.
  | es_name   = Inmortal Terrestre Definitivo
  | es_text   = Si un monstruo "Inmortal Terrestre" Invocado de Modo Normal/Colocado está en el Campo: puedes seleccionar 1 monstruo boca arriba en el Campo; destrúyelo. Sólo puedes usar este efecto de "Inmortal Terrestre Definitivo" una vez por turno.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：フィールドに通常召喚された「地縛神」モンスターが存在する場合、フィールドの表側表示モンスター１体を対象として発動できる。そのモンスターを破壊する。
  | ko_name   = 구극지박신
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 필드에 통상 소환된 "지박신" 몬스터가 존재할 경우, 필드의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 파괴한다.
  | tc_name   = 究極地縛神
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。<br />①：在場上存在被通常召喚的「地縛神」怪獸的狀況下，可將場上的１隻正面表示怪獸做為對象發動。破壞該怪獸。
  | sc_name   = 究极地缚神
  | sc_text   = 此卡名的①效果１回合仅可使用１次。<br />①：场上有被通常召唤的“地缚神”怪兽存在的情况下，以场上的１只表侧表示怪兽为对象可以发动。将该怪兽破坏。
