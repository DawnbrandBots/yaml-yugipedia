  | text      = If this card is Normal or Special Summoned: You can send 1 "@Ignister" monster from your Deck to the GY. If this card is sent to the GY as material for the Synchro Summon of a Cyberse monster: You can target 1 monster in your GY that was used for that Synchro Summon, except "Bururu @Ignister"; Special Summon that monster. You can only use each effect of "Bururu @Ignister" once per turn.

  | fr_name   = Bururu @Ignister
  | fr_text   = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez envoyer 1 monstre "@Ignister" depuis votre Deck au Cimetière. Si cette carte est envoyée au Cimetière comme Matériel pour l'Invocation Synchro d'un monstre Cyberse : vous pouvez cibler 1 monstre ("Bururu @Ignister" exclu) dans votre Cimetière qui a été utilisé pour l'Invocation Synchro ; Invoquez Spécialement le monstre. Vous ne pouvez utiliser chaque effet de "Bururu @Ignister" qu'une fois par tour.
  | de_name   = Bururu @Ignister
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „@Ignister“-Monster von deinem Deck auf den Friedhof legen. Falls diese Karte als Material für die Synchrobeschwörung eines Cyberse-Monsters auf den Friedhof gelegt wird: Du kannst 1 Monster, das für jene Synchrobeschwörung verwendet wurde, in deinem Friedhof wählen, außer „Bururu @Ignister“; beschwöre jenes Monster als Spezialbeschwörung. Du kannst jeden Effekt von „Bururu @Ignister“ nur einmal pro Spielzug verwenden.
  | it_name   = Bururu @Ignister
  | it_text   = Se questa carta viene Evocata Normalmente o Specialmente: puoi mandare 1 mostro "@Ignister" dal tuo Deck al Cimitero. Se questa carta viene mandata al Cimitero come materiale per la Synchro Evocazione di un mostro Cyberso: puoi scegliere come bersaglio 1 mostro nel tuo Cimitero che è stato utilizzato per quella Synchro Evocazione, eccetto "Bururu @Ignister"; Evoca Specialmente quel mostro. Puoi utilizzare ogni effetto di "Bururu @Ignister" una sola volta per turno.
  | pt_name   = Bururu @Ignister
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: você pode enviar 1 monstro "@Ignister" do seu Deck para o Cemitério. Se este card for enviado para o Cemitério como matéria para a Invocação-Sincro de um monstro Ciberso: você pode escolher 1 monstro no seu Cemitério que foi usado para essa Invocação-Sincro, exceto "Bururu @Ignister"; Invoque esse monstro por Invocação-Especial. Você só pode usar cada efeito de "Bururu @Ignister" uma vez por turno.
  | es_name   = Bururu @Ignister
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: puedes mandar al Cementerio 1 monstruo "@Ignister" en tu Deck. Si esta carta es mandada al Cementerio como material para la Invocación por Sincronía de un monstruo Ciberso: puedes seleccionar 1 monstruo en tu Cementerio que fue usado para esa Invocación por Sincronía, excepto "Bururu @Ignister"; Invoca ese monstruo de Modo Especial. Sólo puedes usar cada efecto de "Bururu @Ignister" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。デッキから「＠イグニスター」モンスター１体を墓地へ送る。<br />②：このカードがサイバース族ＳモンスターのＳ素材として墓地へ送られた場合、「ブルル＠イグニスター」以外の自分の墓地の、そのＳ召喚の素材としたモンスター１体を対象として発動できる。そのモンスターを特殊召喚する。
  | ko_name   = 부르르＠이그니스터
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 덱에서 "＠(앳)이그니스터" 몬스터 1장을 묘지로 보낸다.<br />②: 이 카드가 사이버스족 싱크로 몬스터의 싱크로 소재로서 묘지로 보내졌을 경우, "부르르＠(앳)이그니스터" 이외의 자신 묘지의, 그 싱크로 소환의 소재로 한 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다.
  | tc_name   = 風蕭蕭＠伊格尼斯者
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在此卡召喚・特殊召喚成功的狀況下發動。從牌組將１隻「＠伊格尼斯者」怪獸送至墓地。<br />②：在此卡做為電子界族同步怪獸的同步素材被送至墓地的狀況下，可將我方墓地的１隻「風蕭蕭＠伊格尼斯者」以外的做為該同步召喚素材的怪獸做為對象發動。特殊召喚該怪獸。
  | sc_name   = 风萧萧＠伊格尼斯者
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。<br />①：此卡召唤・特殊召唤成功的情况下可以发动。从牌组将1只“＠伊格尼斯者”怪兽送至墓地。<br />②：此卡作为电子界族同步怪兽的同步素材被送至墓地的情况下，以自己墓地“风萧萧＠伊格尼斯者”以外的、作为该同步召唤素材的1只怪兽为对象可以发动。将该怪兽特殊召唤。
  }}
