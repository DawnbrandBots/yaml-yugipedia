  | text      = This card is treated as a Normal Monster while face-up on the field or in the GY. While this card is a Normal Monster on the field, you can Normal Summon it to have it become an Effect Monster with this effect.<br />●If this card is Normal or Special Summoned: You can target 1 FIRE Warrior monster or 1 Gemini monster in your GY, except "Evocator Eveque"; Special Summon it. You can only use this effect of "Evocator Eveque" once per turn.
  | releases  = Legacy Pack

  | fr_name   = Évêque d'Incantation
  | fr_text   = Cette carte est traitée comme un Monstre Normal tant qu'elle est face recto sur le Terrain ou dans le Cimetière. Tant que cette carte est un Monstre Normal sur le Terrain, vous pouvez l'Invoquer Normalement pour qu'elle devienne un Monstre à Effet avec cet effet.<br />●Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez cibler 1 monstre FEU Guerrier ou 1 monstre Gémeau ("Évêque d'Incantation" exclu) dans votre Cimetière ; Invoquez-le Spécialement. Vous ne pouvez utiliser cet effet de "Évêque d'Incantation" qu'une fois par tour.
  | de_name   = Beschwörer-Bischof
  | de_text   = Diese Karte wird als Normales Monster behandelt, solange sie offen auf dem Spielfeld oder im Friedhof liegt. Solange diese Karte ein Normales Monster auf dem Spielfeld ist, kannst du sie als Normalbeschwörung beschwören, damit sie ein Effektmonster mit diesem Effekt wird.<br />●Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 FEUER Krieger-Monster oder 1 Zwillingsmonster in deinem Friedhof wählen, außer „Beschwörer-Bischof“; beschwöre es als Spezialbeschwörung. Du kannst diesen Effekt von „Beschwörer-Bischof“ nur einmal pro Spielzug verwenden.
  | it_name   = Eveque Evocatore
  | it_text   = Questa carta viene considerata come un Mostro Normale mentre è scoperta sul Terreno o nel Cimitero. Mentre questa carta è un Mostro Normale sul Terreno, puoi Evocarla Normalmente per farla diventare un Mostro con Effetto con questo effetto.<br />●Se questa carta viene Evocata Normalmente o Specialmente: puoi scegliere come bersaglio 1 mostro FUOCO Guerriero o 1 mostro Gemello nel tuo Cimitero, eccetto "Eveque Evocatore"; Evocalo Specialmente. Puoi utilizzare questo effetto di "Eveque Evocatore" una sola volta per turno.
  | pt_name   = Eveque Evocador
  | pt_text   = Este card é considerado como um Monstro Normal enquanto estiver com a face para cima no campo ou no Cemitério. Enquanto este card for um Monstro Normal no campo, você pode Invocá-lo por Invocação-Normal para fazer com que ele se torne um Monstro de Efeito com este efeito.<br />●Se este card for Invocado por Invocação-Normal ou Especial: você pode escolher 1 monstro Guerreiro de FOGO ou 1 monstro Gêmeos no seu Cemitério, exceto "Eveque Evocador"; Invoque-o por Invocação-Especial. Você só pode usar este efeito de "Eveque Evocador" uma vez por turno.
  | es_name   = Eveque Evocador
  | es_text   = Esta carta se trata como un Monstruo Normal mientras esté boca arriba en el Campo o en el Cementerio. Mientras esta carta sea un Monstruo Normal en el Campo, puedes Invocarla de Modo Normal para que se convierta en un Monstruo de Efecto con este efecto.<br />●Si esta carta es Invocada de Modo Normal o Especial: puedes seleccionar 1 monstruo Guerrero de FUEGO o 1 monstruo Géminis en tu Cementerio, excepto "Eveque Evocador"; Invócalo de Modo Especial. Sólo puedes usar este efecto de "Eveque Evocador" una vez por turno.
  | ja_text   = ①：このカードはフィールド・墓地に存在する限り、通常モンスターとして扱う。<br />②：フィールドの通常モンスター扱いのこのカードを通常召喚としてもう１度召喚できる。その場合このカードは効果モンスター扱いとなり以下の効果を得る。<br />●このカードが召喚・特殊召喚した場合、「エヴォルテクター　エヴェック」以外の自分の墓地の、戦士族・炎属性モンスターかデュアルモンスター１体を対象として発動できる（このカード名のこの効果は１ターンに１度しか使用できない）。そのモンスターを特殊召喚する。
  | ko_name   = 에볼텍터 에베크
  | ko_text   = ①: 이 카드는 필드 / 묘지에 존재하는 한, 일반 몬스터로 취급한다.<br />②: 필드의 일반 몬스터 취급의 이 카드를 통상 소환으로서 1번 더 일반 소환할 수 있다. 그 경우 이 카드는 효과 몬스터로 취급되어 이하의 효과를 얻는다.<br />●이 카드가 일반 소환 / 특수 소환에 성공했을 경우, "에볼텍터 에베크" 이외의 자신 묘지의, 전사족 / 화염 속성 몬스터 또는 듀얼 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 특수 소환한다. 이 카드명의 이 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 進化護法 主教
  | tc_text   = ①：只要此卡存在於場上・墓地，就視為通常怪獸。<br />②：場上視為通常怪獸的此卡可視為通常召喚再召喚１次。該狀況下，此卡將視為效果怪獸，獲得以下效果。<br />●在此卡召喚・特殊召喚成功的狀況下，可將我方墓地的１隻「進化護法 主教」以外的戰士族・炎屬性怪獸或二重怪獸做為對象發動。特殊召喚該怪獸。此卡名的此效果１回合僅限使用１次。
  | sc_name   = 进化护法 主教
  | sc_text   = ①：只要此卡存在于场上・墓地，视为通常怪兽。<br />②：场上视为通常怪兽的此卡可作为通常召唤再召唤１次。该情况下，此卡改视为效果怪兽，获得以下效果。<br />●此卡召唤・特殊召唤成功的情况下，以自己墓地“进化护法 主教”以外的１只战士族・炎属性怪兽或二重怪兽为对象可以发动。将该怪兽特殊召唤。此卡名的此效果１回合仅可使用１次。
  }}
