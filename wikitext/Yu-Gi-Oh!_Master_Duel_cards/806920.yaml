  | text      = You can Ritual Summon this card with "Machine Angel Ritual". If this card is Ritual Summoned: You can make your opponent send 1 monster they control to the GY (their choice). If a Ritual Monster you control attacks a Defense Position monster, inflict piercing battle damage to your opponent. Once per turn, during your End Phase: You can target 1 Ritual Monster or 1 "Machine Angel Ritual" in your GY; add it to your hand.

  | fr_name   = Dakini Ange Cyber
  | fr_text   = Vous pouvez Invoquer Rituellement cette carte avec "Rituel de l'Ange Machine". Si cette carte est Invoquée Rituellement : vous pouvez faire envoyer votre adversaire 1 monstre qu'il contrôle au Cimetière (son choix). Si un Monstre Rituel que vous contrôlez attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Une fois par tour, durant votre End Phase : vous pouvez cibler 1 Monstre Rituel ou 1 "Rituel de l'Ange Machine" dans votre Cimetière ; ajoutez-le à votre main.
  | de_name   = Cyberengel - Dakini
  | de_text   = Du kannst diese Karte mit „Maschinenengel-Ritual“ als Ritualbeschwörung beschwören. Falls diese Karte als Ritualbeschwörung beschworen wird: Du kannst deinen Gegner 1 Monster, das er kontrolliert, auf den Friedhof legen lassen (er bestimmt). Falls ein Ritualmonster, das du kontrollierst, ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Einmal pro Spielzug, während deiner End Phase: Du kannst 1 Ritualmonster oder 1 „Maschinenengel-Ritual“ in deinem Friedhof wählen; füge es deiner Hand hinzu.
  | it_name   = Cyber Angelo Dakini
  | it_text   = Puoi Evocare tramite Rituale questa carta con "Rituale dell'Angelo Macchina". Se questa carta viene Evocata tramite Rituale: puoi far mandare al tuo avversario 1 mostro che controlla (a sua scelta) al Cimitero. Se un Mostro Rituale che controlli attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Una volta per turno, durante la tua End Phase: puoi scegliere come bersaglio 1 Mostro Rituale o 1 "Rituale dell'Angelo Macchina" nel tuo Cimitero; aggiungilo alla tua mano.
  | pt_name   = Ciber Anja Dakini
  | pt_text   = Você pode Invocar este card por Invocação-Ritual com "Ritual Máquina de Anjo". Se este card for Invocado por Invocação-Ritual: você pode fazer com que seu oponente envie 1 monstro que ele controla para o Cemitério (ele seleciona). Se um Monstro de Ritual que você controla atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Uma vez por turno, durante sua Fase Final: você pode escolher 1 Monstro de Ritual ou 1 "Ritual Máquina de Anjo" no seu Cemitério; adicione-o à sua mão.
  | es_name   = Ciber Ángel Dakini
  | es_text   = Puedes Invocar esta carta por Ritual con "Ritual del Ángel Mecánico". Si esta carta es Invocada por Ritual: puedes hacer que tu adversario mande al Cementerio 1 monstruo que controle (a su elección). Si un Monstruo de Ritual que controlas ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Una vez por turno, durante tu End Phase: puedes seleccionar 1 Monstruo de Ritual o 1 "Ritual del Ángel Mecánico" en tu Cementerio; añádelo a tu mano.
  | ja_text   = 「機械天使の儀式」により降臨<br />①：このカードが儀式召喚した場合に発動できる。相手は自身のフィールドのモンスター１体を墓地へ送らなければならない。<br />②：このカードがモンスターゾーンに存在する限り、自分の儀式モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />③：自分エンドフェイズに自分の墓地の、儀式モンスター１体か「機械天使の儀式」１枚を対象として発動できる。そのカードを手札に加える。
  | ko_name   = 사이버 엔젤－다키니－
  | ko_text   = "기계천사의 의식"에 의해 의식 소환.<br />①: 이 카드가 의식 소환에 성공했을 경우에 발동할 수 있다. 상대는 자신 필드의 몬스터 1장을 묘지로 보내야 한다.<br />②: 이 카드가 몬스터 존에 존재하는 한, 자신의 의식 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.<br />③: 자신 엔드 페이즈에 자신 묘지의, 의식 몬스터 1장 또는 "기계천사의 의식" 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.
  | tc_name   = 電子天使－荼吉尼－
  | tc_text   = 以「機械天使的儀式」降臨。<br />①：可在此卡儀式召喚成功的狀況下發動。對方必須將自身場上的１隻怪獸送至墓地。<br />②：只要此卡存在於怪獸區，在我方儀式怪獸攻擊守備表示怪獸的狀況下，就會給予對方攻擊力超過該守備力數值的戰鬥傷害。<br />③：我方結束階段，可將我方墓地的１隻儀式怪獸或１張「機械天使的儀式」做為對象發動。將該卡加入手牌。
  | sc_name   = 电子天使－荼吉尼－
  | sc_text   = 以“机械天使的仪式”降临。<br />①：此卡仪式召唤成功的情况下可以发动。对手必须将自身场上的１只怪兽送至墓地。<br />②：只要此卡存在于怪兽区域，自己的仪式怪兽攻击了守备表示的怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予对手战斗伤害。<br />③：在自己的结束阶段，以自己墓地的１只仪式怪兽或１张“机械天使的仪式”为对象可以发动。将该卡加入手牌。
  }}
