  | text      = "Elemental HERO Neos" + "Neo-Spacian Glow Moss"<br />Must first be Special Summoned (from your Extra Deck) by shuffling the above cards you control into the Deck. Once per turn, during the End Phase: Return this card to the Extra Deck. Once per turn, during your Main Phase 1: You can target 1 face-up card your opponent controls; destroy that target, and if you do, apply this effect based on its type.<br />●Monster: This card cannot attack this turn.<br />●Spell: This card can attack directly this turn.<br />●Trap: Change this card to Defense Position.

  | fr_name   = Néos Luminescent, HÉROS Élémentaire
  | fr_text   = "Néos, HÉROS Élémentaire" + "Limon Luminescent Néo-Spacien"<br />Cette carte peut uniquement être Invoquée par Invocation Spéciale depuis votre Extra Deck en retournant dans le Deck les cartes ci-dessus que vous contrôlez. (N'utilisez pas "Polymérisation".) Cette carte retourne dans le Extra Deck durant la End Phase. Une fois par tour, durant votre Main Phase 1, vous pouvez détruire 1 carte face recto contrôlée par votre adversaire. En fonction du type de cette carte, appliquez l'effet approprié :<br />● Monstre : Cette carte ne peut pas combattre ce tour.<br />● Magie : Cette carte peut attaquer directement votre adversaire ce tour.<br />● Piège : Cette carte est changée en Position de Défense.
  | de_name   = Elementar-HELD Glow Neos
  | de_text   = „Elementar-HELD Neos“ + „Neo-Weltraum Glow Moss“<br />Muss zuerst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. (Die Zauberkarte „Polymerisation“ wird nicht benötigt.) Während der End Phase: Mische diese Karte ins Extra Deck. Einmal pro Spielzug, während deiner Main Phase 1: Du kannst 1 offene Karte wählen, die dein Gegner kontrolliert; zerstöre das gewählte Ziel und führe dann basierend auf seinem Typ den Effekt aus.<br />●Monster: Diese Karte kann in diesem Spielzug nicht angreifen.<br />●Zauber: Diese Karte kann deinen Gegner in diesem Spielzug direkt angreifen.<br />●Falle: Ändere diese Karte in die Verteidigungsposition.
  | it_name   = Neos Luminoso EROE Elementale
  | it_text   = "Neos EROE Elementale" + "Muschio Luminoso Neo-Spaziale".<br />Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. (Non usi "Polimerizzazione".) Durante la End Phase: mischia questa carta nell'Extra Deck. Una volta per turno, durante la tua Main Phase 1: puoi scegliere come bersaglio 1 carta scoperta controllata dal tuo avversario; distruggi quel bersaglio, poi applica l'effetto a seconda del suo Tipo.<br />●Mostro: questa carta non può attaccare in questo turno.<br />●Magia: questa carta può attaccare il tuo avversario direttamente in questo turno.<br />●Trappola: metti questa carta in Posizione di Difesa.
  | pt_name   = Neos Brilhante, o HERÓI do Elemento
  | pt_text   = "Neos, o HERÓI do Elemento" + "Musgo Brilhante Neoespacial"<br />Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao embaralhar os cards acima que você controla no Deck (você não usa "Polimerização"). Durante a Fase Final: Embaralhe este card no Deck Adicional. Uma vez por turno, durante sua Fase Principal 1: Você pode escolher 1 card com a face para cima que seu oponente controla; destrua o alvo e, depois, aplique o efeito de acordo com seu tipo.<br />●Monstro: Este card não pode atacar neste turno.<br />●Magia: Este card pode atacar diretamente seu oponente neste turno.<br />●Armadilha: Coloque este card em Posição de Defesa.
  | es_name   = HÉROE Elemental Neos Brillante
  | es_text   = "HÉROE Elemental Neos" + "Musgo Refulgente Neo Espacial"<br />Esta carta sólo puede ser Invocada de modo Especial desde tu Deck Extra devolviendo al Deck las cartas citadas arriba; tú debes controlarlas (no usas "Polimerización"). Una vez por turno, durante tu Main Phase 1, puedes destruir 1 carta boca arriba que controle tu adversario. Basándote en el Tipo de carta, aplica el efecto apropiado:<br />●Monstruo: Esta carta no puede batallar este turno.<br />●Mágica: Esta carta puede atacar directamente a tu adversario este turno.<br />●Trampa: Esta carta se cambia a Posición de Defensa.<br />Esta carta vuelve al Deck Extra durante la End Phase.
  | ja_text   = 「Ｅ・ＨＥＲＯ　ネオス」＋「Ｎ・グロー・モス」<br />自分フィールドの上記のカードをデッキ・ＥＸデッキに戻した場合のみ、ＥＸデッキから特殊召喚できる。<br />①：１ターンに１度、自分メインフェイズ１に相手フィールドの表側表示カード１枚を対象として発動できる。その相手の表側表示カードを破壊し、破壊したカードの種類によって以下の効果を適用する。<br />●モンスターカード：このターン、このカードは攻撃できない。<br />●魔法カード：このターン、このカードは直接攻撃できる。<br />●罠カード：このカードは守備表示になる。<br />②：エンドフェイズに発動する。このカードをＥＸデッキに戻す。
  | ko_name   = 엘리멘틀 히어로 글로우 네오스
  | ko_text   = "엘리멘틀 히어로 네오스" ＋ "네오 스페이시언 글로모스"<br />자신 필드 위에 존재하는 상기의 카드를 덱으로 되돌린 경우에만, 융합 덱에서 특수 소환이 가능("융합" 마법 카드는 필요로 하지 않는다). 엔드 페이즈시에 이 카드는 융합 덱으로 되돌아간다. 상대 필드 위에 앞면 표시로 존재하는 카드 1장을 파괴하고, 그 카드의 종류에 따라 이 카드는 이하의 효과를 얻는다. 이 효과는 1턴에 1번만 자신의 메인 페이즈 1에 사용할 수 있다.<br />●몬스터 카드 : 이 턴, 이 카드는 전투를 실행할 수 없다.<br />●마법 카드 : 이 카드는 상대 플레이어에게 직접 공격할 수 있다.<br />●함정 카드 : 이 카드는 수비 표시가 된다.
  | tc_name   = 元素－英雄 光輝新宇俠
  | tc_text   = 「元素－英雄 新宇俠」＋「新空間人・光輝青苔」<br />僅可在將我方場上的上述卡送回持有者牌組的狀況下，從額外牌組特殊召喚（不需要「融合」）。結束階段時，此卡將回到持有者的額外牌組。在我方主要階段１僅限１次，選擇對方場上的１張正面表示卡破壞。依據破壞的卡的種類，適用以下效果。<br />●怪獸卡：此回合，此卡無法攻擊。<br />●魔法卡：此回合此卡可直接攻擊對方玩家。<br />●陷阱卡：此卡變為守備表示。
  | sc_name   = 元素－英雄 光辉新宇侠
  | sc_text   = “元素－英雄 新宇侠”＋“新空间人・光辉青苔”<br />仅限我方场上的上述卡牌返回至持有者牌组的场合，可从额外牌组特殊召唤（不需要“融合”）。结束阶段时此卡返回至持有者的额外牌组。我方的主要阶段，仅１次可选择对手场上表侧表示的１张卡牌并破坏。根据被破坏卡牌的种类适用以下效果。<br />●怪兽卡：此回合此卡不可攻击。<br />●魔法卡：此回合此卡可直接攻击对手玩家。<br />●陷阱卡：此卡变成守备表示。
