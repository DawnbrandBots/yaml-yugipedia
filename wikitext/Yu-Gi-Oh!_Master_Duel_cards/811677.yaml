  | text      = You can Ritual Summon this card with any "Nekroz" Ritual Spell. Must be Ritual Summoned, using 3 monsters you control with different Types. During the Main Phase 1 (Quick Effect): You can discard this card and 1 "Nekroz" Spell; your opponent cannot Special Summon from the Extra Deck during this phase. When this card is Ritual Summoned: You can banish all other cards on the field and in the GYs. You cannot Normal Summon/Set or Special Summon other monsters the turn you activate this effect.
  | fr_name   = Nékroz de Sophia
  | fr_text   = Vous pouvez Invoquer Rituellement cette carte avec une Magie Rituelle "Nékroz". Uniquement Invocable Rituellement en utilisant 3 monstres que vous contrôlez de Types différents. Durant la Main Phase 1 (Effet Rapide) : vous pouvez défausser cette carte et 1 Magie "Nékroz" ; durant cette phase, votre adversaire ne peut pas Invoquer Spécialement depuis l'Extra Deck. Lorsque cette carte est Invoquée Rituellement : vous pouvez bannir toutes les autres cartes sur le Terrain et dans les Cimetières. Vous ne pouvez ni Invoquer/Poser Normalement ni Invoquer Spécialement d'autres monstres le tour où vous activez cet effet.
  | de_name   = Nekroz von Sophia
  | de_text   = Du kannst diese Karte mit einem beliebigen „Nekroz“-Ritualzauber als Ritualbeschwörung beschwören. Muss als Ritualbeschwörung beschworen werden, indem du 3 Monster mit unterschiedlichen Typen verwendest, die du kontrollierst. Während der Main Phase 1 (Schnelleffekt): Du kannst diese Karte und 1 „Nekroz“-Zauber abwerfen; dein Gegner kann während dieser Phase keine Spezialbeschwörungen vom Extra Deck durchführen. Wenn diese Karte als Ritualbeschwörung beschworen wird: Du kannst alle anderen Karten vom Spielfeld und den Friedhöfen verbannen. Du kannst in dem Spielzug, in dem du diesen Effekt aktivierst, andere Monster weder als Normalbeschwörung beschwören/setzen noch als Spezialbeschwörung beschwören.
  | it_name   = Nekroz di Sophia
  | it_text   = Puoi Evocare tramite Rituale questa carta con qualsiasi Magia Rituale "Nekroz". Deve essere Evocato tramite Rituale, utilizzando 3 mostri che controlli con Tipi diversi. Durante la Main Phase 1 (Effetto Rapido): puoi scartare questa carta e 1 Magia "Nekroz"; il tuo avversario non può Evocare Specialmente dall'Extra Deck durante questa fase. Quando questa carta viene Evocata tramite Rituale: puoi bandire tutte le altre carte sul Terreno e nei Cimiteri. Non puoi Evocare Normalmente/Posizionare o Evocare Specialmente altri mostri nel turno in cui attivi questo effetto.
  | pt_name   = Necroz de Sofia
  | pt_text   = Você pode Invocar este card por Invocação-Ritual com qualquer Magia de Ritual "Necroz". Deve ser Invocado por Invocação-Ritual, usando 3 monstros que você controla com Tipos diferentes. Durante a Fase Principal 1 (Efeito Rápido): você pode descartar este card e 1 Magia "Necroz"; seu oponente não pode Invocar por Invocação-Especial do Deck Adicional durante esta fase. Quando este card for Invocado por Invocação-Ritual: você pode banir todos os outros cards no campo e nos Cemitérios. Você não pode Invocar outros monstros por Invocação-Normal/Baixar ou por Invocação-Especial no turno em que ativar este efeito.
  | es_name   = Necroz de Sophia
  | es_text   = Puedes Invocar esta carta por Ritual con cualquier Mágica de Ritual "Necroz". Debe ser Invocada por Ritual, usando 3 monstruos con Tipos diferentes que controles. Durante la Main Phase 1 (Efecto Rápido): puedes descartar esta carta y 1 Mágica "Necroz"; tu adversario no puede Invocar de Modo Especial desde el Deck Extra durante esta Phase. Cuando esta carta es Invocada por Ritual: puedes desterrar todas las demás cartas en el Campo y los Cementerios. El turno en el que activas este efecto no puedes Invocar de Modo Normal/Colocar ni Invocar de Modo Especial otros monstruos.
  | ja_text   = 「影霊衣」儀式魔法カードにより降臨<br />このカードはそれぞれ種族が異なる自分フィールドのモンスター３体を使用した手札からの儀式召喚でしか特殊召喚できない。<br />①：自分・相手のメインフェイズ１に、手札からこのカードと「影霊衣」魔法カード１枚を捨てて発動できる。そのフェイズの間、相手はＥＸデッキからモンスターを特殊召喚できない。<br />②：このカードが儀式召喚した時に発動できる（この効果を発動するターン、自分は他のモンスターを通常召喚・特殊召喚できない）。このカード以外のお互いのフィールド・墓地のカードを全て除外する。
  | ko_name   = sophia의 네크로즈
  | ko_text   = "네크로즈" 의식 마법 카드에 의해 의식 소환<br />이 카드는 각각 종족이 다른 자신 필드의 몬스터 3장을 사용한 패에서의 의식 소환으로밖에 특수 소환할 수 없다. ①: 자신 / 상대의 메인 페이즈 1 에, 패에서 이 카드와 "네크로즈" 마법 카드 1장을 버리고 발동할 수 있다. 그 페이즈 동안, 상대는 엑스트라 덱에서 몬스터를 특수 소환할 수 없다. ②: 이 카드를 의식 소환했을 때에 발동할 수 있다(이 효과를 발동하는 턴에, 자신은 다른 몬스터를 통상 소환 / 특수 소환할 수 없다). 이 카드 이외의 서로의 필드 / 묘지의 카드를 전부 제외한다.
  | tc_name   = sophia的影靈衣
  | tc_text   = 以「影靈衣」儀式魔法卡降臨。僅可透過使用我方場上的３隻種族各不同的怪獸，從手牌儀式召喚的方式進行特殊召喚。①：可在我方・對方的主要階段１從手牌捨棄此卡及１張「影靈衣」魔法卡發動。該階段期間，對方無法從額外牌組特殊召喚怪獸。②：可在此卡儀式召喚成功時發動。將雙方場上・墓地的此卡以外的所有卡全部除外。發動此效果的回合，我方無法通常召喚・特殊召喚其他怪獸。
  | sc_name   = 索菲亚的影灵衣
  | sc_text   = 以“影灵衣”仪式魔法卡降临。唯一的特殊召唤方式为，使用自己场上种族各不同的３只怪兽来从手牌所作的仪式召唤。①：在自己・对手的主要阶段１，从手牌将此卡和１张“影灵衣”魔法卡舍弃可以发动。该阶段期间，对手不可从额外牌组特殊召唤怪兽。②：此卡仪式召唤成功时可以发动。将双方场上・墓地此卡以外的卡全部除外。发动此效果的回合中，自己不可通常召唤・特殊召唤其他怪兽。
