  | fr_name            = Carcassenoyau, Chevalier-Gemmes
  | fr_text            = Vous pouvez envoyer 1 Monstre Normal "Chevalier-Gemmes" ou 1 "Fusion Chevalier-Gemmes" depuis votre Deck au Cimetière ; Invoquez Spécialement cette carte depuis votre main en Position de Défense. Lorsque votre adversaire active une carte ou un effet, tant que vous contrôlez un Monstre Fusion "Chevalier-Gemmes" (Effet Rapide) : vous pouvez bannir 3 cartes "Chevalier-Gemmes" (cette carte incluse) depuis votre Cimetière ; annulez l'effet, puis tous les monstres "Chevalier-Gemmes" que vous contrôlez actuellement gagnent 1000 ATK. Vous ne pouvez utiliser chaque effet de "Carcassenoyau, Chevalier-Gemmes" qu'une fois par tour.
  | de_name            = Edelstein-Ritter Hohlkern
  | de_text            = Du kannst 1 Normales „Edelstein-Ritter“-Monster oder 1 „Fusion des Edelstein-Ritters“ von deinem Deck auf den Friedhof legen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand in die Verteidigungsposition. Wenn dein Gegner eine Karte oder einen Effekt aktiviert, solange du ein „Edelstein-Ritter“-Fusionsmonster kontrollierst (Schnelleffekt): Du kannst 3 „Edelstein-Ritter“-Karten von deinem Friedhof verbannen, darunter diese Karte; annulliere jenen Effekt, dann erhalten alle „Edelstein-Ritter“-Monster, die du derzeit kontrollierst, 1000 ATK. Du kannst jeden Effekt von „Edelstein-Ritter Hohlkern“ nur einmal pro Spielzug verwenden.
  | it_name            = Cavaliere-Gemma Nucleocavo
  | it_text            = Puoi mandare 1 Mostro Normale "Cavaliere-Gemma" o 1 "Fusione Cavaliere-Gemma" dal tuo Deck al Cimitero; Evoca Specialmente questa carta dalla tua mano in Posizione di Difesa. Quando il tuo avversario attiva una carta o un effetto, mentre tu controlli un Mostro Fusione "Cavaliere-Gemma" (Effetto Rapido): puoi bandire 3 carte "Cavaliere-Gemma" dal tuo Cimitero, compresa questa carta; annulla quell'effetto, poi tutti i mostri "Cavaliere-Gemma" che controlli attualmente guadagnano 1000 ATK. Puoi utilizzare ogni effetto di "Cavaliere-Gemma Nucleocavo" una sola volta per turno.
  | pt_name            = Cavaleiro-Gema Núcleo Oco
  | pt_text            = Você pode enviar 1 Monstro Normal "Cavaleiro-Gema" ou 1 "Fusão Cavaleiro-Gema" do seu Deck para o Cemitério; Invoque este card por Invocação-Especial da sua mão em Posição de Defesa. Quando seu oponente ativar um card ou efeito, enquanto você controlar um Monstro de Fusão "Cavaleiro-Gema" (Efeito Rápido): você pode banir 3 cards "Cavaleiro-Gema" do seu Cemitério, incluindo este card; negue o efeito e, depois, todos os monstros "Cavaleiro-Gema" que você controla atualmente ganham 1000 de ATK. Você só pode usar cada efeito de "Cavaleiro-Gema Núcleo Oco" uma vez por turno.
  | es_name            = Caballero-Gema Hueconúcleo
  | es_text            = Puedes mandar al Cementerio 1 Monstruo Normal "Caballero-Gema" o 1 "Fusión de Caballero-Gema" en tu Deck; Invoca esta carta de Modo Especial, desde tu mano, en Posición de Defensa. Cuando tu adversario activa una carta o efecto, mientras controles un Monstruo de Fusión "Caballero-Gema" (Efecto Rápido): puedes desterrar 3 cartas "Caballero-Gema" en tu Cementerio, incluyendo esta carta; niega ese efecto, y después todos los monstruos "Caballero-Gema" que controles en este momento ganan 1000 ATK. Sólo puedes usar cada efecto de "Caballero-Gema Hueconúcleo" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：「ジェムナイト」通常モンスター１体か「ジェムナイト・フュージョン」１枚をデッキから墓地へ送って発動できる。このカードを手札から守備表示で特殊召喚する。<br />②：自分フィールドに「ジェムナイト」融合モンスターが存在し、相手が効果を発動した時、自分の墓地からこのカードを含む「ジェムナイト」カード３枚を除外して発動できる。その効果を無効にする。その後、自分フィールドの全ての「ジェムナイト」モンスターの攻撃力は１０００アップする。
  | ko_name            = 젬나이트 보이드루츠
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: "젬나이트" 일반 몬스터 1장이나 "젬나이트 퓨전" 1장을 덱에서 묘지로 보내고 발동할 수 있다. 이 카드를 패에서 수비 표시로 특수 소환한다.<br />②: 자신 필드에 "젬나이트" 융합 몬스터가 존재하고, 상대가 효과를 발동했을 때, 자신 묘지에서 이 카드를 포함하는 "젬나이트" 카드 3장을 제외하고 발동할 수 있다. 그 효과를 무효로 한다. 그 후, 자신 필드의 모든 "젬나이트" 몬스터의 공격력은 1000 올린다.
  | tc_name            = 寶石騎士・虛煉原核
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：從牌組將1隻「寶石騎士」通常怪獸或1張「寶石騎士結合」送至墓地可以發動。從手牌將此卡以守備表示特殊召喚。<br />②：自己場上存在「寶石騎士」融合怪獸，對手發動效果時，從自己墓地將包含此卡在內的、3張「寶石騎士」卡除外可以發動。將該效果無效。然後，自己場上的所有「寶石騎士」怪獸的攻擊力上升1000。
  | sc_name            = 宝石骑士・虚炼原核
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：从牌组将1只“宝石骑士”通常怪兽或1张“宝石骑士结合”送至墓地可以发动。从手牌将此卡以守备表示特殊召唤。<br />②：自己场上存在“宝石骑士”融合怪兽，对手发动效果时，从自己墓地将包含此卡在内的、3张“宝石骑士”卡除外可以发动。将该效果无效。然后，自己场上的所有“宝石骑士”怪兽的攻击力上升1000。
