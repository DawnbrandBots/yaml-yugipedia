  | tc_name   = 死製棺 石棺
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：可在此卡因與對方怪獸戰鬥被破壞時發動。獲得該對方怪獸的控制權。該怪獸變為不死族，攻擊力・守備力變為０。<br />②：此卡存在於墓地的狀態，我方不死族怪獸因與對方怪獸戰鬥被破壞時，可將此卡除外發動。獲得該對方怪獸的控制權。該怪獸變為不死族，攻擊力・守備力變為０。
