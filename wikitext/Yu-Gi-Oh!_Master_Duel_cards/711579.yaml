  | fr_name   = Sarcoughagus Dévorant
  | fr_text   = Lorsque cette carte est détruite au combat avec un monstre de l'adversaire : vous pouvez prendre le contrôle du monstre de l'adversaire, et si vous le faites, il devient un monstre Zombie, et aussi, son ATK/DEF deviennent 0. Lorsque votre monstre Zombie est détruit au combat avec un monstre de l'adversaire, tant que cette carte est dans votre Cimetière : vous pouvez bannir cette carte ; prenez le contrôle du monstre de l'adversaire, et si vous le faites, il devient un monstre Zombie, et aussi, son ATK/DEF deviennent 0. Vous ne pouvez utiliser cet effet de "Sarcoughagus Dévorant" qu'une fois par tour.
  | de_name   = Verzehrender Sarcoughagus
  | de_text   = Wenn diese Karte durch Kampf mit einem Monster eines Gegners zerstört wird: Du kannst die Kontrolle über jenes Monster des Gegners übernehmen und falls du dies tust, wird es zu einem Zombie-Monster, zusätzlich werden seine ATK/DEF zu 0. Wenn dein Zombie-Monster durch Kampf mit einem Monster eines Gegners zerstört wird, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte verbannen; übernimm die Kontrolle über jenes Monster des Gegners und falls du dies tust, wird es zu einem Zombie-Monster, zusätzlich werden seine ATK/DEF zu 0. Du kannst diesen Effekt von „Verzehrender Sarcoughagus“ nur einmal pro Spielzug verwenden.
  | it_name   = Sarcoughagus Divoratore
  | it_text   = Quando questa carta viene distrutta in battaglia con un mostro dell'avversario: puoi prendere il controllo di quel mostro dell'avversario e, se lo fai, esso diventa un mostro Zombie, inoltre i suoi ATK/DEF diventano 0. Quando un tuo mostro Zombie viene distrutto in battaglia con un mostro dell'avversario, mentre questa carta è nel tuo Cimitero: puoi bandire questa carta; prendi il controllo di quel mostro dell'avversario e, se lo fai, esso diventa un mostro Zombie, inoltre i suoi ATK/DEF diventano 0. Puoi utilizzare questo effetto di "Sarcoughagus Divoratore" una sola volta per turno.
  | pt_name   = Sarcoughagos Devoradores
  | pt_text   = Quando este card for destruído em batalha com um monstro do oponente: você pode tomar o controle desse monstro do oponente e, se isso acontecer, ele se torna um monstro Zumbi e, além disso, seu ATK/DEF se tornam 0. Quando um monstro Zumbi seu for destruído em batalha com um monstro do oponente, enquanto este card estiver no seu Cemitério: você pode banir este card; tome o controle desse monstro do oponente e, se isso acontecer, ele se torna um monstro Zumbi e, além disso, seu ATK/DEF se tornam 0. Você só pode usar este efeito de "Sarcoughagos Devoradores" uma vez por turno.
  | es_name   = Sarcoughagos Devorador
  | es_text   = Cuando esta carta es destruida en batalla con un monstruo del adversario: puedes tomar el control de ese monstruo del adversario y, si lo haces, éste se convierte en un monstruo Zombi, y además su ATK/DEF se convierten en 0. Cuando tu monstruo Zombi es destruido en batalla con un monstruo del adversario, mientras esta carta está en tu Cementerio: puedes desterrar esta carta; toma el control de ese monstruo del adversario y, si lo haces, éste se convierte en un monstruo Zombi, y además su ATK/DEF se convierten en 0. Sólo puedes usar este efecto de "Sarcoughagos Devorador" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードが相手モンスターとの戦闘で破壊された時に発動できる。その相手モンスターのコントロールを得る。そのモンスターはアンデット族になり、攻撃力・守備力は０になる。<br />②：このカードが墓地に存在する状態で、自分のアンデット族モンスターが相手モンスターとの戦闘で破壊された時、このカードを除外して発動できる。その相手モンスターのコントロールを得る。そのモンスターはアンデット族になり、攻撃力・守備力は０になる。
  | ko_name   = 사제관 사르코파구스
