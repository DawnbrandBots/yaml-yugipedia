  | fr_name   = Quaeritis Despian
  | fr_text   = 1 monstre "Despia" + 1 monstre LUMIÈRE ou TÉNÈBRES<br />Durant la Main Phase (Effet Rapide) : jusqu'à la fin de ce tour, vous pouvez changer à 0 l'ATK de tous les monstres actuellement sur le Terrain (Monstres Fusion de min. Niveau 8 exclus). Si cette carte face recto contrôlée par son propriétaire quitte le Terrain à cause d'un effet de carte de l'adversaire : vous pouvez ajouter à votre main, ou Invoquer Spécialement, 1 "Albaz le Déchu" ou 1 monstre "Despia" depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Quaeritis Despian" qu'une fois par tour.
  | de_name   = Despianischer Quaeritis
  | de_text   = 1 „Despia“-Monster + 1 LICHT oder FINSTERNIS Monster<br />Während der Main Phase (Schnelleffekt): Du kannst die ATK aller Monster, die sich derzeit auf dem Spielfeld befinden, außer Fusionsmonstern der Stufe 8 oder höher, bis zum Ende dieses Spielzugs zu 0 ändern. Falls diese offene Karte, die ihr Besitzer kontrolliert, das Spielfeld durch einen Karteneffekt eines Gegners verlässt: Du kannst 1 „Gefallener von Albaz“ oder 1 „Despia“-Monster von deinem Deck deiner Hand hinzufügen oder als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Despianischer Quaeritis“ nur einmal pro Spielzug verwenden.
  | it_name   = Quaeritis Dispiano
  | it_text   = 1 mostro "Dispia" + 1 mostro LUCE o OSCURITÀ<br />Durante la Main Phase (Effetto Rapido): puoi cambiare l'ATK di tutti i mostri attualmente sul Terreno a 0 fino alla fine di questo turno, eccetto i Mostri Fusione di Livello 8 o superiore. Se questa carta scoperta sotto il controllo del suo proprietario lascia il Terreno per l'effetto di una carta dell'avversario: puoi aggiungere alla tua mano, o Evocare Specialmente, 1 "Caduto di Albaz" o 1 mostro "Dispia", dal tuo Deck. Puoi utilizzare ogni effetto di "Quaeritis Dispiano" una sola volta per turno.
  | pt_name   = Despiano Quaeritis
  | pt_text   = 1 monstro "Despia" + 1 monstro de LUZ ou de TREVAS<br />Durante a Fase Principal (Efeito Rápido): você pode mudar o ATK de todos os monstros atualmente no campo para 0 até o final deste turno, exceto Monstros de Fusão de Nível 8 ou mais. Se este card com a face para cima sob o controle do seu dono deixar o campo devido a um efeito de card do oponente: você pode adicionar à sua mão, ou Invocar por Invocação-Especial, 1 "Caído de Arbaz" ou 1 monstro "Despia", do seu Deck. Você só pode usar cada efeito de "Despiano Quaeritis" uma vez por turno.
  | es_name   = Quaeritis Despíanico
  | es_text   = 1 monstruo "Despía" + 1 monstruo de LUZ u OSCURIDAD<br />Durante la Main Phase (Efecto Rápido): puedes cambiar a 0 el ATK de todos los monstruos en el Campo en este momento hasta el final de este turno, excepto de los Monstruos de Fusión de Nivel 8 o mayor. Si esta carta boca arriba controlada por su dueño deja el Campo por efecto de una carta del adversario: puedes añadir a tu mano, o Invocar de Modo Especial, 1 "Caído de Albaz" o 1 monstruo "Despía", en tu Deck. Sólo puedes usar cada efecto de "Quaeritis Despíanico" una vez por turno.
  | ja_text   = 「デスピア」モンスター＋光・闇属性モンスター<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分・相手のメインフェイズに発動できる。レベル８以上の融合モンスターを除く、フィールドの全てのモンスターの攻撃力はターン終了時まで０になる。<br />②：表側表示のこのカードが相手の効果でフィールドから離れた場合に発動できる。デッキから「デスピア」モンスターか「アルバスの落胤」１体を選び、手札に加えるか特殊召喚する。
  | ko_name   = 데스피아안 쿠에리티스
  | ko_text   = "데스피아" 몬스터 ＋ 빛 / 어둠 속성 몬스터<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 / 상대의 메인 페이즈에 발동할 수 있다. 레벨 8 이상의 융합 몬스터가 아닌, 필드의 모든 몬스터의 공격력은 턴 종료시까지 0 이 된다.<br />②: 앞면 표시의 이 카드가 상대 효과로 필드에서 벗어났을 경우에 발동할 수 있다. 덱에서 "데스피아" 몬스터 또는 "알버스의 낙윤" 1장을 고르고, 패에 넣거나 특수 소환한다.
  | tc_name   = 慘絕戲子 汝尋何人
  | tc_text   = 「慘絕戲」怪獸＋光・闇屬性怪獸<br />此卡名的①②效果，１回合各僅限使用１次。<br />①：可在我方・對方的主要階段發動。除了等級８以上的融合怪獸以外，場上所有怪獸的攻擊力在回合結束前會變成０。<br />②：可在正面表示的此卡因對方效果從場上離開的狀況下發動。從牌組選擇１隻「慘絕戲」怪獸或１隻「阿爾白斯之落胤」，加入手牌或特殊召喚。
  | sc_name   = 惨绝戏子・汝寻何人
