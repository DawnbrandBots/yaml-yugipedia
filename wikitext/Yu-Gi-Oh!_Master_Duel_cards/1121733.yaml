  | fr_name            = Akihiron Mémentotlain
  | fr_text            = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez activer cet effet ; ce tour, les monstres "Mémento" de min. Niveau 9 peuvent attaquer directement. Si cette carte est détruite par un effet de carte : vous pouvez cibler 1 de vos autres cartes "Mémento" qui est bannie ou dans votre Cimetière ; ajoutez-la à votre main. Si un ou plusieurs monstres "Mémento" dans votre main et/ou sur votre Terrain face recto sont détruits au combat ou par un effet de carte, tant que cette carte est dans votre Cimetière : vous pouvez Invoquer Spécialement cette carte. Vous ne pouvez utiliser chaque effet de "Akihiron Mémentotlain" qu'une fois par tour.
  | de_name            = Mementotlanischer Akihiron
  | de_text            = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst diesen Effekt aktivieren; in diesem Spielzug können „Memento“-Monster der Stufe 9 oder höher direkt angreifen. Falls diese Karte durch einen Karteneffekt zerstört wird: Du kannst 1 deiner anderen „Memento“-Karten wählen, die verbannt ist oder sich in deinem Friedhof befindet; füge sie deiner Hand hinzu. Falls ein oder mehr „Memento“-Monster in deiner Hand und/oder offen auf deiner Spielfeldseite durch Kampf oder einen Karteneffekt zerstört werden, solange sich diese Karte in deinem Friedhof befindet: Du kannst diese Karte als Spezialbeschwörung beschwören. Du kannst jeden Effekt von „Mementotlanischer Akihiron“ nur einmal pro Spielzug verwenden.
  | it_name            = Akihiron Mementotlan
  | it_text            = Se questa carta viene Evocata Normalmente o Specialmente: puoi attivare questo effetto; in questo turno, i mostri "Memento" di Livello 9 o superiore possono attaccare direttamente. Se questa carta viene distrutta dall'effetto di una carta: puoi scegliere come bersaglio 1 delle tue altre carte "Memento" che sono bandite o nel tuo Cimitero; aggiungila alla tua mano. Se uno o più mostri "Memento" nella tua mano e/o Terreno scoperto vengono distrutti in battaglia o dall'effetto di una carta, mentre questa carta è nel tuo Cimitero: puoi Evocare Specialmente questa carta. Puoi utilizzare ogni effetto di "Akihiron Mementotlan" una sola volta per turno.
  | pt_name            = Akihiron Mementotlan
  | pt_text            = Se este card for Invocado por Invocação-Normal ou Especial: você pode ativar este efeito; neste turno, monstros "Memento" de Nível 9 ou mais podem atacar diretamente. Se este card for destruído por um efeito de card: você pode escolher 1 dos seus outros cards "Memento" que estiverem banidos ou no seu Cemitério; adicione-o à sua mão. Se um ou mais monstros "Memento" na sua mão e/ou no campo com a face para cima forem destruídos em batalha ou por um efeito de card, enquanto este card estiver no seu Cemitério: você pode Invocar este card por Invocação-Especial. Você só pode usar cada efeito de "Akihiron Mementotlan" uma vez por turno.
  | es_name            = Mementotlán Akihiron
  | es_text            = Si esta carta es Invocada de Modo Normal o Especial: puedes activar este efecto; este turno, los monstruos "Memento" de Nivel 9 o mayor pueden atacar directamente. Si esta carta es destruida por el efecto de una carta: puedes seleccionar 1 de tus otras cartas "Memento" que esté desterrada o en tu Cementerio; añádela a tu mano. Si uno o más monstruos "Memento" en tu mano y/o Campo boca arriba son destruidos en batalla o por el efecto de una carta, mientras esta carta está en tu Cementerio: puedes Invocar esta carta de Modo Especial. Sólo puedes usar cada efecto de "Mementotlán Akihiron" una vez por turno.
  | ja_text            = このカード名の①②③の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。このターン中、レベル９以上の「メメント」モンスターは直接攻撃できる。<br />②：このカードが効果で破壊された場合、このカード以外の自分の墓地・除外状態の「メメント」カード１枚を対象として発動できる。そのカードを手札に加える。<br />③：このカードが墓地に存在する状態で、自分の手札・フィールド（表側表示）の「メメント」モンスターが戦闘・効果で破壊された場合に発動できる。このカードを特殊召喚する。
  | ko_name            = 메멘토 카쿠타스
  | ko_text            = 이 카드명의 ①②③의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 이 턴 중에, 레벨 9 이상의 "메멘토" 몬스터는 직접 공격할 수 있다.<br />②: 이 카드가 효과로 파괴되었을 경우, 이 카드 이외의 자신의 묘지 / 제외 상태인 "메멘토" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패에 넣는다.<br />③: 이 카드가 묘지에 존재하는 상태에서, 자신의 패 / 필드(앞면 표시)의 "메멘토" 몬스터가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 이 카드를 특수 소환한다.
  | tc_name            = 冥銘途・卡可塔斯
  | tc_text            = 此卡名的①②③效果１回合僅可各使用１次。<br />①：此卡召喚・特殊召喚的情況下可以發動。此回合中，等級９以上的「冥銘途」怪獸可直接攻擊。<br />②：此卡因效果被破壞的情況下，以此卡以外的、自己墓地・除外狀態的１張「冥銘途」卡為對象可以發動。將該卡加入手牌。<br />③：此卡存在於墓地的狀態下，自己手牌・場上（表側表示）的「冥銘途」怪獸因戰鬥・效果被破壞的情況下可以發動。將此卡特殊召喚。
  | sc_name            = 冥铭途・卡可塔斯
  | sc_text            = 此卡名的①②③效果１回合仅可各使用１次。<br />①：此卡召唤・特殊召唤的情况下可以发动。此回合中，等级９以上的“冥铭途”怪兽可直接攻击。<br />②：此卡因效果被破坏的情况下，以此卡以外的、自己墓地・除外状态的１张“冥铭途”卡为对象可以发动。将该卡加入手牌。<br />③：此卡存在于墓地的状态下，自己手牌・场上（表侧表示）的“冥铭途”怪兽因战斗・效果被破坏的情况下可以发动。将此卡特殊召唤。
