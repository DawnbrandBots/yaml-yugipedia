  | lore               = If this card is discarded to the GY by card effect: You can target 1 "Dark World" monster in your GY, except "Parl, Hermit of Dark World"; Special Summon it to either field, then, if this card was discarded from your hand to your GY by an opponent's card effect, you can Special Summon, to either field, 1 of your Fiend monsters that is banished, or in your hand or GY. You can only use this effect of "Parl, Hermit of Dark World" once per turn.

  | fr_name            = Parl, Ermite du Monde Ténébreux
  | fr_lore            = Si cette carte est défaussée au Cimetière par un effet de carte : vous pouvez cibler 1 monstre "Monde Ténébreux" ("Parl, Ermite du Monde Ténébreux" exclu) dans votre Cimetière ; Invoquez-le Spécialement sur l'un des Terrains, puis, si cette carte a été défaussée depuis votre main à votre Cimetière par un effet de carte de l'adversaire, vous pouvez Invoquer Spécialement, sur l'un des Terrains, 1 de vos monstres Démon qui est banni, ou dans votre main ou Cimetière. Vous ne pouvez utiliser cet effet de "Parl, Ermite du Monde Ténébreux" qu'une fois par tour.
  | de_name            = Parl, Einsiedler der Finsteren Welt
  | de_lore            = Falls diese Karte durch einen Karteneffekt auf den Friedhof abgeworfen wird: Du kannst 1 „Finsteren Welt“-Monster in deinem Friedhof wählen, außer „Parl, Einsiedler der Finsteren Welt“; beschwöre es als Spezialbeschwörung auf eine beliebige Spielfeldseite, dann, falls diese Karte durch einen Karteneffekt eines Gegners von deiner Hand auf deinen Friedhof abgeworfen wurde, kannst du 1 deiner Unterweltler-Monster, das verbannt ist oder sich in deiner Hand oder deinem Friedhof befindet, als Spezialbeschwörung auf eine beliebige Spielfeldseite beschwören. Du kannst diesen Effekt von „Parl, Einsiedler der Finsteren Welt“ nur einmal pro Spielzug verwenden.
  | it_name            = Parl, Eremita del Mondo Oscuro
  | it_lore            = Se questa carta viene scartata al Cimitero dall'effetto di una carta: puoi scegliere come bersaglio 1 mostro "Mondo Oscuro" nel tuo Cimitero, eccetto "Parl, Eremita del Mondo Oscuro"; Evocalo Specialmente su qualsiasi Terreno, poi, se questa carta è stata scartata dalla tua mano al tuo Cimitero dall'effetto di una carta dell'avversario, puoi Evocare Specialmente, su qualsiasi Terreno, 1 dei tuoi mostri Demone che sono banditi, o nella tua mano o Cimitero. Puoi utilizzare questo effetto di "Parl, Eremita del Mondo Oscuro" una sola volta per turno.
  | pt_name            = Parl, Eremita do Mundo Negro
  | pt_lore            = Se este card for descartado para o Cemitério por um efeito de card: você pode escolher 1 monstro "Mundo Negro" no seu Cemitério, exceto "Parl, Eremita do Mundo Negro"; Invoque-o por Invocação-Especial em qualquer campo e, depois, se este card foi descartado da sua mão para o seu Cemitério por um efeito de card do oponente, você pode Invocar por Invocação-Especial, em qualquer campo, 1 dos seus monstros Demônio que estiverem banidos, ou na sua mão ou no Cemitério. Você só pode usar este efeito de "Parl, Eremita do Mundo Negro" uma vez por turno.
  | es_name            = Parl, Ermitaño del Mundo Oscuro
  | es_lore            = Si esta carta es descartada al Cementerio por efecto de una carta: puedes seleccionar 1 monstruo "Mundo Oscuro" en tu Cementerio, excepto "Parl, Ermitaño del Mundo Oscuro"; Invócalo de Modo Especial a cualquier Campo y después, si esta carta fue descartada de tu mano a tu Cementerio por efecto de una carta del adversario, puedes Invocar de Modo Especial, a cualquier Campo, 1 de tus monstruos Demonio que esté desterrado, o en tu mano o Cementerio. Sólo puedes usar este efecto de "Parl, Ermitaño del Mundo Oscuro" una vez por turno.
  | ja_lore            = このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードが効果で手札から墓地へ捨てられた場合、「暗黒界の隠者　パアル」以外の自分の墓地の「暗黒界」モンスター１体を対象として発動できる。そのモンスターを自分か相手のフィールドに特殊召喚する。相手の効果で捨てられた場合、さらに自分の手札・墓地・除外状態の悪魔族モンスター１体を自分か相手のフィールドに特殊召喚できる。
  | ko_name            = 암흑계의 은둔자 파알
  | ko_lore            = 이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드가 효과로 패에서 묘지로 버려졌을 경우, "암흑계의 은둔자 파알" 이외의 자신 묘지의 "암흑계" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 자신 또는 상대 필드에 특수 소환한다. 상대 효과로 버려졌을 경우, 추가로 자신의 패 / 묘지의 몬스터 및 제외되어 있는 자신의 몬스터 중에서, 악마족 몬스터 1장을 고르고 자신 또는 상대 필드에 특수 소환할 수 있다.
  | tc_name            = 暗黑界之隱者 帕爾
  | tc_lore            = 此卡名的效果１回合僅限使用１次。①：在此卡因效果從手牌被捨棄至墓地的狀況下，可將我方墓地的１隻「暗黑界之隱者 帕爾」以外的「暗黑界」怪獸做為對象發動。特殊召喚該怪獸至我方或對方場上。在因對方效果被捨棄的狀況下，可另從我方手牌・墓地的怪獸及我方被除外的怪獸中，選擇１隻惡魔族怪獸特殊召喚至我方或對方場上。
  | sc_name            = 暗黑界之隐者 帕尔
  | sc_lore            = 此卡名的效果１回合仅可使用１次。①：此卡因效果从手牌被舍弃至墓地的情况下，以自己墓地“暗黑界之隐者 帕尔”以外的１只“暗黑界”怪兽为对象可以发动。将该怪兽特殊召唤至自己或对手场上。因对手的效果被舍弃的情况下，进而可从自己的手牌・墓地的怪兽及被除外的自己的怪兽中，挑选１只恶魔族怪兽，特殊召唤至自己或对手场上。
