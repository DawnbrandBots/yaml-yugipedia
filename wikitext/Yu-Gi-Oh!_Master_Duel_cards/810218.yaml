  | text      = You can Special Summon this card (from your hand) by Tributing 1 LIGHT or EARTH Warrior monster, and if you do, this card gains ATK equal to the Tributed monster's original ATK. You can only Special Summon "Kaiza the Hidden Star" once per turn this way. You can banish 1 Warrior monster from your GY; send 1 LIGHT or EARTH Warrior monster from your Deck to the GY. You can only use this effect of "Kaiza the Hidden Star" once per turn.
  | releases  = Legacy Pack; August 9, 2022
  | fr_name   = Kaiza, l'Étoile Cachée
  | fr_text   = Vous pouvez Invoquer Spécialement cette carte (depuis votre main) en Sacrifiant 1 monstre LUMIÈRE ou TERRE Guerrier, et si vous le faites, cette carte gagne une ATK égale à l'ATK d'origine du monstre Sacrifié. Vous ne pouvez Invoquer Spécialement "Kaiza, l'Étoile Cachée" qu'une fois par tour de cette façon. Vous pouvez bannir 1 monstre Guerrier depuis votre Cimetière ; envoyez 1 monstre LUMIÈRE ou TERRE Guerrier depuis votre Deck au Cimetière. Vous ne pouvez utiliser cet effet de "Kaiza, l'Étoile Cachée" qu'une fois par tour.
  | de_name   = Kaiza der verborgene Stern
  | de_text   = Du kannst diese Karte als Spezialbeschwörung (von deiner Hand) beschwören, indem du 1 LICHT oder ERDE Krieger-Monster als Tribut anbietest, und falls du dies tust, erhält diese Karte ATK in Höhe der Grund-ATK des als Tribut angebotenen Monsters. Du kannst „Kaiza der verborgene Stern“ nur einmal pro Spielzug auf diese Art als Spezialbeschwörung beschwören. Du kannst 1 Krieger-Monster von deinem Friedhof verbannen; lege 1 LICHT oder ERDE Krieger-Monster von deinem Deck auf den Friedhof. Du kannst diesen Effekt von „Kaiza der verborgene Stern“ nur einmal pro Spielzug verwenden.
  | it_name   = Kaiza la Stella Nascosta
  | it_text   = Puoi Evocare Specialmente questa carta (dalla tua mano) offrendo come Tributo 1 mostro LUCE o TERRA Guerriero e, se lo fai, questa carta guadagna ATK pari all'ATK originale del mostro offerto come Tributo. Puoi Evocare Specialmente "Kaiza la Stella Nascosta" una sola volta per turno in questo modo. Puoi bandire 1 mostro Guerriero dal tuo Cimitero; manda 1 mostro LUCE o TERRA Guerriero dal tuo Deck al Cimitero. Puoi utilizzare questo effetto di "Kaiza la Stella Nascosta" una sola volta per turno.
  | pt_name   = Kaiza, a Estrela Oculta
  | pt_text   = Você pode Invocar este card por Invocação-Especial (da sua mão) ao oferecer como Tributo 1 monstro Guerreiro de LUZ ou de TERRA e, se isso acontecer, este card ganha ATK igual ao ATK original do monstro oferecido como Tributo. Você só pode Invocar "Kaiza, a Estrela Oculta" por Invocação-Especial uma vez por turno desta forma. Você pode banir 1 monstro Guerreiro do seu Cemitério; envie 1 monstro Guerreiro de LUZ ou de TERRA do seu Deck para o Cemitério. Você só pode usar este efeito de "Kaiza, a Estrela Oculta" uma vez por turno.
  | es_name   = Kaiza la Estrella Oculta
  | es_text   = Puedes Invocar esta carta de Modo Especial (desde tu mano) Sacrificando 1 monstruo Guerrero de LUZ o TIERRA y, si lo haces, esta carta gana ATK igual al ATK original del monstruo Sacrificado. Sólo puedes Invocar de Modo Especial "Kaiza la Estrella Oculta" una vez por turno de esta forma. Puedes desterrar 1 monstruo Guerrero en tu Cementerio; manda al Cementerio 1 monstruo Guerrero de LUZ o TIERRA en tu Deck. Sólo puedes usar este efecto de "Kaiza la Estrella Oculta" una vez por turno.
  | ja_text   = このカード名の、①の方法による特殊召喚は１ターンに１度しかできず、②の効果は１ターンに１度しか使用できない。<br />①：このカードは自分フィールドの光・地属性の戦士族モンスター１体をリリースして手札から特殊召喚できる。この方法で特殊召喚したこのカードの攻撃力は、リリースしたモンスターの元々の攻撃力分アップする。<br />②：自分の墓地から戦士族モンスター１体を除外して発動できる。デッキから光・地属性の戦士族モンスター１体を墓地へ送る。
  | ko_name   = 지장성 카이자
  | ko_text   = 이 카드명의, ①의 방법에 의한 특수 소환은 1턴에 1번밖에 할 수 없으며, ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드는 자신 필드의 빛 속성 또는 땅 속성의 전사족 몬스터 1장을 릴리스하고 패에서 특수 소환할 수 있다. 이 방법으로 특수 소환한 이 카드의 공격력은, 릴리스한 몬스터의 원래 공격력만큼 올린다.<br />②: 자신 묘지에서 전사족 몬스터 1장을 제외하고 발동할 수 있다. 덱에서 빛 속성 또는 땅 속성의 전사족 몬스터 1장을 묘지로 보낸다.
  | tc_name   = 地葬星 怪座
  | tc_text   = 透過此卡名①方法的特殊召喚，１回合僅限１次，②效果１回合僅限使用１次。<br />①：此卡可藉由解放我方場上的１隻光屬性或１隻地屬性戰士族怪獸從手牌特殊召喚。透過此方法特殊召喚的此卡的攻擊力，會依據解放的怪獸原本的攻擊力數值進行提升。<br />②：可將我方墓地的１隻戰士族怪獸除外發動。從牌組將１隻光屬性或１隻地屬性戰士族怪獸送至墓地。
  | sc_name   = 地葬星 怪座
  | sc_text   = 此卡名以①方法的特殊召唤１回合仅可进行１次，且②效果１回合仅可使用１次。<br />①：解放自己场上的１只光属性或地属性战士族怪兽，可从手牌将此卡特殊召唤。以此方法特殊召唤的此卡的攻击力上升相当于所解放怪兽原本攻击力的数值。<br />②：从自己的墓地将１只战士族怪兽除外可以发动。从牌组将１只光属性或地属性战士族怪兽送至墓地。
