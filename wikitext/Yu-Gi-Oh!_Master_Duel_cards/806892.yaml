  | it_text   = Immune agli effetti attivati dei mostri, eccetto i mostri di Livello pari o inferiore a questa carta. Puoi bandire fino a 3 carte dal tuo Cimitero; aumenta il Livello di questa carta di quel numero, fino alla fine di questo turno. Puoi utilizzare questo effetto di "Servizio di Cupido" una sola volta per turno.
  | pt_name   = Saque do Cupido
  | pt_text   = Não é afetado pelos efeitos ativados de monstros, exceto de monstros cujo Nível seja igual ou menor que o deste card. Você pode banir até 3 cards do seu Cemitério; até o final deste turno, aumente o Nível deste card por esse número. Você só pode usar este efeito de "Saque do Cupido" uma vez por turno.
  | es_name   = Saque de Cupido
  | es_text   = No es afectada por los efectos activados de monstruos, excepto de monstruos cuyo Nivel sea igual o menor que el de esta carta. Puedes desterrar hasta 3 cartas en tu Cementerio; hasta el final de este turno, aumenta el Nivel de esta carta en ese número. Sólo puedes usar este efecto de "Saque de Cupido" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：このカードはモンスターゾーンに存在する限り、このカードのレベル以下のレベルを持つモンスターを除く、全てのモンスターが発動した効果を受けない。<br />②：自分の墓地からカードを３枚まで除外して発動できる。このカードのレベルをターン終了時まで、除外した数だけ上げる。
  | ko_name   = 테이 큐피트
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드는 몬스터 존에 존재하는 한, 이 카드의 레벨 이하의 레벨을 가지는 몬스터 이외의 모든 몬스터가 발동한 효과를 받지 않는다.<br />②: 자신 묘지의 카드를 3장까지 제외하고 발동할 수 있다. 턴 종료시까지, 이 카드의 레벨을, 제외한 수만큼 올린다.
  | tc_name   = 網球邱比特
