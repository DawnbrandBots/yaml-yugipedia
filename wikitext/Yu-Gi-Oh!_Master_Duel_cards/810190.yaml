  | de_name   = Jurassier-Velphito
  | de_text   = 1 Empfänger + 1+ Dinosaurier-Nicht-Empfänger-Monster<br />Die ATK/DEF dieser Karte werden jeweils gleich der Summe der Grund-ATK des Materials, das für ihre Synchrobeschwörung verwendet wurde. Am Beginn des Damage Steps, falls diese Karte ein Monster in verdeckter Verteidigungsposition angreift: Du kannst jenes Monster in verdeckter Verteidigungsposition zerstören.
  | it_name   = Jurrac Velphito
  | it_text   = 1 Tuner + 1+ mostri Dinosauro non-Tuner<br />Gli ATK/DEF di questa carta diventano ognuno pari alla somma degli ATK originali dei materiali utilizzati per la sua Synchro Evocazione. All'inizio del Damage Step, se questa carta attacca un mostro coperto in Posizione di Difesa: puoi distruggere quel mostro coperto in Posizione di Difesa.
  | pt_name   = Velphito Jurrac
  | pt_text   = 1 Regulador + 1+ monstros Dinossauro não-Reguladores<br />O ATK/DEF deste card se tornam a soma do ATK original das matérias usadas para a sua Invocação-Sincro. No começo da Etapa de Dano, se este card atacar um monstro com a face para baixo em Posição de Defesa: você pode destruir esse monstro com a face para baixo em Posição de Defesa.
  | es_name   = Jurrac Velphito
  | es_text   = 1 Cantante + 1+ monstruos Dinosaurio que no sean Cantantes<br />El ATK/DEF de esta carta se convierten en el total de los ATK originales de los materiales utilizados para su Invocación por Sincronía. Al comienzo del Damage Step, si esta carta ataca un monstruo en Posición de Defensa boca abajo: puedes destruir ese monstruo en Posición de Defensa boca abajo.
  | ja_text   = チューナー＋チューナー以外の恐竜族モンスター１体以上<br />①：このカードの攻撃力・守備力は、このカードのＳ素材としたモンスターの元々の攻撃力を合計した数値になる。<br />②：このカードが裏側守備表示モンスターを攻撃したダメージステップ開始時に発動できる。その裏側守備表示モンスターを破壊する。
