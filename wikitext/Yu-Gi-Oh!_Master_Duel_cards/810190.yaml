  | tc_name   = 朱儸紀 迅足龍
  | tc_text   = 協調＋協調以外的恐龍族怪獸１隻以上<br />此卡的攻擊力・守備力變為做為此卡的同步素材的怪獸的原本攻擊力的合計數值。此外，此卡攻擊反面守備表示怪獸的傷害步驟開始時，可破壞該反面守備表示怪獸。
