  | text      = 1 Rock monster in your GY + 1 Level 5 or 6 monster<br />Must first be Special Summoned with "Fossil Fusion". This card can make up to 2 attacks on monsters during each Battle Phase. When this card destroys an opponent's monster by battle: You can inflict 800 damage to your opponent. You can banish this card from your GY, then target 1 Spell/Trap on the field; destroy it. You can only use this effect of "Fossil Machine Skull Wagon" once per turn.

  | fr_name   = Machine Fossile Camion Squelette
  | fr_text   = 1 monstre Rocher dans votre Cimetière + 1 monstre de Niveau 5 ou 6<br />Doit d'abord être Invoquée Spécialement avec "Fusion Fossile". Durant chaque Battle Phase, cette carte peut faire max. 2 attaques sur des monstres. Lorsque cette carte détruit un monstre de l'adversaire au combat : vous pouvez infliger 800 points de dommages à votre adversaire. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Magie/Piège sur le Terrain ; détruisez-le. Vous ne pouvez utiliser cet effet de "Machine Fossile Camion Squelette" qu'une fois par tour.
  | de_name   = Fossile Maschine - Totenkopfwagen
  | de_text   = 1 Fels-Monster in deinem Friedhof + 1 Monster der Stufe 5 oder 6<br />Muss erst durch „Fossilfusion“ als Spezialbeschwörung beschworen werden. Diese Karte kann während jeder Battle Phase bis zu 2 Angriffe gegen Monster durchführen. Wenn diese Karte ein Monster eines Gegners durch Kampf zerstört: Du kannst deinem Gegner 800 Schaden zufügen. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 Zauber/Falle auf dem Spielfeld wählen; zerstöre ihn oder sie. Du kannst diesen Effekt von „Fossile Maschine - Totenkopfwagen“ nur einmal pro Spielzug verwenden.
  | it_name   = Macchina Fossile Teschio Vagone
  | it_text   = 1 mostro Roccia nel tuo Cimitero + 1 mostro di Livello 5 o 6<br />Deve prima essere Evocato Specialmente con "Fusione Fossile". Questa carta può effettuare fino a 2 attacchi su mostri durante ogni Battle Phase. Quando questa carta distrugge un mostro dell'avversario in battaglia: puoi infliggere 800 danni al tuo avversario. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Magia/Trappola sul Terreno; distruggila. Puoi utilizzare questo effetto di "Macchina Fossile Teschio Vagone" una sola volta per turno.
  | pt_name   = Máquina Fóssil Vagão Caveira
  | pt_text   = 1 monstro Rocha no seu Cemitério + 1 monstro de Nível 5 ou 6<br />Primeiro deve ser Invocado por Invocação-Especial com "Fusão Fóssil". Este card pode realizar até 2 ataques contra monstros durante cada Fase de Batalha. Quando este card destruir um monstro do oponente em batalha: você pode causar 800 de dano ao seu oponente. Você pode banir este card do seu Cemitério e, depois, escolha 1 Magia/Armadilha no campo; destrua-a. Você só pode usar este efeito de "Máquina Fóssil Vagão Caveira" uma vez por turno.
  | es_name   = Máquina Fósil Camioneta Cráneo
  | es_text   = 1 monstruo Roca en tu Cementerio + 1 monstruo de Nivel 5 o 6<br />Debe ser primero Invocado de Modo Especial con "Fusión Fósil". Esta carta puede hacer hasta 2 ataques a monstruos durante cada Battle Phase. Cuando esta carta destruye un monstruo del adversario en batalla: puedes infligir 800 puntos de daño a tu adversario. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Mágica/Trampa en el Campo; destrúyela. Sólo puedes usar este efecto de "Máquina Fósil Camioneta Cráneo" una vez por turno.
  | ja_text   = 自分の墓地の岩石族モンスター＋レベル５・６のモンスター<br />このカードは「化石融合－フォッシル・フュージョン」の効果でのみＥＸデッキから特殊召喚できる。<br />このカード名の③の効果は１ターンに１度しか使用できない。<br />①：このカードは１度のバトルフェイズ中に２回までモンスターに攻撃できる。<br />②：このカードが戦闘で相手モンスターを破壊した時に発動できる。相手に８００ダメージを与える。<br />③：墓地のこのカードを除外し、フィールドの魔法・罠カード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name   = 중생대 화석 머신 스컬왜건
  | ko_text   = 자신 묘지의 암석족 몬스터 ＋ 레벨 5 / 6 의 몬스터<br />이 카드는 "화석융합－파슬 퓨전"의 효과로만 엑스트라 덱에서 특수 소환할 수 있다.<br />이 카드명의 ③의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드는 1번의 배틀 페이즈 중에 2회까지 몬스터에 공격할 수 있다.<br />②: 이 카드가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 상대에게 800 데미지를 준다.<br />③: 묘지의 이 카드를 제외하고, 필드의 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name   = 中生代化石機械 骷髏旅行車
  | tc_text   = 我方墓地中的岩石族怪獸＋等級５・６的怪獸<br />此卡僅可透過「化石融合」的效果從額外牌組特殊召喚。<br />此卡名的③效果，１回合僅限使用１次。<br />①：此卡在１次戰鬥階段中最多可攻擊怪獸２次。<br />②：可在此卡因戰鬥成功破壞對方怪獸時發動。給予對方８００傷害。<br />③：可將墓地中的此卡除外，將場上的１張魔法・陷阱卡做為對象發動。破壞該卡。
  | sc_name   = 中生代化石机械 骷髅运输车
  | sc_text   = 自己墓地的岩石族怪兽＋等级５・６的怪兽<br />此卡仅可通过“化石融合”的效果从额外牌组中特殊召唤。<br />此卡名的③效果１回合仅可使用１次。<br />①：此卡在１次的战斗阶段中最多可对怪兽进行２次攻击。<br />②：此卡战斗破坏对手怪兽时可以发动。给予对手８００点伤害。<br />③：将墓地的此卡除外，并以场上１张魔法・陷阱卡为对象可以发动。将该卡破坏。
  }}
