  | text      = Cannot be Normal Summoned/Set. Must be Special Summoned by its own effect. If a "Guardian Eatos" is destroyed by battle or card effect and sent to your GY: You can Special Summon this card from your hand. When this card is Special Summoned: You can equip 1 "Reaper Scythe - Dreadscythe" from your Deck to this card. You cannot Normal or Special Summon monsters (but you can Normal Set). If this card is sent from the field to the GY: Send 1 card from your hand to the GY, and if you do, Special Summon this card from the GY.

  | fr_name   = Gardien Assassin à la Faux
  | fr_text   = Ni Invocable Normalement ni Posable Normalement. Uniquement Invocable Spécialement par son propre effet. Si "Gardien Eatos" est détruit au combat ou par un effet de carte, et envoyé à votre Cimetière : vous pouvez Invoquer Spécialement cette carte depuis votre main. Lorsque cette carte est Invoquée Spécialement : vous pouvez équiper 1 "La Faux de la Grande Faucheuse" depuis votre Deck à cette carte. Vous ne pouvez Invoquer ni Normalement ni Spécialement de monstres (mais vous pouvez Poser Normalement). Si cette carte est envoyée depuis le Terrain au Cimetière : envoyez 1 carte depuis votre main au Cimetière, et si vous le faites, Invoquez Spécialement cette carte depuis le Cimetière.
  | de_name   = Wächter Brachialsense
  | de_text   = Kann nicht als Normalbeschwörung beschworen/gesetzt werden. Diese Karte muss durch ihren eigenen Effekt als Spezialbeschwörung beschworen werden. Falls ein „Wächter Eatos“ durch Kampf oder einen Karteneffekt zerstört und auf deinen Friedhof gelegt wird: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Wenn diese Karte als Spezialbeschwörung beschworen wird: Du kannst diese Karte mit 1 „Brachialsense“ von deinem Deck ausrüsten. Du kannst keine Monster als Normal- oder Spezialbeschwörung beschwören (aber du kannst Normal setzen). Falls diese Karte vom Spielfeld auf den Friedhof gelegt wird: Lege 1 Karte von deiner Hand auf den Friedhof und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung vom Friedhof.
  | it_name   = Falce del Terrore Guardiana
  | it_text   = Non può essere Evocato Normalmente/Posizionato. Deve essere Evocato Specialmente dal suo stesso effetto. Se un "Guardiano Eatos" viene distrutto in battaglia o dall'effetto di una carta e mandato al tuo Cimitero: puoi Evocare Specialmente questa carta dalla tua mano. Quando questa carta viene Evocata Specialmente: puoi equipaggiare 1 "Falce del Mietitore" dal tuo Deck a questa carta. Non puoi Evocare Normalmente o Specialmente mostri (ma puoi Posizionare Normalmente). Se questa carta viene mandata dal Terreno al Cimitero: manda 1 carta dalla tua mano al Cimitero e, se lo fai, Evoca Specialmente questa carta dal Cimitero.
  | pt_name   = Guardião Ceiforror
  | pt_text   = Não pode ser Invocado por Invocação-Normal/Baixado. Deve ser Invocado por Invocação-Especial por seu próprio efeito. Se um "Guardião Eatos" for destruído em batalha ou por um efeito de card e enviado para o seu Cemitério: você pode Invocar este card por Invocação-Especial da sua mão. Quando este card for Invocado por Invocação-Especial: você pode equipar a este card 1 "Foice da Morte - Ceiforror" do seu Deck. Você não pode Invocar monstros por Invocação-Normal ou Especial (mas pode Baixar de forma Normal). Se este card for enviado do campo para o Cemitério: envie 1 card da sua mão para o Cemitério e, se isso acontecer, Invoque este card por Invocação-Especial do Cemitério.
  | es_name   = Guardián Miedoguadaña
  | es_text   = No puede ser Invocada de Modo Normal/Colocada. Debe ser Invocada de Modo Especial por su propio efecto. Si un "Guardián Eatos" es destruido en batalla o por efecto de una carta y mandado a tu Cementerio: puedes Invocar esta carta de Modo Especial desde tu mano. Cuando esta carta es Invocada de Modo Especial: puedes equipar a esta carta 1 "Guadaña de la Parca - Miedoguadaña" en tu Deck. No puedes Invocar monstruos de Modo Normal o Especial (pero puedes Colocar de Modo Normal). Si esta carta es mandada del Campo al Cementerio: manda al Cementerio 1 carta en tu mano y, si lo haces, Invoca esta carta de Modo Especial desde el Cementerio.
  | ja_text   = このカードは通常召喚できず、このカードの①の効果（及びこのカードの④の効果）でのみ特殊召喚できる。<br />①：「ガーディアン・エアトス」が戦闘・効果で破壊され自分の墓地へ送られた場合に発動できる。このカードを手札から特殊召喚する。<br />②：このカードが特殊召喚した時に発動できる。デッキから「死神の大鎌－デスサイス」１枚をこのカードに装備する。<br />③：このカードがモンスターゾーンに存在する限り、自分は召喚・特殊召喚できない。<br />④：このカードがフィールドから墓地へ送られた場合に発動する。手札を１枚墓地へ送り、このカードを特殊召喚する。
  | ko_name   = 가디언 데스사이스
  | ko_text   = 이 카드는 통상 소환할 수 없으며, 이 카드의 효과로만 특수 소환할 수 있다.<br />①: "가디언 에아토스"가 전투 / 효과로 파괴되어 자신의 묘지로 보내졌을 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다.<br />②: 이 카드가 특수 소환에 성공했을 때에 발동할 수 있다. 덱에서 "사신의 큰 낫－데스사이스" 1장을 이 카드에 장착한다.<br />③: 이 카드가 몬스터 존에 존재하는 한, 자신은 일반 소환 / 특수 소환할 수 없다.<br />④: 이 카드가 필드에서 묘지로 보내졌을 경우에 발동한다. 패를 1장 묘지로 보내고, 이 카드를 묘지에서 특수 소환한다.
  | tc_name   = 守護者・戴思塞斯
  | tc_text   = 此卡無法通常召喚，僅限透過此卡的效果特殊召喚。<br />①：可在「守護者・艾爾托斯」因戰鬥・效果被破壞送至我方墓地的狀況下發動。從手牌特殊召喚此卡。<br />②：可在此卡特殊召喚成功時發動。從牌組將１張「死神的大鐮－戴思塞斯」裝備於此卡。<br />③：只要此卡存在於怪獸區，我方就無法召喚・特殊召喚。<br />④：在此卡從場上被送至墓地的狀況下發動。將１張手牌送至墓地，從墓地特殊召喚此卡。
  | sc_name   = 守护者・迪斯赛斯
  | sc_text   = 此卡不可通常召唤，只有通过此卡的效果才可特殊召唤此卡。<br />①：“守护者・艾尔托斯”因战斗・效果而被破坏并送入我方墓地的场合可发动此卡。从手牌特殊召唤此卡。<br />②：成功特殊召唤此卡时可发动此卡。将牌组中１张“死神的大镰－迪斯赛斯”装备至此卡上。<br />③：只要此卡存在于怪兽区域，我方不可进行召唤・特殊召唤。<br />④：此卡从场上被送入墓地的场合发动此卡。将１张手牌送入墓地，从墓地特殊召唤此卡。
