  | def                = 800
  | lore               = All monsters on the field lose 600 ATK, except "Vernusylph" monsters. You can discard this card, and 1 monster or 1 "Vernusylph" card; you cannot activate non-EARTH monster effects for the rest of this turn, also add 1 EARTH Fairy monster from your Deck to your hand, except "Vernusylph of the Misting Seedlings", then you can Special Summon 1 EARTH monster from your GY. You can only use this effect of "Vernusylph of the Misting Seedlings" once per turn.

  | fr_name            = Vernusylphe des Semis Brumisants
  | fr_lore            = Tous les monstres sur le Terrain (monstres "Vernusylphe" exclus) perdent 600 ATK. Vous pouvez défausser cette carte, et 1 monstre ou 1 carte "Vernusylphe" ; vous ne pouvez pas activer d'effets de monstre non-TERRE le reste de ce tour, et aussi, ajoutez 1 monstre TERRE Elfe ("Vernusylphe des Semis Brumisants" exclu) depuis votre Deck à votre main, puis vous pouvez Invoquer Spécialement 1 monstre TERRE depuis votre Cimetière. Vous ne pouvez utiliser cet effet de "Vernusylphe des Semis Brumisants" qu'une fois par tour.
  | de_name            = Frühlingssylphe der umnebelten Setzlinge
  | de_lore            = Alle Monster auf dem Spielfeld verlieren 600 ATK, außer „Frühlingssylphe“-Monstern. Du kannst diese Karte und 1 Monster oder 1 „Frühlingssylphe“-Karte abwerfen; du kannst für den Rest dieses Spielzugs keine Nicht-ERDE Monstereffekte aktivieren, zusätzlich füge deiner Hand 1 ERDE Fee-Monster von deinem Deck hinzu, außer „Frühlingssylphe der umnebelten Setzlinge“, dann kannst du 1 ERDE Monster als Spezialbeschwörung von deinem Friedhof beschwören. Du kannst diesen Effekt von „Frühlingssylphe der umnebelten Setzlinge“ nur einmal pro Spielzug verwenden.
  | it_name            = Vernasilfide della Semenza Nebulizzata
  | it_lore            = Tutti i mostri sul Terreno perdono 600 ATK, eccetto i mostri "Vernasilfide". Puoi scartare questa carta, e 1 mostro o 1 carta "Vernasilfide"; non puoi attivare gli effetti dei mostri non-TERRA per il resto di questo turno, inoltre aggiungi 1 mostro TERRA Fata dal tuo Deck alla tua mano, eccetto "Vernasilfide della Semenza Nebulizzata", poi puoi Evocare Specialmente 1 mostro TERRA dal tuo Cimitero. Puoi utilizzare questo effetto di "Vernasilfide della Semenza Nebulizzata" una sola volta per turno.
  | pt_name            = Vernasílfide das Mudas de Neblina
  | pt_lore            = Todos os monstros no campo perdem 600 de ATK, exceto monstros "Vernasílfide". Você pode descartar este card e 1 monstro ou 1 card "Vernasílfide"; você não pode ativar efeitos de monstros que não sejam de TERRA pelo resto deste turno e, além disso, adicione 1 monstro Fada de TERRA do seu Deck à sua mão, exceto "Vernasílfide das Mudas de Neblina" e, depois, você pode Invocar por Invocação-Especial 1 monstro de TERRA do seu Cemitério. Você só pode usar este efeito de "Vernasílfide das Mudas de Neblina" uma vez por turno.
  | es_name            = Vernusilf de las Semillas Rociadas
  | es_lore            = Todos los monstruos en el Campo pierden 600 ATK, excepto los monstruos "Vernusilf". Puedes descartar esta carta, y 1 monstruo o 1 carta "Vernusilf"; no puedes activar efectos de monstruos que no sean de TIERRA por el resto de este turno, y además añade a tu mano 1 monstruo Hada de TIERRA en tu Deck, excepto "Vernusilf de las Semillas Rociadas", y después puedes Invocar de Modo Especial 1 monstruo de TIERRA desde tu Cementerio. Sólo puedes usar este efecto de "Vernusilf de las Semillas Rociadas" una vez por turno.
  | ja_lore            = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：このカードと、モンスター１体か「春化精」カード１枚を手札から捨てて発動できる。デッキから「苗と霞の春化精」以外の天使族・地属性モンスター１体を手札に加える。その後、自分の墓地から地属性モンスター１体を特殊召喚できる。このターン、自分は地属性以外のモンスターの効果を発動できない。<br />②：このカードがモンスターゾーンに存在する限り、「春化精」モンスター以外のフィールドのモンスターの攻撃力は６００ダウンする。
  | ko_name            = 모종과 안개의 봄화정
  | ko_lore            = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 이 카드와, 몬스터 1장 또는 "봄화정" 카드 1장을 패에서 버리고 발동할 수 있다. 덱에서 "모종과 안개의 봄화정" 이외의 천사족 / 땅 속성 몬스터 1장을 패에 넣는다. 그 후, 자신 묘지에서 땅 속성 몬스터 1장을 고르고 특수 소환할 수 있다. 이 턴에, 자신은 땅 속성 이외의 몬스터 효과를 발동할 수 없다. ②: 이 카드가 몬스터 존에 존재하는 한, "봄화정" 몬스터 이외의 필드의 몬스터의 공격력은 600 내린다.
  | tc_name            = 苗與霞的春化精
  | tc_lore            = 此卡名的①效果，１回合僅限使用１次。①：可從手牌捨棄此卡和１隻怪獸，或１張「春化精」卡發動。從牌組將１隻「苗與霞的春化精」以外的天使族・地屬性怪獸加入手牌。其後，可從我方墓地選擇１隻地屬性怪獸特殊召喚。此回合，我方無法發動地屬性以外的怪獸效果。②：只要此卡存在於怪獸區，「春化精」怪獸以外的場上怪獸的攻擊力就降低６００。
  | sc_name            = 苗与霞的春化精
  | sc_lore            = 此卡名的①效果１回合仅可使用１次。①：从手牌将此卡和、１只怪兽或１张“春化精”卡舍弃可以发动。从牌组将“苗与霞的春化精”以外的１只天使族・地属性怪兽加入手牌。然后，可从自己的墓地挑选１只地属性怪兽特殊召唤。此回合，自己不可发动地属性以外的怪兽的效果。②：只要此卡存在于怪兽区域，场上“春化精”怪兽以外的怪兽的攻击力下降６００。
  }}
