  | text      = If this card is Normal or Special Summoned: You can Special Summon 1 "Marincess" monster from your hand in Defense Position, except "Marincess Pascalus". During your Main Phase, except the turn this card was sent to the GY: You can banish this card from your GY, then target 1 "Marincess" Spell/Trap in your GY; add it to your hand. You can only use each effect of "Marincess Pascalus" once per turn.

  | fr_name   = Pascalus Marincesse
  | fr_text   = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez Invoquer Spécialement 1 monstre "Marincesse" ("Pascalus Marincesse" exclu) depuis votre main en Position de Défense. Durant votre Main Phase, sauf le tour où cette carte a été envoyée au Cimetière : vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 Magie/Piège "Marincesse" dans votre Cimetière ; ajoutez-le à votre main. Vous ne pouvez utiliser chaque effet de "Pascalus Marincesse" qu'une fois par tour.
  | de_name   = Marinzessin Pascalus
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Marinzessin“-Monster als Spezialbeschwörung von deiner Hand in die Verteidigungsposition beschwören, außer „Marinzessin Pascalus“. Während deiner Main Phase, außer in dem Spielzug, in dem diese Karte auf den Friedhof gelegt wurde: Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Marinzessin“-Zauber/Falle in deinem Friedhof wählen; füge ihn oder sie deiner Hand hinzu. Du kannst jeden Effekt von „Marinzessin Pascalus“ nur einmal pro Spielzug verwenden.
  | it_name   = Marincipessa Pascalus
  | it_text   = Se questa carta viene Evocata Normalmente o Specialmente: puoi Evocare Specialmente 1 mostro "Marincipessa" dalla tua mano in Posizione di Difesa, eccetto "Marincipessa Pascalus". Durante la tua Main Phase, eccetto nel turno in cui questa carta è stata mandata al Cimitero: puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 Magia/Trappola "Marincipessa" nel tuo Cimitero; aggiungila alla tua mano. Puoi utilizzare ogni effetto di "Marincipessa Pascalus" una sola volta per turno.
  | pt_name   = Marincesa Pascalus
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: você pode Invocar por Invocação-Especial 1 monstro "Marincesa" da sua mão em Posição de Defesa, exceto "Marincesa Pascalus". Durante sua Fase Principal, exceto no turno em que este card foi enviado para o Cemitério: você pode banir este card do seu Cemitério e, depois, escolha 1 Magia/Armadilha "Marincesa" no seu Cemitério; adicione-a à sua mão. Você só pode usar cada efeito de "Marincesa Pascalus" uma vez por turno.
  | es_name   = Pascalus Marincesa
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "Marincesa" en Posición de Defensa, excepto "Pascalus Marincesa". Durante tu Main Phase, excepto en el turno en el que esta carta fue mandada al Cementerio: puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 Mágica/Trampa "Marincesa" en tu Cementerio; añádela a tu mano. Sólo puedes usar cada efecto de "Pascalus Marincesa" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。手札から「海晶乙女パスカルス」以外の「マリンセス」モンスター１体を守備表示で特殊召喚する。<br />②：このターンに墓地へ送られていないこのカードを墓地から除外し、自分の墓地の「マリンセス」魔法・罠カード１枚を対象として発動できる。そのカードを手札に加える。
  | ko_name   = 마린세스 파스카루스
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 패에서 "마린세스 파스카루스" 이외의 "마린세스" 몬스터 1장을 수비 표시로 특수 소환한다.<br />②: 묘지의 이 카드를 제외하고, 자신 묘지의 "마린세스" 마법 / 함정 카드 1장을 대상으로 하여 발동할 수 있다. 그 카드를 패에 넣는다. 이 효과는 이 카드가 묘지로 보내진 턴에는 발동할 수 없다.
  | tc_name   = 海晶少女 紫紅擬花鮨
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可在此卡召喚・特殊召喚成功的狀況下發動。以守備表示從手牌特殊召喚１隻「海晶少女 紫紅擬花鮨」以外的「海晶少女」怪獸。<br />②：可將墓地的此卡除外，將我方墓地的１張「海晶少女」魔法・陷阱卡做為對象發動。將該卡加入手牌。此效果無法在此卡被送至墓地的回合發動。
  | sc_name   = 海晶少女 紫红拟花
  | sc_text   = 此卡名的①②效果1回合仅可各使用1次。<br />①：此卡召唤・特殊召唤成功的情况下可以发动。从手牌将“海晶少女 紫红拟花”以外的1只“海晶少女”怪兽以守备表示特殊召唤。<br />②：将墓地的此卡除外，以自己墓地的1张“海晶少女”魔法・陷阱卡为对象可以发动。将该卡加入手牌。此效果在此卡被送至墓地的回合不可发动。
  }}
