title: Battlin' Boxer Big Bandage (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity             = N
  | attribute          = FIRE
  | types              = Warrior / Effect
  | level              = 2
  | atk                = 1100
  | def                = 1400
  | lore               = The first time this card would be destroyed by battle each turn, it is not destroyed. Once per turn: You can target 1 of your "Battlin' Boxer" monsters that is banished or in your GY, that has a Level; all "Battlin' Boxer" monsters you currently control become that monster's current Level.
  | fr_name            = Boxeur Indomptable Grand Pansement
  | fr_lore            = La première fois que cette carte va être détruite au combat chaque tour, elle n'est pas détruite. Une fois par tour : vous pouvez cibler 1 de vos monstres "Boxeur Indomptable" qui est banni ou dans votre Cimetière, qui a un Niveau ; tous les monstres "Boxeur Indomptable" que vous contrôlez actuellement deviennent du Niveau actuel du monstre.
  | de_name            = Unermüdlicher Boxer Riesenverband
  | de_lore            = Das erste Mal in jedem Spielzug, dass diese Karte durch Kampf zerstört würde, wird sie nicht zerstört. Einmal pro Spielzug: Du kannst 1 deiner „Unermüdlicher Boxer“-Monster mit einer Stufe wählen, das verbannt ist oder sich in deinem Friedhof befindet; die Stufe aller „Unermüdlicher Boxer“-Monster, die du derzeit kontrollierst, wird die gleiche wie die derzeitige Stufe jenes Monsters.
  | it_name            = Pugile Indomito Grandi Bende
  | it_lore            = La prima volta che questa carta sta per essere distrutta in battaglia ogni turno, essa non viene distrutta. Una volta per turno: puoi scegliere come bersaglio 1 dei tuoi mostri "Pugile Indomito" che è bandito o nel tuo Cimitero, che ha un Livello; tutti i mostri "Pugile Indomito" che controlli attualmente diventano del Livello attuale di quel mostro.
  | pt_name            = Boxeador Obstinado de Bandagem Grande
  | pt_lore            = Na primeira vez que este card seria destruído em batalha a cada turno, ele não é destruído. Uma vez por turno: você pode escolher 1 dos seus monstros "Boxeador Obstinado" que estiverem banidos ou no seu Cemitério, que tenha um Nível; todos os monstros "Boxeador Obstinado" que você controla atualmente se tornam do Nível atual desse monstro.
  | es_name            = Boxeador Indómito Gran Vendaje
  | es_lore            = La primera vez que esta carta fuera a ser destruida en batalla cada turno, no es destruida. Una vez por turno: puedes seleccionar 1 de tus monstruos "Boxeador Indómito" que tenga un Nivel que esté desterrado o en tu Cementerio; el Nivel de todos los monstruos "Boxeador Indómito" que controles en este momento se convierte en el Nivel de ese monstruo en este momento.
  | ja_lore            = ①：このカードは１ターンに１度だけ戦闘では破壊されない。<br />②：１ターンに１度、自分の墓地・除外状態の「ＢＫ」モンスター１体を対象として発動できる。自分フィールドの全ての「ＢＫ」モンスターは、対象のモンスターと同じレベルになる。
  | ko_name            = BK 빅밴티지
  | ko_lore            = 이 카드는 1턴에 1번만 전투로는 파괴되지 않는다. 또한, 1턴에 1번, 자신 묘지의 "BK(버닝나쿠라)"라는 이름이 붙은 몬스터 1장 또는 제외되어 있는 자신의 "BK(버닝나쿠라)"라는 이름이 붙은 몬스터 1장을 선택하고 발동할 수 있다. 자신 필드 위의 모든 "BK(버닝나쿠라)"라는 이름이 붙은 몬스터는 선택한 몬스터와 같은 레벨이 된다.
  | tc_name            = 燃燒拳鬥士 巨型繃帶
  | tc_lore            = 此卡１回合僅限１次不會因戰鬥被破壞。此外，１回合１次，可選擇我方墓地的１隻冠有「燃燒拳鬥士」之名的怪獸或我方被除外的１隻冠有「燃燒拳鬥士」的怪獸發動。我方場上冠有「燃燒拳鬥士」之名的所有怪獸的等級變為與所選怪獸的相同。
  | sc_name            = 燃烧拳斗士 巨型绷带
  | sc_lore            = 此卡１回合仅１次不会因战斗被破坏。此外，１回合１次，可选择我方墓地１只冠有“燃烧拳斗士”之名的怪兽或１只被除外的我方冠有“燃烧拳斗士”之名的怪兽并发动。我方场上冠有“燃烧拳斗士”之名的所有怪兽变成被选择怪兽的相同等级。
  }}
