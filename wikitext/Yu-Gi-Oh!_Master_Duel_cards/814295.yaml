  | fr_name   = Bête Dinosaure Millénaire
  | fr_text   = (Cette carte n'est pas traitée comme carte "Millénaire".)<br />Vous pouvez Invoquer par Sacrifice cette carte en Position d'Attaque face recto en Sacrifiant 1 monstre Dinosaure. Lorsqu'un ou plusieurs monstres Dinosaure sont Invoqués Spécialement depuis votre Cimetière tant que ce monstre est sur le Terrain (sauf durant la Damage Step) : vous pouvez piocher 1 carte.
  | de_name   = Superantikes Dinoungeheuer
  | de_text   = Du kannst diese Karte als Tributbeschwörung in die offene Angriffsposition beschwören, indem du 1 Dinosaurier-Monster als Tribut anbietest. Wenn ein oder mehr Dinosaurier-Monster als Spezialbeschwörung von deinem Friedhof beschworen werden, solange dieses Monster auf dem Spielfeld liegt (außer während des Damage Steps): Du kannst 1 Karte ziehen.
  | it_name   = Dinosauro Super-Antico
  | it_text   = Puoi Evocare tramite Tributo questa carta scoperta in Posizione di Attacco offrendo come Tributo 1 mostro Dinosauro. Quando uno o più mostri Dinosauro vengono Evocati Specialmente dal tuo Cimitero mentre questo mostro è sul Terreno (eccetto durante il Damage Step): puoi pescare 1 carta.
  | pt_name   = Dinobesta Super Antiga
  | pt_text   = Você pode Invocar este card por Invocação-Tributo com a face para cima em Posição de Ataque ao oferecer como Tributo 1 monstro Dinossauro. Quando um ou mais monstros Dinossauro forem Invocados por Invocação-Especial do seu Cemitério enquanto este monstro estiver no campo (exceto durante a Etapa de Dano): você pode comprar 1 card.
  | es_name   = Dinobestia Super Antigua
  | es_text   = Puedes Invocar esta carta por Sacrificio en Posición de Ataque boca arriba Sacrificando 1 monstruo Dinosaurio. Cuando uno o más monstruos Dinosaurio son Invocados de Modo Especial desde tu Cementerio mientras este monstruo está en el Campo (excepto durante el Damage Step): puedes robar 1 carta.
  | ja_text   = このカードは恐竜族モンスター１体をリリースして表側攻撃表示でアドバンス召喚できる。<br />①：このカードがモンスターゾーンに存在する状態で、自分の墓地から恐竜族モンスターが特殊召喚された時に発動できる。自分は１枚ドローする。
  | ko_name   = 초고대 티라노
  | ko_text   = 이 카드는 공룡족 몬스터 1장을 릴리스하고 앞면 공격 표시로 어드밴스 소환할 수 있다. ①: 이 카드가 몬스터 존에 존재하고, 자신 묘지에서 공룡족 몬스터가 특수 소환되었을 때에 발동할 수 있다. 자신은 덱에서 1장 드로우한다.
  | tc_name   = 超古代恐獸
  | tc_text   = 可解放１隻恐龍族怪獸以正面攻擊表示升級召喚此卡。①：此卡存在於怪獸區的狀態，可在恐龍族怪獸從我方墓地被特殊召喚時發動。我方從牌組抽１張牌。
  | sc_name   = 超古代恐兽
  | sc_text   = 可释放１只恐龙族怪兽，以表侧攻击表示上级召唤此卡。成功特殊召唤我方墓地中的恐龙族怪兽时，可从我方牌组抽取１张卡牌。
