title: Roaring Earth (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = If a Beast-Type monster you control attacks a Defense Position monster, inflict piercing battle damage to your opponent. If you inflict battle damage to your opponent with this effect: Target 1 face-up monster your opponent controls; that target loses 500 ATK and DEF. (This remains even if this card leaves the field.)

  | fr_name   = Terre Rugissante
  | fr_text   = Si un monstre de Type Bête que vous contrôlez attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire. Si vous infligez des dommages de combat à votre adversaire avec cet effet : ciblez 1 monstre face recto contrôlé par votre adversaire ; la cible perd 500 ATK/DEF. (Ceci est valide même si cette carte quitte le Terrain.)
  | de_name   = Tosende Erde
  | de_text   = Falls ein Monster vom Typ Ungeheuer, das du kontrollierst, ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu. Falls du deinem Gegner mit diesem Effekt Kampfschaden zufügst: Wähle 1 offenes Monster, das dein Gegner kontrolliert; das gewählte Ziel verliert 500 ATK und DEF. (Dies hält sogar an, falls diese Karte das Spielfeld verlässt.)
  | it_name   = Terra Ruggente
  | it_text   = Se un mostro di Tipo Bestia che controlli attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario. Se infliggi danno da combattimento al tuo avversario con questo effetto: scegli come bersaglio 1 mostro scoperto controllato dal tuo avversario; quel bersaglio perde 500 ATK e DEF. (Questo rimane anche se questa carta lascia il Terreno.)
  | pt_name   = O Rugido da Terra
  | pt_text   = Se um monstro do Tipo Besta que você controla atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente. Se você causar dano de batalha ao seu oponente com este efeito: escolha 1 monstro com a face para cima que seu oponente controla; o alvo perde 500 de ATK e DEF. (Isso permanece mesmo que este card deixe o campo.)
  | es_name   = Tierra Rugiente
  | es_text   = Si un monstruo de Tipo Bestia que controlas ataca un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario. Si infliges daño de batalla a tu adversario con este efecto: selecciona 1 monstruo boca arriba que controle tu adversario; ese objetivo pierde 500 ATK y DEF. (Esto permanece aún si esta carta deja el Campo).
  | ja_text   = ①：このカードが魔法＆罠ゾーンに存在する限り、自分の獣族モンスターが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。<br />②：このカードの①の効果を適用して相手に戦闘ダメージを与えた場合、相手フィールドの表側表示モンスター１体を対象として発動する。その相手モンスターの攻撃力・守備力は５００ダウンする。
  | ko_name   = 포효하는 대지
  | ko_text   = ①: 이 카드가 마법 & 함정 존에 존재하는 한, 자신의 야수족 몬스터가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 상대에게 전투 데미지를 준다.<br />②: 이 카드의 ①의 효과를 적용하고 상대에게 전투 데미지를 주었을 경우, 상대 필드의 앞면 표시 몬스터 1장을 대상으로 하여 발동한다. 그 상대 몬스터의 공격력 / 수비력은 500 내린다.
  | tc_name   = 咆哮的大地
  | tc_text   = 我方場上的獸族怪獸攻擊守備表示怪獸時，若攻擊力超過該守備力，給予對方LP該數值的戰鬥傷害。因適用了此效果而給予對方LP戰鬥傷害時，選擇對方場上的１隻正面表示怪獸，將該攻擊力・守備力降低５００。
  | sc_name   = 咆哮的大地
  | sc_text   = 存在于我方场上的兽族怪兽攻击守备表示怪兽时，如果攻击力超出守备力，则给对方生命相当于该差值的战斗伤害。因此效果被适用而给予对方生命战斗伤害时，对手场上以表侧表示存在的１只怪兽的攻击力、守备力下降５００点。
  }}
