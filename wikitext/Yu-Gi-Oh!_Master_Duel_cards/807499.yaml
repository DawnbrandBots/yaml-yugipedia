  | text      = 1 Tuner + 1 or more non-Tuner monsters<br />This card gains 500 ATK and DEF for each "Deskbot" card on the field. You can only use 1 of the following effects of "Deskbot Jet" per turn, and only once that turn.<br />●You can target 1 "Deskbot" card you control; destroy it, and if you do, Special Summon 1 "Deskbot" monster from your Deck.<br />●You can target 1 "Deskbot" card you control and 1 face-up card on the field; destroy them.

  | fr_name   = Jet Robobureau
  | fr_text   = 1 Syntoniseur + 1 monstre non-Syntoniseur ou plus<br />Cette carte gagne 500 ATK/DEF pour chaque carte "Robobureau" sur le Terrain. Vous ne pouvez utiliser qu'1 des effets suivants de "Jet Robobureau" par tour, et uniquement une fois le tour.<br />●Vous pouvez cibler 1 carte "Robobureau" que vous contrôlez ; détruisez-la, et si vous le faites, Invoquez Spécialement 1 monstre "Robobureau" depuis votre Deck.<br />●Vous pouvez cibler 1 carte "Robobureau" que vous contrôlez et 1 carte face recto sur le Terrain ; détruisez-les.
  | de_name   = Büroboter Jet
  | de_text   = 1 Empfänger- + 1 oder mehr Nicht-Empfänger-Monster<br />Diese Karte erhält 500 ATK und DEF für jede „Büroboter“-Karte auf dem Spielfeld. Du kannst nur 1 der folgenden Effekte von „Büroboter Jet“ pro Spielzug verwenden und in dem Spielzug nur einmal.<br />●Du kannst 1 „Büroboter“-Karte wählen, die du kontrollierst; zerstöre sie und falls du dies tust, beschwöre 1 „Büroboter“-Monster als Spezialbeschwörung von deinem Deck.<br />●Du kannst 1 „Büroboter“-Karte, die du kontrollierst, und 1 offene Karte auf dem Spielfeld wählen; zerstöre sie.
  | it_name   = Deskbot Jet
  | it_text   = 1 Tuner + 1 o più mostri non-Tuner<br />Questa carta guadagna 500 ATK e DEF per ogni carta "Deskbot" sul Terreno. Puoi utilizzare solo 1 dei seguenti effetti di "Deskbot Jet" per turno, e solo una volta in quel turno.<br />●Puoi scegliere come bersaglio 1 carta "Deskbot" che controlli; distruggila e, se lo fai, Evoca Specialmente 1 mostro "Deskbot" dal tuo Deck.<br />●Puoi scegliere come bersaglio 1 carta "Deskbot" che controlli e 1 carta scoperta sul Terreno; distruggile.
  | pt_name   = Jato Robô-secretário
  | pt_text   = 1 Regulador + 1 ou mais monstros não-Reguladores<br />Este card ganha 500 de ATK e DEF para cada card "Robô-secretário" no campo. Você só pode usar 1 dos seguintes efeitos de "Jato Robô-secretário" por turno e apenas uma vez por turno.<br />●Você pode escolher 1 card "Robô-secretário" que você controla; destrua-o e, se isso acontecer, Invoque por Invocação-Especial 1 monstro "Robô-secretário" do seu Deck.<br />●Você pode escolher 1 card "Robô-secretário" que você controla e 1 card com a face para cima no campo; destrua-os.
  | es_name   = Jet Escritoriobot
  | es_text   = 1 Cantante + 1 o más monstruos que no sean Cantantes<br />Esta carta gana 500 ATK y DEF por cada carta "Escritoriobot" en el Campo. Sólo puedes usar 1 de los efectos siguientes de "Jet Escritoriobot" por turno, y solamente una vez ese turno.<br />●Puedes seleccionar 1 carta "Escritoriobot" que controles; destrúyela y, si lo haces, Invoca de Modo Especial, desde tu Deck, 1 monstruo "Escritoriobot".<br />●Puedes seleccionar 1 carta "Escritoriobot" que controles y 1 carta boca arriba en el Campo; destrúyelas.
  | ja_text   = チューナー＋チューナー以外のモンスター１体以上<br />このカード名の②③の効果は１ターンに１度、いずれか１つしか使用できない。<br />①：このカードの攻撃力・守備力は、フィールドの「ブンボーグ」カードの数×５００アップする。<br />②：自分フィールドの「ブンボーグ」カード１枚を対象として発動できる。そのカードを破壊し、デッキから「ブンボーグ」モンスター１体を特殊召喚する。<br />③：自分フィールドの「ブンボーグ」カード１枚とフィールドの表側表示カード１枚を対象として発動できる。そのカードを破壊する。
  | ko_name   = 분보그 제트
  | ko_text   = 튜너 ＋ 튜너 이외의 몬스터 1장 이상<br />"분보그 제트"의 ②③의 효과는 1턴에 1번, 1개밖에 사용할 수 없다. ①: 이 카드의 공격력 / 수비력은, 필드의 "분보그" 카드의 수 × 500 올린다. ②: 자신 필드의 "분보그" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴하고, 덱에서 "분보그" 몬스터 1장을 특수 소환한다. ③: 자신 필드의 "분보그" 카드 1장과 필드의 앞면 표시의 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 파괴한다.
  | tc_name   = 文具博格 噴射機
  | tc_text   = 協調＋協調以外的怪獸１隻以上<br />「文具博格 噴射機」的②③效果，１回合僅限使用１次其中１個效果。①：此卡的攻擊力・守備力依據場上的「文具博格」卡的數量×５００進行提升。②：可將我方場上的１張「文具博格」卡做為對象發動。破壞該卡，從牌組特殊召喚１隻「文具博格」怪獸。③：可將我方場上的１張「文具博格」卡及場上的１張正面表示的卡做為對象發動。破壞該卡。
  | sc_name   = 文具博格・喷射机
  | sc_text   = 协调＋１只以上协调以外的怪兽<br />此卡名的②③效果１回合１次，仅可使用其中１个。①：此卡的攻击力・守备力上升相当于场上“文具博格”卡数量×５００的数值。②：以自己场上的１张“文具博格”卡为对象可以发动。破坏该卡，从牌组将１只“文具博格”怪兽特殊召唤。③：以自己场上的１张“文具博格”卡和场上的１张表侧表示卡为对象可以发动。将该卡破坏。
