  | fr_name   = Visite Guidée Submareed
  | fr_text   = Chaque tour, le premier Monstre Normal que vous contrôlez qui va être détruit au combat ou par un effet de carte n'est pas détruit. Si vous contrôlez un Monstre Normal : vous pouvez Invoquer Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Visite Guidée Submareed" qu'une fois par tour.
  | de_name   = Rundfahrtboot Submareed
  | de_text   = Das erste Normale Monster, das du kontrollierst und das in jedem Spielzug durch Kampf oder einen Karteneffekt zerstört würde, wird nicht zerstört. Falls du ein Normales Monster kontrollierst: Du kannst diese Karte als Spezialbeschwörung von deiner Hand beschwören. Du kannst diesen Effekt von „Rundfahrtboot Submareed“ nur einmal pro Spielzug verwenden.
  | it_name   = Submareed Giro Turistico
  | it_text   = Il primo Mostro Normale che controlli che sta per essere distrutto in battaglia o dall'effetto di una carta ogni turno, non viene distrutto. Se controlli un Mostro Normale: puoi Evocare Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Submareed Giro Turistico" una sola volta per turno.
  | pt_name   = Passeio Turístico Submareed
  | pt_text   = O primeiro Monstro Normal que você controla que seria destruído em batalha ou por um efeito de card a cada turno, não é destruído. Se você controlar um Monstro Normal: você pode Invocar este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Passeio Turístico Submareed" uma vez por turno.
  | es_name   = Tour en Submareed
  | es_text   = El primer Monstruo Normal que controles que fuera a ser destruido en batalla o por el efecto de una carta cada turno, no es destruido. Si controlas un Monstruo Normal: puedes Invocar esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Tour en Submareed" una vez por turno.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：自分フィールドに通常モンスターが存在する場合に発動できる。このカードを手札から特殊召喚する。<br />②：１ターンに１度だけ、自分の通常モンスターは効果モンスターとの戦闘では破壊されない。
  | ko_name   = 유람정 서브마리드
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 자신 필드에 일반 몬스터가 존재할 경우에 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 1턴에 1번만, 자신의 일반 몬스터는 효과 몬스터와의 전투로는 파괴되지 않는다.
  | tc_name   = 遊覽艇 潛艇魚
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。①：可在我方場上存在通常怪獸的狀況下發動。從手牌特殊召喚此卡。②：１回合僅限１次，我方通常怪獸不會因與效果怪獸的戰鬥被破壞。
  | sc_name   = 游览艇 潜艇利兹鱼
  | sc_text   = 此卡名的①效果１回合仅可使用１次。①：自己场上有通常怪兽存在的情况下可以发动。从手牌将此卡特殊召唤。②：１回合仅１次，自己的通常怪兽不会因与效果怪兽的战斗被破坏。
