  | text      = "Elemental HERO Neos" + "Neo-Spacian Dark Panther" + "Neo-Spacian Glow Moss"<br />Must first be Special Summoned (from your Extra Deck) by shuffling the above cards you control into the Deck. Once per turn, during the End Phase: Shuffle this card into the Extra Deck, and if you do, Set all face-up monsters on the field. Once per turn, during your Main Phase 1: You can toss a coin 3 times.<br />●3 Heads: Destroy all monsters your opponent controls.<br />●2 Heads: For the rest of this turn, the effects of all face-up monsters your opponent controls are negated.<br />●1 Head: Return all monsters you control to the hand.

  | fr_name   = Néos Chaos, HÉROS Élémentaire
  | fr_text   = "Néos, HÉROS Élémentaire" + "Panthère Noire Néo-Spacien" + "Limon Luminescent Néo-Spacien"<br />Doit d'abord être Invoquée Spécialement (depuis votre Extra Deck) en mélangeant les cartes ci-dessus que vous contrôlez dans le Deck. Une fois par tour, durant la End Phase : mélangez cette carte dans l'Extra Deck, et si vous le faites, Posez tous les monstres face recto sur le Terrain. Une fois par tour, durant votre Main Phase 1 : vous pouvez lancer une pièce 3 fois.<br />●3 faces : Détruisez tous les monstres contrôlés par votre adversaire.<br />●2 faces : Le reste de ce tour, les effets de tous les monstres face recto contrôlés par votre adversaire sont annulés.<br />●1 face : Renvoyez tous les monstres que vous contrôlez à la main.
  | de_name   = Elementar-HELD Chaos Neos
  | de_text   = „Elementar-HELD Neos“ + „Neo-Weltraum Dark Panther“ + „Neo-Weltraum Glow Moss“<br />Muss erst als Spezialbeschwörung (von deinem Extra Deck) beschworen werden, indem du die oben aufgeführten Karten, die du kontrollierst, ins Deck mischst. Einmal pro Spielzug, während der End Phase: Mische diese Karte ins Extra Deck und falls du dies tust, setze alle offenen Monster auf dem Spielfeld. Einmal pro Spielzug, während deiner Main Phase 1: Du kannst 3-mal eine Münze werfen.<br />●3-mal Kopf: Zerstöre alle Monster, die dein Gegner kontrolliert.<br />●2-mal Kopf: Für den Rest dieses Spielzugs werden die Effekte aller offenen Monster annulliert, die dein Gegner kontrolliert.<br />●1-mal Kopf: Gib alle Monster, die du kontrollierst, auf die Hand zurück.
  | it_name   = Caos Neos EROE Elementale
  | it_text   = "Neos EROE Elementale" + "Pantera Nera Neo-Spaziale" + "Muschio Luminoso Neo-Spaziale"<br />Deve prima essere Evocato Specialmente (dal tuo Extra Deck) mischiando le carte sopra indicate che controlli nel Deck. Una volta per turno, durante la End Phase: mischia questa carta nell'Extra Deck e, se lo fai, Posiziona tutti i mostri scoperti sul Terreno. Una volta per turno, durante la tua Main Phase 1: puoi lanciare una moneta 3 volte.<br />●3 Teste: Distruggi tutti i mostri controllati dal tuo avversario.<br />●2 Teste: Per il resto di questo turno, gli effetti di tutti i mostri scoperti controllati dal tuo avversario sono annullati.<br />●1 Testa: Fai ritornare nella mano tutti i mostri che controlli.
  | pt_name   = Neos Caos, o HERÓI do Elemento
  | pt_text   = "Neos, o HERÓI do Elemento" + "Pantera Negra Neoespacial" + "Musgo Brilhante Neoespacial"<br />Primeiro deve ser Invocado por Invocação-Especial (do seu Deck Adicional) ao embaralhar os cards acima que você controla no Deck. Uma vez por turno, durante a Fase Final: embaralhe este card no Deck Adicional e, se isso acontecer, Baixe todos os monstros com a face para cima no campo. Uma vez por turno, durante sua Fase Principal 1: você pode lançar uma moeda 3 vezes.<br />●3 Caras: Destrua todos os monstros que seu oponente controla.<br />●2 Caras: Pelo resto deste turno, os efeitos de todos os monstros com a face para cima que seu oponente controla são negados.<br />●1 Cara: Devolva todos os monstros que você controla para a mão.
  | es_name   = HÉROE Elemental Chaos Neos
  | es_text   = "HÉROE Elemental Neos" + "Pantera Oscura Neo Espacial" + "Musgo Refulgente Neo Espacial"<br />Debe ser primero Invocado de Modo Especial (desde tu Deck Extra) barajando al Deck las cartas listadas arriba que tú controles. Una vez por turno, durante la End Phase: baraja esta carta al Deck Extra y, si lo haces, Coloca todos los monstruos boca arriba que estén en el Campo. Una vez por turno, durante tu Main Phase 1: puedes lanzar una moneda 3 veces.<br />●3 Caras: Destruye todos los monstruos que controle tu adversario.<br />●2 Caras: Por el resto de este turno, los efectos de todos los monstruos boca arriba que controle tu adversario son negados.<br />●1 Cara: Devuelve todos los monstruos que tú controles a la mano.
  | ja_text   = 「Ｅ・ＨＥＲＯ　ネオス」＋「Ｎ・ブラック・パンサー」＋「Ｎ・グロー・モス」<br />自分フィールドの上記のカードをデッキ・ＥＸデッキに戻した場合のみ、ＥＸデッキから特殊召喚できる。<br />①：１ターンに１度、自分メインフェイズ１に発動できる。コイントスを３回行い、表が出た数によって以下の効果を適用する。<br />●３：相手フィールドのモンスターを全て破壊する。<br />●２：このターン中、相手フィールドの表側表示モンスターの効果は無効化される。<br />●１：自分フィールドのモンスターを全て手札に戻す。<br />②：エンドフェイズに発動する。このカードをＥＸデッキに戻し、フィールドの表側表示モンスターを全て裏側守備表示にする。
  | ko_name   = 엘리멘틀 히어로 카오스 네오스
  | ko_text   = "엘리멘틀 히어로 네오스" ＋ "네오 스페이시언 블랙 팬서" ＋ "네오 스페이시언 글로모스"<br />자신 필드 위에 존재하는 상기의 카드를 덱으로 되돌렸을 경우에만, 융합 덱에서 특수 소환이 가능("융합" 마법 카드는 필요로 하지 않는다). 엔드 페이즈시에 이 카드를 융합 덱으로 되돌리고, 필드 위에 존재하는 모든 앞면 표시 몬스터를 세트한 상태로 한다. 코인 토스를 3회 실행하여, 앞면이 나온 횟수에 따라서 이하의 처리를 실행한다. 이 효과는 1턴에 1번만 자신의 메인 페이즈 1에 사용할 수 있다.<br />●3회 : 상대 필드 위에 존재하는 모든 몬스터를 파괴한다.<br />●2회 : 이 턴 상대 필드 위에 앞면 표시로 존재하는 효과 몬스터는 전부 효과가 무효화된다.<br />●1회 : 자신 필드 위에 존재하는 모든 몬스터를 주인의 패로 되돌린다.
  | tc_name   = 元素－英雄 混沌新宇俠
  | tc_text   = 「元素－英雄 新宇俠」＋「新空間人・黑暗獵豹」＋「新空間人・光輝青苔」<br />僅可在將我方場上的上述卡送回持有者牌組的狀況下，從額外牌組特殊召喚（不需要「融合」）。結束階段將此卡送回持有者的額外牌組，場上所有正面表示的怪獸全部變為反面守備表示。此外，１回合１次，可在我方主要階段時投擲３次硬幣。依據擲出正面的次數適用以下效果。<br />●３次：將對方場上的所有怪獸全部破壞。<br />●２次：此回合，對方場上正面表示怪獸的效果無效化。<br />●１次：將我方場上的怪獸全部送回持有者的手牌。
  | sc_name   = 元素－英雄 混沌新宇侠
  | sc_text   = “元素－英雄 新宇侠”＋“新空间人 漆黑猎豹”＋“新空间人・光辉青苔”<br />仅限我方场上的上述卡牌返回至持有者牌组的场合，可从额外牌组特殊召唤（不需要“融合”）。结束阶段时，此卡返回至持有者的额外牌组，场上表侧表示的所有怪兽变成里侧守备表示。此外，仅限１次可在我方主要阶段执行掷硬币３次。根据出现正面的次数适用以下效果。<br />●３次：破坏对手场上的所有怪兽。<br />●２次：直至回合结束时，对手场上表侧表示怪兽的效果全部被无效化。<br />●１次：我方场上存在的怪兽全部返回至持有者手牌。
  }}
