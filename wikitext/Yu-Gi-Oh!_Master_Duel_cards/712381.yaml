  | fr_name            = Acteur des Abysses - Comédien Funky
  | fr_pendulum_effect = Une fois par tour : vous pouvez Sacrifier 1 monstre "Acteur des Abysses", puis ciblez 1 monstre "Acteur des Abysses" que vous contrôlez ; jusqu'à la fin de ce tour (même si cette carte quitte le Terrain), il gagne une ATK égale à l'ATK d'origine du monstre Sacrifié.
  | fr_text            = Si cette carte est Invoquée Normalement ou Spécialement : jusqu'à la fin de ce tour, vous pouvez faire gagner 300 ATK à cette carte pour chaque monstre "Acteur des Abysses" que vous contrôlez actuellement. Vous pouvez cibler 1 autre monstre "Acteur des Abysses" que vous contrôlez ; jusqu'à la fin de ce tour, il gagne une ATK égale à l'ATK actuelle de cette carte. Cette carte ne peut pas attaquer le tour où cet effet est activé. Vous ne pouvez utiliser cet effet de "Acteur des Abysses - Comédien Funky" qu'une fois par tour.
  | de_name            = Abgrundschauspieler - Komischer Komödiant
  | de_pendulum_effect = Einmal pro Spielzug: Du kannst 1 „Abgrundschauspieler“-Monster als Tribut anbieten und dann 1 „Abgrundschauspieler“-Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs ATK in Höhe der Grund-ATK des als Tribut angebotenen Monsters (selbst falls diese Karte das Spielfeld verlässt).
  | de_text            = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst diese Karte bis zum Ende dieses Spielzugs 300 ATK für jedes „Abgrundschauspieler“-Monster erhalten lassen, das du derzeit kontrollierst. Du kannst 1 anderes „Abgrundschauspieler“-Monster wählen, das du kontrollierst; es erhält bis zum Ende dieses Spielzugs ATK in Höhe der derzeitigen ATK dieser Karte. Diese Karte kann nicht in dem Spielzug angreifen, in dem dieser Effekt aktiviert wird. Du kannst diesen Effekt von „Abgrundschauspieler - Komischer Komödiant“ nur einmal pro Spielzug verwenden.
  | it_name            = Attore dell'Abisso - Comico Funky
  | it_pendulum_effect = Una volta per turno: puoi offrire come Tributo 1 mostro "Attore dell'Abisso", poi scegliere come bersaglio 1 mostro "Attore dell'Abisso" che controlli; esso guadagna ATK pari all'ATK originale del mostro offerto come Tributo, fino alla fine di questo turno (anche se questa carta lascia il Terreno).
  | it_text            = Se questa carta viene Evocata Normalmente o Specialmente: puoi far guadagnare a questa carta 300 ATK per ogni mostro "Attore dell'Abisso" che controlli attualmente, fino alla fine di questo turno. Puoi scegliere come bersaglio 1 altro mostro "Attore dell'Abisso" che controlli; esso guadagna ATK pari all'ATK attuale di questa carta, fino alla fine di questo turno. Questa carta non può attaccare nel turno in cui viene attivato questo effetto. Puoi utilizzare questo effetto di "Attore dell'Abisso - Comico Funky" una sola volta per turno.
  | pt_name            = Ator do Abismo - Comediante Funky
  | pt_pendulum_effect = Uma vez por turno: você pode oferecer como Tributo 1 monstro "Ator do Abismo" e, depois, escolher 1 monstro "Ator do Abismo" que você controla; até o final deste turno, ele ganha ATK igual ao ATK original do monstro oferecido como Tributo (mesmo que este card deixe o campo).
  | pt_text            = Se este card for Invocado por Invocação-Normal ou Especial: até o final deste turno, você pode fazer com que este card ganhe 300 de ATK para cada monstro "Ator do Abismo" que você controla atualmente. Você pode escolher 1 outro monstro "Ator do Abismo" que você controla; até o final deste turno, ele ganha ATK igual ao ATK atual deste card. Este card não pode atacar no turno em que este card for ativado. Você só pode usar este efeito de "Ator do Abismo - Comediante Funky" uma vez por turno.
  | es_name            = Actor del Abismo - Comediante Funky
  | es_pendulum_effect = Una vez por turno: puedes Sacrificar 1 monstruo "Actor del Abismo", y después seleccionar 1 monstruo "Actor del Abismo" que controles; éste gana ATK igual al ATK original del monstruo Sacrificado, hasta el final de este turno (aún si esta carta deja el Campo).
  | es_text            = Si esta carta es Invocada de Modo Normal o Especial: puedes hacer que esta carta gane 300 ATK por cada monstruo "Actor del Abismo" que controles en ese momento, hasta el final de este turno. Puedes seleccionar otro monstruo "Actor del Abismo" que controles; éste gana ATK igual al ATK de esta carta en este momento, hasta el final de este turno. Esta carta no puede atacar el turno en que se activa este efecto. Sólo puedes usar este efecto de "Actor del Abismo - Comediante Funky" una vez por turno.
  | ja_pendulum_effect = ①：１ターンに１度、自分フィールドの「魔界劇団」モンスター１体をリリースし、自分フィールドの「魔界劇団」モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、リリースしたモンスターの元々の攻撃力分アップする。
  | ja_text            = このカード名の②のモンスター効果は１ターンに１度しか使用できず、この効果を発動するターン、このカードは攻撃できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。このカードの攻撃力はターン終了時まで、自分フィールドの「魔界劇団」モンスターの数×３００アップする。<br />②：自分フィールドの他の「魔界劇団」モンスター１体を対象として発動できる。そのモンスターの攻撃力はターン終了時まで、このカードの攻撃力分アップする。
  | ko_name            = 마계극단－펑키 코미디언
  | ko_pendulum_effect = ①: 1턴에 1번, 자신 필드의 "마계극단" 몬스터 1장을 릴리스하고, 자신 필드의 "마계극단" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 릴리스한 몬스터의 원래 공격력만큼 올린다.
  | ko_text            = "마계극단－펑키 코미디언"의 ②의 몬스터 효과는 1턴에 1번밖에 사용할 수 없으며, 이 효과를 발동하는 턴에, 이 카드는 공격할 수 없다. ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 이 카드의 공격력은 턴 종료시까지, 자신 필드의 "마계극단" 몬스터의 수 × 300 올린다. ②: 이 카드 이외의 자신 필드의 "마계극단" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 공격력은 턴 종료시까지, 이 카드의 공격력만큼 올린다.
  | tc_name            = 魔界劇團－時髦笑星
  | tc_pendulum_effect = ①：１回合１次，可解放我方場上的１隻「魔界劇團」怪獸，將我方場上的１隻「魔界劇團」怪獸做為對象發動。該怪獸的攻擊力在回合結束前，依據解放的怪獸的原本的攻擊力數值進行提升。
  | tc_text            = 「魔界劇團－時髦笑星」的②怪獸效果１回合僅限使用１次，發動此效果的回合，此卡無法攻擊。①：可在此卡召喚・特殊召喚成功的狀況下發動。此卡的攻擊力在回合結束前，依據我方場上的「魔界劇團」怪獸的數量×３００進行提升。②：可將我方場上的１隻此卡以外的「魔界劇團」怪獸做為對象發動。該怪獸的攻擊力在回合結束前，依據此卡的攻擊力的數值進行提升。
  | sc_name            = 魔界剧团－时髦谐星
  | sc_pendulum_effect = ①：１回合１次，解放自己场上的１只“魔界剧团”怪兽，以自己场上的１只“魔界剧团”怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止，上升相当于所解放怪兽原本攻击力的数值。
  | sc_text            = 此卡名的②怪兽效果１回合仅可使用１次，发动此效果的回合中，此卡不可攻击。①：此卡召唤・特殊召唤成功的情况下可以发动。此卡的攻击力直至回合结束时为止，上升相当于自己场上“魔界剧团”怪兽数量×３００的数值。②：以自己场上此卡以外的１只“魔界剧团”怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止，上升相当于此卡攻击力的数值。
