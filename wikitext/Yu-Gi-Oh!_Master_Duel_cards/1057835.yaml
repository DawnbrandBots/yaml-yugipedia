  | text      = You can discard 1 other "Salamangreat" card; Special Summon this card from your hand. You can only use this effect of "Salamangreat Tiger" once per turn. If this card you control would be used as Synchro Material for a FIRE monster, you can treat it as a non-Tuner. Once per turn: You can increase or decrease this card's Level by 1.

  | fr_name   = Salamangrande Tigre
  | fr_text   = Vous pouvez défausser 1 autre carte "Salamangrande" ; Invoquez Spécialement cette carte depuis votre main. Vous ne pouvez utiliser cet effet de "Salamangrande Tigre" qu'une fois par tour. Si cette carte que vous contrôlez va être utilisée comme Matériel Synchro pour un monstre FEU, vous pouvez la traiter comme non-Syntoniseur. Une fois par tour : vous pouvez augmenter ou réduire le Niveau de cette carte de 1.
  | de_name   = Grosalamander Tiger
  | de_text   = Du kannst 1 andere „Grosalamander“-Karte abwerfen; beschwöre diese Karte als Spezialbeschwörung von deiner Hand. Du kannst diesen Effekt von „Grosalamander Tiger“ nur einmal pro Spielzug verwenden. Falls diese Karte, die du kontrollierst, als Synchromaterial für ein FEUER Monster verwendet würde, kannst du sie als Nicht-Empfänger behandeln. Einmal pro Spielzug: Du kannst die Stufe dieser Karte um 1 erhöhen oder verringern.
  | it_name   = Salamagna Tigre
  | it_text   = Puoi scartare 1 altra carta "Salamagna"; Evoca Specialmente questa carta dalla tua mano. Puoi utilizzare questo effetto di "Salamagna Tigre" una sola volta per turno. Se questa carta che controlli sta per essere utilizzata come Materiale Synchro per un mostro FUOCO, puoi considerarla come un non-Tuner. Una volta per turno: puoi aumentare o diminuire il Livello di questa carta di 1.
  | pt_name   = Salamagrande Tigre
  | pt_text   = Você pode descartar 1 outro card "Salamagrande"; Invoque este card por Invocação-Especial da sua mão. Você só pode usar este efeito de "Salamagrande Tigre" uma vez por turno. Se este card que você controla seria usado como Matéria Sincro para um monstro de FOGO, você pode considerá-lo como um não-Regulador. Uma vez por turno: você pode aumentar ou diminuir o Nível deste card em 1.
  | es_name   = Salamangrande Tigre
  | es_text   = Puedes descartar otra carta "Salamangrande"; Invoca esta carta de Modo Especial desde tu mano. Sólo puedes usar este efecto de "Salamangrande Tigre" una vez por turno. Si esta carta que controlas fuera a ser usada como Material de Sincronía para un monstruo de FUEGO, puedes tratarla como un monstruo que no sea Cantante. Una vez por turno: puedes aumentar o reducir en 1 el Nivel de esta carta.
  | ja_text   = このカード名の①の効果は１ターンに１度しか使用できない。<br />①：手札から他の「サラマングレイト」カード１枚を捨てて発動できる。このカードを手札から特殊召喚する。<br />②：自分フィールドのこのカードを炎属性ＳモンスターのＳ素材とする場合、このカードをチューナー以外のモンスターとして扱う事ができる。<br />③：１ターンに１度、自分メインフェイズに発動できる。このカードのレベルを１つ上げるか下げる。
  | ko_name   = 샐러맨그레이트 티거
  | ko_text   = 이 카드명의 ①의 효과는 1턴에 1번밖에 사용할 수 없다. ①: 패에서 다른 "샐러맨그레이트" 카드 1장을 버리고 발동할 수 있다. 이 카드를 패에서 특수 소환한다. ②: 자신 필드의 이 카드를 화염 속성 싱크로 몬스터의 싱크로 소재로 할 경우, 이 카드를 튜너 이외의 몬스터로 취급할 수 있다. ③: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 이 카드의 레벨을 1개 올리거나 내린다.
  | tc_name   = 轉生炎獸 猛虎
  | tc_text   = 此卡名的①效果，１回合僅限使用１次。 ①：可從手牌捨棄１張其他「轉生炎獸」卡發動。從手牌特殊召喚此卡。 ②：在以我方場上的此卡做為炎屬性同步怪獸的同步素材的狀況下，可將此卡視為協調以外的怪獸。 ③：１回合１次，可在我方主要階段發動。此卡的等級提升或降低１。
  | sc_name   = 转生炎兽 老虎
  | sc_text   = 此卡名的①效果１回合仅可使用１次。<br />①：从手牌将１张其他的“转生炎兽”卡舍弃可以发动。从手牌将此卡特殊召唤。<br />②：以自己场上的此卡作为炎属性同步怪兽的同步素材的情况下，可将此卡视为协调以外的怪兽。<br />③：１回合１次，在自己的主要阶段可以发动。此卡的等级上升或下降１。
  }}
