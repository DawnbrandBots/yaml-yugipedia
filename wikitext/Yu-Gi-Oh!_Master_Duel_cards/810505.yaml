  | text      = During your Main Phase, you can Tribute Summon 1 Spellcaster monster in Attack Position, in addition to your Normal Summon/Set. (You can only gain this effect once per turn.) If this card is sent from the field to the GY: You can add 1 Spellcaster Normal Monster from your Deck or GY to your hand. You can only use this effect of "Legion the Fiend Jester" once per turn.
