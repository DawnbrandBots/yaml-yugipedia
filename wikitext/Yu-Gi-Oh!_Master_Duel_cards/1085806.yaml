  | fr_name   = Dragion Transcendant Sangenpai
  | fr_text   = 1 Syntoniseur Dragon + 1+ monstre non-Syntoniseur Dragon<br />Tous les monstres contrôlés par votre adversaire doivent attaquer, si possible. Votre adversaire ne peut activer ni de cartes ni d'effets durant la Battle Phase. Si cette carte est Invoquée par Synchronisation : vous pouvez changer tous les monstres sur le Terrain en Position d'Attaque. Si min. 3 attaques ont été déclarées ce tour (Effet Rapide) : vous pouvez Invoquer Spécialement cette carte depuis votre Cimetière, puis vous pouvez détruire 1 carte sur le Terrain. Vous ne pouvez utiliser cet effet de "Dragion Transcendant Sangenpai" qu'une fois par Duel.
  | de_name   = Sangenpai Transzendenter Dragion
  | de_text   = 1 Drache-Empfänger + 1+ Drache-Nicht-Empfänger-Monster<br />Alle Monster, die dein Gegner kontrolliert, müssen angreifen, falls möglich. Dein Gegner kann während der Battle Phase weder Karten noch Effekte aktivieren. Falls diese Karte als Synchrobeschwörung beschworen wird: Du kannst alle Monster auf dem Spielfeld in die Angriffsposition ändern. Falls in diesem Spielzug 3 oder mehr Angriffe deklariert wurden (Schnelleffekt): Du kannst diese Karte als Spezialbeschwörung von deinem Friedhof beschwören, dann kannst du 1 Karte auf dem Spielfeld zerstören. Du kannst diesen Effekt von „Sangenpai Transzendenter Dragion“ nur einmal pro Duell verwenden.
  | it_name   = Sangenpai Trascendente Dragion
