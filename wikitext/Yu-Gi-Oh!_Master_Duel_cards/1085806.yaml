  | tc_text   = 龍族協調＋協調以外的龍族怪獸１隻以上<br />此卡名的③效果在決鬥中僅可使用１次。<br />①：此卡同步召喚的情況下可以發動。將場上的怪獸全部改成攻擊表示。<br />②：只要此卡存在於怪獸區域，可攻擊的對手怪獸必須攻擊，對手在戰鬥階段中不可發動效果。<br />③：在攻擊宣言過３次以上的自己・對手回合中可以發動。從墓地將此卡特殊召喚。然後，可將場上的１張卡破壞。
