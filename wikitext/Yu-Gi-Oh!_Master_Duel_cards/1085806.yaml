  | es_name   = Sangenpai Dragión Trascendental
  | es_text   = 1 Cantante Dragón + 1+ monstruos Dragón que no sean Cantantes<br />Todos los monstruos que controla tu adversario deben atacar, si pueden. Tu adversario no puede activar cartas o efectos durante la Battle Phase. Si esta carta es Invocada por Sincronía: puedes cambiar todos los monstruos en el Campo a Posición de Ataque. Si 3 o más ataques han sido declarados este turno (Efecto Rápido): puedes Invocar esta carta de Modo Especial desde tu Cementerio, y después puedes destruir 1 carta en el Campo. Sólo puedes usar este efecto de "Sangenpai Dragión Trascendental" una vez por Duelo.
  | ja_text   = ドラゴン族チューナー＋チューナー以外のドラゴン族モンスター１体以上<br />このカード名の③の効果はデュエル中に１度しか使用できない。<br />①：このカードがＳ召喚した場合に発動できる。フィールドのモンスターを全て攻撃表示にする。<br />②：このカードがモンスターゾーンに存在する限り、攻撃可能な相手モンスターは攻撃しなければならず、相手はバトルフェイズ中に効果を発動できない。<br />③：３回以上攻撃宣言された自分・相手ターンに発動できる。このカードを墓地から特殊召喚する。その後、フィールドのカード１枚を破壊できる。
  | ko_name   = 찬환초룡 트랜센드 드라기온
