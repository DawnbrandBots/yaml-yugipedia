  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Continuous
  | text      = If a "Red Dragon Archfiend" monster you control battles, during damage calculation: Make that monster you control unable to be destroyed by that battle, and if you do, Special Summon this card as a Normal Monster (Fiend-Type/Tuner/FIRE/Level 1/ATK 0/DEF 0). (This card is also still a Trap Card.)

  | fr_name   = Roi Écarlate
  | fr_text   = Si un monstre "Dragon Rouge Archdémon" que vous contrôlez combat, durant le calcul des dommages : faites devenir le monstre que vous contrôlez indestructible par ce combat, et si vous le faites, Invoquez Spécialement cette carte comme un Monstre Normal (Type Démon/Syntoniseur/FEU/Niveau 1/ATK 0/DEF 0). (Cette carte est toujours aussi une Carte Piège.)
  | de_name   = König Scharlach
  | de_text   = Falls ein „Rotdrachen-Erzunterweltler“-Monster kämpft, das du kontrollierst, während der Schadensberechnung: Mache das Monster, das du kontrollierst, durch den Kampf unzerstörbar und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung als Normales Monster (Typ Unterweltler/Empfänger/FEUER/Stufe 1/ATK 0/DEF 0). (Diese Karte ist zusätzlich weiterhin eine Fallenkarte.)
  | it_name   = Re Scarlatto
  | it_text   = Se un mostro "Arcidemone Drago Rosso" che controlli combatte, durante il calcolo dei danni: fai diventare quel mostro che controlli indistruttibile in quella battaglia e, se lo fai, Evoca Specialmente questa carta come Mostro Normale (Tipo Demone/Tuner/FUOCO/Livello 1/ATK 0/DEF 0). (Questa carta è ancora anche una Carta Trappola.)
  | pt_name   = Rei Escarlate
  | pt_text   = Se um monstro "Dragão Vermelho Arquidemônio" que você controla batalhar, durante o cálculo de dano: faça com que esse monstro que você controla não possa ser destruído por essa batalha e, se isso acontecer, Invoque este card por Invocação-Especial como um Monstro Normal (Tipo Demônio/Regulador/FOGO/Nível 1/ATK 0/DEF 0). (Este card ainda é considerado um Card de Armadilha.)
  | es_name   = Rey Escarlata
  | es_text   = Si un monstruo "Dragón Rojo Archidemonio" que controles batalla, durante el cálculo de daño: haz que ese monstruo que controlas no pueda ser destruido en esa batalla y, si lo haces, Invoca esta carta de Modo Especial como un Monstruo Normal (Tipo Demonio/Cantante/FUEGO/Nivel 1/ATK 0/DEF 0). (Esta carta todavía se considera una Carta de Trampa)
  | ja_text   = ①：自分の「レッド・デーモン」モンスターが戦闘を行うダメージ計算時にこのカードを発動できる。その自分のモンスターはその戦闘では破壊されず、このカードは通常モンスター（悪魔族・チューナー・炎・星１・攻／守０）となり、モンスターゾーンに特殊召喚する（罠カードとしても扱う）。
  | ko_name   = 킹 스카레트
  | ko_text   = ①: 자신의 "레드 데몬" 몬스터가 전투를 실행하는 데미지 계산시에 이 카드를 발동할 수 있다. 그 자신의 몬스터는 그 전투로는 파괴되지 않으며, 이 카드는 일반 몬스터(악마족 / 튜너 / 화염 / 레벨 1 / 공 0 / 수 0)가 되어, 몬스터 존에 특수 소환한다. 이 카드는 함정 카드로도 취급한다.
  | tc_name   = 王之紅蓮
  | tc_text   = ①：可在我方的「闇紅惡魔」怪獸進行戰鬥的傷害計算時發動此卡。該我方怪獸不會因該戰鬥被破壞，將此卡變為通常怪獸（惡魔族・協調・炎・星１・攻／守０），特殊召喚至怪獸區。此卡也視為陷阱卡。
  | sc_name   = 王之红莲
  | sc_text   = ①：可在我方的“暗红恶魔”怪兽进行战斗的伤害计算时发动此卡。该我方怪兽不会在该战斗中被破坏，此卡变成通常怪兽（恶魔族・协调・炎・星１・攻／守０），并特殊召唤至怪兽区。此卡也被视为陷阱卡。
  }}
