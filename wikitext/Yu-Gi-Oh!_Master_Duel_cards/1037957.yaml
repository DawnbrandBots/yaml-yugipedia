title: Gold Pride - It's Neck and Neck! (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Target 1 "Gold Pride" monster you control or 1 "Gold Pride" card in your GY, except "Gold Pride - It's Neck and Neck!"; return it to the hand. If your opponent controls a monster with higher ATK than your LP: You can banish this card and 1 "Gold Pride" monster from your GY; Special Summon 1 other "Gold Pride" monster from your Extra Deck that mentions that banished monster's name. You can only use each effect of "Gold Pride - It's Neck and Neck!" once per turn.

  | fr_name   = Fierté d'Or - C'est Serré !
  | fr_text   = Ciblez 1 monstre "Fierté d'Or" que vous contrôlez ou 1 carte "Fierté d'Or" ("Fierté d'Or - C'est Serré !" exclu) dans votre Cimetière ; renvoyez-le à la main. Si votre adversaire contrôle un monstre avec une ATK supérieure à vos LP : vous pouvez bannir cette carte et 1 monstre "Fierté d'Or" depuis votre Cimetière ; Invoquez Spécialement 1 autre monstre "Fierté d'Or" depuis votre Extra Deck qui mentionne le nom du monstre banni. Vous ne pouvez utiliser chaque effet de "Fierté d'Or - C'est Serré !" qu'une fois par tour.
  | de_name   = Goldstolz - Kopf an Kopf!
  | de_text   = Wähle 1 „Goldstolz“-Monster, das du kontrollierst, oder 1 „Goldstolz“-Karte in deinem Friedhof, außer „Goldstolz - Kopf an Kopf!“; gib es oder sie auf die Hand zurück. Falls dein Gegner ein Monster mit höheren ATK als deine LP kontrolliert: Du kannst diese Karte und 1 „Goldstolz“-Monster von deinem Friedhof verbannen; beschwöre 1 anderes „Goldstolz“-Monster, das den Namen jenes verbannten Monsters erwähnt als Spezialbeschwörung von deinem Extra Deck. Du kannst jeden Effekt von „Goldstolz - Kopf an Kopf!“ nur einmal pro Spielzug verwenden.
  | it_name   = Orgoglio d'Oro - Testa a Testa!
  | it_text   = Scegli come bersaglio 1 mostro "Orgoglio d'Oro" che controlli o 1 carta "Orgoglio d'Oro" nel tuo Cimitero, eccetto "Orgoglio d'Oro - Testa a Testa!"; falla ritornare nella mano. Se il tuo avversario controlla un mostro con ATK superiore ai tuoi LP: puoi bandire questa carta e 1 mostro "Orgoglio d'Oro" dal tuo Cimitero; Evoca Specialmente dal tuo Extra Deck 1 altro mostro "Orgoglio d'Oro" che menziona il nome di quel mostro bandito. Puoi utilizzare ogni effetto di "Orgoglio d'Oro - Testa a Testa!" una sola volta per turno.
  | pt_name   = Orgulho Dourado - Estão Pau a Pau!
  | pt_text   = Escolha 1 monstro "Orgulho Dourado" que você controla ou 1 card "Orgulho Dourado" no seu Cemitério, exceto "Orgulho Dourado - Estão Pau a Pau!"; devolva-o para a mão. Se seu oponente controlar um monstro com ATK maior que seus PV: você pode banir este card e 1 monstro "Orgulho Dourado" do seu Cemitério; Invoque por Invocação-Especial 1 outro monstro "Orgulho Dourado" do seu Deck Adicional que mencione o nome desse monstro banido. Você só pode usar cada efeito de "Orgulho Dourado - Estão Pau a Pau!" uma vez por turno.
  | es_name   = Orgullo Dorado - ¡Están Igualados!
  | es_text   = Selecciona 1 monstruo "Orgullo Dorado" que controles o 1 carta "Orgullo Dorado" en tu Cementerio, excepto "Orgullo Dorado - ¡Están Igualados!"; devuélvelo a la mano. Si tu adversario controla un monstruo con ATK mayor que tus LP: puedes desterrar esta carta y 1 monstruo "Orgullo Dorado" en tu Cementerio; Invoca de Modo Especial otro monstruo "Orgullo Dorado" desde tu Deck Extra que mencione el nombre de ese monstruo desterrado. Sólo puedes usar cada efecto de "Orgullo Dorado - ¡Están Igualados!" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分フィールドの「ＧＰ」モンスター１体、または「ＧＰ－ネック・アンド・ネック」以外の自分の墓地の「ＧＰ」カード１枚を対象として発動できる。そのカードを手札に戻す。<br />②：自分のＬＰの数値より高い攻撃力を持つモンスターが相手フィールドに存在する場合、自分の墓地からこのカードと「ＧＰ」モンスター１体を除外して発動できる。除外したモンスターのカード名が記された「ＧＰ」モンスター１体をＥＸデッキから特殊召喚する。
  | ko_name   = GP－넥 앤드 넥
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신 필드의 "GP(골드 프라이드)" 몬스터 1장, 또는 "GP(골드 프라이드)－넥 앤드 넥" 이외의 자신 묘지의 "GP(골드 프라이드)" 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 패로 되돌린다.<br />②: 자신의 LP의 수치보다 높은 공격력을 가지는 몬스터가 상대 필드에 존재할 경우, 자신 묘지에서 이 카드와 "GP(골드 프라이드)" 몬스터 1장을 제외하고 발동할 수 있다. 제외한 몬스터의 카드명이 쓰여진 "GP(골드 프라이드)" 몬스터 1장을 엑스트라 덱에서 특수 소환한다.
  | tc_name   = 黃金榮耀－並駕齊驅
  | tc_text   = 此卡名的①②效果，１回合各僅限使用１次。<br />①：可將我方場上的１隻「黃金榮耀」怪獸或我方墓地的１張「黃金榮耀－並駕齊驅」以外的「黃金榮耀」卡做為對象發動。將該卡送回手牌。<br />②：在對方場上存在持有攻擊力高於我方LP數值的怪獸的狀況下，可從我方墓地將此卡及１隻「黃金榮耀」怪獸除外發動。從額外牌組特殊召喚１隻寫有除外的怪獸的卡名的「黃金榮耀」怪獸。
  | sc_name   = 黄金荣耀－并驾齐驱！
  | sc_text   = 此卡名的①②效果１回合仅可各使用１次。<br />①：以自己场上的１只“黄金荣耀”怪兽，或“黄金荣耀－并驾齐驱！”以外的、自己墓地的１张“黄金荣耀”卡为对象可以发动。将该卡放回手牌。<br />②：攻击力高于自己的LP数值的怪兽存在于对手场上的情况下，从自己的墓地将此卡和１只“黄金荣耀”怪兽除外可以发动。从额外牌组将１只记载有所除外怪兽卡名的“黄金荣耀”怪兽特殊召唤。
  }}
