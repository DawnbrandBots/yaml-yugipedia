title: Brilliant Spark (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = If a face-up "Gem-Knight" monster(s) you control is destroyed by your opponent's attack or card effect: Target 1 of those destroyed monsters; inflict damage to your opponent equal to its original ATK. If this card is in your Graveyard: You can send 1 "Gem-Knight" card from your hand to the Graveyard; add this card to your hand. You can only activate 1 "Brilliant Spark" per turn.

  | fr_name   = Étincelle Brillante
  | fr_text   = Si un ou plusieurs monstres "Chevalier-Gemmes" face recto que vous contrôlez sont détruits par une attaque ou effet de carte de votre adversaire : ciblez 1 de ces monstres détruits ; infligez des dommages à votre adversaire égaux à son ATK d'origine. Si cette carte est dans votre Cimetière : vous pouvez envoyer 1 carte "Chevalier-Gemmes" depuis votre main au Cimetière ; ajoutez cette carte à votre main. Vous ne pouvez activer qu'1 "Étincelle Brillante" par tour.
  | de_name   = Brillanter Funke
  | de_text   = Falls ein oder mehr offene „Edelstein-Ritter“-Monster, die du kontrollierst, durch einen Angriff oder einen Karteneffekt deines Gegners zerstört werden: Wähle 1 der zerstörten Monster; füge deinem Gegner Schaden in Höhe seiner Grund-ATK zu. Falls sich diese Karte in deinem Friedhof befindet: Du kannst 1 „Edelstein-Ritter“-Karte von deiner Hand auf den Friedhof legen; füge diese Karte deiner Hand hinzu. Du kannst nur 1 „Brillanter Funke“ pro Spielzug aktivieren.
  | it_name   = Scintilla Brillante
  | it_text   = Se uno o più mostri "Cavaliere-Gemma" scoperti che controlli vengono distrutti da un attacco o dall'effetto di una carta del tuo avversario: scegli come bersaglio 1 di quei mostri distrutti; infliggi al tuo avversario danno pari al suo ATK originale. Se questa carta è nel tuo Cimitero: puoi mandare 1 carta "Cavaliere-Gemma" dalla tua mano al Cimitero; aggiungi questa carta alla tua mano. Puoi attivare solo 1 "Scintilla Brillante" per turno.
  | pt_name   = Faísca Brilhante
  | pt_text   = Se um ou mais monstros "Cavaleiro-Gema" com a face para cima que você controla forem destruídos por um ataque ou efeito de card do seu oponente: escolha 1 desses monstros destruídos; cause dano ao seu oponente igual ao ATK original dele. Se este card estiver no seu Cemitério: você pode enviar 1 card "Cavaleiro-Gema" da sua mão para o Cemitério; adicione este card à sua mão. Você só pode ativar 1 "Faísca Brilhante" por turno.
  | es_name   = Chispa Brillante
  | es_text   = Si uno o más monstruos "Caballero-Gema" boca arriba que controlas son destruidos por un ataque o efecto de carta de tu adversario: selecciona 1 de esos monstruos destruidos; inflige daño a tu adversario igual a su ATK original. Si esta carta está en tu Cementerio: puedes mandar al Cementerio 1 carta "Caballero-Gema" en tu mano; añade esta carta a tu mano. Sólo puedes activar 1 "Chispa Brillante" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの「ジェムナイト」モンスターが相手モンスターの攻撃または相手の効果で破壊された場合、その内の１体を対象として発動できる。そのモンスターの元々の攻撃力分のダメージを相手に与える。<br />②：このカードが墓地に存在する場合、手札から「ジェムナイト」カード１枚を墓地へ送って発動できる。このカードを手札に加える。
  | ko_name   = 브릴리언트 스파크
  | ko_text   = "브릴리언트 스파크"는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 "젬나이트" 몬스터가 상대 몬스터의 공격 또는 상대의 효과로 파괴되었을 경우, 파괴된 그 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터의 원래 공격력만큼의 데미지를 상대에게 준다. ②: 이 카드가 묘지에 존재할 경우, 패의 "젬나이트" 카드 1장을 묘지로 보내고 발동할 수 있다. 이 카드를 패에 넣는다.
  | tc_name   = 閃爍火花
  | tc_text   = 「閃爍火花」１回合僅限發動１張。①：在我方場上的「寶石騎士」怪獸因對方怪獸的攻擊或對方的效果被破壞的狀況下，可將１隻被破壞的該怪獸做為對象發動。給予對方等同於該怪獸的原本的攻擊力數值的傷害。②：在此卡存在於墓地的狀況下，可將手牌的１張「寶石騎士」卡送至墓地發動。將此卡加入手牌。
  | sc_name   = 闪烁火花
  | sc_text   = “闪烁火花”１回合仅可发动１张。①：自己场上的“宝石骑士”怪兽被对手怪兽攻击或对手效果破坏的情况下，以１只被破坏的该怪兽作为对象可以发动。给予对手该怪兽的原本攻击力数值的伤害。②：此卡存在于墓地的情况下，将手牌的１张“宝石骑士”卡送往墓地可以发动。将此卡加入手牌。
  }}
