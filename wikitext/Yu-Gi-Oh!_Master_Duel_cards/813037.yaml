  | de_name   = Geschenk der Auferstehung
  | de_text   = Wähle 1 Empfänger-Monster in deinem Friedhof und beschwöre es als Spezialbeschwörung. Seine Effekte werden annulliert. Beschwöre 2 „Geschenkunterweltler-Spielmarken“ (Typ Unterweltler/FINSTERNIS/Stufe 3/ATK 1500/DEF 1500) als Spezialbeschwörung auf die Spielfeldseite deines Gegners.
  | it_name   = Dono della Rinascita
  | it_text   = Scegli un mostro Tuner dal tuo Cimitero ed Evocalo tramite Evocazione Speciale. I suoi effetti sono annullati. Evoca tramite Evocazione Speciale 2 "Segna-Demone Regalo" (Tipo Demone/OSCURITÀ/Livello 3/ATK 1500/DEF 1500) sul Terreno del tuo avversario.
  | pt_name   = Presente de Renovação
  | pt_text   = Selecione 1 monstro Regulador do seu Cemitério e Invoque-o por Invocação-Especial. Seus efeitos são negados. Invoque por Invocação-Especial 2 "Fichas de Demônio do Presente" (Tipo Demônio/TREVAS/Nível 3/ATK 1500/DEF 1500) no lado do campo do oponente.
  | es_name   = Regalo de la Reanimación
  | es_text   = Selecciona 1 monstruo Cantante en tu Cementerio e Invócalo de Modo Especial. Sus efectos son negados. Invoca de Modo Especial 2 "Fichas Demonio Regalo" (Tipo Demonio/OSCURIDAD/Nivel 3/ATK 1500/DEF 1500) en el Campo de tu adversario.
  | ja_text   = ①：自分の墓地のチューナー１体を対象として発動できる。そのモンスターを効果を無効にして特殊召喚する。相手フィールドに「ギフト・デモン・トークン」（悪魔族・闇・星３・攻／守１５００）２体を特殊召喚する。
  | ko_name   = 리바이벌 기프트
  | ko_text   = 자신의 묘지에 존재하는 튜너 1장을 선택하고 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다. 상대 필드 위에 "기프트 데몬 토큰"(악마족/어둠 속성/레벨 3/공격력 1500/수비력 1500) 2장을 특수 소환한다.
  | tc_name   = 復活禮物
  | tc_text   = 從我方墓地選擇１隻協調將效果變為無效特殊召喚。特殊召喚２隻「禮物魔衍生物」（惡魔族・闇・星３・攻／守１５００）至對方場上。
  | sc_name   = 复活礼物
  | sc_text   = 从我方墓地选择１只协调使其效果无效并特殊召唤。特殊召唤２只“礼物恶魔衍生物”（恶魔族、暗、星３、攻／守１５００）至对手场上。
