  | fr_name            = Contrôle Synchronique
  | fr_lore            = Activable uniquement si vous n'avez aucun Monstre Synchro sur votre Terrain ou dans votre Cimetière. Payez 1000 Life Points et sélectionnez 1 Monstre Synchro face recto contrôlé par votre adversaire. Prenez le contrôle du monstre sélectionné jusqu'à la End Phase de votre tour.
  | de_name            = Synchrokontrolle
  | de_lore            = Aktiviere diese Karte nur, falls du keine Synchromonster auf deiner Spielfeldseite oder in deinem Friedhof hast. Zahle 1000 Life Points und wähle 1 offenes Synchromonster, das dein Gegner kontrolliert. Übernimm bis zur End Phase deines Spielzugs die Kontrolle über das gewählte Monster.
  | it_name            = Synchro Controllo
  | it_lore            = Attiva solo se non hai nessun Mostro Synchro sul tuo Terreno o nel tuo Cimitero. Paga 1000 Life Points e scegli 1 Mostro Synchro scoperto controllato dal tuo avversario. Prendi il controllo del mostro scelto fino alla End Phase del tuo turno.
  | pt_name            = Controle de Sincro
  | pt_lore            = Só pode ser ativado se você não tiver nenhum Monstro Sincro no seu lado do campo ou no seu Cemitério. Pague 1000 PV e selecione 1 Monstro Sincro com a face para cima que seu oponente controla. Tome o controle do monstro selecionado até a Fase Final do seu turno.
  | es_name            = Control de Sincronía
  | es_lore            = Sólo puedes activar esta carta si no tienes Monstruos de Sincronía en tu Campo ni tu Cementerio. Paga 1000 Life Points y selecciona 1 Monstruo de Sincronía boca arriba que controle tu adversario. Toma el control del monstruo seleccionado hasta la End Phase de tu turno.
  | ja_lore            = ①：自分のフィールド・墓地にＳモンスターが存在しない場合、１０００ＬＰを払い、相手フィールドのＳモンスター１体を対象として発動できる。そのＳモンスターのコントロールを自分エンドフェイズまで得る。
  | ko_name            = 싱크로 컨트롤
  | ko_lore            = 이 카드는 자신 필드 위 및 자신의 묘지에 싱크로 몬스터가 존재하지 않을 경우에만 발동할 수 있다. 1000 라이프 포인트를 지불하고, 상대 필드 위에 앞면 표시로 존재하는 싱크로 몬스터 1장을 선택하고 발동한다. 자신의 엔드 페이즈시까지, 선택한 몬스터의 컨트롤을 얻는다.
  | tc_name            = 同步控制
  | tc_lore            = 在我方場上及我方墓地不存在同步怪獸的狀況下，支付１０００LP，可選擇對方場上的１隻同步怪獸發動。在我方結束階段前，獲得選擇的同步怪獸的控制權。
  | sc_name            = 同步操作
  | sc_lore            = 我方场上以及我方墓地不存在有同步怪兽的场合，可支付１０００LP，并选择对手场上的１只同步怪兽发动。直至我方的结束阶段时，获得被选择怪兽的控制权。
