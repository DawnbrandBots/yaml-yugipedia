  | text      = 1 "Superheavy Samurai" Tuner + 2+ non-Tuner "Superheavy Samurai" monsters<br />This card can attack while in face-up Defense Position. If it does, apply its DEF for damage calculation. Once per turn: You can discard up to 2 cards, then target that many cards your opponent controls; destroy them. Once per turn: You can banish all Spells and Traps from the GYs, and if you do, inflict 200 damage to your opponent for each card banished.

  | fr_name   = Roi du Train à Vapeur Samouraï Supralourd
  | fr_text   = 1 Syntoniseur "Samouraï Supralourd" + 2+ monstres non-Syntoniseur "Samouraï Supralourd"<br />Cette carte peut attaquer tant qu'elle est en Position de Défense face recto. Si elle le fait, appliquez sa DEF pour le calcul des dommages. Une fois par tour : vous pouvez défausser max. 2 cartes, puis ciblez autant de cartes contrôlées par votre adversaire ; détruisez-les. Une fois par tour : vous pouvez bannir toutes les Magies/Pièges dans les Cimetières, et si vous le faites, infligez 200 points de dommages à votre adversaire pour chaque carte bannie.
  | de_name   = Superstarker Samurai Dampfzugkönig
  | de_text   = 1 „Superstarker Samurai“-Empfänger + 2+ „Superstarker Samurai“-Nicht-Empfänger-Monster<br />Diese Karte kann angreifen, solange sie sich in offener Verteidigungsposition befindet. Falls sie dies tut, verwende ihre DEF für die Schadensberechnung. Einmal pro Spielzug: Du kannst bis zu 2 Karten abwerfen und dann so viele Karten wählen, die dein Gegner kontrolliert; zerstöre sie. Einmal pro Spielzug: Du kannst alle Zauber und Fallen aus den Friedhöfen verbannen und falls du dies tust, füge deinem Gegner für jede verbannte Karte 200 Schaden zu.
  | it_name   = Samurai Superpesante Re Treno a Vapore
  | it_text   = 1 Tuner "Samurai Superpesante" + 2+ mostri non-Tuner "Samurai Superpesante"<br />Questa carta può attaccare mentre è scoperta in Posizione di Difesa. Se lo fa, applica il suo DEF per il calcolo dei danni. Una volta per turno: puoi scartare fino a 2 carte, poi scegliere come bersaglio quel numero di carte controllate dal tuo avversario; distruggile. Una volta per turno: puoi bandire tutte le Magie e Trappole dai Cimiteri e, se lo fai, infliggi 200 danni al tuo avversario per ogni carta bandita.
  | pt_name   = Samurai Superpesado Rei do Trem a Vapor
  | pt_text   = 1 Regulador "Samurai Superpesado" + 2+ monstros "Samurai Superpesado" não-Reguladores<br />Este card pode atacar enquanto estiver com a face para cima em Posição de Defesa. Se o fizer, use sua DEF para o cálculo de dano. Uma vez por turno: você pode descartar até 2 cards e, depois, escolher o mesmo número de cards que seu oponente controla; destrua-os. Uma vez por turno: você pode banir todas as Magias e Armadilhas nos Cemitérios e, se isso acontecer, cause 200 de dano ao seu oponente para cada card banido.
  | es_name   = Samurai Superpesado Rey Locomotora de Vapor
  | es_text   = 1 Cantante "Samurai Superpesado" + 2+ monstruos "Samurai Superpesado" que no sean Cantantes<br />Esta carta puede atacar mientras esté en Posición de Defensa boca arriba. Si lo hace, aplica su DEF para el cálculo de daño. Una vez por turno: puedes descartar hasta 2 cartas, y después seleccionar ese número de cartas que controle tu adversario; destrúyelas. Una vez por turno: puedes desterrar de los Cementerios todas las Mágicas y Trampas y, si lo haces, inflige 200 puntos de daño a tu adversario por cada carta desterrada.
  | ja_text   = 「超重武者」チューナー＋チューナー以外の「超重武者」モンスター２体以上<br />このカード名はルール上「超重武者」カードとしても扱う。<br />①：このカードは表側守備表示のままで攻撃できる。その場合、このカードは守備力を攻撃力として扱いダメージ計算を行う。<br />②：１ターンに１度、手札を２枚まで捨て、捨てた数だけ相手フィールドのカードを対象として発動できる。そのカードを破壊する。<br />③：１ターンに１度、自分メインフェイズに発動できる。お互いの墓地の魔法・罠カードを全て除外し、除外した数×２００ダメージを相手に与える。
  | ko_name   = 초중증귀 테츠도－O
  | ko_text   = "초중무사" 튜너 ＋ 튜너 이외의 "초중무사" 몬스터 2장 이상<br />이 카드명은 룰상 "초중무사" 카드로도 취급한다. ①: 이 카드는 앞면 수비 표시 그대로 공격할 수 있다. 그 경우, 이 카드는 수비력을 공격력으로 취급하고 데미지 계산을 실행한다. ②: 1턴에 1번, 패를 2장까지 버리고, 버린 수만큼 상대 필드의 카드를 대상으로 하여 발동할 수 있다. 그 카드를 파괴한다. ③: 1턴에 1번, 자신 메인 페이즈에 발동할 수 있다. 서로 묘지의 마법 / 함정 카드를 전부 제외하고, 제외한 수 × 200 데미지를 상대에게 준다.
  | tc_name   = 超重蒸鬼 鐵路－O
  | tc_text   = 「超重武者」協調＋協調以外的「超重武者」怪獸２隻以上<br />此卡名在規則上也視為「超重武者」卡。①：此卡可保持正面守備表示進行攻擊。在該狀況下，此卡將守備力視為攻擊力進行傷害計算。②：１回合１次，可捨棄最多２張手牌，依據捨棄的張數將對方場上的卡做為對象發動。破壞該卡。③：１回合１次，可在我方主要階段發動。將雙方墓地的所有魔法・陷阱卡全部除外，給予對方除外的數量×２００的傷害。
  | sc_name   = 超重蒸鬼 铁道王－O
  | sc_text   = “超重武者”协调＋２只以上协调以外的“超重武者”怪兽<br />此卡名在规则上也视为“超重武者”卡。①：此卡可在表侧守备表示的状态下攻击。该情况下，将此卡的守备力视为攻击力来进行伤害计算。②：１回合１次，舍弃最多２张手牌，依所舍弃的数量，以对手场上的卡为对象可以发动。将该卡破坏。③：１回合１次，在自己的主要阶段可以发动。将双方墓地的魔法・陷阱卡全部除外，给予对手相当于所除外数量×２００的伤害。
