title: T.G. Star Guardian (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | attribute = LIGHT
  | types     = Warrior / Synchro / Tuner / Effect
  | level     = 5
  | atk       = 100
  | def       = 2200
  | text      = 1 Tuner + 1+ non-Tuner "T.G." monsters<br />Once per Chain, during your opponent's Main Phase, you can (Quick Effect): Immediately after this effect resolves, Synchro Summon using this card you control. You can only use each of the following effects of "T.G. Star Guardian" once per turn.<br />●If this card is Special Summoned: You can target 1 "T.G." monster in your GY; add it to your hand.<br />●During your Main Phase: You can Special Summon 1 "T.G." monster from your hand.

  | fr_name   = Gardien des Étoiles T.G.
  | fr_text   = 1 Syntoniseur + 1+ monstre non-Syntoniseur "T.G."<br />Une fois par Chaîne, durant la Main Phase de votre adversaire, vous pouvez (Effet Rapide) : immédiatement après la résolution de cet effet, Invoquez par Synchronisation en utilisant cette carte que vous contrôlez. Vous ne pouvez utiliser chacun des effets suivants de "Gardien des Étoiles T.G." qu'une fois par tour.<br />●Si cette carte est Invoquée Spécialement : vous pouvez cibler 1 monstre "T.G." dans votre Cimetière ; ajoutez-le à votre main.<br />●Durant votre Main Phase : vous pouvez Invoquer Spécialement 1 monstre "T.G." depuis votre main.
  | de_name   = T.G. Sternwächter
  | de_text   = 1 Empfänger + 1+ „T.G.“-Nicht-Empfänger-Monster<br />Einmal pro Kette, während der Main Phase deines Gegners, kannst du (Schnelleffekt): Sofort nachdem dieser Effekt aufgelöst wurde, führe eine Synchrobeschwörung durch und verwende dafür diese Karte, die du kontrollierst. Du kannst jeden der folgenden Effekte von „T.G. Sternwächter“ nur einmal pro Spielzug verwenden.<br />●Falls diese Karte als Spezialbeschwörung beschworen wird: Du kannst 1 „T.G.“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu.<br />●Während deiner Main Phase: Du kannst 1 „T.G.“-Monster als Spezialbeschwörung von deiner Hand beschwören.
  | it_name   = T.G. Guardiano Stellare
  | it_text   = 1 Tuner + 1+ mostri "T.G." non-Tuner<br />Una volta per Catena, durante la Main Phase del tuo avversario, puoi (Effetto Rapido): immediatamente dopo che questo effetto si è risolto, Synchro Evoca utilizzando questa carta che controlli. Puoi utilizzare ognuno dei seguenti effetti di "T.G. Guardiano Stellare" una sola volta per turno.<br />●Se questa carta viene Evocata Specialmente: puoi scegliere come bersaglio 1 mostro "T.G." nel tuo Cimitero; aggiungilo alla tua mano.<br />●Durante la tua Main Phase: puoi Evocare Specialmente 1 mostro "T.G." dalla tua mano.
  | pt_name   = T.G. Guardião Estelar
  | pt_text   = 1 Regulador + 1+ monstros "T.G." não-Reguladores<br />Uma vez por Corrente, durante a Fase Principal do seu oponente, você pode (Efeito Rápido): imediatamente depois que este efeito resolver, Invocar por Invocação-Sincro usando este card que você controla. Você só pode usar cada um dos seguintes efeitos de "T.G. Guardião Estelar" uma vez por turno.<br />●Se este card for Invocado por Invocação-Especial: você pode escolher 1 monstro "T.G." no seu Cemitério; adicione-o à sua mão.<br />●Durante sua Fase Principal: você pode Invocar por Invocação-Especial 1 monstro "T.G." da sua mão.
  | es_name   = T.G. Guardián de las Estrellas
  | es_text   = 1 Cantante + 1+ monstruos "T.G." que no sean Cantantes<br />Una vez por Cadena, durante la Main Phase de tu adversario, puedes (Efecto Rápido): inmediatamente después de que se resuelva este efecto, Invoca por Sincronía usando esta carta que controlas. Sólo puedes usar cada uno de los siguientes efectos de "T.G. Guardián de las Estrellas" una vez por turno.<br />●Si esta carta es Invocada de Modo Especial: puedes seleccionar 1 monstruo "T.G." en tu Cementerio; añádelo a tu mano.<br />●Durante tu Main Phase: puedes Invocar de Modo Especial, desde tu mano, 1 monstruo "T.G.".
  | ja_text   = チューナー＋チューナー以外の「ＴＧ」モンスター１体以上<br />このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが特殊召喚した場合、自分の墓地の「ＴＧ」モンスター１体を対象として発動できる。そのモンスターを手札に加える。<br />②：自分メインフェイズに発動できる。手札から「ＴＧ」モンスター１体を特殊召喚する。<br />③：相手メインフェイズに発動できる（同一チェーン上では１度まで）。このカードを含む自分フィールドのモンスターを素材としてＳ召喚を行う。
  | ko_name   = TG 스타 가디언
  | ko_text   = 튜너 ＋ 튜너 이외의 "TG(테크지너스)" 몬스터 1장 이상<br />이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 특수 소환했을 경우, 자신 묘지의 "TG(테크지너스)" 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터를 패에 넣는다. ②: 자신 메인 페이즈에 발동할 수 있다. 패에서 "TG(테크지너스)" 몬스터 1장을 특수 소환한다. ③: 상대 메인 페이즈에 발동할 수 있다(동일한 체인 위에서는 1번까지). 이 카드를 포함하는 자신 필드의 몬스터를 소재로서 싱크로 소환을 실행한다.
  | tc_name   = T.G.星之守護者
  | tc_text   = 協調＋協調以外的「T.G.」怪獸１隻以上<br />此卡名的①②效果，１回合各僅限使用１次。①：在此卡特殊召喚成功的狀況下，可將我方墓地的１隻「T.G.」怪獸做為對象發動。將該怪獸加入手牌。②：可在我方主要階段發動。從手牌特殊召喚１隻「T.G.」怪獸。③：可在對方主要階段發動。以我方場上的包含此卡在內的怪獸做為同步素材同步召喚。
  | sc_name   = T.G.星之守护者
  | sc_text   = 协调＋1只以上协调以外的“T.G.”怪兽<br />此卡名的①②效果1回合仅可各使用1次。①：此卡特殊召唤成功的情况下，以自己墓地的1只“T.G.”怪兽为对象可以发动。将该怪兽加入手牌。②：在自己的主要阶段可以发动。从手牌将1只“T.G.”怪兽特殊召唤。③：在对手的主要阶段可以发动。将包括此卡在内的自己场上的怪兽作为同步素材同步召唤。
  }}
