  | text      = If this card is Normal or Special Summoned: You can discard 1 "Zoodiac" card, and if you do, draw 1 card. An Xyz Monster whose original Type is Beast-Warrior and has this card as Xyz Material gains this effect.<br />●If this card attacks a Defense Position monster, inflict piercing battle damage to your opponent.

  | fr_name   = Pur-Épée du Zoodiaque
  | fr_text   = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez défausser 1 carte "Zoodiaque", et si vous le faites, piochez 1 carte. Un Monstre Xyz dont le Type d'origine est Bête-Guerrier et qui a cette carte comme Matériel Xyz gagne cet effet.<br />●Si cette carte attaque un monstre en Position de Défense, infligez des dommages de combat perçants à votre adversaire.
  | de_name   = Zoodiak-Rasseklinge
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst 1 „Zoodiak“-Karte abwerfen und falls du dies tust, ziehe 1 Karte. Ein Xyz-Monster, dessen Grund-Typ Ungeheuer-Krieger ist und das diese Karte als Xyz-Material hat, erhält diesen Effekt.<br />●Falls diese Karte ein Monster in Verteidigungsposition angreift, füge deinem Gegner durchschlagenden Kampfschaden zu.
  | it_name   = Zoodiaco Purosanguelama
  | it_text   = Se questa carta viene Evocata Normalmente o Specialmente: puoi scartare 1 carta "Zoodiaco" e, se lo fai, pesca 1 carta. Un Mostro Xyz il cui Tipo originale è Guerriero-Bestia e che ha questa carta come Materiale Xyz guadagna questo effetto.<br />●Se questa carta attacca un mostro in Posizione di Difesa, infliggi danno da combattimento perforante al tuo avversario.
  | pt_name   = Briolâmina Zoodíaco
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: você pode descartar 1 card "Zoodíaco(a)" e, se isso acontecer, compre 1 card. Um Monstro Xyz cujo Tipo original seja Besta-Guerreira e que tenha este card como Matéria Xyz ganha este efeito.<br />●Se este card atacar um monstro em Posição de Defesa, cause dano de batalha perfurante ao seu oponente.
  | es_name   = Hojapurasangre del Zoodíaco
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: puedes descartar 1 carta "Zoodíaco" y, si lo haces, roba 1 carta. Un Monstruo Xyz cuyo Tipo original es Guerrero-Bestia y que tenga esta carta como Material Xyz gana este efecto.<br />●Si esta carta ataca a un monstruo en Posición de Defensa, inflige daño de batalla de penetración a tu adversario.
  | ja_text   = ①：このカードが召喚・特殊召喚した場合に発動できる。手札から「十二獣」カード１枚を選んで捨て、自分は１枚ドローする。<br />②：このカードを素材として持っている、元々の種族が獣戦士族のＸモンスターは以下の効果を得る。<br />●このカードが守備表示モンスターを攻撃した場合、その守備力を攻撃力が超えた分だけ相手に戦闘ダメージを与える。
  | ko_name   = 십이수 서러블레이드
  | ko_text   = ①: 이 카드가 일반 소환 / 특수 소환에 성공했을 경우에 발동할 수 있다. 패에서 "십이수" 카드 1장을 버리고, 자신은 덱에서 1장 드로우한다.<br />②: 이 카드를 소재로서 가지고 있는, 원래 종족이 야수전사족인 엑시즈 몬스터는 이하의 효과를 얻는다.<br />●이 카드가 수비 표시 몬스터를 공격했을 경우, 그 수비력을 공격력이 넘은 만큼만 전투 데미지를 준다.
  | tc_name   = 十二獸 馬寶劍
  | tc_text   = ①：可在此卡召喚・特殊召喚成功的狀況下發動。從手牌捨棄１張「十二獸」卡，我方從牌組抽１張牌。<br />②：持有此卡做為素材的原本的種族為獸戰士族的超量怪獸獲得以下效果。<br />●在此卡攻擊守備表示怪獸的狀況下，給予攻擊力超過該守備力數值的戰鬥傷害。
  | sc_name   = 十二兽 马宝剑
  | sc_text   = ①：此卡召唤・特殊召唤成功的情况下可以发动。从手牌将１张“十二兽”卡舍弃，自己从牌组抽１张。<br />②：持有此卡作为素材、原本种族为兽战士族的超量怪兽获得以下效果。<br />●此卡攻击守备表示怪兽的情况下，依攻击力超出该怪兽守备力的数值来给予战斗伤害。
  }}
