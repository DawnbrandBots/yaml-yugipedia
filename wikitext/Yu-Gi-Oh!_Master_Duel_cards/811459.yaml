title: Morphtransition (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Trap
  | property  = Normal
  | text      = Activate only when a face-up "Morphtronic" monster you control is selected as an attack target. Negate the attack, and change the battle position of the selected "Morphtronic" monster.

  | fr_name   = Transmorphisme
  | fr_text   = Activable uniquement lorsqu'un monstre "Morphtronique" face recto que vous contrôlez est sélectionné comme cible d'une attaque. Annulez l'attaque et changez la position de bataille du monstre "Morphtronique" sélectionné.
  | de_name   = Morphübergang
  | de_text   = Aktiviere diese Karte nur, wenn ein offenes „Morphtronisch“-Monster, das du kontrollierst, angegriffen wird. Annulliere den Angriff und ändere die Kampfposition des gewählten „Morphtronisch“-Monsters.
  | it_name   = Morfotransizione
  | it_text   = Attiva solo quando un mostro "Morfotronico" scoperto che controlli viene scelto come bersaglio di un attacco. Annulla l'attacco e cambia la posizione del mostro "Morfotronico" scelto.
  | pt_name   = Morfotransição
  | pt_text   = Ative somente quando um monstro "Morfotrônico(a)" com a face para cima que você controla for selecionado como alvo de um ataque. Negue o ataque e mude a posição de batalha do monstro "Morfotrônico(a)" selecionado.
  | es_name   = Transición Morfotrónica
  | es_text   = Sólo puedes activar esta carta cuando un monstruo "Morfotrónico/a" boca arriba que controles es seleccionado como objetivo de un ataque. Niega el ataque, y cambia la posición de batalla del monstruo "Morfotrónico/a" seleccionado.
  | ja_text   = ①：自分の「Ｄ」モンスターが攻撃対象に選択された時、攻撃モンスター１体と攻撃対象モンスター１体を対象として発動できる。その攻撃を無効にし、その攻撃対象モンスターの表示形式を変更する。
  | ko_name   = 디폼
  | ko_text   = 자신 필드 위에 앞면 표시로 존재하는 "D(디포머)"라는 이름이 붙은 몬스터가 공격 대상으로 선택되었을 때 발동할 수 있다. 공격 몬스터 1장의 공격을 무효로 하고, 공격 대상으로 선택된 "D(디포머)"라는 이름이 붙은 몬스터 1장의 표시 형식을 변경한다.
  | tc_name   = 變形
  | tc_text   = 我方場上冠有「變形鬥士」之名的怪獸被選為攻擊對象時，可選擇１隻攻擊怪獸與１隻攻擊對象怪獸發動。將該攻擊變為無效，變更選擇的攻擊對象怪獸的表示形式。
  | sc_name   = 变形
  | sc_text   = 我方场上冠有“变形斗士”之名的怪兽被选择为攻击对象时，可选择１只攻击怪兽与１只攻击对象怪兽并发动。使该攻击无效，并变更被选择攻击对象怪兽的表示形式。
  }}
