  | card_type = Trap
  | property  = Continuous
  | text      = Activate this card by placing 3 Spell Counters on it. Once per turn, during your turn: You can target 1 other face-up card on the field that you can place a Spell Counter on; remove 1 Spell Counter from this card, and if you do, place 1 Spell Counter on that target. When the last Spell Counter(s) is removed from this card, destroy it.
  | releases  = Legacy Pack

  | fr_name   = Pierre de Puissance Noirdencre
  | fr_text   = Activez cette carte en plaçant 3 Compteurs Magie sur elle. Une fois par tour, durant votre tour : vous pouvez cibler 1 autre carte face recto sur le Terrain sur laquelle vous pouvez placer un Compteur Magie ; retirez 1 Compteur Magie de cette carte, et si vous le faites, placez 1 Compteur Magie sur la cible. Lorsque le ou les derniers Compteurs Magie sont retirés de cette carte, détruisez-la.
  | de_name   = Pechschwarzer Energiestein
  | de_text   = Aktiviere diese Karte, indem du 3 Zauberzählmarken darauf legst. Einmal pro Spielzug, während deines Spielzugs: Du kannst 1 andere offene Karte auf dem Spielfeld wählen, auf die du eine Zauberzählmarke legen kannst; entferne 1 Zauberzählmarke von dieser Karte und falls du dies tust, lege 1 Zauberzählmarke auf jenes gewählte Ziel. Wenn die letzte Zauberzählmarke von dieser Karte entfernt wird, zerstöre sie.
  | it_name   = Pietra del Potere Nero-Pece
  | it_text   = Attiva questa carta mettendo 3 Segnalini Magia su di essa. Una volta per turno, durante il tuo turno: puoi scegliere come bersaglio 1 altra carta scoperta sul Terreno su cui puoi mettere un Segnalino Magia; rimuovi 1 Segnalino Magia da questa carta e, se lo fai, metti 1 Segnalino Magia su quel bersaglio. Quando l'ultimo o gli ultimi Segnalini Magia vengono rimossi da questa carta, distruggila.
  | pt_name   = Pedra do Poder Negra como Azeviche
  | pt_text   = Ative este card ao colocar 3 Marcadores de Magia sobre ele. Uma vez por turno, durante o seu turno: você pode escolher 1 outro card com a face para cima no campo sobre o qual você possa colocar um Marcador de Magia; remova 1 Marcador de Magia deste card e, se isso acontecer, coloque 1 Marcador de Magia no alvo. Quando o(s) último(s) Marcador(es) de Magia for(em) removido(s) deste card, destrua-o.
  | es_name   = Piedra del Poder Negro Absoluto
  | es_text   = Activa esta carta poniéndole 3 Contadores Mágicos. Una vez por turno, durante tu turno: puedes seleccionar otra carta boca arriba en el Campo en la que puedas poner un Contador Mágico; retira 1 Contador Mágico de esta carta y, si lo haces, pon 1 Contador Mágico en ese objetivo. Cuando el o los últimos Contadores Mágicos sean retirados de esta carta, destrúyela.
  | ja_text   = このカードを発動する場合、このカードに魔力カウンターを３つ置いて発動する。<br />①：自分ターンに１度、魔力カウンターを置く事ができるフィールドの他のカード１枚を対象として発動できる。このカードの魔力カウンターを１つ取り除き、そのカードに魔力カウンターを１つ置く。<br />②：このカードの魔力カウンターが全て取り除かれた場合にこのカードは破壊される。
  | ko_name   = 칠흑의 파워 스톤
  | ko_text   = 이 카드를 발동할 경우, 이 카드에 마력 카운터를 3개 놓고 발동한다.<br />①: 자신 턴에 1번, 이 카드 이외의 필드의 마력 카운터를 놓을 수 있는 카드 1장을 대상으로 하고 발동할 수 있다. 이 카드의 마력 카운터를 1개 제거하고, 그 카드에 마력 카운터를 1개 놓는다.<br />②: 이 카드의 마력 카운터가 전부 제거되었을 경우에 이 카드는 파괴된다.
  | tc_name   = 漆黑的魔力石
  | tc_text   = 在發動此卡的狀況下，在此卡放置３個魔力計數物發動。<br />①：在我方回合，可將場上的１張此卡以外能放置魔力計數物的卡做為對象發動１次。去除此卡的１個魔力計數物，於該卡放置１個魔力計數物。<br />②：在此卡所有的魔力計數物被全部去除的狀況下，此卡將被破壞。
  | sc_name   = 漆黑的魔力石
  | sc_text   = 发动后，在此卡上放置３个魔力计数物。可在我方回合取除１次此卡上的１个魔力计数物，并在场上表侧表示的除此卡以外的１张可放置魔力计数物的卡牌上放置１个魔力计数物。在此卡失去所有魔力计数物时，破坏此卡。
  }}
