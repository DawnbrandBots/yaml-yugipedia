  | pt_name   = Fusão de Piroxênio
  | pt_text   = Envie, da sua mão ou do seu lado do campo para o Cemitério, os Monstros-Matéria de Fusão que estiverem listados em um Card de Monstro de Fusão "Cavaleiro-Gema" e, depois, Invoque por Invocação-Especial esse Monstro de Fusão do seu Deck Adicional. (Essa Invocação-Especial é considerada como uma Invocação-Fusão.)
  | es_name   = Fusión Piroxénica
  | es_text   = Manda al Cementerio, desde tu mano o tu lado del Campo, los Monstruos Material de Fusión nombrados en una Carta de Monstruo de Fusión "Caballero-Gema", y después Invoca ese Monstruo de Fusión de Modo Especial desde tu Deck Extra. (Esta Invocación Especial se trata como una Invocación por Fusión).
  | ja_text   = ①：自分の手札・フィールドのモンスターを融合素材とし、「ジェムナイト」融合モンスター１体を融合召喚する。
  | ko_name   = 어셈블 퓨전
  | ko_text   = 패 / 자신 필드 위에서, 융합 몬스터 카드에 기재된 융합 소재 몬스터를 묘지로 보내고, "젬나이트"라는 이름이 붙은 그 융합 몬스터 1장을 융합 소환으로 취급하여 엑스트라 덱에서 특수 소환한다.
  | tc_name   = 輝石融合
