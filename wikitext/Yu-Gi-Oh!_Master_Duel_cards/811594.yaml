  | text      = You can only control 1 "Naglfar, Generaider Boss of Fire". If a card(s) you control would be destroyed by battle or card effect, you can destroy 1 "Generaider" monster or 1 Beast-Warrior monster you control instead. You can only use this effect of "Naglfar, Generaider Boss of Fire" once per turn.

  | fr_name   = Naglfar, Boss Genèraideur du Feu
  | fr_text   = Vous ne pouvez contrôler qu'1 "Naglfar, Boss Genèraideur du Feu". Si une ou plusieurs cartes que vous contrôlez vont être détruites au combat ou par un effet de carte, vous pouvez détruire 1 monstre "Genèraideur" ou 1 monstre Bête-Guerrier que vous contrôlez à la place. Vous ne pouvez utiliser cet effet de "Naglfar, Boss Genèraideur du Feu" qu'une fois par tour.
  | de_name   = Naglfar, Generaider-Boss des Feuers
  | de_text   = Du kannst nur 1 „Naglfar, Generaider-Boss des Feuers“ kontrollieren. Falls eine oder mehr Karten, die du kontrollierst, durch Kampf oder einen Karteneffekt zerstört würden, kannst du stattdessen 1 „Generaider“-Monster oder 1 Ungeheuer-Krieger-Monster zerstören, das du kontrollierst. Du kannst diesen Effekt von „Naglfar, Generaider-Boss des Feuers“ nur einmal pro Spielzug verwenden.
  | it_name   = Naglfar, Boss Generaider del Fuoco
  | it_text   = Puoi controllare solo 1 "Naglfar, Boss Generaider del Fuoco". Se una o più carte che controlli stanno per essere distrutte in battaglia o dall'effetto di una carta, puoi invece distruggere 1 mostro "Generaider" o 1 mostro Guerriero-Bestia che controlli. Puoi utilizzare questo effetto di "Naglfar, Boss Generaider del Fuoco" una sola volta per turno.
  | pt_name   = Naglfar, Chefe Generaidor do Fogo
  | pt_text   = Você só pode controlar 1 "Naglfar, Chefe Generaidor do Fogo". Se um ou mais cards que você controla seriam destruídos em batalha ou por um efeito de card, em vez disso, você pode destruir 1 monstro "Generaidor" ou 1 monstro Besta-Guerreira que você controla. Você só pode usar este efeito de "Naglfar, Chefe Generaidor do Fogo" uma vez por turno.
  | es_name   = Naglfar, Jefe Geneincursor de Fuego
  | es_text   = Sólo puedes controlar 1 "Naglfar, Jefe Geneincursor de Fuego". Si una o más cartas que controlas fueran a ser destruidas en batalla o por efecto de una carta, puedes destruir 1 monstruo "Geneincursor/a" o 1 monstruo Guerrero-Bestia que controles en su lugar. Sólo puedes usar este efecto de "Naglfar, Jefe Geneincursor de Fuego" una vez por turno.
  | ja_text   = このカード名の②の効果は１ターンに１度しか使用できない。<br />①：「炎の王　ナグルファー」は自分フィールドに１枚しか表側表示で存在できない。<br />②：自分フィールドのカードが戦闘・効果で破壊される場合、代わりに自分フィールドの「ジェネレイド」モンスターか獣戦士族モンスター１体を破壊できる。
  | ko_name   = 화염의 제너레이드 나글파
  | ko_text   = 이 카드명의 ②의 효과는 1턴에 1번밖에 사용할 수 없다.<br />①: "화염의 제너레이드 나글파"는 자신 필드에 1장밖에 앞면 표시로 존재할 수 없다.<br />②: 자신 필드의 카드가 전투 / 효과로 파괴될 경우, 대신에 자신 필드의 "제너레이드" 몬스터 또는 야수전사족 몬스터 1장을 파괴할 수 있다.
  | tc_name   = 炎之創王 納古爾法
  | tc_text   = 此卡名的②效果，１回合僅限使用１次。<br />①：「炎之創王 納古爾法」在我方場上僅限以正面表示存在１隻。<br />②：在我方場上的卡因戰鬥・效果被破壞的狀況下，可解放我方場上的１隻「創王」怪獸或獸戰士族怪獸作為替代。
  | sc_name   = 炎之创王 纳古尔法
  | sc_text   = 此卡名的②效果1回合仅可使用1次。<br />①：“炎之创王 纳古尔法”在自己场上仅可有1只以表侧表示存在。<br />②：自己场上的卡将被战斗・效果破坏的情况下，作为代替可破坏自己场上的1只“创王”怪兽或者是兽战士族怪兽。
