title: Terrors of the Underroot (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Normal
  | text      = Target up to 5 cards in your opponent's GY and the same number of your opponent's banished cards; banish those targets from their GY, and if you do, return those banished targets to the GY. You can only activate 1 "Terrors of the Underroot" per turn.
  | releases  = Master Pack
  | fr_name   = Terreurs de la Racine
  | fr_text   = Ciblez max. 5 cartes dans le Cimetière de votre adversaire et le même nombre de cartes bannies de votre adversaire ; bannissez les cibles depuis leur Cimetière, et si vous le faites, renvoyez les cibles bannies au Cimetière. Vous ne pouvez activer qu'1 "Terreurs de la Racine" par tour.
  | de_name   = Terror des Unterholzes
  | de_text   = Wähle bis zu 5 Karten im Friedhof deines Gegners und dieselbe Anzahl verbannte Karten deines Gegners; verbanne jene gewählten Ziele von seinem Friedhof und falls du dies tust, lege jene verbannten gewählten Ziele auf den Friedhof zurück. Du kannst nur 1 „Terror des Unterholzes“ pro Spielzug aktivieren.
  | it_name   = Terrori Sotto le Radici
  | it_text   = Scegli come bersaglio fino a 5 carte nel Cimitero del tuo avversario e lo stesso numero di carte bandite del tuo avversario; bandisci quei bersagli dal suo Cimitero e, se lo fai, fai ritornare quei bersagli banditi nel Cimitero. Puoi attivare solo 1 "Terrori Sotto le Radici" per turno.
  | pt_name   = Terrores da Raiz Inferior
  | pt_text   = Escolha até 5 cards no Cemitério do seu oponente e o mesmo número de cards banidos do seu oponente; bana os alvos do Cemitério dele e, se isso acontecer, devolva esses alvos banidos para o Cemitério. Você só pode ativar 1 "Terrores da Raiz Inferior" por turno.
  | es_name   = Terrores del Bajorraíz
  | es_text   = Selecciona hasta 5 cartas en el Cementerio de tu adversario y el mismo número de las cartas desterradas de tu adversario; destierra esos objetivos en su Cementerio y, si lo haces, devuelve esos objetivos desterrados al Cementerio. Sólo puedes activar 1 "Terrores del Bajorraíz" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />①：相手の墓地のカードを５枚まで対象とし、その数だけ、相手の除外状態のカードを対象として発動できる。対象の墓地のカードを除外し、対象の除外状態のカードを墓地に戻す。
  | ko_name   = 저세상 너머
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 상대 묘지의 카드를 5장까지 대상으로 하고, 그 수만큼, 상대의 제외 상태의 카드를 대상으로 하여 발동할 수 있다. 대상 묘지의 카드를 제외하고, 대상의 제외 상태의 카드를 묘지로 되돌린다.
  | tc_name   = 常世斷離
  | tc_text   = 此卡名的卡１回合僅限發動１張。①：將對方墓地最多５張卡做為對象，可依據該數量將對方被除外的卡做為對象發動。將對象墓地的卡除外，將對象被除外的卡送回墓地。
  | sc_name   = 常世断离
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：以对手墓地的最多５张卡为对象，并依该数量，以被除外的对手的卡为对象可以发动。将墓地的对象卡除外，将被除外的对象卡放回墓地。
  }}
