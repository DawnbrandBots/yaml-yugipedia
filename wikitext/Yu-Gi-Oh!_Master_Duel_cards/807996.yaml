  | fr_name   = Esprit de la Terre Immortel Ccapac Apu
  | fr_text   = Il ne peut y avoir qu'1 monstre "Esprit de la Terre Immortel" sur le Terrain. S'il n'y a aucune Magie de Terrain face recto sur le Terrain, détruisez cette carte. Les monstres de votre adversaire ne peuvent pas cibler cette carte avec une attaque. Cette carte peut attaquer directement. Si cette carte détruit un monstre de l'adversaire au combat : infligez des dommages à votre adversaire égaux à l'ATK d'origine du monstre détruit.
  | de_name   = Erdgebundener Unsterblicher Ccapac Apu
  | de_text   = Es kann nur 1 „Erdgebundener Unsterblicher“-Monster auf dem Spielfeld liegen. Falls kein offener Spielfeldzauber auf dem Spielfeld liegt, zerstöre diese Karte. Monster deines Gegners können diese Karte nicht als Angriffsziel wählen. Diese Karte kann direkt angreifen. Falls diese Karte ein Monster eines Gegners durch Kampf zerstört: Füge deinem Gegner Schaden in Höhe der Grund-ATK des zerstörten Monsters zu.
  | it_name   = Immortale Terrestre Ccapac Apu
  | it_text   = Ci può essere solo 1 mostro "Immortale Terrestre" sul Terreno. Se non c'è nessuna Magia Terreno scoperta sul Terreno, distruggi questa carta. I mostri del tuo avversario non possono scegliere questa carta come bersaglio per gli attacchi. Questa carta può attaccare direttamente. Se questa carta distrugge un mostro dell'avversario in battaglia: infliggi al tuo avversario danno pari all'ATK originale del mostro distrutto.
  | pt_name   = Imortal Terrestre Ccapac Apu
  | pt_text   = Só pode haver 1 monstro "Imortal Terrestre" no campo. Se não houver Magias de Campo com a face para cima no campo, destrua este card. Os monstros do seu oponente não podem escolher este card como alvo de ataques. Este card pode atacar diretamente. Se este card destruir um monstro do oponente em batalha: cause dano ao seu oponente igual ao ATK original do monstro destruído.
  | es_name   = Ccapac Apu, Inmortal Terrestre
  | es_text   = Sólo puede haber 1 monstruo "Inmortal Terrestre" en el Campo. Si no hay una Mágica de Campo boca arriba en el Campo, destruye esta carta. Los monstruos de tu adversario no pueden seleccionar esta carta para ataques. Esta carta puede atacar directamente. Si esta carta destruye un monstruo del adversario en batalla: inflige daño a tu adversario igual al ATK original del monstruo destruido.
  | ja_text   = ①：「地縛神」モンスターはフィールドに１体しか表側表示で存在できない。<br />②：このカードは直接攻撃できる。<br />③：相手モンスターはこのカードを攻撃対象に選択できない。<br />④：フィールド魔法カードが表側表示で存在しない場合にこのカードは破壊される。<br />⑤：このカードが戦闘で相手モンスターを破壊した場合に発動する。そのモンスターの元々の攻撃力分のダメージを相手に与える。
  | ko_name   = 지박신 Ccapac Apu
  | ko_text   = "지박신"이라는 이름이 붙은 몬스터는 필드 위에 1장밖에 앞면 표시로 존재할 수 없다. 필드 위에 앞면 표시로 필드 마법 카드가 존재하지 않을 경우 이 카드를 파괴한다. 상대는 이 카드를 공격 대상으로 선택할 수 없다. 이 카드는 상대 플레이어에게 직접 공격할 수 있다. 이 카드가 전투에 의해서 상대 몬스터를 파괴했을 경우, 파괴한 몬스터의 공격력만큼의 데미지를 상대 라이프에 준다.
  | tc_name   = 地縛神 寇卡巴克亞普
  | tc_text   = 冠有「地縛神」之名的怪獸在場上僅限以正面表示存在１隻。在不存在正面表示的場地魔法卡的狀況下，此卡將被破壞。對方無法將此卡選為攻擊對象。此卡可直接攻擊對方玩家。此外，此卡因戰鬥成功破壞對方怪獸時，給予對方LP等同於破壞的怪獸原本的攻擊力的傷害。
  | sc_name   = 地缚神 寇卡巴克亚普
  | sc_text   = 场上只可以表侧表示存在１只冠有“地缚神”之名的怪兽。场地魔法卡不以表侧表示存在的场合，此卡被破坏。对手不可将此卡选择为攻击对象。此卡可直接攻击对手玩家。此外，此卡因战斗破坏对手怪兽时，给予对手生命相当于被破坏怪兽原本攻击力数值的伤害。
  }}
