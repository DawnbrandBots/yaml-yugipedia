  | it_name   = Martelloferro il Gigante
  | it_text   = Se controlli "D.D. Passero Stellare Esper", "Guerriero-Bestia Puma" e "Bestia Fenice Gairuda", puoi Evocare Specialmente questa carta (dalla tua mano). Mentre questa carta è scoperta sul Terreno, essa non può cambiare Posizione. Una volta per turno: puoi scegliere come bersaglio 1 mostro che controlli; esso può attaccare il tuo avversario direttamente in questo turno.
  | pt_name   = Martelo de Ferro, o Gigante
  | pt_text   = Se você controlar "D.D. Andorinha Estelar Esper", "Besta-Guerreira Puma" e "Besta Fênix Gairuda", você pode Invocar este card por Invocação-Especial (da sua mão). Enquanto este card estiver com a face para cima no campo, ele não pode mudar sua posição de batalha. Uma vez por turno: você pode escolher 1 monstro que você controla; ele pode atacar diretamente seu oponente neste turno.
  | es_name   = Martillohierro el Gigante
  | es_text   = Si controlas "D. D. Esper Gorrión Estelar", "Guerrero-Bestia Puma", y "Bestia Fénix Gairuda", puedes Invocar esta carta de Modo Especial (desde tu mano). Mientras esta carta está boca arriba en el Campo, no puede cambiar su posición de batalla. Una vez por turno: puedes seleccionar 1 monstruo que controles; este turno, éste puede atacar a tu adversario directamente.
  | ja_text   = ①：自分フィールドに「異次元エスパー・スター・ロビン」「野獣戦士ピューマン」「鳳王獣ガイルーダ」が全て存在する場合、このカードは手札から特殊召喚できる。<br />②：このカードはモンスターゾーンに存在する限り、表示形式を変更できない。<br />③：１ターンに１度、自分フィールドの表側表示モンスター１体を対象として発動できる。このターン、そのモンスターは直接攻撃できる。
  | ko_name   = 철의 거인 아이언해머
  | ko_text   = 자신 필드 위에 "이차원 에스퍼 스타 로빈" "야수전사 퓨먼" "봉왕수 가이르다"가 존재할 경우, 이 카드는 패에서 특수 소환할 수 있다. 이 카드는 필드 위에 앞면 표시로 존재하는 한, 표시 형식을 변경할 수 없다. 또한, 1턴에 1번, 자신 필드 위의 몬스터 1장을 선택하고 발동할 수 있다. 이 턴에, 선택한 몬스터는 상대 플레이어에게 직접 공격할 수 있다.
  | tc_name   = 鐵巨人 鋼鐵之錘
  | tc_text   = 在「異次元超能人・星之羅賓」、「野獸戰士 豹人」、「鳳王獸 蓋爾達」都存在於我方場上的狀況下，可從手牌特殊召喚此卡。只要此卡以正面表示存在於場上，就無法變更表示形式。此外，１回合１次，可選擇我方場上的１隻正面表示怪獸發動。此回合，選擇的怪獸可直接攻擊對方玩家。
  | sc_name   = 铁巨人 钢铁之锤
  | sc_text   = “异次元超能人・星之罗宾”、“野兽战士 豹人”、“凤王兽 盖尔达”在自己场上全部存在的情况下，此卡可从手牌中特殊召唤。只要此卡以表侧表示存在场上，不可变更表示形式。此外，１回合１次，选择自己场上的１只表侧表示怪兽可以发动。此回合，所选择的怪兽可直接攻击对手玩家。
