  {{Master Duel card
  | rarity    = R
  | card_type = Trap
  | property  = Continuous
  | text      = When your opponent's monster declares an attack: Toss a coin and call it. If you call it right, the attacking monster's ATK becomes 0 until the end of the Battle Phase. Once per turn, during your Standby Phase, pay 500 LP, or destroy this card.

  | fr_name   = Boîte Féérique
  | fr_text   = Lorsqu'un monstre de votre adversaire déclare une attaque : jouez à pile ou face. Si vous gagnez, jusqu'à la fin de la Battle Phase, l'ATK du monstre attaquant devient 0. Durant chacune de vos Standby Phases, payez 500 Life Points ou détruisez cette carte.
  | de_name   = Elfenbox
  | de_text   = Wenn ein Monster deines Gegners einen Angriff deklariert: Wirf eine Münze und sage das Ergebnis voraus. Falls du richtig vorausgesagt hast, werden die ATK des angreifenden Monsters bis zum Ende der Battle Phase zu 0. Während jeder deiner Standby Phasen, zahle 500 Life Points oder zerstöre diese Karte.
  | it_name   = Scatola Fatata
  | it_text   = Quando un mostro del tuo avversario dichiara un attacco: lancia una moneta e scegli testa o croce. Se indovini, l'ATK del mostro attaccante diventa 0 fino alla fine della Battle Phase. Durante ogni tua Standby Phase, paga 500 Life Point o distruggi questa carta.
  | pt_name   = Caixa Fada
  | pt_text   = Quando um monstro do oponente declarar um ataque: lance uma moeda e escolha cara ou coroa. Se você ganhar, o ATK do monstro atacante se torna 0 até o final da Fase de Batalha. Durante cada uma das suas Fases de Apoio, pague 500 Pontos de Vida ou destrua este card.
  | es_name   = Caja de Hada
  | es_text   = Cuando un monstruo de tu adversario declara un ataque: lanza una moneda y elige Cara o Cruz. Si aciertas, el ATK del monstruo atacante se convierte en 0 hasta el final de la Battle Phase. Durante cada una de tus Standby Phases, paga 500 Life Points o destruye esta carta.
  | ja_text   = このカードのコントローラーは自分スタンバイフェイズ毎に、５００ＬＰを払うかこのカードを破壊する。<br />①：相手モンスターの攻撃宣言時に発動する。コイントスを１回行い、裏表を当てる。当たった場合、その攻撃モンスターの攻撃力は、このカードが魔法＆罠ゾーンに存在する限り、バトルフェイズ終了時まで０になる。
  | ko_name   = 몬스터 BOX
  | ko_text   = 상대 몬스터가 공격할 때마다, 코인 토스로 앞뒷면을 맞춘다. 맞추면 공격 몬스터의 공격력은 0 이 된다. 자신의 스텐바이 페이즈마다 500 라이프 포인트를 지불한다. 지불하지 않으면, 이 카드를 파괴한다.
  | tc_name   = 怪獸箱
  | tc_text   = 此卡的控制者在每次我方準備階段支付５００LP。<br />或是不支付LP，破壞此卡。<br />①：在對方怪獸的攻擊宣言時發動。投擲１次硬幣，猜正反面。在猜中的狀況下，只要此卡存在於魔法＆陷阱區，該攻擊怪獸的攻擊力就會在戰鬥階段結束前變為０。
  | sc_name   = 怪兽箱
  | sc_text   = 此卡的控制者在每次自己的准备阶段支付５００LP。<br />或者不支付LP将此卡破坏。<br />①：在对手怪兽攻击宣言时发动。投掷１次硬币，猜测正反。猜中的情况下，只要此卡存在于魔法与陷阱区域，将该攻击怪兽的攻击力直到战斗阶段结束时变成０。
