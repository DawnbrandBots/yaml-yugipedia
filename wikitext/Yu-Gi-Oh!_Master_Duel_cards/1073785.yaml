  | fr_name   = Quatuor Bancal
  | fr_text   = 2+ monstres de Niveau 4<br />Non affectée par les effets d'autres cartes. Si cette carte est Invoquée par Xyz, et aussi, une fois par tour durant votre Standby Phase : attachez les 3 cartes du dessus de votre Deck à cette carte comme Matériel, puis appliquez l'effet suivant selon le nombre de monstres attachés à cette carte.<br />●Max. 4 : Donnez le contrôle de cette carte à votre adversaire.<br />●Min. 5 : Recevez 400 points de dommages pour chaque Matériel que cette carte a, et si vous le faites, détruisez tous les monstres que vous contrôlez.
  | de_name   = Wackeliges Quartett
  | de_text   = 2+ Monster der Stufe 4<br />Bleibt von den Effekten anderer Karten unberührt. Falls diese Karte als Xyz-Beschwörung beschworen wird, zusätzlich einmal pro Spielzug während deiner Standby Phase: Hänge die obersten 3 Karten deines Decks als Material an diese Karte an, dann führe den folgenden Effekt aus, basierend auf der Anzahl der an diese Karte angehängten Monster.<br />●4 oder weniger: Übergib die Kontrolle über diese Karte an deinen Gegner.<br />●5 oder mehr: Du erhältst für jedes Material, das diese Karte hat, 400 Schaden und falls du dies tust, zerstöre alle Monster, die du kontrollierst.
  | it_name   = Quartetto Traballante
  | it_text   = 2+ mostri di Livello 4<br />Immune agli effetti delle altre carte. Se questa carta viene Evocata Xyz, inoltre una volta per turno durante la tua Standby Phase: attacca le prime 3 carte del tuo Deck a questa carta come materiale, poi applica il seguente effetto a seconda del numero di mostri attaccati a questa carta.<br />●4 o meno: Dai il controllo di questa carta al tuo avversario.<br />●5 o più: Subisci 400 danni per ogni materiale che ha questa carta e, se lo fai, distruggi tutti i mostri che controlli.
  | pt_name   = Quarteto Instável
  | pt_text   = 2+ monstros de Nível 4<br />Não é afetado por outros efeitos de cards. Se este card for Invocado por Invocação-Xyz e, além disso, uma vez por turno durante sua Fase de Apoio: associe os 3 cards do topo do seu Deck a este card como matéria e, depois, aplique o seguinte efeito de acordo com o número de monstros associados a este card.<br />●4 ou menos: Conceda o controle deste card ao seu oponente.<br />●5 ou mais: Sofra 400 de dano por cada matéria que este card tiver e, se isso acontecer, destrua todos os monstros que você controla.
  | es_name   = Cuarteto Tambaleante
  | es_text   = 2+ monstruos de Nivel 4<br />No es afectado por efectos de otras cartas. Si esta carta es Invocada Xyz, y además una vez por turno durante tu Standby Phase: acopla a esta carta las 3 cartas de la parte superior de tu Deck como material, y después aplica el siguiente efecto basado en el número de monstruos acoplados a esta carta.<br />●4 o menos: Dale el control de esta carta a tu adversario.<br />●5 o más: Recibe 400 puntos de daño por cada material que tenga esta carta y, si lo haces, destruye todos los monstruos que controles.
  | ja_text   = レベル４モンスター×２体以上<br />①：フィールドのこのカードは他のカードの効果を受けない。<br />②：このカードがＸ召喚した場合、または自分スタンバイフェイズに発動する。自分のデッキの上からカードを３枚このカードのＸ素材にする。その後、このカードがＸ素材としているモンスターの数によって、以下の効果を適用する。<br />●４体以下：このカードのコントロールを相手に移す。<br />●５体以上：自分はこのカードが持っているＸ素材の数×４００ダメージを受け、自分フィールドのモンスターを全て破壊する。
  | ko_name   = 콰르텟 웡키
  | ko_text   = 레벨 4 몬스터 × 2장 이상<br />①: 필드의 이 카드는 다른 카드의 효과를 받지 않는다.<br />②: 이 카드를 엑시즈 소환했을 경우, 또는 자신 스탠바이 페이즈에 발동한다. 자신의 덱 위에서 카드를 3장 이 카드의 엑시즈 소재로 한다. 그 후, 이 카드가 엑시즈 소재로 하고 있는 몬스터의 수에 따라, 이하의 효과를 적용한다.<br />●4장 이하: 이 카드의 컨트롤을 상대에게 옮긴다.<br />●5장 이상: 자신은 이 카드가 가지고 있는 엑시즈 소재의 수 × 400 데미지를 받고, 자신 필드의 몬스터를 전부 파괴한다.
  | tc_name   = 四獸層 搖晃樂隊
  | tc_text   = 等級４怪獸×２隻以上<br />①：場上的此卡不受其他卡的效果影響。 <br />②：將此卡超量召喚的情況下，或在自己的準備階段發動。從自己牌組上面將３張卡作為此卡的超量素材。然後，根據此卡作為超量素材的怪獸數量，適用以下效果。<br />●４隻以下：此卡的控制權轉移至對手。<br />●５隻以上：自己受到相當於此卡持有的超量素材數量×４００的傷害，將自己場上的怪獸全部破壞。
  | sc_name   = 四兽层 摇晃乐队
  | sc_text   = 等级４怪兽×２只以上<br />①：场上的此卡不受其他卡的效果影响。 <br />②：将此卡超量召唤的情况下，或在自己的准备阶段发动。从自己牌组上面将３张卡作为此卡的超量素材。然后，根据此卡作为超量素材的怪兽数量，适用以下效果。<br />●４只以下：此卡的控制权转移至对手。<br />●５只以上：自己受到相当于此卡持有的超量素材数量×４００的伤害，将自己场上的怪兽全部破坏。
