  {{Master Duel card
  | rarity             = R
  | card_type          = Spell
  | property           = Normal
  | lore               = Target 1 Spellcaster monster you control; this turn, it gains 1000 ATK. And if it does, each time it destroys an opponent's monster by battle this turn: You can add 1 "Spellbook" Spell from your Deck to your hand. You can only activate 1 "Spellbook of Power" per turn.

  | fr_name            = Livre de Magie de la Puissance
  | fr_lore            = Ciblez 1 monstre Magicien que vous contrôlez ; ce tour, il gagne 1000 ATK. Et s'il le fait, chaque fois qu'il détruit un monstre de l'adversaire au combat ce tour : vous pouvez ajouter 1 Magie "Livre de Magie" depuis votre Deck à votre main. Vous ne pouvez activer qu'1 "Livre de Magie de la Puissance" par tour.
  | de_name            = Magiebuch der Macht
  | de_lore            = Wähle 1 Hexer-Monster, das du kontrollierst; es erhält in diesem Spielzug 1000 ATK. Und falls es dies tut, jedes Mal, wenn es in diesem Spielzug ein Monster eines Gegners durch Kampf zerstört: Du kannst deiner Hand 1 „Magiebuch“-Zauber von deinem Deck hinzufügen.<br />Du kannst nur 1 „Magiebuch der Macht“ pro Spielzug aktivieren.
  | it_name            = Libro di Magia del Potere
  | it_lore            = Scegli come bersaglio 1 mostro Incantatore che controlli; in questo turno, esso guadagna 1000 ATK. Se lo fa, ogni volta che distrugge un mostro dell'avversario in battaglia in questo turno: puoi aggiungere 1 Magia "Libro di Magia" dal tuo Deck alla tua mano. Puoi attivare solo 1 "Libro di Magia del Potere" per turno.
  | pt_name            = Livro de Magia do Poder
  | pt_lore            = Escolha 1 monstro Mago que você controla; neste turno, ele ganha 1000 de ATK. E, se isso acontecer, sempre que ele destruír um monstro do oponente em batalha neste turno: você pode adicionar 1 Magia "Livro de Magia" do seu Deck à sua mão. Você só pode ativar 1 "Livro de Magia do Poder" por turno.
  | es_name            = Libro de Magia del Poder
  | es_lore            = Selecciona 1 monstruo Lanzador de Conjuros que controles; este turno, éste gana 1000 ATK. Y, si lo hace, cada vez que éste destruya un monstruo del adversario en batalla este turno: puedes añadir a tu mano, desde tu Deck, 1 Mágica "Libro de Magia". Sólo puedes activar 1 "Libro de Magia del Poder" por turno.
  | ja_lore            = このカード名のカードは１ターンに１枚しか発動できない。<br />①：自分フィールドの魔法使い族モンスター１体を対象として発動できる。このターン、そのモンスターの攻撃力は１０００アップし、以下の効果を適用する。<br />●そのモンスターが戦闘で相手モンスターを破壊した時に発動できる。デッキから「魔導書」魔法カード１枚を手札に加える。
  | ko_name            = 휴그로의 마도서
  | ko_lore            = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다. ①: 자신 필드의 마법사족 몬스터 1장을 대상으로 하고 발동할 수 있다. 이 턴에, 그 몬스터의 공격력은 1000 올리고, 이하의 효과를 적용한다.<br />●그 몬스터가 전투로 상대 몬스터를 파괴했을 때에 발동할 수 있다. 덱에서 "마도서" 마법 카드 1장을 패에 넣는다.
  | tc_name            = 火焰門魔導書
  | tc_lore            = 此卡名的卡１回合僅限發動１張。①：可將我方場上的１隻魔法使族怪獸做為對象發動。此回合，該怪獸的攻擊力提升１０００，適用以下效果。<br />●可在該怪獸因戰鬥破壞對方怪獸時發動。從牌組將１張「魔導書」魔法卡加入手牌。
  | sc_name            = 火焰门魔导书
  | sc_lore            = 可选择我方场上的１只魔法师族怪兽并发动。直至回合结束时，被选择怪兽的攻击力上升１０００点，因战斗破坏对手怪兽的场合，可从牌组将１张冠有“魔导书”之名的魔法卡加入手牌。“火焰门魔导书”１回合只可发动１张。
