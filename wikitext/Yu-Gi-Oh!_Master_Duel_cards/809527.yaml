  | ja_text   = ①：このカードが戦闘で破壊され墓地へ送られたバトルフェイズ終了時、自分の墓地から「ガスタ」モンスター１体を除外して発動できる。デッキから守備力１５００以下のサイキック族・風属性モンスター１体を特殊召喚する。
  | ko_name   = 가스타 썬볼트
  | ko_text   = 이 카드가 전투에 의해서 파괴되어 묘지로 보내졌을 경우, 그 배틀 페이즈 종료시에 자신의 묘지에 존재하는 "가스타"라는 이름이 붙은 몬스터 1장을 게임에서 제외하는 것으로, 자신의 덱에서 수비력 1500 이하의 사이킥족 / 바람 속성 몬스터 1장을 특수 소환한다.
  | tc_name   = 薰風・雷狼
  | tc_text   = 在此卡因戰鬥被破壞送至墓地的狀況下，可在該戰鬥階段結束時將我方墓地１隻冠有「薰風」之名的怪獸從遊戲除外發動。從牌組特殊召喚１隻守備力１５００以下的超能族・風屬性怪獸。
  | sc_name   = 薰风・雷狼
  | sc_text   = 此卡因战斗被破坏并送入墓地的场合，可在该战斗阶段结束时，将我方墓地的１只冠有“薰风”之名的怪兽从游戏中除外并发动。从牌组特殊召唤１只守备力是１５００或以下的念动力族、风属性怪兽。
