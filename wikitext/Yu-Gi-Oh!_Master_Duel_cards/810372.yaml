  | ja_text   = このカード名の効果は１ターンに１度しか使用できない。<br />①：フィールドのこのカードがリリースされ墓地へ送られた場合に発動できる。「九蛇孔雀」を除く、レベル４以下の風属性モンスター１体を自分のデッキ・墓地から手札に加える。
  | ko_name   = 구사공작
  | ko_text   = 필드 위의 이 카드가 릴리스되어 묘지로 보내졌을 경우, 자신의 덱 / 묘지에서 "구사공작" 이외의 레벨 4 이하의 바람 속성 몬스터 1장을 고르고 패에 넣을 수 있다. "구사공작"의 효과는 1턴에 1번밖에 사용할 수 없다.
  | tc_name   = 九蛇孔雀
