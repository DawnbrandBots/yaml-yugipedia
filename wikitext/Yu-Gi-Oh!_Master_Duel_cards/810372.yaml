  | sc_name   = 九蛇孔雀
  | sc_text   = 场上的此卡被释放并送入墓地的场合，可以从我方牌组、墓地挑选１只“九蛇孔雀”以外的等级４或以下的风属性怪兽加入手牌。“九蛇孔雀”的效果１回合只可使用１次。
