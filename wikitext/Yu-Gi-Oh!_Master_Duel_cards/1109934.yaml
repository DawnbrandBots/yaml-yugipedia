  | fr_name            = Chauve-Souris Bettan
  | fr_text            = Max. trois fois par tour, si votre adversaire Invoque Normalement ou Spécialement un ou plusieurs monstres (sauf durant la Damage Step) : vous pouvez en cibler 1 ; lancez une pièce et si le résultat est face, changez-le en Position d'Attaque face recto, ou si le résultat est pile, changez-le en Position de Défense face verso. Une fois par tour, si un ou plusieurs autres monstres sur le Terrain sont retournés face recto, ou un ou plusieurs monstres face recto sont changés en Position de Défense face verso, même durant la Damage Step : vous pouvez en cibler 1 ; changez-le en Position d'Attaque face recto ou Position de Défense face verso.
  | de_name            = Bettan-Fledermaus
  | de_text            = Bis zu dreimal pro Spielzug, falls dein Gegner ein oder mehr Monster als Normal- oder Spezialbeschwörung beschwört (außer während des Damage Steps): Du kannst 1 von ihnen wählen; wirf eine Münze und falls das Ergebnis Kopf ist, ändere es in die offene Angriffsposition, oder falls das Ergebnis Zahl ist, ändere es in die verdeckte Verteidigungsposition. Einmal pro Spielzug, falls ein oder mehr andere Monster auf dem Spielfeld aufgedeckt werden oder ein oder mehr offene Monster in die verdeckte Verteidigungsposition geändert werden, selbst während des Damage Steps: Du kannst 1 von ihnen wählen; ändere es in die offene Angriffsposition oder die verdeckte Verteidigungsposition.
  | it_name            = Pipistrello Bettan
  | it_text            = Fino a tre volte per turno, se il tuo avversario Evoca Normalmente o Specialmente uno o più mostri (eccetto durante il Damage Step): puoi scegliere 1 di essi come bersaglio; lancia una moneta e, se il risultato è testa, mettilo scoperto in Posizione di Attacco, o, se il risultato è croce, mettilo coperto in Posizione di Difesa. Una volta per turno, se uno o più altri mostri sul Terreno vengono scoperti, o uno o più mostri scoperti vengono messi coperti in Posizione di Difesa, anche durante il Damage Step: puoi scegliere 1 di essi come bersaglio; mettilo scoperto in Posizione di Attacco o coperto in Posizione di Difesa.
  | pt_name            = Morcego Bettan
  | pt_text            = Até três vezes por turno, se seu oponente Invocar um ou mais monstros por Invocação-Normal ou Especial (exceto durante a Etapa de Dano): você pode escolher 1 deles; lance uma moeda e, se o resultado for cara, coloque-o com a face para cima em Posição de Ataque ou, se o resultado for coroa, coloque-o com a face para baixo em Posição de Defesa. Uma vez por turno, se um ou mais outros monstros no campo forem virados com a face para cima, ou se um ou mais monstros com a face para cima forem colocados com a face para baixo em Posição de Defesa, mesmo durante a Etapa de Dano: você pode escolher 1 deles; coloque-o com a face para cima em Posição de Ataque ou com a face para baixo em Posição de Defesa.
  | es_name            = Murciélago Bettan
  | es_text            = Hasta tres veces por turno, si tu adversario Invoca de Modo Normal o Especial uno o más monstruos (excepto durante el Damage Step): puedes seleccionar 1 de ellos; lanza una moneda y si el resultado es cara, cámbialo a Posición de Ataque boca arriba, o si el resultado es cruz, cámbialo a Posición de Defensa boca abajo. Una vez por turno, si otro u otros monstruos en el Campo son volteados boca arriba, o uno o más monstruos boca arriba son cambiados a Posición de Defensa boca abajo, incluso durante el Damage Step: puedes seleccionar 1 de ellos; cámbialo a Posición de Ataque boca arriba o Posición de Defensa boca abajo.
  | ja_text            = ①：１ターンに３度まで、相手がモンスターを召喚・特殊召喚した場合、その内の１体を対象として発動できる。コイントスを１回行う。表だった場合、そのモンスターを表側攻撃表示にする。裏だった場合、そのモンスターを裏側守備表示にする。<br />②：１ターンに１度、このカードがモンスターゾーンに存在する状態で、フィールドのモンスターがリバースした場合、または表側表示モンスターが裏側守備表示になった場合、その内の１体を対象として発動できる（ダメージステップでも発動可能）。そのモンスターを表側攻撃表示か裏側守備表示にする。
  | ko_name            = 빡지
  | ko_text            = ①: 1턴에 3번까지, 상대가 몬스터를 일반 소환 / 특수 소환했을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다. 코인 토스를 1회 실행한다. 앞면인 경우, 그 몬스터를 앞면 공격 표시로 한다. 뒷면인 경우, 그 몬스터를 뒷면 수비 표시로 한다. ②: 1턴에 1번, 이 카드가 몬스터 존에 존재하는 상태에서, 필드의 몬스터가 리버스했을 경우, 또는 앞면 표시 몬스터가 뒷면 수비 표시가 되었을 경우, 그 중의 1장을 대상으로 하고 발동할 수 있다(데미지 스텝에도 발동 가능). 그 몬스터를 앞면 공격 표시나 뒷면 수비 표시로 한다.
  | tc_name            = 面子蝙蝠
  | tc_text            = ①：１回合最多３次，對手將怪獸召喚・特殊召喚的情況下，以其中１隻為對象可以發動。擲１次硬幣。正面的情況下，將該怪獸改成表側攻擊表示。反面的情況下，將該怪獸改成裡側守備表示。<br />②：１回合１次，此卡存在於怪獸區域的狀態下，場上的怪獸反轉的情況下，或表側表示怪獸變為裡側守備表示的情況下，以其中１隻為對象可以發動（傷害步驟也可以發動）。將該怪獸改成表側攻擊表示或裡側守備表示。
  | sc_name            = 面子蝙蝠
  | sc_text            = ①：１回合最多３次，对手将怪兽召唤・特殊召唤的情况下，以其中１只为对象可以发动。掷１次硬币。正面的情况下，将该怪兽改成表侧攻击表示。反面的情况下，将该怪兽改成里侧守备表示。<br />②：１回合１次，此卡存在于怪兽区域的状态下，场上的怪兽反转的情况下，或表侧表示怪兽变为里侧守备表示的情况下，以其中１只为对象可以发动（伤害步骤也可以发动）。将该怪兽改成表侧攻击表示或里侧守备表示。
