  | releases  = Legacy Pack
  | fr_name   = Cairngorgon, Chevalier Antilumière
  | fr_text   = 2 monstres de Niveau 4<br />Durant le tour de chaque joueur, lorsqu'une autre carte ou effet qui cible exactement 1 carte sur le Terrain (et aucune autre carte) est activé : vous pouvez détacher 1 Matériel Xyz de cette carte, puis ciblez une autre carte sur le Terrain qui serait une cible appropriée pour la carte/effet ; la carte/effet cible maintenant la nouvelle cible.
  | de_name   = Cairngorgon, antileuchtender Ritter
  | de_text   = 2 Monster der Stufe 4<br />Während des Spielzugs eines beliebigen Spielers, wenn eine andere Karte oder ein anderer Effekt aktiviert wird, die oder der genau 1 Karte auf dem Spielfeld (und keine anderen Karten) als Ziel wählt: Du kannst 1 Xyz-Material von dieser Karte abhängen und dann eine andere Karte auf dem Spielfeld wählen, die ein geeignetes Ziel für die Karte/den Effekt wäre; die Karte/der Effekt wählt jetzt das neue Ziel als Ziel.
  | it_name   = Cairngorgon, Cavaliere Antiluminescente
  | it_text   = 2 mostri di Livello 4<br />Durante il turno di qualsiasi giocatore, quando viene attivata un'altra carta o effetto che sceglie come bersaglio esattamente 1 carta sul Terreno (e nessun'altra carta): puoi staccare 1 Materiale Xyz da questa carta, poi scegliere come bersaglio un'altra carta sul Terreno che sarebbe un bersaglio appropriato per quella carta/effetto; quella carta/effetto ora sceglie come bersaglio il nuovo bersaglio.
  | pt_name   = Cairngorgon, o Cavaleiro Antiluminescente
  | pt_text   = 2 monstros de Nível 4<br />Durante o turno de qualquer duelista, quando outro card ou efeito for ativado que escolha como alvo exatamente 1 card no campo (e nenhum outro card): você pode desassociar 1 Matéria Xyz deste card e, depois, escolher como alvo outro card no campo que seria um alvo apropriado para esse card/efeito; esse card/efeito agora escolhem o novo alvo.
  | es_name   = Cairngorgon, Caballero Antiluminiscente
  | es_text   = 2 monstruos de Nivel 4<br />Durante el turno de cualquier jugador, cuando es activada otra carta o efecto que selecciona exactamente 1 carta en el Campo (y a ninguna otra carta): puedes desacoplar de esta carta 1 Material Xyz, y después seleccionar otra carta en el Campo que sería un objetivo apropiado para esa carta/efecto; esa carta/efecto ahora selecciona al objetivo nuevo.
  | ja_text   = レベル４モンスター×２<br />①：フィールドのカード１枚のみを対象とする他の魔法・罠・モンスターの効果が発動した時、このカードのＸ素材を１つ取り除き、フィールドの正しい対象となる別のカード１枚を対象として発動できる。その効果の対象を正しい対象となるそのカードに移し替える。
  | ko_name   = 암천사 칸고르곰
  | ko_text   = 레벨 4 몬스터 × 2<br />①: 필드의 카드 1장만을 대상으로 하는 다른 마법 / 함정 / 몬스터의 효과가 발동했을 때, 이 카드의 엑시즈 소재를 1개 제거하고, 필드의 적절한 대상이 되는 다른 카드 1장을 대상으로 하여 발동할 수 있다. 그 효과의 대상을 적절한 대상이 되는 그 카드로 옮긴다.
  | tc_name   = 暗遷士 黑蛇晶
  | tc_text   = 等級４怪獸×２<br />在僅以場上的１張卡做為對象的魔法・陷阱・怪獸效果發動時，可去除此卡的１個超量素材，選擇我方・對方場上的另１張符合正確對象的卡發動。將該對象轉移至所選的符合正確對象的卡。
  | sc_name   = 暗迁士 黑水晶
  | sc_text   = 等级４怪兽×２<br />仅以场上的１张卡牌为对象的魔法、陷阱、怪兽效果发动时，可移除此卡的１个超量素材，并选择我方、对手场上１张其他成为正确对象的卡牌发动。将该对象转移至成为正确对象的被选择卡牌。
