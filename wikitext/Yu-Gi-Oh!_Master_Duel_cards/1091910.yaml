  | fr_name   = Hallo, l'Esprit des Farces
  | fr_text   = Si cette carte est Invoquée Normalement ou Spécialement : vous pouvez activer cet effet ; si vous contrôlez toujours cette carte face recto, votre adversaire choisit 1 de ces effets pour vous à appliquer.<br />●Cette carte gagne 800 ATK pour chaque monstre Démon actuellement dans votre Cimetière.<br />●Infligez 500 points de dommages à votre adversaire pour chaque monstre Démon dans votre Cimetière.<br />Si cette carte est détruite au combat ou par un effet de carte : vous pouvez envoyer 1 monstre contrôlé par votre adversaire au Cimetière.<br />Vous ne pouvez utiliser chaque effet de "Hallo, l'Esprit des Farces" qu'une fois par tour.
  | de_name   = Hallo, der Geist des Sauren
  | de_text   = Falls diese Karte als Normal- oder Spezialbeschwörung beschworen wird: Du kannst diesen Effekt aktivieren; falls du diese offene Karte immer noch kontrollierst, bestimmt dein Gegner 1 dieser Effekte, den du ausführst.<br />●Diese Karte erhält für jedes Unterweltler-Monster, das sich derzeit in deinem Friedhof befindet, 800 ATK.<br />●Füge deinem Gegner für jedes Unterweltler-Monster in deinem Friedhof 500 Schaden zu.<br />Falls diese Karte durch Kampf oder einen Karteneffekt zerstört wird: Du kannst 1 Monster, das dein Gegner kontrolliert, auf den Friedhof legen.<br />Du kannst jeden Effekt von „Hallo, der Geist des Sauren“ nur einmal pro Spielzug verwenden.
  | it_name   = Hallo, lo Spirito degli Scherzetti
  | it_text   = Se questa carta viene Evocata Normalmente o Specialmente: puoi attivare questo effetto; se controlli ancora questa carta scoperta, il tuo avversario seleziona 1 di questi effetti da farti applicare.<br />●Questa carta guadagna 800 ATK per ogni mostro Demone attualmente nel tuo Cimitero.<br />●Infliggi 500 danni al tuo avversario per ogni mostro Demone nel tuo Cimitero.<br />Se questa carta viene distrutta in battaglia o dall'effetto di una carta: puoi mandare 1 mostro controllato dal tuo avversario al Cimitero.<br />Puoi utilizzare ogni effetto di "Hallo, lo Spirito degli Scherzetti" una sola volta per turno.
  | pt_name   = Hallo, o Espírito das Travessuras
  | pt_text   = Se este card for Invocado por Invocação-Normal ou Especial: você pode ativar este efeito; se você ainda controlar este card com a face para cima, seu oponente seleciona 1 desses efeitos para que você aplique.<br />●Este card ganha 800 de ATK para cada monstro Demônio atualmente no seu Cemitério.<br />●Cause 500 de dano ao seu oponente para cada monstro Demônio no seu Cemitério.<br />Se este card for destruído em batalha ou por um efeito de card: você pode enviar 1 monstro que seu oponente controla para o Cemitério.<br />Você só pode usar cada efeito de "Hallo, o Espírito das Travessuras" uma vez por turno.
  | es_name   = Hallo, Espíritu de los Trucos
  | es_text   = Si esta carta es Invocada de Modo Normal o Especial: puedes activar este efecto; si todavía controlas esta carta boca arriba, tu adversario elige 1 de estos efectos para que lo apliques.<br />●Esta carta gana 800 ATK por cada monstruo Demonio en tu Cementerio en este momento.<br />●Inflige 500 puntos de daño a tu adversario por cada monstruo Demonio en tu Cementerio.<br />Si esta carta es destruida en batalla o por el efecto de una carta: puedes mandar al Cementerio 1 monstruo que controle tu adversario.<br />Sólo puedes usar cada efecto de "Hallo, Espíritu de los Trucos" una vez por turno.
  | ja_text   = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：このカードが召喚・特殊召喚した場合に発動できる。このカードが自分フィールドに表側表示で存在する場合、相手は以下の効果から１つを選び、自分はその効果を適用する。<br />●このカードの攻撃力は、自分の墓地の悪魔族モンスターの数×８００アップする。<br />●自分の墓地の悪魔族モンスターの数×５００ダメージを相手に与える。<br />②：このカードが戦闘・効果で破壊された場合に発動できる。相手フィールドのモンスター１体を墓地へ送る。
  | ko_name   = 장난의 대정령 할로
  | ko_text   = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다. ①: 이 카드를 일반 소환 / 특수 소환했을 경우에 발동할 수 있다. 이 카드가 자신 필드에 앞면 표시로 존재할 경우, 상대는 이하의 효과에서 1개를 고르고, 자신은 그 효과를 적용한다. ●이 카드의 공격력은, 자신 묘지의 악마족 몬스터의 수 × 800 올린다. ●자신 묘지의 악마족 몬스터의 수 × 500 데미지를 상대에게 준다. ②: 이 카드가 전투 / 효과로 파괴되었을 경우에 발동할 수 있다. 상대 필드의 몬스터 1장을 묘지로 보낸다.
  | tc_name   = 淘氣大精靈 哈洛
  | tc_text   = 此卡名的①②效果1回合僅可各使用1次。<br />①：此卡召喚・特殊召喚的情況下可以發動。此卡以表側表示存在於自己場上的情況下，對手從以下效果中挑選1個，自己適用該效果。<br />●此卡的攻擊力上升相當於自己墓地的惡魔族怪獸數量×800的數值。<br />●給予對手相當於自己墓地的惡魔族怪獸的數量×500的傷害。<br />②：此卡因戰鬥・效果被破壞的情況下可以發動。將對手場上的1隻怪獸送至墓地。
