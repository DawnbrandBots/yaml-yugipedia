  | de_name            = Wächter von Kay'est
  | de_lore            = Kann nicht beschworen werden, es sei denn, du kontrollierst einen offenen „Kay'est, Zepter der Stille“. Diese Karte bleibt von Zaubereffekten unberührt und kann nicht als Ziel für Angriffe gewählt werden, sie hält deinen Gegner aber nicht davon ab, dich direkt anzugreifen.
  | it_name            = Guardiano Kay'est
  | it_lore            = Non può essere Evocato a meno che tu controlli un "Bacchetta del Silenzio - Kay'est" scoperto. Questa carta è immune agli effetti delle Magie e non può essere scelta come bersaglio per gli attacchi, ma non impedisce al tuo avversario di attaccarti direttamente.
  | pt_name            = Guardião Kay'est
  | pt_lore            = Este card pode ser Invocado, por Invocação-Normal, Invocação-Virar, ou Invocação-Especial apenas quando "Bastão do Silêncio - Kay'est" estiver no seu Campo. Este card não é afetado por qualquer Card de Magia e não pode ser designado como alvo de um ataque pelos monstros do seu adversário.
  | es_name            = Guardiana Kay'est
  | es_lore            = No puede ser Invocada a menos que controles una "Vara de Silencio - Kay'est" boca arriba. Esta carta no es afectada por los efectos de Cartas Mágicas y no puede ser seleccionada para un ataque, pero no evita que tu adversario te ataque directamente.
  | ja_lore            = 自分フィールドに「静寂のロッド－ケースト」が存在しない場合、このカードは召喚・反転召喚・特殊召喚できない。<br />①：このカードはモンスターゾーンに存在する限り、魔法カードの効果を受けず、攻撃対象にされない（この効果が適用されたモンスターしか自分フィールドに存在しない状態での相手の攻撃は自分への直接攻撃になる）。
  | ko_name            = 가디언 케이스트
  | ko_lore            = "정적의 로드－케이스트"가 자신의 필드 위에 존재할 때만, 이 카드는 일반 소환/반전 소환/특수 소환할 수 있다. 이 카드는 마법의 효과를 받지 않는다. 또한 상대 몬스터로부터 공격 대상이 되지 않는다.
  | tc_name            = 守護者・凱絲特
  | tc_lore            = 在我方場上不存在「靜寂之杖－凱絲特」的狀況下，無法召喚・反轉召喚・特殊召喚此卡。此卡不受魔法卡的效果影響，不會被做為攻擊對象。（在我方場上僅存在適用此效果的怪獸的狀況下，對方的攻擊將變為對我方的直接攻擊。）
  | sc_name            = 守护者・凯丝特
  | sc_lore            = 只有在我方场上有“静寂之杖－凯丝特”存在的场合，才可召唤・反转召唤・特殊召唤此卡。此卡不受魔法卡效果的影响。此外，对手不可选择此卡作为攻击对象。
