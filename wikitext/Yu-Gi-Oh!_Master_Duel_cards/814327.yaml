  | de_name   = Superstarker Samurai Seelenfeuer-Anzug
  | de_text   = Du kannst 1 „Superstarker Samurai“-Monster wählen, das du kontrollierst; rüste das gewählte Ziel mit diesem Monster von deiner Hand oder deiner Spielfeldseite aus. Seine Stufe wird zu 5. Während des Spielzugs eines beliebigen Spielers: Du kannst diese Karte abwerfen und dann 1 „Superstarker Samurai“-Monster in Verteidigungsposition wählen, das du kontrollierst; bis zum Ende dieses Spielzugs verliert es 800 DEF, kann aber nicht durch Kampf oder Karteneffekte zerstört werden.
  | it_name   = Samurai Superpesante Animafuoco Corazza
  | it_text   = Puoi scegliere come bersaglio 1 mostro "Samurai Superpesante" che controlli; equipaggia questo mostro dalla tua mano o dal tuo Terreno a quel bersaglio. Il suo Livello diventa 5. Durante il turno di qualsiasi giocatore: puoi scartare questa carta, poi scegliere come bersaglio 1 mostro "Samurai Superpesante" in Posizione di Difesa che controlli; fino alla fine di questo turno, esso perde 800 DEF, ma non può essere distrutto in battaglia o dagli effetti delle carte.
  | pt_name   = Armadura Samurai Superpesado Alma Ígnea
  | pt_text   = Você pode escolher 1 monstro "Samurai Superpesado" que você controla; equipe este monstro, da sua mão ou do seu lado do campo, ao alvo. O Nível dele se torna 5. Durante o turno de qualquer duelista: você pode descartar este card e, depois, escolher 1 monstro "Samurai Superpesado" em Posição de Defesa que você controla; até o final deste turno, ele perde 800 de DEF, mas não pode ser destruído em batalha nem por efeitos de card.
  | es_name   = Samurai Superpesado Alma Trajefuego
  | es_text   = Puedes seleccionar 1 monstruo "Samurai Superpesado" que controles; equipa este monstruo en tu mano o tu lado del Campo a ese objetivo. Su Nivel se convierte en 5. Durante el turno de cualquier jugador: puedes descartar esta carta, y después seleccionar 1 monstruo "Samurai Superpesado" que controles en Posición de Defensa; hasta el final de este turno, éste pierde 800 DEF, pero no puede ser destruido en batalla o por efectos de cartas.
  | ja_text   = ①：自分フィールドの「超重武者」モンスター１体を対象として発動できる。自分の手札・フィールドからこのカードを装備魔法カード扱いでその自分のモンスターに装備する。装備モンスターのレベルは５になる。<br />②：自分・相手ターンに、このカードを手札から捨て、自分フィールドの守備表示の「超重武者」モンスター１体を対象として発動できる。そのモンスターはターン終了時まで、守備力が８００ダウンし、戦闘・効果では破壊されない。
  | ko_name   = 초중무사소울 파이어 아머
  | ko_text   = ①: 자신 메인 페이즈에 자신 필드의 "초중무사" 몬스터 1장을 대상으로 하고 발동할 수 있다. 자신의 패 / 필드에서 이 몬스터를 장착 카드 취급하여 그 자신의 몬스터에 장착한다. 장착 몬스터의 레벨은 5가 된다.<br />②: 이 카드를 패에서 버리고, 자신 필드의 수비 표시 "초중무사" 몬스터 1장을 대상으로 하여 발동할 수 있다. 턴 종료시까지 그 몬스터의 수비력은 800 내리고, 전투 / 효과로는 파괴되지 않는다. 이 효과는 상대 턴에도 발동할 수 있다.
  | tc_name   = 超重武者裝魂 火焰鎧
  | tc_text   = ①：我方主要階段，可將我方場上的１隻「超重武者」怪獸做為對象發動。從我方手牌・場上將此怪獸視為裝備卡裝備於該我方怪獸。裝備怪獸的等級變為５。<br />②：可從手牌捨棄此卡，將我方場上的１隻守備表示的「超重武者」怪獸做為對象發動。在回合結束前，該怪獸的守備力降低８００，不會因戰鬥・效果被破壞。此效果在對方回合也可發動。
  | sc_name   = 超重武者装魂 火焰铠甲
  | sc_text   = ①：在自己的主要阶段，以自己场上的１只“超重武者”怪兽为对象可以发动。从自己的手牌・场上将此怪兽视为装备卡，装备于该自己的怪兽。装备怪兽的等级变为５。<br />②：从手牌将此卡舍弃，以自己场上的１只守备表示“超重武者”怪兽为对象可以发动。直至回合结束时为止，该怪兽的守备力下降８００，不会因战斗・效果被破坏。此效果在对手回合中也可以发动。
