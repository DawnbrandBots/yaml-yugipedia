  | fr_name   = Chien de Meute Magique
  | fr_text   = Si cette carte est dans votre main ou Cimetière : vous pouvez cibler 1 Magie/Piège face recto contrôlé par votre adversaire ; renvoyez-le à la main, et si vous le faites, Invoquez Spécialement cette carte. Vous ne pouvez utiliser cet effet de "Chien de Meute Magique" qu'une fois par Duel.
  | de_name   = Magischer Hund
  | de_text   = Falls sich diese Karte in deiner Hand oder deinem Friedhof befindet: Du kannst 1 offene/n Zauber/Falle wählen, den oder die dein Gegner kontrolliert; gib ihn oder sie auf die Hand zurück und falls du dies tust, beschwöre diese Karte als Spezialbeschwörung. Du kannst diesen Effekt von „Magischer Hund“ nur einmal pro Duell verwenden.
  | it_name   = Segugio Magico
  | it_text   = Se questa carta è nella tua mano o Cimitero: puoi scegliere come bersaglio 1 Magia/Trappola scoperta controllata dal tuo avversario; falla ritornare nella mano e, se lo fai, Evoca Specialmente questa carta. Puoi utilizzare questo effetto di "Segugio Magico" una sola volta per Duello.
  | pt_name   = Cão de Caça Mágico
  | pt_text   = Se este card estiver na sua mão ou no Cemitério: você pode escolher 1 Magia/Armadilha com a face para cima que seu oponente controla; devolva-a para a mão e, se isso acontecer, Invoque este card por Invocação-Especial. Você só pode usar este efeito de "Cão de Caça Mágico" uma vez por Duelo.
  | es_name   = Sabueso Mágico
  | es_text   = Si esta carta está en tu mano o Cementerio: puedes seleccionar 1 Mágica/Trampa boca arriba que controle tu adversario; devuélvela a la mano y, si lo haces, Invoca esta carta de Modo Especial. Sólo puedes usar este efecto de "Sabueso Mágico" una vez por Duelo.
  | ja_text   = このカード名の効果はデュエル中に１度しか使用できない。<br />①：このカードが手札・墓地に存在する場合、相手フィールドの表側表示の魔法・罠カード１枚を対象として発動できる。そのカードを手札に戻し、このカードを特殊召喚する。
  | ko_name   = 매지컬 하운드
  | ko_text   = 이 카드명의 효과는 듀얼 중에 1번밖에 사용할 수 없다. ①: 이 카드가 패 / 묘지에 존재할 경우, 상대 필드의 앞면 표시의 마법 / 함정 카드 1장을 대상으로 하고 발동할 수 있다. 그 카드를 주인의 패로 되돌리고, 이 카드를 특수 소환한다.
  | tc_name   = 魔術獵犬
  | tc_text   = 此卡名的效果，在決鬥中僅限使用１次。①：在此卡存在於手牌・墓地的狀況下，可將對方場上的１張正面表示的魔法・陷阱卡做為對象發動。將該卡送回持有者的手牌，特殊召喚此卡。
  | sc_name   = 魔术猎犬
  | sc_text   = 此卡名的效果在决斗中仅可使用1次。①：此卡存在于手牌・墓地的情况下，以对手场上的1张表侧表示魔法・陷阱卡为对象可以发动。将该卡放回持有者的手牌，将此卡特殊召唤。
