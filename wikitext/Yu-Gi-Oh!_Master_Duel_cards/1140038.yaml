  | fr_name            = Malédiction de la Tortue Ancienne
  | fr_text            = Bannissez 1 monstre Zombie depuis votre main ou Cimetière ; envoyez 1 monstre Zombie depuis votre Deck au Cimetière. Lorsque votre monstre Zombie est détruit au combat : vous pouvez bannir cette carte depuis votre Cimetière ; Invoquez Spécialement 1 monstre Zombie avec max. 2000 DEF depuis votre Deck. Vous ne pouvez utiliser chaque effet de "Malédiction de la Tortue Ancienne" qu'une fois par tour.
  | de_name            = Fluch der uralten Schildkröte
  | de_text            = Verbanne 1 Zombie-Monster von deiner Hand oder deinem Friedhof; lege 1 Zombie-Monster von deinem Deck auf den Friedhof. Wenn dein Zombie-Monster durch Kampf zerstört wird: Du kannst diese Karte von deinem Friedhof verbannen; beschwöre 1 Zombie-Monster mit 2000 oder weniger DEF als Spezialbeschwörung von deinem Deck. Du kannst jeden Effekt von „Fluch der uralten Schildkröte“ nur einmal pro Spielzug verwenden.
  | it_name            = Maledizione dell'Antica Tartaruga
  | it_text            = Bandisci 1 mostro Zombie dalla tua mano o Cimitero; manda 1 mostro Zombie dal tuo Deck al Cimitero. Quando un tuo mostro Zombie viene distrutto in battaglia: puoi bandire questa carta dal tuo Cimitero; Evoca Specialmente 1 mostro Zombie con DEF 2000 o inferiore dal tuo Deck. Puoi utilizzare ogni effetto di "Maledizione dell'Antica Tartaruga" una sola volta per turno.
  | pt_name            = Maldição da Tartaruga Anciã
  | pt_text            = Bana 1 monstro Zumbi da sua mão ou do Cemitério; envie 1 monstro Zumbi do seu Deck para o Cemitério. Quando um monstro Zumbi seu for destruído em batalha: você pode banir este card do seu Cemitério; Invoque por Invocação-Especial 1 monstro Zumbi com 2000 ou menos de DEF do seu Deck. Você só pode usar cada efeito de "Maldição da Tartaruga Anciã" uma vez por turno.
  | es_name            = Maldición de la Tortuga Antigua
  | es_text            = Destierra 1 monstruo Zombi en tu mano o Cementerio; manda al Cementerio 1 monstruo Zombi en tu Deck. Cuando tu monstruo Zombi es destruido en batalla: puedes desterrar esta carta en tu Cementerio; Invoca de Modo Especial, desde tu Deck, 1 monstruo Zombi con 2000 DEF o menos. Sólo puedes usar cada efecto de "Maldición de la Tortuga Antigua" una vez por turno.
  | ja_text            = このカード名の①②の効果はそれぞれ１ターンに１度しか使用できない。<br />①：自分の手札・墓地からアンデット族モンスター１体を除外して発動できる。デッキからアンデット族モンスター１体を墓地へ送る。<br />②：自分のアンデット族モンスターが戦闘で破壊された時、墓地のこのカードを除外して発動できる。デッキから守備力２０００以下のアンデット族モンスター１体を特殊召喚する。
  | ko_name            = 고대거북의 저주
  | ko_text            = 이 카드명의 ①②의 효과는 각각 1턴에 1번밖에 사용할 수 없다.<br />①: 자신의 패 / 묘지에서 언데드족 몬스터 1장을 제외하고 발동할 수 있다. 덱에서 언데드족 몬스터 1장을 묘지로 보낸다.<br />②: 자신의 언데드족 몬스터가 전투로 파괴되었을 때, 묘지의 이 카드를 제외하고 발동할 수 있다. 덱에서 수비력 2000 이하의 언데드족 몬스터 1장을 특수 소환한다.
  | tc_name            = 古代龜的詛咒
  | tc_text            = 此卡名的①②效果1回合僅可各使用1次。<br />①：從自己手牌・墓地將1隻不死族怪獸除外可以發動。從牌組將1隻不死族怪獸送至墓地。<br />②：自己的不死族怪獸因戰鬥被破壞時，將墓地的此卡除外可以發動。從牌組將1隻守備力2000以下的不死族怪獸特殊召喚。
  | sc_name            = 古代龟的诅咒
  | sc_text            = 此卡名的①②效果1回合仅可各使用1次。<br />①：从自己手牌・墓地将1只不死族怪兽除外可以发动。从牌组将1只不死族怪兽送至墓地。<br />②：自己的不死族怪兽因战斗被破坏时，将墓地的此卡除外可以发动。从牌组将1只守备力2000以下的不死族怪兽特殊召唤。
