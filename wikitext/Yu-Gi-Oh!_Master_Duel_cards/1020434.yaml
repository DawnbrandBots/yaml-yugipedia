  | sc_name   = 武装再生
  | sc_text   = 此卡名的卡１回合仅可发动１张。①：可从以下效果中选择１个发动。<br />●以自己场上的１只表侧表示怪兽为对象可以发动。该怪兽的攻击力直至回合结束时为止上升８００。<br />●以自己或对手墓地的１张装备魔法卡为对象可以发动。将该卡放置在自己场上，或装备于自己场上１只可装备该卡的怪兽。
