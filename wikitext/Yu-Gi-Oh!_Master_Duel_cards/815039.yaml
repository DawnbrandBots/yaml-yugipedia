title: Trickstar Fusion (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity    = N
  | card_type = Spell
  | property  = Normal
  | text      = Fusion Summon 1 "Trickstar" Fusion Monster from your Extra Deck, using monsters from your hand or field as Fusion Material. You can banish this card from your GY, then target 1 "Trickstar" monster in your GY; add it to your hand, but you cannot Normal Summon/Set or Special Summon monsters with that name for the rest of this turn.

  | fr_name   = Fusion Farstar
  | fr_text   = Invoquez par Fusion 1 Monstre Fusion "Farstar" depuis votre Extra Deck, en utilisant des monstres depuis votre main ou Terrain comme Matériel Fusion. Vous pouvez bannir cette carte depuis votre Cimetière, puis ciblez 1 monstre "Farstar" dans votre Cimetière ; ajoutez-le à votre main, mais vous ne pouvez ni Invoquer/Poser Normalement ni Invoquer Spécialement de monstres de ce nom le reste de ce tour.
  | de_name   = Trickstar-Fusion
  | de_text   = Beschwöre 1 „Trickstar“-Fusionsmonster als Fusionsbeschwörung von deinem Extra Deck und verwende dafür Monster von deiner Hand oder Spielfeldseite als Fusionsmaterial. Du kannst diese Karte von deinem Friedhof verbannen und dann 1 „Trickstar“-Monster in deinem Friedhof wählen; füge es deiner Hand hinzu, aber du kannst für den Rest dieses Spielzugs Monster mit dem Namen weder als Normalbeschwörung beschwören/setzen noch als Spezialbeschwörung beschwören.
  | it_name   = Fusione Truccastella
  | it_text   = Evoca tramite Fusione 1 Mostro Fusione "Truccastella" dal tuo Extra Deck, utilizzando mostri dalla tua mano o Terreno come Materiale da Fusione. Puoi bandire questa carta dal tuo Cimitero, poi scegliere come bersaglio 1 mostro "Truccastella" nel tuo Cimitero; aggiungilo alla tua mano, ma non puoi Evocare Normalmente/Posizionare o Evocare Specialmente mostri con quel nome per il resto di questo turno.
  | pt_name   = Fusão Trapestrela
  | pt_text   = Invoque por Invocação-Fusão 1 Monstro de Fusão "Trapestrela" do seu Deck Adicional, usando monstros da sua mão ou do campo como Matéria de Fusão. Você pode banir este card do seu Cemitério e, depois, escolher 1 monstro "Trapestrela" no seu Cemitério; adicione-o à sua mão, mas pelo resto deste turno, você não pode Invocar por Invocação-Normal/Baixar ou por Invocação-Especial monstros com esse nome.
  | es_name   = Fusión Bromiestrella
  | es_text   = Invoca por Fusión 1 Monstruo de Fusión "Bromiestrella" en tu Deck Extra, usando monstruos en tu mano o Campo como Material de Fusión. Puedes desterrar esta carta en tu Cementerio, y después seleccionar 1 monstruo "Bromiestrella" en tu Cementerio; añádelo a tu mano, pero por el resto de este turno no puedes Invocar de Modo Normal/Colocar o Invocar de Modo Especial monstruos con ese nombre.
  | ja_text   = ①：自分の手札・フィールドのモンスターを融合素材とし、「トリックスター」融合モンスター１体を融合召喚する。<br />②：墓地のこのカードを除外し、自分の墓地の「トリックスター」モンスター１体を対象として発動できる。そのモンスターを手札に加える。このターン、自分はこの効果で手札に加えたモンスター及びその同名モンスターを通常召喚・特殊召喚できない。
  | ko_name   = 트릭스터 퓨전
  | ko_text   = ①: 자신의 패 / 필드의 몬스터를 융합 소재로 하고, "트릭스터" 융합 몬스터 1장을 융합 소환한다. ②: 묘지의 이 카드를 제외하고, 자신 묘지의 "트릭스터" 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 몬스터를 패에 넣는다. 이 턴에, 자신은 이 효과로 패에 넣은 몬스터 및 그와 같은 이름의 몬스터를 통상 소환 / 특수 소환할 수 없다.
  | tc_name   = 淘氣仙星・結合
  | tc_text   = ①：從我方手牌・場上，將根據「淘氣仙星」融合怪獸卡決定的融合素材怪獸送至墓地，從額外牌組融合召喚１隻該融合怪獸。②：可將墓地的此卡除外，將我方墓地的１隻「淘氣仙星」怪獸做為對象發動。將該怪獸加入手牌。此回合，我方無法通常召喚・特殊召喚透過此效果加入手牌的怪獸及該同名怪獸。
  | sc_name   = 淘气仙星・结合
  | sc_text   = ①：从自己的手牌・场上，将由“淘气仙星”融合怪兽卡决定的融合素材怪兽送至墓地，从额外牌组将1只该融合怪兽融合召唤。②：将墓地的此卡除外，以自己墓地的1只“淘气仙星”怪兽为对象可以发动。将该怪兽加入手牌。此回合，自己不可通常召唤・特殊召唤以此效果加入手牌的怪兽及其同名怪兽。
  }}
