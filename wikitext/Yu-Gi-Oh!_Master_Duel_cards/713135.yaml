title: Armillyre, the Starleader Dragon (Master Duel)
wikitext: |-
  {{Master Duel card
  | rarity      = SR
  | attribute   = DARK
  | types       = Dragon / Link / Effect
  | link_arrows = Bottom-Left, Bottom-Right
  | atk         = 1400
  | text        = 2 Effect Monsters<br />Cannot be used as Link Material. You can target 1 face-up monster this card points to; Special Summon 1 monster with the same original Level from your hand to your zone this card points to, in Defense Position, but negate its effects. You can only use this effect of "Armillyre, the Starleader Dragon" once per turn.
  | releases    = Master Pack
  | fr_name     = Armillyre, le Dragon Chef des Étoiles
  | fr_text     = 2 Monstres à Effet<br />Non utilisable comme Matériel Lien. Vous pouvez cibler 1 monstre face recto pointé par cette carte ; Invoquez Spécialement 1 monstre du même Niveau d'origine depuis votre main dans votre zone pointée par cette carte, en Position de Défense, mais annulez ses effets. Vous ne pouvez utiliser cet effet de "Armillyre, le Dragon Chef des Étoiles" qu'une fois par tour.
  | de_name     = Armillyre, der Sternenführer-Drache
  | de_text     = 2 Effektmonster<br />Kann nicht als Linkmaterial verwendet werden. Du kannst 1 offenes Monster wählen, auf das diese Karte zeigt; beschwöre 1 Monster mit derselben Grund-Stufe als Spezialbeschwörung von deiner Hand in die Verteidigungsposition in deine Zone, auf die diese Karte zeigt, aber annulliere seine Effekte. Du kannst diesen Effekt von „Armillyre, der Sternenführer-Drache“ nur einmal pro Spielzug verwenden.
  | it_name     = Armillyre, il Drago Comandastelle
  | it_text     = 2 Mostri con Effetto<br />Non può essere utilizzato come Materiale Link. Puoi scegliere come bersaglio 1 mostro scoperto puntato da questa carta; Evoca Specialmente 1 mostro con lo stesso Livello originale dalla tua mano in una tua zona puntata da questa carta, in Posizione di Difesa, ma annulla i suoi effetti. Puoi utilizzare questo effetto di "Armillyre, il Drago Comandastelle" una sola volta per turno.
  | pt_name     = Armillyre, o Dragão Lidestelar
  | pt_text     = 2 Monstros de Efeito<br />Não pode ser usado como Matéria Link. Você pode escolher 1 monstro com a face para cima para o qual este card apontar; Invoque por Invocação-Especial 1 monstro com o mesmo Nível original da sua mão para uma zona sua para a qual este card apontar, em Posição de Defesa, mas negue seus efeitos. Você só pode usar este efeito de "Armillyre, o Dragão Lidestelar" uma vez por turno.
  | es_name     = Armillyre, el Dragón Liderestrella
  | es_text     = 2 Monstruos de Efecto<br />No puede ser usado como Material de Enlace. Puedes seleccionar 1 monstruo boca arriba al que apunte esta carta; Invoca de Modo Especial, desde tu mano, 1 monstruo con el mismo Nivel original a tu zona a la que apunte esta carta, en Posición de Defensa, pero niega sus efectos. Sólo puedes usar este efecto de "Armillyre, el Dragón Liderestrella" una vez por turno.
  | ja_text     = 効果モンスター２体<br />このカードはＬ素材にできない。<br />このカード名の効果は１ターンに１度しか使用できない。<br />①：このカードのリンク先の表側表示モンスター１体を対象として発動できる。元々のレベルがそのモンスターと同じモンスター１体を、このカードのリンク先となる自分フィールドに手札から守備表示で特殊召喚する。この効果で特殊召喚したモンスターの効果は無効化される。
  | ko_name     = 성도룡 아미라일
  | ko_text     = 효과 몬스터 2장<br />이 카드명의 효과는 1턴에 1번밖에 사용할 수 없다. 이 카드는 링크 소재로 할 수 없다. ①: 이 카드의 링크 앞의 앞면 표시 몬스터 1장을 대상으로 하고 발동할 수 있다. 그 몬스터와 원래 레벨이 같은 몬스터 1장을, 이 카드의 링크 앞이 되는 자신 필드에 패에서 수비 표시로 특수 소환한다. 이 효과로 특수 소환한 몬스터의 효과는 무효화된다.
  | tc_name     = 星導龍 阿米萊爾
  | tc_text     = 效果怪獸２隻<br />此卡名的效果１回合僅限使用１次。此卡無法做為連結素材。①：可將１隻此卡連結指向的正面表示怪獸做為對象發動。從手牌以守備表示特殊召喚１隻原本的等級與該怪獸相同的怪獸至此卡連結指向的我方場上。透過此效果特殊召喚的怪獸效果無效化。
  | sc_name     = 星导龙 阿米莱尔
  | sc_text     = 效果怪兽２只<br />此卡名的效果１回合仅可使用１次。此卡不可作为连接素材。①：以此卡连接端的１只表侧表示怪兽为对象可以发动。将原本等级与该怪兽相同的１只怪兽从手牌以守备表示特殊召唤至此卡连接端的 自己场上。以此效果特殊召唤的怪兽的效果无效化。
  }}
