  | text      = Apply these effects, in sequence, depending on the type(s) of "Borrel" monsters you control and in your GY. If you control a monster with 3000 or more ATK, your opponent cannot activate cards or effects in response to this card's activation.<br />●Fusion: Banish 1 monster your opponent controls.<br />●Synchro: Banish 3 random face-down cards from your opponent's Extra Deck, face-up.<br />●Xyz: Banish 1 Spell/Trap your opponent controls.<br />●Link: Banish up to 3 cards from your opponent's GY.<br />You can only activate 1 "Bayonet Punisher" per turn.

  | fr_name   = Punisseur à Baïonnette
  | fr_text   = Appliquez ces effets, dans l'ordre, selon les types de monstres "Borrelle" que vous contrôlez et dans votre Cimetière. Si vous contrôlez un monstre avec min. 3000 ATK, votre adversaire ne peut activer ni de cartes ni d'effets en réponse à l'activation de cette carte.<br />●Fusion : Bannissez 1 monstre contrôlé par votre adversaire.<br />●Synchro : Bannissez face recto 3 cartes face verso au hasard depuis l'Extra Deck de votre adversaire.<br />●Xyz : Bannissez 1 Magie/Piège contrôlé par votre adversaire.<br />●Lien : Bannissez max. 3 cartes depuis le Cimetière de votre adversaire.<br />Vous ne pouvez activer qu'1 "Punisseur à Baïonnette" par tour.
  | de_name   = Bajonett-Bestrafer
  | de_text   = Führe nacheinander diese Effekte aus, abhängig von den Typen der „Kalliber“-Monster, die du kontrollierst und die sich in deinem Friedhof befinden. Falls du ein Monster mit 3000 oder mehr ATK kontrollierst, kann dein Gegner als Reaktion auf die Aktivierung dieser Karte weder Karten noch Effekte aktivieren.<br />●Fusion: Verbanne 1 Monster, das dein Gegner kontrolliert.<br />●Synchro: Verbanne 3 zufällige verdeckte Karten vom Extra Deck deines Gegners offen.<br />●Xyz: Verbanne 1 Zauber/Falle, den oder die dein Gegner kontrolliert.<br />●Link: Verbanne bis zu 3 Karten vom Friedhof deines Gegners.<br />Du kannst nur 1 „Bajonett-Bestrafer“ pro Spielzug aktivieren.
  | it_name   = Punitore Baionetta
  | it_text   = Applica questi effetti, in ordine, a seconda dei tipi di mostri "Callibro" che controlli e nel tuo Cimitero. Se controlli un mostro con ATK 3000 o superiore, il tuo avversario non può attivare carte o effetti in risposta all'attivazione di questa carta.<br />●Fusione: Bandisci 1 mostro controllato dal tuo avversario.<br />●Synchro: Bandisci 3 carte a caso coperte dall'Extra Deck del tuo avversario, scoperte.<br />●Xyz: Bandisci 1 Magia/Trappola controllata dal tuo avversario.<br />●Link: Bandisci fino a 3 carte dal Cimitero del tuo avversario.<br />Puoi attivare solo 1 "Punitore Baionetta" per turno.
  | pt_name   = Justiceiro Baioneta
  | pt_text   = Aplique esses efeitos, em sequência, dependendo do(s) tipo(s) de monstro(s) "Callibre" que você controla e no seu Cemitério. Se você controlar um monstro com 3000 ou mais de ATK, seu oponente não pode ativar cards ou efeitos em resposta à ativação deste card.<br />●Fusão: Bana 1 monstro que seu oponente controla.<br />●Sincro: Bana, com a face para cima, 3 cards aleatórios, que estiverem com a face para baixo, do Deck Adicional do seu oponente.<br />●Xyz: Bana 1 Magia/Armadilha que seu oponente controla.<br />●Link: Bana até 3 cards do Cemitério do seu oponente.<br />Você só pode ativar 1 "Justiceiro Baioneta" por turno.
  | es_name   = Castigador Bayoneta
  | es_text   = Aplica estos efectos en secuencia, dependiendo de los tipos de monstruos "Borre" que controlas y en tu Cementerio. Si controlas un monstruo con 3000 ATK o más, tu adversario no puede activar cartas o efectos en respuesta a la activación de esta carta.<br />●Fusión: Destierra 1 monstruo que controle tu adversario.<br />●Sincronía: Destierra 3 cartas boca abajo al azar en el Deck Extra de tu adversario, boca arriba.<br />●Xyz: Destierra 1 Mágica/Trampa que controle tu adversario.<br />●Enlace: Destierra hasta 3 cartas en el Cementerio de tu adversario.<br />Sólo puedes activar 1 "Castigador Bayoneta" por turno.
  | ja_text   = このカード名のカードは１ターンに１枚しか発動できない。<br />自分フィールドに攻撃力３０００以上のモンスターが存在する場合、このカードの発動に対して相手は効果を発動できない。<br />①：自分のフィールド・墓地の「ヴァレル」モンスターの種類によって、以下の効果を適用する。<br />●融合：相手フィールドのモンスター１体を除外する。<br />●Ｓ：相手のＥＸデッキから裏側のカードをランダムに３枚除外する。<br />●Ｘ：相手フィールドの魔法・罠カード１枚を除外する。<br />●Ｌ：相手の墓地からカードを３枚まで除外する。
  | ko_name   = 베이오넷 퍼니셔
  | ko_text   = 이 카드명의 카드는 1턴에 1장밖에 발동할 수 없다.<br />①: 자신의 필드 / 묘지의 "바렐" 몬스터 종류에 따라, 이하의 효과를 적용한다. 자신 필드에 공격력 3000 이상의 몬스터가 존재할 경우, 이 카드의 발동에 대하여 상대는 효과를 발동할 수 없다.<br />●융합: 상대 필드의 몬스터 1장을 골라 제외한다.<br />●싱크로: 상대의 엑스트라 덱에서 뒷면 표시의 카드를 무작위로 3장 제외한다.<br />●엑시즈: 상대 필드의 마법 / 함정 카드 1장을 골라 제외한다.<br />●링크: 상대 묘지에서 카드를 3장까지 골라 제외한다.
  | tc_name   = 銃劍處刑
  | tc_text   = 此卡名的卡１回合僅限發動１張。<br />①：根據我方場上・墓地的「槍管」怪獸的種類，適用以下效果。在我方場上存在攻擊力３０００以上的怪獸的狀況下，對方無法針對此卡的發動發動效果。<br />●融合：選擇將對方場上的１隻怪獸除外。<br />●同步：隨機從對方的額外牌組將３張反面表示的卡除外。<br />●超量：選擇將對方場上的１張魔法・陷阱卡除外。<br />●連結：從對方墓地選擇將最多３張卡除外。
  | sc_name   = 铳剑处刑
  | sc_text   = 此卡名的卡1回合仅可发动1张。<br />①：根据自己场上・墓地的“枪管”怪兽的种类，适用以下效果。自己场上有攻击力3000以上的怪兽存在的情况下，应对此卡的发动对手不可发动效果。<br />●融合：挑选对手场上的1只怪兽除外。<br />●同步：从对手的额外牌组随机将里侧表示的3张卡除外。<br />●超量：挑选对手场上的1张魔法・陷阱卡除外。<br />●连接：从对手的墓地挑选最多3张卡除外。
