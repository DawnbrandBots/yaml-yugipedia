  | fr_name   = Jeanne le Chevalier Noble
  | fr_text   = Si cette carte attaque, elle perd 300 ATK durant la Damage Step uniquement. Si cette carte en votre possession est détruite par une carte de votre adversaire et envoyée à votre Cimetière : vous pouvez envoyer 1 carte depuis votre main au Cimetière, puis ciblez 1 monstre Guerrier de max. Niveau 4 dans votre Cimetière ; ajoutez la cible à votre main.
  | de_name   = Edler Ritter Johanna
  | de_text   = Falls diese Karte angreift, verliert sie nur während des Damage Steps 300 ATK. Falls diese Karte, die dir gehört, durch eine Karte deines Gegners zerstört und auf deinen Friedhof gelegt wird: Du kannst 1 Karte von deiner Hand auf den Friedhof legen und dann 1 Krieger-Monster der Stufe 4 oder niedriger in deinem Friedhof wählen; füge das gewählte Ziel deiner Hand hinzu.
  | it_name   = Nobile Cavaliere Joan
  | it_text   = Se questa carta attacca, essa perde 300 ATK solo durante il Damage Step. Se questa carta sotto il tuo comando viene distrutta da una carta del tuo avversario e mandata al tuo Cimitero: puoi mandare 1 carta dalla tua mano al Cimitero, poi scegliere come bersaglio 1 mostro Guerriero di Livello 4 o inferiore nel tuo Cimitero; aggiungi quel bersaglio alla tua mano.
  | pt_name   = Nobre Cavaleiro Joan
  | pt_text   = Se este card atacar, ele perde 300 de ATK apenas durante a Etapa de Dano. Se este card em sua posse for destruído por um card do seu oponente e enviado para o seu Cemitério: você pode enviar 1 card da sua mão para o Cemitério e, depois, escolha 1 monstro Guerreiro de Nível 4 ou menos no seu Cemitério; adicione o alvo à sua mão.
  | es_name   = Noble Caballero Joan
  | es_text   = Si esta carta ataca, pierde 300 ATK sólo durante el Damage Step. Si esta carta en tu posesión es destruida por una carta de tu adversario y mandada a tu Cementerio: puedes mandar al Cementerio 1 carta en tu mano, y después seleccionar 1 monstruo Guerrero de Nivel 4 o menor en tu Cementerio; añade ese objetivo a tu mano.
  | ja_text   = ①：このカードが攻撃するダメージステップの間、このカードの攻撃力は３００ダウンする。<br />②：このカードが相手によって破壊され墓地へ送られた場合、手札を１枚墓地へ送り、自分の墓地のレベル４以下の戦士族モンスター１体を対象として発動できる。その戦士族モンスターを手札に加える。
  | ko_name   = 성기사 잔느
  | ko_text   = ①: 이 카드가 공격하는 데미지 스텝 동안, 이 카드의 공격력은 300 내린다.<br />②: 이 카드가 상대에 의해 파괴되어 묘지로 보내졌을 경우, 패를 1장 묘지로 보내고, 자신 묘지의 레벨 4 이하의 전사족 몬스터 1장을 대상으로 하여 발동할 수 있다. 그 전사족 몬스터를 패에 넣는다.
  | tc_name   = 聖騎士貞德
  | tc_text   = ①：此卡攻擊的傷害步驟期間，此卡的攻擊力降低３００。<br />②：在此卡被對方破壞送至墓地的狀況下，可將１張手牌送至墓地，將我方墓地的１隻等級４以下的戰士族怪獸做為對象發動。將該戰士族怪獸加入手牌。
  | sc_name   = 圣骑士 贞德
  | sc_text   = ①：此卡攻击的伤害步骤期间，此卡的攻击力下降300。<br />②：此卡因对手被破坏并被送至墓地的情况下，将1张手牌送至墓地，以自己墓地的1只等级4以下的战士族怪兽为对象可以发动。将该战士族怪兽加入手牌。
  }}
