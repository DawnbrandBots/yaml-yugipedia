  | fr_name            = Bonheur Expurrely
  | fr_lore            = 2 monstres de Niveau 7<br />Vous pouvez aussi Invoquer par Xyz cette carte en utilisant un monstre de Rang 2 que vous contrôlez avec min. 5 Matériels. (Transférez ses Matériels à cette carte.) Durant votre Main Phase : vous pouvez détacher 1 Matériel de cette carte, et si vous le faites, annulez les effets de tous les monstres face recto actuellement contrôlés par votre adversaire, jusqu'à la fin de ce tour. Votre adversaire ne peut activer ni de cartes ni d'effets en réponse à l'activation de cet effet si cette carte a un monstre "Purrely" de Niveau 1 comme Matériel. Lorsqu'une attaque impliquant cette carte qui a min. 5 Matériels est déclarée : infligez 1500 points de dommages à votre adversaire.
  | de_name            = Expurrely Glücksgefühl
  | de_lore            = 2 Monster der Stufe 7<br />Du kannst diese Karte auch als Xyz-Beschwörung beschwören, indem du ein Monster des Rangs 2 mit 5 oder mehr Material verwendest, das du kontrollierst. (Transferiere sein Material an diese Karte.) Während deiner Main Phase: Du kannst 1 Material von dieser Karte abhängen und falls du dies tust, annulliere bis zum Ende dieses Spielzugs die Effekte aller offenen Monster, die dein Gegner derzeit kontrolliert. Dein Gegner kann weder Karten noch Effekte als Reaktion auf die Aktivierung dieses Effekts aktivieren, falls diese Karte ein „Purrely“-Monster der Stufe 1 als Material hat. Wenn ein Angriff deklariert wird, an dem diese Karte beteiligt ist, die 5 oder mehr Material hat: Füge deinem Gegner 1500 Schaden zu.
  | it_name            = Expurrely Felicità
  | it_lore            = 2 mostri di Livello 7<br />Puoi anche Evocare Xyz questa carta utilizzando un mostro di Rango 2 che controlli con 5 o più materiali. (Trasferisci i suoi materiali su questa carta.) Durante la tua Main Phase: puoi staccare 1 materiale da questa carta e, se lo fai, annulla gli effetti di tutti i mostri scoperti attualmente controllati dal tuo avversario, fino alla fine di questo turno. Il tuo avversario non può attivare carte o effetti in risposta all'attivazione di questo effetto se questa carta ha un mostro "Purrely" di Livello 1 come materiale. Quando viene dichiarato un attacco che coinvolge questa carta che ha 5 o più materiali: infliggi 1500 danni al tuo avversario.
  | pt_name            = Felicidade Expurrely
  | pt_lore            = 2 monstros de Nível 7<br />Você também pode Invocar este card por Invocação-Xyz usando um monstro de Classe 2 que você controla com 5 ou mais matérias. (Transfira as matérias dele para este card.) Durante sua Fase Principal: você pode desassociar 1 matéria deste card e, se isso acontecer, até o final deste turno, negue os efeitos de todos os monstros com a face para cima que seu oponente controla atualmente. Seu oponente não pode ativar cards ou efeitos em resposta à ativação deste efeito se este card tiver um monstro "Purrely" de Nível 1 como matéria. Quando um ataque for declarado envolvendo este card que tenha 5 ou mais matérias: cause 1500 de dano ao seu oponente.
  | es_name            = Felicidad Expurrely
  | es_lore            = 2 monstruos de Nivel 7<br />También puedes Invocar Xyz esta carta usando un monstruo de Rango 2 que controles con 5 o más materiales. (Transfiere sus materiales a esta carta). Durante tu Main Phase: puedes desacoplar 1 material de esta carta y, si lo haces, niega los efectos de todos los monstruos boca arriba que controle tu adversario en este momento, hasta el final de este turno. Tu adversario no puede activar cartas o efectos en respuesta a la activación de este efecto si esta carta tiene un monstruo "Purrely" de Nivel 1 como material. Cuando es declarado un ataque que involucre esta carta que tiene 5 o más materiales: inflige 1500 puntos de daño a tu adversario.
  | ja_lore            = レベル７モンスター×２<br />このカードはＸ素材を５つ以上持っている自分のランク２モンスターの上に重ねてＸ召喚する事もできる。①：自分メインフェイズに発動できる。このカードのＸ素材を１つ取り除き、相手フィールドの全ての表側表示モンスターの効果をターン終了時まで無効にする。このカードがレベル１の「ピュアリィ」モンスターをＸ素材としている場合、この効果の発動に対して相手は効果を発動できない。②：Ｘ素材を５つ以上持っているこのカードが戦闘を行う攻撃宣言時に発動する。相手に１５００ダメージを与える。
  | ko_name            = 엑스퓨어리 하피니스
  | ko_lore            = 레벨 7 몬스터 × 2<br />이 카드는 엑시즈 소재를 5개 이상 가지고 있는 자신의 랭크 2 몬스터 위에 겹쳐 엑시즈 소환할 수도 있다. ①: 자신 메인 페이즈에 발동할 수 있다. 이 카드의 엑시즈 소재를 1개 제거하고, 상대 필드의 모든 앞면 표시 몬스터의 효과를 턴 종료시까지 무효로 한다. 이 카드가 레벨 1 의 "퓨어리" 몬스터를 엑시즈 소재로 하고 있을 경우, 이 효과의 발동에 대하여 상대는 효과를 발동할 수 없다. ②: 엑시즈 소재를 5개 이상 가지고 있는 이 카드가 전투를 실행하는 공격 선언시에 발동한다. 상대에게 1500 데미지를 준다.
  | tc_name            = 愛克斯皮爾莉・幸福
  | tc_lore            = 等級７怪獸×２<br />此卡也可重疊至我方擁有５個以上超量素材的階級２怪獸上方超量召喚。①：可在我方主要階段發動。去除此卡的１個超量素材，將對方場上的所有正面表示怪獸的效果在回合結束前變為無效。在此卡以等級１的「皮爾莉」怪獸做為超量素材的狀況下，針對此效果的發動，對方無法發動效果。②：在持有５個以上超量素材的此卡進行戰鬥的攻擊宣言時發動。給予對方１５００傷害。
