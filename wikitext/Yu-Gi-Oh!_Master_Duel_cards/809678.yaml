  | ja_lore            = このカードはＳ素材にできない。<br />このカードをＸ召喚の素材とする場合、戦士族モンスターのＸ召喚にしか使用できない。<br />①：このカードが召喚した時に発動できる。自分の手札・墓地から「Ｈ・Ｃ　ダブル・ランス」１体を守備表示で特殊召喚する。
  | ko_name            = H·C 더블 랜스
  | ko_lore            = 이 카드가 일반 소환에 성공했을 때, 자신의 패 / 묘지에서 "H·C(히로익 챌린저) 더블 랜스" 1장을 고르고 앞면 수비 표시로 특수 소환할 수 있다. 이 카드는 싱크로 소재로 할 수 없다. 또한, 이 카드를 엑시즈 소재로 할 경우, 전사족 몬스터의 엑시즈 소환으로밖에 사용할 수 없다.
  | tc_name            = 英豪挑戰者 雙長矛
  | tc_lore            = 在此卡召喚成功時，可從我方手牌・墓地選擇１隻「英豪挑戰者 雙長矛」以守備表示特殊召喚。此卡無法做為同步素材。此外，在以此卡做為超量召喚素材的狀況下，僅限使用於戰士族怪獸的超量召喚。
  | sc_name            = 英豪挑战者 双长矛
  | sc_lore            = 此卡召唤成功时，可从我方手牌、墓地挑选１只“英豪挑战者 双长矛”并以表侧守备表示特殊召唤。此卡不可作为同步素材。此外，将此卡用作超量素材的场合，仅可用于战士族怪兽的超量召唤。
